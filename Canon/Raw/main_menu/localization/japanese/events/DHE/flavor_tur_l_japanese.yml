l_japanese:
 flavor_tur.1.title: "[persia.GetAdjectiveWithNoTooltip]の問題"
 flavor_tur.1.desc: "[persia.GetName]は我々にとって長らく悩みの種であり、わが国の国境を脅かしつづけてきた。だが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に潜む諜報員から、[persia.GetAdjectiveWithNoTooltip]政府はわが国との長期的な和平協定の締結に前向きかもしれないという情報がもたらされた。この協定は、長年戦争に苦しんできた国境地帯を安定させ、我らが[ROOT.GetCountry.GetFlavorRank]にも相手にも恩恵のあるものとなるだろう。[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]はすでに条約の草案を練りはじめている。"
 flavor_tur.1.historical_info: "イランでのサファヴィー朝の台頭は、オスマン帝国にとって手強い敵の出現となった。かつてのローマの諸帝国と同様、オスマン帝国はイランとの長く過酷な戦争に引きずり込まれていった。今回の衝突は中東の多くの問題を抱えた土地を巡るものだけではなく、宗教的な対立という要素もはらんでいた。サファヴィー朝はシーア派を奉じていたのに対し、オスマン帝国はスンナ派カリフ制の正統後継者を自認していたからだ。"
 flavor_tur.1.a: "完全な和解を提案しよう。"
 flavor_tur.1.b: "ほどほどの条約を提案しよう。"
 flavor_tur.1.c: "宿敵と取引することなどない。"
 full_reconciliation_persia: "[persia.GetLongName]はわが国の提案に対してすぐに返答する。"
 moderate_treaty_persia: "$full_reconciliation_persia$"
 flavor_tur.2.title: "[ottomans.GetAdjectiveWithNoTooltip]の提案"
 flavor_tur.2.desc: "[ottomans.GetName]からの使節団が我らの[ROOT.GetCountry.GetGovernment.GetCourtTitle]に到着し、両国のあいだに恒久的な平和を築くための解決策を求めていると主張した。彼らの提案する条約では、現在の国境を認め、わが国民が彼らの聖地へ安全に巡礼できるようにする見返りとして、アイーシャ、サハーバおよび[ShowReligionAdjective('sunni')]が崇敬する最初の三代の正統カリフに対する、わが国の[ROOT.GetCountry.GetReligion.GetAdjective]説教師たちの忌まわしき儀式をやめさせるよう求めている。これまでに両国が味わった悲惨な流血を考えると、この提案を信用できるかどうかは不透明だ。"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "完全な和解を求めよう。"
 full_reconciliation: "完全な和解"
 flavor_tur.2.b: "ほどほどの条約に同意しよう。"
 moderate_treaty: "ほどほどの条約"
 flavor_tur.2.c: "この提案を受けることはできない。"
 flavor_tur.3.title: "カスレ・シーリーン条約"
 flavor_tur.3.desc: "[persia.GetAdjective]の使節団が、条約に調印する用意について記された相手国政府からの書簡を持ち帰った。現在の国境を恒久的に承認し、[ROOT.GetCountry.GetReligion.GetGodName]の加護のもとに、わが国との永続的な平和を築こうというのだ。わが国はあちらの巡礼者に対して、その信条がなんであれ、国内の聖地への安全な旅を保証しなければならない。その見返りとして、彼らの[ShowReligionAdjective('shia')]説教師はアイーシャ、サハーバ、そして[ShowReligionAdjective('sunni')]が崇敬する最初の三代の正統カリフに対する忌まわしき儀式をやめるという。"
 flavor_tur.3.historical_info: "ズハーブ条約またはカスレ・シーリーン条約として知られるこの条約は、1639年にオスマン帝国とペルシアのあいだで締結され、現在に至るまでほぼ変わることのない国境線を確立した。この条約以後、ふたつの大帝国同士の対立は大きく緩和され、その関係は徐々に改善した。しかし国境の争いが完全になくなったわけではなく、1722年には再び戦争が勃発。それでもこの条約は1747年に再確認され、更新された。"
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "[persia.GetAdjectiveWithNoTooltip]の返答"
 flavor_tur.4.desc: "[persia.GetLongName][ROOT.GetCountry.GetGovernment.GetCourtTitle]に派遣していた使節が、憂慮すべき報せを持ち帰ってきた。[persia.GetAdjectiveWithNoTooltip]政府はわが国の提案を慎重に検討したものの、なんらかの理由によりこれを拒否すると決定したのだ。彼らはすでに侵攻を計画しているのだろうか？"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "彼らはこの侮辱の代償を払うことになる。"
 flavor_tur.5.title: "地方への分権化の効果"
 flavor_tur.5.desc: "地方総督であるベイたちは強大な力をもち、しばしば野心を抱き、必ずしも忠実であるとは言えない。それでも彼らの称号はオスマン帝国において由緒正しく、[ROOT.GetCountry.GetFlavorRank]を統治するうえで長らく最適な手段だった。いま彼らの一部が、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の多くの支援のもとにさらなる地方自治権の拡大を求めている。その言い分によれば、これで将来起こりうる地方紛争に迅速に対応できるという。"
 flavor_tur.5.historical_info: "ベイはテュルク系の称号で「#italic 首長#!」を意味し、王朝や政府につながる者たちに対する敬称として用いられてきた。オスマン帝国の時代にはこの称号は地方総督を示す称号として使用され、特に帝国でも最大の地方の総督には「ベイレルベイ」の称号が与えられた。17世紀、オスマン帝国の政治が官僚主義色を強め、スルタン個人の権威が重視されなくなると、これら地方総督はさらなる権力を有するようになった。"
 flavor_tur.5.a: "彼らの要求を受け入れよう。"
 flavor_tur.5.b: "限定的な譲歩に留める。"
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "[ShowLocationNameWithNoTooltip('constantinople')]での商人問題"
 flavor_tur.6.desc: "我らが[ShowLocationName('constantinople')]の征服を果たしたことで、この強大なる[target_location.GetRank.GetName]を通じておこなわれる交易に関する政策を見直す時が来た。我々は、国家が商人に対してより強い支配を課す法を実施することも可能だ。これは長年にわたって[ShowLocationNameWithNoTooltip('constantinople')]で一定の特権を享受してきた、共和国の強力な商人たちを怒らせることになるだろうが、長期的にはわが国の経済の利益となるかもしれない。"
 flavor_tur.6.historical_info: "コンスタンティノープルの征服以前、メフメト2世はヴェネツィアやジェノヴァなどの商業帝国と寛大な協定を結び、その中立性を確保した。しかしコンスタンティノープルが陥落すると、メフメト2世は西洋商人たちによる黒海交易への支配を打ち破る取り組みに乗り出した。メフメト2世は重商主義者であり、商人たちを国家の統制のもとに置こうとしたのだ。その政策は一時的に効果をあげ、オスマン帝国の経済を繁栄させた。"
 flavor_tur.6.a: "この改革は速やかにおこなわなくては。"
 broken_trade_agreement: "交易協定を破棄"
 flavor_tur.6.b: "現状を維持すべきだ。"
 honored_trade_agreement: "交易協定を尊重"
 flavor_tur.7.title: "軍事の問題"
 flavor_tur.7.desc: "近年の戦争が終結すると、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]はさらなる軍事改革を考えるようになっていた。わが国の軍事的階級と徴兵制度の効果を高めつづけるためには、精鋭の奴隷兵士と、下層階級から集められた専門的な兵士を中心に軍隊を構築し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]とその勢力への依存を断ち切らなくてはならない。"
 flavor_tur.7.historical_info: "メフメト1世とムラト2世の治世において、オスマン帝国はティムールの手による壊滅的な敗北から再統一を果たした。この時代は、スルタンの私兵である奴隷兵制度「#italic デヴシルメ#!」が真に台頭し、コンスタンティノープルの陥落後には旧来のトルコ人戦士の貴族は打倒され、その多くの指導者は追放されるか処刑された。以後、軍事は完全に国家の手に収まることとなった。"
 flavor_tur.7.a: "これこそが未来なのだ。"
 flavor_tur.7.b: "いいや、我々は昔も未来も[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]だ。"
 flavor_tur.7.c: "代わりに海軍に注力しよう。"
 flavor_tur.8.title: "エンデルーン・アカデミー"
 flavor_tur.8.desc: "拡大を続けるわが国の行政官や将軍を育成するため、宮廷の関係者が運営する学校を設立し、学生たちを統治者の近くに置くという選択が考えられる。これは我々に深い洞察を与えるだけでなく、学生たちの強い忠誠を培うと同時に、国家のあらゆる問題において[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝の重要性を引き続き確保することもできるだろう。\n\nだが、入学は貴族に限定するべきではない。才能のある若者であれば、どのような出自でも構わないのだ。"
 flavor_tur.8.historical_info: "メフメト1世は、新たに建設されたトプカプ宮殿の中庭に学校を設立した。学生は有望なデヴシルメ徴兵（キリスト教徒の若者から徴兵された者たち）から選ばれた。そして彼らはイスラムの信仰、科学、軍事技術、さらにはさまざまな言語の教育を受けた。この宮殿学校で訓練を受け、スルタンに忠誠を誓ったデヴシルメ出身者が政府の役職に任命されることによって、15世紀から16正規にかけてのオスマン帝国の家産制統治制度の基盤が形成された。"
 flavor_tur.8.a: "これこそが未来なのだ！"
 flavor_tur.8.b: "むしろティマール制の拡張に注力すべきだ。"
 flavor_tur.9.title: "収益の転用"
 flavor_tur.9.desc: "ティマール制拡張の財源のため、聡明な相談役たちは貧困者や孤児の救済を支援してきた、モスクを基盤とした財団であるワクフから一部の収益を転用することを提案した。これは間違いなくわが軍を強化できるうえに、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の力を削ぐことにもつながるだろう。だが、敬虔な者たちにこのことが広まれば、大きな不満を招く可能性もある。"
 flavor_tur.9.historical_info: "メフメト2世はオスマン帝国における自身の権威を、いかなる対価を払ってでも拡大しようとした。治世の晩年には、彼はウラマーの権力を削ぐべく、彼らを支えていた「#italic ワクフ#!」の収入をティマール制へと振り分け、オスマン帝国軍の強化を図った。しかし、この動きはのちに大きく物議を醸すこととなる……"
 flavor_tur.9.a: "我々にはその財源が必要だ。"
 flavor_tur.9.b: "ワクフに手を出してはならん！"
 flavor_tur.10.title: "[GetCountry('VEN').GetNameWithNoTooltip]の怒り"
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName]は長らく、エーゲ海の所領と[ShowLocationName('alexandria')]における有利な関係によって、香辛料貿易で支配的な地位を享受してきた。しかし、我々が[target_location.GetRank.GetName]を占拠し、[ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]での存在感を増していることで、[GetCountry('VEN').GetNameWithNoTooltip]の商人たちは香辛料貿易から完全に締め出されるのではないかと危惧している。[GetCountry('VEN').GetGovernment.GetRulerTitle]は現在、失われた収益を我々が補償するよう、非常に強い言葉で要求している。"
 flavor_tur.10.historical_info: "ヴェネツィアとオスマン帝国は互いの交易関係から恩恵を受けていたものの、エーゲ海での領土紛争やキリスト教諸国からヴェネツィアにかけられる圧力により、両国は武装衝突に至った。この第二次オスマン・ヴェネツィア戦争は1499年に勃発し、優れた提督であるケマル・レイスが率いるオスマン帝国がいくつもの勝利を収めた。やがてヴェネツィアはハンガリーや教皇領に支援を求め、最終的には休戦協定が結ばれたものの、そのなかでヴェネツィアはギリシャの重要な要塞モドンとコロンをオスマン帝国へ割譲せざるを得なくなった。"
 flavor_tur.10.a: "補償についての議論さえ拒否する。"
 flavor_tur.10.b: "補償としてアレクサンドリアを渡そう。"
 ceded_alexandria: "アレクサンドリアを割譲"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName]が[casus_belli|e]を得る。"
 flavor_tur.14.title: "王室官僚制"
 flavor_tur.14.desc: "本格的な改革をおこなう時がやってきた。我々が帝国となることを望むのであれば、官僚制度を強化し、それを宮廷および[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝とより密接に結びつけなければならない。そうすることで、地方の有力者たちの力を抑制できるだろう。だが、これは我々のステップの民としての出自からさらに遠ざかるものであるため、伝統主義者は嫌悪するに違いない。"
 flavor_tur.14.historical_info: "スレイマン1世は、オスマン帝国のスルタンのなかで最も偉大な人物と考えられる。「カヌーニー（立法帝）」と称された彼は比類なき行政官であり、強力な中央政府によって地方のベイの権力を抑制すべきだと見抜いていた。これにより、彼は強力な王室官僚制を推進していったものの、すべての陣営から人気を集めたわけではなかった……"
 flavor_tur.14.a: "どんな代償を支払ってでも、官僚機構を拡大せよ。"
 flavor_tur.14.b: "限定的な改革で十分だろう。"
 flavor_tur.14.c: "代わりに[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を懐柔しよう。"
 flavor_tur.15.title: "帝国の造船所"
 flavor_tur.15.desc: "東地中海を真に支配したければ、わが国はさらに海軍力に投資しなければならないだろう。[ShowLocationName('constantinople')]に[GetCountry('GEN').GetName]が有していた古い港は、巨大な造船所には理想的な場所だろう。だが、もちろんそのような事業には多額の資金が要る。"
 flavor_tur.15.historical_info: "コンスタンティノープルの陥落直後、メフメト2世は金角湾を挟んだ対岸に帝国の造船所を設立した。そこはかつてのジェノヴァの造船所、ヴェトゥス・テルサナだったとされている。この造船所は、明晰な頭脳をもち、禁欲的な人物だったセリム1世の治世に大きく拡張された。1515年までには160を超える船渠が建設され、かつてオスマン帝国海軍の拠点だったガリポリを大きく凌ぐものとなった。"
 flavor_tur.15.a: "[ShowLocationNameWithNoTooltip('venice')]の造船所よりも偉大なものにせよ！"
 flavor_tur.15.b: "昔ながらのやり方で、もっと船を造ろう。"
 flavor_tur.15.c: "いいや、我らの運命は陸軍とともにある。"
 galley_construction: "ガレー船の建造"
 flavor_tur.16.title: "第一次ジェラーリーの反乱"
 flavor_tur.16.desc: "[ShowRegionName('anatolia_region')]で騒乱が広がっている。財政難に怒りを募らせ、[ShowBuildingTypeName('madrasa')]の学生、不品行なセクバン兵、そして下級官吏らが手を結んで[sheikh_celal.GetName]という名の[ShowReligionAdjective('shia')]の説教師のもとに集結しているのだ。彼らは各地で暴動を起こしはじめており、減税、中央政府による地方への干渉の縮小、そして[ShowReligionAdjectiveWithNoTooltip('shia')]信徒へのさらなる敬意を求めている。"
 flavor_tur.16.historical_info: "ジェラーリーの反乱は1519年から1659年にかけてアナトリアで発生した。この反乱は、略奪による国家収入の減少と、ヨーロッパ人による発見で交易路が中東から離れていくなかで、当時のオスマン帝国臣民の多くが抱えていた経済的苦境の表出だった。スルタンは彼らの不満を認識し、ときには反乱軍の要求の一部を受け入れ、多くの反乱軍指導者が政府の地位に昇格した。一方でジェラールが率いた最初の反乱のような小規模な反乱は、武力によって鎮圧された。"
 flavor_tur.16.a: "この裏切り者どもを叩き潰せ。"
 flavor_tur.16.b: "彼らの要求を受け入れよう。"
 celali_uprising: "ジェラーリーの反乱"
 celali_uprising_joining: "[ShowRegionName('anatolia_region')]のすべての[ShowReligionName('shia')][pops|e]が[celali_uprising.GetName]に加わる"
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip]を[cabinet|e]に雇えるようになる"
 flavor_tur.17.title: "巡礼の庇護者"
 flavor_tur.17.desc: "わが国が[ShowLocationName('jerusalem')]と[ShowLocationName('cairo')]を支配下に置いたいま、[ShowLocationName('mecca')]と[ShowLocationName('medina')]へのハッジの巡礼路の多くも掌中に収めたことになる。つまり[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、「ハーディーム・ハーラム（#italic 二聖モスクの守護者#!）」の偉大なる称号を名乗ることができるのだ。だが、この称号を名乗ることは、ハッジとそれに旅立つ者たちを守る義務を負うということでもある。"
 flavor_tur.17.historical_info: "壮大なる$mamluk$との戦いに大勝したあと、スルタン・セリム1世はメッカのシャリーフからの敬意を受け入れ、ハーディーム・ハーラムの称号を採用した。巡礼路の守護はこれ以降、オスマン朝にとって正統性と威信の最も重要な源泉のひとつとなった。"
 flavor_tur.17.a: "我々がその任を果たそう！"
 flavor_tur.18.title: "造営局長"
 flavor_tur.18.desc: "[mimar_sinan.GetName]は並外れた[mimar_sinan.GetWomanMan]であり、これまで軍事技師、工兵、造船技師としてさまざまな偉業を成し遂げてきた。しかし、その真の情熱は建築の分野にあり、すでに大きな可能性を示している[mimar_sinan.GetSheHe]を、現在空席となっている帝室造営局長に任命することもできるだろう。この役職では、街道、水路、橋梁などの監督を担うことになる。"
 flavor_tur.18.historical_info: "ミマール・スィナンは3人のオスマン帝国のスルタンに仕えた建築家、技師、そして数学者。もとは道路や橋梁のような建築を担う目立たない技師だった彼は、やがて数多くの重要な計画を監督するようになり、オスマン建築の色褪せることのない遺産を残した。"
 flavor_tur.18.a: "すぐに[mimar_sinan.GetHerHim]を任命しよう。"
 flavor_tur.18.b: "[mimar_sinan.GetSheHe|U]は費用がかかりすぎる！"
 flavor_tur.19.title: "大規模な法改革"
 flavor_tur.19.desc: "[target_character.GetName]は、成長を続ける[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]の領土における法改正を長年検討してきた。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と協力することで、我々は歴代の[ROOT.GetCountry.GetGovernment.GetRulerTitle]たちが制定した法を結集し、調和させることができるだろう。しかし、忠実なる[ShowReligionGroupName('muslim')]徒として、遵守すべき[ShowPolicyName('sharia_law_policy')]に適合させていく必要もある。"
 flavor_tur.19.historical_info: "スルタンのスレイマン1世は、その広範な法改正と公正な統治で、国民から「カヌーニー（立法帝）」の名で呼ばれた。王朝の法律である「カヌン」をさらに成文化する一方で、著名な$common_string_shaikh_al_islam$であるエブッスード・エフェンディと協力し、カヌンをイスラム教の$sharia$法に適合させてより調和のとれた帝国の法体系を作り上げた。"
 flavor_tur.19.a: "オスマン帝国の法を成文化しよう。"
 flavor_tur.19.b: "放っておけ。"
 flavor_tur.20.title: "[muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]の台頭"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName]は長いあいだ、地方総督として[ROOT.GetCountry.GetFlavorRank]に仕え、忠誠心、抜け目のなさ、国政における極めて優れた手腕を発揮してきた。"
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$[valide_sultan.GetName]は[muhammad_koprulu.GetHerHis]を[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の地位に任命するように強く求めている。だが、それには[muhammad_koprulu.GetHerHis]の前任者である[doomed_vizier.GetName]を更迭する必要があり、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちのあいだに大きな不安を引き起こすだろう。"
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$[ROOT.GetCountry.GetGovernment.GetCourtTitle]の諸派閥は、この[muhammad_koprulu.GetWomanMan]がオスマン宮廷に恩恵をもたらす者だと考えている。彼らは[muhammad_koprulu.GetHerHis]を[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の地位へと昇進させ、前任者である[doomed_vizier.GetName]を更迭するよう強く求めているのだ。"
 flavor_tur.20.historical_info: "1575年ごろにアルバニアのラドニク村で生まれたキョプリュリュ・メフメトは、デヴシルメ制度（多くのイエニチェリ兵と同様に、誘拐されイスラム教の教えに従って育てられる制度）で若くして連れ去られたキリスト教徒の少年だった。彼の経歴は料理人から始まり、やがて財務官となった。中央アナトリアでパシャを務めた彼は、オスマン帝国では珍しい優秀で誠実な行政官として名声を博した。1656年9月15日、彼は若きスルタンのメフメト4世の母トゥルハンによって大宰相に任命され、これがキョプリュリュ家出身の有力な宰相による長きにわたる王朝の始まりとなった。"
 flavor_tur.20.a: "古きを捨て、新しきを取り入れよう。"
 flavor_tur.20.b: "[muhammad_koprulu.GetHerHim]は必要ない。"
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName]がわが国の[head_of_the_cabinet|e]となる"
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName]は無名のまま消え去る。"
 flavor_tur.21.title: "偉大な弓手"
 flavor_tur.21.desc: "[kemankes.GetName]は長年、$janissaries_advance$およびその艦隊で名を馳せてきた。特にその弓術の腕前で有名であり、弓手を意味する“#italic ケマンケシュ#!”の異名で知られている。しかし、[kemankes.GetSheHe]はほかの分野でも優れた手腕を発揮し、将校として在任中、陸軍と海軍の両方で腐敗勢力を一掃したことで知られている。[kemankes.GetName]は次に[ROOT.GetCountry.GetFlavorRank]全体の腐敗を一掃する準備を進めており、そのためには[ROOT.GetCountry.GetGovernment.GetCabinetTitle]での地位を与える必要がある。"
 flavor_tur.21.historical_info: "ケマンケシュ・カラ・ムスタファ・パシャはアルバニア出身で、イェニチェリ軍団での経歴をもち、その後は海軍の大提督として仕えた。ムラト4世によって大宰相に昇格したが、その後継者イブラヒムの治世下で権力は大幅に拡大した。しかし、卓越した政治手腕と健全な改革にもかかわらず、ケマンケシュはスルタンの母キョセムや、彼女を取り巻くハーレムの女たちやペテン師たちと敵対、最終的に1644年に解任され処刑された。"
 flavor_tur.21.a: "我々には[kemankes.GetHerHis]の手腕が必要だ。"
 flavor_tur.21.b: "現在の相談役で十分だ。"
 kemankes_forgotten.tt: "[kemankes.GetName]は無名のまま消え去る。"
 flavor_tur.22.title: "[ShowCultureNameWithNoTooltip('tunisian')]の反乱"
 flavor_tur.22.desc: "[ShowAreaName('tunis_area')]でわが国の統治に対する不満が高まっている。表向きは[ROOT.GetCountry.GetName]に忠誠を誓う地元の指導者たちが、策謀のもつれから$janissaries_advance$による反発を受け、事態は急速に制御不能な状態へと悪化している。しかし、依然として忠誠を誓うベイたちに追加資金を送り、[ShowCultureName('tunisian')]の民にさらなる自治権を与えることで、この状況に対処できる可能性は残されている。"
 flavor_tur.22.historical_info: "18世紀の最初の数十年間、オスマン帝国が神聖同盟と結んだカルロヴィッツ条約をきっかけに、北アフリカのベイやデイ（イェニチェリの指導者）たちは反抗的な姿勢を強めていった。1705年、クレタ島出身のフサイン・ベン・アリー・アーガーがクーデターを起こしフサイン朝を樹立、チュニジアを1957年まで統治した。チュニジアはすぐに完全な自治権を手にしたわけではなかったが、大きな独立性を獲得した。"
 flavor_tur.22.a: "裏切り者どもを叩き潰せ！"
 flavor_tur.22.b: "資金と約束を与えよう。"
 tunisian_uprising: "[ShowAreaName('tunis_area')]のすべての[ShowCultureName('tunisian')]人[pops|e]の[pop_satisfaction|e]が大きく減少する。"
 flavor_tur.23.title: "[ShowAreaNameWithNoTooltip('tripolitania_area')]の反乱"
 flavor_tur.23.desc: "[ShowSubContinentName('north_africa')]でさらなる問題が発生しつつある。地元の騎兵将校[karamanli.GetName]が、汚職に手を染めて民衆の信頼を失った[ShowAreaName('tripolitania_area')]の総督を殺害したのだ。[karamanli.GetNameWithNoTooltip]は現在、自らをベイと認めるよう我々に要求している。[karamanli.GetSheHe]が地元の王朝に資金を投じ、大きな自治権を行使するつもりなのは明らかである。だが、我々が拒否した場合は、[karamanli.GetHerHis]の指揮下にある反乱軍との戦争に備えざるを得なくなるだろう。"
 flavor_tur.23.historical_info: "1711年、オスマン帝国の騎兵将校でありイェニチェリのデイでもあったアフマド・カラマンリーは、オスマン帝国のトリポリタニア総督を殺害し、自らをベイとするようスルタンに要求した。これにより、総督の地位は1835年までカラマンリー家の世襲となった。カラマンリー家は形式的にはイスタンブールに属していたが、トリポリタニアは実質的に自治国家となっていた。"
 flavor_tur.23.a: "[karamanli.GetHerHim]をベイとせよ。"
 flavor_tur.23.b: "[karamanli.GetSheHe]が戦争を望むなら、応えてやろう。"
 tripolitan_uprising: "[ShowAreaName('tripolitania_area')]のすべての[ShowCultureName('libyan_arabic_culture')]人[pops|e]の[pop_satisfaction|e]が大きく減少する。"
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName]が[ShowAreaNameWithNoTooltip('tripolitania_area')]の総督となる"
 flavor_tur.24.title: "雲を掴む者"
 flavor_tur.24.desc: "[ShowRegionName('egypt_region')]のベイである[ali_al_kabir.GetName]は「雲を掴む者」と呼ばれ、強大な権力を有している。さらには自身の名で貨幣を鋳造するという、オスマン宮廷に対する公然なる反逆行為にまで手を染めた。しかし、我々にはこの反乱の芽を早期に摘む機会がある。[ali_al_kabir.GetNameWithNoTooltip]の指揮官のひとりである[abu_al_dhahab.GetName]を説得し、[ali_al_kabir.GetHerHim]を裏切らせるのだ。しかし、これは卑劣な行為とみなされ、[ShowRegionNameWithNoTooltip('egypt_region')]の民のあいだに不満が残るだろう。"
 flavor_tur.24.historical_info: "1518年にマムルーク朝を征服したにもかかわらず、オスマン帝国はエジプト統治においてマムルークの派閥に依存しつづけた。18世紀半ばのエジプトでは、このふたつの派閥が激しく対立し、そこからアリー・ベイ・アル＝カビールが台頭した。彼は権力を固めると、オスマン帝国の支配に反旗を翻し、シリアとヒジャーズで数々の勝利を収める。しかし、オスマン帝国はカビールと部下のあいだに不信感を抱かせることでその進撃を阻止し、その後まもなく彼はカイロで殺害された。これによりエジプトの反乱は終結した。"
 flavor_tur.24.a: "指揮官を説得しろ。"
 flavor_tur.24.b: "この問題を無視する。"
 flavor_tur.24.c: "[ali_al_kabir.GetHerHis]の評判も失墜させるのだ。"
 egyptian_uprising: "[ShowRegionName('egypt_region')]のすべての[ShowCultureName('lower_egyptian_culture')]人[pops|e]の[pop_satisfaction|e]が大きく減少する。"
 egyptian_discontent: "[ShowRegionName('egypt_region')]のすべての[ShowCultureName('lower_egyptian_culture')]人[pops|e]の[pop_satisfaction|e]がいくらか減少する。"
 flavor_tur.25.title: "[ShowAreaNameWithNoTooltip('algiers_area')]の海賊"
 flavor_tur.25.desc: "[ShowAreaName('algiers_area')]で我々の統治に対する不満が高まっている。その原因は、$janissaries_advance$とバルバリア海賊のあいだに生まれた不安定な勢力均衡である。彼らはすでに大きな権力を有しており、[ROOT.GetCountry.GetName]から離反しようと画策しているようだ。しかしながら、貪欲な海賊の有力者に賄賂を渡し、こちら側につくことを宣言させることで、事態を打開できる可能性はある。"
 flavor_tur.25.historical_info: "アルジェはバルバリア海賊の拠点であり、非常に国際色豊かな場所だった。しかし、1671年のイギリス軍の攻撃で専制的な支配者アリー・アーガーが殺害されると、軍事力を掌握する現地のイェニチェリと貿易を支配する海賊との関係が制度化され、新たな秩序が形成された。この取り決めにより、アルジェはオスマン帝国から事実上独立した。"
 flavor_tur.25.a: "この海賊どもは、もはや役に立たない。"
 flavor_tur.25.b: "賄賂を送れ。"
 algiers_uprising: "[ShowAreaName('algiers_area')]のすべての[ShowCultureName('algerian')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する。"
 flavor_tur.27.title: "世界が焦がれる都"
 flavor_tur.27.desc: "我々はついに[ShowLocationName('constantinople')]を征服した。かつて多くのムスリム指揮官が強大な[ShowBuildingTypeName('theodosian_walls')]の前に敗北し、偉大なローマ帝国の[constantinople_location.GetRank.GetName]となったこの都は、わが[ROOT.GetCountry.GetFlavorRank]の首都としてふさわしい。その古代の栄光を取り戻すために、[ShowCultureName('turkish_culture')]に忠実な人々を要職に就かせるべきかもしれない。もしくは、略奪できるものはすべて奪い尽くすという手もある。"
 flavor_tur.27.historical_info: "オスマン帝国によるコンスタンティノープルの征服は、西方キリスト教世界では大事件とみなされたが、イスラム世界ではオスマン帝国が栄光の頂点へと至ったと受け止められた。メフメト2世は伝統的な処罰として3日間にわたる略奪行為を許したあと、以降はこの都市の住民を保護するよう命じた。コンスタンティノープルのギリシャ人は、のちにオスマン帝国の政権で多くの優秀な相談役を提供した。"
 flavor_tur.27.a: "ふさわしい首都となるだろう。"
 flavor_tur.27.b: "富を略奪し、勝利を宣言せよ！"
 flavor_tur.27.c: "我らのコレクションに宝石がひとつ増えたにすぎぬ。"
 tur_byzantion_becomes_core_tt: "[ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')]のすべての所有[locations|e]の統合レベルが[core|e]となる"
 flavor_tur.28.title: "キョセ・ミハルの葬儀"
 flavor_tur.28.desc: "かつて[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の総督を務め、予知夢を見て[ShowReligionGroupName('muslim')]に改宗したキョセ・ミハルは、[GetCharacter('tur_osman').GetShortName]の忠実な味方となった。彼は[ShowLocationName('bursa')]の攻略に尽力し、当地でその長く実りある生涯を終えた。彼の葬儀は多くの息子たちが執りおこなうが、彼の遺した功績がわが[ROOT.GetCountry.GetFlavorRank]に今後どのように作用するのかは未知数である。\nキョセ・ミハルの追悼では、彼が[ShowCultureName('greek_culture')]出身だったことを強調し、それでもわが国では歓迎されたことを示すべきか、それとも、彼の[ShowReligionName('sunni')]信仰への献身に焦点を当て、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の歓心を買うべきだろうか？"
 flavor_tur.28.a: "[ShowCultureNameWithNoTooltip('greek_culture')]人は我らの同胞だ！"
 flavor_tur.28.b: "信仰が我らを結びつけるのだ。"
 burial_of_mihal: "[ShowRegionName('anatolia_region')]および[ShowRegionName('balkan_region')]内のすべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_tur.29.title: "ダルウィーシュへの取り入り"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName]は、東部辺境のダルウィーシュ共同体の指導者の娘である[GetCharacter('tur_rabia_bala_hatun').GetShortName]と結婚して正統性を得た。この宗教的神秘主義者たちは、いまだ若きわが[ROOT.GetCountry.GetFlavorRank]に強い影響力を保持している。現在、彼らは我々庇護を再確認するよう求めており、これを認めれば[target_school_scope.GetName]学派に代わって政治的・軍事的助言を提供するという。しかし、より保守的な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一派は、ダルウィーシュが学問よりも難解な儀式に重点を置いていることを問題視しており、これ以上彼らの言いなりにならないことを望んでいる……"
 flavor_tur.29.historical_info: "ダルウィーシュはスーフィズムの神秘主義者であり、オスマン帝国初期の社会で重要な役割を果たした。彼らはイスラム教を広め、征服を支援し、行政に影響を及ぼした。 彼らの集会所は、学問と社会福祉の中心としての役割を果たした。また、ベクタシュやメヴレヴィーのような教団は、精神的な指導や儀式を通じてオスマン帝国の宗教文化や軍事文化を形成した。"
 flavor_tur.29.a: "ダルウィーシュから学ぶことは多い！"
 flavor_tur.29.b: "この同盟はもはや必要ない。"
 flavor_tur.30.title: "我らが名を刻んだ硬貨"
 flavor_tur.30.desc: "[GetCharacter('tur_osman').GetShortName]はその治世の後年において、自身の名を刻んだ硬貨を鋳造させ、もはやイランの衰退したイルハン朝の名目上の属国ではなくなった。これは独立した支配者としての正統性への大きな一歩であり、イルハン朝が崩壊したいま、この習慣を続けても失うものはほとんどない。しかし、[ShowLocationNameWithNoTooltip('bursa')]にある鋳造所は銀と金が不足していると主張し、[target_character.GetName]の輝かしい肖像を刻んだ硬貨を大量に製造できるよう、支援を求めている。"
 flavor_tur.30.a: "必要なものを与えよう。"
 flavor_tur.30.b: "限定的な生産で十分だ。"
 flavor_tur.30.historical_info: "新興のオスマン帝国の最初の貨幣鋳造所はブルサにあった。1326年、オスマン1世はこの都市を占領したあと、それまでアナトリアのトルコ系支配者のあいだで慣例となっていたモンゴル・イルハン朝の属国としての貨幣鋳造ではなく、自らの名義での貨幣鋳造を始めた。"
 flavor_tur.31.title: "[target_location.GetNameWithNoTooltip]の繁栄"
 flavor_tur.31.desc: "わが国が[ShowLocationNameWithNoTooltip('bursa')]を征服して以来、この都は[ShowCultureName('greek_culture')]、[ShowCultureName('turkish_culture')]、[ShowCultureGroupName('italian_group')]、[ShowCultureGroupName('jewish_group')]などの商人や旅人を惹きつけて栄えてきた。\n\n我々の前任者たちの都市設備への投資が実を結び、[ShowLocationNameWithNoTooltip('bursa')]は急成長するわが国の至宝へと変貌しつつある。かつて[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の支配下で働いていた多くの職人や商人が、沈みゆく船から逃れて我々のもとへ身を寄せてきているのだ。"
 flavor_tur.31.a: "時間をかけて拡大していこう。"
 flavor_tur.31.b: "拡張に出資しよう！"
 flavor_tur.31.historical_info: "1326年にオスマン帝国に占領された最初の主要都市ブルサは、首都がアドリアノープル（エディルネ）に移ったあとも商業と文化の重要性を保ちつづけた。14世紀を通して、ブルサは重要な都市として発展を遂げていった。"
 flavor_tur.32.title: "[GetCharacter('tur_osman').GetShortNameWithNoTooltip]の夢"
 flavor_tur.32.desc: "言い伝えによれば、ある星の降る夜、賢者シェイ・エデバリのキャンプに滞在していた[GetCharacter('tur_osman').GetShortName]が前兆に満ちた夢を見たという。その夢では、[GetCharacter('tur_osman').GetHerHis]の末裔が世界の広大な領域を支配し、その最大の戦果として[ShowLocationNameWithNoTooltip('constantinople')]をも征服していた。この物語の出どころは判然としないものの、我らが宮廷内外に広まりつつある。"
 flavor_tur.32.a: "このことをすべての臣民に知らせよう。"
 flavor_tur.32.b: "非常に刺激を受ける話だ！"
 flavor_tur.32.historical_info: "オスマンの夢にまつわる物語は、彼の死後1世紀ほど経った15世紀ごろに流れはじめた。この逸話は、彼の子孫が築いたばかりの帝国の建国神話を伝えるための、ある種のプロパガンダだったと考えられている。"
 flavor_tur.33.title: "官僚制度のペルシア化"
 flavor_tur.33.desc: "わが国は古のセルジューク朝を通じて[ShowRegionName('persia_region')]の重要な遺産を受け継ぎ、官僚たちは今日まで[ShowLanguageName('persian_language')]と文体で政務を記してきた。しかし、わが国の[ShowCultureName('greek_culture')]系臣民はこれを変更し、代わりに[GetCountry('BYZ').GetName]の先例に倣って官僚文書を[ShowLanguageName('greek_language')]で記すことを望んでいる。このような急進的な改革は、わが領内の[ShowCultureName('turkish_culture')]系諸部族を怒らせるに違いない。彼らは[ShowLanguageNameWithNoTooltip('persian_language')]の遺産を重視しており、それが偉大な権威とつながるとみなしているからだ。"
 flavor_tur.33.a: "我々はわが[ShowCultureGroupNameWithNoTooltip('iranian_group')]の遺産を捨てはしない。"
 flavor_tur.33.b: "わが国の官僚は[ShowLanguageNameWithNoTooltip('greek_language')]を用いるべきだ。"
 flavor_tur.33.c: "両方の言葉で記せばいい。"
 flavor_tur.33.historical_info: "初期のオスマン帝国は、ペルシア化されたセルジューク朝をモデルに国家を築き、何世紀にもわたるペルシアの影響下で洗練されてきた主要な行政・官僚制度を採用した。その結果、公文書、裁判記録、そして国家間の書簡さえも主にペルシア語で書かれるようになり、イスラム世界の大部分で統治と文化の言語として使われるようになった。この慣習は、ペルシア人官僚と書記が国家運営に重要な役割を果たしてきたセルジューク朝の行政制度の大きな影響を反映していた。軍事エリートのあいだでは引き続きトルコ語が用いられ、アラビア語は宗教的、法律的な事柄に使用されたが、ペルシア語は君侯国初期の数十年間、国家運営、外交、文学の主要な言語として機能した。"
 persianate_protocols_persianate_option: "すべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[Multiply_CFixedPoint(ShowNamedValue('pop_satisfaction_weak_penalty'), '(CFixedPoint)-1')|R2%]低下する。"
 persianate_protocols_greek_option: "すべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する。"
 persianate_protocols_balanced_option: "すべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する。"
 flavor_tur.34.title: "アナトリアの学者の流入"
 flavor_tur.34.desc: "わが王朝の名声が高まるにつれ、[ShowAreaName('central_anatolia_area')]から多くの学者がやってくるようになった。彼らは往年のセルジューク朝の官僚的伝統に精通しており、急成長を遂げているわが[ROOT.GetCountry.GetFlavorRank]が必要とするような国家運営の技術を持っている。\n\nしかし、こうした学者たちを大量に雇うことは、わが国の影響下にある辺境の戦士部族の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]からみれば、国家のために自分たちの力を削ごうとする試みに映り、彼らとの摩擦を引き起こすことになるだろう。"
 flavor_tur.34.a: "それでも学者たちを雇うのだ。"
 flavor_tur.34.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を怒らせないようにするのが賢明だろう……"
 flavor_tur.34.historical_info: "オスマン帝国の初期の中央集権化は、トルコ・ペルシアの官僚制が西欧よりも大きな影響力を誇っていた中央アナトリアからの学者の流入によって、大いに助けられた。"
 flavor_tur.35.title: "同輩中の代表"
 flavor_tur.35.desc: "わが国の拡大を先導してきた部族[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の指導者たちは、古い[ShowCultureName('turkish_culture')]の流儀に則って、我々を同輩のなかでの代表であるとみなしている。しかし、彼らは[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName]王朝の力が強まっていることを懸念しており、この関係を再確認することを望んでいる。これは我々が長年築き上げてきた名声と権威の一部を失うことにつながるだろう。"
 flavor_tur.35.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]をなだめなければ。"
 flavor_tur.35.b: "拒否する時が来たのだ。"
 flavor_tur.35.historical_info: "初期のオスマン帝国の拡張は、ガーズィーと呼ばれる辺境の戦士部族に大きく依存していた。ガーズィーの長たちは、自らをオスマンの統治者とほぼ同等の存在とみなしており、歴史家たちはこの関係を「#italic primus inter pares#!（同輩中の代表者）」と称した。このことから、ガーズィーの長たちはオスマンの手に権力を集中させようとするあらゆる試みに反発した。"
 flavor_tur.36.title: "ハドリアヌスの都市"
 flavor_tur.36.desc: "古き[ShowLocationName('edirne')]の[target_location.GetRank.GetName]を征服したいま、我々はわが[ROOT.GetCountry.GetFlavorRank]の首都をこの地に移し、[ShowContinentName('europe')]における恒久的な拠点とすることを検討すべきだろう。[ShowLocationNameWithNoTooltip('edirne')]からは我らの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が[ShowAreaName('thrace_area')]にある新たな略奪地へ打って出ることができ、いずれは最大の獲物である[ShowLocationName('constantinople')]に目を向けることも可能だ。だが、現在の首都[ShowLocationName('bursa')]の住民は失望することだろう。"
 flavor_tur.36.a: "これが我らの最大の征服だ！"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')]で十分だ。"
 flavor_tur.36.historical_info: "1362年、オスマン帝国は東ローマ帝国からアドリアノープルを奪取した。ムラト1世は首都をそこに移すことで、ヨーロッパにおけるさらなる征服に固執していることを世界に示した。"
 all_pops_lose_10_satisfaction_tt: "この[location|e]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 core_and_prosperity_tt: "この[province|e]のすべての[location|e]の統合レベルが[core|e]となり、[prosperity|e]が[ShowNamedValue('prosperity_weak_bonus')|+=2%]増加する"
 flavor_tur.37.title: "オグズ・$rank_empire_horde_ruler_suffix_male$の伝説"
 flavor_tur.37.desc: "野心的な学者や作家の一団に属する人物、[target_artist.GetName]が、我らが王朝の系譜を編纂する取り組み（当然、多少の脚色あり）を支援してほしいと申し出てきた。特に[target_artist.GetSheHe]は、我々が古代世界の偉大な英雄、伝説のオグズ・$rank_empire_horde_ruler_suffix_male$の血統であると断定したいと考えており、これはわが国に[ShowCultureName('turkish_culture')]系王朝のなかでも最高の系譜を与えることだろう。"
 flavor_tur.37.a: "予算は出し惜しむな！"
 flavor_tur.37.b: "子供でもそんなことは信じないだろう……"
 flavor_tur.37.historical_info: "オグズ・$rank_empire_horde_ruler_suffix_male$は、テュルクの伝説における神話的な始祖であり、中世の王朝年代記の多くにその名が記されている。彼の末裔と称することで、オスマン帝国はほかのテュルク系統治者よりも優れた血筋を主張できるようになった。誰もがこれに納得したわけではなく、バヤズィト1世との侮辱の応酬でティムールはこの血統を否定した。"
 flavor_tur.38.title: "[ShowDynastyNameWithNoTooltip('candarli_dynasty')]の相談役"
 flavor_tur.38.desc: "ステップの文化に起源をもつ我々は、血筋よりも実力を重んじることを誇りとしてきた。[ShowLocationName('bursa')]出身の有望な判事である[advisor_character.GetName]は、国政と戦略の両面で目覚ましい手腕を発揮している。[advisor_character.GetHerHim]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の相談役に取り立てることで、さらなる恩恵が得られるかもしれない。しかし、[advisor_character.GetSheHe]は軍人の出であることから、高位の相談役には教養のある人物が就くべきと古くから主張してきた[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のとの摩擦を生む可能性がある。"
 flavor_tur.38.a: "我らは[ROOT.GetCountry.GetGovernment.GetCourtTitle]に新たな血筋と思想が必要なのだ！"
 flavor_tur.38.b: "より伝統的な相談役に頼ろう。"
 flavor_tur.38.historical_info: "遊牧トルクメン人の出自をもつチャンダルルは、初期のオスマン帝国で判事や宰相として頭角を現した。一族からは5人の大宰相を輩出したが、4人目のチャンダルル家の大宰相だった小ハリル・パシャはムラト2世の不興を買って処刑された。これ以降、一族の地位がかつてのように回復することはなかった。"
 flavor_tur.39.title: "[target_location.GetNameWithNoTooltip]の大モスク"
 flavor_tur.39.desc: "わが国が[ShowLocationName('bursa')]を征服して以来、[target_location.GetRank.GetName]は大いに繁栄し、多くの新たな建設計画が進められている。だが現地の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級は、さらに壮大な大モスクの建設を進めることを求めている。これは[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName]王朝の力を示す証となるものであり、[ShowReligionGroupName('muslim')]の精神的栄光の記念碑ともなるだろう。"
 flavor_tur.39.a: "我らが遺産としてふさわしい計画だ！"
 flavor_tur.39.b: "いや、戦争のための資金が必要だ。"
 flavor_tur.39.historical_info: "首都がアドリアノープル（エディルネ）へ移されたあとも、ブルサは長年オスマン帝国の儀礼的な中心地とみなされてきた。バヤズィト1世は、ティムールの侵攻によってその治世が終わる前に、バヤズィト・キュッリエとウル・ジャーミィの2つの大モスクの建設を監督した。"
 flavor_tur.40.title: "[target_location.GetNameWithNoTooltip]の修復"
 flavor_tur.40.desc: "[target_location.GetName]の[target_location.GetRank.GetName]は、かつてローマ帝国の偉大な[ShowLocationRankName('city')]ニカイアの跡地だったが、我々が占領して以来、あるいはそれ以前から衰退の一途を辿っている。現地の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、荒廃し打ち捨てられた[target_location.GetRank.GetNameWithNoTooltip]の修復の支援を我々に求めている。これにより新たな入植者を惹きつけ、この[target_location.GetNameWithNoTooltip]が大きな価値と拡張の可能性を秘めていることを我々に再認識させようというのだ……"
 flavor_tur.40.a: "費用がかかりすぎる。荒廃させておけ。"
 flavor_tur.40.b: "古の栄光を蘇らせるのだ！"
 flavor_tur.40.historical_info: "かつては偉大な都市ニカイアだったイズニクは、オスマン帝国の時代には著しく荒廃していた。1331年にここを訪れたモロッコの冒険家、イブン・バットゥータは、そのほとんどが廃墟であったと記しており、18世紀のあるイギリス人の旅行作家もまた、長い路地と泥壁ばかりのみすぼらしい村だと描写している……"
 flavor_tur.43.title: "[GetCountry('AHI').GetNameWithNoTooltip]の滅亡"
 flavor_tur.43.desc: "霊的な[GetCountry('AHI').GetAdjectiveWithNoTooltip]同業組合によって統治される国家、[GetCountry('AHI').GetName]は、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝と古くから縁がある。[GetCharacter('tur_osman').GetName]の義父であるシェイ・エデバリが、[GetCountry('AHI').GetNameWithNoTooltip]の指導者のひとりだったのだ。わが[ROOT.GetCountry.GetFlavorRank]の有力な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、いまもなお[GetCountry('AHI').GetAdjectiveWithNoTooltip]の神秘主義者たちを高く評価しており、彼らとは臣従関係ではなく同盟を結ぶべきだと主張している。しかし一方で、この同業組合を速やかにわが国の領地に組み込むべきだと主張する者もいる。もちろん、彼らは激しく抵抗するだろうが……"
 flavor_tur.43.a: "攻撃すべきだ。"
 flavor_tur.43.b: "連合を提案しよう。"
 flavor_tur.43.c: "ひとまずは共存しよう。"
 flavor_tur.43.historical_info: "アヒ共和国は1290年ごろ、モンゴルの支配から独立を果たした。この国はアナトリアの君侯国のなかでも特異な存在であり、軍事的な君主ではなく、スーフィズムの宗教的共同団体によって統治されており、ヨーロッパの商業共和国に近い形態だった。アヒ共和国は1354年のアンカラの陥落後に衰退したものの、アヒのような同業組合はオスマン帝国の文化に長く続く影響を与えた。"
 ahi_vassalage_tooltip: "[situation|e]「[ShowSituationName('rise_of_the_ottomans')]」のあいだ、わが国が最も強力な競合国であるかぎり、[target_country.GetNameWithNoTooltip]が特別[event|e]による従属を受け入れる可能性が高くなる。\n\nこれによって従属させた場合、[event|e]「#italic $flavor_tur.44.title$#!」も発生する"
 explain_flavor_tur.43_tt: "わが国の[event|e]「#italic $flavor_tur.43.title$#!」での選択により、相手国が受け入れる可能性が高い\n\nいま彼らがわが国の[subject|e]となる場合、さらに[event|e]「#italic $flavor_tur.44.title$#!」が発生する"
 flavor_tur.44.title: "[GetCountry('AHI').GetAdjectiveWithNoTooltip]同業組合"
 flavor_tur.44.desc: "[GetCountry('AHI').GetAdjective]の地がわが[ROOT.GetCountry.GetFlavorRank]に統合されたのち、多くの優れた職人や商人たちが[ROOT.GetCountry.GetAdjective]の官僚機構に加わることを望んでいる。彼らは厳格な伝統的慣習で知られており、我々から受けた、あるいは受けたとされている侮辱を水に流し、[ShowReligionGroupName('muslim')]の利益のために働く用意があるという。"
 flavor_tur.44.a: "いくつか空いている地位がある……"
 flavor_tur.44.b: "むしろ辺境に派遣して現地を整備させよう。"
 flavor_tur.44.historical_info: "アヒ同業組合は、セルジューク朝後のアナトリアで広く影響力を誇ったスーフィズム教団のアヒーヤの一部。アンゴラ（アンカラ）を拠点とする彼らの共和国をオスマン帝国が征服したあと、アヒ同業組合の一員はオスマン帝国の官僚に取り立てられた。"
 flavor_tur.46.title: "ウルバン砲"
 flavor_tur.46.desc: "[cannon_maker.GetNameWithNoTooltip]の巨砲は[target_location.GetNameWithNoTooltip]の攻略で非常に役立ち、かの堅牢なテオドシウスの城壁を打ち砕いた。しかしその砲は過熱しやすく、ついに大爆発を起こしてしまい、"
 flavor_tur.46.ending_orban.desc: "製作者もそれに巻き込まれて生命を落とした。"
 flavor_tur.46.orbanless.desc: "多くの作業員もそれに巻き込まれて生命を落とした。"
 flavor_tur.46.ending: "次なる問題は、我々は同じような規模の大砲をまた作るべきか、ということだ。バビロンの城壁を打ち砕いただけで満足すべきなのだろうか？"
 flavor_tur.46.a: "大砲が巨大すぎて困る者などいない。"
 flavor_tur.46.b: "溶かして資源にしたほうがいいだろう……"
 flavor_tur.46.historical_info: "現実のウルバン砲は非常に強力だったが、過熱の問題が深刻で、完成後わずか6週間しかもたなかった。それでも、その短期間にコンスタンティノープルのテオドシウスの城壁を破壊し、1500年続いたローマ帝国に終わりをもたらした。その費用や爆発事故にも怯むことなく、オスマン帝国はまもなく同規模の大砲であるダーダネルス砲を建造した。この大砲は、1807年にイギリス海軍に向けて発射された。"
 melted_great_bombard: "巨砲からの資源"
 flavor_tur.47.title: "辺境地帯の領主"
 flavor_tur.47.desc: "[target_character.GetName]は辺境において勇敢な働きを見せ、素晴らしい指揮の才能を示した。我々は[target_character.GetHerHim]を新たに辺境領主の地位へと引き上げ、我らの側近とするべきだろう。\n\nしかし、我々がこのような任命権を握ることは、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くにとって、わが王朝が彼らの権力を削ごうとしている証として映り、その怒りを買うことになると思われる。"
 flavor_tur.47.a: "我らの道筋は定まった！"
 flavor_tur.47.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に譲歩しよう。"
 flavor_tur.47.c: "しばらく様子を見よう……"
 flavor_tur.47.historical_info: "ムラト1世は自らに辺境領主（ウク・ベクレリ）の任命権を与えることで、辺境のガーズィー貴族の代表者とみなされるだけの関係から、さらに一歩踏み出した。"
 flavor_tur.48.title: "軍楽"
 flavor_tur.48.desc: "天幕職人や音楽家から生まれたメフテル軍楽隊は、長年わが国の文化において重要な役割を果たしてきた。その最初の軍楽隊は、偉大なるルーム・セルジューク朝のスルタン、カイクバード3世から[GetCharacter('tur_osman').GetName]に贈られたものとされている。戦時に彼らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の天幕の外で音楽を奏でると、皆がカイクバードを称えるためにその場で起立するのだ。\n\nだが、とうの昔にこの世を去ったスルタンのために、我々はいつまで起立しなければならない？ 我らもまた偉大な存在となったいま、伝統主義的な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は憤慨するだろうが、そろそろ腰を下ろしたままでも許されるべきだ。"
 flavor_tur.48.a: "伝統も終わりを迎える時が来るのだ。"
 flavor_tur.48.b: "いいや、我々は起立を続ける。"
 flavor_tur.48.historical_info: "メフテル軍楽隊の演奏時に起立することを拒否し、オスマン帝国の支配者たちはステップの起源からさらに一歩踏み出し、自らをほかの支配者たちよりも優れた存在として位置づけた。"
 flavor_tur.49.title: "戦利品の5分の1"
 flavor_tur.49.desc: "聖なる$common_string_quran$によれば戦利品の5分の1は、[ROOT.GetCountry.GetReligion.GetGodName]、預言者、旅行者、持たざる者たちのものだ。同様に、[ShowCultureName('turkish_culture')]の慣習では戦利品の5分の1は酋長の取り分であるとされている。こうして我々は、近年の多くの戦争から利益を得てきた。これまで奴隷は戦利品に含まれていなかったが、最近の征服により[ShowReligionGroupAdjective('christian')]の奴隷が流入してきたことを鑑みれば、今後は彼らの一部も我々の取り分となるべきではないだろうか。辺境領主たちは反発するだろうが、奴隷のなかにいる屈強な若者たちは辺境領主への依存を減らし、我々が独自の軍隊を作るのに利用できるだろう……"
 flavor_tur.49.a: "我々にはその権利がある。"
 flavor_tur.49.b: "奴隷には手をつけるな。"
 flavor_tur.49.historical_info: "伝統によれば、指導者は戦利品の5分の1を得る権利を有していた。ムラト1世はこの慣習を奴隷にも適用できると解釈し、ペンチク税が生まれた。こうして獲得された奴隷の一部はオスマン帝国の君主直属の軍、カプクルの一員となったが、そのなかで最も有名なものがイェニチェリである。"
 flavor_tur.50.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle]とフルーフィー派"
 flavor_tur.50.desc: "かつてわが[ROOT.GetCountry.GetFlavorRank]に拠点を確立したフルーフィー派は、さほど大きな問題を起こしてはいないものの、保守的な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは彼らをひどく嫌っている。さらに悪いことに、フルーフィー派の一部は我らが[ROOT.GetCountry.GetGovernment.GetHeirTitle]である[heretic_heir.GetShortName]の指導的立場にあるようだ。[heretic_heir.GetShortName]が[ShowReligionName('shia')]に改宗する可能性に戦慄した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は、フルーフィー派とその中核となる支持者を火刑に処すことでこの問題に対処しようとしている。"
 flavor_tur.50.a: "連中を火刑に処して、神にふるい分けていただこう！"
 flavor_tur.50.b: "[heretic_heir.GetNameWithNoTooltip]には[ROOT.GetCountry.GetReligion.GetGodName]への道を見出してもらおう。"
 flavor_tur.50.historical_info: "後世の年代記作家たちが「ある無価値で忌まわしき者たち」と評したフルーフィーヤの一団が、若きメフメト2世に危険なほど接近した。この行動を警戒した宰相アンゲロヴィッチは、エディルネでフルーフィーヤの何名かを火刑に処した。"
 flavor_tur.51.title: "慣習への疑問"
 flavor_tur.51.desc: "新たな港を征服するたびに、我々の遊牧的な出自からは馴染みのない、海というものについて考えねばならない。[port_location.GetName]のような場所では、効率的な徴税とより厳格な関税徴収体制から利益を得られることだろう。この任に最も適した候補者は、[GetCountry('GEN').GetName]出身の者たちだ。この異国人たちを雇えば、わが[ROOT.GetCountry.GetFlavorRank]がすべての者を受け入れる国であるという印象を強められるだろうが、これまで徴税官を多く輩出してきた[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の反感を買うことになる。"
 flavor_tur.51.a: "我々にはあらゆる専門家が必要なのだ！"
 flavor_tur.51.b: "だめだ、[GetCountry('GEN').GetAdjectiveWithNoTooltip]の商人は信用ならない。"
 flavor_tur.51.historical_info: "初期のオスマン帝国は、ジェノヴァとの良好な関係から経済的にも行政的にも利益を得ていたとされる。ムラト1世の治世には、ラテン人（おそらくはジェノヴァ人）の徴税官がしばしばオスマン帝国の港で関税を徴収していたという。"
 flavor_tur.52.title: "アナトリア[ShowGoodsNameWithNoTooltip('wheat')]の輸出禁止"
 flavor_tur.52.desc: "[ShowRegionName('anatolia_region')]の畑から輸出されるわが国の[ShowGoodsName('wheat')]によって、多くの西洋商人たちは富を築いてきた。この輸出をやめ、物資をわが国民、そして軍隊のために確保すべき時が来たのかもしれない！ [ShowGoodsNameWithNoTooltip('wheat')]の輸出を禁止することで、わが国の経済的立場が強化され、外国商人との今後の取引でも優位に立てるだろう。"
 flavor_tur.52.a: "1ブッシェルたりとも港から出すな。"
 flavor_tur.52.b: "商人の問題に干渉すべきではない。"
 flavor_tur.52.historical_info: "バヤズィト1世による穀物輸出禁止は、当時としては珍しい商人の利益への介入だったが、その理由は定かではない。ヨーロッパの敵国を弱体化させようとしたか、あるいは強力な商人共和国であるジェノヴァとヴェネツィアからの譲歩を引き出そうとしたのかもしれない。"
 flavor_tur.53.title: "[ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]の狼"
 flavor_tur.53.desc: "わが[ROOT.GetCountry.GetFlavorRank]が初めて沿岸の土地を獲得して以来、冒険心に富む[ShowCultureName('turkish_culture')]の略奪者たちは馬を捨てて海へ乗り出し、集落を略奪し、[ShowProvinceDefinitionName('aegean_sea_province')]や[ShowAreaName('aegean_sea_area')]、[ShowAreaName('black_sea_area')]を航海して奴隷や戦利品を持ち帰ってきた。だが、これをより大規模に組織化すれば、我々の利益となるだけでなく海上の対立国の脅威ともなるだろう。わが国にはこの海賊たちを支援するという選択肢がある——もちろん、秘密裏に。"
 flavor_tur.53.a: "誰もが我らを恐れるのだ！"
 flavor_tur.53.b: "適切な艦隊を作ることに集中すべきだ。"
 flavor_tur.53.c: "貿易関係を悪化させるべきではない。"
 flavor_tur.53.historical_info: "14世紀から15世紀にかけて、オスマン帝国が支援する海賊行為が横行し、ジェノヴァやヴェネツィアはトルコ船の動向を探るためにエーゲ海へ定期的にガレー船を派遣した。オスマン帝国はボスポラス海峡によって分断された領土をつなぐ強力な艦隊を必要としたが、海賊行為はそれを成し遂げる前段階として、海上でのライバルを弱体化させる非対称的な手段となった。"
 flavor_tur.54.title: "海賊の引き抜き"
 flavor_tur.54.desc: "[GetCountry('BYZ').GetNameWithNoTooltip]や[GetCountry('VEN').GetNameWithNoTooltip]のような古くからの海洋大国とエーゲ海で競い合うには、わが国は力不足だ——少なくとも、いまは。\n\nだが、多くの[ShowCultureName('turkish_culture')]の男たちがすでに海へ乗り出し、わが国の旗のもとで海賊行為に従事している。この略奪者たちを活用すれば、我々の正規の艦隊を強化することもできるだろう。"
 flavor_tur.54.a: "彼らが必要だ！"
 flavor_tur.54.b: "彼らの略奪は有益だ。"
 flavor_tur.54.c: "そのような無秩序な連中は信用できん。"
 flavor_tur.54.historical_info: "オスマン帝国初期、多くのトルコ人が海へと乗り出し、アナトリア本土近くのギリシャの島々を襲撃した。海賊行為が拡大するにつれて、海賊たちは非常に大きな利益を生むようになっていった。ある目撃者の証言によれば、ティムールとの戦いに必要とされていた多くの兵士が、すでに海賊行為の準備で手一杯だったという。"
 flavor_tur.55.title: "[target_location.GetNameWithNoTooltip]の要塞"
 flavor_tur.55.desc: "わが国が[target_location.GetName]を征服すると、この地がヨーロッパにおけるわが国の重要な足がかりであることが明らかとなった。ここにある海峡は狭く、征服により容易に渡れるようになったからだ。半島にはいくつかの古い小規模な要塞があるものの、海からのあらゆる攻撃を防ぐためにも、より大規模で耐久性のあるものにする必要がある。"
 flavor_tur.55.a: "要塞を築かなくては！"
 flavor_tur.55.b: "金がかかりすぎる。"
 flavor_tur.55.historical_info: "オスマン帝国は、ビザンツの王位継承を巡る争いでヨハネス6世カンタクゼノスを支援し、その見返りにガリポリのチンペ城砦を与えられた。オスマン帝国はそこを足がかりに、より大規模なガリポリ要塞を奪取した。この地はヨーロッパへの拠点として重要な土地となり、バヤズィト1世は港を護るために強大な沿岸要塞を築いた。"
 tur_treathens_the_bosphorus: "ボスポラス海峡への脅威"
 flavor_tur.56.title: "フルーフィー派の到来"
 flavor_tur.56.desc: "フルーフィー派は、イランを拠点に規模を拡大しつつある[ShowReligionName('shia')]神秘主義運動である。しかし、近年は各地で反発を受けているようで、現在フルーフィー派の学者の一団がわが国に庇護を求めている。彼らは文字や数秘術に関心をもっており、無害だと思われる。その指導者である[hurufiyya_character.GetName]はわが国の利益のために働くと主張しているが、[capital_location.GetName]ではすでに彼らの教義に忠誠を誓った者もいるようだ……"
 flavor_tur.56.a: "ひとまずは彼らを受け入れよう。"
 flavor_tur.56.b: "諸手を挙げて歓迎しよう！"
 flavor_tur.56.c: "この異端者どもを元いた場所へ追い返せ。"
 flavor_tur.56.historical_info: "フルーフィー派は1370年代のイランで興った秘儀的なスーフィズム教団で、急速に影響力を獲得した。サマルカンドでティムールの改宗に失敗したあと、フルーフィー派の指導者であるファドルッラー・アスタラーバーディーは処刑され、その信徒の多くがアナトリア、シリア、エジプトへ逃れた。"
 flavor_tur.56.b.tt: "すべての[ShowReligionName('shia')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する。"
 flavor_tur.56.c.tt: "すべての[ShowReligionName('shia')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する。"
 flavor_tur.57.title: "ダルウィーシュの王"
 flavor_tur.57.desc: "[sufi_character.GetName]は、[target_location.GetName]を拠点に勢力を増している「バイラミー派」というスーフィズム教団の指導者であり、審問のために我らが宮廷へと呼び出された。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の有力者は、[sufi_character.GetHerHis]の世界や未来に関する教えは冒涜的であると主張している。だが、我々にはその言葉は賢明なもののように思える……"
 flavor_tur.57.a: "[sufi_character.GetHerHim]からは学べることがある！"
 flavor_tur.57.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]をなだめなければ。"
 flavor_tur.57.c: "[sufi_character.GetHerHim]を追い返すだけでいい。"
 flavor_tur.57.historical_info: "ハージ・バイラム・ヴェリは影響力のあるスーフィズム神秘主義者であり、その教えは数世紀にわたって語り継がれた。急速な教団の成長に対して、現地当局はその教義や愛国心に疑問を抱き、彼をムラト2世のもとへ送った。しかし、ムラト2世はハージ・バイラムの教えに大きく感銘を受け、彼が宮廷で講義や説教をおこなうことを許した。"
 flavor_tur.58.title: "血の島"
 flavor_tur.58.desc: "取り乱した漁師たちから届いた報告によれば、[nemesis.GetName]が[ROOT.GetCountry.GetAdjective]の捕虜数百人をエーゲ海の島で絞首刑にしたという。[ShowReligionGroupAdjective('christian')]の捕虜のだけは、一部わが軍に強制的に徴用されたものとみなされて助命されたようだ。ある目撃者は、死体が絞首台からぶら下がる無惨な光景を、まるでブドウの房のようだったと語っている。"
 flavor_tur.58.a: "さらに多くの者が我らの大義に加わるだろう！"
 flavor_tur.58.b: "我らは復讐を誓う！"
 flavor_tur.58.historical_info: "1416年、オスマン艦隊に対する大勝のあと、ヴェネツィア人は捕虜をテネドス島へと連れて行き、強制的に徴用されていたキリスト教徒を除く全員を残酷に処刑した。しかしヴェネツィア人は、海軍力の優位性だけではエーゲ海における永続的な支配を保証できないことを、身をもって知ることになる。"
 flavor_tur.59.title: "軍の狂人"
 flavor_tur.59.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の有力な指導者たちが、我々が辺境の駐屯兵として用いているバシ＝バズークの振る舞いについて不満を漏らした。彼らの主張によれば、バシ＝バズークは敵地だけでなく、辺境に住むわが国の農村をも略奪し、嫌がらせをする傾向があるという。そして最近では、[atrocity_location.GetName]でバシ＝バズークが宿屋の主人とその家族に、凄惨な暴力を振るったとされる事件まで起こった。これに激怒した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の指導者は、バシ＝バズーク連隊全体を処罰するよう要求している。"
 flavor_tur.59.a: "残念だが、この者たちは必要悪だ。"
 flavor_tur.59.b: "そうだな、彼らは制御するべきだ。"
 flavor_tur.59.historical_info: "バシ＝バズークは主にアルバニア人やチェルケス人などの少数民族から徴用され、給与は支給されなかった。代わりに、略奪で得られる見込み戦利品が報酬となっていたため、オスマン帝国にとっては非常に安価な戦力だったが、すぐに民間人を獲物とすることで悪名高い存在となった。やがて、バシ＝バズークという言葉は、多くの言語で「盗賊」と同義で用いられるようになった。"
 flavor_tur.60.title: "内廷"
 flavor_tur.60.desc: "優秀な宦官奴隷たちは長きにわたり、わが国の政府で限定的な役割しか果たしてこなかったが、家柄や一時的な権力への野心をもたないこの去勢された男たちには、依然として大きな可能性がある。それは、宮廷の有能な若い奴隷少年たちも同様だ。このような有能な廷臣に、わが政府での正式な役職を与えることで、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝との結びつきをより強めることができるだろう。ただし、これまでそうした地位を争っていた古い[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のおべっか使いたちを犠牲にすることになる。"
 flavor_tur.60.a: "宮廷の改革は遅すぎるくらいだ。"
 flavor_tur.60.b: "いいや、我々は引き続き[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に頼らなければ。"
 flavor_tur.60.historical_info: "「エンデルーン（#italic Enderûn#!）」はペルシア語で「内側」を意味する言葉に由来し、オスマン帝国のスルタンの腹心を指す。これは帝国の官僚機構である外廷の「ビルン（#italic Birûn#!）」と対を成す言葉である。エンデルーンは主に宦官と若いキリシタン奴隷で構成され、彼らの仕事は皇族の侍従や教育を中心としていた。しかし時が経つにつれて、なかには大きな政治的権力を得る者も現れるようになった。"
 flavor_tur.61.title: "沈黙の恩恵"
 flavor_tur.61.desc: "最近[capital_location.GetName]の奴隷市場に、口がきけず、耳も聞こえない若い男女が何人か連れてこられ、献上品として宮廷へ贈られた。内廷はこの者たちを引き取り、我々の側仕えとして伝令や諜報員、あるいは必要ならば暗殺者として訓練することを提案している。何しろ、口がきけなければ秘密を漏らすこともないのだから……"
 flavor_tur.61.a: "珍しいが、利用しない手はない。"
 flavor_tur.61.b: "わが宮廷はすでに十分に奇妙だ……"
 flavor_tur.61.historical_info: "内廷には一風変わった人物が多くおり、特にディルシズと呼ばれる聾唖者の雇用で有名だった。彼らは秘密や、特に繊細な任務を任せられる存在と考えられており、護衛や従者、伝令、特には処刑人として活躍した。言葉を話せないものの、多くは読み書きができ、独自の手話を用いていたという。"
 flavor_tur.62.title: "秘密の言語"
 flavor_tur.62.desc: "宮廷の聾唖者たちはその聡明さを活かし、円滑かつ静かに意志疎通をおこなえる新たな手話を生み出した。そして彼らは、[target_ruler.GetName]もまたこの手話を習得するべきだと提案している。そうすれば、[target_ruler.GetName]が望む時はいつでも、極秘かつ私的な情報の交換が可能になるからだ。"
 flavor_tur.62.a: "[target_ruler.GetHerHim]に練習を始めさせよう。"
 flavor_tur.62.b: "武力の追求に専念したほうがいい。"
 flavor_tur.62.tt: "これは数ヵ月後に効果が出る"
 flavor_tur.62.historical_info: "オスマン帝国の手話、いわゆるハーレム手話の詳細は失われているが、複雑な手話だったと推測され、沈黙が尊ばれる宮廷では広く使われていたようだ。オスマン2世はこの手話を習得し、多くの健常な廷臣にも奨励していたという。"
 flavor_tur.63.title: "ローマのカエサル"
 flavor_tur.63.desc: "古の栄光に彩られた[ShowLocationName('constantinople')]がついに我らのものとなり、[GetCountry('BYZ').GetName]は消滅した。わが国はいまや、真に「#italic qayṣar-i Rūm#!（ローマのカエサル）」の称号を名乗るにふさわしき国家となったのだ。だが、この称号の偽りの継承者たちはこれを快く思わないだろう。古代ローマ人も自分たちの遺産が、古代の敵国であるイランから来た者たちに受け継がれるとは、予想だにしなかっただろう。"
 flavor_tur.63.a: "これが我らの遺産となるのだ！"
 flavor_tur.63.b: "勝利を祝うのは一度で十分だ。"
 flavor_tur.63.historical_info: "メフメト2世はコンスタンティノープルの征服後、「カエサル」の称号を名乗った。この主張は西方キリスト教世界の大半から激しく否定されたものの、正教会からは認められた。この由緒ある称号には当初、オスマン帝国にとって非常に大きな象徴的重みがあったが、エジプトの征服以後はイスラム世界におけるカリフの立場を重視したことにより、その重要性を失っていった。"
 not_the_real_rome: "真のローマにあらず"
 flavor_tur.64.title: "家系図の剪定"
 flavor_tur.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の正統性が一部から疑問視されるなか、内廷では国家全体の安全が危機に瀕していると囁かれている。宦官たちが刃を研ぎ澄まし、玉座を狙う有力な野心家のひとりである[ambitious_brother.GetName]の野望を密かに断つよう、我々に提言してきた。"
 flavor_tur.64.a: "国のためだ！"
 flavor_tur.64.b: "そんなことはできん……"
 flavor_tur.64.historical_info: "多くのイスラム系王朝と同様に、オスマン帝国も一夫多妻制と曖昧な継承法のせいで後継者問題に苦しみ、兄弟間の内戦は日常茶飯事だった。これはやがて、スルタンの後継者候補を強制的に隔離する「#italic カフェス#!」によって解決されるが、初期の時代には兄弟殺しも選択肢のひとつであり、メフメト3世はこの慣習を積極的に実行し19人の兄弟を殺害した。"
 flavor_tur.65.title: "支援を求める[nasrid_ruler.GetDynasty.GetNameWithNoTooltip]朝"
 flavor_tur.65.desc: "[GetCountry('GRA').GetName]の[nasrid_ruler.GetName]が[GetCountry('CAS').GetName]の猛攻にさらされており、わが国に支援を求めてきた。[nasrid_ruler.GetDynasty.GetName]は、かつてさまざまな信条の偉大な思想家たちが栄えた、栄光あるアル・アンダルスのイスラム文明の最後の名残を支配している。彼らの書簡には、「そのすべてを無とするのか？」と記されている。"
 flavor_tur.65.a: "残念だが、助けることはできない。"
 flavor_tur.65.tt: "[GetCountry('GRA').GetNameWithNoTooltip]にお祈り書簡を送る"
 flavor_tur.65.b: "[GetCountry('CAS').GetNameWithNoTooltip]はこの日を悔やむだろう！"
 flavor_tur.65.historical_info: "グラナダのナスル朝の統治者はオスマン帝国と$mamluks$に使節を送り、カスティーリャに対する援助を求めた。しかし、この二国間で戦争が起こったため、直接的な援助はほとんどされなかった。オスマン帝国はケマル・レイス率いる艦隊を派遣し、西地中海のカスティーリャ領を急襲したが、この艦隊はのちに多くの難民が海を渡る助けとなった。"
 flavor_tur.66.title: "ワクフの違反"
 flavor_tur.66.desc: "ティマール制にさらなる資金を回すために、ワクフの福祉基金の収入を転用するという我々の改革は、大きな不評を買うこととなった。有力な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、我らが国家と王朝の両方を貶めたと非難し、その噂があまりにも広がったために[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]すらも怒りを募らせている。我々はこの状況が[ROOT.GetCountry.GetGovernment.GetRuler.GetName]にとって真に問題となる前に、改革を撤回すべきかもしれない。"
 flavor_tur.66.historical_info: "メフメト2世がティマール制を強化し、ワクフの基金を通じて「ウラマー」の権力を削ごうとした試みは、イスラム法のもとでは違法とみなされた。これは広範囲に反感を招き、1481年のメフメト2世の死後、その息子であるバヤズィトによって速やかに撤回された。"
 flavor_tur.66.a: "すぐに撤回しなくては！"
 flavor_tur.66.b: "しかるべき人物に賄賂を贈れば、この問題は解決するはずだ……"
 flavor_tur.66.c: "それでも、我々はこの道を進むのだ。"
 flavor_tur.67.title: "傑出した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_tur.67.desc: "[target_character.GetName]は大きな尊敬を集める宗教学者であり、すでに軍のカーディーに任命されている。しかし、古き時代の称号である「$common_string_shaikh_al_islam$」を復活させ、[target_character.GetHerHim]に与えることで、その地位をさらに高めることができるだろう。この称号は以前は偉大な名声をもつ神秘主義者に与えられていたが、[target_character.GetShortNameWithNoTooltip]に授与することで、このような高位の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が国家と密接に連携して信仰の問題を監督するという、イスラム組織の新たな時代の到来を告げるものとなるだろう。だが、多くのほかの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は、これを自らの自立性への挑戦と受け取るかもしれない……"
 flavor_tur.67.historical_info: "「$common_string_shaikh_al_islam$」という由緒ある称号の再定義は徐々に進められていった。シャムス・アル＝ディン・アル＝ファナーリのような神学者や$sharia$法学者が最初の軍のカーディーに任命され、その後この称号は発展し、偉大なるムフティーの地位と結びつくようになった。オスマン帝国にとって、こうした宗教学者たちを国家の道と結びつけることは、もちろん利害にかなうものだった。"
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip]がこの地位に最適だ！"
 flavor_tur.67.b: "これを任じられるのは我々ではなく、神だ。"
 flavor_tur.68.title: "物議を醸す任命"
 flavor_tur.68.desc: "[target_character.GetName]はスーフィズムの神秘主義者であり、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の多くから敬愛され、まさに優れた[target_character.GetWomanMan]と言わざるを得ない。[target_character.GetHerHim]を$common_string_shaikh_al_islam$に任命することは、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]内の階層を制度化し、ファトワーに関する問題の裁定を[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]により密接に結びつける一歩となるだろう。だが、保守的な神学者たちは、スーフィーをその地位につけることを考えるだけで愕然としている。"
 flavor_tur.68.historical_info: "$common_string_shaikh_al_islam$の任命はしばしば物議を醸した。特に、それがスーフィズム教団の人物である場合はなおさらだ。ムラト4世は優秀な人物だったゼケリヤザーデ・ヤフヤ・エフェンディを任命したが、やがて宮廷の複雑な陰謀に巻き込まれ、数千人もの群衆が宮殿へと押し寄せ、その処刑を求める事態にまで発展した。にもかかわらず、彼はその長寿をまっとうした。"
 flavor_tur.68.a: "それでも、[target_character.GetSheHe]が最善の候補者だ。"
 flavor_tur.68.b: "いいだろう。ほかの者を探そう……"
 flavor_tur.69.title: "$common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "いまこそ、$common_string_shaikh_al_islam$を正式な国家の地位とし、ファトワーの裁定、ムフティーの任命、そのほかの信仰にまつわる問題において、最高の権威を与える時がやってきた。これは最終的には[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の力を強めることになるだろうが、同時に彼らの利益を国家と一致させるものともなりうる。"
 flavor_tur.69.historical_info: "オスマン帝国は「ウラマー」のより体系的な階層を作ろうと努力した。そのために、東イランと起源とする$common_string_shaikh_al_islam$の称号を再導入し、国内での最高の（ただし、おそらくはスルタン自身に次いで最高の）宗教的権威とした。これは相互的な関係であり、$common_string_shaikh_al_islam$はスルタンによって任命されるが、その後、前スルタンの死後に次のスルタンを承認する役目でもあった。"
 flavor_tur.69.a: "法に明記せよ！"
 flavor_tur.69.b: "我らは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]全員にもっと頼るべきだ。"
 flavor_tur.69.c: "国そのものを[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の問題から完全に切り離すべきだ。"
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName]は以前は[naval_base.GetName]の小規模な艦隊司令官だったが、いまでは数々の戦果を挙げており、なかには公言できない私掠活動によるものもある。我々の相談役は、[kemal_reis.GetSheHe]を提督に昇進させ、ふさわしい旗艦を建造すべきだと提案している。"
 flavor_tur.70.historical_info: "ケマル・レイスの名で知られるアフメド・ケマレッディンは、オスマン帝国の多くの重要な戦闘に参加した私掠船長であり、のちに提督となった。彼の経歴はグラナダ陥落時の海軍任務に始まり、その後はオスマン・ヴェネツィア戦争などで戦った。彼はまた、有名な地図製作者ピーリー・レイースの叔父でもあり、ピーリーも何度かケマル・レイスの海軍任務に同行している。"
 flavor_tur.70.a: "[kemal_reis.GetHerHim]を昇進させよう！"
 flavor_tur.70.b: "提督はもう足りている。"
 heavy_ship_construction: "大型船建造"
 flavor_tur.71.title: "[kemal_reis.GetNameWithNoTooltip]の死"
 flavor_tur.71.desc: "重大な報せが届いた！ [kemal_reis.GetName]の船がエーゲ海を横断中、激しい嵐に見舞われて転覆したというのだ。最後に目撃されたのは[ShowLocationNameWithNoTooltip('naxos')]の沿岸だったが、残念ながら生存者はいないだろう。"
 flavor_tur.71.historical_info: "輝かしい経歴をもち、スペイン、ヴェネツィア、マルタ騎士団とも戦ったケマル・レイスは、東地中海の嵐のなかでその生涯を終えた。彼はアレクサンドリアへ海軍の物資を輸送する艦隊を率いて、$mamluks$をポルトガルから救う任務に就いていたが、自身の乗る船も含めて艦隊の半数以上が嵐で失われた。"
 flavor_tur.71.a: "[kemal_reis.GetHerHis]を称える船を造ろう。"
 flavor_tur.71.b: "豪華な葬儀を執りおこなう。"
 flavor_tur.71.c: "どうでもいいことだ。"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "かつてのわが国の海軍司令官、[GetCharacter('tur_kemal_reis').GetName]の親族である[piri_reis.GetName]は、元私掠船船長にして熟練の航海士であり、昇進させるにふさわしい人物だ。[piri_reis.GetSheHe]は地図製作者でもあり、西の海の向こうの新たな土地の発見に強い関心を抱いているが、当人はそれをただの道楽と述べ、探検家としてよりも提督として我々に仕えたいと言っている。"
 flavor_tur.72.historical_info: "今日ではピーリー・レイースの名でアフメット・ムヒッディン・ピリは、オスマン帝国の航海士および海軍司令官として長きにわたって活躍し、最終的にはペルシア湾でポルトガルと交戦した。だが、彼は同時にこの時代の最も重要な航海案内図のひとつである『#italic キターブ・バフリエ#!（海洋の書』）の著者でもあった。"
 flavor_tur.72.a: "ならば、提督としよう。"
 flavor_tur.72.b: "それでも我々には探検家が必要だ。"
 flavor_tur.73.title: "世界の製図"
 flavor_tur.73.desc: "[piri_reis.GetName]は最近、『#italic キターブ・バフリエ#!』の編纂で忙しくしている。この壮大な地図の書は、西の海におけるヨーロッパ人の新たな発見と、東方の海についての古代ペルシア、インド、中国の知識の双方が活用されている。また、この偉大な書物には、航海術、天文学、さまざまな嵐の種類、そして各地の人々の習俗に関する注釈も記されている。"
 flavor_tur.73.historical_info: "ピーリー・レイースは自ら大西洋を航海したことはないが、ポルトガルやスペインによる新たな発見と、アラビア語の資料から得られる古い知識を組み合わせて多くの地図を作成した、多作な地図製作者だった。1929年にトプカプ宮殿で発見された彼の地図の断片は、新大陸を描いた最古のイスラム地図である。"
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "エーゲ海の問題"
 flavor_tur.74.desc: "ルメリアとアナトリアに分断されたわが国にとって、[contested_island.GetName]に[evil_nemesis.GetName]が存在することはもはや容認できない。この島はわが国の輸送に対する脅威となるだけでなく、逃亡奴隷の隠れ家ともなっており、奴隷商人たちは我々がこの問題に対処しないことに不満を募らせている。我々にいまや選択の余地はない。わが国が、エーゲ海を手中に収めねばならないのだ。"
 flavor_tur.74.historical_info: "治世の初期、ムラト2世は対立国だったヴェネツィア、ジェノヴァ、聖ヨハネ騎士団の島々の領有によって、大陸間にまたがる領土の問題に悩まされた。これらの島はオスマンの商人や旅人にとって絶えず脅威となるカタルーニャ海賊らの拠点となっていたからだ。そこで彼は、エーゲ海の征服作戦に乗り出した。"
 flavor_tur.74.a: "戦争の準備をしなければ！"
 flavor_tur.74.b: "代わりに海賊をさらに支援しよう。"
 flavor_tur.74.c: "海軍の問題にはうんざりだ。"
 flavor_tur.75.title: "神の意志の鏡"
 flavor_tur.75.desc: "[target_character.GetName]は不吉な夢を繰り返し見るようになり、何人かのスーフィズム神秘主義者にその解釈を求めた。その意味するところは明白だった——あるいは、[target_character.GetShortNameWithNoTooltip]には明白に思えた…… 自分は退位しなければならないのだ。これは神の意志であり、今後は[target_heir.GetName]が統治すべきだと[target_character.GetNameWithNoTooltip]は主張している。"
 flavor_tur.75.historical_info: "かつてペルシア人と同じように、オスマン帝国も夢を非常に重要視していた。15世紀から16世紀の宗教学者の伝記によれば、夢はしばしば経歴の転機を示唆する、神の意図をほのめかす隠された世界の鏡としてみなされていた。ムラト2世の退位には現実的な理由があったものの、ここでは夢が導きを与えるという当時の考えが表現されている。"
 flavor_tur.75.a: "それが神の意志ならば、そうしよう。"
 flavor_tur.75.b: "いいや、[target_character.GetSheHe]は王位から退かない。"
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "[beautiful_city.GetNameWithNoTooltip]の美"
 flavor_tur.76.desc: "[beautiful_city.GetName]出身のある作家が、[beautiful_city.GetRank.GetName]の自然、歴史、建築物の美しさを称える長い詩を書いた。しかし、詩のなかでは現地の若者の美しさについても描写されており、その表現がわいせつであると非難する者もいる。こうした詩は近年かなり一般的になり、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のあいだでは禁止を求める声があがっている。一方で、スーフィズムの神秘主義者たちは、それは神の創造物の美しさを純粋に表現したにすぎないと主張している。"
 flavor_tur.76.historical_info: "Shehrengiz（シェレンギーズ）は、特定の都市の華やかさを描いたオスマン帝国の詩のジャンルであり、「都市艶談」とも訳される。バヤズィト2世がエディルネを訪れた際には、このようなジャンルの詩が捧げられた。しかし、シェレンギーズはまた、現地の若者の美に対する憧憬も多く描写されている。こうした要素は、トルコ・ペルシアの伝統における同性愛的なテーマの一端であると解釈されることもある。"
 flavor_tur.76.a: "あらゆる美は大切にすべきだ。"
 flavor_tur.76.b: "著者を処刑せよ。"
 flavor_tur.76.c: "厳格な検閲法が必要だ。"
 flavor_tur.77.title: "ある[mihri_hatun.GetWomanMan|U]の紡ぐ言葉"
 flavor_tur.77.desc: "[ShowLocationName('amasya')]出身の詩人である[mihri_hatun.GetName]が、[target_heir.GetName]も所属しているとある文学サークルで高く評価された。宮廷の女性たちは、この類まれなる女詩人から[target_heir.GetShortNameWithNoTooltip]は多くのことを学べると語っているが、一部の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、このような不適切な関係はすぐに終わらせるべきだと主張する。"
 flavor_tur.77.historical_info: "ミュヒリ・ハトゥンは、ベライイという筆名で詩作に親しんでいたカーディーの娘、ミフリュニーサの養子としての名である。ミュヒリは文化的に栄えたアマスィヤで活躍したが、ここではバヤズィト2世の息子であるアフメト王子も活動していた。彼女は#italic カシーダ#!（頌歌）や#italic ガザル#!（恋愛詩）といった形式で詩を書き、生前から高い評価を得た。"
 flavor_tur.77.a: "別に無害な詩人だ。"
 flavor_tur.77.b: "[mihri_hatun.GetHerHim]の才能が宮廷に必要だ。"
 flavor_tur.77.c: "彼らの交流を禁じよ。"
 flavor_tur.78.title: "ナイルの問題"
 flavor_tur.78.desc: "[ShowRegionName('egypt_region')]を掌握したいま、わが国はこの帝国の穀倉地帯から大きな恩恵を得ることができるだろう。しかし、ナイル川の氾濫も考慮しなくてはならない。この古の土地は、長らく複雑な灌漑設備に依存しており、それは周囲の砂漠との繊細なバランスの上に成り立っている。我々はこの灌漑設備を国家の制御下におくと同時に、[ShowRegionNameWithNoTooltip('egypt_region')]に著しく不足している木材を十分に供給する必要がある。"
 flavor_tur.78.historical_info: "ナイル川の氾濫の制御は、歴史を通じて非常に重要な問題だった。エジプトを征服したあと、オスマン帝国は旧来の行政制度の多くをそのまま維持したが、古代の灌漑設備は帝国の穀物供給にとって極めて重要だと考えていた。そのため、オスマン帝国の監督官たちはこの設備に深く関与するようになった。"
 flavor_tur.78.a: "ここには国家の監視が必要だ。"
 egyptians_displeased_tooltip: "[ShowRegionName('egypt_region')]のすべての[ShowCultureName('lower_egyptian_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する。"
 flavor_tur.78.b: "現地住民に任せておけ。"
 egyptians_pleased_tooltip: "[ShowRegionName('egypt_region')]のすべての[ShowCultureName('lower_egyptian_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する。"
 wood_for_egypt: "エジプトのための木材"
 flavor_tur.79.title: "アラブのサロン"
 flavor_tur.79.desc: "わが国における[ShowLanguageName('arabic_language')]話者の増加に伴い、わが国出身の学者たちは[ShowLanguageNameWithNoTooltip('arabic_language')]の各都市で開かれるサロンへの参加に苦労している。これらのサロンは、長らく知的談話の場として重視されてきたものの、[ShowCultureName('turkish_culture')]の学者たちはもはやそこで受け入れられるための正式な[ShowLanguageNameWithNoTooltip('arabic_language')]を話すのが困難であるという。学者たちは、そのせいで恥をかくことに不満を漏らしている。"
 flavor_tur.79.historical_info: "学者たちが集まって討論する知的サロンはイスラム世界では一般的であり、大きな威信をもたらすものだった。エジプトとレバントの征服後、トルコの学者たちはアラビア語の知識に乏しかったため、サロンでの議論についていくのが困難だった。"
 flavor_tur.79.a: "そのうち学ぶだろう。"
 flavor_tur.79.b: "彼らに適切な[ShowLanguageNameWithNoTooltip('arabic_language')]を教えよう。"
 flavor_tur.79.c: "宮廷に[ShowLanguageNameWithNoTooltip('arabic_language')]を受け入れなければ。"
 flavor_tur.80.title: "[ShowRegionNameWithNoTooltip('italy_region')]の足がかり"
 flavor_tur.80.desc: "[target_province.GetName]は[ShowRegionName('italy_region')]への足がかりとなるだけでなく、[ShowLocationName('strait_otranto')]を争う拠点ともなりうる戦略的な要地だ。わが国が[ShowLocationName('rome')]を征服し、かつての皇帝たちの栄光を取り戻すには、まずは[target_country.GetName]の不当な手から[target_province.GetNameWithNoTooltip]を奪還しなくてはならない。\n\nだがそのためには、十分な船の用意をしておくのが賢明だろう……"
 flavor_tur.80.historical_info: "コンスタンティノープルの征服後、初期のスルタンたちはローマ皇帝であるという主張を堅持し、西ヨーロッパでの征服の正当化にそれを利用した。1479年、オスマン帝国とヴェネツィアとの関係が改善され、メフメト2世は南イタリアに足場を築くためのナポリ王国侵攻への支援を求めた。"
 flavor_tur.80.a: "[GetCountry('VEN').GetNameWithNoTooltip]との罪深い同盟を提案しよう。"
 flavor_tur.80.b: "すぐに準備を始めよう。"
 flavor_tur.80.c: "いまはその時ではない。"
 flavor_tur.81.title: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]の支援"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName]はわが国を支援することを決めたが、いささか歯切れの悪い外交的な声明にとどまり、[target_province.GetName]を占拠する権利はわが国にあると内々に告げてきただけだった。それでも、これは将来的に便宜上の同盟国を獲得する一歩となるかもしれない……"
 flavor_tur.81.historical_info: "ヴェネツィアのシニョリーアは最終的にオスマン帝国の同盟提案を拒否したものの、オスマン帝国によるオトラント、ブリンディジ、タラントの征服に反対しないことをメフメト2世に約束した。このことが、メフメト2世のイタリア上陸という最終決断に影響を及ぼしたかどうかは定かではない。彼は以前からそうした野望を抱いていたのだから。"
 flavor_tur.81.a: "戦争計画を続けろ！"
 flavor_tur.81.b: "考え直すべきかもしれん……"
 flavor_tur.82.title: "獅子と三日月"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName]はわが国を全面的に支援することを決定し、キリスト教勢力を打ち負かすための同盟条約に署名した。当然、彼らは自分たちの利益のために我々を利用しようと企んでいる。とはいえ、これは[ShowRegionName('italy_region')]における我々の野望を大いに助けることになるだろう。"
 flavor_tur.82.a: "素晴らしい。"
 flavor_tur.83.title: "固辞"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName]は我々の提案を拒否し、[ShowRegionName('italy_region')]でのイスラム国家の主張は決して支援しないとはっきり宣言した。わが国がイタリアでの野心を推し進めたければ、彼ら抜きで成し遂げなければならないようだ。"
 flavor_tur.83.a: "ならばそうしよう。"
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "[ShowRegionNameWithNoTooltip('italy_region')]の芸術"
 flavor_tur.84.desc: "[ShowRegionName('italy_region')]では大きな文化的発展が起こっており、宮廷の者たちはそこで生まれはじめた美しい肖像画や彫刻に関心を寄せている。[target_country.GetName]は現在、[target_character.GetDynasty.GetName]国とよりよい関係を築きたいと考えているようで、偉大な画家である[artist_character.GetName]を文化使節として、そしてもちろん、[target_character.GetName]の肖像画を描くために派遣すると告げている。"
 flavor_tur.84.a: "[artist_character.GetSheHe|U]を歓迎しよう。"
 flavor_tur.84.b: "代わりに[ShowCultureNameWithNoTooltip('turkish_culture')]文化を推進すべきだ。"
 flavor_tur.84.historical_info: "メフメト2世はイタリアの文化や習慣に強い関心を抱き、イタリアの画家に肖像画を描かせることを望んでいた。1479年の和平条約のあと、ヴェネツィアは有名な画家ジェンティーレ・ベッリーニをオスマン帝国の宮廷に派遣した。その結果、今日まで残っているスルタンの肖像画が生まれただけでなく、西洋絵画におけるオリエンタリズムの源流のひとつともなった。"
 flavor_tur.85.title: "歴史の問題"
 flavor_tur.85.desc: "多くの軍事作戦を経験したベテランの[ahmed_azikpazade.GetName]が、わが国の歴史を綴った大年代記の執筆を終えた。[ahmed_azikpazade.GetHerHim]のような[ahmed_azikpazade.GetWomenMen]たちのあいだでは、かつての[ShowCultureNameWithNoTooltip('greek_culture')]の賢人たちが記した歴史や、彼らが用いた手法が、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝の歴史を記すうえでどのように活用できるかに関心が集まっている。\n\nだが、彼らが公正かつ適切な方法で歴史を記すことができると、我々は信用できるのだろうか？"
 flavor_tur.85.a: "無害な年代記だ。"
 flavor_tur.85.b: "この[ahmed_azikpazade.GetWomanMan]は正式な官僚機構で働くべきだ。"
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "年代記は燃やせ。"
 flavor_tur.85.historical_info: "オスマン帝国の歴史家たちは、15世紀に初めて登場した。アシュクパシャザーデのように、最初は兵士として従軍し、後年になって自らの体験をもとにオスマン帝国の回想録や年代記を書いた者もいる。ネシュリによる『コズモラマ』は、オスマン帝国およびヨーロッパのさまざまな資料を参照して記された初期の歴史書であり、後世の多くの作品の基礎となった。"
 flavor_tur.86.title: "修練が完璧を生む"
 flavor_tur.86.desc: "数名の聾唖者の廷臣から指導を受け、[target_ruler.GetName]はハーレム手話の基礎を習得した。これは、外交や機密事項に関わるさまざまな場面で有用であるばかりか、混雑する宮殿のざわめきのなかでも、いくらかの安らぎを与えてくれるかもしれない。"
 flavor_tur.86.a: "素晴らしい。"
 flavor_tur.86.historical_info: "当時、オスマン帝国の宮廷には数十人の聾唖者がいたこともあった。秘密と沈黙を重んじる文化が宮廷の多くの儀礼に浸透し、宮廷特有の手話が頻繁に使われた。この手話は宮廷文化における繊細なニュアンス伝える手段としても有用であり、聾唖の廷臣たちは、話し言葉では許されないような冗談もスルタンと交わすことができたという。"
 flavor_tur.87.title: "天の探求"
 flavor_tur.87.desc: "[ShowLocationName('herat')]の統治者である[herat_ruler.GetName]は、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]の宮廷に[ali_qushji.GetName]を派遣した。[ali_qushji.GetNameWithNoTooltip]は有名な天文学者で、遠く[ShowLocationName('samarkand')]にある大きな天文台で長く働き、月の運行について記した書物の著者でもある。自らの外交任務が果たされたいま、[ali_qushji.GetNameWithNoTooltip]は息子や弟子たちと[capital_location.GetName]にとどまり、我らの支援のもとで科学に貢献したいという。"
 flavor_tur.87.a: "ぜひとも残ってもらおう。"
 flavor_tur.87.b: "宮廷天文学者は必要だ……"
 flavor_tur.87.c: "この愚か者をイランへ送り返せ。"
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip]が[capital_location.GetNameWithNoTooltip]に定住する"
 flavor_tur.87.historical_info: "天文学者にして王であるウルグ・ベクがトランスオクシアナで暗殺されたあと、彼の天文台で働いていた学者たちは散り散りになった。アリー・クシュズィーはメフメト2世が科学者に対して好意的なことを知り、ヘラート領主からの依頼を了承しオスマン帝国宮廷への使節となった。クシュズィーは数学に基づく実証的な天文学の支持者であり、アリストテレスの遺産に基づく従来のイスラム天文学を否定した。彼の子孫の何人かは、コンスタンティノープルで著名な天文学者となった。"
 flavor_tur.88.title: "ハーレムの組織"
 flavor_tur.88.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]の宮廷はこれまで、さまざまな宮殿や拠点に分散していた。だが、わが国が真に偉大となることを望むならば、その権力と威光を[capital_location.GetName]へ集中させるべきかもしれない。そのためには、王室のカリエの側室たちをすべてそこに移し、絢爛豪華だが閉ざされた場所に住まわせる必要があるだろう。\n\nしかし[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは、これを彼らに対する攻撃的な動きと見なすだろう。なぜなら、彼らの多くが長年享受してきた[target_ruler.GetName]への個人的な接触の機会を奪うことになるからだ。"
 flavor_tur.88.a: "帝国のハーレムを作り出すのだ。"
 flavor_tur.88.b: "宮廷組織はすでに十分機能している。"
 flavor_tur.88.historical_info: "16世紀、オスマン王朝の権力はコンスタンティノープルのトプカプ宮殿に集約され、王族の多く、特に女性は生涯をそこで過ごした。これにより、ハーレムは組織立った階層的な制度へと変貌し、王族の生活を世俗から隔離することが重視されるようになった。その結果、統治者に直接接触できることが大きな特権となり、それが統治者の権力を高めることにもつながった。"
 flavor_tur.89.title: "[ShowAreaNameWithNoTooltip('crimea_area')]での介入"
 flavor_tur.89.desc: "我々はあまりにも長く、戦略的に重要かつ奴隷貿易の中心地でもある[ShowAreaName('crimea_area')]半島の問題を無視してきた。現在、[crimea_location.GetName]にあるクリミアの領地を内陸から襲い来る遊牧民から守るために、[target_country.GetName]が[rival_country.GetAdjective]の傭兵を雇ったという噂が流れている。それが事実であろうとなかろうと、[rival_country.GetNameWithNoTooltip]が将来的に半島に足場を確保しようとしている証とも受け取れるだろう。[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]は、この事態を口実に攻撃することを提案している。"
 flavor_tur.89.a: "[crimea_location.GetNameWithNoTooltip]を抑える準備をしろ。"
 flavor_tur.89.b: "[target_country.GetNameWithNoTooltip]との友好関係は非常に重要だ。"
 flavor_tur.89.c: "よりよい時機を待とう。"
 flavor_tur.89.historical_info: "15世紀中ごろのクリミアはジェノヴァとクリミア・ハン国によって分割され、その北にはポーランド王国が接していた。ジェノヴァの植民地が1462年にポーランド傭兵を雇用したことで、メフメト2世はこの半島がポーランドの覇権のもとに置かれることを懸念した。これを防ぐべくオスマン帝国は1475年に攻勢をかけ、クリミアを一部は直接、ほかは属国として数世紀にわたって支配した。"
 flavor_tur.90.title: "ステップの確保"
 flavor_tur.90.desc: "[ShowAreaName('crimea_area')]のわが国の領土に隣接する[crimean_country.GetName]の遊牧民たちは、優れた騎馬民族にして戦士だ。彼らは近隣の[ShowReligionGroupAdjective('christian')]諸国への襲撃を通じて、[ShowRegionName('khorasan_region')]の[ShowLocationNameWithNoTooltip('bukhara')]にまで及ぶ奴隷交易網の発展に大きく貢献している。そんななか、[crimean_country.GetNameWithNoTooltip]全体がわが国の保護領となる可能性があるとの報せが届いた。ただし、我々が銀と兵士を送り現地の戦争に協力することで、その取り決めを価値あるものにすることが条件となる。"
 flavor_tur.90.a: "提案を送ろう。"
 flavor_tur.90.b: "完全に併合する準備をしろ。"
 flavor_tur.90.c: "国内に問題が多すぎる。"
 flavor_tur.90.historical_info: "オスマン帝国がクリミアでジェノヴァの各都市を侵攻した直後、後継者争いで弱体化していたクリミア・ハン国は降伏した。以後、クリミア・タタール人はオスマン帝国に熟練の騎兵と、襲撃で確保した奴隷を供給するようになった。オスマン帝国もまた、タタールに非常に好意的な条件を与え、$genghis_khan_name_no_tooltip$の正統な後継者として認めて属国よりも同盟国のように扱った。だが、この関係もやがて変化することとなる……"
 crimean_vassalage_guaranteed_chance_tooltip: "両国の良好な関係により、[crimean_country.GetNameWithNoTooltip]はこの取引を受け入れる"
 crimean_vassalage_decent_chance_tooltip: "[crimean_country.GetNameWithNoTooltip]がこの取引を受け入れる可能性は十分にある"
 crimean_vassalage_low_chance_tooltip: "両国の関係が険悪なため、[climan_country.GetNameWithNoTooltip]はこの取引を拒否する可能性が高い"
 crimean_vassalage_very_low_chance_tooltip: "両国の関係が険悪なため、[climan_country.GetNameWithNoTooltip]はこの取引を拒否する可能性が非常に高い"
 crimean_slave_trade_encouraged: "クリミア奴隷貿易の奨励"
 flavor_tur.91.title: "恐ろしい事故"
 flavor_tur.91.desc: "わが[ROOT.GetCountry.GetFlavorRank]に恐るべき悲劇が降りかかった。敬愛されし[tur_suleyman_scope.GetName]が忠実な鷹を伴って[location_scope.GetName]で狩りをしていたところ、事故に見舞われてしまったのだ。娯楽のさなか、何かの拍子に馬が驚いて[tur_suleyman_scope.GetName]は落馬し、命を落とした。\n\nわが国民は[tur_suleyman_scope.GetShortNameWithNoTooltip]との突然の別れに深く悲しみ、この喪失はわが国にとっても大きな打撃となっている。"
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "民が望むように、彼を称えよう。"
 flavor_tur.92.title: "[mimar_sinan.GetNameWithNoTooltip]の偉大な作品"
 flavor_tur.92.desc: "わが国が[mimar_sinan.GetName]を初めて雇って以来、[mimar_sinan.GetSheHe]は休むことなく働き、数多くの街道、橋、公共施設を建設し、また新たな世代の建築家を育て上げた。しかしいま、[mimar_sinan.GetSheHe]はさらなる偉業のために資材を求めている。[mimar_sinan.GetNameWithNoTooltip]を帝国建築家に任命すれば、クテシフォン、バビロン、ローマの時代以来、世界が見たこともないようなモスクや宮殿を建築できるかもしれない。"
 flavor_tur.92.historical_info: "才気あふれるミマール・スィナンは、半世紀にわたるキャリアのなかで、モスク、水道橋、浴場、橋、宮殿、隊商宿、学校などの300以上の建築物の建設を計画し、監督した。彼の傑作はアドリアノープルのセリミエ・モスクとコンスタンティノープルのスレイマニエ・モスクであり、これらの素晴らしい業績は彼を当代の偉大な芸術家へと押し上げた。"
 flavor_tur.92.a: "[mimar_sinan.GetSheHe|U]が必要とするものはすべて与えよう。"
 flavor_tur.92.b: "金はもっと重要なことに使うべきだ。"
 flavor_tur.93.title: "東方のチューリップの熱狂"
 flavor_tur.93.desc: "[target_ruler.GetName]の[ROOT.GetCountry.GetGovernment.GetAdjective]の庭園のひとつに、美しい白い花が咲いた。これは、かつてはわが国でも珍しかったチューリップという花で、[ShowRegionName('persia_region')]の詩人たちによって長いあいだ尊ばれてきた。この花を見た[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の多くが魅了され、自分の庭でチューリップを育てはじめた。また、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]にいる外国の要人が、贈り物としてチューリップに関心を示しているようだ。"
 flavor_tur.93.historical_info: "チューリップは西暦1000年ごろにイランで初めて栽培され、庭園を愛したオスマン帝国のスレイマン大帝の時代に貴族のあいだで流行した。チューリップはターバンの装飾によく使われ、敷物や陶器に描かれる人気のモチーフとなった。チューリップをヨーロッパに紹介したのは、オスマン帝国の庭園に咲いていたのを見た西洋の外交官だったのかもしれない。"
 flavor_tur.93.a: "この素晴らしい花がもっと必要だ！"
 flavor_tur.93.b: "花よりも軍事力の追求に専念しよう。"
 flavor_tur.94.title: "[moses_hamon.GetNameWithNoTooltip]の才気"
 flavor_tur.94.desc: "[ShowLocationName('granada')]出身の[moses_hamon.GetName]は、非常に優れた[ShowReligionAdjective('judaism')]の学者にして医師である。[target_ruler.GetName]は[moses_hamon.GetHerHim]を雇うことで大きな恩恵を得られるだろうが、一部の高位の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は不満を漏らしている。どれほどの徳があろうとも、彼らは異教徒を[ROOT.GetCountry.GetGovernment.GetCourtTitle]の要職に置くことを望んでいないのだ。"
 flavor_tur.94.historical_info: "モーセ・ハモンは、セファルディムのディアスポラに属していた人物。非常に優れた医師であり、言語学者でもあった彼は、スレイマン大帝の宮廷医兼歯科医となった。両者のあいだには強い絆が育まれ、ハモンはオスマン帝国のユダヤ人共同体に関わる紛争の解決も任されるようになる。"
 flavor_tur.94.a: "わが国はあらゆる才能を歓迎する。[moses_hamon.GetHerHim]を雇おう！"
 flavor_tur.94.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]を怒らせるべきではない。"
 jewish_support.tt: "わが国のすべての[ShowCultureName('sephardi')]または[ShowReligionAdjective('judaism')]徒[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_tur.95.title: "唯一にして真の皇帝"
 flavor_tur.95.desc: "内廷からの報告によれば、近ごろ[target_ruler.GetName]の支配に対する不満がささやかれているという。内廷は、[target_ruler.GetHerHis]の治世の美徳を讃える壮大で豪華な年代記を依頼することで、これに対処するよう勧めている。[target_ruler.GetNameWithNoTooltip]はいま現在も[ShowLocationNameWithNoTooltip('constantinople')]の玉座に座しており、特に[ShowReligionGroupAdjective('christian')]徒の国民にとっては、世界の唯一にして真の皇帝として描写されるべきだ。"
 flavor_tur.95.historical_info: "スレイマン1世は、残忍な父セリム1世から厄介な遺産を受け継いだ。彼はその治世を通して、公正かつ慈悲深い統治者としてみなされるように努めた。その一貫として編纂されたのが年代記『Süleymanname（スレイマン・ナーメ）』であり、彼の偉業を称えるとともに、世界の終末期に君臨する完璧な統治者としてスレイマンを描いている。彼はまた、最後のローマ皇帝というヨーロッパの伝説をもとに、自らをイスラム教とキリスト教をひとつに統一する救世主として位置づけようとした。"
 flavor_tur.95.a: "プロパガンダのためなら、いくらでも投資しよう。"
 flavor_tur.95.b: "安価な年代記で十分だろう。"
 flavor_tur.95.c: "我々はいつでも[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の支援を頼ることができる。"
 christian_support.tt: "わが国のすべての[ShowReligionGroupAdjective('christian')]徒[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_tur.96.title: "裏切り者の[traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.96.desc: "[super_sinister_rival.GetName]との戦争のさなか、[target_ruler.GetName]の[traitorous_son.GetDaughterSon]である[traitorous_son.GetName]についての暗い噂が広まっている。噂の真偽を確かめるのは難しいものの、多くの場所で囁かれているのは、[traitorous_son.GetSheHe]が[rival_ruler.GetName]と通じており、わが[ROOT.GetCountry.GetFlavorRank]を破滅へ導こうとしているというものだ。"
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$多くの証拠があり、信頼できる廷臣たちはすぐさま[traitorous_son.GetHerHim]を殺すべきだと強く進言している。"
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$信頼のおける内廷の者たちも、すぐに[traitorous_son.GetHerHim]を殺すべきだと提案している。"
 flavor_tur.96.historical_info: "シェフザーデ・ムスタファはスレイマン大帝の息子で、非常に優れたオスマン帝国の王子だった。だが、帝位継承の最有力候補だったため、多くの敵を抱えることとなった。彼を排除する陰謀が最終的に成功を収めたのは、1532年のサファヴィー戦争のさなかだった。サファヴィー朝の統治者タフマースブ1世への書簡に偽造された彼の印章が使われ、ムスタファは反逆の罪により、息子や信奉者たちとともに父の命令で処刑された。"
 flavor_tur.96.a: "残念だが、[traitorous_son.GetSheHe]は死ななければならない。"
 flavor_tur.96.b: "そのような中傷には耳を貸さん。"
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip]はこの陰謀を生き延びることで重要な経験を得る"
 flavor_tur.97.title: "[traitorous_son.GetNameWithNoTooltip]の遺産"
 flavor_tur.97.desc: "残念ながら、[traitorous_son.GetName]の処刑は大衆だけでなく、いくつかの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の派閥の怒りまでも買ってしまった。[traitorous_son.GetHerHis]の美徳を称え、その処刑を嘆く詩が人気を集めている。この悲劇を引き起こした陰謀の首謀者として、[minister.GetName]が名指しされた。その関与や悪意を示す証拠は乏しいものの、[target_ruler.GetName]に[minister.GetHerHim]の罷免を求める声が広がっている。"
 flavor_tur.97.historical_info: "シェフザーデ・ムスタファの処刑は広い範囲に不満を引き起こした。詩のなかで彼は殉教者として描かれ、ペルシア人ですらもその死を不公正なものと非難した。ムスタファの異母妹ミフリマーフ・スルタンの夫である大宰相リュステム・パシャは、この陰謀の中心人物だった。彼はムスタファの異母弟セリムを即位させるために行動したものの、速やかに解任された。それでも、セリムはやがてスルタンの地位に就くことになる。"
 flavor_tur.97.a: "[minister.GetSheHe|U]を追放しろ。"
 flavor_tur.97.b: "偽りの主張に対抗する詩を後援しよう。"
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "このような偽りの非難は取り締まらなければ。"
 minister_exiled.tt: "[minister.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]から追放される"
 flavor_tur.98.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]の演劇"
 flavor_tur.98.desc: "[traitorous_son.GetName]の死は、いまだに我々を苦しめている。そして現在、[GetCountry('FRA').GetName]では[traitorous_son.GetHerHis]の死を描いた舞台劇が上演されているとの報告が入った。これは[target_ruler.GetName]の評判にとって好ましいことでは#italic ない#!。大宰相は、[ShowContinentName('europe')]の諸王のあいだでさらに評判が悪化する前に、なんらかの手を打つことを勧めている。"
 flavor_tur.98.historical_info: "ガブリエル・ブーナンはフランスの劇作家。1561年にスレイマン大帝の愛妻ロクセラーナ（ヒュッレム・スルタン）をシェフザーデ・ムスタファの死の首謀者として描いた悲劇、『La Soltane（ラ・スルタン）』を出版した。これが実際にフランスとオスマン帝国の関係に及ぼした影響はほとんどないものの、フランスの舞台で初めてトルコ人が描かれた例であり、両国間の関係の深化を示すものだった。"
 flavor_tur.98.a: "辛抱すれば過ぎ去ることだ。"
 flavor_tur.98.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]に要求を送れ。"
 flavor_tur.98.c: "共謀者とされる者をさらに追放せよ。"
