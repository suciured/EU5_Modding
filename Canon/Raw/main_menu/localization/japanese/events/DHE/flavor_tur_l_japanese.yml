 flavor_tur.101.title: "夜の力"
 flavor_tur.101.desc: "[capital_location.GetName]で、少数派の宗派に関する噂が広まりはじめている。[capital_location.GetRank.GetName]の庶民が驚きとともに主張するその噂とは、奇妙なカルト集団が夜陰に紛れて淫行に耽り、ろうそくの火が消えた闇のなかで裸で重なり合っている、というものだった。かつての[GetCountry('BYZ').GetAdjectiveWithNoTooltip]での大暴動のような危険な事態に発展しないよう、我々はなんらかの手を打つべきだろうか？"
 flavor_tur.101.historical_info: "オスマン帝国時代の多くの宗派には、夜にまつわる慣習があった。スーフィズムのベクタシュ教団、アレヴィー派、ユダヤ教系のシャブタイ派などの一団は、夜間の儀式を特に神秘的なものと捉え、イスラム教や正統派の主流社会から自分たちを隔てる手段とみなしていた。これらの一団とその夜の活動に関して、しばしば不吉な噂が流れていた。"
 flavor_tur.101.a: "この噂もいずれ消え去るだろう。"
 flavor_tur.101.b: "[ROOT.GetCountry.GetReligion.GetGodName]への道は人それぞれだ。"
 flavor_tur.101.c: "スケープゴートとなる集団を探し、その財産を差し押さえろ。"
