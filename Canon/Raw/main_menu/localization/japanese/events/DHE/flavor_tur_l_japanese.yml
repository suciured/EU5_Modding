 flavor_tur.150.title: "不当な扱いを受けたしもべ"
 flavor_tur.150.desc: "かつて[target_ruler.GetName]の先代に仕えた高齢の宦官[yusuf_agha.GetName]は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]での陰謀で不当に追放され、貧困に陥り、現在は悲惨な状況に置かれているという。[yusuf_agha.GetSheHe]は、オスマン宮廷にまだ公正な心が残っているのなら、自分が[ShowLocationName('cairo')]で老後を安らかに過ごし、[target_location.GetRank.GetName]と[ROOT.GetCountry.GetFlavorRank]の利益のために働けるように、かつての資産と召使いの一部を返してほしいと願っている。"
 flavor_tur.150.historical_info: "ユスフ・アガはメフメト4世に仕えたキスラー・アガシ、黒人宦官長であり、あらゆる記録から見ても非常に有能な人物だったという。スルタンが神聖同盟との戦争に敗北したことで退位させられると、ユスフ・アガも罪に問われ、反乱勢力に全財産を没収・売却されてしまった。彼は、かつてハーレムの宦官長だった自分が「10クルシュのアフリカ人奴隷」になってしまったと嘆きながら、貧窮のうちにエジプトへ退くことを余儀なくされた。"
 flavor_tur.150.a: "[yusuf_agha.GetHerHis|U]の不運は我々の問題ではない。"
 flavor_tur.150.b: "多少の賠償は必要だろう。"
 flavor_tur.150.c: "[yusuf_agha.GetSheHe|U]は再びわが国のために働き、財産を取り戻せるだろう。"
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip]は貧窮した引退生活を送る"
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip]は豊かな引退生活を送る"
 flavor_tur.151.title: "文字の美"
 flavor_tur.151.desc: "[hafiz_osman.GetName]は熟練した書家にして植字工であり、長きにわたって富裕層と貧困層の両方の教師を務め、芸術形式にいくつもの革新をもたらした人物である。尊敬される[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一族に生まれた[hafiz_osman.GetHerHis]の作品は、その華麗さと敬虔さの両面で称えられている。その[hafiz_osman.GetSheHe]が今回、[target_ruler.GetShortName]の息子たちに美しく装飾的な文字を綴る技術を授けたいと申し出てきた。もちろん、ある程度の費用はかかる。"
 flavor_tur.151.historical_info: "ハーフィズ・オスマンはオスマン帝国史上屈指の書家。彼はスルタンのアフメト2世、ムスタファ2世、アフメト3世の教師を務めたが、貧しい人々も教えた。書道はイスラム世界で非常に尊ばれる芸術だったが、ハーフィズは伝統への敬意と革新の均衡を体現していた。ムハンマドを抽象的に描く彼のヒルイェの雛形は、オスマン帝国内における標準となった。"
 flavor_tur.151.a: "この[hafiz_osman.GetWomanMan]は天才だ。"
 flavor_tur.151.b: "書道はすでに完成されている。"
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip]は無名のままとなる"
 flavor_tur.152.title: "赤貨"
 flavor_tur.152.desc: "わが国の兵士たちが、またもや給与に不満を訴えている。彼らは、自分たちの給与が質の悪い「#italic 赤貨#!」で支払われていると主張するが、[ROOT.GetCountry.GetFlavorRank]の経済が理想的な状態にないこともまた確かだ。しかし、わが国の相談役たちは急進的な貨幣改革を提案している。すべての外国貨幣を禁じ、それを溶かして新たな貨幣を鋳造すれば、インフレを抑制でき、国家財政のさらなる統制にも大きく前進できるというのだ。ただし、短期的には貿易に悪影響を及ぼすかもしれない。"
 flavor_tur.152.historical_info: "オスマン帝国のアクチェ銀貨は、最終的には価値が大きく下落し、一般的な用途にはほとんど使えなくなってしまった。さらにパラ金貨すらも価値が引き下げられ、ときには軽蔑的に「#italic 赤貨#!」と呼ばれた。神聖同盟との戦争で圧迫されたオスマン帝国は、一連の貨幣改革に乗り出し、1697年にはすべての外国貨幣を禁じた。オスマン帝国の貿易はそれまでネーデルラントのライオン・ドルに大きく依存していたことから、これは大胆な政策だった。代わりに鋳造されたクルシュ銀貨は、以後1世紀にわたって経済の基盤となった。"
 flavor_tur.152.a: "外国貨幣を禁止せよ。"
 flavor_tur.152.b: "だめだ。外国貿易は支えなければ。"
 flavor_tur.153.title: "バロン・[francis_de_tott.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.153.desc: "[ShowContinentName('europe')]では急速な変化が起こっており、砲撃技術の分野ではそれが特に顕著だ。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の相談役は、わが国がこの分野で対立国に遅れをとっているのではと案じている。だが、[GetCountry('FRA').GetAdjective]貴族である[francis_de_tott.GetName]という人物が支援を申し出てきた。最新の大砲や榴弾砲の運用に精通する[francis_de_tott.GetSheHe]は、わが国の要塞、海軍砲術、砲兵部隊のすべてを改善できる多くの案を提供できるという。しかし、その協力は決して安くはないだろう。"
 flavor_tur.153.historical_info: "18世紀半ば、数十年にわたる平和な時代を経て、オスマン帝国軍はヨーロッパの対立国に遅れをとっていた。改革が急務だったが、以前クリミアで領事を務めていたフランス使節、フランソワ・バロン・ド・トットがその機会をもたらした。彼は露土戦争（1768～1774年）の将校としてオスマン帝国で働くようになり、その後いくつもの改革事業に携わった。そのなかには、ボスポラス海峡の新たな要塞の建設や、機動性の高い砲兵部隊の創設などがあった。"
 flavor_tur.153.a: "[francis_de_tott.GetHerHim]を雇おう。"
 flavor_tur.153.b: "そんな余裕はない。"
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_tur.154.title: "燃える[target_location.GetNameWithNoTooltip]"
 flavor_tur.154.desc: "[russia.GetName]に秘密裏に雇われた卑劣な非正規兵が、国境沿いの[target_location.GetName]に侵入して町に火を放ち、目についた者を無差別に殺害した。現在、市民に数千人にものぼる犠牲者が出ている。これはわが国の主権と威信に対する重大な侮辱であり、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の多くは報復としてわが国が宣戦布告することを期待している。しかし、宮廷内にはより慎重な意見もあり、彼らは[russia.GetNameWithNoTooltip]が強国である可能性を指摘しつつ、我々の資源は[target_location.GetNameWithNoTooltip]の再建に費やすべきだとしている。"
 flavor_tur.154.historical_info: "1768年から1774年にかけての露土戦争は、ロシアが支配力を強めていたポーランド・リトアニア共和国内部の緊張から始まった。これはオスマン帝国、およびその同盟国であるクリミア・ハン国にとって大きな脅威だった。1768年には、ロシアの支援を受けたウクライナ・コサック兵が、敵国のポーランド兵の追撃と主張してオスマン帝国の国境の町バルタに侵入した。彼らは最終的に町を焼き払い、住民を虐殺した。フランスの支援を受けた反ロシア派のポーランド人は、スルタン・ムスタファ3世を後押ししてロシアに対して宣戦布告させ、オスマン帝国にとっての災厄となる戦争が始まった。"
 flavor_tur.154.a: "戦争を望むならば、受けて立つ。"
 flavor_tur.154.b: "彼らにもう一方の頬を差し出そう。"
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"
 flavor_tur.155.title: "[mehmed_tahir.GetNameWithNoTooltip]の作品"
 flavor_tur.155.desc: "[target_character.GetName]は敬虔で誇り高く、どれほどの犠牲を払おうとも、自身の足跡を[ROOT.GetCountry.GetFlavorRank]に残したいと願っている。要塞や艦船に金を費やすべきだとする[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の有力者たちの意見を押し切って、 [target_character.GetNameWithNoTooltip]はアヤ・ソフィアにも匹敵する壮麗なモスク、橋梁、霊廟の建設に資金を投じようとしている。この仕事にふさわしいのは熟練の建築家[mehmed_tahir.GetName]であり、この[mehmed_tahir.GetWomanMan]こそが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の夢を実現できる唯一の人物かもしれない。"
 flavor_tur.155.historical_info: "ロシアとの長期にわたる戦争の負担にもかかわらず、ムスタファ3世の治世には多くの建設事業が始められた。彼の主任建築家だったメフメト・タヒル・アガは、イスタンブールの景観を象徴する巨大なファーティフ・モスクの再建を指揮し、スルタン自身の霊廟をはじめとする都市内の多くのモスクの設計にも携わった。ムスタファ3世は早逝し国内に経済的・軍事的課題を残したが、有形の建築遺産もしっかりと残した。"
 flavor_tur.155.a: "すぐに[mehmed_tahir.GetHerHim]を主任建築家に任命しよう。"
 flavor_tur.155.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の言葉に耳を傾ける。"
 flavor_tur.156.title: "チューリップ時代の終わり"
 flavor_tur.156.desc: "$janissaries_advance$の一派の指導者である[petrona_halil.GetName]は、$tulip_period$に象徴される退廃と融和的な政治に不満を募らせてきた。彼らは現在[target_capital.GetName]に向かって進軍しており、[target_character.GetName]の引き渡しと近年の改革の撤回を要求している。[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]はこれを阻止する策を練っているが、実行には時間稼ぎが必要だ。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が退位に同意すれば、反乱軍の熱意の低い者たちをなだめ、十分な同盟者を集めて[petrona_halil.GetNameWithNoTooltip]と残りの反乱軍を殲滅できるだろう。そうすれば、少なくとも[ROOT.GetCountry.GetFlavorRank]の威信は守れるはずだ。"
 flavor_tur.156.historical_info: "チューリップ時代の改革と宮廷での浪費は一部の民衆を激怒させ、特にアルバニアのイェニチェリは、イェニチェリ・パトロナ・ハリル率いる反乱の主要な加担者となった。反乱軍は数週間にわたり帝国を掌握し、スルタン・アフメト3世は退位に追い込まれた。しかし、大宰相がクリミア・ハン国や忠誠を誓うイェニチェリたちの支援を得て反乱軍を鎮圧し、流れを変えることに成功、パトロナ・ハリルや彼に従った数千人が殺害された。チューリップ時代はこの惨劇とともに終りを迎え、より抑圧的な風潮が定着した。"
 flavor_tur.156.a: "必要な犠牲だ。"
 flavor_tur.156.b: "彼らの要求を受け入れよう。"
 flavor_tur.156.c: "この裏切り者どもを戦場で叩き潰せ。"
