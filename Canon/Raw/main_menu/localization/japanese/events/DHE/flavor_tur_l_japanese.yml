 flavor_tur.157.title: "不審な秘密結社"
 flavor_tur.157.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]のあいだで、フリーメイソンに属する秘密結社の人気が高まっている。彼らはロッジに集い聖典に誓いを立てているが、その活動の詳細は秘密であり、オスマン宮廷の諜報員にもほとんど知られていない。フリーメイソンたちは無害な慈善活動や親睦を深めることが目的であると主張するものの、一部の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は秘密結社が密かに無神論的かつ西欧の反体制的な思想を広めているとして、禁止することが賢明だろうと主張している。"
 flavor_tur.157.historical_info: "オスマン帝国が混乱していた時代、フリーメイソンは帰属意識と共通のアイデンティティを見出す手段となり、都市のエリートのあいだで大きな人気を集めた。最初のロッジ（支部）はチューリップ時代の1720年代に設立されたが、無神論的な思想を広めるとしてすぐに禁止された。これは数十年後に解除されたものの、フリーメイソンの思想はすでに、ギリシャの独立で重要な役割を果たす「フィリキ・エテリア」のような民族主義的秘密結社に影響を及ぼしていた。"
 flavor_tur.157.a: "そのような秘密主義は不要だ。"
 flavor_tur.157.b: "別に無害だろう。"
 freemasons_banned.tt: "フリーメイソンが法的に禁止される"
 flavor_tur.158.title: "詩の女王"
 flavor_tur.158.desc: "$common_string_shaikh_al_islam$の娘である[fitnat_hanim.GetName]は、卓越した機知と技術をもつ詩人である。[fitnat_hanim.GetNameWithNoTooltip]と親しい文芸仲間たちは、[fitnat_hanim.GetHerHis]の芸術を嫌うルメリアの高位判事メフメット・エフェンディとの結婚を嘆いている。彼らは、[fitnat_hanim.GetNameWithNoTooltip]の才能がオスマン宮廷の庇護のもとで花開くように、離婚を進めるよう我々に求めてきた。しかし、この問題に口出しすれば[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちから異端とされ、物議を醸すだろう。"
 flavor_tur.158.historical_info: "著名な宗教学者の家系に生まれたズベイデは、「フィトナト・ハヌム」の筆名で活動した。彼女は華やかなディーワーンの形式で詩を書き、ハシュメトやコジャ・ラグプ・パシャなどの男性詩人との詩のやり取りで示した機知やユーモアでも知られる。後世の作家からは「詩の女王と」称えられたものの、生前は学識と詩を評価しない男性との結婚により詩作を妨げられ、その晩年についてはほとんど知られていない。"
 flavor_tur.158.a: "離婚は国家の関わることではない。"
 flavor_tur.158.b: "[fitnat_hanim.GetHerHim]を解放しなくては。"
 flavor_tur.159.title: "危険な言葉"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip]は非常に個性的な人物だ。ある[enderunlu_fazil.GetWomenMen]と関係をもったことで[ShowBuildingTypeNameWithNoTooltip('enderun_academy')]から追放されたあと、[enderunlu_fazil.GetSheHe]は性愛と社会的風刺に満ちた作家としての活動を始めた。最新作の『ゼナンナーメ（女たちの書）』は文学界の一部で称賛されているが、[enderunlu_fazil.GetSheHe]の兄弟と父が[ShowProvinceDefinitionName('filastin_province')]の反乱に関与し処刑された裏切り者の一族の出であることから、[enderunlu_fazil.GetNameWithNoTooltip]を[target_location.GetName]から追放するのが最善だと警戒する声もある。"
 flavor_tur.159.historical_info: "エンデルンル・ファズルは、さまざまな土地の少年たち（稀に女性）の官能的な美しさを讃えるシェレンギーズというジャンル後期の詩人。代表作には『#italic フバンナーメ#!（#italic 美少年たちの書#!）』や『#italic ゼナンナーメ#!（#italic 女たちの書#!）』があり、女性に興味がない彼自身は前者を好んでいた。しかし、彼の死後に西欧で翻訳され、読まれたのは後者だった。これはおそらく、ハーレムへのオリエンタリズム的な憧れのためと考えられる。"
 flavor_tur.159.a: "[enderunlu_fazil.GetHerHim]を追放しろ。"
 flavor_tur.159.b: "[enderunlu_fazil.GetHerHis]の芸術を支援すべきだ。"
 flavor_tur.160.title: "[target_province.GetNameWithNoTooltip]の領主"
 flavor_tur.160.desc: "[zahir_al_umar.GetName]は長きにわたり、わが国の庇護のもとで[target_province.GetName]を統治しており、[target_location.GetName]において強固な地位を築いてきた。[zahir_al_umar.GetHerHis|U]の権力は確かに強大化しており、その行動はしばしばほかの地方総督の支配地を脅かすほどである。その結果、多くの者たちが[zahir_al_umar.GetHerHis]を権力の座から下ろすように求めている。しかし[zahir_al_umar.GetShortNameWithNoTooltip]は、自らの統治を引き続き支援するならば、多額の金貨を提供すると申し出ると同時に、自身に対する疑惑を否定している。"
 flavor_tur.160.historical_info: "ザーヒル・アル＝ウマルは当初は徴税人だったが、次第に強大な権力を手に入れ、オスマン帝国支配下のパレスチナのほぼ独立した支配者となった。彼は宗教的寛容政策のおかげで地元のシーア派一族から支持を得ることができ、綿花とオリーブオイルの取引で富を築いた。彼はダマスカス総督や自分の息子たちとつねに対立し、立て続けの複雑な陰謀によりコンスタンティノープル当局の恨みを買った。これが彼の失脚と一族の滅亡につながったものの、その統治はパレスチナに恒久的な遺産を残した。"
 flavor_tur.160.a: "[zahir_al_umar.GetHerHis|U]の権力を打ち砕かなくては。"
 flavor_tur.160.b: "この取引を受け入れよう。"
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip]は戦死する"
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip]は捕えられ、処刑される"
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip]は裁きを逃れる"
 flavor_tur.161.title: "ハルヴァの夜"
 flavor_tur.161.desc: "[target_heir.GetName]は「ハルヴァの夜」と呼ばれる催しを楽しむようになった。ハルヴァの夜とは、[ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')]の官僚や国家の役人たちが[target_capital.GetName]の歓楽地に集い、詩人や芸人と交流する集いである。多くの[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは、オスマン宮廷の高官たちと交流できる機会としてこの集まりを歓迎しているようだが、ハルヴァの夜はしばしば酒宴や艶やかな詩歌、時には女性までも伴う放埓なものとなる。果たして[target_heir.GetShortNameWithNoTooltip]や高官たちは、そのような催しへの参加を許されるべきなのだろうか？"
 flavor_tur.161.historical_info: "ハルヴァの夜は、甘美なデザートにちなんで名づけられたコンスタンティノープルの催しであり、新築されたばかりのサーダバード宮殿の周辺で、官僚や高官、詩人や芸術家たちが集った。詩人ネディームもこの催しにしばしば参加しており、「アレクサンドロス大王ですら夢見たことがないほどの集い」と記している。ハルヴァの夜は、チューリップ時代のより開かれた宮廷文化を象徴するものだった。"
 flavor_tur.161.a: "楽しみは取り上げないでやろう。"
 flavor_tur.161.b: "この退廃を抑制する必要がある。"
 flavor_tur.162.title: "罪のごとく黒く、扇動のごとく甘く"
 flavor_tur.162.desc: "多くの[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が集まるコーヒーハウスは、裏切り者の交流の巣窟となり、特に$janissaries_advance$のあいだで反乱の計画さえ立てられる場となっている。濃いコーヒーと甘美なデザートを囲んで繰り広げられる活発な議論は、商業や地域社会にとっては有益なものだが、秘密のやり取りを聞き逃すことのないよう我々は諜報網を拡大すべきである。"
 flavor_tur.162.historical_info: "オスマン帝国のコーヒーハウスは、さまざまな職業、民族、宗教をもつ人々が集う活気あふれる場所で、トルコ人職人がロシア人放浪者やヴェネツィア商人と交流することもあった。そのためコーヒーハウスは公共の議論、斬新な思想や芸術、そして反乱の温床ともなった。なかでもイェニチェリのコーヒーハウスは、暗殺、情報、資源を求めて秘密組織と繋がる手段を提供した。政府はこうしたコーヒーハウスや類似の公共施設に多くの諜報員を送り込み、民衆の感情や犯罪、反乱に関わるあらゆる会話を探っていた。"
 flavor_tur.162.a: "情報は力だ。"
 flavor_tur.162.b: "コーヒーハウスを取り締まれ。"
 flavor_tur.162.c: "コーヒーの流通が制限されてはならない。"
 coffee_house_espionage_available.tt: "[government_reform|e]「[ShowGovernmentReformName('ottoman_coffee_house_espionage')]」が利用可能になる"
 flavor_tur.163.title: "侮辱的な見世物？"
 flavor_tur.163.desc: "[target_rival.GetName]の著名な作曲家にして劇作家が、新作の音楽劇を創作した。その内容は、2人の英雄が愛する女性たちを、架空のパシャのハーレムという不名誉な監獄から救い出すというものである。この作品は最近[rival_capital.GetName]で上演され、大きな称賛を集めた。そしてその日は、過去にわが国が大敗を喫した忘れがたい日でもあった。一部の相談役はこれが偶然であるはずがないと主張しており、[ROOT.GetCountry.GetName]に対する侮辱であるとみなしている。彼らはすでに翻訳された劇の台本を入手し、宮廷内で回覧している。"
 flavor_tur.163.historical_info: "『#italic Die Entführung aus dem Serail#!（#italic 後宮からの誘拐#!）』はヴォルフガング・アマデウス・モーツァルトによるオペラで、1782年にウィーンで初演され大成功を収めた。この作品は、しばしば船の乗客を誘拐し、身代金を要求したり奴隷として売り払った（その一部はオスマン帝国のハーレムへ送られたとされる）バルバリア海賊に触発されたものである。当時の西欧人はハーレムを「Seraglios」と呼んでいたが、これはペルシア語の「Sarāy」に由来している。ただし、オスマン帝国では「Sarāy」は宮殿や政府の建築物すべてを示す言葉だった。"
 flavor_tur.163.a: "いま以上に後援すれば、わが国の芸術家もこれに匹敵する作品を生み出せる。"
 flavor_tur.163.b: "この演劇は確かに優れている……"
 flavor_tur.164.title: "バクラヴァの至福"
 flavor_tur.164.desc: "断食月のさなかのバクラヴァ行列の用意をする時期がやってきた。$janissaries_advance$は壮大な儀礼を期待し、[target_ruler.GetName]から大量の甘いバクラヴァを与えられることを期待している。宮殿の厨房で働く者は皆、この日のためにバクラヴァの準備に励んでいるが、砂糖が不足していると不満を漏らしており、国庫の金でこれに対処するよう願い出ている。"
 flavor_tur.164.historical_info: "バクラヴァは蜂蜜やナッツなどの高価な食材と、高い調理技術を要する。そのため祝祭用に保存されることが多く、イスラム教徒の断食月であるラマダンのなかでも神聖な存在となった。スルタンは、支配者と兵士の絆を示す壮麗な公共儀礼であるバクラヴァ行列の際に、大量のバクラヴァをイェニチェリに与えた。イェニチェリたちは英雄の歌を口ずさみながらバクラヴァを兵舎に運び、翌日には空になった盆を返上し、その贈り物がいかに美味だったかを示した。"
 flavor_tur.164.a: "バクラヴァを欠かすことはできない。"
 flavor_tur.164.b: "今年は行列をおこなわない。"
 sugar_for_baklava: "バクラヴァ用の[ShowGoodsNameWithNoTooltip('sugar')]の要求"
 flavor_tur.165.title: "ユーフラテス川の洪水"
 flavor_tur.165.desc: "[ShowAreaName('iraq_arabi_area')]を災厄が襲った。ユーフラテス川の堤防が決壊し、古の大洪水のごとく大河が大地を飲み込んでいるのだ。数千もの人命が失われ、[target_location.GetName]の総督は必死に支援を願っている。ユーフラテス川は古来より非常に気まぐれな川であり、[ShowAreaNameWithNoTooltip('iraq_arabi_area')]の豊かな農業を実現する綿密な灌漑が数千年にわたりおこなわれてきた。何もしなければ、その努力も潰えることだろう。"
 flavor_tur.165.historical_info: "1680年代初頭、広大なユーフラテス川が流路を変え、大規模な洪水と甚大な被害をもたらした。当時のオスマン帝国は西方で神聖同盟と戦争をしており、イラクでの惨状に対応するための余力がなかった。この災害は当地域に対する従来のオスマン帝国の統治戦略の崩壊につながり、1704年に熟練の政治家ハサン・パシャがバグダード総督に任命されてようやく、その支配権を大きく回復することができた。"
 flavor_tur.165.a: "これは[ROOT.GetCountry.GetReligion.GetGodName]のご意志だ。"
 flavor_tur.165.b: "予算は出し惜しまない。"
 euphrates_flooding.a.tt: "[ShowAreaName('iraq_arabi_area')]のすべての所有ロケーションの[prosperity|e]と[pops|e]が減少する"
 euphrates_flooding.b.tt: "[ShowAreaName('iraq_arabi_area')]のすべての所有ロケーションの[prosperity|e]と[pops|e]が減少するが、被害は大きく軽減される"
 flavor_tur.166.title: "[ShowLocationNameWithNoTooltip('baghdad')]の総督"
 flavor_tur.166.desc: "何年も前に発生したユーフラテス川の洪水の影響は、いまも[ShowAreaName('iraq_arabi_area')]に残されている。しかし、極めて優秀な行政官にして将校の[hasan_pasha.GetName]を[target_location.GetName]のワーリーに任命すれば、その知識と必要な資源をもって、[ShowAreaNameWithNoTooltip('iraq_arabi_area')]を再び繁栄させられるはずだ。ただしそのためには、[hasan_pasha.GetName]に大幅な地方の権限を与える必要があり、これはオスマン宮廷の権威を損なうものでもある。"
 flavor_tur.166.historical_info: "ハサン・パシャはグルジア系の出自をもち、イランとの戦争を戦い抜いた人物。バグダードの総督になると、無秩序な部族たちを抑制し、イスタンブールの国庫へ定期的に貢納金を送るなど、オスマン帝国政府にとって不可欠な貢献をした。現地のイェニチェリを抑えるため、彼はチェルケス人やグルジア人の兵士を採用し、大きな地方権力を手にした。そして、彼の王朝はイランのマムルーク朝となり、その後1世紀以上にわたってこの地域を支配した。"
 flavor_tur.166.a: "[hasan_pasha.GetHerHim]を[ShowLocationNameWithNoTooltip('baghdad')]へ派遣しろ。"
 flavor_tur.166.b: "[hasan_pasha.GetHerHim]は[target_capital.GetNameWithNoTooltip]に必要だ。"
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName]が[ShowAreaName('iraq_arabi_area')]の総督に就任する"
 competent_governance.a.tt: "[ShowAreaName('iraq_arabi_area')]のすべての所有ロケーションの[prosperity|e]と[control|e]が増加する"
 flavor_tur.167.title: "[target_ruler.GetShortNameWithNoTooltip]の医学校"
 flavor_tur.167.desc: "[ShowReligionGroupAdjective('muslim')]の学者たちは長らく医学の知識を誇りとしてきたが、[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]は[ShowContinentName('europe')]で発展した最新の医学からも学ぶべきと主張している。[capital_location.GetName]に[ShowBuildingTypeName('medical_school')]を建てれば、東方と西欧の両方から教師を招くことができるだろう。しかし[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の強硬派は、これを[ROOT.GetCountry.GetFlavorRank]に危険かつ破壊的な影響を及ぼす考えであると主張する。"
 flavor_tur.167.historical_info: "オスマン帝国初の大規模な医学校は、16世紀中期に建てられたスレイマニエであり、軍隊と宮廷のための外科医が養成されていた。19世紀初頭になると、#italic 海軍軍医学校#!である「Tersâne Tıbbiyesi（テルサーネ・トゥビイェッセ）」や、1824年に創設された#italic 帝国医学校#!「Tıbhâne-I Âmire（トゥブハーネ・イ・アーミレ）」といった、西洋医学やその伝統の影響を強く受けた新たな種類の学校が登場する。教科書は多くがフランス語で書かれていたことから、フランス語に堪能な非ムスリムの生徒が大半を占めるようになるまで、そう時間はかからなかった。"
 flavor_tur.167.a: "あらゆる知識を受け入れなければならない。"
 flavor_tur.167.b: "西欧の改革など必要ない。"
 flavor_tur.168.title: "[ShowCultureNameWithNoTooltip('greek_culture')]の悲嘆"
 flavor_tur.168.desc: "[ShowCultureName('greek_culture')]人たちは啓蒙や独立思想の影響をますます受けるようになり、特に[ShowRegionName('balkan_region')]では、[ROOT.GetCountry.GetName]の支配に対する憤りを募らせている。裏切り者の[ShowCultureNameWithNoTooltip('greek_culture')]教会や秘密結社の指導者たちは、いまや反乱を呼びかけるだけの力と自信を得ており、[uprising_location.GetName]ではいくつかの[ShowCultureName('turkish_culture')]の集落が、怒り狂った[ShowCultureNameWithNoTooltip('greek_culture')]の暴徒に襲われているという。"
 flavor_tur.168.historical_info: "ギリシャ人は長いあいだオスマン帝国内の有力な民族であり、その歴史に大きな影響を与えたが、特に正教会が継続的に存続していたこともあり、つねに自分たちのアイデンティティを保っていた。18世紀には、啓蒙思想の影響やオスマン帝国のヨーロッパの対立国による意図的な反体制的な思想への扇動によって、ギリシャ人たちの民族主義的な革命の気運が高まっていった。そのためいくつかの反乱や紛争が起こり、1821年のギリシャ独立戦争で頂点に達した。"
 flavor_tur.168.a: "痛みを伴う報復を計画せよ。"
 flavor_tur.168.b: "改革で彼らをなだめよう。"
 flavor_tur.168.c: "[ShowLocationNameWithNoTooltip('rome')]が燃えるさまを見るがいい。"
 greek_uprising_aggravated: "[ShowRegionName('balkan_region')]のすべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が大きく減少する"
 greek_uprising_milder: "[ShowRegionName('balkan_region')]のすべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が減少する"
 greeks_appeased: "[ShowRegionName('balkan_region')]の[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]がわずかに減少する"
 flavor_tur.169.title: "[GetCurrentYear]年の[massacre_location.GetNameWithNoTooltip]の大虐殺"
 flavor_tur.169.desc: "我々は[ShowRegionName('balkan_region')]の[ShowCultureName('greek_culture')]反乱軍への報復を約束したが、いまその時が訪れた。危機を防げなかった[ShowReligionAdjective('orthodox')]総主教は見せしめにされなければならず、グランド・ドラゴマンや[massacre_location.GetName]のほかの[ShowCultureNameWithNoTooltip('greek_culture')]人共同体の指導者たちも、反乱軍との関係の有無にかかわらず同様の対処が必要である。我々は裏切り者とその協力者たちを処刑し、財産を没収し、礼拝所を破壊することで、我らの恐怖を世界に示さねばならない。さもなくば、わが国は脅しも実行できない弱者とみなされるだろう。"
 flavor_tur.169.historical_info: "オスマン帝国政府は1821年の春、ギリシャ独立戦争への報復として、コンスタンティノープルでギリシャ人に対する大規模な虐殺と迫害をおこなった。正教会の総主教であるグリゴリオス5世や、大半が反乱とは無関係だったギリシャ人共同体の指導者たちが捕えられて処刑されるなど、ギリシャ人に対する残虐行為は数日間にわたって続いた。同様の迫害が、規模こそ小さいものの帝国内の各地で発生した。"
 flavor_tur.169.a: "これは[ROOT.GetCountry.GetFlavorRank]の評判を落とすことになる。"
 flavor_tur.169.b: "こんなことは許されない。"
 everyone_hates_you.tt: "[ROOT.GetCountry.GetFlavorRank]内のすべての[ShowCultureName('greek_culture')]人または[ShowReligionAdjective('orthodox')]系[pops|e]の[pop_satisfaction|e]が大きく減少する。"
 flavor_tur.170.title: "草原の判事"
 flavor_tur.170.desc: "[target_location.GetName]を手中に収めたことで、[ShowAreaName('iraq_arabi_area')]をどのように統治すべきかを考える時が来た。雄大なユーフラテス川とチグリス川はしばしば氾濫を起こし、農民たちは何千年ものあいだ、堤防やダムを築いてそれを制御してきたが、それでもなお突如として収穫が脅かされることがあるのだ。それゆえに、この地では遊牧民とその生活様式が依然として根強い。我々がこの地を完全に掌握するには、草原の判事を任命し、遊牧民と国境地帯の農民がともに税金を納め、[ShowReligionGroupName('muslim')]への忠誠を堅持するよう努めるべきである。"
 flavor_tur.170.historical_info: "メソポタミアの大河は、エジプトのナイル川と比べてはるかに気まぐれである。その予測不可能な氾濫のため、多くの農民たちは農業以外の収入源に頼らざるを得ず、しばしば砂漠や草原の遊牧民との物々交換に依存していた。こうした状況が、イラクを中央権力による支配が困難な地域にしていた。バグダードの征服後、オスマン帝国はこの問題を認識し、遊牧民とその問題を監督する高位のカーディーである草原の判事を任命するなど、現地の状況に適応した。"
 flavor_tur.170.a: "適切な候補者を探そう。"
 flavor_tur.170.b: "この地域により大きな投資を。"
 grasslands_judge.tt: "この地位にカーディーを任命せよ。"
 flavor_tur.171.title: "[ShowCultureNameWithNoTooltip('circassian_culture')]の美"
 flavor_tur.171.desc: "[circassian_cariye.GetName]は、[ROOT.GetCountry.GetGovernment.GetAdjective]のハーレムに仕える無名のカリエの側室だが、野心を抱えていないわけではなく、キーラ（代理人）の仲介で親しくなった才能ある画家[italian_painter.GetName]に肖像画を描かせたいと切に願っている。[circassian_cariye.GetNameWithNoTooltip]の弁によれば、その肖像画は慎み深く、[ShowReligionGroupAdjective('muslim')]の伝統に反することはなく、それでいて[circassian_cariye.GetSheHe]の稀有な[ShowCultureName('circassian_culture')]人的な美を称えるものであり、[ShowContinentName('europe')]全体が羨むものとなるだろうと約束している。"
 flavor_tur.171.historical_info: "チェルケス人という言葉はアディゲ人を指すことが多いが、歴史的な文脈では、グルジア人やアブハズ人などのコーカサス地方のほかの民族を含むこともある。チェルケス人、特に女性は、美しく、気高く、優雅であると長らくみなされていた。チェルケス人奴隷はイスラム世界で側室として非常に人気が高く、価格も非常に高価だった。やがて彼女たちは、多くのハーレムで側室の多数派を占めるようになる。その美しさはヨーロッパでも称賛され、18世紀から19世紀のオリエンタリズム芸術では主要な題材となった。"
 flavor_tur.171.a: "いいだろう。肖像画を依頼しよう。"
 flavor_tur.171.b: "馬鹿げた考えだ。"
 flavor_tur.172.title: "手抜き"
 flavor_tur.172.desc: "[ShowReligionGroupAdjective('muslim')]徒の学者、稀有な奴隷貿易廃止論者、そして[ROOT.GetCountry.GetFlavorRank]のその他の心ある市民から抗議の声があげられている。その内容は、[ShowAreaName('black_sea_area')]で取引される[ShowGoodsName('slaves_goods')]は、実際には異教徒ではなく、神聖な法律で禁じられている[ShowReligionGroupNameWithNoTooltip('muslim')]信者であることがあまりにも多い、というものだ。彼らはこれを[ROOT.GetCountry.GetReligion.GetGodName]への重大な冒涜であるとして、奴隷貿易のより厳格な規制を求めている。しかし[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は、このような規制はハーレムに送られる[ShowCultureName('circassian_culture')]の美女の取引を毀損するものであると主張し、憤慨している。"
 flavor_tur.172.historical_info: "イスラム法ではイスラム教徒を奴隷とすることを厳しく禁じていたが、この慣習はときに無視されていた。特にオスマン帝国やアラブのハーレムで最も珍重された妾であるチェルケス人に関しては、それが顕著だった。虜囚を奴隷としてオスマン帝国に売り払うことは、クリミア・ハン国にとっては非常に利益が大きく、チェルケス人女性の取引は「結婚市場のようなもの」、という偽善的な言い訳がしばしば用いられた。"
 flavor_tur.172.a: "[ShowGoodsNameWithNoTooltip('slaves_goods')]の供給こそが最も重要なのだ。"
 flavor_tur.172.b: "預言者の法を執行しなくてはならない。"
 flavor_tur.173.title: "[ShowPolicyNameWithNoTooltip('devshirme_system_policy')]の終わり"
 flavor_tur.173.desc: "[ShowPolicyName('devshirme_system_policy')]は長らく形骸化しており、[ROOT.GetCountry.GetFlavorRank]の各地で反感を招いてきた。多くの正教徒はこの制度によって自らの息子たちが強制的に徴用され、$janissaries_advance$や$ottoman_bureaucracy$に組み込まれることを憎んでいる。一方で[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]も、この制度が出自の卑しい者たちに地位を与え、自分たちの出世の機会を奪っているとして怒りを募らせている。つまり我々は、[ShowPolicyNameWithNoTooltip('devshirme_system_policy')]を完全に廃止して両勢力を同時になだめられる、稀有な機会を手にしているのだ。"
 flavor_tur.173.historical_info: "デヴシルメ制度は、オスマン帝国がバルカン半島のキリスト教徒から兵士や官僚を強制的に重用する制度だった。既存のオスマン貴族とは無縁の彼らは、政府そのものに直接忠誠を誓うものとみなされ、この制度はオスマン帝国の黄金時代における行政の柱のひとつとなった。しかしオスマン帝国の兵たちは自分の息子を軍に入れることを好むようになり、やがてイスラム教徒もこの制度に加わることが認められた。これにより、デヴシルメ制度は徐々に廃止されていった。"
 flavor_tur.173.a: "廃止しなければ。"
 flavor_tur.173.b: "いや、[ShowPolicyNameWithNoTooltip('devshirme_system_policy')]は国家の柱だ。"
 christians_pleased.tt: "[ROOT.GetCountry.GetFlavorRank]内のすべての[ShowReligionAdjective('orthodox')]系[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 devshirme_removed_forever.tt: "[ShowPolicyName('devshirme_system_policy')]が恒久的に廃止される"
 flavor_tur.174.title: "詩人たちの長"
 flavor_tur.174.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の人々が、ある2人の詩人のどちらが優れているかについて激しい論争を繰り広げている。その詩人のひとり、[osmanzade.GetName]は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に愛された風刺と頌詩を綴る雄弁な詩人だ。かたや[nedim.GetName]はやや謎めいた人物であり、その詩は美しく刺激的でありながらもときに悲観的で過激な一面も見せるという。[nedim.GetNameWithNoTooltip]は民族的な詩の形式を採用していることから、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]のあいだで人気を博している。"
 flavor_tur.174.historical_info: "チューリップ時代には多くのオスマン詩人が活躍した。同時代で最も有名だったのがオスマンザーデ・ターイブであり、スルタン・アフメト3世から直々に「reîs-i şâirân（#italic 詩人たちの長#!）」という称号を授けられた。オスマンザーデの作品は機知に富むことが特徴だったものの、その冗談によって最終的にはエジプト総督に殺されてしまう。同時代の詩人であるネディムは、当時としてはやや革新的すぎる人物だった。やや退廃的な作風で知られ、しばしばペルシア的な詩の伝統を批判しながらも、コンスタンティノープルの美しさを引き立てるような詩を書いた。"
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip]が適任だ。"
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip]こそが詩作の未来だ。"
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip]は無名のまま消え去る"
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip]は無名のまま消え去る"
 flavor_tur.175.title: "地方の権力"
 flavor_tur.175.desc: "遠く離れた多様な領土をどのように管理するのが最善なのか？ これはオスマン宮廷の永遠の難題だった。しばしば[ROOT.GetCountry.GetGovernment.GetRulerTitle]と直接関係のある者だけが、離れた地方であっても権力の座を得ることができた。しかし、地域社会で十分な野心やつながりをもつ適切な人材を見つけ、彼らにアーヤーンの新たな地位を与えることで、徴税の効率や[ROOT.GetCountry.GetFlavorRank]の安定性を改善できるかもしれない。しかし、これは地方の政務に対する政府の把握力の低下にもつながるだろう。"
 flavor_tur.175.historical_info: "18世紀のオスマン帝国は徐々に分権化が進み、ますます多くの権力が地方の有力者に委ねられるようになった。アーヤーンと呼ばれるこれらの有力者は、貴族やイェニチェリ、聖職者、有力な商人などの多様な背景をもつ人々で構成されていたが、マリカーネの徴税請負制度と密接に結びついていた。彼らが広範な地方権力を握っていたことは帝国の影響力と威信の弱体化とみなされることもあったが、それはむしろ、帝国を強く保つために民族主義的感情を抑える必要から、変化する世界に適応した結果だった。"
 flavor_tur.175.a: "この改革を重視すべきだ。"
 flavor_tur.175.b: "代わりにカディルクを信頼しよう。"
 flavor_tur.175.c: "権力はつねに[target_capital.GetNameWithNoTooltip]のもとになければならない。"
 flavor_tur.176.title: "命を懸けた競走"
 flavor_tur.176.desc: "[grand_vizier.GetName][ROOT.GetCountry.Custom('GetHeadOfCabinetName')]は数々の罪で告発されており、有罪と認定されれば[ROOT.GetCountry.GetGovernment.GetAdjective]の外交官である[bostancibasi.GetName]により斬首刑に処される。判決は伝統に則り、被告人に一杯のシャーベットを与えることで言い渡される。それが赤ければ有罪となり、白ければ無罪となるのだ。だが赤いシャーベットを渡されたとしても、[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]には計画がある。[grand_vizier.GetSheHe]は高位の役人であることから、外交官に「競走」を挑むことが許されており、それで斬首を免れられる可能性があるのだ。そして現在、[grand_vizier.GetSheHe]は体力づくりに励んでいるところだ……"
 flavor_tur.176.historical_info: "トプカプ宮殿では多くの血が流され、処刑はしばしばスルタンの外交官長であるBostancibaşi（ボスタンジバシ）によっておこなわれた。彼はまた、処刑人たちがその任務のあとに手を清める、第一の中庭の処刑の泉の責任者でもあった。18世紀には、有罪判決を受けた高位の役人たちに、宮殿の庭園でボスタンジバシと競走できるようにするという奇妙な慣習が現れた。役人が勝利すれば、処刑の判決は追放刑に減刑された。"
 flavor_tur.176.a: "[grand_vizier.GetHerHim]に赤いシャーベットを渡そう。"
 flavor_tur.176.b: "[grand_vizier.GetHerHim]に白いシャーベットを渡そう。"
 flavor_tur.176.c: "[grand_vizier.GetHerHim]は即刻死刑だ。"
 race_held.tt: "庭園で競走がおこなわれるが、この時点でどちらが勝つかはわからない"
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip]は無罪となり、引き続き[cabinet|e]で働くことができる"
 flavor_tur.177.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の勝利"
 flavor_tur.177.desc: "[grand_vizier.GetName]が競走のためにした体力づくりが功を奏したようだ。宮殿の庭園からの最後の直線で[grand_vizier.GetNameWithNoTooltip]が一気に加速し、[grand_vizier.GetHerHis]の首が刎ねられるはずだった終点の魚市場の門で見事[bostancibasi.GetName]を追い抜いた。[grand_vizier.GetSheHe]は正々堂々と勝利を収め、この死との邂逅から多くの経験を得た。我々は伝統に則って、[grand_vizier.GetHerHis]の死刑を減刑しなければならない。"
 flavor_tur.177.historical_info: "オスマン帝国では、高位の役人の地位は非常に危険なものだったが、ボスタンジバシとの死の競走に勝利する例がしばしば見られた。1822年には大宰相ハジ・サリーフ・パシャがこの競走に勝利し、大きな名声を得た。このことから彼はダマスカス総督に任命され、追放刑は気楽な引退生活へと変貌した。"
 flavor_tur.177.a: "それでも[grand_vizier.GetSheHe]は追放しなくては。"
 grand_vizier_exiled.tt: "[grand_vizier.GetName]が追放される"
 flavor_tur.177.b: "刑を完全に減刑すべきだ。"
 flavor_tur.178.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の最期"
 flavor_tur.178.desc: "[grand_vizier.GetName]は懸命に走ったものの、[bostancibasi.GetName]との競走に敗れた。[bostancibasi.GetNameWithNoTooltip]が、終着点である魚市場の門のそばで[grand_vizier.GetHerHim]を待ち構えていた。そこで[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]は処刑され、遺体は容赦なく海へと投げ捨てられた。ただし、その首は残されており、宮殿前の「見せしめ石」で晒し首にすることも可能だ。"
 flavor_tur.178.historical_info: "18世紀のスルタンたちは、16世紀の“冷酷者”セリム1世ほど血に飢えてはいなかったものの、歯向かった者を見せしめにすることは好んでいた。死の競走に敗れた役人は、ボスタンジバシによって即座に処刑され、その首はトプカプ宮殿の門の外にある2本の大理石の柱である「見せしめ石」に飾られた。"
 flavor_tur.178.a: "[grand_vizier.GetHerHis|U]の死だけで十分だ。"
 flavor_tur.178.b: "首を晒せ。"
 flavor_tur.179.title: "新秩序の軍隊"
 flavor_tur.179.desc: "対立国の力、変わりゆく世界の危険、そして何より無法かつ堕落した$janissaries_advance$による絶え間ない反乱の脅威を憂慮するなか、[target_ruler.GetName]は新たな構想を抱いている。[target_ruler.GetNameWithNoTooltip]は[ShowContinentName('europe')]から招聘した指導官たちの力を借りて、軍隊を近代的かつ高度に職業化されたものへと改革し、新たな制服、伝統、訓練を取り入れようとしているのだ。しかしこの試みは、$janissaries_advance$や$bashi_bazouks$、$sekban_system$などの、現状から利益を得ているすべての者から怒りを買う危険がある。"
 flavor_tur.179.historical_info: "「#italic 新秩序の軍隊#!」を意味する「Niẓām-i Jedīd（ニザーム＝ジェディット）」は1797年に創設された。これはセリム3世の改革計画の中核をなすもので、このヨーロッパの軍隊を手本とした近代的な歩兵部隊を徐々にイェニチェリと置き換えることで、帝国の地方分権化を逆転させ、イェニチェリの強大な権力を抑制しようとした。"
 flavor_tur.179.a: "わが国にはこの変革が必要だ。"
 flavor_tur.179.b: "古いやり方で十分だ。"
 new_order_army_available.tt: "[government_reform|e]「[ShowGovernmentReformName('ottoman_new_order_army')]」が利用可能になる"
 tur_new_order_army: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]をアンロックした"
 flavor_tur.180.title: "[target_location.GetNameWithNoTooltip]事件"
 flavor_tur.180.desc: "[target_location.GetName]は現在、深刻な状況にある。[target_ruler.GetName]が現地に[ShowGovernmentReformName('ottoman_new_order_army')]のための新たな兵舎を設立しようとした矢先、領主や$janissaries_advance$が強く反発したのだ。彼らは[ROOT.GetCountry.GetGovernment.GetRulerTitle]が自分たちの古くからの特権を覆そうとしていると主張し、すでに[ROOT.GetCountry.GetGovernment.GetAdjective]政府の有力者たちからも支持を得ている。内戦が勃発する前に、我々は一部の改革を撤回し、新たな軍の拡張をやめるのが賢明かもしれない。"
 flavor_tur.180.historical_info: "ニザーム＝ジェディットの展望は、1806年のエディルネ事件によってまたたく間に潰えた。セリム3世はエディルネおよびルメリアの各地に新たな兵舎を建設しようとしたが、これがイェニチェリの一部や地方のアーヤーンたちとの武力衝突を引き起こした。衝突は急速に拡大したためスルタンは譲歩せざるを得ず、軍をコンスタンティノープルに撤退させた。これは彼の威信と、帝国の中央集権化の取り組みに致命的な打撃を与えた。"
 flavor_tur.180.a: "改革を制限しよう。"
 flavor_tur.180.b: "裏切り者どもを叩き潰せ！"
 flavor_tur.180.c: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]を解散する。"
 new_order_army_permanently_disbanded.tt: "[government_reform|e]「[ShowGovernmentReformName('ottoman_new_order_army')]」が恒久的に利用不能になる"
 tur_new_order_army_disbanded: "[ShowGovernmentReformName('ottoman_new_order_army')]を解散した"
 flavor_tur.181.title: "書家の夫婦"
 flavor_tur.181.desc: "[celaleddin.GetName]と[esma.GetName]は夫婦であり、ともにこの世代で最も優れた書家である。[celaleddin.GetShortName]がすでにこの分野で確固たる地位を築く一方で、[esma.GetShortName]は謙虚ながらも将来を嘱望される天才である。[ROOT.GetCountry.GetGovernment.GetCourtTitle]ではこの夫婦の作品に感嘆する声が非常に多く、宮殿やモスクの装飾のために終身雇用したいとの意見もある。我々がふたりを諦めて結婚生活に戻すとしても、彼らには生涯にわたって手厚い恩給を与えるべきだろう。"
 flavor_tur.181.historical_info: "ダゲスタン出身のマフムード・チェラレッディン・エフェンディは、その時代を代表する書家のひとり。彼は17世紀の偉大な書家ハフィズ・オスマンから多くのインスピレーションを受けた。エスマ・イブレト・ハヌムは若き天才で、チェラレッディンの教え子にしてのちに妻となった。当初チェラレッディンは女性の教え子をとることに消極的だったが、彼女の作品を見るとその考えを改めた。スルタンのセリム3世とその母もエスマの技術に感銘を受け、彼女に500クルシュの恩給を与えた。"
 flavor_tur.181.a: "わが国には両者が必要だ。"
 flavor_tur.181.b: "恩給は十分だろう。"
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip]と[esma.GetNameWithNoTooltip]は静かな生活に戻る"
 flavor_tur.182.title: "巨人"
 flavor_tur.182.desc: "[koca.GetName]は財務官、学者、詩人、そして[ShowRegionName('anatolia_region')]総督をも務める多才な[koca.GetWomanMan]である。人々は[koca.GetHerHim]を「コジャ（#italic 巨人#!）」と呼んだが、それが体格によるものか、別の理由によるものかは定かではない。[ShowRegionNameWithNoTooltip('anatolia_region')]総督に疲れた[koca.GetNameWithNoTooltip]は、オスマン宮廷に宛てて雄弁な詩を書き、[target_capital.GetName]で[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]に仕えることを願い出た。しかし、[koca.GetSheHe]は平和を愛することで知られており、これは多くの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の野心家には好まれない性質である。"
 flavor_tur.182.historical_info: "コジャ・ラグプ・パシャは、おそらく18世紀で最も有能な大宰相。彼は在任中に経済・行政改革を成功させ、ヨーロッパで勃発した七年戦争へのオスマン帝国の参戦も回避し、衰退しつつあった帝国の命運を一時的に押し留めた。彼は学者にして詩人でもあり、しばしば著名な詩人であるフィトナト・ハヌムやほかの同時代の著名な詩人たちと交流していた。"
 flavor_tur.182.a: "わが国は[koca.GetHerHim]を切実に必要としている。"
 flavor_tur.182.b: "ほかの[koca.GetWomenMen]が見つかるはずだ。"
 koca_retires.tt: "[koca.GetNameWithNoTooltip]は[ShowRegionNameWithNoTooltip('anatolia_region')]に留まる"
 flavor_tur.183.title: "カメとろうそく"
 flavor_tur.183.desc: "[ROOT.GetCountry.GetFlavorRank]の宮殿で詩の朗読会に出席した際、[unfortunate_courtier.GetName]は不運に見舞われた。庭園でよく見られる装飾の一種である、背中にろうそくを乗せて歩くカメにつまづいてしまったのである。夜間にもかかわらず、そのカメのろうそくは消えており、暗闇でカメを見つけることは困難だった。残念ながらカメは死に、[unfortunate_courtier.GetName]は足首を捻挫してしまった。[unfortunate_courtier.GetSheHe|U]はこれを受けて、庭園からカメや危険な障害物を取り除くよう求めている。"
 flavor_tur.183.historical_info: "コンスタンティノープルに築かれたサーダバード宮殿は、アフメト3世とその側近、官僚たちのための歓楽の場として建設され、一般人は立ち入りを許されなかった。ここには宮殿のほかにも、浴場であるハンマームや望楼、そしてキャウトハーネ川の流れを囲む多くの庭園が設けられていた。なかでも特徴的な景観のひとつが、背中にろうそくを乗せて歩くカメたちであり、夜の闇をほのかに照らしていた。"
 flavor_tur.183.a: "普通のろうそく立てで代用しよう。"
 flavor_tur.183.b: "逆にろうそくを乗せたカメを増やせ。"
 flavor_tur.183.c: "死んだカメのために祈ろう。"
 flavor_tur.184.title: "[ShowLocationNameWithNoTooltip('constantinople')]の猫たち"
 flavor_tur.184.desc: "[target_location.GetName]の都で疫病が発生した場合、その原因は決まって都に棲み着くネズミたちである。幸い、[target_location.GetRank.GetName]の多くの市民は猫を飼っており、街中には何千匹もの猫がひしめいている。[target_character.GetName]とその[ROOT.GetCountry.GetReligion.GetName]への献身のおかげで、これらの猫の多くは益獣とみなされており、危害を加えたり捕まえたりすれば厳罰が課されることになっている。"
 flavor_tur.184.historical_info: "オスマン帝国の支配下、イスタンブールの街では野良猫が増えた。これは家屋内にネズミが多いことや、イスラム教において猫が好まれることが背景にあった。猫は地域財産とみなされ、殺したり盗んだりすることは違法とされた。"
 flavor_tur.184.a: "この毛深い支配者たちを大切にしよう。"
 tur_all_pops_in_constantinople_gain_satisfaction: "[target_location.GetName]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_tur.185.title: "[ShowLocationNameWithNoTooltip('ioannina')]の獅子"
 flavor_tur.185.desc: "[target_character.GetName]は[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]において頭角を現し、行政や軍事などの分野で優れた才覚を発揮している。[target_character.GetSheHe]は[ShowProvinceDefinitionName('albania_province')]に盗賊として生まれたが、そのことは法の執行者や問題解決者としての[target_character.GetHerHim]の評判に傷をつけることはなかった。それでもなお、多くの者たちがその成功を妬み、失脚を望んでいる。しかし[target_character2.GetName]は、[target_character.GetNameWithNoTooltip]を口先だけではなく実際に問題に取り組む者と評価しており、政府内に役職を与えたいと考えている。"
 flavor_tur.185.historical_info: "ヨアニナのアリー・パシャは、18世紀で最も影響力のある人物のひとり。アルバニアで盗賊として生まれた彼は、当地のパシャであるアフメト・クルト・パシャの悩みの種だった。オスマン帝国は彼に対処しようとしたものの、彼がオスマンとヴェネツィアのあいだの安定をもたらしたことで、その軍事および外交の才能に気づきヨアニナの総督に任命した。自身の利益のみを追求し、スルタンの命令に従わなかったことから一度は解任されたものの、再び任命され、独立した統治者として西欧列強に介入した。しかし最終的には、その行動がスルタン・マフムト2世の注意を引き、スルタンから宣戦布告されてその領地は終わりを迎えた。"
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip]はわが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えるのだ。"
 flavor_tur.185.b: "[target_character.GetHerHim]に[ShowAreaNameWithNoTooltip('northern_greece_area')]の土地を与えよう。"
 flavor_tur.185.c: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に盗賊を雇い入れることはない。"
 flavor_tur.186.title: "[ShowRegionNameWithNoTooltip('balkan_region')]でのコカバシュ階級の台頭"
 flavor_tur.186.desc: "[ShowRegionName('balkan_region')]において我々が征服した都や町は数多く、各地域特有の法律を考慮すると、わが国の行政は手薄になってきている。これらの法律を[ROOT.GetCountry.GetAdjective]の法へ完全に統合することは、その複雑さゆえにほぼ不可能と言えるだろう。これを受けてわが[ROOT.GetCountry.GetGovernment.GetCabinetTitle]は、税の徴収や法の執行、その他行政に関わるあらゆる業務に現地民を雇用することを提案した。これらの土地を思いのままに支配することは困難になるが、少なくとも我々に一定の利益をもたらすはずだ。"
 flavor_tur.186.a: "現地民の雇用は必ず利益をもたらしてくれる。"
 flavor_tur.186.b: "彼らに法や税は任せられない。"
 flavor_tur.187.title: "「[ShowCultureNameWithNoTooltip('turkish_culture')]の喜び」という名の菓子"
 flavor_tur.187.desc: "料理の才に恵まれたわが国民たちは、ひと口食べたら忘れられないような、素晴らしい菓子を作り出そうとする店を数多く生み出している。そんななか、[target_character.GetName]がまさに「喜び」をもたらす菓子のレシピを考案した。風味、色合い、食感に関する昨今の発見を取り入れた[target_character.GetSheHe]は、[ShowLocationName('constantinople')]に暮らすすべての市民のための新たな菓子、「ターキッシュ・デライト」を作り出した。似たような菓子が過去にあったと考える者もいるが、あまりにも人気が出すぎたため[ROOT.GetCountry.GetName]で生まれたかのように受け止められている。"
 flavor_tur.187.a: "これほど見事な菓子は[ROOT.GetCountry.GetNameWithNoTooltip]発祥に決まっている。"
 flavor_tur.187.b: "誰が作ったかではなく、誰が売るかが重要だ。"
 tur_greek_people_will_not_like_this_tt: "[ROOT.GetCountry.GetName]の[ShowCultureName('greek_culture')]人[pops|e]は、「ターキッシュ・デライト」はわが国発祥という発言を気に入らないかもしれない"
 flavor_tur.188.title: "ターキッシュ・デライトに対する[ShowCultureNameWithNoTooltip('greek_culture')]の主張"
 flavor_tur.188.desc: "我々はターキッシュ・デライトを[ROOT.GetCountry.GetName]発祥の菓子として宣伝しているが、[ShowCultureName('greek_culture')]人たちはそれに反発している。彼らは、この菓子は$BYZ_ADJ$のレシピの再発明にすぎないと主張しており、また一部では発祥は[ShowRegionName('anatolia_region')]だとする声もあがっている。些細な意見の食い違いだが、これはわが国の[ShowCultureNameWithNoTooltip('greek_culture')]人住民を動揺させてしまっている。"
 flavor_tur.188.a: "けちな連中だ……"
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "すべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%]減少する"
 flavor_tur.189.title: "ファナリオット"
 flavor_tur.189.desc: "$BYZ_ADJ$帝国は崩壊したものの、[target_location.GetName]は依然としてその古き民、特に[ShowCultureName('greek_culture')]人住民に影響を与えつづけている。彼らはわが国に膝を屈したとはいえ、（我々が容認してきたこともあり）いまだに自らの生活様式を保っている。「ファナリオット」とは、主に裕福な商人か[ShowReligionAdjective('orthodox')]司教たちからなる人々を指す言葉だ。そのため、彼らは高い教育を受けており、[ROOT.GetCountry.GetFlavorRank]内で無視できない地位を占めている。彼らに[target_location.GetNameWithNoTooltip]での住居を与え、その地で独自に富を築かせてみるのもいいだろう。"
 flavor_tur.189.a: "彼らにその区画を与えよう。"
 flavor_tur.189.b: "そんなことは無用だ。彼らはすでに[target_location.GetNameWithNoTooltip]の市民である。"
 tur_lose_greek_satisfaction_in_constantinople_tt: "[ShowLocationName('constantinople')]のすべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%]減少する"
 flavor_tur.190.title: "武装権"
 flavor_tur.190.desc: "[ROOT.GetCountry.GetName]は[GetEstateName('peasants_estate')]に武器の所有を認めていないにもかかわらず、わが国の征服地の多くではこの法が無視され、反乱や戦争、暴動に備えてつねに戦闘の準備がなされている。これにより彼らを適時動員できるものの、武器の所有を禁じる理由である不安定化の危険もはらんでいる。[target_character.GetName]が[ROOT.GetCountry.GetGovernment.GetCabinetTitle]とこの問題について協議したところ、たとえ短期的にある程度の動揺をもたらしてでも、この禁止事項を適切に執行するという提案がなされた。あるいは、この状況を受け入れて武装を許し、彼らが満足することを期待するという手もある。"
 flavor_tur.190.a: "[GetEstateNameWithNoTooltip('peasants_estate')]の武装を完全に禁じよ。"
 flavor_tur.190.b: "彼らの武器所有を許可し、自治権への尊重を示そう。"
 tur_all_heathen_peasants_lose_satisfaction_tt: "すべての非[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]系[GetEstateName('peasants_estate')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%]減少する"
 flavor_tur.191.title: "マニアテス"
 flavor_tur.191.desc: "[ShowAreaName('morea_area')]が[ROOT.GetCountry.GetName]の手に落ちたが、特に[ShowProvinceDefinitionName('messenia_province')]には依然としてわが国の支配に抵抗する集団が存在する。「マニアテス」と呼ばれる彼らは、この地域の街道を直接占拠し、現地総督たちを襲撃して、山村への侵入を阻もうとしている。マニアテスらが本格的な障害となることはないだろうが、さらなる自治権を獲得する希望をこの抵抗に見出した住民たちが、徐々に彼らに同調を始めているのだ。彼らと正面から戦うのではなく、望む自治権を与えてやることで、この暴動に対処するために軍隊を派遣する労力を省くこともできるだろう。"
 flavor_tur.191.a: "彼らに[ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]での権利を与えよう。"
 flavor_tur.191.b: "図に乗らせておけばいい。ただ叩き潰すまでだ。"
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "[ShowProvinceDefinitionName('messenia_province')]のすべての[location|e]の[control|e]が[ShowNamedValue('control_ultimate_penalty')|-=2%]減少し、[ShowBuildingTypeName('maniot_toll_guards')]を得る"
 tur_all_messenian_location_pops_lose_satisfaction: "[ShowProvinceDefinitionName('messenia_province')]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%]減少する"
 flavor_tur.192.title: "[ShowCultureNameWithNoTooltip('greek_culture')]の隠れ[ShowReligionGroupAdjectiveWithNoTooltip('christian)]徒"
 flavor_tur.192.desc: "[ShowCultureName('greek_culture')]人たちを[ROOT.GetCountry.GetReligion.GetName]に改宗させる我々の取り組みは、概ね成功を収めている。それでも、彼らが改宗を利用して特権を得つつ、[ShowReligionGroupAdjective('christian')]の習慣を密かに守りつづけるという偽りの改宗の報告も届いている。我々はすでにいくつかの証拠を掴んでいるが、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]内部にも同様の改宗者が隠れていると考えている。このことから、[target_character.GetName]は[ShowReligionGroupAdjectiveWithNoTooltip('christian')]の信仰を密かに保持する者に対し、調査と処罰を実施すべきだと提案した。"
 flavor_tur.192.a: "同様の事例をすべて暴け。"
 flavor_tur.192.b: "彼らは放っておくべきだろう。波風を立ててもいいことはない。"
 tur_convert_greek_christians_tt: "わが国の[ShowCultureName('greek_culture')]人[pops|e]の#Y 10%#!が[ROOT.GetCountry.GetReligion.GetName]に改宗する"
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "[ShowLocationName('rethymno')]出身のクレタ人商人[target_character.GetName]は、自らの利益のために行動し、[ShowContinentName('europe')]全土にわたる交易網を築き上げた。[target_character.GetHerHis|U]の富はほかの[GetEstateName('burghers_estate')]と比べても群を抜いており、非常に大規模な私有船団も有している。これらを踏まえて[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[target_character.GetNameWithNoTooltip]を社会に迎え入れれば、その船主としての経験や富が我々の望むあらゆる面で役立つと考えている。"
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip]は提督として仕えるべきだ。"
 flavor_tur.193.b: "[target_character.GetSheHe|U]の富を[GetEstateNameWithNoTooltip('burghers_estate')]に捧げさせよう。"
 flavor_tur.193.c: "[ShowCultureNameWithNoTooltip('greek_culture')]が政治を支配することは許さない。"
 flavor_tur.194.title: "ドラゴマン"
 flavor_tur.194.desc: "[ROOT.GetCountry.GetName]内のさまざまな少数派の力が増していることは、外交を進めるうえで大きな利点となってきた。彼らの多く、特に裕福な商人たちは複数の言語を話すため、外交の場では大いに役立つだろう。こうした者たちをただの[GetEstateName('burghers_estate')]のままにしておくのではなく、大使館、領事館、商館などで通訳を務めるドラゴマンの地位を与えるべきかもしれない。しかしこれは、彼らに[ROOT.GetCountry.GetFlavorRank]内でさらなる地位を与えることにもなり、私欲のために利用されてしまうかもしれない。"
 flavor_tur.194.a: "この多言語に堪能な商人たちを雇おう。"
 flavor_tur.194.b: "外交は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の役人のみに任せよ。"
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "[ROOT.GetCountry.GetCulture.GetName][culture|e]に属さない[characters|e]に対し[character_interaction|e]「[ShowCharacterInteractionName('tur_appoint_dragoman')]」を使用できるようになる"
 flavor_tur.195.title: "[ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]での反乱"
 flavor_tur.195.desc: "[ShowProvinceDefinitionName('thessaly_province')]の正教徒たちが、わが国の支配に不満を抱いている。彼らは自分たちの宗教的伝統が蔑ろにされ、我々が自分たちのやり方を押しつけていると主張しているのだ。これまではそれだけで反乱を起こすことはなかったが、現地総督がこの地域で人気の司教を降格させたことで事態を悪化させた。これにより、[GetEstateName('peasants_estate')]階級が立ち上がり、我々に対してこの不正を正すように求めている。"
 flavor_tur.195.a: "反乱を望むのなら構わない。叩き潰してやる。"
 flavor_tur.195.b: "彼らには彼らの正義がある。"
 tur_all_of_thessaly_will_join_revolt: "[ShowProvinceDefinitionName('thessaly_province')]のすべての[pops|e]が[thessaly_revolt.GetName]の[rebellion|e]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%]減少する"
 thessaly_revolt: "テッサリアの反乱"
 flavor_tur.196.title: "サラエヴォの創設"
 flavor_tur.196.desc: "[ShowProvinceDefinitionName('bosnia_province')]における我々の統治に関しては、総督が居住し、民への影響力を強めるための中心地が欠けている。[ROOT.GetCountry.GetGovernment.GetCabinetTitle]はこれを是正するため、[target_location.GetName]を中心地とし、事実上[target_location.GetRank.GetName]を総督の邸宅に変貌させることを提案した。資金に余裕があれば、この地域で我々が求める支配力を手に入れることができるだろう。"
 flavor_tur.196.a: "サラエヴォを築こう。"
 flavor_tur.196.b: "[target_location.GetRank.GetNameWithNoTooltip]は独自に発展させよ。"
 sarajevo: "サラエヴォ"
 flavor_tur.197.title: "[ShowCultureNameWithNoTooltip('greek_culture')]民族音楽の発展"
 flavor_tur.197.desc: "[ShowCultureName('greek_culture')]人たちが暮らす適切な国家がないことから、彼らの多くは[ROOT.GetCountry.GetName]を唯一の故郷とみなすようになった。しかし、彼らはわが国の社会に統合されるのではなく、徐々に分化しつつあり、$BYZ$や我らが[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の様式とは異なる独自の特徴を形成しつつある。その一例が、[ShowRegionName('balkan_region')]の無数の町や村々で発展している新たな民族音楽の様式だ。これは統一された運動のようなものではないが、これらの様式の多くは同じ感情を共有しており、古き時代や外敵へのさまざまな抵抗を物語るものとなっている。こうした様式の発展を許容すれば庶民は満足するだろうが、彼らを[ROOT.GetCountry.GetFlavorRank]に取り込むことはより困難になるかもしれない。"
 flavor_tur.197.a: "様式などは関係ない。楽しませてやれ。"
 flavor_tur.197.b: "我々に抗う物語を語るならば、我々は許可しない。"
 tur_all_greek_peasants_gain_satisfaction: "[ShowCultureName('greek_culture')][culture|e]のすべての[GetEstateName('peasants_estate')][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_tur.198.title: "クレフテス"
 flavor_tur.198.desc: "[ShowRegionName('balkan_region')]の多くの村々や街道が、田園地域に跋扈する盗賊たちによって[ROOT.GetCountry.GetCapital.GetName]との接続を絶たれてしまっている。これら「クレフテス」と呼ばれる盗賊たちは、自らの土地に対するわが国の支配に抵抗し、山脈に隠れ家を築いている。クレフテスたちの抵抗は組織立ったものではないものの、地方総督にとっては深刻な問題となっている。このような脅威は即座に対処しなくてはならない。"
 flavor_tur.198.a: "昔ながら方法で対処しよう。"
 flavor_tur.198.b: "この盗賊どもに金を払い、わが軍に雇い入れよ。"
 tur_all_balkan_location_greek_pops_lose_satisfaction: "[ShowRegionName('balkan_region')]のすべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 klephts: "クレフテス"
 flavor_tur.199.title: "[ShowLocationNameWithNoTooltip('sredets')]の地位"
 flavor_tur.199.desc: "[ShowAreaName('bulgaria_area')]の占領地内には依然として、[ROOT.GetCountry.GetName]の法とは一致しない多数の法が残っている。これにより、住民たちは税金や徴兵をしばしば無視しており、本来あるべき以上の自治権を得た状態にある。このため、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]は占領地内の中心部、特に[target_location.GetName]に正式な行政機関を設置することを提案した。我々が金を投資し、[ROOT.GetCountry.GetAdjective]のエリート層によって統治されれば、占領地は利益を確実にもたらしてくれるはずだ。"
 flavor_tur.199.a: "[ShowAreaNameWithNoTooltip('bulgaria_area')]の中心として[target_location.GetNameWithNoTooltip]を設立しよう。"
 flavor_tur.199.b: "現地の法律は大した問題ではない。"
 flavor_tur.200.title: "[ShowCultureNameWithNoTooltip('bulgarian')]文化の消滅"
 flavor_tur.200.desc: "[ROOT.GetCountry.GetAdjective]および外国からの長年にわたる統治によって、[ShowCultureName('bulgarian')]人の文化的アイデンティティが徐々に失われつつある。我々[ROOT.GetCountry.GetCulture.GetName]の様式により深く統合されるにつれて、彼らをわが国の行政に組み込むことも容易になってきている。これにより、[target_character.GetName]のもとでその土地が適切に統治されるようになってきた。"
 flavor_tur.200.a: "悲しいが、わが国にとっては有益なことだ。"
 flavor_tur.201.title: "[ShowAreaNameWithNoTooltip('bulgaria_area')]での[ShowCultureNameWithNoTooltip('greek_culture')]の影響"
 flavor_tur.201.desc: "[ShowCultureName('bulgarian')]文化の衰退に伴って、[ShowAreaName('bulgaria_area')]の地に影響力を拡大しようとする日和見主義者たちが数多く現れている。特に、わが[ROOT.GetCountry.GetFlavorRank]の[ShowCultureName('greek_culture')]人たちがこの地に住み着こうと計画しており、家屋を購入し、街に集まりつつある。これは[ShowCultureNameWithNoTooltip('bulgarian')]の市民にとっては悪い報せだが、わが国にとっては彼らの土地を維持する手段となるだろう。"
 flavor_tur.201.a: "興味深い展開だ。"
 flavor_tur.202.title: "[ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]での[ShowReligionAdjectiveWithNoTooltip('orthodox')]の蜂起"
 flavor_tur.202.desc: "[ShowProvinceDefinitionName('vidin_province')]の正教徒たちは、彼らの土地に対する[ROOT.GetCountry.GetAdjective]の支配に不満を抱いている。その一因は両宗教間の対立関係にあり、地方総督が[ROOT.GetCountry.GetFlavorRank]の市民としての権利を侵害していることにある。彼らは組織化を進めており、[ShowAreaName('bulgaria_area')]内のほかの地域にも不満を広め、自治の獲得を目指している。我々はこの問題にどう対処すべきだろうか？"
 flavor_tur.202.a: "彼らが反乱を望むなら、軍隊を送ってやろう。"
 flavor_tur.202.b: "そんな些細な要求はどうでもいい。望むものを与えてやれ。"
 tur_all_of_vidin_will_join_revolt: "[ShowProvinceDefinitionName('vidin_province')]のすべての[pops|e]が[chiprovtsi_uprising.GetName][revolt|e]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%]減少する"
 chiprovtsi_uprising: "チプロフツィ蜂起"
 flavor_tur.203.title: "[ShowAreaNameWithNoTooltip('bulgaria_area')]の[ShowReligionGroupNameWithNoTooltip('muslim')]徒"
 flavor_tur.203.desc: "わが国が[ShowAreaName('bulgaria_area')]を完全に支配したことにより、我らの信仰をこの地に広められるようになった。信仰の普及はゆっくりと着実に進んでいるが、住民たちの税負担を増し、権利を剥奪することで、真の信仰に改宗させることを望む[GetEstateName('clergy_estate')]もいる。そうした措置が社会不安を発生させることは間違いなく、それが反乱へとつながるおそれもある。"
 flavor_tur.203.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]の市民は多ければ多いほどいい。"
 flavor_tur.203.b: "わが国の[GetEstateNameWithNoTooltip('dhimmi_estate')]を怒らせてはならない。"
 tur_convert_bulgarian_pops_to_islam_tt: "[ShowAreaName('bulgaria_area')]の[ShowCultureName('bulgarian')]人または[ShowReligionAdjective('orthodox')]系[pops|e]の#Y 10%#!が[ROOT.GetCountry.GetReligion.GetName]に改宗する"
 tur_unrest_in_bulgarian_pops_tt: "すべてのわが国の[ShowCultureName('bulgarian')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%]減少する"
 flavor_tur.204.title: "カリフの運命"
 flavor_tur.204.desc: "[ShowLocationName('cairo')]の占領により、カリフは我々の思うがままとなった。[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に連れてこられた[target_character.GetName]と顔を突き合わせると、この宗教指導者が単なる人間であり、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]よりも劣っていることが明白となった。おそらくアッバース朝のカリフは時代遅れの象徴にすぎず、退位させられて[ShowReligionGroupName('muslim')]の真の剣である[target_character.GetNameWithNoTooltip]に取って代わられるべき存在なのだろう。"
 flavor_tur.204.a: "この古きカリフを排除せよ。"
 flavor_tur.204.b: "カリフは象徴として残そう。"
 tur_all_muslim_pops_gain_satisfaction: "すべてのわが国の[ShowReligionGroupAdjective('muslim')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]増加する"
 flavor_tur.205.title: "[ShowAdvanceNameWithNoTooltip('ghazi')]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_tur.205.desc: "[ROOT.GetCountry.GetName]の軍事力は広く知れ渡っているが、わが国が過激な手段で征服しているとの声もあがっている。これを憂慮した[target_character.GetName]は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]軍の印象を刷新したいと考えた。[target_character.GetSheHe]は自らを「[ShowAdvanceName('ghazi')]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]」、すなわち略奪に依存するのではなく不信心者の権利を守り、政治には関与せず、一介の兵士にすぎない[ROOT.GetCountry.GetGovernment.GetRulerTitle]として、周囲に示そうとしている。"
 flavor_tur.205.a: "彼らに[target_character.GetNameWithNoTooltip]が真の[ShowAdvanceNameWithNoTooltip('ghazi')]であることを思い出させよう。"
 flavor_tur.205.b: "[target_character.GetNameWithNoTooltip]のためにそのような印象づけをおこなう必要はない。"
 flavor_tur.206.title: "[ShowLocationNameWithNoTooltip('thessaloniki')]の[ShowReligionAdjectiveWithNoTooltip('judaism')]徒"
 flavor_tur.206.desc: "[target_location.GetName]における[ShowReligionAdjective('judaism')]系少数派の台頭は、[target_location.GetRank.GetName]の住民に彼らの思想をもたらし、その大部分は好意的に受け止められている。すでに独自の文化を築き上げた彼らは、[target_location.GetNameWithNoTooltip]の一角を占めるようになっている。こうしたことから、[target_character.GetName]は[ShowReligionAdjective('judaism')]徒たちに地区を与えることを考えている。彼らはそこで地区を発展させ、最大限の富をわが国にもたらすことができるだろう。"
 flavor_tur.206.a: "彼らに地区を与えよう。"
 flavor_tur.206.b: "彼らに特権は与えない。"
 flavor_tur.207.title: "[ShowReligiousSchoolNameWithNoTooltip('alevism_school')]信徒の武装"
 flavor_tur.207.desc: "[target_country.GetName]とのわが国の戦争は、国民に多くの不安をもたらした。特に、[ShowReligiousSchoolName('alevism_school')]の思想に従う人々は、この狂気の紛争に終止符を打つことを望み、武装しはじめた。これを受けた我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]は厳戒態勢を敷き、わが国の支配から抜け出そうとする者を叩き潰す構えを見せている。"
 flavor_tur.207.a: "奴らは剣の味を知ることになる。"
 tur_alevi_unrest_tt: "[ShowCultureName('kurdish_culture')][culture|e]に属するか、[ShowReligionAdjective('shia')]または[ShowReligionAdjective('ibadi')]に属するすべてのわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "[ROOT.GetCountry.GetFlavorRank]の発展により、領内にはさまざまな人が暮らすようになっている。多くはすでに古くからの[ROOT.GetCountry.GetAdjective]法に従い、わが国の一部として定着しているが、その法だけでは十分ではないようだ。改革の先駆者として知られる[target_character.GetName]は、征服による国境の拡張よりも、国内の安定を追い求め、[ROOT.GetCountry.GetNameWithNoTooltip]の法典全体を書き換えることを提案している。"
 flavor_tur.208.a: "この法がわが国を新時代へ導くのだ。"
 flavor_tur.208.b: "念頭には置いておこう。"
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "[policy|e]「[ShowPolicyName('tur_kanum_i_osmani')]」による[modifiers|e]が#Y 50%#!増加するが、そのエフェクトは[GetEstateName('crown_estate')]の[estate_power|e]で変動するようになる"
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "自らの治世が全盛期を迎え、[target_character2.GetName]は近しい者たちのための記念碑を建設することを望んでいる。[target_character2.GetNameWithNoTooltip]は[ShowLocationName('damascus')]が建設に理想的な場所と考えており、設計を[target_character.GetName]に依頼した。[target_character.GetNameWithNoTooltip]はこの計画に意欲を示しているものの、[target_character.GetSheHe]があまり精通していない[ShowCultureName('syriac_culture')]様式を取り入れる必要があることから、容易な仕事ではないと予測している。"
 flavor_tur.209.a: "馴染みのない建築を学ぶ機会だ。"
 flavor_tur.209.b: "この計画は諦めよう。"
 flavor_tur.210.title: "赤髭の海賊"
 flavor_tur.210.desc: "[ShowLocationName('molyvos')]で生まれた[target_character.GetName]は、地中海で多くの貿易遠征をおこない、生涯の多くの時間を海で過ごしてきた。にもかかわらず、[target_character.GetSheHe]はそうした暮らしが肌に合わないと考え、現在では[ROOT.GetCountry.GetName]のために活動する海賊となっている。その地位は決して高くはないものの、[target_character.GetSheHe]は多くの富を自らの一族にもたらしており、この実績が[ROOT.GetCountry.GetGovernment.GetCourtTitle]の目を引いた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_character.GetHerHim]を[ROOT.GetCountry.GetAdjectiveWithNoTooltip]海軍に迎え入れたいと考えているという。"
 flavor_tur.210.a: "この赤髭の活動が我らに栄光をもたらすだろう。"
 flavor_tur.210.b: "[target_character.GetHerHim]やその他の海賊も雇おう。"
 flavor_tur.210.c: "これ以上海賊行為に関わる必要はない。"
 flavor_tur.211.title: "[ShowLocationNameWithNoTooltip('belgrad')]の陥落"
 flavor_tur.211.desc: "数ヵ月にわたる包囲戦のすえに、わが軍は[ShowRegionName('balkan_region')]全域でも重要な要塞である[target_location.GetName]の[target_location.GetRank.GetName]を制圧した。この陥落により、[target_character.GetName]は新たな好機を見出した。とりわけ[ShowRegionName('carpathia_region')]の地は、わが軍が野戦において確実に優位を取れると考えている。この包囲戦を、わが国に抗うすべての国への見せしめとしよう。"
 flavor_tur.211.a: "進軍せよ。"
 flavor_tur.212.title: "[ShowLocationNameWithNoTooltip('buda')]の占領"
 flavor_tur.212.desc: "[target_location.GetName]は、[ShowRegionName('carpathia_region')]を外国の侵略から守る防衛線としてつねに機能してきた。そこは[target_country.GetName]にとって欠くことのできない土地だったが、いまでは我らの支配下に収まり、残りの領土もまもなくわが国の手に落ちることだろう。いまこそ、[ShowRegionNameWithNoTooltip('carpathia_region')]に燻る不和を利用し、残党を征服する時ではないだろうか。"
 flavor_tur.212.a: "彼らは[target_location.GetNameWithNoTooltip]の陥落を何年も忘れないだろう。"
 flavor_tur.213.title: "カリフのねぐら"
 flavor_tur.213.desc: "[target_country.GetLongName]との衝突が終わりを迎えようとしている。[target_location.GetName]を占領したことで、この[target_location.GetRank.GetName]を拠点とするアッバース朝を我々が掌握するのも時間の問題となった。いまの時点でも、[target_country.GetNameWithNoTooltip]が信仰や自らの[target_country.GetFlavorRank]を守れないことは明白である。将来的にはこうした現象を利用できるかもしれないが、いまは[ShowRegionName('egypt_region')]の門が開かれたことを祝い、その栄光に浸ろう。"
 flavor_tur.213.a: "この成功を祝して乾杯だ。"
 flavor_tur.214.title: "[ShowContinentNameWithNoTooltip('europe')]の門"
 flavor_tur.214.desc: "[ShowContinentName('europe')]の多くの国々にとって、[target_location.GetName]はわが国を大陸から締め出す要塞だった。それでもなお、[target_country.GetName]はわが国の軍事行動を食い止めることができず、[target_location.GetNameWithNoTooltip]は陥落した。多くはこれを必然とみなし、すぐさま膝を屈するべきだと考えているが、一方でわが国に抵抗する勢力を呼び集める者もいる。いずれにせよ、いまや[ShowContinentNameWithNoTooltip('europe')]の門は大きく開かれたのだ。"
 flavor_tur.214.a: "この門を越えて進め。"
 flavor_tur.215.title: "[target_country.GetNameWithNoTooltip]の陥落"
 flavor_tur.215.desc: "[target_location.GetName]の島は、わが国にとって長らく大きな悩みの種だった。[target_country.GetName]はつねにこの島を拠点として、わが国に対する襲撃を組織してきたのだ。しかし、最近のわが軍の遠征が成功したことで、島と[target_country.GetAdjectiveWithNoTooltip]の抵抗勢力全体が陥落したのである。"
 flavor_tur.215.a: "我らに抵抗するとどうなるか、思い出させてやろう。"
 flavor_tur.216.title: "[ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]の未来の拠点"
 flavor_tur.216.desc: "[target_country.GetName]は、我々が[target_location.GetName]の占領を望んだ意図を理解していた。我々がその地を[ShowAreaName('western_mediterranean_sea_area')]の拠点とし、近くの港への遠征を可能にするつもりだと知っていたのだ。そのため、彼らは現地の要塞で決死の抵抗を試みたが、その努力も虚しく、[target_location.GetRank.GetNameWithNoTooltip]はついに我らの支配下に落ちたのだ。"
 flavor_tur.216.a: "ただちに艦隊を配置しよう。"
 flavor_tur.217.title: "[ShowAreaNameWithNoTooltip('serbia_area')]の不穏"
 flavor_tur.217.desc: "[ShowAreaName('serbia_area')]の[ShowReligionAdjective('orthodox')]系共同体は、我らが[ROOT.GetCountry.GetReligion.GetAdjective]のやり方を現地総督を通じて強制しようとしていると感じ、嫌っている。このことから、彼らは武器を取り、我々が[ShowAreaName('serbia_area')WithNoTooltip]に影響力を拡大しようとすれば戦う準備を進めている。わが国の[ROOT.GetCountry.GetGovernment.GetCabinetTitle]は不安を抱き、[ROOT.GetCountry.GetFlavorRank]のほかの地域までもが同様の行動に出ないよう、反乱を阻止すべきだと考えている。"
 flavor_tur.217.a: "彼らとは戦場で対峙する用意ができている。"
 flavor_tur.217.b: "彼らに自治権を与えよう。"
 tur_all_of_specified_locations_join_rebellion_tt: "[ShowProvinceDefinitionName('toplica_province')]、[ShowProvinceDefinitionName('sumadija_province')]、[ShowProvinceDefinitionName('branicevo_province')]のすべての[pops|e]が[serb_uprising.GetName]に加わり、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 tur_all_specified_locations_lose_control: "[ShowProvinceDefinitionName('toplica_province')]、[ShowProvinceDefinitionName('sumadija_province')]、[ShowProvinceDefinitionName('branicevo_province')]のすべての[locations|e]の[control|e]が[ShowNamedValue('control_ultimate_penalty')|+=2%]減少する"
 serb_uprising: "$serbian$の蜂起"
 flavor_tur.218.title: "川沿いの[target_location.GetRank.GetNameWithNoTooltip]"
 flavor_tur.218.desc: "[ShowAreaName('bosnia_area')]における行政での必要性に対して、当地域の街道網は時代遅れとなっている。なかでも改修が必要な地域のひとつが、川沿いにある[target_location.GetName]という[target_location.GetRank.GetName]だ。そのため、[target_character.GetName]はこの[target_location.GetRank.GetNameWithNoTooltip]に追加の支援を与え、[ShowAreaNameWithNoTooltip('bosnia_area')]における行政の中心地へと変化させることを望んでいる。"
 flavor_tur.218.a: "[target_location.GetRank.GetNameWithNoTooltip]に投資しよう。"
 flavor_tur.218.b: "高価な投資であることは確かだ。"
 flavor_tur.219.title: "アルマトロス"
 flavor_tur.219.desc: "[ShowCultureName('greek_culture')]人や[ShowRegionName('balkan_region')]の山岳地帯の民は、非正規兵を率いてわが国の支配に抵抗している。彼らは交易路や街道、行政拠点などへの襲撃を繰り返し、我々に反撃する機会を窺うとともに、より大きな自治権の獲得を目指しているのだ。こうした動きはこれまで[ROOT.GetCountry.GetGovernment.GetCourtTitle]に大きな影響を及ぼしていなかったが、彼らが寄り集まることで、[ShowRegionNameWithNoTooltip('balkan_region')]全域に不満が広まりつつある。"
 flavor_tur.219.a: "忌々しい！"
 flavor_tur.219.b: "抵抗する者には金を払えばいい。"
 flavor_tur.220.title: "[ShowLocationNameWithNoTooltip('amasya')]の[ShowBuildingTypeNameWithNoTooltip('darussifa')]"
 flavor_tur.220.desc: "[target_location.GetRank.GetName]を掌握したいま、[target_character.GetName]はそこにある[ShowBuildingTypeName('darussifa')]に関心を寄せている。これは$ilkhanate$時代に建てられた古い病院ではあるが、[ShowRegionName('anatolia_region')]どころか世界全体でも有数の先進的な病院として機能しつづけている。そのため、[target_character.GetSheHe]は拡張に資金を投じ、すべての学者が医術を学べる場にしたいと考えているのだ。"
 flavor_tur.220.a: "拡張に出資しよう。"
 flavor_tur.220.b: "そのままにしておけ。"
 flavor_tur.221.title: "[ShowLocationNameWithNoTooltip('constantinople')]の$blue_mosque$"
 flavor_tur.221.desc: "[target_location.GetName]の地は[ROOT.GetCountry.GetReligion.GetAdjective]信仰によって支配されているが、[target_character2.GetName]はこの[target_location.GetRank]におけるここ最近の敬虔さと威信の欠如を感じている。そのため、[target_character2.GetSheHe]は$BYZ_ADJ$時代のヒッポドロームの近くに新たなモスクを建てることに執着している。この仕事に任命された[target_character.GetName]には、世界の歴史上、そうでなくとも[ROOT.GetCountry.GetAdjective]の歴史上最も豪華な記念碑の設計と、さらにほかのモスクとは一線を画す様式が求められている。"
 flavor_tur.221.a: "$blue_mosque$を建設しよう。"
 flavor_tur.221.b: "費用が莫大になるのでは？"
 flavor_tur.1000.title: "[ShowCultureNameWithNoTooltip('albanian')]人の人質の要求"
 flavor_tur.1000.desc: "わが国が[ShowProvinceDefinitionName('albania_province')]を支配しているにもかかわらず、反抗的な領主があとを絶たない。彼らは[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に対して公然と叛意を示すことはないものの、何か騒動があれば必ず行動を起こすだろう。このような状況を座して見ているのではなく、[ShowDynastyName('kastrioti_dynasty')]一族から人質を取ろうという提案がなされた。そうすることで、彼らが[target_character.GetName]に反旗を翻そうと考えたときに、我々は人質を利用することができる。"
 flavor_tur.1000.a: "人質を求めよ。"
 flavor_tur.1000.b: "それは[target_country.GetNameWithNoTooltip]に対して非礼にあたる。"
 tur_demand_hostage_from_albanian_country_tt: "[target_country.GetName]に[ShowDynastyName('kastrioti_dynasty')]の[character|e]を引き渡すよう要求する"
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "[target_country2.GetName.]が我々に人質を要求してきた。彼らはわが国よりも強大であり、将来我々が反抗した場合に備えての抑止力を必要としているのだ。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、この地の下級貴族である[target_character2.GetName]を差し出すことを提案した。しかしそうした場合、この勢力図における我々の立場は決定づけられてしまう。"
 flavor_tur.1001.a: "[target_character2.GetNameWithNoTooltip]を差し出そう。"
 flavor_tur.1001.b: "奴らにわが民を渡しはしない！"
 flavor_tur.1002.title: "[target_character.GetNameWithNoTooltip]の軍事訓練"
 flavor_tur.1002.desc: "[ROOT.GetCountry.GetAdjective]軍での長年の勤務のなかで、[target_character.GetName]は天賦の才ともいえる統率力を発揮してきた。自ら軍を率いた経験こそないが、[target_character.GetSheHe]は数百の兵を糾合し、数で勝る相手に勝利を収めてきた。[target_character2.GetName]はその能力に深く感銘を受けており、[target_character.GetHerHim]にふさわしい軍事訓練を施したいと考えている。"
 flavor_tur.1002.a: "この訓練に出資しよう。"
 flavor_tur.1002.b: "優秀な[target_character.GetSheHe|U]には訓練など不要だ。"
 flavor_tur.1003.title: "[ShowProvinceDefinitionNameWithNoTooltip('albania_province')]の[ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 flavor_tur.1003.desc: "[target_character.GetName]はわが国に多くの勝利をもたらして際立った存在となり、彼の意図は[ROOT.GetCountry.GetName]尽くすことのみにあると[target_character2.GetName]に対し証明した。それゆえに、[target_character.GetSheHe]が新たに[ShowProvinceDefinitionName('albania_province')]の[ShowSubjectTypeName('uc_bey')]として仕えたいと願い出たのも不思議ではない。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_character.GetSheHe]がわが国の人質であることを忘れておらず、これが反逆の企みではないかと疑っているものの、このような才能ある人物は喜んで重用すべきである。"
 flavor_tur.1003.a: "[target_character.GetHerHim]に土地を与えよう。"
 flavor_tur.1003.b: "[target_character.GetHerHim]は信用していない。"
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "[target_character.GetName]に率いられる[ShowProvinceDefinitionName('albania_province')]の[ShowSubjectTypeName('uc_bey')]を創設する"
 tur_no_lands_for_skanderbeg_tt: "[target_character.GetName]に土地は与えられない"
 flavor_tur.1004.title: "[target_character2.GetNameWithNoTooltip]の台頭"
 flavor_tur.1004.desc: "長きにわたり[ROOT.GetCountry.GetName]に仕え、[target_country.GetName]の称号さえ与えられたにもかかわらず、[target_character2.GetName]は[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]の信頼を失い、独立した[ShowCultureName('albanian')]国家の樹立を望んでいる。[target_character.GetSheHe]はいままさにわが国に反旗を翻し、[target_character.GetHerHis]の主権国家樹立の夢を成し遂げようとしているのだ。"
 flavor_tur.1004.a: "裏切り者め！"
 flavor_tur.1004.b: "我々は彼らと戦う立場にない。"
 flavor_tur.1004.c: "赤と黒を身にまとい、わが胸には鷲の姿が……"
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を去る"
 flavor_tur.1005.desc: "[ROOT.GetCountry.GetName]のために仕えてきた[target_character.GetName]だったが、[target_character.GetSheHe]は自らが独立した[ShowCultureName('albanian')]国家を築ける地位にないことを悟った。そのため、[target_character.GetSheHe]は虜囚の身を脱して[target_country.GetName]へと逃亡し、その地で支援を得ようとしている。"
 flavor_tur.1005.a: "厄介払いができた。"
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName]が[target_country2.GetAdjectiveWithNoTooltip][target_country2.GetGovernment.GetCourtTitle]での長年にわたる忍従のすえに、[target_country2.GetName]から逃亡した。そしていま、[target_character.GetNameWithNoTooltip]はわが国に仕え、独立した[ShowCultureName('albanian')]国家を築くという[target_character.GetHerHis]の野心を我々が支援することを願っている。"
 flavor_tur.1006.a: "[target_character.GetHerHim]を歓迎しよう。"
 flavor_tur.1100.title: "[GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "[target_country.GetName]の[GetEstateName('cossacks_estate')]は、我々が[ShowRegionName('ruthenia_region')]へ領土を拡張する際に利用すべき主要な標的だ。[ShowContinentName('europe')]全体でも屈指の騎兵戦力で知られる彼らは、多くの征服者と戦ってきた。しかし現状であれば、剣と筆のどちらをもってしても、彼ら屈服させることができるだろう。"
 flavor_tur.1100.a: "彼らはわが国に膝を屈するのだ。"
 flavor_tur.1100.b: "彼らと敵対する必要はない。"
 tur_demand_subjugation_of_zaz_tt: "[target_country.GetName]にわが国の[ShowSubjectTypeName('vassal')]となるよう求める"
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "[target_country2.GetName.]が我らに従属国となるよう要求してきた。彼らは国外の脅威からわが国を守ることを約束すると同時に、自国の力を思い出させ、我々が[target_character2.GetName]に跪くことを望んでいる。"
 flavor_tur.1101.a: "我々に選択肢はない。"
 flavor_tur.1101.b: "彼らの庇護など必要ない。"
 flavor_tur.1101.c: "[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetRulerTitle]は悪魔だ……"
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "我々の[target_country.GetName]の属国化の試みにもかかわらず、彼らはいまなお抵抗を続けている。さらに悪いことに、無礼な[target_character.GetName]が、[target_character2.GetName]の称号を認めないという侮辱的な書簡を送ってきた。これは[ROOT.GetCountry.GetGovernment.GetCourtTitle]全体にとっても見過ごすことのできないものだ。"
 flavor_tur.1102.a: "我らを侮辱したことを後悔するだろう！"
 flavor_tur.1200.title: "[target_country.GetAdjectiveWithNoTooltip]の契約"
 flavor_tur.1200.desc: "わが国の信仰は[target_country.GetName]とは異なるものの、外交的な状況においては共通点がある——両国ともに、[target_rival.GetName]の消滅を望んでいるのだ。彼らは長きにわたりわが国と対立し、我々の影響力を拒絶してきた。それゆえに、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_country.GetCapital.GetName]に使者を送り、同盟を結んで共通の敵を打倒することを望んでいる。"
 flavor_tur.1200.a: "彼らに使者を送ろう。"
 flavor_tur.1200.b: "異教徒と手を組むことはない。"
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "我々が[target_rival.GetName]との戦いに苦戦していることに気づいた[target_country2.GetName]が、共通の宿敵を打倒するための両国間の同盟をわが国に提案してきた。魅力的な提案ではあるものの、他国がこれを脅威とみなし、結束して我々に対抗してくる可能性もある。それは[target_character.GetName]にとっては理想的とはいえないだろう。"
 flavor_tur.1201.a: "ひとまず曖昧に返答しておこう。"
 flavor_tur.1201.b: "敵の敵は……"
 flavor_tur.1201.c: "異教徒と手を組む？ ありえん！"
 flavor_tur.1300.title: "[target_country.GetAdjectiveWithNoTooltip]の結束"
 flavor_tur.1300.desc: "[target_country.GetName]の海賊たちは、[ShowRegionName('iberia_region')]への侵攻を考えるうえで極めて重要な立場にある。彼らは最上級の水兵を擁しており、[ShowRegionName('maghreb_region')]の素晴らしい従属国となるだろう。わが国の軍事力があれば、彼らをいかなる敵からも守ることができる。いまこそ、取引を持ちかけるときかもしれない……"
 flavor_tur.1300.a: "[target_country.GetNameWithNoTooltip]での影響力を広げよう。"
 flavor_tur.1300.b: "いずれその時は来るが、いまではない。"
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "わが国とより密接な関係を結ぶことを望んだ[target_country2.GetName]が、[target_character.GetName]に接触してきた。彼らの目標はわが国を庇護することだが、我々はその見返りに彼らの従属国となり、[target_character2.GetName]に仕えることになる。"
 flavor_tur.1301.a: "外国の庇護など受け入れない。"
 flavor_tur.1301.b: "それで安全を確保できるならば……"
