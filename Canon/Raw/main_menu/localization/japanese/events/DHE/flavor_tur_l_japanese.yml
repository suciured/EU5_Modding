 flavor_tur.102.title: "回転する驚異"
 flavor_tur.102.desc: "[taqi_ad_din.GetName]という名の[taqi_ad_din.GetWomanMan]が、熱風を動力源としてケバブの串を回転させることができる独創的な機械を発明した。この装置は現在、[capital_location.GetName]の料理店で腹をすかせた群衆を楽しませている。しかし、[taqi_ad_din.GetNameWithNoTooltip]はほかの分野、特に天文学においても優れた学者であり、[taqi_ad_din.GetHerHim]を雇えば、わが国に栄光をもたらしてくれるはずだ。"
 flavor_tur.102.historical_info: "タキ・アルジン・ムハンマド・イブン・マアルーフは天文学、時計、工学、光学などの分野で90冊以上の著書を残した多才な人物。1551年に、彼は串を回転させることのできる蒸気機関の設計をいくつか考案した。似たような設計は古代ギリシャでもみられたものの、実用化に至った例はほとんどなかった。20年後、彼はスルタンであるムラト3世に宮廷天文学者として仕えた。"
 flavor_tur.102.a: "我々にはこのような[taqi_ad_din.GetWomenMen]が必要だ。"
 flavor_tur.102.b: "ケバブを楽しもうじゃないか。"
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip]は無名のまま消え去る"
 flavor_tur.103.title: "[taqi_ad_din.GetNameWithNoTooltip]の天文台"
 flavor_tur.103.desc: "我々が宮廷に雇って以来、[taqi_ad_din.GetName]は天体研究をさらに進めるための大きな天文台を夢見てきた。[taqi_ad_din.GetSheHe|U]はすでに天球儀や機械式時計の製作を進めており、[capital_location.GetName]を見下ろす丘の上に適切な土地も見つけてある。あとは資金さえあれば、[taqi_ad_din.GetSheHe]の天文台を建設できるだろう。"
 flavor_tur.103.historical_info: "1577年に建設されたタキ・アルジンの天文台は2つの建物から成り、コンスタンティノープルのヨーロッパ人地区を見下ろす丘の上に立っていた。天文台の存続期間は短かったものの、タキ・アルジンは1世紀以上前にサマルカンドでウルグ・ベクが作成した星表を修正、完成させる知見を得ることができた。"
 flavor_tur.103.a: "この天文台を建てよう。"
 flavor_tur.103.b: "宗教建築物に専念すべきだ。"
 flavor_tur.104.title: "[GetCurrentYear]年の大彗星"
 flavor_tur.104.desc: "夜空に巨大な彗星が現れ、その奇妙な光が大地を不気味に照らしている。一見不吉な現象だが、[ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')]の天文学者たちはこれを幸福と栄光の兆しとみなし、わが国がついに[super_sinister_rival.GetLongName]に勝利する吉兆であると主張している。"
 flavor_tur.104.historical_info: "1577年の大彗星は、オスマン帝国のタキ・アルジンと、デンマークのティコ・ブラーエによって研究された。タキ・アルジンはムラト3世にこの彗星が示す前兆の解釈を依頼されたが、彼の楽観的な予言は的中せず、王国は直後に疫病に見舞われた。これは数年後、彼の天文台が取り壊される一因となった。"
 flavor_tur.104.a: "実に素晴らしい報せだ。"
 flavor_tur.104.b: "楽観的すぎる。"
 repercussions_later.tt: "これはのちにプラスの影響を及ぼすかもしれない"
 flavor_tur.105.title: "天文台の最期"
 flavor_tur.105.opening: "[ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')]の天文学者たちが大彗星の意味を解釈してからまもなく、[ROOT.GetCountry.GetFlavorRank]の各地で疫病が発生した。[capital_location.GetName]の住民のあいだでは、天文台そのものが神に背く不吉な存在であると非難する声があがっている。"
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$彼らは、天文台の存在を信じたオスマン宮廷は愚かだったと述べた。$flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$オスマン宮廷が天文台を疑ったのは正しかったのだ。$flavor_tur.105_ending$"
 flavor_tur.105_ending: "いまや[ROOT.GetCountry.GetFlavorRank]の臣民の多くが、この天文台の取り壊しを求めている。"
 flavor_tur.105.historical_info: "1580年にコンスタンティノープルの天文台が閉鎖されたのは、一般市民の宗教的な怒りが原因とされることもあるが、実際には政治的な問題だった。タキ・アルジンは、官僚機構の下層や「ウラマー」の多くと敵対関係にあり、彼らはタキ・アルジンを異端者として裁こうとしていたのだ。これにより天文台はわずか数年しか存続できず、イスラム世界の天文学にとって大きな損失となってしまった。"
 flavor_tur.105.a: "存続しているあいだは良かったのだが。"
 flavor_tur.105.b: "いや、取り壊してはならない。"
 flavor_tur.105.happy_pops.tt: "[capital_location.GetNameWithNoTooltip]のすべての[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]および[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_tur.106.title: "[ShowLocationNameWithNoTooltip('jerusalem')]の修復"
 flavor_tur.106.desc: "聖なる[target_location.GetRank.GetName][target_location.GetName]はわが[ROOT.GetCountry.GetFlavorRank]の至宝だが、切実に修復を必要としている。この古い[target_location.GetRank.GetNameWithNoTooltip]の防壁は崩れかけ、岩のドームもかつての輝きを失っている。もし我々が大規模な修復を支援すれば、現地住民の心を掴むだけでなく、[ShowReligionGroupName('muslim')]への献身の証ともなるだろう。"
 flavor_tur.106.historical_info: "スレイマン大帝とその妻ロクセラーナは、オスマン帝国をイスラム文明の中心として印象づけるべく、多くの建設計画を支援した。その一貫として、聖地エルサレムの大規模な修復事業がおこなわれた。古代の防壁は再建され、岩のドームは改修され、今日に至るまでドームを覆う青い大理石のタイルで装飾された。"
 flavor_tur.106.a: "費用は惜しまない。"
 flavor_tur.106.b: "ドームだけを改修しよう。"
 flavor_tur.106.c: "代わりに近代的な要塞を建設せよ。"
 jerusalem_happy_burghers.tt: "[ShowLocationNameWithNoTooltip('jerusalem')]のすべての[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_tur.107.title: "[ShowLocationNameWithNoTooltip('cairo')]の[ShowGoodsNameWithNoTooltip('coffee')]"
 flavor_tur.107.desc: "近ごろ、イエメン原産の[ShowGoodsName('coffee')|U]の人気が非常に高まっており、[ROOT.GetCountry.GetFlavorRank]じゅうの都や町にコーヒーハウスが現れている。特に[ShowLocationName('cairo')]は、この黒く美味なる飲料の交易の増加で大いに繁栄しているが、一部の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]はコーヒーを制限することを望んでいる。彼らの主張によれば、コーヒーは酒と同じくらい男性を堕落させる危険な飲み物であり、[ShowLocationNameWithNoTooltip('cairo')]市民は飲むべきではないという。"
 flavor_tur.107.historical_info: "コーヒーの飲用は15世紀のイエメンを起源とし、16世紀末にはオスマン帝国全土に広まったという。コーヒーはイエメンのモカ港からカイロに運ばれ、帝国の隅々にまで届けられた。コーヒー貿易のおかげもあって、エジプトは帝国で最も豊かな地方に成長した。"
 flavor_tur.107.a: "それでも商人たちを支援しよう。"
 flavor_tur.107.b: "もっと早く規制すべきだった。"
 flavor_tur.108.title: "大規模な通貨価値引き下げ"
 flavor_tur.108.desc: "最近の[ROOT.GetCountry.GetFlavorRank]の問題により、経済的な苦境が深まりつつある。さまざまな現地通貨が使用される国内市場では、商人たちが法外な価格差に不満を漏らし、また兵士たちも給与の遅れに怒りを募らせている。だが、もし我々がアクチェ銀貨の価値を切り下げることができれば、[ROOT.GetCountry.GetFlavorRank]の経済を統一し、国庫にいまだ蓄えられている金貨の価値を高めることで、この苦境を緩和できるかもしれない。"
 flavor_tur.108.historical_info: "1585年にオスマン帝国がアクチェ銀貨の価値を切り下げた理由は、完全には明らかになっていない。ペルシアとの長期間の戦争による費用が原因だったとも、新大陸から流入する銀の影響だったとも考えられている。帝国内の各地方経済は互いに大きく乖離していたため、彼らは国庫の利益のために地方経済を統一し、銀貨に対する金貨の価値を高めようとした可能性がある。結局、こうした取り組みの成果は限定的なものに終わり、通貨は数十年にわたって不安定なままだった。"
 flavor_tur.108.a: "危険を冒す価値はある。"
 flavor_tur.108.b: "こうした懸念は杞憂に終わるものだ。"
 flavor_tur.109.title: "鳥かご"
 flavor_tur.109.desc: "新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]が王位に就くと、その兄弟が（幼児でさえ）やむを得ず殺されることに民衆は不快感を抱くようになってきた。我々が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の兄弟たちを[ROOT.GetCountry.GetGovernment.GetAdjective]のハーレムの一角にある「#italic カフェス#!」という檻に幽閉すれば、彼らは安全かつ華やかな生活を送ることもできる。これにより、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝は後継者に不足することはなくなるはずだ。"
 flavor_tur.109.historical_info: "オスマン帝国における兄弟殺しの習慣は、ムラト3世やメフメト3世が即位した際に数十名もの幼児や少年が殺害された残忍な事件のあと、16世紀後半に廃れた。その代わりに、スルタンの男系親族はハーレムで一定度の軟禁状態に置かれ、贅沢な生活や側室によって従順に保たれるようになった。これにより王朝の活力と王国の安定は確保されたが、統治者の個人的な権力は弱まり、より容易に交代可能な存在となっていった。"
 flavor_tur.109.a: "そうだ、この蛮行は終わらせなくては。"
 flavor_tur.109.b: "いや、兄弟は決して信用できない。"
 flavor_tur.110.title: "カピチュレーション"
 flavor_tur.110.desc: "わが国はそろそろ、[ShowReligionGroupAdjective('christian')]諸国とよりよい関係を培うべきかもしれない。[capitulation_country.GetName]などは、[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]が用意した新たな勅許を与えるのに好都合な相手だ。この勅許は、[capitulation_country.GetAdjectiveWithNoTooltip]の商人や旅行者に[ROOT.GetCountry.GetFlavorRank]内での保護と特権を与え、彼らに対して友好の意志を示すものともなる。しかし、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、外国人との不公平な競争が生まれるとして不満をこぼしている。"
 flavor_tur.110.historical_info: "カピチュレーション、トルコ語で「#italic Ahidnâme#!（アフドナーメ）」はオスマン帝国が他国に与えた勅許であり、通常は当該国の商人に対して、オスマン帝国領内における課税や訴追の免除などの特権を与えるものだった。カピチュレーションの初期の受益国はヴェネツィアやジェノヴァだが、最も重要なものは1535年にフランスに与えられ、これがのちのフランス・オスマン同盟の基礎となった。"
 flavor_tur.110.a: "勅許に調印しよう。"
 flavor_tur.110.b: "いや、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]が正しい。"
 opinion_ottoman_capitulation: "カピチュレーションを付与"
 flavor_tur.111.title: "影絵芝居"
 flavor_tur.111.desc: "最近、[ROOT.GetCountry.GetFlavorRank]の多くの都で、モスリン生地のスクリーンに映し出される影を利用した一種の人形劇が流行している。これは、カラギョズとハジワットという2名の道化師を中心に展開される演劇で、ティーハウスや貴族の館で多くの観客を集めている。一部の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、下品で破壊的なテーマが多いこの演劇は[ShowReligionGroupName('muslim')]への冒涜だと主張しているが、禁止すれば多くの住民の強い怒りを買うだろう。"
 flavor_tur.111.historical_info: "カラギョズの影絵芝居の起源には諸説ある。一説によれば、中世から影絵芝居が上演されていたジャワ島から商人とともに伝わったという。16世紀には、風刺的かつ不遜な演劇がオスマン帝国の各都市で上演されるようになっていた。$common_string_shaikh_al_islam$のエブッスード・エフェンディは、この芝居はイスラム法上許されるものであるという有名な裁定を出した。しかし後世になると、その政治的内容ゆえに統治者たちに抑圧されるようになっていった。"
 flavor_tur.111.a: "民の楽しみを奪うことはない。"
 flavor_tur.111.b: "強硬派をなだめよう。"
 plays_banned.tt: "カラギョズの芝居は禁止だ。"
 flavor_tur.112.title: "[ShowAdvanceNameWithNoTooltip('timariots')]の終わり"
 flavor_tur.112.desc: "長らくわが国を支えてきた[ShowAdvanceName('timariots')]制度が、いまや深刻な問題に直面している。騎兵に与えてきた土地は代を重ねるごとに細分化され、貧しくなっており、マスケットで武装した敵の出現により、騎兵の戦場における優位も過去のものとなりつつある。これ以上のティマールの分配をやめれば、現在の所有者たちの高齢化と死により、それらの土地を国が直接恩恵を受ける徴税用の農場に変えることができるだろう。また、陸軍を近代化し、火器で武装した歩兵に重点を置くことも可能だ。"
 flavor_tur.112.historical_info: "スィパーヒー騎兵に対する土地授与制度であるティマール制は、やがて持続不可能となった。かつての大規模なオスマン帝国の征服が過去のものになると、新たに分与する土地が不足するようになったのだ。加えて、陸軍内のほかの派閥、特にイェニチェリも土地を求めた。改革の必要性に気づいたオスマン帝国はこの制度を廃止し、代わりに農民出身のセクバン兵の徴用を重視するようになった。"
 flavor_tur.112.a: "我々は時代とともに変化すべきだ。"
 flavor_tur.112.b: "騎兵はつねに頂点にあるのだ。"
 timars_unavailable.tt: "[reforms|e]「ティマール制」が恒久的に利用できなくなる"
 flavor_tur.113.title: "王への助言"
 flavor_tur.113.desc: "最近、「#italic ナシハートナーメ（王への助言）#!」と呼ばれる文学ジャンルが大きな人気を博している。このジャンルの書物はしばしば[target_ruler.GetName]に献上するかのように書かれ、敬虔さ、道徳、あるいは政治的技能について助言する体裁をとっている。しかし著者らは、[ROOT.GetCountry.GetFlavorRank]がさも深刻な問題に見舞われ、神の摂理によってのみ救済できる悲惨な状況にあることを暗示しはじめている。このような作品の蔓延を、我々は放置しておくべきだろうか？"
 flavor_tur.113.historical_info: "ナシハートナーメというジャンルは、ヨーロッパの「君主鑑」と呼ばれる文学と多くの類似点があったが、次第にオスマン帝国が抱えるさまざまな病巣を浮き彫りにし、悲観的な色合いを強めた作品群となっていった。これらは特に、セリム1世の治世を黄金時代として振り返るものが多かった。のちの歴史家たちが17世紀をオスマン帝国の衰退期であると誤解したのは、このナシハートナーメの影響があったと考えられている。"
 flavor_tur.113.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]はこうした書物から学べるはずだ。"
 flavor_tur.113.b: "政権を称賛するよう著者たちを説得せよ。"
 flavor_tur.113.c: "この裏切り者どもを処刑しろ。"
 executed_authors.tt: "ナシハートナーメの流行が突如終わりを迎える"
 flavor_tur.114.title: "母の権利は[ROOT.GetCountry.GetReligion.GetGodName]の権利"
 flavor_tur.114.desc: "ヴァリデ・ハトゥンである[valide_sultan.GetName]は、優秀かつ決断力のある[valide_sultan.GetWomanMan]であり、すでに[ROOT.GetCountry.GetGovernment.GetCourtTitle]において強大な地位を手にしている。[target_ruler.GetDynasty.GetName]王朝を脅かす多くの脅威を見据え、[valide_sultan.GetSheHe]は次に国政に対するさらなる発言力を得ようとしている。そうすることで、かつてのセルジューク朝の偉大な王妃たちのように、[ROOT.GetCountry.GetFlavorRank]に尽くすことができると考えているのだ。我々は、[valide_sultan.GetHerHim]に新たな称号である「ヴァリデ・スルタン」を与え、ほかのすべての[valide_sultan.GetWomenMen]よりも尊ばれる存在とし、評議会を監督する権利を与えることもできる。"
 flavor_tur.114.historical_info: "オスマン帝国のスルタンの母親は、ほぼ例外なくハーレムの奴隷出身であったにもかかわらず、特にスレイマン大帝とその強力な妃ロクセラーナの治世以降、舞台裏で大きな権力を握ることができた。スレイマンの母親であるハフサに最初に与えられた「ヴァリデ・スルタン」の称号は、多くの特権と権力を誇るとともに皇女たちの結婚を取り仕切ることもでき、帝国外交における重要な柱となっていた。"
 flavor_tur.114.a: "我々には[valide_sultan.GetHerHim]の知恵が必要だ。"
 flavor_tur.114.b: "[valide_sultan.GetWomenMen|U]はハーレムにいるべきだ。"
 flavor_tur.115.title: "女性の力"
 flavor_tur.115.desc: "わが[ROOT.GetCountry.GetFlavorRank]がさまざまな問題を抱えるなか、[harem_power.GetName]をはじめとする[ROOT.GetCountry.GetGovernment.GetCourtTitle]の[harem_power.GetWomenMen]たちは、ハーレムの内幕から公的な役割まで、より多くの責任を負う資格がある。[ROOT.GetCountry.GetGovernment.GetAdjective]の[harem_power.GetWomenMen]たちの影響力は長らく増大しており、多くは奴隷の出身でありながら優れた才覚を示してきた。だが、[harem_power.GetWomenMen]たちに[ROOT.GetCountry.GetGovernment.GetCourtTitle]の手綱を委ねれば、伝統主義者からの反発は避けられないだろう。"
 flavor_tur.115.historical_info: "オスマン帝国の女人天下として知られるこの時代は、およそ150年にわたって続いた。多くのスルタンの治世が短く、何人ものスルタンが幼くして即位した激動の時代だった。そのため、彼らの母親、祖母、姉妹、あるいは妃が、しばしば大宰相と対立しながらも、大きな影響力を行使するようになった。ミフリマーフ、ヌールバーヌー、キョセム、トゥルハンといったこの時代のスルタンたちは、オスマン帝国の歴史において最も影響力のある女性たちとなった。"
 flavor_tur.115.a: "[ROOT.GetCountry.GetFlavorRank]には女性の知恵が必要だ。"
 flavor_tur.115.b: "この女狐どもを弁えさせろ。"
 flavor_tur.116.title: "[favored_country.GetAdjectiveWithNoTooltip]派閥"
 flavor_tur.116.desc: "[target_ruler.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]において、[favored_country.GetAdjective]出身の側室、オダリスク、矮人、宦官らの派閥が勢力を伸ばしている。彼らは舞台裏で動き、すでにハーレムと官僚機構のなかで大きな影響力を有しているようだ。彼らは[favored_country.GetNameWithNoTooltip]にとってより有利な決定と、同国とのあいだにカピチュレーションを締結するよう我々に求めてきている。"
 flavor_tur.116.historical_info: "オスマン帝国宮廷において、奴隷の身分は大きな影響力をもつ地位を得るうえで障害とはならなかった。宦官や側室たちは出身国を忘れることなく、ときに派閥を形成し自らの故国に恩恵をもたらす政治的決定を後押しした。16世紀後半には、ヴェネツィア出身の強力な宦官長であるガザンファ率いる反逆的なヴェネツィア派閥が存在していたこともある。"
 flavor_tur.116.a: "この派閥の要求を受け入れよう。"
 flavor_tur.116.b: "内廷に皆殺しにさせろ。"
 flavor_tur.116.c: "無視していればいい。"
 flavor_tur.117.title: "[ambitious_ruler.GetNameWithNoTooltip]の改革"
 flavor_tur.117.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の地位がかつての威信を失いはじめたことを察知した[ambitious_ruler.GetName]は、落ち着かない様子でいる。[ambitious_ruler.GetNameWithNoTooltip]は、官僚、地方総督、さらにはハーレムの女性たちの影響力までもが増していることを嘆き、そのすべてが自らの立場を損なっていると主張する。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は権力を取り戻すために複数の政治工作を画策しているものの、そのような動きが一部の派閥を激怒させることは間違いない。"
 flavor_tur.117.historical_info: "16世紀、オスマン帝国は徐々に官僚主義的な帝国へと変貌を遂げ、スルタンが振るう絶対的な権力は、過去に比べてはるかに小さくなった。1618年に王位に就いた若きオスマン2世は、この傾向を覆そうとしたものの、ハーレムに強力な女性の支援者がいなかったため、やがてイェニチェリや多くの相談役と敵対した。彼の試みは、控えめに言っても不運な結末を迎えることとなった。"
 flavor_tur.117.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]にはより大きな権力が必要だ。"
 flavor_tur.117.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は代わりに国家運営を学ぶべきだ。"
 flavor_tur.117.c: "この愚か者を退位させろ。"
 very_successful_coup.tt: "クーデターは大きな成功を収める"
 somewhat_successful_coup.tt: "クーデターはそれなりの成功を収める"
 flavor_tur.118.title: "$janissaries_advance$の怒り"
 flavor_tur.118.desc: "[ambitious_ruler.GetName]は急進的な改革を試みるなかで、$janissaries_advance$を臆病者呼ばわりして侮辱してしまった。彼らはこれに激怒すると同時に、[ambitious_ruler.GetSheHe]が次は自分たちの組織を解体するのではないかと恐れ、[ROOT.GetCountry.GetGovernment.GetCourtTitle]やハーレムに多くの味方を得て、血を求めて動き出した。内戦の危険を冒す覚悟がなければ、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は命を落とすことになるだろう。"
 flavor_tur.118.historical_info: "オスマン2世はイェニチェリとの対立を深め、彼らが集まるコーヒーショップを閉鎖することでその影響力を抑えると同時に、より自分に忠実なアナトリアのセクバン兵からなる新しい軍隊を育てようとした。しかし、イェニチェリは前統治者である狂王ムスタファ1世の母であるハリメ・スルタンと共謀し、オスマン2世を投獄して殺害した。その後、精神的に不安定なムスタファ1世が再び王位に就いた。"
 flavor_tur.118.a: "[ambitious_ruler.GetSheHe]には死を。"
 flavor_tur.118.b: "オスマン宮廷への脅威は叩き潰せ。"
 janissary_revolt: "イェニチェリの反乱"
 flavor_tur.119.title: "至福の守護者"
 flavor_tur.119.desc: "[mehmed_agha.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]の優秀な宦官であり、[ROOT.GetCountry.GetGovernment.GetAdjective]ハーレムの守護者のひとりである。[ROOT.GetCountry.GetGovernment.GetCourtTitle]のいくつかの派閥は[mehmed_agha.GetHerHim]のための新たな役職、「#italic キスラー・アガシ#!（娘たちの守護者）」の創設を求めている。[mehmed_agha.GetSheHe]がこの役職につけば、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の私的空間を監督し、ハーレムと最高評議会の仲介役を務めることとなる。また、[ROOT.GetCountry.GetGovernment.GetCourtTitle]での少年従者を管轄する立場でありながらも、信頼に値しない白人宦官長、「#italic カピ・アガシ#!」の上位に立つことにもなるだろう。"
 flavor_tur.119.historical_info: "オスマン帝国宮廷における宦官の数は着実に増えていった。1574年、メフメト・アーガーのためにキスラー・アガシという役職が設けられ、宦官たちはかつてない権力を得た。アフリカ出身の宦官たちは、祖国が遠く離れていたためより信頼できるとみなされ、やがて白人宦官よりもはるかに大きな影響力をもつようになった。キスラー・アガシが有力なヴァリデ・スルタンと密接なつながりを築いたこともあり、この地位はまもなく第一級の宰相にまで上り詰め、大宰相と$common_string_shaikh_al_islam$に次ぐ地位となった。"
 flavor_tur.119.a: "キスラー・アガシに昇格させよ。"
 flavor_tur.119.b: "代わりにカピ・アガシの権力を増やせ。"
 flavor_tur.119.c: "宦官どもにこれ以上の権力は必要ない。"
 valide_sultan_objects.tt: "ヴァリデ・スルタンはこれを受け入れない"
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を去る"
 flavor_tur.120.title: "[super_sinister_rival.GetNameWithNoTooltip]の銃器"
 flavor_tur.120.desc: "先の[super_sinister_rival.GetName]との戦争以来、わが国では鹵獲した敵国の大砲や銃器がいくつか展示されてきたが、平時のいまこそ、軍の士気を高めなければならない。[target_ruler.GetName]は、自身の[target_child.GetDaughterSon]である[target_child.GetName]が[target_child.GetAgeInYears]歳になったことを称え、[reenactment_location.GetName]でこれらの銃器を用いた軍事祝典を催すことを望んでいる。当然のことながら、[target_child.GetName]も当地へ赴くことになるだろう。"
 flavor_tur.120.historical_info: "不運なオスマン2世は、ポーランドとの戦争に勝つことで正統性を得ようとしたが、大敗を喫してしまった。帰路につくその心を慰めたのは、コンスタンティノープルで第一子であるシェフザーデ・オメルが誕生したという報せだった。オスマンは幼子とその母親メイリシャー・ハトゥンをエディルネに招き、そこで過去の戦いの再現を含む盛大な式典を催す予定だった……"
 flavor_tur.120.a: "この祝典を開催しよう。"
 flavor_tur.120.b: "そのような無駄な式典は不要だ。"
 unpredictable_outcome.tt: "これは危険か……はたまた有益か。"
 flavor_tur.121.title: "[reenactment_location.GetNameWithNoTooltip]での大惨事"
 flavor_tur.121.desc: "[reenactment_location.GetName]での祝典は、悲惨な結果に終わってしまった。[super_sinister_rival.GetName]との壮絶な戦いの再現中、騎兵の銃弾が跳ね返って[target_child.GetName]に命中し、あろうことか死亡させてしまったのだ。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、これを[target_ruler.GetName]の今後の統治にとって恐るべき凶兆であるとみなしている。"
 flavor_tur.121.historical_info: "エディルネでの戦争の再現の際、オスマン2世の長男オメルが死亡した。おそらくは事故と思われるが、いずれかの勢力による意図的な犯行という噂が長く囁かれていた。オスマン2世は深い悲しみに沈み、オメルの母でロシア人の側室であるメイリシャーはこの事故の責任を問われて追放された。これ以降、スルタンの性格はより残忍なものとなり、それが彼の早すぎる最期を迎える一因となった。"
 flavor_tur.121.a: "嘆きを怒りに変えよ。"
 flavor_tur.121.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を非難せよ。"
 flavor_tur.121.c: "ハーレムに慰めを求めよう。"
 flavor_tur.122.title: "[reenactment_location.GetNameWithNoTooltip]での勝利"
 flavor_tur.122.desc: "[reenactment_location.GetName]での祝典は大成功に終わり、鹵獲した武器の壮麗な展示や、わが軍の騎兵と$janissaries_advance$による素晴らしい技術が披露され、[super_sinister_rival.GetName]にまで聞こえるほどの砲声も轟かせた。[target_ruler.GetName]と[target_child.GetName]にとっては、素晴らしい日となったことだろう。"
 flavor_tur.122.historical_info: "オスマン2世の失脚は誤った判断によるところが大きいが、不運もまたその一因だった。エディルネでの戦争の再現中の事故で長男のオメルを失うという悲劇がなければ、彼の選択はまた違ったものとなり、その治世もより成功していたかもしれない。"
 flavor_tur.122.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]にこれを記憶させよう。"
 flavor_tur.122.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]にこの祝典から学ばせよ。"
 flavor_tur.122.c: "我らの敵が、わが国の力を理解せんことを。"
 flavor_tur.123.title: "狂王[target_character.GetShortNameWithNoTooltip]"
 flavor_tur.123.desc_opening: "[target_character.GetName]はもともと風変わりな人物だったが、いまでは完全に狂ってしまったという噂である。[target_character.GetSheHe]は夜な夜な宮殿の廊下をさまよいながら、先代の名を叫び、この統治の重責から解放してほしいと声をあげているという。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の有力な派閥が、[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]と手を結んで[target_character.GetHerHis]の退位を求めている。"
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[valide_sultan.GetMotherFather][valide_sultan.GetName]に同意するよう説得することもできるが、その前に陰謀者たちが擁立しようとしている後継者の[ruler_replacement.GetName]の失脚を企てるだろう。"
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$彼らは代わりに[uler_replacement.GetName]を王位に就かせるだろう。"
 flavor_tur.123.historical_info: "1617年から1623年のあいだに、ムスタファ1世は2度スルタンとなった。しかし彼は若かったため、母であるハリメを筆頭とする有力な側室たちが、ムスタファが間違った王子に殺されないように傀儡として利用した。ムスタファは当初から一風変わった人物だったが、スルタンとなっていた2度の期間のあいだに起こったオスマン2世の殺害に大きな衝撃を受け、極めて不安定になってしまった。最終的に、反乱が勃発してムスタファは退位させられ、彼の母親も渋々これに同意した。"
 flavor_tur.123.a: "[target_character.GetSheHe|U]は平穏に退位しなければならない。"
 flavor_tur.123.b: "$janissaries_advance$に対処させよう。"
 flavor_tur.123.c: "[ruler_replacement.GetNameWithNoTooltip]を暗殺させよ。"
 flavor_tur.123.d: "このような不合理な要求は無視しろ。"
 tur_put_in_kafes_tt: "[target_character.GetName]が[ROOT.GetCountry.GetGovernment.GetAdjective]のハーレムに幽閉される"
 flavor_tur.124.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]の盗賊団"
 flavor_tur.124.desc_opening: "放浪する無数の盗賊団が、[ShowRegionName('anatolia_region')]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に大きな苦しみを与えている。盗賊団の多くはもともとは農民の出であり、機会に恵まれずに困窮したすえに、略奪に身を投じるようになったようだ。"
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$[ShowAdvanceName('timariots')]を廃止し、代わりにマスケット兵の[ShowGovernmentReformName('sekban_system')]を創設すれば、より多くの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]をわが陸軍に採用できるようになり、[ShowRegionNameWithNoTooltip('anatolia_region')]の危機も緩和できるだろう。"
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]は、贖罪を望む盗賊たちを陸軍の[ShowGovernmentReformName('sekban_system')]に組み込むことで、この問題を緩和してはどうかと提案している。"
 flavor_tur.124.historical_info: "16世紀の急激な人口増加によってアナトリアでは土地不足が深刻化し、広範囲の貧困に繋がった。追い詰められた農民たちの一部はジェラーリーの反乱に加わり、ほかの者は盗賊となりこの問題をさらに悪化させた。国家がこの状況を抑えるためにとった手段のひとつが、盗賊たちをセクバン兵のマスケット隊として採用し、陸軍に組み込むことだった。"
 flavor_tur.124.a: "彼らを陸軍のマスケット兵として採用しろ。"
 flavor_tur.124.b: "[ShowGovernmentReformNameWithNoTooltip('sekban_system')]を結成せよ。"
 flavor_tur.124.c: "田園地域に[ShowAdvanceNameWithNoTooltip('bashi_bazouks')]を放て。"
 flavor_tur.124.d: "この問題は誇張されている。"
 anatolian_brigands_maybe_more_problems.tt: "この選択で盗賊の問題が解決するかもしれない"
 anatolian_brigands_no_more_problems.tt: "この選択で盗賊の問題が解決する可能性は高い"
 anatolian_brigands_certainly_more_problems.tt: "この選択で問題が解決する可能性はほとんどない"
 flavor_tur.125.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]の武装解除"
 flavor_tur.125.desc: "我々の努力にもかかわらず、[ShowRegionName('anatolia_region')]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]のあいだでは動揺が続いている。反乱軍や盗賊による襲撃によって田園地域の人々が武装するようになり、不穏な空気を生み出している。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]はもちろん、これは自衛のためであると反論するものの、その銃器や剣が将来の反乱に使われる可能性は否めない。いまのうちに、彼らを武装解除しておくのが賢明かもしれない。"
 flavor_tur.125.historical_info: "オスマン帝国の武器規制は数世紀にわたって大きく変化した。しかし17世紀になると、ジェラーリーの反乱による不安もあって、アナトリアの農民のあいだで銃器が普及した。潜在的な反乱勢力を武装解除するため、国家は武器と弾薬の押収を始め、1659年には違法な銃器が80,000丁ほども没収されたという。しかし密輸人の活動により、金を払える者なら多くの地域で銃器が入手可能だった。"
 flavor_tur.125.a: "強制的に武装解除させよ。"
 flavor_tur.125.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]に補償金を与えよう。"
 flavor_tur.125.c: "では、誰がわが軍で働くのだ？"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "反乱軍を牽引する者がほとんどいなくなる"
 flavor_tur.126.title: "バルバリアの水兵"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]は、特に[naval_adversary.GetName]に比べてわが国の海軍力が劣ることに懸念を募らせている。[naval_adversary.GetNameWithNoTooltip]に効果的に対抗するには、より多くの水兵の確保と訓練の強化が必要だ。バリバリア諸国のひとつとして知られ、海賊と航海術において豊かな伝統を有する国に[target_country.GetName]がある。彼らに適切な条件を提示すれば、その専門知識でわが国の艦隊を強化できるかもしれない。"
 flavor_tur.126.historical_info: "オスマン帝国は、大規模な商船から多くの人員を動員できたヴェネツィアなどの海上の敵対国と比べて、熟練した水兵の確保に苦労していた。この弱点は、1656年のダーダネルスの戦いの敗北によって顕著に表れた。かつてオスマン帝国は、北アフリカのバリバリア諸国から水兵や海軍司令官を多く登用しており、17世紀後半の海軍改革においても再びその力に頼ることとなった。"
 flavor_tur.126.a: "[target_country.GetNameWithNoTooltip]に頼ろう。"
 flavor_tur.126.b: "それよりも大規模な海軍改革が必要だ。"
 flavor_tur.126.c: "バリバリアの海賊などに用はない。"
 flavor_tur.127.title: "カドゥザーデ派"
 flavor_tur.127.desc: "[kadizade.GetName]が率いる[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一団が、[capital_location.GetName]のモスクで説教をおこない、大規模かつ#italic 非常に#!敬虔な信徒を獲得している。「カドゥザーデ派」と呼ばれる彼らは、信仰を初期の実践に立ち返らせようと、無分別な国家支出の制限と、コーヒー、酒、踊りといった退廃を禁じるように求めている。しかし、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]のエリート層の多くは、こうした反体制的な扇動家を速やかに排除すべきだと考えている。"
 flavor_tur.127.historical_info: "過激な保守主義を掲げるカドゥザーデ派は、数世紀後に興ったワッハーブ派とも類似しており、信仰における#italic 革新#!に強く反発し、急速にスーフィズム教団と敵対するようになった。彼らの思想はムラト4世とメフメト4世の治世下で勢力を増し、アヤ・ソフィアですらもその説教の場となった。しかし、大宰相キョプリュリュ・メフメトの就任後、カドゥザーデ派は国家の脅威であるとみなされ、指導者たちはキプロスへ追放された。"
 flavor_tur.127.a: "この愚か者どもを追放しろ。"
 flavor_tur.127.b: "彼らにも一理ある……"
 flavor_tur.128.title: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の時代"
 flavor_tur.128.desc.opening: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')]の地位を得た[target_character.GetName]は、次にすべての対立相手を黙らせようとしている。[target_ruler.GetDynasty.GetName]王朝の利益に尽力するためという口実を掲げ、[target_character.GetSheHe|U]は自身の役職にさらなる権力が与えられるよう求めているのだ。"
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$[target_character.GetNameWithNoTooltip]から多くの問題の報告を受けている[valide_sultan.GetName]は、この提案を強く支持している。"
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$これにより[ROOT.GetCountry.GetGovernment.GetRulerTitle]の個人的な権力が制限され、[target_ruler.GetHerHis]は狩猟や旅行に時間を費やすことができ、重要な問題はより経験豊富な[target_character.GetNameWithNoTooltip]によって処理されることになる。"
 flavor_tur.128.historical_info: "キョプリュリュ・メフメトは大宰相として、前例のないほどの権力を瞬く間に手中に収めた。彼は若きスルタン、メフメト4世を旧都エディルネに移住させ、国家行政から排除することに成功した。キョプリュリュはヴァリデ・スルタンであるトゥルハンの支援に依存していたものの、その権力を制限するための一手も打っていた。1661年に逝去する際、彼はスルタンを説得し、自身の息子ファズル・アフメトを彼の代わりに大宰相として任命させた。キョプリュリュ家の多くの大宰相がこのあとに続き、数十年にわたってオスマン帝国の政治を支配した。"
 flavor_tur.128.a: "国家は[target_character.GetHerHis]の手に収められるべきだ。"
 flavor_tur.128.b: "[target_character.GetSheHe|U]はすでに十分な権力を得ている。"
 nobles_revolt: "激怒する貴族"
 flavor_tur.129.title: "[GetCurrentYear]年の大火"
 flavor_tur.129.desc: "[target_location.GetName]を襲った破滅的な火災は、まるで侵略軍のように[target_location.GetRank.GetName]じゅうに広がっている。数百、数千という古い木造家屋が焼け落ち、旧[ShowReligionAdjective('judaism')]徒区画は特に大きな被害を受けた。[grand_vizier.GetName]は復興の監督に熱意を燃やしており、資金調達のための新たな案を提示している。[grand_vizier.GetSheHe|U]は破壊された多くの教会やシナゴーグの再建を禁じ、それらの区画を適切な[ShowReligionGroupAdjective('muslim')]徒市民に競売で売りたいと考えているのだ。"
 flavor_tur.129.historical_info: "1660年の大火はコンスタンティノープルの広範囲を焼き尽くし、多くの教会やシナゴーグが焼失した。その後、過激なイスラム・カドゥザーデ派の説教師ヴァーニー・メフメト・エフェンディは、ユダヤ人の財産が特に多く失われたのはアッラーの罰であると主張した。キリスト教徒たちは最終的には焼け落ちた教会の土地を買い戻すことを許されたものの、ユダヤ人にはそのような幸運は巡ってはこなかった。大宰相キョプリュリュ・ファズル・アフメトがカドゥザーデ派の言葉に耳を傾け、すべてシナゴーグ区画を没収したからだ。"
 flavor_tur.129.a: "それはいい考えだ。"
 flavor_tur.129.b: "だめだ、我らはすべての信仰を尊重する。"
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$。この[location|e]への投資により再建が容易になる"
 constantinople_fire_event.b.tt: "この大火により、[target_location.GetName]の[prosperity|e]が低下し、[pops|e]が減少し、一部の[buildings|e]が破壊される"
 flavor_tur.129.a.tt: "[target_location.GetNameWithNoTooltip]のすべての[ShowReligionAdjective('judaism')]徒および[ShowReligionGroupAdjective('christian')]徒[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 flavor_tur.129.b.tt: "[target_location.GetNameWithNoTooltip]のすべての[ShowReligionAdjective('judaism')]徒および[ShowReligionGroupAdjective('christian')]徒[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]減少する"
 flavor_tur.130.title: "合理的教義"
 flavor_tur.130.desc: "近ごろ、多くの学者たちが[ShowRegionName('persia_region')]にある[scholars_location.GetName]を離れているようだが、これは迫害や現地の経済的困窮から逃れるためだと言われている。長い旅を経て、彼らの大集団が[capital_location.GetName]の門前にたどり着き、居住を求めてきた。彼らは見返りとして、[ROOT.GetCountry.GetName]の利益のために尽力することを誓っている。しかし、この者たちは実証的な世界の探求である「#italic taḥqīq#!（タフキーク）」に関心をもつ熱心な合理主義者であり、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の指導者のなかには、これを神の存在を否定するものとみなす者もいる。"
 flavor_tur.130.historical_info: "カドゥザーデ派の保守的な影響が、オスマン帝国を知性面で阻害したと主張されることもあるが、必ずしもそうとは限らなかった。17世紀初頭には、クルディスタンやイランからも多くの学者が流入し、過去の合理的科学の復活を主張した。彼らは、「模倣（タクリード）」と対比されることの多い古い概念である「校訂（タフキーク）」を重視し、中世後期のイスラム科学に影響を与えた。"
 flavor_tur.130.a: "彼らを歓迎しよう。"
 flavor_tur.130.b: "[capital_location.GetRank.GetNameWithNoTooltip]の門は開けるな。"
 flavor_tur.131.title: "狼の群れの羊"
 flavor_tur.131.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]と都市の市民層は、国家への奉仕者が長く享受してきた特権に不満を募らせている。[janissary_location.GetName]では、[ShowBuildingTypeName('janissary_barracks')]に野心的な商人が潜り込んでいるという噂や、彼らが人脈を使ってイェニチェリの一員となり、その身分がもたらす恩恵を手に入れたという報告もある。この状況を放置しておけば、オスマン宮廷は経済的恩恵を得られるかもしれない。しかし、何世紀にもわたり戦場で恐れられてきた$janissaries_advance$の立場と技術が損なわれてしまうおそれもある。"
 flavor_tur.131.historical_info: "16世紀から17世紀にかけて、オスマン帝国では経済的、政治的な多元主義が進んだ。以前はデヴシルメ出身の男性だけに許された特権的な地位も、この時代には中産階級の経済的な才覚のある人々が就くことができるようになった。その顕著な例がイェニチェリであり、商人や職人たちは特権を得るためにその地位を買収したという。"
 flavor_tur.131.a: "最も重要なものは金だ。"
 flavor_tur.131.b: "$janissaries_advance$は神聖なものだ。"
 flavor_tur.132.title: "[GetCurrentYear]年の$ottoman_tax_farming$改革"
 flavor_tur.132.desc: "[grand_vizier.GetName]はわが国の経済について熟慮し、「#italic マリカーネ#!」と呼ばれる新たな税徴収制度を考案した。これは、村や地区は競売にかけられ、最高額で落札した者に生涯の課税権を与えるという制度である。[grand_vizier.GetSheHe]によれば、この制度は徴税請負人に土地の繁栄のための一層の投資をおこなわせ、任期満了前に土地を食いつぶす傾向を減らすことで、旧制度の改善につながるという。また、かつては一般的だった1年契約の管理という、官僚的な手間を省くこともできるとのことだ。とはいえ、以前の制度が非常に利益を上げていたことも事実だ。"
 flavor_tur.132.historical_info: "マリカーネ制度は1695年、悲運の大宰相エルマス・メフメト・パシャによって導入された。彼には長期的な経済利益を改善しようという前向きな意図があったものの、この制度は部分的に失敗に終わった。旧来の徴税請負人たちからの激しい抵抗に遭い、新しい種類の終身徴税権に対する国家の監督も不十分だった。改革にもかかわらず、国家はすぐに軍事的敗北を喫し、兵士たちへの給与の支払いに苦しむようになった。エルマスは1697年に部下によって殺害され、1703年には給料を支払われなかったイェニチェリがムスタファ2世を打倒した。"
 flavor_tur.132.a: "この改革を実施しよう。"
 flavor_tur.132.b: "旧来のやり方で課税しろ。"
 malikane_available.tt: "[government_reform|e]「[ShowGovernmentReformName('ottoman_malikane_tax_reform')]」が利用可能になる"
 flavor_tur.133.title: "沈黙の代価"
 flavor_tur.133.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の多くの学者が、ますます職探しに苦労するようになっている。カーディーはつねに需要があるが、その地位は誰もが切望しており、競争も激しく、万人がありつけるほどの数があるわけでもない。いまでは父親たちは、自分の息子に学者となること、あるいは[ShowBuildingTypeName('madrasa')]で学ぶことすら勧めなくなっている。彼ら学者たちはいま、国家があらゆる科学を評価していた、アリー・アル＝クシュズィーとタキ・アルジンの時代を懐かしんでいる。"
 flavor_tur.133.historical_info: "17世紀になると、オスマン帝国の学者たちが活躍する機会は減っていく。コンスタンティノープルには多くのマドラサがあり、教育を受けるのに不自由はなかったが、長年の経済的苦境が給料の低下を招き、それに伴って抽象的な科学に対する一般的な情熱も薄れていった。学問の道は困難でありながら実入りの少ない職業となり、才能ある者たちも次第に商人、職人、官僚を選ぶようになった。"
 flavor_tur.133.a: "これは必然だ。"
 flavor_tur.133.b: "学問に投資しなければ。"
 flavor_tur.134.title: "[target_province.GetNameWithNoTooltip]の戦争"
 flavor_tur.134.desc: "[ShowLocationName('mecca')]に向かう重要な巡礼者を乗せた船団が、海賊から卑劣な襲撃を受けた。殺された者のなかには、元宦官長や[ShowLocationName('cairo')]のカーディー、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の乳母までもが含まれていた。その後海賊たちは、[target_province.GetName]の[ShowLocationName('candia')]近くの港へ入港した。この島は長らくわが国にとって悩みの種であり、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の派閥の一部はいまや[target_country.GetName]との戦争を求めるようになっている。しかし[objecting_vizier.GetName]は、わが国の財政への深刻な打撃を理由に、これに強く反対している。"
 flavor_tur.134.historical_info: "17世紀半ばのヴェネツィアの勢力は衰えつつあり、オスマン帝国は長らくヴェネツィア支配下のクレタ島を狙っていた。そんな折、マルタ騎士団が重要な巡礼者を乗せた船を襲撃し、のちに捕虜の一部を奴隷としてクレタ島に降ろしたことで、オスマン帝国はヴェネツィアとの戦争の絶好の口実を得た。しかしこの戦争は、宮廷内の強硬派に反対した大宰相セミズ・メフメト・パシャが正しかったことを証明する、非常に長く費用の嵩む戦争となった。"
 flavor_tur.134.a: "[objecting_vizier.GetHerHim]は無視しろ。すなわち、開戦だ。"
 flavor_tur.134.b: "国庫が最優先だ。"
 flavor_tur.135.title: "[target_ruler.GetShortNameWithNoTooltip]への不穏当な影響"
 flavor_tur.135.desc: "最近[target_ruler.GetShortName]は体調が優れず、わが[ROOT.GetCountry.GetFlavorRank]の利益よりも私利私欲を優先する者たちを周囲に伴うようになってきた。その筆頭が[cinci_hoca.GetName]という名の[cinci_hoca.GetWomanMan]であり、霊能者にして治癒師を自称しているものの、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の多くが[cinci_hoca.GetHerHim]を詐欺師とみなしている。しかし[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[cinci_hoca.GetHerHim]や[target_ruler.GetShortName]を取り巻く権力に飢えた者たちに、高い地位を与えようとしているのだ。"
 flavor_tur.135.historical_info: "イブラヒムは弱く、精神的に不安定なスルタンだったが、それは兄弟のほとんどが殺害されるという熾烈な宮廷の環境で育ったせいだった。彼はほどなくして、権力者である母キョセム・スルタンの影響下に置かれるようになり、また彼を操ろうとする不適切な人物に囲まれるようになった。そのなかには女官のシェケルパル・ハトゥン、提督のシラーダーリ・ユスフ・パシャ、そしてスルタンの病を癒せると主張する祈祷師にして詐欺師のチンチ・ホジャがいた。この一派はやがて強大な権力を手にするようになる。"
 flavor_tur.135.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が必要とするものはすべて与えよう！"
 flavor_tur.135.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]からこの愚か者どもを追放しろ。"
 flavor_tur.135.c: "$janissaries_advance$が[ROOT.GetCountry.GetGovernment.GetRulerTitle]を退位させなくては。"
 flavor_tur.136.title: "贅沢なる[target_character.GetShortNameWithNoTooltip]"
 flavor_tur.136.desc: "[target_character.GetShortName]にはいまだ後継者がいないことから、国民のあいだに[ROOT.GetCountry.GetFlavorRank]が危機に瀕しているという感覚が高まっている。しかし、[target_character.GetHerHis]の[valide_sultan.GetMotherFather]である[valide_sultan.GetName]には、この問題が国家の危機へと転じる前に対処する計画がある。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が絹や毛皮、宝石、そしてふくよかな女性を好むことはよく知られている。[target_character.GetHerHim]にこれらすべてを与えてハーレムに耽溺させておけば、政治に過度に口を挟まれることもなく、[target_character.GetDynasty.GetName]の一族の未来も安泰だろう。"
 flavor_tur.136.historical_info: "兄弟たちが殺害されたことから、イブラヒムはその即位当時のオスマン王朝最後の男系継承者だった。権力者だった母キョセムは、イブラヒムに奴隷の側室や贅沢品を与えることで支配下に置こうとした。20人以上の子供をもうけたイブラヒムは結果的にオスマン朝を救ったが、贅沢を好み、お気に入りの側室や取り巻きに多くの特権を与えたことが、彼の早すぎる最期を招いた原因となった。"
 flavor_tur.136.a: "[valide_sultan.GetMotherFather]はつねに最善を知っている。"
 flavor_tur.136.b: "いいや、我らは[ROOT.GetCountry.GetReligion.GetGodName]を信じるべきなのだ。"
 flavor_tur.137.title: "信仰の判事"
 flavor_tur.137.desc: "[ShowReligionGroupAdjective('muslim')]徒の民にとって重要なすべての物事を判じる#italic カーディー#!は、国家の柱であり、多くの学者の憧れでもあった。しかし、近年の統治と徴税制度の発展に伴い、カーディーは自らの統治する#italic カディルク#!に対してより大きな自治権を求めるようになっている。これを与えれば、わが国の[ShowReligionGroupNameWithNoTooltip('muslim')]徒全体に対する優位性を主張するわが国にとって利益となり、彼らとオスマン宮廷のあいだに永遠の絆が結ばれるだろうとカーディーは主張している。"
 flavor_tur.137.historical_info: "17世紀のオスマン帝国では、スルタンの権力は徐々に弱体化し、イェニチェリやカーディーといった組織がますます影響力を強めていった。カディルクはカーディーに与えられた管轄区域で、そのなかで彼らは課税と徴兵の両方を監督していた。カディルクを通じてカーディーは、特に王権の中心地以外の地方で大きな影響力を行使することができた。そして1703年のエディルネ事件でスルタンのムスタファ2世が退位させられたことで、その地位はかつてない高みに達した。"
 flavor_tur.137.a: "彼らは信頼に値する。"
 flavor_tur.137.b: "彼らにはすでに十分な権力がある。"
 has_enabled_kadiluks_privilege: "[event|e]「$flavor_tur.137.title$」によってこの[estate_privilege|e]が有効になった"
 flavor_tur.138.title: "書記官の不足"
 flavor_tur.138.desc: "わが国の官僚機構である$late_ottoman_bureaucracy$は、書記官、会計官、そして役人たちで構成された巨大な機構となり、[ROOT.GetCountry.GetFlavorRank]の安定を確保している。しかしこの官僚機構には、書記官として勤勉で文章に精通した人材が不可欠だが、そのような人材の確保はますます困難になっている。官僚機構の高官たちは、役所の多くの椅子が空いており、棚には埃が積もっていると警告し、国家予算の増額を訴えている。"
 flavor_tur.138.historical_info: "17世紀のオスマン帝国は、スルタン個人の権力に焦点を当てた愛国的な国家から、制度に焦点を当てた官僚的な帝国へと変貌を遂げた。その重要な一端を担ったのが、帝国官僚機構の拡大である。官僚機構は急速に成長し、最終的にはトプカプ宮殿を離れてより独立した組織となった。手書きの文書が依然として主流だったことから、熟練した書記を採用することが最優先事項とされた。"
 flavor_tur.138.a: "彼らを全面的に支援しよう。"
 flavor_tur.138.b: "代わりに$janissaries_advance$に投資しよう。"
 flavor_tur.138.c: "なんのために官僚機構が必要か、忘れた。"
 flavor_tur.139.title: "[kemankes.GetNameWithNoTooltip]の改革"
 flavor_tur.139.desc: "[kemankes.GetName]は多くの改革に熱心に取り組んできた。[kemankes.GetSheHe|U]は海軍を拡大する一方で陸軍の規模を縮小し、訓練と辺境地方での要塞建設に力を入れたいと考えている。より大きな課題として、[ROOT.GetCountry.GetFlavorRank]の財政再編もあり、汚職の撲滅や地方市場における商品の国家公定価格を強制することを通じて、オスマン宮廷にさらに大きな経済統制をもたらそうとしている。しかし、[kemankes.GetName]は[ROOT.GetCountry.GetGovernment.GetAdjective]のハーレム内に多くの敵を抱えており、その構想を実施するには対立相手に対処しなくてはならないだろう。"
 flavor_tur.139.historical_info: "ケマンケシュ・カラ・ムスタファ・パシャは、宮廷における敵対者たちと同じく、聡明でありながら冷酷な人物だった。彼の改革には、イェニチェリやスィパーヒーの縮小、オスマン経済をより重商主義的な方向に向かわせる大胆な試みなどがあった。彼は国家全体を再編し、税吏による庶民の搾取を減少させると同時に、新しい政策に反する行為には厳しい処罰を実施した。しかし、彼はスルタンの母であるキョセムやスルタン・イブラヒムの側近たちに対抗すべくイェニチェリに蜂起させようとしたことで、1644年に処刑されてしまった。"
 flavor_tur.139.a: "この変化は必要なものだ。"
 flavor_tur.139.b: "[kemankes.GetSheHe|U]は野心的すぎるかもしれない……"
 flavor_tur.140.title: "$tulip_period$"
 flavor_tur.140.desc: "新時代が到来した。画家、詩人、建築家は、古典的な[ShowCultureName('turkish_culture')]芸術と[ShowContinentName('europe')]の新しい運動の両方からインスピレーションを受け、花のように華麗な美しさをもつ作品を生み出している。どこの庭にもチューリップが咲き乱れ、未来への新たな希望が感じられる。この新たな気運を活かして、[ROOT.GetCountry.GetFlavorRank]全体を刷新する改革を実施するべき時が来た。外交努力の強化と貿易の機会を拡大することで、将来必ずやわが国に多大な利益がもたらされるだろう。"
 flavor_tur.140.historical_info: "「#italic ラーレ・デヴリ#!（チューリップ時代）」は、オスマン帝国の芸術と建築が再び花開いた1718年から1730年までの、短く平穏な時代を指す言葉。大宰相ネヴシェヒルリ・ダマート・イブラヒム・パシャは外交関係と商業を重視した新たな政策を打ち出し、画家と建築家はヨーロッパのバロック芸術から着想を得て、花のような華麗な装飾様式を生み出した。チューリップにはオスマン芸術における長い歴史があったが、この新たな運動で特に顕著な存在となり、時代全体にその名が用いられた。"
 flavor_tur.140.a: "そうだ、我らは前を向かなければ。"
 flavor_tur.140.b: "この異端の影響を拒め。"
 flavor_tur.141.title: "印刷の力"
 flavor_tur.141.desc: "[muteferrika.GetName]は長年、外交官として忠誠を尽くしてきた。しかし、その真の情熱はつねに学問にあり、長らく[ShowContinentName('europe')]の歴史を研究してきた。そして今回、[muteferrika.GetSheHe]は[capital_location.GetName]に印刷機を設置し、わが[ROOT.GetCountry.GetFlavorRank]で普及しはじめたばかりの新しい発明、[ShowLanguageName('arabic_language')]の活字字型を活用したいと考えている。しかし、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一部はこれに強く反対している。この印刷機の導入により、敬虔な人々が長らく大切にしてきた筆記の芸術が損なわれてしまう、というのだ。"
 flavor_tur.141.historical_info: "オスマン帝国には何世紀も前からヘブライ語の印刷機が存在していたが、アラビア語の活字字型を用いた印刷機が登場したのは18世紀に入ってからである。ハンガリー出身の外交官にして学者だったイブラヒム・ミュテフェッリカは、1726年に宮廷に対し、宗教関係の書物以外の印刷をコンスタンティノープルでおこなえるよう許可を求めた。彼はその後20年にわたり、辞書や地図、さまざまな科学書や歴史書などを含む23冊もの書物を出版した。"
 flavor_tur.141.a: "この発明を受け入れよ。"
 flavor_tur.141.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の側につこう。"
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip]は無名のまま消え去る"
 flavor_tur.142.title: "書記官の嘆き"
 flavor_tur.142.desc: "[muteferrika.GetName]が導入した活字字型を用いた印刷機は学問に恩恵をもたらしたが、$ottoman_bureaucracy$および$late_ottoman_bureaucracy$の多くの書記官からの反対に直面している。自らの仕事が完全に取って代わられることを恐れた彼らは、印刷所の閉鎖を要求しており、これは反体制的な$janissaries_advance$の一団からも支持を得ている。我々が従わなければ反乱に発展する可能性もあるが、[ROOT.GetCountry.GetFlavorRank]の安定と印刷機を天秤にかけ、どちらを取るか決めなければならない。"
 flavor_tur.142.historical_info: "イブラヒム・ミュテフェッリカの印刷機は、わずか数十年ほどしか使用されなかった。自分たちの仕事が奪われることを不安視した反対派にはウラマーの一部だけでなく、官僚機構内で影響力をもつ多くの書記官もおり、この反発は最終的にアハメド3世による印刷所の閉鎖につながった。数十年後、イギリスの外交官ジェームズ・マリオ・マトラが再びイスタンブールで新たな印刷所を設立しようとしたものの、同様の反対に遭い、彼もまた失敗に終わった。"
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "印刷機はそのままにしておけ。"
 flavor_tur.143.title: "鉄の城"
 flavor_tur.143.desc: "[ShowCultureName('kurdish_culture')]人たちが居住する山脈と丘陵は、わが[ROOT.GetCountry.GetFlavorRank]の防波堤であり、大地が作り上げた天然の鉄の城である。しかし、現地の[ShowCultureNameWithNoTooltip('kurdish_culture')]人[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はより大きな自治権を求めてきている。我々が地方の統治に関してより大きな独立性を認めるならば、彼らは[kurdish_stronghold_location.GetName]の防衛と発展にさらなる尽力を誓うという。しかし、そのような特権を与えれば、わが国の統治下にあるほかの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を嫉妬させることになるだろう。"
 flavor_tur.143.historical_info: "クルディスタンは、オスマン帝国にとって戦略的にも経済的にも重要な地域だった。イランの宿敵との国境に位置するこの山岳地帯は防衛に優れていただけでなく、ケバン＝エルガニ鉱山には帝国屈指の銀資源が存在していた。初期のオスマン帝国のスルタンたちは、現地のクルド貴族に大きな自治権を与えることを選び、この制度は19世紀に中央集権化が勧められるまで維持された。"
 flavor_tur.143.a: "[ShowCultureNameWithNoTooltip('kurdish_culture')]の地は重要だ。"
 flavor_tur.143.b: "我々に必要なのはさらなる支配だ。"
 kurds_pleased_tooltip: "すべての[ShowCultureName('kurdish_culture')]人[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 kurds_displeased_tooltip: "すべての[ShowCultureName('kurdish_culture')]人[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少するが、丘または山岳のある[ShowCultureNameWithNoTooltip('kurdish_culture')]ロケーションの[control|e]が増加する"
 flavor_tur.144.title: "失われた慎み"
 flavor_tur.144.desc: "$tulip_period$の到来により、[ShowContinentName('europe')]産のあらゆるものへの好意が高まり、特に衣服については[ROOT.GetCountry.GetGovernment.GetCourtTitle]の女性たちが好んで身につけている。多くの[ShowReligionGroupAdjective('muslim')]徒と[ShowReligionGroupAdjective('christian')]教徒の女性はいまや互いに自由に交流し、高い地位にある西欧の外国人女性も頻繁に[ROOT.GetCountry.GetGovernment.GetAdjective]のハーレムを訪れるようになった。これはまったく無害なことであり、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の女性たちは新たな自由と喜びを大いに享受しているものの、一方[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、すべての[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]徒女性が示すべき慎み深さと謙虚さの危機であると懸念し、より厳格な規範への回帰を呼びかけている。"
 flavor_tur.144.historical_info: "オスマン文化圏では、イスラム教徒の女性がキリスト教徒の女性と親しく接することが長らく不安視されてきた。特に#italic ハンマーム#!（公衆浴場）では、キリスト教徒の女性が慎みや道徳を破壊する可能性があると考えられた。しかし$tulip_period$には、例えばイギリス大使の妻メアリー・ウォートリー・モンタギューのような地位の高い西欧の女性とオスマン帝国の女性の交流が増えた。この時期、公共活動への女性の参加は増加したが、保守的な勢力からの反発もあり、例えば女性の#italic カイマック#!（乳製品）売店の利用が禁止されるなどの動きもあった。"
 flavor_tur.144.a: "これぞ新時代……受け入れるべきだ。"
 flavor_tur.144.b: "なんとしても道徳を守らなければ。"
 flavor_tur.145.title: "[ShowAreaNameWithNoTooltip('iceland_area')]からの身代金"
 flavor_tur.145.desc: "少し前に、バリバリア諸国の海賊たちが[ShowAreaName('iceland_area')]の[raid_location.GetName]を襲撃し、多くの肌の白い捕虜を連れて[barbary_location.GetName]の奴隷市場に戻った。しかし、連れ去られた者のなかには莫大な身代金を集めた者もおり、[target_country.GetName][target_country.GetGovernment.GetRulerTitle]もまた自らの懐から金を出し、臣民を解放するために[barbary_location.GetNameWithNoTooltip]に影響力を行使するよう、わが国に丁重ながらも強く要求してきている。"
 flavor_tur.145.historical_info: "1609年の十二年休戦のあと、スペイン、オランダ、イギリスの多くの船乗りがバルバリアの海賊たちに新たな商機を見出し、外洋航海を教えた。これによりバルバリア海賊たちは大西洋にも進出し、マデイラ諸島、アイルランド、アイスランド、フェロー諸島などを幾度も襲撃した。しかし、1627年の大規模な奴隷狩りのあとにアルジェへと連れてこられたアイスランド人の虜囚の多くは、最終的に身代金によって解放された。オーラヴル・エギルソンという名の司祭などは、そうした身代金集めのために解放され、その後デンマーク国王も介入した。"
 flavor_tur.145.a: "快く受け入れよう。"
 flavor_tur.145.b: "奴隷狩りを減らすのではなく、増やすべきだ！"
 slaves_released: "不当に連行された奴隷を解放した。"
 slaves_sent_home.tt: "[barbary_location.GetNameWithNoTooltip]の奴隷[pop|e]の大半が[raid_location.GetNameWithNoTooltip]へ帰還する"
 flavor_tur.146.title: "死体が吊り下げられた木"
 flavor_tur.146.desc: "$janissaries_advance$の一団が王宮の扉を叩き、不正行為に対する賠償を求めてきた。彼らは不満を記した長大なリストと、それと同じくらい長い、自分たちの苦境の原因となった官僚たちの名簿を手にしているようだ。すでに彼らは名簿に記された者たちを捕え、近くの#italic チナール#!の木に吊るしはじめている。$janissaries_advance$たちは、給与の支払いを意図的に遅らせ、[ROOT.GetCountry.GetFlavorRank]に多大な不利益をもたらしたとして、[minister_1.GetName]と[minister_2.GetName]の引き渡しを求めた。"
 flavor_tur.146.historical_info: "チナール事件は、1656年のクレタ戦争から帰還した不満を抱えた兵士たちが、本来の給与が支払われていないと感じたことがきっかけで発生した。彼らは、帝国の経済衰退の責めを負うべき30人の官僚のリストを示し、若きスルタンのメフメト4世とその母トゥルハンに圧力をかけ、これらの人物の引き渡しを要求した。スルタンは一部の官僚の更迭に同意したものの、反乱軍は彼らの身柄を捕らえると、すぐさま絞首刑に処した。この事件のあと、トゥルハンはより優秀な行政官の必要性を感じ、キョプリュリュ・メフメト・パシャを大宰相に任命した。"
 flavor_tur.146.a: "この2名を引き渡せ。"
 flavor_tur.146.b: "金を払ってやれ。"
 flavor_tur.146.c: "やつらも木に吊るしてやろう。"
 flavor_tur.147.title: "知識の家"
 flavor_tur.147.desc: "学問への情熱を抱く[library_enthusiast.GetName]は、慈善活動をモスク以外の分野に捧げたいと考えている。[library_enthusiast.GetSheHe|U]は、壮麗で装飾的な様式をもちながら、一般公開も可能な新しいかたちの[ShowBuildingTypeName('library')]への投資を提案した。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はこのような機会を歓迎するだろうが、多くの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は身分の低い者に学問を奨励しても意味がないと考え、この案に乗り気ではないようだ。"
 flavor_tur.147.historical_info: "17世紀後半まで、オスマン帝国の公共図書館はモスクや慈善団体に付属する小さな施設だけだった。文書館は数多くあったが、幅広く利用できるものではなく、膨大な文学的資産がカイロ・ゲニザのような書庫で忘れ去られていた。1678年にコンスタンティノープルに建設されたキョプリュリュ図書館は、中東で最初の公共図書館とされている。その後チューリップ時代になると、ヨーロッパの古典建築からさまざまなインスピレーションを得て、書庫と閲覧室を備えた独立型の図書館の建設ブームが到来した。"
 flavor_tur.147.a: "価値ある計画だ。"
 flavor_tur.147.b: "これまでどおりモスクに専念せよ。"
 flavor_tur.148.title: "血に塗れた絹"
 flavor_tur.148.desc: "ヴァリデ・スルタンである[valide_sultan.GetName]と、[target_ruler.GetShortName]が寵愛する側室[haseki_sultan.GetName]との対立が深刻化している。[valide_sultan.GetNameWithNoTooltip]は長らく[ROOT.GetCountry.GetGovernment.GetCourtTitle]で権勢を振るってきたが、黒人宦官長が突如として[haseki_sultan.GetShortNameWithNoTooltip]に味方し、勢力図の転換が起こったのだ。彼らはハーレムに入りこみ、血に塗れたやり方で、ヴァリデ・スルタンの権力を終わらせる構えを見せている。しかし、[valide_sultan.GetShortNameWithNoTooltip]は屈することはなく、自らの[target_ruler.GetDaughterSon]を説き伏せ、側室を殺させようとしている。"
 flavor_tur.148.historical_info: "ヴァリデ・スルタンとして数十年にわたり強大な権力を振るってきたキョセムと、その息子イブラヒム1世のハセキ・スルタンであるトゥルハンとの対立で、オスマン帝国の女人天下と呼ばれる激動の時代は頂点に達した。キョセムの政治手腕は並外れていたが、イェニチェリと同盟を結んでいたことが敵対者たちにトゥルハンの野望を後押しさせる原因となった。そうしてトゥルハンは黒人宦官長のスレイマン・アガの助けを得て、キョセムに対する陰謀を画策しはじめた。やがて、ハーレムのなかで何百人もの宦官とイェニチェリが対峙することとなるが、キョセムの陣営は劣勢に追い込まれて逃亡し、高貴なヴァリデ・スルタンは捕えられ、絞殺された。一説によれば、絞殺は彼女の編んだ髪でおこなわれたという。"
 flavor_tur.148.a: "側室を支援しよう。"
 flavor_tur.148.b: "母后万歳。"
 flavor_tur.149.title: "[ShowLocationNameWithNoTooltip('cairo')]の宦官"
 flavor_tur.149.desc: "遠く離れた[rebellion_location.GetName]での動乱により、[ShowLocationName('cairo')]では不穏な空気が漂っている。かつてハーレムに仕え、巨万の富を得て引退した黒人宦官たちが数多く暮らす[ShowLocationNameWithNoTooltip('cairo')]では、街頭にあふれる暴徒たちが、反乱鎮圧のために[ShowCultureName('lower_egyptian_culture')]の民の息子を派遣するのではなく、政治に長けた宦官こそが[rebellion_location.GetNameWithNoTooltip]へ赴くべきだと声高に叫んでいる。しかし、高齢の宦官たちはこれを不当と受け止めており、彼らを反乱鎮圧へ派遣しないでおけば、[ShowLocationNameWithNoTooltip('cairo')]の利益のために私財を投じると誓っている。"
 flavor_tur.149.historical_info: "ハーレムの宦官の任期は終身ではなかった。伝統的に、黒人の宦官は高齢になると、富と影響力を維持しながら引退し、カイロで暮らしたという。彼らの多くはエチオピアから奴隷として連れてこられ、去勢されたあとにエジプトで教育を受けたことから、エジプトは彼らの人生において象徴的な土地だった。1654年に、オスマン帝国領エリトリアにあるハベシュで反乱が勃発し、カイロの総督に軍の動員が要請された。カイロの人々はこれに対し、ハベシュに個人的なよしみのある元宦官こそが現地に赴き、事態の解決を図るべきだとの抗議の声を上げた。"
 flavor_tur.149.a: "宦官は引退するだけの貢献をした。"
 flavor_tur.149.b: "宦官を[rebellion_location.GetNameWithNoTooltip]へ派遣しろ。"
