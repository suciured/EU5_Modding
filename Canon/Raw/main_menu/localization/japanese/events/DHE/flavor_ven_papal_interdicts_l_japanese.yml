 flavor_ven_papal_interdicts.1001.desc: "[target_sinner_country.GetName]の住民は、神の御前にありながらあまりにも邪悪で罪深い。その商業都市には心正しい者はひとりもおらず、かつて神の御子が神殿から追い払ったような咎人どもに満ちている。信仰と秩序を守る者として、我々は行動を起こすべきだ！"
 flavor_ven_papal_interdicts.1001.a: "[venice_target.GetNameWithNoTooltip]は、やがてソドムとゴモラと同じ運命を辿るだろう！"
