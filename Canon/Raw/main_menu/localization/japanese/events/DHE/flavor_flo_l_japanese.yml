l_japanese:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "当代の最も偉大な芸術家のひとりである[target_artist.GetShortName]は、多くの名声を得ている。絵画、彫刻、建築における彼の作品はどれも、現存する傑作群の仲間入りをした。彼は自身を彫刻家と考えているものの、フレスコ画を描いたり、印象的な建物を設計したりする技術にも長けている。彼のような芸術家は、まさにルネサンス精神の体現者といえる。"
 flavor_flo.1.a: "まさに天賦の才だ。"
 flavor_flo.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の昇格に対する皇帝の非難"
 flavor_flo.2.desc: "[ROOT.GetCountry.GetName]の力は長期にわたって増大を続けており、ローマ教皇が[ROOT.GetCountry.GetLongName]の功績を認めたのは当然のことである。[GetCountry('PAP').GetGovernment.GetRuler.GetName]はわが国を大公国とし、尊敬すべき[ROOT.GetCountry.GetGovernment.GetRuler.GetName]をその大公と宣言した——だが、この布告は反発を招いた。\n\n名目上ではあるものの、皇帝は依然として[ROOT.GetCountry.GetNameWithNoTooltip]を帝国の領土とみなしており、教皇の布告は違法であると主張したのだ！"
 flavor_flo.2.a: "皇帝とて、神の御意志を阻むことはできない。"
 opinion_emperor_tus_refused: "皇帝への従属を拒否"
 opinion_papal_tus_refused: "皇帝への従属を拒否"
 flavor_flo.2.b: "皇帝の権利には従わざるを得ない。"
 opinion_emperor_tus_yielded: "皇帝へ従属"
 opinion_papal_tus_yielded: "皇帝へ従属"
 flavor_flo.3.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の昇格に対する皇帝の承認"
 flavor_flo.3.desc: "わが国の外交官たちは、皇帝が[ROOT.GetCountry.GetFlavorRank]の地位についての見解を再考するよう、昼夜を問わず働きかけてきた。そして、皇帝はついに神の意志の阻むことはできないと悟った。新たな宣言により、皇帝は[ROOT.GetCountry.GetName]を大公国として承認した。教皇と皇帝がわが国の味方についたいま、誰も我々の栄光を否定することはできない。"
 flavor_flo.3.a: "順風満帆だ。"
 flavor_flo.4.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の建設計画"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、国民の生活改善、ひいては[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の拡大のために献身的に統治した。[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の壮大な事業のひとつとして、[ROOT.GetCountry.GetName]での大規模な開発計画がおこなわれた。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の指揮のもと、[ROOT.GetCountry.GetFlavorRank]全域で街道が整備され、敷設された。さらに重要なのは、[ShowLocationName('pisa')]周辺の多くの[ROOT.GetCountry.GetAdjectiveWithNoTooltip]湿地帯で排水をおこない、定住と産業のための新しい土地開拓が提案されたことだ。これは主にアルノ川をナヴィリオ運河に迂回させることで実現され、[ShowLocationName('florence')]・[ShowLocationName('pisa')]間での商取引の改善につながるだろう。"
 flavor_flo.4.a: "この計画を全面的に実施せよ。"
 flavor_flo.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の国家資金"
 flavor_flo.5.desc: "[ShowDynastyName('medici_dynasty')]家が支配する[ROOT.GetCountry.GetName]はイタリア有数の金融大国であり、都市で羊毛を売り、金の流入（特にメディチ銀行への流入）を生み出している。同銀行は、現地産業の多くの所有権を有しており、これはメディチ家の支配者が[ROOT.GetCountry.GetFlavorRank]の経済に対して絶大な支配力を行使していることを意味する。最終的には、さまざまな所有権によって、国家資金と[ROOT.GetCountry.GetGovernment.GetRulerTitle]の個人的な富の区別がほとんどつかなくなっていた。たとえば、[ROOT.GetCountry.GetGovernment.GetRulerTitle]はこの国の塩と鉱物の独占権をもつが、それらの資金は直接国家や都市の利益になることが期待されている。\n\nだが、これほどまでに個人の権力が大きくなると、国家予算とメディチ家の資金の違いは各[ROOT.GetCountry.GetGovernment.GetRulerTitle]ごとに大きく異なってくる。"
 flavor_flo.5.a: "メディチ家の利益は[ROOT.GetCountry.GetNameWithNoTooltip]の利益である。"
 flavor_flo.5.b: "メディチ家の支配は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人のためにある。"
 flavor_flo.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の改革"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName][ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]は少々変わった理由で不人気である。[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U]は[ROOT.GetCountry.GetNameWithNoTooltip]で大規模な社会、法律、財政改革をおこなったが、改革が自由主義的すぎるとみなされ、社会の各層から大反対を受けたのだ。\n\n市民の負担を軽減するための税制改革や採算の取れる公共事業は好評だったが、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の権力を縮小しようとする試みは、ローマ教皇とその政治的同盟者の反対によって阻止された。あらゆる困難に直面したものの、市民の法的権利の保証、精神病患者の治療の改善、最初期の天然痘予防接種計画などの[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]の目標の多くは達成された。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]はまた、[ROOT.GetCountry.GetNameWithNoTooltip]に憲法を導入しようとした。これにより、市民により大きな権利が与えられ、立法権と行政権のバランスが確保されることになる。しかしこの憲法は、その恩恵を受けるはずの人々からも激しく抵抗され、施行されることはなかった。"
 flavor_flo.6.a: "どれだけの対価を払おうとも、改革は実施する！"
 flavor_flo.6.b: "国民が改革を望まないのなら、別の分野に力を注ぐべきだ。"
 flavor_flo.8.title: "メディチ家印刷所"
 flavor_flo.8.desc: "メディチ家印刷所は、[ShowDynastyName('medici_dynasty')]家によって設立された印刷所である。イスラム教徒の改宗を企図して、アラビア語でキリスト教の著作物を印刷することを目的としており、ローマ教皇から「外国語」の書籍を印刷する独占権を与えられた。\nこの印刷所は、アラビア語で最も古い印刷物のいくつかを出版し、非宗教的な作品も多数出版した。アラビア語の科学書がヨーロッパの科学者のために印刷され、アラビア語翻訳でしか残っていなかった古代ギリシャの著作も出版された。"
 flavor_flo.8.a: "ローマ教皇には秘密だ。"
 STATIC_MODIFIER_NAME_oriental_press: "メディチ家印刷所"
 STATIC_MODIFIER_DESC_oriental_press: "メディチ家印刷所はアラビア語で著作を印刷し、イスラム教徒の科学者や哲学者との交流を深めている。もちろん、そこには彼らを改宗させる意図もある。"
 flavor_flo.20.title: "[target_dynasty.GetNameWithNoTooltip]の陰謀"
 flavor_flo.20.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家と[ROOT.GetCountry.GetGovernment.GetRulerTitle]の宿敵である[target_dynasty.GetName]家は、[ROOT.GetCountry.GetFlavorRank]政府を転覆させ、自分たちを[ROOT.GetCountry.GetName]の支配者に据えるための陰謀を企てた。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の政治における有力者の多くは、商人から聖職者、貴族に至るまで、この卑しい陰謀に加担している。\n\n[target_dynasty.GetNameWithNoTooltip]は、ドゥオーモでの盛式ミサの最中に[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を暗殺し、ヴェッキオ宮殿を占領して政権を奪取する計画だという。だが、この陰謀が失敗すれば、[ROOT.GetCountry.GetFlavorRank]の政敵のほとんどは犯罪者の烙印を押され、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]は実質的に抵抗勢力を排して統治することができるようになるだろう。"
 flavor_flo.20.a: "奴らを宮殿から吊るしてやれ！"
 flavor_flo.20.b: "[target_dynasty.GetNameWithNoTooltip]のクーデターを支援しよう。"
 flavor_flo.27.title: "ヴェッキオ宮殿の時計塔"
 flavor_flo.27.desc: "#italic ヴェッキオ宮殿#!はわが国の象徴として長年、最高の品質と細部へのこだわりを示しつつ誇らしげにそびえ立ってきた。最近、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級の建築家たちが数名、ヴェッキオ宮殿に新しい時計塔を建設したいと表明したことが耳に入った。建設費用は安くはないが、[target_location.GetName]の真の権威たる我々の威信と信用を、大きく拡大してくれるだろう。"
 flavor_flo.27.a: "時計塔に出資しよう。"
 flavor_flo.27.b: "金は慈善活動に使うべきだ。"
 flavor_flo.27.c: "そんな余裕はない……"
 flavor_flo.28.title: "サンタ・マリア・デル・フィオーレ大聖堂"
 flavor_flo.28.desc: "近年、[target_location.GetName]の[ShowBuildingTypeName('cathedral')]はほとんど使われていない。そのドームや建物の複雑な設計を拡張する計画はあったが、職人や資金の不足のために行き詰まってきた。\n\n[target_character.GetName]は、大聖堂の残りの部分を完成させ、適切な装飾を施すための野心的な計画を我々に持ちかけてきた。だが、その工事にはかなりの費用がかかるため、相談役の多くは、既存の建物をそのまま維持することに注力すべきだと主張する。"
 flavor_flo.28.a: "我々は[target_location.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('cathedral')]の完成を目の当たりにするのだ。"
 flavor_flo.28.b: "基礎部分の維持に注力しよう。"
 flavor_flo.28.c: "そんな余裕はない……"
 flavor_flo.29.title: "最初の近代技師"
 flavor_flo.29.desc: "[target_artist.GetName]は、イタリアの著名な建築家にして技師である。ルネサンス建築の父と呼ばれるにふさわしい画期的な建築実績で有名で、先駆的な技師としても広く知られている。ブルネレスキの幾何学原理と工学技術の革新的な使用は、建築に革命をもたらし、次世代の建築家にインスピレーションを与えてくれる。\n\n彼はまた、美術における空間表現を一変させた線遠近法の名手でもある。彼の建築と芸術への目覚ましい貢献は、ルネサンスの建築と芸術の進歩の基礎を築くものとなるだろう。"
 flavor_flo.29.a: "宮廷に招かなければ！"
 flavor_flo.29.b: "いくら才能があっても金は出さん……"
 flavor_flo.30.title: "イタリアの偉大なる画家"
 flavor_flo.30.desc: "イタリアのルネサンス期において最も影響力のある画家のひとり、[target_artist.GetName]がわが宮廷に姿を現した。彼の過去の作品は、素晴らしい自然描写、立体的なデザイン、線遠近法の活用が特徴である。格調高く、比類なき彼の芸術作品は、才能豊かな人物がますます増えていく宮廷でも、際立った存在となることだろう。"
 flavor_flo.30.a: "宮廷に招かなければ！"
 flavor_flo.30.b: "いくら才能があっても金は出さん……"
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName]はイタリアの画家、製図技師、彫刻家、建築家、技師であり、その才はおそらくほかの誰よりもルネサンスの人文主義の理想を体現している。彼の作品は、芸術界で幅広い人気と影響力を誇る絵画の仲間入りをしている。彼の個人的な手稿には、この時代には例のない科学的探究精神や、機械的な発明が見て取れる。"
 flavor_flo.31.a: "ルネサンスの真の体現者だ！"
 flavor_flo.31.b: "宮廷にそんな人間は必要ない……"
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip]が[target_location.GetNameWithNoTooltip]へ移動"
 flavor_flo.32.desc: "[target_artist.GetName]は仕事場を[target_location.GetName]に移したようだ。彼がわが宮廷を去った理由は、高額な給料と豊富な資金が約束された計画の依頼があったからだ。我々は何があろうとも、彼が宮廷にいたこと、そしてその卓越した才能が生み出したものを保護していこう。"
 flavor_flo.32.a: "さらば友よ。"
 flavor_flo.32.b: "わが国の至宝を奪うとは許せん！"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName]は有名な画家であり、神話や宗教を題材にした優れた作品で知られている。ボッティチェリの功績には、後世の美術史に多大な影響を残す象徴的な傑作を生み出したことが挙げられる。彼の有名な作品には『#italic ヴィーナスの誕生#!』や『#italic プリマヴェーラ#!』があり、いずれも優美な人物像、繊細な色彩、複雑な細部への技巧が遺憾なく発揮されている。ボッティチェリの芸術は、ヒューマニズムと美に焦点を当てたルネサンスの理想を体現している。彼の芸術界への貢献は、時代を越えた優美さと感情的な深みによって今後も賞賛され、評価されつづけることだろう。"
 flavor_flo.33.a: "わが国のコレクションをより華やかにしてくれるだろう。"
 flavor_flo.33.b: "彼を雇う余裕はない……"
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName]、通称「ポッジョ」はイタリアの人文主義者、学者である。彼の業績には、特に写本の渉猟および蒐集家としての技術を通じた、古代ローマの文書の復元と保存が挙げられる。ポッジョの写字士および司書としての仕事は、古典文学と思想の復興に重要な役割を果たすことになる。彼のこれまでの最も重要な功績は、キケロの書簡やクインティリアヌスの『#italic 弁論家の教育#!』など、古代の著者の失われた著作の発見とその複写である。これらの文書を再発見し、広めるというポッジョの取り組みは、古典的な学問の復興に大きく貢献し、人文主義の繁栄への道を拓くものとなるだろう。"
 flavor_flo.34.a: "故きを温ねて新しきを知るのだ。"
 flavor_flo.34.b: "彼の功績は素晴らしいが、給金が高すぎる……"
 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip]が宮廷を訪問"
 flavor_flo.35.desc: "もとは1394年からビザンツの学者たちと旅をしていた[target_artist.GetName]は、ヨーロッパの宮廷を広く巡り、ホメロスやプラトンの作品を翻訳すると同時に、彼を雇える多くの貴族たちにギリシャ語を教えてきた。最近訪れた[target_location.GetName]の宮廷に強く魅了された彼は、それをきっかけわが国の相談役へ嘆願書を送ってきた。彼はわが宮廷で働き、[target_location.GetNameWithNoTooltip]内で彼の知識と翻訳を自由に広めたいと願っているのだ。"
 flavor_flo.35.a: "文化と知識の人材だ。迎え入れよう！"
 flavor_flo.35.b: "彼には関わらないでおこう。"
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName]は、影響力のあるイタリアの学者、人文主義者である。書籍蒐集家として、また古代の学問の推進者として知られ、彼の膨大な写本コレクションは、当代における最も重要な私設図書館のひとつでもある。写字士・書写者としての彼の作品は、その正確さと細部へのこだわりで高く評価されており、人文主義の筆記文字の発展において重要な役割を果たし、#italic イタリック体#!の進化に影響を及ぼした。古典文書の保存と普及への彼の貢献は、古典文学への新たな関心を育み、ルネサンスの知的復興への礎石を築くことになるだろう。"
 flavor_flo.36.a: "わが国には彼のような人材が必要だ！"
 flavor_flo.36.b: "立ち去れ！"
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName]（通称「ドナテッロ」）はイタリアの有名な彫刻家で、その革新的な技法と、実物と見紛うような表現によって彫刻芸術に革命を起こしたことで知られる。彼の作品は卓越した技術と細部へのこだわりが特徴であり、『#italic ダビデ像#!』や『#italic ヘロデ王の饗宴#!』などの有名な彫刻は、人間の感情や表情をとらえる彼の優れた技術を示している。彼の芸術界への貢献は、後世の彫刻家たちに多大な影響を与えており、その作品は、その美しさ、写実性、ルネサンス芸術の発展における重要な役割から、絶えず称賛されている。"
 flavor_flo.37.a: "わが宮廷を飾り立ててくれるなら大歓迎だ。"
 flavor_flo.37.b: "石くれを精巧に彫れるだけか？ 不要だ！"
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip]が『#italic 新年代記#!』を著す"
 flavor_flo.38.desc: "[target_location_rome.GetName]を旅しているあいだ、[target_character.GetName]はこの地方の古き都にまつわる生き生きとした美しい歴史を発見した。このことから、彼は最新の著作『#italic 新年代記#!』の後援者となるよう我々に懇願した。この年代記は、現代の著名人の生涯、紛争、社会の変化についての貴重な洞察となるに違いない。"
 flavor_flo.38.a: "歴史書なら金に糸目はつけん！"
 flavor_flo.38.b: "[target_location_rome.GetNameWithNoTooltip]への素晴らしい贈り物になるだろう。"
 flavor_flo.38.c: "彼を支援する余裕はない……"
 flavor_flo.39.title: "最初の近代史家"
 flavor_flo.39.desc: "イタリアの人文主義者にして歴史家の[target_artist.GetName]は、フィレンツェの名家に生まれ、そこで優れた教育を受け、知的好奇心と学問への情熱を培った。卓越した言語能力で知られる[target_artist.GetNameWithNoTooltip]はラテン語とギリシャ語を熟知し、古典的な文書や思想に深く関わることができるようになった。裕福な家庭で適切な教育を受けて育ったことで、好奇心、批判的思考、知識への情熱といった彼の強い特性が育まれた。過去を理解することへの飽くなき渇望と、古典的学問の保存と普及への献身によって、彼は人文主義運動における特筆すべき人物となり、ルネサンス期の知的思想に恒久的な影響を残すことは間違いないだろう。"
 flavor_flo.39.a: "興味深い人物だ。宮廷に招こう！"
 flavor_flo.39.b: "彼を雇う余裕はない。"
 flavor_flo.40.title: "[target_character.GetNameWithNoTooltip]によるフィレンツェ史"
 flavor_flo.40.desc: "歴史研究への情熱と、[ROOT.GetCountry.GetName]の豊かな遺産を記録したいという願望に衝き動かされた[target_character.GetName]が、彼の後援者になるようわが宮廷に依頼してきた。彼が執筆を目指す書物は、[target_location.GetName]の政治的、社会的、文化的な歴史に関して包括的に記したものとなる予定だ。\n\n彼の綿密な調査と雄弁な文体は読者を魅了し、有力な一族の興亡、統治の進化、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]社会の発展に関する貴重な洞察を提供すること間違いなしだ。我々の有能な相談役たちによれば、この『#italic フィレンツェ史#!』は、ブルーニの古典的かつ人文主義的思想への深い理解と、後世のために歴史的知識を保存するものとなるとのことだ。"
 flavor_flo.40.a: "歴史を保存することは何よりも重要だ！"
 flavor_flo.40.b: "この作品に出資する余裕はない……"
 flavor_flo.42.title: "ソシエタス・アルミニウム"
 flavor_flo.42.desc: "ミョウバンは多くの産業で使用される素材であり、重要な商品である。羊毛から布を作る際に油を落とすのに欠かせないほか、染色工程での染料の定着を補助したり、ガラス製造や皮なめしなどの多くの産業で用いられる。その需要の高さと比較的希少なことから、非常に需要の高い品であり、高値で取引されて利益をあげている。[ROOT.GetCountry.GetName]のエリートたちは、さらなる富を求めてつねにミョウバンの供給源を探している。そんななか、[target_country.GetAdjective]の領土[target_location.GetName]で未開発のミョウバン鉱床が発見された。この土地の独占採掘権を獲得する交渉と、その採掘を監督する組織の設立が可能なら、ミョウバン取引に対する支配力を強め、その結果得られる利益を増大させられるだろう。"
 flavor_flo.42.a: "採掘権を購入しよう。"
 flavor_flo.42.b: "資金はほかの分野に使うべきだ。"
 flavor_flo.43.title: "[target_location.GetNameWithNoTooltip]のミョウバン鉱山"
 flavor_flo.43.desc: "最近、[ShowLocationName('viterbo')]でミョウバン鉱山が発見され、その採掘権を獲得したことで、ミョウバンの取引における我々の地位は間違いなく強化された。同時に、[target_location.GetName]にある近隣の鉱山はやや生産過剰となり、将来的に採算が取れなくなる可能性が出てきた。この鉱山の操業を続けるためには、投資の見返りの保証がないまま、予算をこの鉱山に充てつづける必要がある。かといって閉鎖すれば、潜在的な損失は削減できるが、よそに職を求めなくてはならない労働者たちの恨みを買うだろう。"
 flavor_flo.43.a: "鉱山を放棄し、採石場に集中せよ。"
 flavor_flo.43.b: "鉱山に重点を置こう。"
 flavor_flo.44.title: "新しい都市計画登録制度"
 flavor_flo.44.desc: "[GetCurrentYear]年のあいだ、[ROOT.GetCountry.GetName]議会は、[target_location.GetName]とその周辺の集落において、都市の開発を規制し、組織化することを目的とした新しい都市計画登録制度の実施を声高に議論してきた。わが国最高の顧問団と建築家によって設計されたこの制度は、都市の拡大をよりよく制御するために、不動産、道路、建物を文書化し登録する。この制度には、都市がより整然と計画的に発展することを保証する、区割りの規制や建設に関する案内も盛り込まれていた。より統合された中央集権と都市化に向けた意志表示として、この制度は都市の発展を管理し、建築と美的基準を維持する取り組みを反映するものとなる。"
 flavor_flo.44.a: "計画に出資しよう！"
 flavor_flo.44.b: "そんな余裕はない……"
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip]が後援を要請"
 flavor_flo.45.desc: "高名な画家の[target_artist.GetName]は、[target_location.GetName]で『#italic $mona_lisa$#!』を描くための後援を要請してきた。自らの芸術的才能の象徴となるであろうこの名画のため、[target_artist.GetLastNameWithNoTooltip]は全力を注げるだけの資金援助を求めているのだ。熟練した画家として名声を博し、革新的なアプローチをとる[target_artist.GetLastNameWithNoTooltip]は、後援対象としては理想的な芸術家である。今回の依頼は、後世に残る作品制作を可能にする「後援者」の重要性を強調するとともに、できあがる彼の作品は国内外で我々の威信を高めるに違いない。"
 flavor_flo.45.a: "彼を支援しよう！"
 flavor_flo.45.b: "彼に出資する余裕はない……"
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName]は当時を代表する著作家のひとりで、[ROOT.GetCountry.GetLongName]の外交官としても活躍した。近代政治学の創始者として知られ、喜劇や詩も執筆している。"
 flavor_flo.46.a: "新たな著作に期待しよう。"
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip]、傑作を発表！"
 flavor_flo.4601.desc: "[ROOT.GetCountry.GetName]の申し子が、『[target_art.GetName]』を刊行した。$the_prince_desc$"
 flavor_flo.4601.a: "この作品はすべてを教えてくれる。"
 flavor_flo.4602.title: "[target_artist.GetNameWithNoTooltip]からの称賛"
 flavor_flo.4602.desc: "我らが偉大なる[ROOT.GetCountry.GetFlavorRank]が、[target_artist.GetName]の著作『[target_art.GetName]』のなかで何度も言及されている。その卓越した統治能力を称賛される一方で、傭兵に頼ることの危険性を示す例ともされているようだ。"
 flavor_flo.4602.a: "我々は正しい道を進んでいる。"
 flavor_flo.47.title: "[target_character.GetNameWithNoTooltip]の黄金時代"
 flavor_flo.47.desc: "統治者であれ将軍であれ、時代を超えて多くの人物がその足跡を残してきた。最近[target_location.GetName]で頭角を現してきた[target_character.GetName]などは、傑出した統治者となる大きな可能性を示す人物だ。[target_character.GetSheHe|U]は芸術の後援者として有名になり、都市の政治情勢において著名な人物となった。強力な[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]一族の一員として、[target_character.GetNameWithNoTooltip]は特権とともに育てられ、並外れた教育を受けた。\n\n[ROOT.GetCountry.GetNameWithNoTooltip]の知的かつ芸術的な集会に没頭し、[target_character.GetSheHe]は文学、哲学、美術への理解を深めた。[target_character.GetNameWithNoTooltip]の生い立ちとそのなかで受けた教育は、[target_character.GetSheHe]が文化と芸術の黄金時代を切り拓き、ルネサンス期の[ROOT.GetCountry.GetNameWithNoTooltip]の偉大な人物として大成するための土台となるだろう。"
 flavor_flo.47.a: "わが国の行政面をより改善しよう。"
 flavor_flo.47.b: "我々は文化的・外交的取り組みを改善しなくては！"
 flavor_flo.47.c: "強力な軍隊こそ優先すべきだ。"
 flavor_flo.47.d: "バランスの取れたアプローチが最善だ。"
 flavor_flo.48.title: "[target_location.GetNameWithNoTooltip]の著名なアカデミー"
 flavor_flo.48.desc: "#italic アカデミア・デッレ・アルティ・デル・ディゼーニョ#!は、[target_location.GetName]に設立された重要な文化・芸術機関のひとつで、芸術家、建築家、職人が集う場所となっている。その主な目的は、基本的な技術である絵画の技法を重視し、芸術を促進し支えることであり、アカデミーは交流と協力のための場を提供するとともに、芸術的卓越性を育成する上で重要な役割を果たしている。その影響力は[target_location.GetNameWithNoTooltip]の枠を超え、芸術活動を活発化させながら、わが国の著名な芸術家の才能を育んでいる。"
 flavor_flo.48.a: "このアカデミーは、わが国の文化的野心を磨き、促進することに焦点を当てるべきだ！"
 flavor_flo.48.b: "科学的思考を促進するよう講師たちを指導しよう。"
 flavor_flo.48.c: "アカデミーを万人のための思索の場として用いよう！"
 flavor_flo.49.title: "権力の統合"
 flavor_flo.49.desc: "わが国の宮廷は、[target_character.GetName]の優れた指揮のもとで長く栄えてきた。行政、外交、そして戦争問題における卓越したその手腕が、繁栄と安定の時代へと導いてくれたのだ。\n\nしかし、我々が王権の頂点に立つまでには、まだ障害がひとつ残っている。小領主、元老院議員、貴族、裕福な商人たちは、[target_character.GetNameWithNoTooltip]の権威に対して絶えず要求を突きつけてきており、おそらくこの厄介な問題に取り組む時が来たのだろう……"
 flavor_flo.49.a: "いまこそ改革の時だ。"
 flavor_flo.49.b: "改革はまだ危険すぎる……"
 flavor_flo.50.title: "夜警局"
 flavor_flo.50.desc: "もとは[GetCurrentYear]年の活動開始を請願された「夜警局」は、酒場、賭博場、その他道徳的に問題のある施設の夜間の運営を円滑化するために設立された。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一部は、国内の夜間生活を規制する方針は重要であり、信心深さが示されるという考えを支持している。一方、芸術界では、芸術、娯楽、野心、文化的革新を愛する我々の信条に反するものであると主張し、その規制に抗議する者が多い。"
 flavor_flo.50.a: "この機関の運営を許可しよう。"
 flavor_flo.50.b: "ローブを着た老人の群れに指導されたくはない。"
 flavor_flo.51.title: "背の高い贈り物"
 flavor_flo.51.desc: "裕福な[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]は、自慢の動物コレクションを充実させようとつねに目を光らせている。そんな折、[egyptian_tag.GetName]に派遣していた使節から立派なキリンの存在を知らされた[country_ruler.GetName]は、有頂天になった。この使節はすでに、二国間の商業提携に対する感謝のしるしとして、その獣を[ROOT.GetCountry.GetNameWithNoTooltip]に譲渡するよう交渉中とのことだ。"
 flavor_flo.51.a: "この贈り物を受け取ろう。"
 flavor_flo.51.b: "異端者からの贈り物などいらん！"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "名高き贈り物"
 flo_medici_giraffe_opinion: "キリンの贈り物"
 flo_not_accepting_gifts_from_heathens: "異端者からの贈り物を拒否"
 flavor_flo.52.title: "キリン、死亡する"
 flavor_flo.52.desc: "[egyptian_tag.GetName]からやってきたキリンは、[ShowRegionName('egypt_region')]から[ShowRegionName('italy_region')]までの危険な旅になんとか耐えた。キリンが到着すると、これまでキリンを見たことがなかった[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は大騒ぎになった。キリンは動物園に移送されたあと、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が所有する富の偉大さを示す展示物となった。\n\nしかしそんな日々は、キリンが悲劇的な最期を迎えたという恐ろしい報せとともに終わりを告げた。動物園の管理者は、飼育小屋に首がつかえて動けなくなったキリンが、パニックに陥って首を折ってしまい、早すぎる死に至ったと主張している。"
 flavor_flo.52.a: "これでもう誰も[ROOT.GetCountry.GetNameWithNoTooltip]の話はしなくなるな。"
 flavor_flo.53.title: "銀行危機"
 flavor_flo.53.desc: "[ShowAreaName('tuscany_area')]の[GetCountry('PRZ').GetAdjective]と[GetCountry('BRD').GetAdjective]の銀行の融資政策が、わが国に経済危機をもたらした。これらの銀行は、明らかに信用すべきでない者たちに巨額の金を貸したようだ。その後、これらの借主が債務不履行に陥ると、ふたつの会社は資産と顧客からの信頼を失い、顧客は蓄えていた金を取り戻せなくなってしまった。"
 flavor_flo.53.historical_info: "1340年代のトスカーナ銀行危機は、フィレンツェの有力銀行であるバルディ家、ペルッツィ家、アッチャイオリ家の破産によって発生した。この経済危機は複数の要因によって引き起こされたが、最も重要なのは1337/1338年のデッラ・スカラ家との戦争と、その後のピサ共和国との戦いの後にフィレンツェ共和国が直面した問題だった。また、イングランド王エドワード3世への過剰な融資が返済不能に陥ったことも大きな要因だった。"
 flavor_flo.53.a: "これは銀行業の終わりだ！"
 flavor_flo.53.b: "銀行を救え！"
 flavor_flo.53.c: "彼らの崩壊は計画どおりだ。"
 STATIC_MODIFIER_NAME_flo_economic_downturn: "経済崩壊の波紋"
 flavor_flo.54.title: "貸主の危機"
 flavor_flo.54.desc: "最近の[ShowAreaName('tuscany_area')]銀行危機により、我々に金を貸した銀行のひとつが破綻した。この混乱のせいで、我々は残った負債を返済しなくても済むかもしれない。だが、そのような不義理を働けば、わが国の評判に傷がつくことは間違いない。"
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "この混乱を利用せよ！"
 flavor_flo.54.b: "借金は借金だ。"
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "財務的信用の欠如"
 flavor_flo.55.title: "所有権の変更"
 flavor_flo.55.desc: "[ShowAreaName('tuscany_area')]における最近の銀行危機は、国際金融の世界に大きな混乱をもたらした。幸い、[target_country.GetAdjective]の政府による迅速かつ果断な行動が、銀行を完全崩壊から救うことに成功した。しかし、両者の合意の一環として、我々が銀行から受けていた融資は現在、[target_country.GetLongNameWithNoTooltip]が所有することになった。"
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "わかった。"
 flavor_flo.56.title: "貸主の完全な破綻"
 flavor_flo.56.desc: "最近の[ShowAreaName('tuscany_area')]の銀行危機は、我々に資産を貸した銀行の完全な破綻につながった。この混乱のなかで、銀行の元帳が紛失してしまったため、銀行は我々に返済を求めないそうだ。"
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "もっと借りておくべきだったな！"
 flavor_flo.57.title: "[medici_dynasty.GetNameWithNoTooltip]銀行"
 flavor_flo.57.desc: "国際的な[medici_dynasty.GetName]銀行の正式な設立は、ごく当然の成りゆきである。[medici_dynasty.GetNameWithNoTooltip]家はもう何十年も前から、小規模ながら銀行業に参加してきた。その勤勉さ、優れた経営力、幅広い人脈が、彼らに輝く機会を与えたのだ。競合銀行は数十年前に金融危機に見舞われており、この新たな銀行は危機で生じた空白を埋められるかもしれない。"
 flavor_flo.57.historical_info: "1397年に設立されたメディチ銀行は、当時の最も影響力のある国際銀行のひとつであり、それを所有する一族も極めて裕福な一族だった。この銀行の所有者のひとりコジモ・デ・メディチは、その後数世紀にわたってフィレンツェ共和国と、のちのトスカーナ大公国の支配者となるための政治的影響力を得た。"
 flavor_flo.57.a: "わかった。"
 flavor_flo.57.b: "銀行家こそ、我が生きる道！"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "金を手に入れる時だ。"
 flavor_flo.59.title: "新支店の設立"
 flavor_flo.59.desc: "我々は、[target_location.GetName]の銀行家仲間と提携して、我らが名高き[ROOT.GetCountry.GetName]の新支店を設立した。この提携から大きな富が生まれることを期待しよう。"
 flavor_flo.59.a: "この提携は末永く大切にしていこう！"
 flo_good_business: "銀行家仲間"
 flavor_flo.60.title: "[target_character.GetNameWithNoTooltip]の招待"
 flavor_flo.60.desc: "[ROOT.GetCountry.GetName]の近年の経済問題は、かなり前から市民を悩ませている。この混乱から救ってくれる有力な人物を探していたところ、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは[target_character.GetName]という優れた候補者を見つけることに成功した。[target_character.GetShortName]の招聘は一時的なものだったが、[target_character.GetHerHim]が終生統治すれば[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はさらに喜ぶことだろう。"
 flavor_flo.60.a: "この選択を支持しよう。"
 flavor_flo.60.b: "彼らは何もわかっていない。"
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "厳しい経済政策"
 flavor_flo.61.title: "[target_character.GetNameWithNoTooltip]の専制統治"
 flavor_flo.61.desc: "[target_character.GetName]の統治は独裁的ではあるが、効果的であることが判明した。[target_character.GetNameWithNoTooltip]の経済政策の成功に異論を唱える者はいないが、その実施によって[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]から多くの自由と特権が奪われたことは認めざるを得ない。これは[ROOT.GetCountry.GetFlavorRank]では許されないことであり、[capital_location.GetName]の市民は[target_character.GetNameWithNoTooltip]を排除しようと陰謀を企てはじめた。"
 flavor_flo.61.a: "いいぞ、[target_character.GetNameWithNoTooltip]は私刑にかけろ！ 追放しろ！"
 flavor_flo.61.b: "この陰謀を止めなければ！"
 flavor_flo.62.title: "影響力のある銀行家"
 flavor_flo.62.desc: "[target_country.GetName]の指導者にして、名誉ある市民の[target_character.GetName]は、有能な経営者であり、熟練した政治家であることを示した。その豊富な資金力と人脈により、[ROOT.GetCountry.GetFlavorRank]では[target_character.GetHerHim]に多くの支援者が集まっている。もし[target_character.GetHerHim]に対して何も対策を講じなければ、間違いなく[ROOT.GetCountry.GetGovernment.GetRulerTitle]に選出されるだろう。"
 flavor_flo.62.historical_info: "コジモ・デ・メディチは、15世紀半ばのフィレンツェで大きな政治的影響力をもっていた政治家。影響力の要となったのは、1397年に父ジョヴァンニ・ディ・ビッチ・デ・メディチが創設したメディチ銀行だった。コジモの富とメディチ家の巧みな結婚のおかげで、この銀行家はフィレンツェの支配者となり、メディチ家が数十年にわたってフィレンツェのシニョリーアとしての立場を確立することにつながった。"
 flavor_flo.62.a: "諸手を挙げて[target_character.GetNameWithNoTooltip]を歓迎しよう。"
 flavor_flo.62.b: "ただの金持ちが政府の基盤にはなれない。"
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName]は[ShowRegionName('great_britain_region')]出身の腕利きの兵士である。主人のために戦い、多くの経験を積んだ[target_character.GetSheHe]は、今度は[ShowRegionName('italy_region')]の豊かな共和国に職を求めた。この「#italic コンドッティエーレ#!（イタリア人傭兵）」は、わが国に尽くしたいと申し出ている。"
 flavor_flo.63.a: "[target_character.GetHerHim]を雇おう。"
 flavor_flo.63.b: "そんな余裕はない。"
 flavor_vlt.1.title: "新たなシニョリーア"
 flavor_vlt.1.desc_expel: "[expelled_ruler.GetName]とその一族の支配に憤慨した市民は、[expelled_ruler.GetLastName]家の追放を決断した。その後彼らは、[belforti_candidate.GetName]と[belforti_candidate.GetDynasty.GetName]家が、別の体制である「[ShowGovernmentReformName('dynastic_signoria_reform')]」のもとで国家を統治すべきと決定した。"
 flavor_vlt.1.desc_signoria: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちと[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は最近、多くの不安と悩みの元凶だった一族を追放した。その代わりに、「[ShowGovernmentReformName('dynastic_signoria_reform')]」という異なる体制のもとで国家を統治する、新たな一族を得たという。"
 flavor_vlt.1.historical_info: "1340年、ヴォルテッラ市民はアレグレッティ家を追放し、街の支配権はベルフォルティ家に移った。ベルフォルティ家はシニョリーアとして街を支配し、当初はオッタヴィアーノ・ベルフォルティが統治していたものの、のちに息子のボッキーノが後を継いだ。ボッキーノはヴォルテッラをピサ共和国に売ろうとしたため民衆の反乱が起こり、フィレンツェ共和国の介入によって都市は征服された。その後の1427年の法改正まで、この都市には多くの自治権が与えられた。"
 flavor_vlt.1.a: "失せろ！"
 flavor_vlt.1.b: "新体制は無効だ！"
 flavor_vlt.2.title: "売却"
 flavor_vlt.2.desc: "[target_character.GetName]が、[target_country.GetFlavorRank]を近隣の大国に売ろうとしていたことが発覚した。これに混乱した市民はさまざまな反応を見せ、[target_country.GetGovernment.GetRulerTitle]は私刑を求める暴徒に捕らえられてしまった。"
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "吊るしてしまえ！"
 flavor_vlt.2.b: "暴徒はいい教訓を与えたな。"
 flavor_vlt.3.title: "[target_country.GetNameWithNoTooltip]の混乱"
 flavor_vlt.3.desc_consul_dead: "[target_country.GetName]市民は、[target_country.GetGovernment.GetRulerTitle]が外国に国を売り渡そうとしたことから、[target_character.GetName]に対し強く憤慨している。現状、[target_character.GetNameWithNoTooltip]は死んだも同然で、この国は事実上無法状態となった。"
 flavor_vlt.3.desc: "[target_country.GetGovernment.GetRulerTitle]が我々に国を売ろうとしたところ、[target_country.GetName]市民が[target_country.GetGovernment.GetRulerTitle]に対して武装して立ち上がった！ しかし、幸い[target_character.GetName]はこの窮地を乗り切った。[target_character.GetHerHis]の意志を守ることは、あの国を侵略する十分な理由となる。"
 flavor_vlt.3.a: "行動に移そう。"
