l_japanese:
 flavor_kni.3.title: "[ShowLocationNameWithNoTooltip('alexandria')]の大キャラック船"
 flavor_kni.3.desc: "[ROOT.GetCountry.GetName]の小規模ながらも有能な艦隊は、数百年にわたり[ShowReligionAdjective('muslim')]世界の敵にとって脅威となってきた。敵の私掠船を襲い、[ShowReligionAdjective('muslim')]の交易船を捕らえたキャラック船は、[ROOT.GetCountry.GetCapital.GetName]の財政を潤し、[ShowReligionAdjective('muslim')]の船乗りたちを恐怖に震わせた。[GetCurrentYear]年に拿捕された[ShowLocationName('alexandria')]からの大キャラック船は、膨大な財宝を積んでいたことで有名である。"
 flavor_kni.3.a: "我々には神のご加護がある！"
 opinion_captured_alexandria_great_carrack: "[ShowLocationNameWithNoTooltip('alexandria')]の大キャラック船の拿捕"
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.4.desc: "[target_location.GetRegion.GetSubContinent.GetContinent.GetName]屈指の要塞技師と評される[target_character.GetName]が、[ShowLocationName('rodos')]の城塞を改修する権限を与えられた。[GetCurrentYear]年、その任務のために首都に到着した[target_character.GetSheHe]は、住民とその理想に魅了されるあまり[ROOT.GetCountry.GetGovernment.GetRulerTitle]の前にひざまずき、騎士に任命してほしいと懇願した。その勇敢な決断力と卓越した工学技術に疑いの余地はないため、[target_character.GetName]を受け入れるよう[ROOT.GetCountry.GetGovernment.GetRulerTitle]に求める圧力が高まっている。"
 flavor_kni.4.a: "[target_character.GetShortName]は立派な騎士となるだろう。"
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.5.desc: "わが国の支配下に置かれたあと、[ShowLocationName('malta')]は[ShowLocationName('rodos')]と同様に堅牢な城塞都市となった。[target_character.GetName]の指導のもと、規律正しい守備隊の勇敢な働きにより、この都市は幾度となく敵の侵攻を退けてきた。新たな砦には、壮麗な宮殿と比類なき防御施設が備えられている。今後、海上遠征の恩恵を受けることで、さらに力と富を蓄えていくことになるだろう。"
 flavor_kni.5.a: "わが信仰と不屈の精神の証だ！"
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]"
 flavor_kni.100.desc: "地中海で幾多の激戦をくぐり抜けた伝説の騎士団が、嘆願書を携えてわが宮廷に到着した。[target_rodos_owner.GetLongName]によって[ShowLocationName('rodos')]島を追われたこの[GetCountry('KNI').GetName]は、信仰を守る戦いを続けるために、新たな拠点を求めてきたのである。[GetCurrentYear]年、[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName][GetUniqueInternationalOrganization('hre').GetLeaderTitle]はこの騎士たちに、[ShowLocationName('malta')]島の主権を授けることを決定した。あとは、我々がそれを承認するのみである。"
 flavor_kni.100.a: "[GetCountry('KNI').GetNameWithNoTooltip]に[ShowLocationNameWithNoTooltip('malta')]を与えよ。"
 spa_ceded_malta: "マルタを割譲した"
 spa_ceded_malta_pap: "騎士団にマルタを割譲した"
 flavor_kni.100.b: "やつらには何もくれてやるな。"
 spa_refused_ceding_malta: "騎士団へのマルタ割譲を拒否した"
 #New Events
 flavor_kni.7.title: "年代記の翻訳"
 flavor_kni.7.desc: "「モレア年代記」は、ギリシャにおけるフランコクラティアの成立を記録した年代記であり、第4回十字軍後の13世紀に焦点を当てている。[GetCountry('LAT').GetLongName]は[GetCountry('BYZ').GetLongName]に征服されたが、[ROOT.GetCountry.GetName]をはじめとするほかの諸国は依然として存続している。この書物を我々の言語に翻訳し、同時に我々の歴史も加えていこうではないか。"
 flavor_kni.7.a: "翻訳しよう。"
 flavor_kni.7.b: "その必要はない。"
 flavor_kni.8.title: "聖三位一体教会"
 flavor_kni.8.desc: "[ROOT.GetCountry.GetName]は、[target_religion.GetAdjective]のために戦うすべての十字軍の目的地となっている。より多くの信者を受け入れるために、我らの故郷[target_location.GetName]島は時勢に合わせて変革しなくてはならない。これまでに蓄えた富の一部を使い、新しい教会の建設に充てる計画が進められている。"
 flavor_kni.8.a: "教会を三位一体に捧げよ。"
 flavor_kni.8.b: "大天使聖ミカエルの庇護のもとに。"
 flavor_kni.8.c: "主を讃える方法はほかにもある。"
 flavor_kni.9.title: "フェラクロス城"
 flavor_kni.9.desc: "フェラクロス城は、我らの故郷[target_location.GetName]島にある多くの砦のうちのひとつにすぎない。1306年には、我々はこの要塞を攻略して島を手に入れた。それから100年以上が経ち、いまでは管理が行き届かずに荒れ果て、首都に築かれた新たな要塞に取って代わられている。いまこそ資金を投入し、かつての役割を果たせるよう城を修復すべきではないだろうか。"
 flavor_kni.9.a: "資金を投入しよう。"
 flavor_kni.9.b: "守りに入る必要はない。"
 flavor_kni.10.title: "[target_country.GetCulture.GetNameWithNoTooltip]の海賊行為"
 flavor_kni.10.desc: "[ShowRegionName('balkan_region')]南部でフランコクラティアが成立し、その後、[ShowRegionName('italy_region')]の商人共和国による貿易が拡大したことにより、ここ数十年で[ShowProvinceDefinitionName('aegean_sea_province')]を渡る商船の数は着実に増加している。しかし、繁栄は敵をも引き寄せる。連中はあらゆる手段を講じて、我々に害を及ぼそうとするのだ。[target_country.GetName]の異端者たちは私掠船を雇い、[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]の船舶に対して公然と攻撃を仕掛けている。"
 flavor_kni.10.a: "やつらを懲らしめてやれ！"
 flavor_kni.11.title: "信仰の擁護者"
 flavor_kni.11.desc: "我らが[target_character.GetName]将軍が、「信仰の守護者」の称号を授けられた。教皇庁に対して、その授与を真摯に願い出たことが実を結んだのだろう。キリスト教世界を守るために、[target_character.GetNameWithNoTooltip]は並々ならぬ尽力をしてきた。その指導のもと、[target_religion.GetName]の軍勢は、必ずや我らが信仰を世界の隅々まで広めるに違いない。"
 flavor_kni.11.a: "まさに信仰の擁護者だ！"
 #The Knights of the New World
 flavor_kni.12.title: "新大陸の騎士たち"
 flavor_kni.12.desc: "我らが[ROOT.GetCountry.GetFlavorRank]は[ShowRegionName('caribbean_region')]に最初の植民地を築くことに成功した。そこは[ShowReligionGroupAdjective('christian')]入植者にとっての信仰の砦であり、[ShowContinentName('europe')]の混乱から離れた安息の地だ。この植民地は我々の使命の証となり、戦略的価値を提供し、[ROOT.GetCountry.GetFlavorRank]の影響力を広げる新たな前線となる。確かに植民地は貴重な資産だが、これ以上の植民地化を追求すべきかについては意見が分かれている。"
 flavor_kni.12.a: "さらに植民地を増やすために資源を集中させよう。"
 flavor_kni.12.b: "これはわが国の主要な事業ではない。"
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "わが[ROOT.GetCountry.GetFlavorRank]で昇進を続ける[target_character.GetName]は、いまや多くの人々の注目を集める存在となり、より重要な地位を[target_character.GetHerHim]に与えるべきという話も挙がっている。[target_character.GetNameWithNoTooltip]は確固たる手腕をもつ経験豊富な指導者であり、すでに[ShowRegionName('caribbean_region')]海の島々への支配拡大、防衛強化、そして我々の植民地の繁栄を確実なものにすることを目指している。"
 flavor_kni.13.a: "[target_character.GetHerHim]を当該地域の総督に任命しよう。"
 flavor_kni.13.b: "[target_character.GetHerHis]は不要だ。"
 flavor_kni.13.historical_info: "フィリップ・ド・ロンヴィレール・ド・ポワンシーは聖ヨハネ騎士団に所属するフランス人騎士で、1639年から1660年に死去するまでセントクリストファー島の総督を務めた。彼はほぼ絶対的な権限をもって島を統治し、要塞を拡張して、同じく植民地化を狙う諸外国から島を守った。"
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "我らが[ROOT.GetCountry.GetFlavorRank]の有力者[target_character.GetName]は、その確固たる決意と巧みな外交術で名声を博している。[target_character.GetSheHe]は[ROOT.GetCountry.GetFlavorRank]の要塞の揺るぎない守護者として、地中海の我々の領土を強化し、敵に対するわが国の軍事力の維持に尽力している。同時に、[ShowContinentName('europe')]の政治情勢を巧みに操り、重要な同盟と財政支援を確保することにも長けている。"
 flavor_kni.14.a: "[target_character.GetHerHim]に[ROOT.GetCountry.GetFlavorRank]を任せよう。"
 flavor_kni.14.b: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]も[target_character.GetHerHis]の知恵から学ぶことがあるだろう。"
 flavor_kni.14.c: "関心がない。"
 flavor_kni.14.historical_info: "ジョヴァンニ・パオロ・ラスカリスは、1636年から1657年まで聖ヨハネ騎士団の総長を務めた。この期間、オスマン帝国に対する防衛を確実にするため、地中海の各要塞の強化に尽力した。またラスカリスは外交関係を巧みに操り、ヨーロッパの君主たちから騎士団の活動のための財政援助を確保した。彼は総長として地中海における騎士団の地位を強化したが、騎士団の海外領土の管理を巡る内部闘争にも巻き込まれた。"
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "原住[ShowCultureNameWithNoTooltip('carib')]族が[target_location.GetNameWithNoTooltip]を急襲"
 flavor_kni.15.desc: "[ShowCultureName('carib')]族の戦士の一団が[target_location.GetName]に大規模な襲撃を仕掛け、家々を略奪し、作物を焼き払い、わが国の民を大勢虐殺した。この獰猛な戦士たちは長きにわたりヨーロッパの侵略に抵抗し、その襲撃はわが国が所有する島々を混乱に陥れている。[ROOT.GetCountry.GetFlavorRank]内では、武力で応じれば流血をさらに悪化させ、より激しい報復を招くだけだと主張する者もいる。一方で反撃を主張し、二度と我々の入植地を脅かさないよう、彼らの村を襲撃すべきだとする者もいる。"
 flavor_kni.15.a: "この状況で我々にできることはない。"
 flavor_kni.15.b: "反撃せよ！"
 flavor_kni.15.historical_info: "カリブ海の島々における聖ヨハネ騎士団の支配はやや脆弱であり、各島の主要な集落以外の場所は原住民の格好の餌食だった。カリブ族によるサン・バルテルミー島への攻撃は大勢の死者を出し、難を逃れたわずかな人々は島から去ることを決意した。これにより、騎士団による植民地の支配はさらに弱まった。"
 #The Knights Turn to Piracy
 flavor_kni.16.title: "海賊に転じた騎士たち"
 flavor_kni.16.desc: "増大する経済的制約に苦しむ我らが[ROOT.GetCountry.GetFlavorRank]では、生きるためなら手段を選ばない者も現れている。富と冒険を求め、多くの騎士がイスラム商船を襲撃しはじめ、略奪によって贅沢な暮らしを維持しようとしている。なかには我らの大義を完全に放棄し、私掠行為で生活したり、私腹を肥やすために外国海軍に入隊したりする者までいる。こうした行為を不名誉と考える者もいるが、[ROOT.GetCountry.GetFlavorRank]を存続させるためには必要不可欠だと主張する者もいる。"
 flavor_kni.16.a: "彼らを止める立場にない。"
 flavor_kni.16.b: "彼らの行為を非難し、規律を回復せよ。"
 flavor_kni.16.c: "戦利品を上納させて大目に見よう。"
 flavor_kni.16.historical_info: "マルタ島に定住した聖ヨハネ騎士団は、経済的にますます困窮していった。彼らの伝統的な収入は減少し、地中海の警備艦隊を維持する財政的負担は重くなる一方だったためだ。これに対し、多くの騎士は私掠行為に手を染め、キリスト教世界の防衛を名目にイスラム商船を襲った。時が経つにつれ、騎士のなかには海賊行為を生活様式として受け入れ、略奪品で贅沢な暮らしを送り、富と冒険を求めてフランス海軍やスペイン海軍に加わる者も現れた。"
 #The Capture of Tripoli
 flavor_kni.17.title: "[ShowLocationNameWithNoTooltip('tripoli')]の獲得"
 flavor_kni.17.desc: "[ROOT.GetCountry.GetFlavorRank]の旗がいま、[ShowContinentName('africa')]大陸沿岸に位置するキリスト教世界の砦、苦闘のすえに手に入れた[ShowLocationName('tripoli')]の上空に翻っている。[ShowLocationNameWithNoTooltip('tripoli')]の確保は大きな勝利だったが、この地の統治はそれ以上に大きな難題となるかもしれない。[ShowLocationNameWithNoTooltip('tripoli')]は敵対勢力に囲まれており、海賊や私掠船の絶え間ない脅威に対抗する防備は依然として脆弱だ。守備隊は手薄で、この遠方の拠点を確実に維持できるかを疑問視する声もある。"
 flavor_kni.17.a: "何もしない。"
 flavor_kni.17.b: "代わりに要塞を整備する。"
 flavor_kni.17.c: "インフラに出資する。"
 flavor_kni.17.d: "この地の港は我々の統治で栄えるだろう！"
 flavor_kni.17.historical_info: "聖ヨハネ騎士団は1530年、皇帝カール5世からトリポリ、マルタ島、ゴゾ島の支配権を与えられた。しかし、トリポリにおける彼らの統治は困難を極めた。この都市は孤立し、防御も手薄で、敵対勢力に囲まれていたからだ。騎士団は度重なる襲撃や反乱にさらされ、統治の維持に苦戦した。長年の抵抗も虚しく、1551年にオスマン帝国が大攻勢を仕掛けて守備隊を圧倒すると、騎士団は降伏した。"
 #The History of the Hospitallers
 flavor_kni.18.title: "聖ヨハネ騎士団の歴史"
 flavor_kni.18.desc: "わが[ROOT.GetCountry.GetFlavorRank]に対し忠実な[target_character.GetName]が、我々の過去を後世のために保存することに関心を示している。[target_character.GetSheHe|U]は[ROOT.GetCountry.GetFlavorRank]の歴史、その苦難、そしてその勝利を詳細に記した壮大な[ShowWorkOfArtTypeName('chronicle')]を構想しているようだ。しかし、このような取り組みには、研究、遠征、そして出版のための多額の資金が必要となる。"
 flavor_kni.18.a: "[ROOT.GetCountry.GetFlavorRank]にはふさわしい歴史書が必要だ！"
 flavor_kni.18.b: "そのような贅沢に出せる資金はない。"
 flavor_kni.18.historical_info: "ジャコモ・ボジオはイタリアの歴史家にして聖ヨハネ騎士団の団員で、人生の大半を騎士団の歴史の記録に捧げた。1594年に出版された彼の最も有名な著作『#italic Dell'Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano#!（聖ヨハネ騎士団の宗教と騎士団の歴史）』は、騎士団の起源、十字軍における役割、オスマン帝国との戦い、そしてマルタ島での設立について広範に記した記念碑的な年代記である。"
 flavor_kni.110.title: "十字軍時代の余波"
 flavor_kni.110.desc: "1291年、[ShowLocationName('acre')]は[GetCountry('MAM').GetLongName]の手に落ち、聖地における最後の拠点も失われた。異教徒に押し戻されるなか、希望は薄れていき、信仰も揺らいだ。そして、血にまみれた戦いの果てには、死体の山と恥辱のみが残された。\n\nそれ以来、我々は再び立ち上がり、不当に奪われた土地を取り戻すべく[ShowProvinceDefinitionName('cyprus_province')]へ退き、のちに[ShowLocationName('rodos')]島へと移った。しかし時が流れ、[ShowLocationNameWithNoTooltip('acre')]の包囲戦に参加した古参兵たちが次々とこの世を去っていく。これを受けて、いま宮廷では騎士団のあり方について疑念の声が高まりつつある。"
 flavor_kni.110.a: "我々は十字軍でありつづける！"
 pap_gets_flavor_kni.111_tt: "イベント「#Y 十字軍、再び#!」が[target_pope_country.GetName]で発生する"
 flavor_kni.110.b: "内政に目を向け、拠点を固めろ。"
 lose_100_opinion_with_pope_tt: "わが国と[target_pope_country.GetName]との関係が#R -100#!減少する"
 kni_receive_stronger_events_about_building_capital_tt: "首都開発関連で起りうるイベントの効果が増す"
 flavor_kni.110.c: "現状を乱してはならない。"
 flavor_kni.111.title: "十字軍、再び"
 flavor_kni.111.desc: "[ShowAreaName('levant_area')]は、血と埃と汗にまみれている。長年にわたり、我々は聖地奪還を掲げて[ShowReligionGroupAdjective('muslim')]徒の怨敵と戦ってきた。いまだ目的は果たされていないが、これらの遠征は歴史に刻まれ、大義を引き継ぐ騎士たちの指針となっている。そんななか、[GetCountry('KNI').GetName]は新たな十字軍を興すことを提案してきた。再び、聖地を奪還する戦いが始まる。"
 flavor_kni.111.a: "驚きだが、喜ばしい提案だ！"
 flavor_kni.111.b: "そんな余裕はない。"
 opinion_deteriorates_and_gets_event_tt: "イベント「果たせぬ大義」が[GetCountry('KNI').GetNameWithNoTooltip]で発生し、わが国に対する評価が低下する"
 flavor_kni.112.title: "果たせぬ大義"
 flavor_kni.112.desc: "我々の使命は、聖地を異教徒や敵の手から守ることにある。しかし、十字軍遠征の要請はローマ教皇に却下された。その決定は深い裏切りの痛みをもたらし、苦い後味を残した……"
 flavor_kni.112.a: "教皇は、神の恩寵を失ってしまったのか？"
 flavor_kni.120.title: "[target_location.GetNameWithNoTooltip]の開発"
 flavor_kni.120.desc: "数十年ものあいだ、わが首都は異端討伐の拠点でありつづけた。しかし、悲願を成し遂げるためには、我らの威光をほかの[ROOT.GetCountry.GetReligion.GetAdjective]国に知らしめる、大志にふさわしい要塞を築かなくてはならない。[target_location.GetName]を我らの旗で飾り、豊かな民で満たし、歴史にその名を刻むのだ。"
 flavor_kni.120.a: "他国の商人に市民権を与えよ。"
 flavor_kni.120.b: "基幹施設を整備せよ。"
 flavor_kni.121.title: "[LOCATION.GetNameWithNoTooltip]の海上活動"
 flavor_kni.121.desc: "[target_location.GetName]の立地は非常に有利である。[target_location.GetRegion.GetName]沿岸に近いことから、その近海における海上活動の重要な拠点となっているのだ。また、東西をつなぐ要所として、近東を行き来する商人たちの寄港地としても利用されている。"
 flavor_kni.121.a: "[ShowGoodsNameWithNoTooltip('naval_supplies')]の生産を奨励しよう。"
 flavor_kni.121.b: "商人をもっと受け入れるべきだ。"
 flavor_kni.121.c: "地元の民を大切にすべきだ。"
 flavor_kni.130.title: "奇跡の地震"
 flavor_kni.130.desc: "[target_location.GetName]で神の介入があった！ [siege_leader.GetAdjective]軍の猛攻のさなか、大地が激しく揺れはじめ、両陣営が混乱に陥った。地震は津波を引き起こし、我々を包囲していた敵勢をひるませ、その兵糧を根こそぎ奪ったのである。"
 flavor_kni.130.a: "これは神の称賛なのか、それとも叱責なのか？"
 flavor_kni.131.title: "[target_location.GetNameWithNoTooltip]、地震に見舞われる"
 flavor_kni.131.desc: "[target_location.GetName]包囲戦のさなか、わが軍は予想だにしない不運に見舞われた。これまでに経験したことのない激しい地震が起こり、辺りは破壊と死で覆われた。さらに、続けざまに起こった津波に兵糧を奪われてしまい、長期的な包囲戦は不可能になったのである。"
 flavor_kni.131.a: "なんということだ！"
 flavor_kni.150.title: "[target_location.GetNameWithNoTooltip]の城"
 flavor_kni.150.desc: "[target_location.GetName][target_location.GetRank.GetName]における[target_location.GetOwner.GetAdjective]の支配は、名ばかりのものにすぎない。我々と志を同じくする騎士団を結集し、この半島に城を築かせるべきだ。建設にはハリカルナッソスの古代霊廟の遺構を活用すれば、手間も費用も抑えられるだろう。"
 flavor_kni.150.a: "支配権を握り、ハリカルナッソスにある遺構を活用せよ。"
 flavor_kni.150.b: "自前の建材で城を築こう。"
 flavor_kni.150.c: "本土に砦など必要ない。"
 flavor_kni.151.title: "[target_location.GetNameWithNoTooltip]に他国の城"
 flavor_kni.151.desc: "卑劣な[kni_from.GetAdjective]の騎士団が[target_location.GetName]に上陸し、城の建設を始めた。[target_location.GetName]は名目上は我々の領土だが、近隣に執行官がおらず迅速に対応できなかった。[kni_from.GetNameWithNoTooltip]に思い知らせるためには、軍事行動をとる以外に道はない。"
 flavor_kni.151.a: "連中を懲らしめてやる。"
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "[ShowRegionNameWithNoTooltip('caribbean_region')]の財産の拡大"
 flavor_kni.1000.desc: "わが[ROOT.GetCountry.GetFlavorRank]は長きにわたり、地中海の異教徒に対する防波堤として立ちはだかってきたが、我々の野望をこの地域に限定する必要はない。すでに我々は[ShowRegionName('caribbean_region')]に拠点を確立し、その島々が資源に富み、主要な交易路に戦略的に配置されていることを知っている。[ROOT.GetCountry.GetFlavorRank]のなかには、[target_country.GetLongName]から島を購入することで我々の勢力を拡大すべきと提案する者もおり、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]は[target_location.GetName]の購入に特に強い関心を示している。"
 flavor_kni.1000.a: "彼らに島を購入したいと提案せよ。"
 kni_if_target_agrees: "[target_country.GetName]が同意した場合："
 flavor_kni.1000.b: "その必要はない。"
 flavor_kni.1000.historical_info: "1651年、総長のジョヴァンニ・パオロ・ラスカリスの指揮のもと、聖ヨハネ騎士団はフランスの「#italic アメリカ諸島会社#!」からカリブ海の島をいくつか購入し、地中海を越えて勢力を拡大した。これにはセントクリストファー島、セント・マーチン島、サン・バルテルミー島、セント・クロイ島が含まれた。しかし、騎士団は兵站の困難、財政的負担、そしてヨーロッパの競争国からの脅威のため、その足場を維持するのに苦心した。騎士団は最終的に、1665年にカリブ海の島々をフランスに売却した。"
 #An Offer from the Knights
 flavor_kni.1001.title: "[from_country.GetNameWithNoTooltip]からの提案"
 flavor_kni.1001.desc: "[from_country.GetName]から予期せぬ申し出が届いた。主に地中海の防衛で知られる彼らが、次は新大陸に足がかりを築こうとしているようだ。その申し出とは、使命の発展のために我々の[ShowRegionName('caribbean_region')]の領土のひとつ、[target_location.GetName]を購入したいという単純なものだった。"
 flavor_kni.1001.a: "島の売却を進めよ。"
 flavor_kni.1001.b: "論外だ！"
 #Target Country Agrees
 flavor_kni.1002.title: "[target_location.GetNameWithNoTooltip]の購入"
 flavor_kni.1002.desc: "交渉が実を結び、[target_location.GetName]が我々の支配下に入った。この[ShowRegionName('caribbean_region')]の拠点があれば、わが[ROOT.GetCountry.GetFlavorRank]は影響力を新大陸に広げられるだろう。"
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "[target_country.GetName]から[target_location.GetName]の支配権を得た"
 #Target Country Disagrees
 flavor_kni.1003.title: "取引失敗"
 flavor_kni.1003.desc: "我々の申し出が拒否された。[target_country.GetName]は[target_location.GetName]を手放すには価値がありすぎると判断し、新大陸への十字軍という我々の計画は阻まれた。騎士団のなかには、別の機会を模索しつづけるべきだと主張する者や、これを地中海に留まるべき兆候だと考える者がいる。"
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "[target_country.GetName]が[target_location.GetName]の売却を拒否した"
 #The Sale of the Colonies
 flavor_kni.2000.title: "植民地の売却"
 flavor_kni.2000.desc: "[ShowRegionName('caribbean_region')]における我々の植民地支配に疑問が呈されている。ヨーロッパ諸国の競争激化、列強からの圧力、そして島々の領有を維持するための兵站および経済的な課題がその理由である。[ROOT.GetCountry.GetFlavorRank]のなかには、ヨーロッパの拠点の防衛に集中し、[ShowRegionNameWithNoTooltip('caribbean_region')]の領土を売却すべきだと考える者もいる。売却先として、すでにこの地域に拠点を構え、[ROOT.GetCountry.GetFlavorRank]と友好的な関係にある[target_country.GetName]を提案する者が多い。しかし、新大陸における我々の使命はまだ終わっておらず、植民地を放棄することは重大な誤りであると主張する者もいる。"
 flavor_kni.2000.a: "島々は大きな負担になっている。"
 flavor_kni.2000.a.t: "[target_country.GetName]が同意した場合："
 flavor_kni.2000.b: "我々は植民地を堅持する！"
 flavor_kni.2000.historical_info: "1665年、聖ヨハネ騎士団はカリブ海のセントクリストファー島、セント・マーチン島、サン・バルテルミー島、セント・クロイ島をフランスに売却したが、これは植民地の維持の圧倒的な困難さが理由だった。これらの島々では、先住民、イングランド、オランダからの攻撃に対する防衛が難しいことが判明し、騎士団は島を維持するための財政的・軍事的資源を欠いていた。"
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "植民地の売却"
 flavor_kni.2001.desc: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[from_country.GetName]から予期せぬ申し出を受けた。彼らは経済的制約と戦略的懸念を理由に、[ShowRegionName('caribbean_region')]の領土を我々に売却したいと考えている。これらの島々は小さいながらも、新大陸における交易、防衛、そして拡大のための貴重な前哨基地となりうる。"
 flavor_kni.2001.a: "島々の購入に同意する。"
 flavor_kni.2001.b: "申し出を拒否する。"
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip]が我々の植民地を購入"
 flavor_kni.2002.desc: "我々の申し出が承認され、[ShowRegionName('caribbean_region')]の領土は正式に我々から[target_country.GetName]に移譲された。受け取った金は、わが国の財政状況を大幅に強化し、地中海や中核となる領地を維持しやすくするだろう。"
 flavor_kni.2002.a: "必要なことだった……"
 flavor_kni.2002.a.t: "植民地領土を[target_country.GetName]に売却した"
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "[target_country.GetNameWithNoTooltip]が申し出を拒否"
 flavor_kni.2003.desc: "我々の申し出にもかかわらず、[target_country.GetName]は[ShowRegionName('caribbean_region')]の島々の購入を拒否した。相手は遠隔の領土を購入することに十分な価値を見出していないか、必要な資源を投入する遺志がないようだ。当面のあいだは、我々がこれらの島を保有しつづけるが、維持管理にかかる財政的負担は依然として喫緊の課題である。"
 flavor_kni.2003.a: "この問題を異なる方法で解決しよう。"
 flavor_kni.2003.a.t: "[target_country.GetName]が植民地領土の購入を拒否した"
