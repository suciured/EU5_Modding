l_japanese:
 flavor_khm.1000.title: "[target_location.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('khmer_baray')]"
 flavor_khm.1000.desc: "[target_location.GetName]の[ShowBuildingTypeName('khmer_baray')]は、この[target_location.GetRank.GetName]にとって欠かせない水源である。しかし、ここ数十年の混乱に加え、[target_old_ruler.GetName]の王位継承の影響で、必要な手入れがなされず、その機能は徐々に低下している。いますぐ手を打たなければ、この偉大な貯水池はやがて役に立たなくなるだろう。"
 flavor_khm.1000.a: "費用がかかりすぎる。"
 flavor_khm.1000.b: "必要な修繕を施せ。"
 flavor_khm.1001.title: "[ShowLocationNameWithNoTooltip('angkor')]の窮状"
 flavor_khm.1001.desc: "[ShowBuildingTypeName('khmer_baray')]は無惨にも荒れ果ててしまった。民が頼りにしていた広大な貯水地は、もはや役に立たない。"
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "[target_art.GetNameWithNoTooltip]の喪失"
 flavor_khm.1100.desc: "[target_location.GetName]包囲戦の際、非常に貴重な[target_art.GetName]を[siege_leader.GetName]の部隊に奪われた。我らが信仰の象徴ともいえるあの美しい像を失うとは、嘆かわしいばかりである……"
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "[target_io.GetNameWithNoTooltip]の獲得"
 flavor_khm.1101.desc: "[target_location.GetName]包囲戦において、我々は[target_art.GetName]と呼ばれる美しい芸術作品を手に入れた。その名高い像はいま、わが首都へ運ばれており、今後は[ROOT.GetCountry.GetCapital.GetName]に安置されることになる。"
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
