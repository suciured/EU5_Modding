l_japanese:
 flavor_mol.1000.title: "[target_character.GetNicknameWithNoTooltip][target_character.GetShortNameWithNoTooltip]"
 flavor_mol.1000.desc: "[target_country.GetLongName]の創設以来、[root_country.GetName]は[target_country.GetCulture.GetName]の侵略者と絶えず争ってきた。[target_location.GetName]の[target_character.GetShortName]は、[target_area.GetName]を[target_character.GetHerHis]と我らの旗のもとに統一するつもりである。[target_character.GetShortNameWithNoTooltip]は[root_character.GetName]に忠誠を誓い、忠実な[ShowSubjectTypeName('march')]として国境地帯を開拓し、[root_country.GetFlavorRank]に仕えることを約束している。"
 flavor_mol.1000.historical_info: "建国者ドラゴシュとも呼ばれるドラゴシュ・ヴォダは、ハンガリー王室の臣下でもあった初代モルダヴィア公。1345年、キプチャクとの戦いに大勝したあと、ドラゴシュはマラムレシュからモルドバ川沿いに入植した。このモルドバ河畔での「下馬」は神話の域を出ないことから、モルダヴィア建国そのものが議論の的となっている。"
 flavor_mol.1000.a: "[target_character.GetHerHim]に[ShowSubjectTypeNameWithNoTooltip('march')]を創設させよう。"
 flavor_mol.1000.a.at: "[target_character.GetName]が$MOL_ADJ$[ShowSubjectTypeName('march')]を創設するために[target_area.GetName]へ赴く"
 flavor_mol.1000.a.bt: "#R これは[target_country.GetName]との衝突を引き起こす可能性がある#!"
 flavor_mol.1000.b: "[target_country.GetNameWithNoTooltip]の怒りを買う危険は冒せない。"
 flavor_mol.1001.title: "[GetCountry('MOL').GetNameWithNoTooltip]の[ShowSubjectTypeNameWithNoTooltip('march')]"
 flavor_mol.1001.desc: "[root_country.GetName]の[target_character.GetName]と[root_country.GetAdjectiveWithNoTooltip]兵からなる部隊が、[target_area.GetName]に進軍してきた。彼らは我々の権威を尊重することなく[target_location.GetName]に定住し、わが国の目と鼻の先に[release_country.GetName]という国家を樹立した！"
 flavor_mol.1001.historical_info: "1345年、ハンガリーとの戦いで決定的な敗北を喫したあと、建国者とも呼ばれるドラゴシュ・ヴォダとその信奉者たちは、ハンガリー王のための領地を確保しようとモルダヴィアへ移動した。モルドバ河畔で「下馬」したエピソードは神話の域を出ないため、モルダヴィア建国そのものが議論の的となっている。それでもなお、この物語はモルダヴィア公国の起源として広く知られている。"
 flavor_mol.1001.a: "[root_country.GetNameWithNoTooltip]と衝突するわけにはいかない。"
 flavor_mol.1001.b: "これは宣戦布告だ！"
 flavor_mol.1002.title: "[target_country.GetAdjective]の襲撃"
 flavor_mol.1002.desc: "[release_country.GetName]の創設により、我々の影響力は[ShowRegionName('steppes_region')]にまで至るようになった。しかし、[target_country.GetLongName]の[target_country.GetGovernment.GetRulerTitle]である[target_character.GetName]は、我々の拡大を自らの野蛮な政府に対する脅威とみなしている。[target_country.GetCulture.GetName]の略奪者たちはすでに我々の領土に侵入しており、[target_country.GetNameWithNoTooltip]と[root_country.GetNameWithNoTooltip]のあいだで戦争が始まっている。"
 flavor_mol.1002.a: "武器を取れ！"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_area.GetName]を開拓し[target_country.GetName]との安全な国境を確保しようと、[target_character.GetName]が我々の領土に進軍してきた。多くの[ShowCultureName('moldovan')]の民は[target_country.GetCulture.GetName]の支配に疲れ果て、[target_character.GetShortNameWithNoTooltip]に同調している。"
 flavor_mol.1003.a: "[root_country.GetNameWithNoTooltip]の保護を模索しよう。"
 flavor_mol.1003.a.tt: "[target_area.GetName]のすべての国家が、わが国に味方する選択肢を得る"
 flavor_mol.1003.b: "主を鞍替えすることはない。"
 flavor_mol.1004.title: "[release_country.GetNameWithNoTooltip]の創設"
 flavor_mol.1004.title_default: "$MOL$の創設"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\n[target_character.GetHerHis|U]の配下の者たちが、わが国にも[release_country.GetName]に加わるよう説得にやってきた。"
 flavor_mol.1004.a: "[target_area.GetNameWithNoTooltip]の国々は団結しなければ！"
 flavor_mol.1004.b: "[target_country.GetLongNameWithNoTooltip]に背くわけにはいかない。"
 opinion_hun_moldavian_push: "モルダヴィアの後押し"
 become_moldavia_tt: "#Y $MOL$#!を形成し、[root_country.GetName]の[ShowSubjectTypeName('march')]（[subject|e]）となる"
