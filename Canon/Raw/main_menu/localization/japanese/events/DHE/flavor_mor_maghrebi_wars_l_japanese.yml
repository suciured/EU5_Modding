 flavor_mor_maghrebi_wars.1000.title: "野心的な兄弟"
 flavor_mor_maghrebi_wars.1000.desc: "敬愛される[old_ruler.GetName]の死後、その息子の[new_ruler.GetName]が[old_ruler.GetShortNameWithNoTooltip]の望みに従い[GetCountry('TUN').GetName]の王位に就いた。\n\nその兄弟である[usurper_scope.GetName]は新たな統治者の正統性を尊重せず、クーデターを起こして権力を掌握した。そして自らの兄弟を処刑し、正統な[ROOT.GetCountry.GetGovernment.GetRulerTitle]の復権の可能性を潰して[ShowEstateTypeName('nobles_estate')]たちを怖れさせた。\n\n国家に忠義を誓う者たちに残された唯一の選択肢は、併合のために異国を受け入れ、簒奪者[usurper_scope.GetNameWithNoTooltip]を排除してもらうことだけだ。"
 flavor_mor_maghrebi_wars.1000.historical_info: "ハフス朝のスルタン、アブー・バクル2世アル・ムタワッキルの死後、簒奪者ウマル2世の戴冠により宮廷の危機が始まった。ウマル2世は王位継承権を独占するため、彼の兄弟全員の暗殺を命じたのだ。"
 flavor_mor_maghrebi_wars.1000.a: "[GetCountry('MOR').GetLongNameWithNoTooltip]を受け入れよう。"
 flavor_mor_maghrebi_wars.1000.b: "[ally_scope.GetNameWithNoTooltip]を受け入れよう。"
 flavor_mor_maghrebi_wars.1000.c: "[usurper_scope.GetNameWithNoTooltip]のもとに集う。"
 flavor_mor_maghrebi_wars.1001.title: "[GetCountry('TUN').GetAdjectiveWithNoTooltip]の継承"
 flavor_mor_maghrebi_wars.1001.p1: "[old_ruler.GetName]の死後、本来は息子である[new_ruler.GetName]が[GetCountry('TUN').GetName]の王位につくはずだった。ところが、彼の兄弟の[usurper_scope.GetName]が彼を暗殺し、[ShowEstateTypeName('nobles_estate')]階級を恐怖に陥れるほどの権力を掌握した。"
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nそして生き残った忠誠者たちは、この簒奪者を排除するために我々を国に招き入れた。"
 flavor_mor_maghrebi_wars.1001.a: "彼らの危機は我らの利益となる。"
 flavor_mor_maghrebi_wars.1001.b: "同盟を危険にさらすわけにはいかない。"
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "未だ[dead_ruler_scope.GetName]に忠誠を誓う者たちには幸いなことに、我らのかつての同盟国である[ally_scope.GetName]が併合の提案を受け入れ、現在わが国への侵略軍を整えている。"
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "未だ[dead_ruler_scope.GetName]に忠誠を誓う者たちには不運なことに、我らが賢明なる同盟国の[ally_scope.GetName]は、併合の提案を拒否することを決定した。"
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の運命"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\n生き残った忠義者たちは、簒奪者を排除するために我々に助けを求めた。この提案を熟考した結果、明らかとなったことがある。それは、我らが賢明な統治者[ruler_scope.GetName]が、[ShowRegionName('maghreb_region')]全域を統一し、ムワッヒド朝時代のようにサハラ貿易を支配することが我々の運命であるということだ。"
 flavor_mor_maghrebi_wars.1004.a: "我らは栄光に向かって突き進むのだ。"
 flavor_mor_maghrebi_wars.1004.b: "いや、己の問題に目を向けよう。"
 flavor_mor_maghrebi_wars.1004.historical_info: "マリーン朝は当時、ハフス朝の継承を保証する立場であったことから、簒奪者であるウマル2世がチュニスの王位に就いたとき、マリーン軍は彼を追い出すために侵攻した。簒奪者を捕らえて処刑したあと、マリーン朝のスルタン、アブー・アルハサン・アリーは凱旋して首都チュニスに入り、国家を自らの旗のもとに統一した。"
 flavor_mor_maghrebi_wars.1100.title: "[ShowRegionNameWithNoTooltip('maghreb_region')]の新たな統治者"
 flavor_mor_maghrebi_wars.1100.desc: "我々はついに、かつてのムワッヒド王朝の治世と同じく[ShowRegionName('maghreb_region')]の土地を統一した。サハラ貿易はついに我々の支配下に置かれ、新たな繁栄の時代がわが国とすべての[religion_scope.GetAdjective]世界に到来したのだ。"
 flavor_mor_maghrebi_wars.1100.a: "仲間たちが祝福を送ってくれている。"
 flavor_mor_maghrebi_wars.1100.tt: "わが国の[diplomatic_range|e]内のすべての[religion_scope.GetAdjectiveWithNoTooltip]国家のわが国に対する評価が向上する"
