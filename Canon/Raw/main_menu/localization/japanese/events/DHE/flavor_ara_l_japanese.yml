l_japanese:
 flavor_ara.1.title: "海事領事館"
 flavor_ara.1.desc: "海事領事館という新たな準司法機関は、海事法と商法を管轄する。これにより商人たちは、王室の干渉を受けることなく商業上の紛争を解決する権利を得るが、その代わりにわが[GetCountry('ARA').GetLongName]は財政的支援を受けることができる。"
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "[ShowLawName('maritime_law')]で[policy|e]「[ShowPolicyName('ara_consulate_sea')]」が利用可能になる"
 flavor_ara.2.title: "海事領事館の書"
 flavor_ara.2.desc: "世に広く知られる『海事領事館の書（#italic Llibre del Consolat de Mar#!）』は、海上における古くからの慣習集と、戦時における巡航船の管理のための規則集の総称である。海領事館の法廷、つまり海事法を守る役目を負った裁判官たちの指針となる手続きの規範を新たに収録した、この書籍の新版への出資が提案された。"
 flavor_ara.2.a: "書籍に出資する。"
 flavor_ara.2.b: "書籍を無視する。"
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "イタリアの詩人にして、教会法学者、学者、外交官、年代記執筆者である[target_character.GetName]は現在、[ROOT.GetCountry.GetName]の統治者の庇護のもと、言語学の研究に専念している。彼はポルティクス・アントニアーナと呼ばれるアカデミーを設立し、将来[ROOT.GetCountry.GetGovernment.GetRulerTitle]に仕える若き学者たちの育成にも貢献した。また、偉大な知識を備えた彼は、間違いなく優れた助言者となってくれるだろう。それゆえに、[target_character.GetNameWithNoTooltip]を我々の新たな相談役として雇うのが賢明ではないだろうか。"
 flavor_ara.3.a: "よし、彼を雇おう。"
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName]は、[ROOT.GetCountry.GetName]の統治者に若き学者[target_character2.GetName]を紹介した最初の人物である。[target_character2.GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]で教師となり、政治顧問、軍事秘書、宰相を務めたが、その主な業績は学者としての活動にある。\n\n彼は「君主の寛大さ」、「猛々しさ」、「壮麗さ」といった議題を論じ、建築物や大きな記念碑こそが偉大な支配者の証であると主張した。彼は実際的な現代生活や個人的な感情をありのままに、古典的でありながらも自分らしい言葉遣いで表現できる人物だった。\n\n彼の著作『ウラニア』は、この時代の天文学を体現しつつも、神話的な物語という高尚なテーマで装飾された、六脚韻による野心的な道徳的作品である。ラテン語を巧みに扱う彼の独創的な詩には、#italic De conjugali amore#!（夫婦愛）、#italic Eridanus#!（エリダヌス座）、#italic Tumuli#!（墳丘墓）、#italic Naeniae#!（哀歌）、#italic Baiae#!（バイアエ）などの、個人的なテーマを採用したものがある。その情熱的な感情は、色彩と誠実さの温もりとともに表現されている。"
 flavor_ara.4.a: "我々の力添えあってこその成果だ！"
 flavor_ara.4.b: "彼の成功は民のものだ。"
 flavor_ara.5.title: "サンタ・マリア・デ・シヘナ修道院"
 flavor_ara.5.desc: "サンタ・マリア・デ・シヘナ王立修道院は、アラゴン王アルフォンソ2世の妻、サンチャ・デ・カスティーリャによって創設され、1183年から1208年にかけて建設された。ここ最近は人気と重要性が衰退しつつあるが、依然として偉大な修道生活の場となっているほか、さまざまな美しいロマネスク様式のフラスコ画が保管されている。修道女たちは我々に修道院の資金援助を求めており、「シヘナの巨匠」の名で知られる現地の芸術家も大きな祭壇画を描きたいと申し出てきた。"
 flavor_ara.5.a: "修道院に出資しよう。"
 flavor_ara.5.b: "無視しろ。"
 flavor_ara.6.title: "農民組合"
 flavor_ara.6.desc: "[ROOT.GetCountry.GetLongName]の貴族階級が、農民を土地に縛りつける規則の施行を厳格化しはじめている。これは一般的な土地所有権のさらなる厳格化と相まって、農民たちのあいだに騒動を引き起こした。最貧困層の農民が公然たる反乱を強く扇動する一方で、裕福な農民は改革と領地乱用の終結を我々に訴えている。\n\n貴族との権力闘争が絶えない我々にとって、これは農民の支持を得る絶好の機会となるだろう。これを受けて、農民が[ShowEstatePrivilegeName('ara_sindicat_ara_remenca')]、すなわち農民によるギルドや原始的な労働組合の結成を許可し、より多くの自由を与えるという提案がなされている。"
 flavor_ara.6.a: "農民に農民組合の結成を許可しよう。"
 ara_sindicat_ara_remenca: "農民組合"
 ara_sindicat_ara_remenca_desc: "農民組合は、原始的な農民のギルドである。これは1448年にカタルーニャで初めて導入された。"
 flavor_ara.6.b: "農民のたわごとは無視しろ。"
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "[target_character.GetName]は、高名なイエズス会の説教師にして[ShowLocationName('tarragona')]のイエズス会大学の学長であり、その才覚によって幅広い賞賛を得ている人物である。[target_character.GetHeShe]の雄弁な説教と、道徳や政治に対する洞察は、[ROOT.GetCountry.GetName]内外の多くの人々に敬愛されている。神の子であると同時に、世俗を熟知しているとされる[target_character.GetHimHer]の評価は、その宗教的原則に則った姿勢、そして人間性の探求によって得たものである。\n\nしかし、[target_character.GetLastNameWithNoTooltip]の見解に論争がないわけではない。[target_character.GetHisHer|U]の哲学的著作は従来の考え方に対する挑戦であり、[GetUniqueInternationalOrganization('catholic_church').GetName]内の一部から批判を浴びている。それでも鋭い知性と、社会的・政治的難局を切り抜ける能力を備えた[target_character.GetHimHer]は、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に奉仕させるに値する人物だろう。"
 flavor_ara.7.a: "[target_character.GetHimHer]に[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えよう。"
 flavor_ara.7.b: "論争の火種となる聖職者は不要だ。"
 flavor_ara.7.historical_info: "バルタサル・グラシアンはアラゴンのイエズス会司祭、哲学者、作家。17世紀のスペインにおいて、彼は深い哲学的洞察力と当時の文化的・政治的な差異を融合させる能力に卓越しており、同時代の哲学者たちだけでなく、後世のヨーロッパの哲学者たちにも影響力をもつ人物となった。彼の著作のいくつかは物議を醸し、イエズス会上層部の同意なしに出版された。これらの著作は、最終的に彼がイエズス会大学の地位を剥奪され、イエズス会から追放される原因となった。"
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip]が[ShowWorkOfArtNameWithNoTooltip('el_criticon')]を完成"
 flavor_ara.8.desc: "優秀なイエズス会士の学者である[gracian.GetName]が、大作[ShowWorkOfArtName('el_criticon')]を完成させた。この偉大なる道徳的作品は、[gracian.GetHisHer]の世界観を凝縮したものであり、多彩な寓話的物語を通して人間の本質、道徳、生の困難について詳述している。この小説は素晴らしい作品だが、論争がなかったわけではない。最初の数冊はイエズス会上層部の承認なしに出版されたことで批判を受け、イエズス会内での[gracian.GetHisHer]の地位が危険にさらされた。[gracian.GetLastNameWithNoTooltip]は作品をより多くの人々に届けるため、[ShowWorkOfArtNameWithNoTooltip('el_criticon')]の完全な出版への資金提供を我々に求めている。これに出資すればイエズス会との関係に緊張を招くかもしれないが、芸術と知性の後援者としての我々の地位を強固にするだろう。"
 flavor_ara.8.a: "この作品は評価に値する！"
 flavor_ara.8.b: "この作品はあまりにも物議を醸す。支援はできない。"
 flavor_ara.8.historical_info: "1651年から1657年にかけて3部作として出版された『#italic エル・クリティコン#!』は、グラシアンの最も重要な作品であり、スペイン哲学小説の頂点のひとつ。この作品は寓話的かつ風刺的で、衝動性と経験の欠如という人間の性質の2つの面を表現したアンドレニオの人生を語っている。グラシアンの文体は、ウィット、言葉遊び、創造性を重視した、概念論的なアプローチを特徴としている。『#italic エル・クリティコン#!』は悲観的でありつつも希望に満ちた人生観を提示し、読者に美徳と永遠の名声を目指して努力するよう促す作品となっている。"
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName]は、著名なフランシスコ会の神学者であり作家である。[target_character.GetHisHer]は神学、政治、道徳哲学を融合させた著作で広く称賛を得ている。[target_character.GetHisHer|U]の#italic Lo Crestià#!（ロ・クレスティア）などの著作は、美徳ある生活を送り、よく統治された社会を築く方法について包括的に記した書籍として、統治者にも平民にも広く受け入れられた。その雄弁さと実利的な知識のおかげで、[target_character.GetLastNameWithNoTooltip]は[ROOT.GetCountry.GetName]じゅうの貴族や都市の指導者たちに助言を求められている。おそらく[target_ruler.GetName]も、相談役となった[target_character.GetHimHer]を重宝するだろう。"
 flavor_ara.9.a: "[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ招こう。"
 flavor_ara.9.b: "[target_character.GetHisHer]の助言など不要だ。"
 flavor_ara.9.historical_info: "アシメニスの著作は、アラゴン王国のマルティン1世、ピョートル4世、ヨハネ1世、ローマ教皇ベネディクト13世など、当時の多くの重要人物に読まれたが、彼の影響力は文筆業のみに留まらない。彼はアヴィニョン捕囚で大きな役割を果たし、また女王マリア・デ・ルナの聴罪司祭を務めるなど、同時代の宗教的、政治的論争に参加した。"
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName]は[ShowLocationName('valencia')]出身の有名な詩人であり、その素晴らしい詩で人々の心を掴んだ。[ShowDialectName('catalan_dialect')]文学の伝統の先駆者として、[target_character.GetSheHe]は愛、道徳、人間の感情というテーマを比類なき芸術的高みへと昇華させている。[target_character.GetLastNameWithNoTooltip]の詩は宮廷の慣習を超越し、社会全体に響く内省的で哲学的な省察を提示する。このような感情を揺さぶる人物を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に雇い入れることは、わが国の文化的威信を強化し、芸術の繁栄を鼓舞することにつながるだろう。"
 flavor_ara.10.a: "[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ招こう。"
 flavor_ara.10.b: "[target_character.GetHisHer|U]の詩は民への贈り物だ。[ShowLocationNameWithNoTooltip('valencia')]を去らせるわけにはいかない。"
 flavor_ara.10.c: "そんな道楽にかまけている余裕はない。"
 flavor_ara.10.historical_info: "アウジアス・マルクは、バレンシア文学の黄金時代を代表する詩人。当時トルバドゥール（叙情詩人）の標準語とされていたオック語ではなく、バレンシア語を最初に使った詩人のひとりである。マルクの詩は後世の詩人たちに多大な影響を与え、愛、死、道徳などのテーマを探求したことで知られる。"
 flavor_ara.11.title: "[target_art.GetNameWithNoTooltip]の改装"
 flavor_ara.11.desc: "[target_art.GetName]は、何世紀にもわたって重要な文化的・精神的な象徴として存在し、マリア信仰の聖地として、また[ShowLocationName('zaragoza')]の誇りとして崇められてきた。しかし時の流れには敵わず、いまでは老朽化し崩壊の兆しを見せている。そのため、老朽化した建造物の代わりに、バロック様式の壮大な神殿を新たに建設する案が浮上し、改修の機運が高まっている。[target_ruler.GetName]はこの記念碑的なプロジェクトを監督するため、[ROOT.GetCountry.GetGovernment.GetAdjective]の権威ある建築家である[target_character.GetName]を雇うことを提案した。"
 flavor_ara.11.a: "壮麗な大聖堂を再建しよう！"
 flavor_ara.11.b: "改装はささやかなもので十分だ。"
 flavor_ara.11.c: "そのような贅沢をする余裕はない。"
 flavor_ara.11.historical_info: "ピラール大聖堂の再建は1681年に始まり、当時のアラゴン総督フアン・ホセ・デ・アウストリアの指揮のもと、老朽化した建物はバロック様式の壮大な神殿へと建て替えられた。王室建築家のフランシスコ・エレーラ率いる職人たちが計画したこの事業は、建築的にも文化的にも重要な試みとなった。聖堂はこの改修によって、1730年までに長さ130メートル、幅67メートルに拡張された。"
 flavor_ara.12.title: "ラ・ビガとラ・バスカの戦い"
 flavor_ara.12.desc: "[ShowLocationName('barcelona')]の社会は数十年にわたり、確立された都市寡頭制を代表する「#italic ビガ#!」と、経済改革とより多くの権力を求める商人および職人の連合体である「#italic バスカ#!」という、2つの勢力に分裂していた。裕福な地主と貴族的な名誉市民からなる#italic ビガ#!は、長いあいだ自分たちの特権にしがみつきながら変化を求める声に抵抗し、街の統治を牛耳ってきた。しかし#italic バスカ#!は、地中海貿易が陥っている経済危機と闘うために、保護主義政策、通貨価値の引き下げ、地域産業の条件改善を提唱している。都市統治の権力から排除されることに#italic バスカ#!が不満を募らせたことで緊張が高まり、[ROOT.GetCountry.GetGovernment.GetAdjective]の介入が求められている。"
 flavor_ara.12.a: "ビガを支持する。"
 flavor_ara.12.b: "バスカを支持する。"
 flavor_ara.12.c: "どちらの側にもつかない。"
 flavor_ara.13.title: "[ROOT.GetCountry.GetGovernment.GetAdjective]の年代記作家"
 flavor_ara.13.desc: "[target_ruler.GetName]は、[ROOT.GetCountry.GetName]の歴史に特化した包括的な年代記の作成を望んでいる。それにより、我々の遺産を未来へと残そうというのだ。熟慮の結果、[ROOT.GetCountry.GetGovernment.GetCourtitle]はこの任の理想的な候補者として[target_character.GetName]を提案した。[target_character.GetLastNameWithNoTooltip]は修辞学、[ShowLanguageName('latin_language')]、[ShowLanguageName('greek_language')]を学び、[ShowLanguageName('french_language')]、[ShowLanguageName('north_italian_language')]、[ShowDialectName('catalan_dialect')]などの複数の近代言語にも熟達している。[target_character.GetHisHer|U]は経歴の初期において、バルバストロの治安判事や異端審問官の補佐官といった影響力ある役職を歴任しており、この役職に必要とされる経験と専門知識を備えていると思われる。"
 flavor_ara.13.a: "[target_character.GetLastNameWithNoTooltip]を我々の[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ招こう。"
 flavor_ara.13.b: "[target_character.GetHisHer]の専門知識を買う余裕はない。"
 flavor_ara.13.historical_info: "1548年、スリータはアラゴン王国初の公式修史官に任命され、彼の記念碑的著作である『#italic Anales de la Corona de Aragón#!（アラゴン王国年代記）』が編纂された。この年代記には、イスラム時代からカトリック王フェルナンドの治世までの歴史が記されている。これは中世の史学資料とは一線を画しており、伝説や伝聞よりも古文書や直接の資料を優先して記述された。スリータのアプローチは歴史研究の基準を打ち立て、これにより彼はスペイン初の近代歴史家となった。"
 flavor_ara.14.title: "[ROOT.GetCountry.GetNameWithNoTooltip]年代記"
 flavor_ara.14.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[ROOT.GetCountry.GetName]の歴史を保存し、称えるための年代記の制作についての議論を開始した。これはソブラルベの伝説の王から現代に至るまでの、わが国の君主たちの偉業を回顧する作品となるだろう。この事業の候補者として、著名な学者である[target_character.GetName]の名が挙がっている。もとは兵士であり、のちにシトー会の修道士となった[target_character.GetLastNameWithNoTooltip]は、すでに[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の遺産に対する献身性を示している。歴史に関する知識、および詩と散文両面の技巧が、[target_character.GetHimHer]を年代記作家として理想的な存在にしている。"
 flavor_ara.14.a: "[target_character.GetLastNameWithNoTooltip]を年代記編集に任命しよう。"
 flavor_ara.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]はそのような道楽に関わるほど暇ではない。"
 flavor_ara.14.historical_info: "グアルベルト・ファブリシオ・ヴァガドによって書かれ、1499年に出版されたアラゴン年代記は、アラゴンの現地語で印刷された最古の王国年代記のひとつであり、基礎となる歴史的文書。この年代記は15世紀の歴史学的な傾向を反映しており、王権とナショナリズムを強調しつつ、君主制と王国の業績を賛美する内容となっている。しばしば信頼性に欠ける古い資料に依存しているものの、この年代記はアラゴン人のアイデンティティと歴史認識を形成する重要なツールとなった。"
 flavor_ara.15.title: "[target_ruler.GetNameWithNoTooltip]の布告"
 flavor_ara.15.desc: "[target_ruler.GetName]は、[ROOT.GetCountry.GetName]王家の運営を規制する一連の法的規定の作成を検討している。その目的は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の機能とその役人の役割に関する明確な規則を定めることにある。[target_ruler.GetNameWithNoTooltip]はまた、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の統治者の戴冠式に関する具体的なガイドラインを設定することも意図している。これにより、献身と戴冠のプロセスを標準化し、君主制の儀式を一貫的かつ象徴的なものとすることを目指しているのだ。"
 flavor_ara.15.a: "いい考えだ！"
 flavor_ara.15.b: "その必要はない。"
 flavor_ara.15.historical_info: "「#italic Ordinacions de Pere el Cerimoniós#!（尊儀王ペラ4世憲章）」は、アラゴン王ペラ4世が1344年に発布した、王家の機能を規定する一連の法令。これらの法令は宮廷の役人の役割と責任を定めるとともに、アラゴン王の戴冠式に関する詳細な規定が盛り込まれていた。この法令は宮廷管理の法的指針であると同時に、君主の儀式における儀礼的基準でもあった。"
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "[ShowEstatePrivilegeName('justicia_de_aragon')]という官職は何世紀にもわたり、[ROOT.GetCountry.GetLongName]と[ROOT.GetCountry.GetFlavorRank]の諸階級とのあいだの重要な調停者として機能してきた。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の法と特権の守護者として活動し、[ROOT.GetCountry.GetGovernment.GetAdjective]の権力が古代の#italic フエロ#!（[ROOT.GetCountry.GetFlavorRank]の法と特権）を侵害しないようにしてきた。しかし、諸階級は現在、この官職を正式に法律化することで、その独立性をより強固なものにしようとしている。彼らは[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]を、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]によって任命されるのではなく、各階級によって選出される恒久的かつ世襲制の役職とし、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が選出された者を解任するなどして干渉することを禁止したいとしている。"
 flavor_ara.16.a: "彼らの要求を聞き入れる。"
 flavor_ara.16.b: "彼らは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の管理下になければならない！"
 flavor_ara.16.historical_info: "アラゴン大審院は、12世紀に設立されたアラゴン王国の歴史的に重要な役所であり、法律と特権が侵されないよう守護し、王室の権威に対抗する役割を果たしてきた。この役所は広範な司法権と行政権をもち、地方の法律に違反する場合には王室の決定に拒否権を行使することもできた。また、議会を統括し、新たな君主の宣誓においても大きな役割を果たした。13世紀までには、大審院は独立した公平な調停者となり、地方特別法を解釈し、王室の過度な支配から国民の自由を守る権限をもつようになった。"
 flavor_ara.17.title: "忠誠の誓いの形式化"
 flavor_ara.17.desc: "[ShowCultureName('aragonese')]議会に集った[ROOT.GetCountry.GetFlavorRank]の諸階級は、古くからの権利と特権の、正式な承認を要求している。彼らは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が長きにわたって[ShowAreaName('aragon_area')]の統治を定義してきた法律と慣習である、#italic フエロ#!を守ることを誓約するよう求めている。この承認がなければ、彼らは[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]への忠誠を誓うことを拒否する。彼らが宣言する「#italic Y si no, no#!（認めねば、認めぬ）」は、彼らの反抗的な態度を体現している。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]が権利を尊重しなければ、彼らは我々の支配権を認めないだろう。"
 flavor_ara.17.a: "彼らの権利を守ることを誓おう。"
 flavor_ara.17.b: "そのような要求には屈しない！"
 flavor_ara.17.historical_info: "「#italic Y si no, no#!（認めねば、認めぬ）」というフレーズは、アラゴンの諸階級による君主に対する条件つきの忠誠を象徴するもので、王は彼らの権利とフエロを守ることを誓う必要があった。この原則は、#italic Privilegio de la Unión#!（連合特権）のような伝統に根ざしており、王権を制限し絶対主義を拒否する諸侯の能力を強調するものだった。"
 flavor_ara.18.title: "[ShowAreaNameWithNoTooltip('aragon_area')]の騒乱"
 flavor_ara.18.desc: "[ShowAreaName('aragon_area')]では、[ROOT.GetCountry.GetFlavorRank]の権力強化と中央集権化を目指す[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の努力が激しい抵抗に遭っている。この地域の古くからの特権と強力な[ShowEstatePrivilegeName('justicia_de_aragon')]が、[ROOT.GetCountry.GetGovernment.GetAdjective]の権威にとって大きな障害となっているのだ。これらの歴史ある伝統は、[ShowCultureName('aragonese')]人の自由を尊重するよう君主を制限し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]が王国を完全に統合し、統一された行政をおこなう妨げとなっている。中央集権化が遅々として進まないことに苛立った[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の相談役は、これらの古臭い制度を廃止することを提案している。"
 flavor_ara.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]は頂点に君臨するのだ！"
 flavor_ara.18.a.tt: "[ShowAreaName('aragon_area')]のすべての[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[target_rebels.GetName]に加わる"
 aragonese_loyalist_rebels: "アラゴンの王党派"
 flavor_ara.18.b: "フエロは尊重されなくては。"
 flavor_ara.18.historical_info: "アラゴンの騒乱は16世紀後半に起こった複数の政治的対立で、スペイン全土における王権の中央集権化の動きに端を発した。アラゴン王国には地方の自治を守り、王の権力を制限する機関が存在したことから、これらの動きは激しい抵抗に遭った。1591年、王権による地方統治への干渉が大きな混乱を引き起こし、この緊張は武装蜂起にまでエスカレートしたものの、最終的にフェリペ2世の軍勢によって鎮圧され、アラゴンの伝統的な自治特権は著しく低下することとなった。"
 flavor_ara.19.title: "[target_character.GetNameWithNoTooltip]の運命"
 flavor_ara.19.desc: "我々は[ShowAreaName('aragon_area')]の自治と地方機関を制限することに成功したものの、$flavor_ara.18.title$のあいだ我々の行動に断固反対した者たちは、まだ大勢存在する。特筆すべきは[target_character.GetName]であり、[ShowEstatePrivilegeName('justicia_de_aragon')]で判事を務めていたことから、[ShowAreaNameWithNoTooltip('aragon_area')]の伝統的法律と特権の筆頭擁護者となっている。[target_character.GetSheHe|U]は反乱を率いる人物のひとりであり、我々の取り組みを、地方自治を弱体化させる違法な試みとみなしていた。幸い、我々の兵士が[target_character.GetNameWithNoTooltip]を捕らえたため、いまやその運命は完全に我々の手中にある。"
 flavor_ara.19.a: "統一のため犠牲になってもらおう。"
 flavor_ara.19.a.tt: "[ShowAreaName('aragon_area')]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 flavor_ara.19.b: "[target_character.GetHimHer]を寛大に扱い、緊張を緩和しよう。"
 flavor_ara.19.b.tt: "[ShowAreaName('aragon_area')]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_ara.19.historical_info: "フアン・デ・ラヌーサは、フェリペ2世の治世下の1591年、権力を統一しこの地方の古い法律や制度を廃絶しようとする王室に対する反乱の指導者となった。王室の軍勢は迅速な作戦でこの抵抗を鎮圧、ラヌーサを捕らえた。その後、ラヌーサは裁判にかけられることなく、フェリペ2世による個人的な命令によって斬首された。彼の死は、アラゴンの伝統的な法制度と自治を王権的絶対主義から守ろうとした、最後の大きな運動の終わりを意味するものだった。"
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "地中海全域でその名を知られた[target_character.GetName]は、有名な騎士にして学者であり、聖ヨハネ騎士団の一員として武勇と知的啓蒙の代名詞となっている。[target_character.GetLastNameWithNoTooltip]はその軍事的・行政的貢献だけでなく、知識の守護者としても称えられている。[target_character.GetSheHe|U]はまた、[ShowDialectName('aragonese_dialect')]と[ShowLanguageName('latin_language')]への古典作品の翻訳も多数監督した。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_character.GetLastNameWithNoTooltip]を、騎士道精神と政治家としての理想を体現する特異な人物であるとみなしている。つまり、[target_character.GetHimHer]はわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えるか、その戦略的思考を戦場で活用し、[ROOT.GetCountry.GetLongName]に優位をもたらす人物として理想的な人物であるといえる。"
 flavor_ara.20.a: "[target_character.GetHisHer|U]の軍事と外交の知識は我々の役に立つだろう。"
 flavor_ara.20.c: "[target_character.GetHisHer|U]は聖ヨハネ騎士団で活躍していればいい。"
 flavor_ara.20.historical_info: "フアン・フェルナンデス・デ・エレディアはスペインの著名な騎士であり、聖ヨハネ騎士団の総長も務めた。彼はエピラの戦いで著しい功績をあげ、アラゴン連合に対抗するアラゴン王ペドロ4世を支援した。総長であると同時に、歴史的、文学的作品の重要な後援者だった彼は、アラゴン語への翻訳や編纂を推進した。"
 flavor_ara.21.title: "ジェルマニアの反乱"
 flavor_ara.21.desc: "[ShowAreaName('valencia_area')]内の各階級間の緊張が爆発し、反乱が勃発した。重税、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]による権力の乱用、そして[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]がバルバリア海賊の襲撃から自分たちを守れないことに不満を募らせ、ジェルマニアとして知られる現地の職人組合が武器を手に蜂起した。自分たちの共同体を守るために始まった小さな運動は、より大きな改革の要求へと発展したのだ。彼らは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の名のもとに行動していると主張するが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に対する攻撃や、過激さを増していく行動を無視することはできない。"
 flavor_ara.21.a: "無視しろ。"
 flavor_ara.21.a.tt: "[ShowAreaName('valencia_area')]のすべての[ShowPopTypeName('burghers')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[target_rebels.GetName]に加わる"
 flavor_ara.21.b: "彼らの問題を認め、補償を申し出よう。"
 flavor_ara.21.c: "反乱を叩き潰せ。"
 germanies_revolt: "ジェルマニアの反乱"
 flavor_ara.21.historical_info: "ジェルマニアの反乱は、アラゴン王国の一部だったバレンシア王国において、カール5世に反対する職人組合が主導した重要な反乱。原動力となったのは、経済的苦境、社会的な緊張、そして封建制と王権への反対だった。職人組合は、地主貴族の経済的支配と政府の腐敗に不満を抱き、また国王がドイツにいたことから権力の空白が生まれ、王室評議会や地方役人への不満をも募らせていた。"
 flavor_ara.100.title: "ティラン・ロ・ブラン"
 flavor_ara.100.desc: "[GetCurrentYear]年に出版された[target_artist.GetName]によるバレンシアの騎士道物語、『ティラン・ロ・ブラン』は、[GetCountry('TUR').GetAdjective]人から[GetCountry('BYZ').GetName]を救うティラン卿の冒険を描いた作品だ。この作品は[ShowCultureName('catalan')|U]文学界で著名な作品となり、賞賛されている。本書のテーマは、伝統的な騎士道物語から離れて生き生きとした愛、皮肉、人間的な感情を強調し、鮮やかな日常生活を描写するとともに、現実的かつ苦い人生の一幕を描いている。"
 flavor_ara.100.a: "まさに文化の進歩だ！"
 flavor_ara.101.title: "カタロニア図"
 flavor_ara.101.desc: "[GetCurrentYear]年に製作された#italic カタロニア図#!は、当代における世界地図の最高峰とみなされている。マヨルカ島の製図学校によって作られたこの地図は、折り畳んだ6枚の上質皮紙が木製の板に貼りつけられている。そこには宇宙図および天文学的な情報が記されており、地球が球形であることが強調され、船乗りの指針ともなっている。さらには都市、政治的な忠誠、海の表現とともに既知の世界が描かれている。東洋の部分にはさまざまな旅行者から収集した知識が記載される一方で、西洋の部分には羅針儀海図に必要なすべての情報が網羅されている。"
 flavor_ara.101.a: "この学校は国の宝だ。"
 flavor_ara.102.title: "ポブレット修道院の王族霊廟"
 flavor_ara.102.desc: "わが国の統治者である[target_character.GetName]は最近、己の遺体が永遠に眠るべき場所について考えていた。そんな折、国中にいくつかある修道院のなかでも、[ShowWorkOfArtName('poblet_abbey')]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の関心を引いた。この修道院は[target_location.GetName]にあり、シトー修道会に属している。"
 flavor_ara.102.a: "王族と貴族の霊廟を建てよう。"
 flavor_ara.102.b: "貴族たちには悪いが、もっといい金の使い途がある。"
 flavor_ara.103.title: "[target_character.GetNameWithNoTooltip]の年代記"
 flavor_ara.103.desc: "[target_character.GetName]は、彼の父である[target_character2.GetName]の治世と彼自身について記した年代記をついに完成させた。この年代記は6つの章と補遺で構成され、各章で異なるテーマが語られている。\n\nこの年代記は、[GetCountry('ARA').GetGovernment.GetRulerTitle]が下した決定を正当化することを目的としており、また彼の統治中に起こった複数の出来事についても記述している。いずれにせよ、この年代記にはわが国が正しく繁栄するための学びが詰まっている。"
 flavor_ara.103.a: "権力は王の手にあるべきだと学べた。"
 flavor_ara.103.b: "わが国は権力を分散させるべきだ。"
 flavor_ara.104.title: "バルセロナ王立造船所"
 flavor_ara.104.desc: "[port_location.GetName]の港近くにある王立造船所の労働者たちに対して、怠惰さと責任感の欠如を非難する声があがっている。1241年に旧造船所を拡張して造られて以来、わが国は長年にわたってこの造船所に巨額の国費を投じてきた。そして、我々はその金が無駄になることを望んでいない。\n\nこの件に対する宮廷の失望を耳にし、船大工たちは即座に奮起した。彼らは自分たちへの非難が誤りであることを証明するため、優れた船を納品するために日夜働いている。"
 flavor_ara.104.a: "あの非難は不公平なものだった。"
 flavor_ara.105.title: "ビセンテ・フェレール"
 flavor_ara.105.desc: "[target_character.GetName]は、[target_location.GetName]出身のドミニコ会修道士にして説教者である。宣教の旅に出た彼は、論理学者としても優れた業績を残した。彼は神学研究に専念し、ドミニコ会に入会し、哲学的講義をおこなう著名な人物となっている。その卓越した説教術と異言の才は、改宗を促し、多くの人々の人生に影響を与えた。その一方で、彼のユダヤ人地域社会との関わりは、依然として議論の的となっている。"
 flavor_ara.105.a: "彼を宮廷に雇い、説教を続けさせよう。"
 flavor_ara.105.b: "彼の思想は、我々にとっては不寛容すぎる。"
 flavor_ara.105.a.tt: "わが国の一部の[ShowCultureName('sephardi')]たちが国教に改宗するが、それ以外の人々は動揺する"
 flavor_ara.106.title: "ラ・ロンハ・デ・ラ・セダ"
 flavor_ara.106.desc: "[target_location.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、この都市を地中海における[ShowGoodsNameWithNoTooltip('silk')]製品の著名な拠点とすることを目指し、[ShowGoodsName('silk')]取引専用の建物の建設を求めている。この野心的な計画は外国の商人たちを惹きつけ、影響力のある[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]派閥の支持を獲得し、[ShowGoodsNameWithNoTooltip('silk')]交易における[ShowLocationNameWithNoTooltip('valencia')]の地位を確立する可能性を秘めている。"
 flavor_ara.106.a: "この計画は皆にとって有益だ。"
 flavor_ara.106.b: "より適切な金の使い途がある。"
 flavor_ara.107.title: "モンセラートの運命"
 flavor_ara.107.desc: "サンタ・マリア・デ・リポイ修道院は、888年に“多毛伯”ギフレによって創設されて以来、カタルーニャの文化の中心地だった。何世紀にもわたり、その写字室はモンテ・カッシーノやサン・ドニにあるものと同様に重要な存在だったが、その栄光はとうの昔に失われてしまった。また、バルセロナ伯とバザルー伯の一族の霊廟としての地位により、修道院は多額の寄付を得てその権威を強力なものにした。\n\nここ数十年、サンタ・マリア・デ・モンセラート修道院の分派は、リポイ修道院からの独立を要求してきた。我々がその独立を支持すれば、リポイの運命は閉ざされてしまうだろうが、多くの人はそれが自然の成り行きだと考えるのではないだろうか。"
 flavor_ara.107.a: "モンセラートを自由にしよう。"
 flavor_ara.107.b: "少しの金で、リポイ修道院は再び輝く。"
 flavor_ara.108.title: "サンタ・マリア・デ・モンセラート"
 flavor_ara.108.desc: "かつてサンタ・マリア・デ・リポイ修道院の分派であったサンタ・マリア・デ・モンセラートは、現在ではこの地域の極めて重要な修道院のひとつとなっている。モンセラートの聖母を祀る巡礼地として有名なこの場所は手狭になりつつあり、修道院に暮らす修道士たちが援助を求めて我々に接近してきた。\n\n修道士たちは、修道院を大きく拡張する回廊の建設に着手したいというのだ。"
 flavor_ara.108.a: "修道院の拡張を援助しよう。"
 flavor_ara.108.b: "彼らの独立を支援してやったのだ。これ以上何を望む？"
 flavor_ara.109.title: "ラ・モレネータ"
 flavor_ara.109.desc: "サンタ・マリア・デ・モンセラート修道院を訪れた盲目の巡礼者が、#italic ラ・モレネータ#!（小さき黒きひと）の愛称で呼ばれるモンセラートの聖母によって、視力を取り戻したと主張している。\n\nこの小さな像は、何世紀も前に羊飼いの子供たちによって発見されたもので、もともとは青白かった肌が、おそらくはろうそくの煙によって黒ずんできたことから、この愛称がつけられた。"
 flavor_ara.109.a: "聖母の贈り物を讃えよう！"
 flavor_ara.109.b: "奇跡だとでも言うつもりか？"
 flavor_ara.109.b.tt: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の[pop_satisfaction|e]が減少する"
 flavor_ara.110.title: "パルマ大聖堂"
 flavor_ara.110.desc: "マヨルカ島の征服後、[target_character.GetName]はモスクの跡地で$palma_cathedral$の建設を開始した。その荘厳な身廊の高さは、ボーヴェのサン・ピエール大聖堂よりわずか4メートル低い44メートルとなっている。北部の影響を受けた魅惑的なカタルーニャ・ゴシック様式で建設され、1229年に着工した。聖別されてなお、この大聖堂は未完成であると見なす者もいる。"
 flavor_ara.110.a: "この聖なる仕事を続けることが我々の責務だ。"
 flavor_ara.110.b: "教会に管理させよう。"
 flavor_ara.111.title: "戴冠式のジレンマ"
 flavor_ara.111.desc: "[GetCharacter('ara_pere_ii_arago').GetName]の輝かしい治世以降、この気高き土地の君主は誰もが[GetCountry('PAP').GetLongName]の祝福を求めて、#italic セオ・デ・[ShowLocationNameWithNoTooltip('zaragoza')]#!として知られる[ShowLocationName('zaragoza')]大聖堂の神聖な壁の内側で盛大な戴冠式をおこなってきた。アラゴンのフエロの厳かな宣誓がなされる荘厳な式典は、まばゆい祝祭の始まりを告げるものであり、街の通りを歓喜であふれさせた。新しい時代がいま幕を開け、[new_ruler.GetName]は大切な伝統を守るか、それとも大胆に道を切り拓いていくかという運命の岐路に立たされている。しかし、どのような選択をしようとも、その旅路は過酷なものになるだろう。容赦のない王国の重圧が、王たる[new_ruler.GetHerHis]の両肩に始めからのしかかっているのだから。"
 flavor_ara.111.a: "[GetCountry('ARA').GetNameWithNoTooltip]の王に許可など必要ない。"
 flavor_ara.111.b: "我々は誓いを守りつづけよう。"
 flavor_ara.111.c: "今後の戴冠式は統治者の望む場所でおこなうぞ。"
 flavor_ara.111.c.tt: "[GetCountry('ARA').GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が激怒する"
 flavor_ara.200.title: "[GetCountry('MLL').GetAdjectiveWithNoTooltip]問題"
 flavor_ara.200.desc: "我々の属国である[GetCountry('MLL').GetLongName]は、その建国以来、獅子身中の虫だった。彼らの支配者[majorca_ruler.GetName]は反抗的で無礼であり、彼らの商人たちは[GetCountry('GEN').GetAdjective]を始めとする西地中海市場を相手に[ShowCultureName('catalan')]の利益を排除した交易同盟を結び、我々の命令に反して我々の対立国や敵と外交条約を結んでいるため、状況は混迷を深めている。\n\n我々は、彼らが[GetCountry('ARA').GetAdjective]の法律を犯して独自の通貨を鋳造しているという事実を利用し、[majorca_ruler.GetShortNameWithNoTooltip]を裁判にかけることができる。[majorca_ruler.GetHeShe]がバルセロナに入るなりその身柄を拘束すれば、この問はまたたく間に解決できるだろう。"
 flavor_ara.200.a: "この計画を推し進め、統治者を呼び出せ。"
 flavor_ara.200.b: "小物どものけちな企みに興味はない。"
 flavor_ara.201.title: "[GetCountry('ARA').GetAdjectiveWithNoTooltip|U]の暴政"
 flavor_ara.201.desc: "我々の残酷な宗主国である[GetCountry('ARA').GetGovernment.GetRuler.GetName]は、[majorca_ruler.GetName]が[GetCountry('ARA').GetAdjective]の法を破り、ルシヨンに古くからある貨幣の伝統を無視して独自の硬貨を鋳造したことを正式に非難した。\n\n彼らは[majorca_ruler.GetName]が[target_location.GetName]に行って裁判を受け、自分たちの行いを弁護するよう求めている。この命令を拒否すれば、彼らは我々を反抗的な属国であると宣言すると脅している。"
 flavor_ara.201.a: "我々は法を破ってなどいない。ゆえに何にも恐れぬ。"
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName]は貪欲だが弱く、いくらかの土地を与えれば懐柔できるだろう。"
 flavor_ara.201.c: "これは罠だ。我々は戦いに備え、暴君より解放されるのだ。"
 flavor_ara.202.title: "罠にかかった"
 flavor_ara.202.desc: "[majorca_ruler.GetName]が自身の罪に対する裁判を受けるため、[target_location.GetName]へとやってきたところを我々の衛兵が捕らえた。[majorca_ruler.GetHimHer]をどうすべきだろうか？"
 flavor_ara.202.a: "[majorca_ruler.GetHeShe|U]は有罪だ。これ以上、この処刑に時間をかける必要はない。"
 flavor_ara.202.b: "[majorca_ruler.GetHimHer]の話を聞こう。我々は公平な裁判をおこなう。"
 flavor_ara.202.b.tt: "[majorca_ruler.GetName]が無罪となる"
 flavor_ara.203.title: "対案"
 flavor_ara.203.desc: "[majorca_ruler.GetName]は裁判を受けに来たのではなく、[majorca_ruler.GetHeShe]が享受してきた権利を買い取ろうという提案に来たのだった。[majorca_ruler.GetHeShe|U]は[target_location.GetName]の領有権を恒久的に王室に譲渡すると申し出ている。"
 flavor_ara.203.a: "いまのところは提案を受け入れよう。"
 flavor_ara.204.title: "復讐！"
 flavor_ara.204.desc: "なんという災厄か！ 暴君[GetCountry('ARA').GetGovernment.GetRuler.GetName]が、我々の親愛なる[GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName]を殺してしまった。国民は激怒し、戦争を求めている。"
 flavor_ara.204.a: "武器を取れ！ 暴君に死を！"
 flavor_ara.204.b: "待て！ まだ備えが不十分だ。"
 flavor_ara.210.title: "相争う兄弟"
 flavor_ara.210.desc: "統治者[aragon_ruler.GetName]と[aragon_brother.GetHisHer]の兄弟[aragon_brother.GetName]の関係はつねに緊迫していたが、[aragon_daugther.GetName]の誕生により事態は一層白熱したものとなった。\n\n[aragon_ruler.GetShortNameWithNoTooltip]は、[aragon_brother.GetShortNameWithNoTooltip]から、[aragon_brother.GetHisHer]が[GetCountry('ARA').GetLongName]の相続者として享受するであろう特権と権力を剥奪するために直ちに動いた。一方[ruler_brother.GetShortNameWithNoTooltip]は、すぐに[target_location.GetName]に逃げ込んだ。そしてそこで、[GetCountry('ARA').GetGovernment.GetRulerTitle]の決定はあまりにも性急なものであり、正義ではなく不合理な憎悪によって突き動かされているとして、支持者を集めはじめている。"
 flavor_ara.210.a: "子ねずみ狩りだ！ [ruler_brother.GetHeShe]の勢力が拡大する前に[target_location.GetNameWithNoTooltip]から追い出せ！"
 flavor_ara.210.a.tt: "[ruler_brother.GetName]が[target_location.GetName]から追放される"
 flavor_ara.210.b: "彼を宮廷へ呼び戻し、王位の継承について議論を交わそう。"
 flavor_ara.219.title: "連合の終わり"
 flavor_ara.219.desc: "連合の反乱はついに終わりを告げた。彼らの軍隊は敗れて潰走し、反乱派の各都市は制圧され、陰謀を企てた者たちはすでに絞首刑となった。\n\n[aragon_ruler.GetName]は裏切り者に勝利し、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]に平和を取り戻したのだ。彼らがその影響力と武力でもって溜め込んできた諸々の特権をどうするか、決める時が来た。"
 flavor_ara.219.a: "わが権限により特権は白紙とする！ すべての特権の複写を破棄せよ！"
 flavor_ara.219.b: "私はそれが強いられたものだったと認めない。"
 flavor_ara.219.c: "古き特権をすべて破棄せよ！"
 flavor_ara.219.d: "我らが[GetCountry('ARA').GetGovernment.GetRulerTitle]の権力に挑む者がいてはならない。"
