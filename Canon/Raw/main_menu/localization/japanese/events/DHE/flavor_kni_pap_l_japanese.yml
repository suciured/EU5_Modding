l_japanese:
 flavor_kni_pap.1.title: "スミルナ十字軍"
 flavor_kni_pap.1.desc: "[crusade_target.GetLongName]が主導する大規模な海賊行為は、[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]国家の海運に甚大な損害を与えており、これは誠に遺憾である。キリスト教徒が卑しい[crusade_target.GetReligion.GetAdjective]海賊に屈することなど、許されてはならない！ この苦難に終止符を打つために、[crusade_target.GetNameWithNoTooltip]に対する十字軍を呼びかけ、やつらの蛮行を根絶すべきである。"
 flavor_kni_pap.1.historical_info: "スミルナ十字軍は1343年から1351年にかけて2度おこなわれた。第1回スミルナ十字軍では、キリスト教徒側はスミルナのアクロポリスを制圧できなかったが、城塞と港を占領した。この勝利を祝うため、キリスト教徒側は市内でミサを挙行したが、その最中にテュルク勢が侵入し、祈りを捧げていた指導者たちを虐殺した。その後、キリスト教徒側の窮状を打破するため、第2回スミルナ十字軍が編制された。"
 flavor_kni_pap.1.a: "誰ひとりとして[ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip]の海運を脅かすことは許されない！"
 flavor_kni_pap.1.b: "なんということだ。"
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "[papal_state.GetLongName]から使節が到着し、[crusade_target.GetName]に対する十字軍への参加を呼びかけている。数十年ものあいだ、[crusade_target.GetReligion.GetAdjective]海賊は[ShowProvinceDefinitionName('aegean_sea_province')]の悩みの種となっており、最近では[papal_state.GetReligion.GetGroup.GetAdjective]国家の船舶を襲う頻度が増している。やつらを懲らしめる時が来た。"
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "呼びかけに応じよ。"
 flavor_kni_pap.2.b: "いまは参加できない。"
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "十字軍の熱狂"
 kni_joined_crusade: "スミルナ十字軍に加わった"
 flavor_kni_pap.3.title: "十字軍を迎え撃て！"
 flavor_kni_pap.3.desc: "[papal_state.GetName]に巣食う[papal_state.GetReligion.GetAdjective]のクズどもが、我々に対して聖戦を宣言してきた。どうやら、近年の我々の海賊行為が我慢ならなかったようだ。海上で直接対峙し、[ShowProvinceDefinitionName('aegean_sea_province')]が誰の支配下にあるか、やつらに思い知らせてやろう。"
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "片っぱしから船を襲え！"
 flavor_kni_pap.4.title: "[target_country.GetNameWithNoTooltip]への割譲"
 flavor_kni_pap.4.desc: "[ShowAreaName('west_anatolia_area')]で得た新たな領土は、わが十字軍の勇猛なる奮戦の賜物である。しかし、我々がこの地を維持しつづけることは容易ではない。ゆえに、これらの領土を[target_country.GetLongName]へ引き渡すのが最善の策かもしれない。"
 flavor_kni_pap.4.a: "ただちに割譲せよ。"
 flavor_kni_pap.4.b: "我々はこの地のために勇敢に戦ってきた。"
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "騎士修道会への申し出"
 flavor_kni_pap.5.title: "[the_from.GetNameWithNoTooltip]の申し出"
 flavor_kni_pap.5.desc: "[the_from.GetLongName]は、他国の反乱を抑えられないとして、最近獲得した領土を我々に譲渡しようとしている。キリスト教世界の最前線に立つ我々こそ、その地を統治するにふさわしいだろう。"
 flavor_kni_pap.5.a: "キリスト教世界のためになる。"
 flavor_kni_pap.5.b: "我々はすでに手を広げすぎている。"
 flavor_kni_pap.6.title: "[target_country.GetNameWithNoTooltip]からの返答"
 flavor_kni_pap.6.desc_common: "我々の申し出に対する返答を携えて、[target_country.GetName]の使者が到着した。"
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$使者は、我々の贈り物と信心深さに感謝し、主の名のもとにその領土を守り抜くことを誓った。"
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$残念ながら、使者は「これ以上の領土拡大は不可能である」と宣言した。そのため、我々は地方の代官を任命し、領土を適切に支配するほかない。"
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "ならば公正に支配するまで。"
