 flavor_teu.1.title: "プロイセン同盟の反乱"
 flavor_teu.1.desc: "我々は力を尽くしたものの、[ROOT.GetCountry.GetAdjective]の支配を弱体化させようとするプロイセン同盟の活動を抑えることができなかった。プロイセン同盟の支持を表明した都市が軍隊を集結させ、公然と反乱を起こしたのだ。予想どおり、そのメンバーの多くはポーランドと関係があり、来たる紛争へのポーランドの介入をすでに要請している。我々がこれらの都市に対する支配を放棄しないかぎり、プロイセンでの血みどろの争いは避けられないようだ。"
 flavor_teu.1.a: "裏切り者はひとり残らず殺せ！"
 prussian_confederation_support: "[ShowAreaName('prussia_area')]のすべての[ShowCultureName('prussian')][ShowPopTypeName('nobles')]と[ShowPopTypeName('burghers')]が[prussian_confederation.GetName]に参加する"
 flavor_teu.1.tooltip: "[prussian_confederation.GetName]が[GetCountry('POL').GetAdjective]に支援を要請する"
 flavor_teu.1.b: "これは我々が勝てる戦争ではない。"
 prussian_confederation: "プロイセン同盟"
 flavor_teu.2.title: "プロイセン同盟、ポーランドの支援を求める"
 flavor_teu.2.desc: "[prussian_confederation.GetName]と名乗る組織が、ドイツ騎士団の不当な支配に反対して立ち上がった。かつて我々はこの組織のメンバーに対し、開戦に至った場合は彼らの大義を支持するという静かな保証を与えている。それと引き換えに、同盟は専制的な騎士団を追放したあと、プロイセンの土地をポーランドが統治することに同意した。我々はこの協定から多くを得ることができるが、血みどろの戦いを覚悟しなければならない。"
 flavor_teu.2.a: "彼らを全面的に支援しよう。いざ戦いへ！"
 flavor_teu.2.b: "これは我々の関わることではない。"
 flavor_teu.3.title: "トカゲ同盟"
 flavor_teu.3.desc: "[ShowProvinceDefinitionName('chelmno_province')]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが、「トカゲ同盟」という名の組織を結成したとの報告が届いた。この同盟の公の意図は、無法と闘い、自分たちの利益を守ることにある。この同盟は精神的には合法に思えるものの、[GetCountry('POL').GetAdjective]国境に近接していることから、秘密裏に分離独立運動をおこなっていると考える者もいる。"
 flavor_teu.3.historical_info: "ラテン語で「#italic Societas Lacertarum#!」として知られるトカゲ同盟は、1397年に騎士たちの同胞団として設立されたヘウムノ出身のプロイセン騎士の組織。その後、1410年のグルンヴァルトの戦いで、創設者のひとりであるニコラス・フォン・レニスがヘウムノ連隊の旗を降ろし、退却を促した。この事件のあと、同盟のメンバーは裏切り者の烙印を押された。"
 flavor_teu.3.a: "同盟の存在を許そう。"
 flavor_teu.3.b: "奴らは良からぬことを企んでいる！"
 STATIC_MODIFIER_NAME_teu_lizard_league: "トカゲ同盟"
 flavor_teu.4.title: "プロイセンの臣従"
 flavor_teu.4.desc: "[GetCountry('TEU').GetLongName]の敗北は、ポメレリアの大部分が我々の傘下に戻ったことを意味するが、同時に[ShowAreaName('prussia_area')]の領土の征服も意味する。壊滅的な打撃を受けたとはいえ、[GetCountry('TEU').GetAdjectiveWithNoTooltip]騎士団はまだ存続し、この地域の多くの機関を支配している。\n\n東プロイセンの領土を統合することは困難であるため、騎士団の既存のエリートを世俗化させ、[pol_ruler.GetName]の前で忠誠を誓わせるという提案もある。この方式をとる場合、[GetCountry('TEU').GetName]の旧領土は、王家に直接編入される「[ROOT.GetCountry.GetGovernment.GetAdjective|U]領プロイセン」と、世俗化されたプロイセン人が保持する「プロイセン公国」に分割されることとなる。"
 flavor_teu.4.historical_info: "1454年から1466年にかけてのチュートン騎士団との十三年戦争のあと、プロイセンはポーランド王国が直接領有する「ポーランド王領プロイセン」と、従属国として騎士団に属したままの「公領プロイセン」と呼ばれる東部諸州に分割された。1525年、ドイツ騎士団総長アルブレヒト・フォン・ホーエンツォレルンによってチュートン騎士団国家は世俗化され、以後「プロイセン公国」と呼ばれるようになった。"
 flavor_teu.4.a: "奴らに頭を下げさせよ！"
 flavor_teu.4.b: "現状を維持しよう。"
 flavor_teu.5.title: "十字軍の熱狂"
 flavor_teu.5.desc: "[ROOT.GetCountry.GetAdjective]騎士団は1226年、[ShowAreaName('mazovia_area')]の[GetCharacter('maz_konrad_i_piast').GetName]の要請で[ShowAreaName('prussia_area')]に招かれた。彼らの目的は、異教徒のバルト・プロイセン人に対する十字軍として奉仕することだった。それらの勇敢な戦士の後継者として、我々は[target_nation.GetLongName]の[ShowContinentName('europe')]の最後の異教徒に対する十字軍を継続しなくてはならない！"
 flavor_teu.5.a: "#italic Christ ist erstanden!#!（キリストはよみがえり給う）"
 flavor_teu.5.b: "いまは争いは必要ない。"
 flavor_teu.6.title: "[target_location.GetNameWithNoTooltip]の[ShowReligionAdjectiveWithNoTooltip('romuva')]の異教徒たち"
 flavor_teu.6.desc: "[ShowReligionAdjective('romuva')]の忌まわしき異教徒どもは、到底信頼に値しない。我々が寛大と慈悲を示してきたにもかかわらず、やつらは[target_location.GetName]で新たな反乱を起こしたのだ。規模は小さく、直ちに軍を動員する必要はないが、それでも我々の神聖な使命にとっては厄介な存在であり、速やかに鎮圧しなくてはならない。もしこの無秩序な群れがまとまって大軍となれば、[ROOT.GetCountry.GetAdjective]の異教徒州における支配が危うくなるだろう。"
 flavor_teu.6.a: "[target_location.GetProvince.GetNameWithNoTooltip]を監視するため、[ShowBuildingTypeNameWithNoTooltip('castle')]を築け。"
 flavor_teu.6.b: "現地の#italic コムトゥール#!に対処させよ。"
 teuton_6_event_trigger_information: "この[event|e]は以下により発生する可能性がある：\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
 flavor_teu.7.title: "[target_location.GetNameWithNoTooltip]の都市法"
 flavor_teu.7.desc: "[target_location.GetName]の[target_location.GetRank.GetName]は[ROOT.GetCountry.GetLongName]の経済を支える要であり、主要な交易港でもある。いくつかの都市と同様に、この地は[target_country.GetLongName]との深いつながりから依然として$lubeck$法を用いており、[ROOT.GetCountry.GetGovernment.GetAdjective]の宗主国との争いの火種となっている。[ROOT.GetCountry.GetNameWithNoTooltip]はこの対立を終わらせるため、[target_location.GetNameWithNoTooltip]が現行の秩序の特権を一部保持しつつ「[ShowEstatePrivilegeName('kulm_law')]」を採用し、地方評議会にさらなる権限と自治を与えることを認めようとしている。この解決策により、[target_location.GetRank.GetNameWithNoTooltip]は[target_location.GetMarket.GetName]における商業の中心地として、より一層の繁栄を遂げるだろう。"
 flavor_teu.7.a: "この解決策を推し進めよう。"
 flavor_teu.7.b: "現行の秩序を維持せよ。"
 flavor_teu.8.title: "経済の低迷"
 flavor_teu.8.desc: "近年、[ROOT.GetCountry.GetLongName]にとっては厳しい状況が続いている。経済の低迷により多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が困窮し、[ROOT.GetCountry.GetNameWithNoTooltip]の財政も著しく逼迫している。このまま放置すれば、事態はさらに悪化しかねない。既存の借金返済のために新たな負債を抱えることを避けるため、我々は[ShowContinentName('europe')]各地の領土に対して新たな課税を検討することもできる。このような措置自体は決して異例ではないが、課税額は相当なものになる可能性がある。[ShowBuildingTypeName('order_commandery')]が存在する以上、これを有効に活用しない手はない。"
 flavor_teu.8.a: "多額の追加税を徴収せよ。"
 flavor_teu.8.b: "妥当な額の税を課そう。"
 flavor_teu.8.c: "別の収入源を見つけるべきだ。"
 flavor_teu.11.title: "[ShowEstatePrivilegeNameWithNoTooltip('kulm_law')]の改定"
 flavor_teu.11.desc: "[ShowSituationName('black_death')]が[ShowContinentName('europe')]全土を襲い、多くの街を壊滅させ、集落を荒廃させた。[ROOT.GetCountry.GetLongName]への経済的打撃も甚大だが、さらに深刻なのは、ドイツにおける人口減少により移住圧力が低下し、[ShowAreaName('prussia_area')]の人口増加が鈍化していることである。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の領地への移住を促すためのさらなる施策を講じなければ、我らのキリスト教化の使命に不可欠な移民がいなくなってしまうだろう。"
 flavor_teu.11.a: "移民にさらなる恩恵を与えよう。"
 flavor_teu.11.b: "耐え忍ぶしかない。"
 flavor_teu.12.title: "[ShowGoodsNameWithNoTooltip('amber')]の独占"
 flavor_teu.12.desc: "[ROOT.GetCountry.GetLongName]は豊富な天然資源を有しているが、そのなかでも特に貴重かつ需要の高いものが「[target_goods.GetName]」である。そのため、[ROOT.GetCountry.GetFlavorRank]はこれを[ROOT.GetCountry.GetGovernment.GetAdjective]の管轄下に置き、貴重な独占資源として扱っている。しかし、このような保護交易主義は、この交易に参入し大きな利益を得ようと望む[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の不満を招きかねない。"
 flavor_teu.12.a: "この資源に対する独占を強化せよ。"
 flavor_teu.12.b: "彼らにも参入させよう。"
 flavor_teu.12.c: "代わりに独占権を[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]に与える。"
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "[target_character.GetName]という隠遁者が、その幻視により国中で名を知られるようになったとの報せが届いた。[target_character.GetShortNameWithNoTooltip]は生涯のうちに数多くの啓示を体験し、それが[ROOT.GetCountry.GetLongName]全土の注目を集めているそうだ。しかし、その幻視を偽りとみなす者もいれば、真実だと信じる者、果ては[target_character.GetShortNameWithNoTooltip]を魔女として火刑に処すことを望む者すらいる。\n\n[target_character.GetNameWithNoTooltip]はすでに一度の魔女裁判を生き延びているが、それでもなお[target_character.GetHisHer]を敵視する者たちは新たな裁判を求めつづけている。"
 flavor_teu.13.a: "[target_character.GetHerHis]の幻視は驚嘆に値する。"
 flavor_teu.13.b: "[target_character.GetHerHis]の敵対者の訴えを聞き入れよう。"
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "才能に恵まれたある聖職者が、[ROOT.GetCountry.GetFlavorRank]でその名を馳せている。[target_character.GetSheHe]は長らく[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕える有能な年代記編者であり、その腕をもってすれば、[target_work_of_art.GetCreationDate]に[target_work_of_art.GetCreator.GetName]が制作した『[target_work_of_art.GetName]』の空白を埋める作品の制作を任せられるだろう。"
 flavor_teu.14.a: "[target_character.GetHerHis]の力が必要だ！"
 flavor_teu.14.b: "[target_character.GetHerHim]を解雇しろ。"
 teu_event_within_5_to_10_years: "この[event|e]は、[target_character.GetName]が生存していれば5～10年以内に発生する。"
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "長年の努力が実を結び、[target_character.GetName]がついに生涯の大作である『[target_work_of_art.GetName]』を完成させた。この[ShowWorkOfArtTypeName('chronicle')]には、1360年代から現代に至るまでの[ROOT.GetCountry.GetLongName]の歴史が詳述されている。"
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "[ROOT.GetCountry.GetFlavorRank]の大商務官"
 flavor_teu.16.desc: "大商務官は、[ROOT.GetCountry.GetAdjective]の海外交易権益を管理する役職である。彼らは広範な責務と特権を有し、[ShowLocationName('gdansk')]および[ShowLocationName('konigsberg')]の港でそれぞれ[ShowGoodsName('wheat')]と[ShowGoodsName('amber')]を独占的に取引する権利を与えられている。そのような巨大な特権と権力の集中は[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の標的となっており、彼らは[ROOT.GetCountry.GetFlavorRank]がこれらの商務官に与えた特権に強く反対し、その剥奪を望んでいる。一方で[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]は、大商務官がもたらす収益に大いに満足しており、さらなる特権の付与を望んでいる。"
 flavor_teu.16.a: "彼らの特権を取り消せ。"
 flavor_teu.16.b: "この制度を利用せよ。"
 flavor_teu.16.c: "現状を維持しよう。"
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetName]は[target_character.GetBirthLocation.GetName]出身の[target_character.GetArtistType.GetName]である。[ShowLocationName('krakow')][ShowBuildingTypeName('university')]で学び、[ShowContinentName('europe')]各地の多くの政治家にも仕えた経歴のある[target_character.GetSheHe]は、現在雇用先を求めている。我々も[target_character.GetHerHis]を雇い入れてみてはどうだろうか？"
 flavor_teu.17.a: "[target_character.GetArtistType.GetNameWithNoTooltip]の後援者となろう。"
 flavor_teu.17.b: "資金に余裕がない。"
 teu_impact_on_kulm_law: "[ShowEstatePrivilegeName('kulm_law')]は以下の補正を受ける：\n[ShowModifierTypeName('rural_migration_attraction')]#g +10.0%#!\n[ShowModifierTypeName('burghers_estate_max_tax')]#r -10.0%#!"
 teu_impact_on_kulm_law_not_revised: "[ShowEstatePrivilegeName('kulm_law')]は以下の補正を受ける：\n[ShowModifierTypeName('german_migration_attraction_modifier')]#r -50.0%#!"
 kulm_law_revised_tooltip: "[event|e]「$flavor_teu.11.title$」で[ShowEstatePrivilegeName('kulm_law')]を改正した。"
 kulm_law_not_revised_tooltip: "[event|e]「$flavor_teu.11.title$」で[ShowEstatePrivilegeName('kulm_law')]を改正しないことを選んだ。"
 flavor_teu.100.title: "プロイセン十字軍"
 flavor_teu.100.desc: "数年前、バルト海の栄誉ある十字軍は、キリストの栄光のためのプロイセン十字軍を宣言した。多くの人々がこの呼びかけに応えたが、そのなかには[ROOT.GetCountry.GetAdjective]王位の誇り、[target.GetName]もいた。"
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\n異端者や邪悪な異教徒たちは[target.GetNameWithNoTooltip]の聖なる怒りの前に立ちすくみ、血が流れ、名声が得られ、名誉が守られた。そしていま、[target.GetSheHe]は大いなる[ROOT.GetCountry.GetFlavorRank]の腕のなかに戻ってきた！"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\n[ROOT.GetCountry.GetFlavorRank]はこの騎士に絶大な信頼を寄せていたが、我らが主は[target.GetHerHim]に意外な運命をお与えになった。忌々しき異教徒たちは、冷酷かつ卑劣な戦術によって強大な十字軍を圧倒したのだ。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の民は、[target.GetNameWithNoTooltip]の死を嘆き悲しんだ。"
 flavor_teu.100.desc.fallback: "その昔、[ROOT.GetCountry.GetAdjective]の王位に選ばれ、プロイセン十字軍に参加した騎士がいたという伝説がある。\n\nしかし、すべての伝説がそうであるように、この物語もまた、よくできたおとぎ話にすぎない。"
 flavor_teu.100.a: "[target.GetNameWithNoTooltip]が多くの騎士の模範とならんことを！"
 flavor_teu.100.b: "蛮族どもは血を流すことになる！"
 flavor_teu.100.c: "それでも素晴らしい物語だ。"
 flavor_teu.101.title: "十字軍騎士の死"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "名声を集める十字軍騎士の[target.GetName]が、何日もひどい熱病にうなされている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が[target.GetHerHim]に帰国を勧めるも、この十字軍騎士は栄光のために残ると言い張った。しかし結局、[target.GetSheHe]が手にしたのは死神の抱擁だけだった。"
 flavor_teu.101.desc.training_accident_death: "[ROOT.GetCountry.GetAdjective]の兵舎で悲劇が起こった！ 訓練時間中、十字軍騎士の[target.GetName]は研鑽を積むために、従者と剣を交えた実戦をおこなった。しかし、この高貴なる者にとって不運だったのは、従者が剣を高く振り上げすぎて[target.GetNameWithNoTooltip]の首を刎ねたことだった。[target.GetSheHe|U]は即死してしまった。"
 flavor_teu.101.desc.river_drowning_death: "騎士の重要な特徴に、重装鎧が挙げられる。斬撃に対してほぼ無敵になる反面、水に入ることが禁忌となるという欠点もある。騎士がひとたび川に落ちれば、金属製の鎧は濡れた墓場と化すのだ。\n\n十字軍騎士の[target.GetName]は、仲間の騎士たちと異教徒の村を襲撃するために出陣したとき、この教訓を身をもって味わうこととなる。[target.GetHerHis]は旅の途中で落馬し、そのまま川に落ちて溺死してしまったのだ。"
 flavor_teu.101.desc.fallback: "今朝、外国人十字軍騎士の[target.GetName]が寝床で死んでいるのが発見された。[target.GetSheHe]は前日の夕方まで至って健康であり、遺体も負傷していなかったため、死因はまったくの謎に包まれている……"
 flavor_teu.101.a: "[target.GetHerHis]の魂に安らぎあれ。"
 flavor_teu.101.b: "少なくとも、従者が剣の腕が立つことはわかったな。"
 flavor_teu.101.c: "残念だが、よくある最期だ。"
 flavor_teu.101.zzz: "[target.GetHerHim]に何が起こったのかは、神のみぞ知る……"
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "これは確かに喜ばしくない報せだ。"
 flavor_pol_teu.1.title: "1339年の審判"
 flavor_pol_teu.1.desc: "1335年、我々は[GetCountry('PAP').GetAdjective][GetCountry('PAP').GetGovernment.GetCourtTitle]に[GetCountry('TEU').GetName]に対する訴状を提出した。何年も待たされたあと、[GetCountry('PAP').GetAdjectiveWithNoTooltip]委員会がようやく到着し、審議が始まった。予想どおり、裁判官たちは我々の厳格な訴えに同意し、[GetCountry('TEU').GetNameWithNoTooltip]が[ShowProvinceDefinitionName('danzig_province')]、[ShowProvinceDefinitionName('tuchola_province')]、[ShowProvinceDefinitionName('kuyavia_province')]、[ShowProvinceDefinitionName('dobrzyn_province')]、[ShowProvinceDefinitionName('stolp_province')]の各州を返還することを宣言した。"
 flavor_pol_teu.1.historical_info: "1319年と1335年、ポーランド側は教皇庁にチュートン騎士団の提訴をおこない、「ダンツィヒ・ポメラニア」のポーランドへの返還を要求した。1335年の訴えにおいて教皇庁から派遣された委員会は、チュートン騎士団の侵略は不当とし、土地の返還と賠償金の支払いを決定した。チュートン騎士団はこの決定の不服を訴えたことで、教皇庁は改めて審議をおこない、占領地だったブィドゴシュチュとドブジニのみの返還が決定された。"
 flavor_pol_teu.1.a: "正義は死んだと思っていた……"
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "なんたる判決か！ 1335年に[pol_polish_side.GetName]は、我々を辱め、正当な征服を諦めさせようと、1319年と同じようにローマ教皇に苦情を申し立てた。そして、おそらくは賄賂を送られたであろう[GetCountry('PAP').GetAdjective]委員会は、またもや馬鹿げた判決を下したのだ。なんと、我々に[ShowProvinceDefinitionName('danzig_province')]、[ShowProvinceDefinitionName('tuchola_province')]、[ShowProvinceDefinitionName('dobrzyn_province')]、[ShowProvinceDefinitionName('kuyavia_province')]、[ShowProvinceDefinitionName('stolp_province')]の各州を[pol_polish_side.GetLongNameWithNoTooltip]に返還せよというのだ。"
 flavor_pol_teu.2.a: "とんでもない話だ！ すぐに[GetCountry('PAP').GetGovernment.GetRulerTitle]に訴えなければ。"
 flavor_pol_teu.2.b: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]委員会の正当性に異議を唱えるつもりはない。"
 flavor_pol_teu.2.c: "我々は何も譲りはしない！"
 flavor_pol_teu.3.title: "[pol_polish_side.GetNameWithNoTooltip]と[pol_teutonic_side.GetNameWithNoTooltip]間の紛争"
 flavor_pol_teu.3.desc: "[pol_polish_side.GetName]と[pol_teutonic_side.GetName]の政情が激化している。[pol_teutonic_side.GetAdjectiveWithNoTooltip]がポメレリアを掌握していることは、[pol_polish_side.GetAdjectiveWithNoTooltip]の悩みの種となっており、その結果、騎士団に対してさまざまな苦情が提起されている。\n\n[pol_polish_side.GetNameWithNoTooltip]における最近の調査に基づき、我々の委員会は[pol_teutonic_side.GetAdjectiveWithNoTooltip]側は広大な領土を[pol_polish_side.GetAdjectiveWithNoTooltip]に明け渡すべしと宣言し、これに対して不服の訴えがなされている。我々はこの問題を友好的に解決しなければならない。"
 flavor_pol_teu.3.a: "妥協点を探ろう。"
 flavor_pol_teu.3.b: "彼らはキリスト教のしもべであり、赦されるべきだ。"
 flavor_pol_teu.3.c: "判決文が読めないのか？"
 teu_supported_us: "我々を支持した"
 teu_supported_other_side: "我々の支持を拒んだ"
 flavor_pol_teu.4.title: "[pol_teutonic_side.GetAdjectiveWithNoTooltip]の返答"
 flavor_pol_teu.4.desc: "[pol_teutonic_side.GetAdjective]の反応は、よく言えば冷たいものだった。"
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$目前に判決を下された彼らは、[GetCountry('PAP').GetAdjective]委員会の正当な判断に屈しないことが最善の行動だと判断した。代わりに、彼らは訴えることで教皇を悩ませることにしたのだ。聖なる時間の無駄遣いである。"
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$とはいえ、その圧力には抗しきれず、彼らはついに我々の要求を呑み、領土を我々に返還した。"
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$とはいえ、我々にとっては小さな成果ではあったものの、彼らは我々の要求の一部を受け入れた。[GetCountry('PAP').GetAdjective]の介入は、我々の不満の大半を無にし、わずかな国境地帯の返還を達成したにすぎない。しかし、それでも我々にとっては勝利なのだ。"
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$図に乗った騎士たちは、自分たちには聖なる意志すら適用されないと決めつけ、委員会の判断に公然と逆らった。残された選択肢は血みどろの戦争しかない。彼らが必ず敗北する戦争を、我々が成し遂げるのだ。"
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$彼らの真意がつかめないため、その反応をどう解釈していいのかわからない。"
 flavor_pol_teu.4.a: "教皇聖下、彼らの罪を知り給え。"
 flavor_pol_teu.4.b: "確かに彼らからすれば良い選択だ。"
 flavor_pol_teu.4.c: "できるかぎりのことはしよう。"
 flavor_pol_teu.4.d: "彼らとは戦場で対峙することになる。"
 flavor_pol_teu.5.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]の称賛"
 flavor_pol_teu.5.desc: "我々の教皇への訴えは大成功を収めた。我々の申し立てと提出された証拠によって、[the_pope.GetName]は我々が正しく、委員会の行動は不誠実なものであったと判断したのだ。[pol_polish_side.GetAdjective]側の訴えを退けた[the_pope.GetNameWithNoTooltip]は、我々が得たものは間違いなく[pol_teutonic_side.GetName]のものであると告げた。さらに、[ShowReligionGroupName('christian')]を広めることに尽力し、異教徒を真の信仰に改宗させる努力を続けていることについても、我々は賞賛を受けた。"
 flavor_pol_teu.5.a: "十字軍を続けよう！"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "教皇の決断"
 flavor_pol_teu.6.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]の称賛"
 flavor_pol_teu.6.desc: "[GetCountry('PAP').GetName]から、1339年の判決に耳を傾けないという我々の決定を非難する書簡が届いた。[the_pope.GetName]が、明らかに相手側から賄賂を受け取っている裁判官を信用すべきと考えていることは、遺憾なことだ。"
 flavor_pol_teu.6.a: "これが現実だ。"
 flavor_pol_teu.6.b: "その手紙は読まなかったことにしよう。"
 flavor_pol_teu.7.title: "遺憾な[GetCountry('PAP').GetAdjectiveWithNoTooltip]の審判"
 flavor_pol_teu.7.desc: "これほどまでに教皇に裏切られたことはない。ほんの数ヵ月前、[the_pope.GetName]は我々のもとに裁判官を送ってきた。そして彼らはあらゆる証拠を綿密に分析し、この厄介な紛争に公正な評決を下した。いま、その正確な判決は[pol_teutonic_side.GetAdjective]による上訴のあと、[the_pope.GetNameWithNoTooltip]自身によって覆された。実に残念だ。"
 flavor_pol_teu.7.a: "これでも教皇は完全無欠だというのか？"
 flavor_pol_teu.8.title: "妥協点"
 flavor_pol_teu.8.desc: "[GetCountry('PAP').GetLongName]からの特使がついに戻り、我々が直面している苦境に対する教皇の最終的な判断についての情報をもたらした。残念ながら、その返答は我々に対して全面的に好意的なものではないが、完全に反対されるよりは軽微なものである。"
 flavor_pol_teu.8.a: "少なくとも、ポーランド人が企んだものよりはましだ。"
 flavor_pol_teu.8.b: "誰が要求しようと、領土を一片たりとも明け渡すことはない！"
 flavor_teu.300.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip]の無関心"
 flavor_teu.300.desc: "ここ数年、[GetCountry('POL').GetAdjective]との緊張が高まっている。両者間の戦争は避けられないと双方は考えているが、まだどちらの側も衝突を始めようとは思っていない。[GetCountry('POL').GetAdjectiveWithNoTooltip]の意図を確信している多くの高官たちは、抜き身の2本の剣を送りつけ、[teu_ruler.GetName]の待つ戦場に出てくるよう挑発することを画策している。"
 flavor_teu.300.historical_info: "1410年、ポーランドはいわゆる大戦争中のグルンヴァルトの戦いで、チュートン騎士団に決定的な勝利を収めた。ポーランド側は近くの森の木陰で休んで相手を消耗させようとしたが、チュートン側が2本の剣を携えた使者を送ってポーランドに戦いを申し込んで始まったと言われている。"
 flavor_teu.300.a: "剣がないのであれば、こちらで用意してやろう。"
 flavor_teu.300.b: "放っておけ。"
 flavor_teu.301.title: "2本の剣"
 flavor_teu.301.desc: "[teu_from.GetLongName]からの使者が到着し、[ROOT.GetCountry.GetGovernment.GetRulerTitle]との謁見を求めている。その機会を与えてやると、使者は[teu_ruler.GetName]から[pol_ruler.GetName]へ宛てた2本の剣を差し出した。まるで、我々が傲慢な彼らを地上から消し去るための武器を欠いている——そう言わんばかりに。[teu_from.GetAdjectiveWithNoTooltip][teu_from.GetGovernment.GetRulerTitle]が戦争を望むのなら、是非もない。"
 flavor_teu.301.a: "低俗な侮辱だ。"
 POL_after_next_war_is_won: "[teu_from.GetName]との戦争に勝利したあと、以下を得る："
 flavor_teu.302.title: "新たな象徴"
 flavor_teu.302.desc: "[GetCountry('TEU').GetName]から受け取った一対の剣は、新たな象徴的価値をもつようになった。この剣は[GetCountry('TEU').GetAdjectiveWithNoTooltip]の傲慢さの表れだったが、彼らに対する直近の軍事作戦によって、我々の勝利を思い起こさせるものとなったのだ。剣は[ROOT.GetCountry.GetGovernment.GetAdjective]の勲章のような存在となった。"
 flavor_teu.302.a: "彼らに対する勝利は、血を流すだけの価値があった。"
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "バルト海は古くから海賊の根城だった。[target_location.GetName]の船乗りや漁師のなかには、海賊や犯罪で身を立てようとする者も少なくない。特に「リケデーラー（私掠船団）」と呼ばれる[target_character.GetName]とその一団は、黒旗を掲げてわが領海に出没し、運悪く遭遇したあらゆる船を襲って富を略奪しようとしている。こうしたならず者のなかでも、「フィタリエンブリューダー（食糧兄弟団）」と名乗る一団は[ShowProvinceDefinitionName('gotland_province')]島を掌握し、[ShowLocationName('visby')]に首都を築いた。この行動は地域の交易の低迷につながり、彼らの継続的な海賊行為は最終的に、わが国の交易の完全な終焉につながるだろう。"
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$我々は、彼らがこの島に完全に根を張る前に対処しなくてはならない。"
 flavor_swe_teu.1.historical_info: "クラウス・シュテルテベーカーは、14世紀後半にハンザ同盟の船を襲撃したことで知られる伝説的なドイツの海賊。もとはメクレンブルク公爵家によってマルグレーテ女王に対抗するための私掠船員として雇われていたが、のちに海賊に転身して「フィタリエンブリューダー」という海賊団を率いた。1401年にヘリゴランド島近くで捕縛され、乗組員とともにハンブルクで処刑されたが、伝説によればシュテルテベーカーはその際に処刑人と交渉し、斬首されたあとに自分が仲間の前を通り過ぎることができれば、仲間たちは助命するという取引を交わした。首を刎ねられた彼は実際に数名の仲間の前を歩いたが、処刑人が途中で彼をつまずかせ、約束は反故にされたと言われている。彼の名前「シュテルテベーカー」は「#italic ひと口でジョッキを空にする#!」という意味で、札つきの大酒飲みだったその姿を反映している。"
 flavor_swe_teu.1.a: "[fief_offer_target.GetNameWithNoTooltip]に助けを求めよう。"
 flavor_swe_teu.1.b: "費用はかかるが、自分たちで対処しよう。"
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "海賊の怒り"
 vtb_operates_in_the_baltic_tt: "[target_country.GetLongName]が[ShowAreaNameWithNoTooltip('baltic_area')]沿岸全域で活動を開始する。"
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$これに対処するため、[GetCountry('SWE').GetAdjective]は我々がこの厄介な海賊どもを迅速に排除することができれば、この島を手にする権利を与えるという。"
 flavor_swe_teu.2.a: "この領地を手に入れよう。"
 flavor_swe_teu.2.b: "これは我々の問題ではない。"
 flavor_swe_teu.3.title: "[fief_offer_target.GetAdjectiveWithNoTooltip]の反応"
 flavor_swe_teu.3.common_desc: "[fief_offer_target.GetName]からの返答を携えた使者がついに到着した。"
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$[fief_offer_target.GetAdjectiveWithNoTooltip]の精鋭は、我々の共通の敵に対処するため、[ShowProvinceDefinitionName('gotland_province')]島に軍を上陸させると約束した。約束どおり、我々はそれに反対しない。"
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$残念ながら、彼らは[pirate_nation.GetName]の下劣な海賊に対処するための我々の平和的な提案を拒否した。どうやら我々は、どんなに忙しくとも、自分たちで解決しなければならないようだ。"
 flavor_swe_teu.3.a: "ならば、我々は自身の優先事項に専念しよう！"
 flavor_swe_teu.3.b: "いいだろう。自力でなんとかしよう。"
 flavor_swe_teu.4.title: "食糧兄弟団"
 flavor_swe_teu.4.desc: "手を組んだ[GetCountry('HSA').GetAdjective]に裏切られた我々は、下劣な手段である海賊行為で日々の糧を得なければならなくなった。活動拠点として、我々は[ShowProvinceDefinitionName('gotland_province')]島を選んだ。世界が敵対するのであれば、我々は全世界と対峙することになる。我々の船乗りが連中のちっぽけな交易船を蹂躙するさまをみせつけ、傲慢な交易商どもを震え上がらせよう。"
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "争いの島"
 flavor_swe_teu.5.desc: "バルト海の中心に位置する[ShowProvinceDefinitionName('gotland_province')]島は、#italic Dominium Maris Baltici#!（バルト海の支配）という目標の達成を望むいかなる勢力にとっても、必要な資産である。そのため、我々の手からこの貴重な財産を奪おうと画策する他勢力がいることは間違いない。我々の海軍力が衰えていることから、この島をそうした勢力のひとつに預けるのもいいかもしれない。"
 flavor_swe_teu.5.a: "[first_offer.GetNameWithNoTooltip]に島を渡そう。"
 flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip]なら受け入れるだろう。"
 flavor_swe_teu.5.c: "島はどこにも渡さない。"
 flavor_swe_teu.6.title: "[gutnish_province.GetNameWithNoTooltip]への目"
 flavor_swe_teu.6.desc: "我々は[ShowProvinceDefinitionName('gotland_province')]島に強い関心をもっている。バルト海沿岸の大国のひとつとして、交易路の交差点にして内海の中心たるこの島を保持することは、大きな利益になるだろう。この海を手に入れるための最初の足がかりになるかもしれない。残念なことに、この野望を抱いているのは我々だけではない。"
 flavor_swe_teu.6.a: "バルト海は我々のものだ。"
 flavor_swe_teu.7.title: "[gutnish_province.GetNameWithNoTooltip]への提案"
 flavor_swe_teu.7.desc: "我々は[gotland_province_owner.GetName]から提案を受けた。大量の金貨と引き換えに、彼らは[ShowProvinceDefinitionName('gotland_province')]島の支配権を我々に譲ってくれるそうだ。我々はこの島を力ずくで奪える武力があるものの、平和的な委譲は、世界から我々に注がれる悪名を防ぎ、流血を防ぐことにもつながる。"
 flavor_swe_teu.7.a: "良い取引だろう。"
 flavor_swe_teu.7.b: "我々が金を払うと思ったか？"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "我々は[offer_nation.GetName]への外交任務の結果をようやく知った。我々は[gotland_province_owner.GetAdjective]島の平和的な譲渡を提案し、肯定的で有益な反応を期待していた。"
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$そして、我々はまさにそうした返答を受け取った。[offer_nation.GetAdjectiveWithNoTooltip]は我々の望みを叶え、交換の代金を全額支払ってくれたのだ。"
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$残念なことに、我々の使節は嘲笑され、我々から島を奪おうとする[offer_nation.GetAdjectiveWithNoTooltip]の野心を再確認する結果となった。失望は計り知れない。"
 flavor_swe_teu.8.a: "この交流が平和を呼び起こすことを願おう。"
 flavor_swe_teu.8.b: "警戒を維持しなければ。"
 teu_rejected_sale: "売却提案の拒否"
 flavor_dan_teu.1.title: "聖ゲオルギオスの夜の蜂起"
 flavor_dan_teu.1.desc: "[ShowProvinceDefinitionName('estonia_province')]の我々の所領を災難が襲った。先住民の[ShowCultureName('estonian')]人が、我々が数十年前に彼らにキリストの光を示したことに不快感を抱き、武装蜂起したのだ。ある穏やかな日に、彼らは我々の駐屯地や城に対して攻撃を開始した。彼らは自分たちのなかから、“王”と呼ぶ4人の指導者を選んだ。さらに追い打ちをかけるように、非道な「復讐」行為として、怒りのままにかつての支配者や世話人を殺害するという侮辱行為まで働いた。我々はこれを容認せず、反乱を粉砕しなければならない。"
 flavor_dan_teu.1.historical_info: "1343年の聖ゲオルギオスの夜に、エストニア先住民は彼らを支配するデンマークの統治者や、さまざまな外国貴族に反乱を起こした。反乱を指揮するため、彼らは自分たちの中から“4人の王”を選んだが、彼らはのちに罠に誘い込まれて殺されることになる。反乱はデンマークの国境を越え、リヴォニア騎士団とオーゼル諸島の領土にまで広がった。"
 flavor_dan_teu.1.a: "ちくしょう！"
 TEU_st_georges_uprising: "[ShowProvinceDefinitionName('estonia_province')]州に[owned|e]するすべての[ShowCultureName('estonian')]人[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下し、[estonian_uprising.GetName]に加わる。\n彼らの#r 75.0%#!が[religion|e]を[ShowReligionName('muinaisusko')]に変える。"
 estonian_uprising: "聖ゲオルギオスの夜の蜂起"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "聖ゲオルギオスの夜の蜂起"
 flavor_dan_teu.2.title: "エストニアの反乱軍がリヴォニアを攻撃"
 flavor_dan_teu.2.attack: "視界に入るすべての[ShowCultureName('german_baltic')]貴族を殺害するという、主とイエス・キリストに対する彼らの侮辱は嘆かわしいものだ。必ずや天罰が下ることになるだろう。"
 flavor_dan_teu.2.desc: "[TEU_denmark_from.GetAdjective]の[ShowProvinceDefinitionName('estonia_province')]を中心とする[ShowCultureName('estonian')]人の武装蜂起が、我々の[GetCountry('LIV').GetAdjective]の従属国へと動き出している。$flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "連中に教訓を与えてやらなくては。"
 flavor_dan_teu.3.title: "圧政者の運命"
 flavor_dan_teu.3.desc: "武装部隊が最近、[target_province.GetName]で反対派の波を鎮圧した。兵士たちは憎悪のあまり、[ShowReligionAdjective('catholic')]信仰に固執する[ShowCultureName('german_baltic')]人住民を無差別に殺害しはじめた。"
 flavor_dan_teu.3.a: "見て見ぬふりをしよう。"
 flavor_dan_teu.3.b: "いまは彼らの報いの時ではない。"
 flavor_dan_teu.4.title: "[target_province.GetNameWithNoTooltip]での残虐行為"
 flavor_dan_teu.4.desc: "[teu_rebellion_tag.GetName]の悪党どもは、[target_province.GetName]に住まう無実の[ShowCultureName('german_baltic')]人住民たちを襲撃し、無差別に殺害した。我々は彼らを止めることはできなかった。"
 flavor_dan_teu.4.a: "彼らは地獄で罪を償うことになる。"
 flavor_dan_teu.5.title: "我々の反乱"
 flavor_dan_teu.5.desc: "我々はあまりにも長く、卑劣な[ShowCultureName('german_baltic')]人統治者たちの圧政に耐えてきた。彼らは長年我々の宗教的信念を抑圧し、異国の神々を押しつけてきたのだ。彼らはそろそろ、我らの神について学ぶ時ではないだろうか？ 彼らの意志は重要ではなく、束縛から解き放たれるために闘うことが重要なのだ。"
 flavor_dan_teu.5.a: "我々は隷属しない！"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "[TEU_denmark_from.GetAdjective]の[ShowProvinceDefinitionName('estonia_province')]を中心とする[ShowCultureName('estonian')]人の武装反乱軍が、同盟国である我々の仲間に向けて動き出した。$flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "召集軍を動員せよ！"
 flavor_dan_teu.7.title: "問題発生"
 flavor_dan_teu.7.desc: "[ShowProvinceDefinitionName('estonia_province')]に保有する領土は、我々にとっての棘となっている。広大な海によって首都から隔てられているため、当地の我々の支配は不安定だ。いま、先住民の[ShowCultureName('estonian')]人による奇襲攻撃が、[teu_receives_estonia.GetName]の隣国にも広がっている。すでに[teu_receives_estonia.GetNameWithNoTooltip]の勢力圏に入ったこの貧しい州を売り払うことで、友なる隣国との関係修復が可能なのではないだろうか。"
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$[the_deciding_nation.GetName]の首脳陣と話をしよう。"
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$[the_deciding_nation.GetNameWithNoTooltip]の首脳陣と話をしよう。"
 flavor_dan_teu.7.historical_info: "1343年の聖ゲオルギオスの夜の蜂起のあと、エストニアのデンマーク総督とその他の政府高官は親ドイツ派の家臣によって投獄され、州の大部分はチュートン人の支配下に置かれた。デンマーク国王はエストニアの領有を危険視し、19,000ケルンマルクでエストニアを騎士団に売却することを決定した。"
 flavor_dan_teu.7.a: "州を売却する。"
 flavor_dan_teu.7.b: "我々で不安定に対処する。"
 teu_if_teutons_accept: "[the_deciding_nation.GetName]が受け入れた場合："
 flavor_dan_teu.8.title: "エストニアの売却"
 flavor_dan_teu.8.desc: "近年の[ShowProvinceDefinitionName('estonia_province')]の反乱に直面した[TEU_denmark_from.GetAdjective]は、[ShowProvinceDefinitionNameWithNoTooltip('estonia_province')]の領地を我々に提供することを決定した。我々がこの申し出を受け入れれば、この領土は我々の勢力圏に入り、[TEU_denmark_from.GetAdjectiveWithNoTooltip]は戦いから撤退し、裏切り者への対処は我々自身でおこなうことになる。"
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "提案を受け入れよう。"
 flavor_dan_teu.8.b: "そのようなトラブルは必要ない！"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "[ShowProvinceDefinitionName('estonia_province')]にかかる権利に対する、我々の寛大な申し出について、ついに返答が届いた。"
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$喜ばしいことに、[the_deciding_nation.GetName]は提案を受け入れ、我々は裏切り者だらけのこの土地を管理する義務から解放された。"
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$残念なことに、[the_deciding_nation.GetName]はこの提案を拒否した。我々はこの反乱を打ち負かすだけでなく、その余波と今後数十年にわたるさらなる不満に耐えることを余儀なくされた。やむを得ないが、努力を続けていけばいつの日か統合されるだろう。"
 flavor_dan_teu.9.a: "素晴らしい！"
 flavor_dan_teu.9.b: "腹立たしい。"
 teu_successful_dealings: "取引の成功"
