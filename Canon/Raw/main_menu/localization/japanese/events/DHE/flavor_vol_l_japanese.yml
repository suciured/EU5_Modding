l_japanese:
 flavor_vol.1.title: "外国の統治"
 flavor_vol.1.desc: "[target_ruler.GetName]は、自分と同じ信仰をもつ民がほとんどいない国を統治するという、困難な状況に直面している。この状況から生じる問題を緩和するため、[ShowContinentName('europe')]のすでに[ShowReligionAdjective('catholic')]信仰が根づいた[ShowCultureGroupName('slavic_group')]地域から[ShowReligionAdjectiveWithNoTooltip('catholic')]の顧問を招くことができる。"
 flavor_vol.1.historical_info: "ルテニアのユーリー2世はポーランドのピャスト朝の血筋だが、母がガリツィアのレフ2世の妹であることからルーリク朝の子孫でもあった。レフ2世の死後、ルテニアの王位はユーリー2世に継承されたが、彼は外国出身でカトリック信者だったため、ルテニアの正教徒たちに広く支持されることはなく、最終的に1340年に暗殺された。"
 flavor_vol.1.a: "[ROOT.GetCountry.GetFlavorRank]の形成には彼らの助けが必要だ。"
 flavor_vol.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の怒りを買うようなまねはできない。"
 flavor_vol.2.title: "西方とのつながり"
 flavor_vol.2.desc: "カルパティア山脈の麓に位置する[ShowLocationName('sanok')]は、わが[ROOT.GetCountry.GetFlavorRank]の重要な地域を占めている。[ShowLocationName('krakow')]や[ShowAreaName('slovakia_area')]へと向かう、あるいはそこから来る多くの商人たちが[ShowLocationNameWithNoTooltip('sanok')]に立ち寄り、現地の住民と交易をおこなっている。少しの投資があれば、[ShowLocationNameWithNoTooltip('sanok')]は国内外の商人にとっての重要な交易拠点に発展する可能性がある。"
 flavor_vol.2.a: "わが国の商人たちの新たな拠点に投資しよう！"
 flavor_vol.2.b: "投資に見合う価値はない。"
 flavor_vol.3.title: "[target_location.GetNameWithNoTooltip]の潜在能力"
 flavor_vol.3.desc: "[ShowAreaName('red_ruthenia_area')]の中心に位置する[target_location.GetName]は、わが[ROOT.GetCountry.GetFlavorRank]の中心地となるのにうってつけの[target_location.GetRank.GetName]である。ただ残念なことに、地元の住民にはそれを推し進めるための資金がない。[ShowEstatePrivilegeName('novi_fori')]から与えられる特権に我々の投資を加えれば、[target_location.GetNameWithNoTooltip]の魅力を高めることができるだろう。"
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip]は繁栄する。"
 flavor_vol.3.b: "金を無駄にする愚かな考えだ。"
 flavor_vol.3.c: "わが国の首都は新たな高みへと発展するだろう。"
 flavor_vol.4.title: "再び現れた年代記"
 flavor_vol.4.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一員である[target_character.GetName]が、修道院での作業中に興味深い発見をした。[ShowLanguageName('church_slavonic_language')]で書かれた一冊の写本を見つけたのである。この写本は[GetCharacter('kie_rurik').GetName]の時代、さらにはそれ以前にまでさかのぼる古代キエフ・ルーシの歴史を記録し、語り直す年代記の抄録だった。\n\n我々はただちに[target_character.GetNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に召喚してその写本を届けさせ、[ShowCultureName('ruthenian')]の民の歴史的記録が今後何世紀も保存されるようにしなければならない。"
 flavor_vol.4.a: "過ぎ去った時代の魅力的な物語だ。"
 flavor_vol.4.b: "そんな話は信じがたい。"
 flavor_vol.1000.title: "[target_ruler.GetNameWithNoTooltip]の継承"
 flavor_vol.1000.desc: "[target_ruler.GetName]には後継者がおらず、政治状況も不安定なことから、[ROOT.GetCountry.GetName]の先行きは不透明である。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは[target_ruler.GetNameWithNoTooltip]に実の息子がいないのだから、自分たちから後継候補を指名せよと要求している。[target_ruler.GetNameWithNoTooltip]は[GetCountry('POL').GetName]と[GetCountry('LIT').GetName]の双方からも圧力を受けており、どのような選択もどちらか一方の怒りを買うことになるだろう。"
 flavor_vol.1000.historical_info: "ポーランドのピャスト朝の流れを汲むルテニアのユーリー2世王は、リトアニア大公ゲディミナスの娘と結婚していた。彼女はまた、ポーランド王カジミェシュ3世の妃の姉妹でもあった。1338年、ユーリーはガリツィア王位の継承権をカジミェシュに申し出たが、リトアニアもそれに対して請求権を有していたため、1340年のユーリーの暗殺をきっかけにガリツィア＝ヴォルィーニ戦争が勃発した。"
 flavor_vol.1000.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip]を候補者にしよう。"
 flavor_vol.1000.a.tt: "未来の[ROOT.GetCountry.GetGovernment.GetRulerTitle]として[GetCharacter('pol_casimir_iii_piast').GetName]を支持する。"
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip]には強い請求権がある。"
 flavor_vol.1000.b.tt: "未来の[ROOT.GetCountry.GetGovernment.GetRulerTitle]として[GetCharacter('lit_liubartas_gediminds').GetName]を支持する。"
 flavor_vol.1000.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]をなだめるだろう。"
 flavor_vol.1000.c.tt: "未来の[ROOT.GetCountry.GetGovernment.GetRulerTitle]として[GetCharacter('vol_dmytro_dedko').GetName]を支持する。"
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip]はいずれ後継者をもうけるだろう。"
 flavor_vol.1001.title: "[target_country.GetNameWithNoTooltip]の後継者"
 flavor_vol.1001.desc: "[target_country.GetName]の[target_country.GetGovernment.GetEstateName('nobles_estate')]が[target_ruler.GetName]を説得し、[target_heir.GetName]を後継者候補として宣言させた。[target_ruler.GetShortNameWithNoTooltip]と血縁関係にある我々としては、[target_ruler.GetHerHis]の死によって[target_country.GetFlavorRank]で大きな影響力を発揮できるものと期待していたが、この展開によりその夢は打ち砕かれた。[target_country.GetNameWithNoTooltip]が我々の継承権を拒むというのなら、力ずくで奪うまでだ。"
 flavor_vol.1001.a: "軍の準備を！"
 flavor_vol.1002.title: "[target_ruler.GetNameWithNoTooltip]の宗教"
 flavor_vol.1002.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは[target_ruler.GetName]の宗教的慣習について、依然として強い懸念を抱いている。[target_ruler.GetSheHe]が外国の[ShowReligionAdjective('catholic')]的影響を好んでいることから、わが[ROOT.GetCountry.GetFlavorRank]における[ShowReligionAdjective('orthodox')]系[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は、[target_ruler.GetNameWithNoTooltip]が[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰を[ROOT.GetCountry.GetName]に広めようとしているのではないかと危惧しているのだ。公に[ShowReligionNameWithNoTooltip('orthodox')]に改宗すれば彼らの溜飲も下がるだろうが、それは近隣の[ShowReligionAdjectiveWithNoTooltip('catholic')]諸国との関係を損なうことにもなりかねない。"
 flavor_vol.1002.historical_info: "正教圏におけるカトリック信徒として、ルテニア王ユーリー2世はしばしばガリツィアの貴族や聖職者たちと対立した。それは特に、王が王国にカトリックを導入しようとしたときに顕著だった。この結果、一部のボヤールたちは公然と不満を抱くようになり、それが最終的に彼の暗殺につながった。"
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip]はつまらない要求には屈しない。"
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip]は[ShowReligionNameWithNoTooltip('orthodox')]に改宗する。"
 flavor_vol.1003.title: "無秩序な[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_vol.1003.desc: "[target_ruler.GetName]はその選択と[ShowReligionAdjective('catholic')]を優遇する姿勢によって、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の強い怒りを買ってしまった。彼らの歓心を取り戻すための苦肉の策として、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の特権を拡大すれば、この関係を円滑にすることもできるだろう。"
 flavor_vol.1003.a: "さらに多くの特権を与えよう。"
 flavor_vol.1003.b: "特権の拡大は不可能だ！"
 flavor_vol.1100.title: "[pol_the_dead_monarch.GetNameWithNoTooltip]の毒殺"
 flavor_vol.1100.desc: "宮廷医師が[pol_the_dead_monarch.GetName]の死亡を宣告すると、[ROOT.GetCountry.GetGovernment.GetAdjective]一族は嘆き悲しんだ。廷臣たちも涙に暮れると思いきや、実際はそうではない——このような結果は、動かしがたい現実として予想されていたからだ。異国の血統をもつ[pol_the_dead_monarch.GetNameWithNoTooltip]が[ShowReligionAdjective('catholic')]の顧問を公然と優遇したことにより、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が長いあいだ不満を抱いていたため、この「毒殺」という結末も驚くには値しない。統治者の死よりも気がかりなのは、我らが愛する[ROOT.GetCountry.GetLongName]の命運と、次は誰がその手綱を握るのかということである。"
 flavor_vol.1100.historical_info: "ルテニアのユーリー2世の毒殺が引き金となり、ポーランド・リトアニア間でガリツィア＝ヴォルィーニ戦争が勃発した。それぞれがハンガリーとキプチャクの支援を受け、さまざまなルーシ系勢力が両陣営に分かれて戦った。この戦争は1340年から1392年まで半世紀にわたって続き、最終的にガリツィア＝ヴォルィーニはポーランドとリトアニアの双方で分割された。"
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip]が正当な後継者だ。"
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip]こそが選ばれし者だ。"
 flavor_vol.1100.c: "[pol_the_dead_monarch.GetNameWithNoTooltip]の信頼を得ていたのは[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip]だ。"
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip]は[pol_the_dead_monarch.GetNameWithNoTooltip]の死を悼んでいる。"
 flavor_vol.1101.title: "[pol_the_dead_monarch.GetNameWithNoTooltip]の継承"
 flavor_vol.1101.desc: "[GetCountry('VOL').GetName]の[pol_the_dead_monarch.GetName]が、[GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')]たちの陰謀による毒殺で命を落としたという報せが入った。彼とわが[ROOT.GetCountry.GetFlavorRank]には王朝的な繋がりがあるため、いま我々は[GetCountry('VOL').GetLongNameWithNoTooltip]に対して行動を起こす正当な理由を得たのだ。"
 flavor_vol.1101.a: "さあ、立ち上がるのだ！"
 flavor_vol.1101.b: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に対しても用心するべきだ。"
