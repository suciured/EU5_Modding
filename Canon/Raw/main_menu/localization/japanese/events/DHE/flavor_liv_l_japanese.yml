 flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
 flavor_liv.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権力は衰退の一途をたどり、一方で[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]とそれに従属する[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の影響力はかつてないほど強まっている。この危機の前では、以前は受け入れがたかった提案でさえ、許容できる解決策となる。「[target_government_reform.GetName]」と呼ばれるその改革は、[ROOT.GetCountry.GetName]とその従属国を連邦へと統合し、さまざまな聖職者や属国の有力者に多くの権限を与えるものだ。彼らは[ROOT.GetCountry.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetParliament.GetName]において、より強い権限をもつことになるだろう。"
 flavor_liv.1.historical_info: "リヴォニア騎士団は1435年のウクメルゲの戦いで多大な犠牲を出したことで、指導力が大幅に低下した。この戦いの直後、同年の12月4日に結ばれた協定によってリヴォニア連盟が設立され、その過程でさまざまな聖職者や属国の有力者が多くの権限を得た。"
 flavor_liv.1.a: "やむを得ず従おう。"
 flavor_liv.1.b: "連中のほうがわが国を去れば解決するのだが。"
 flavor_liv.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_liv.2.desc: "[target_character.GetName]という、多くの才能に恵まれた聖職者の噂が届いた。[target_character.GetBirthLocation.GetName]生まれのこの[target_character.GetWomanMan]は[target_character.GetCulture.GetName]の[target_character.GetArtistType.GetName]であり、日々の説教の傍ら、[ShowAreaName('baltic_area')]地域の歴史に関する[ShowWorkOfArtTypeName('chronicle')]を編纂するのに最適な人材と思われる。"
 flavor_liv.2.a: "[ShowWorkOfArtTypeNameWithNoTooltip('chronicle')]の編纂を依頼しよう。"
 flavor_liv.2.b: "この者は必要ない。"
 flavor_liv.3.title: "『$chronica_provinz_lyfflandt$』の完成"
 flavor_liv.3.desc: "[target_character.GetName]の[ShowWorkOfArtTypeName('chronicle')]がついに出版された。『[target_work_of_art.GetName]』と題されたその書物は、[GetCountry('LIV').GetLongName]の勃興から、[ROOT.GetCountry.GetName]の影響下にある現在の地位に至るまでの[ShowAreaName('baltic_area')]の歴史を網羅している。しかし、この作品は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の統治に関して客観的とはほど遠く、我々の正当性と、それらの領土を所有する[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の信用に大きな疑念を投げかけている。"
 flavor_liv.3.a: "その程度の批判なら許そう。"
 flavor_liv.3.b: "[target_character.GetHerHim]を追放し、書物も焼いてしまえ！"
