l_japanese:
 flavor_mos.1.title: "[GetCountry('NOV').GetNameWithNoTooltip]に対する[ROOT.GetCountry.GetGovernment.GetRulerTitle]の作戦"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、[GetCountry('NOV').GetNameWithNoTooltip][GetCountry('NOV').GetGovernment.GetRulerTitle]の肩書きを保持するため、[GetCountry('NOV').GetLongName]に屈辱を与えることで自身の家名の権威を保とうと考えている。\n\nいまこそ、この考えを現実のものにし、[GetCountry('NOV').GetNameWithNoTooltip]の独立領主に忘れられない教訓を教える時だ。"
 flavor_mos.1.a: "[GetCountry('NOV').GetNameWithNoTooltip]に屈辱を与えよ！"
 flavor_mos.1.b: "彼らは同胞だ。"
 flavor_mos.2.title: "ヤジェルビーツィ条約"
 flavor_mos.2.desc: "[GetCountry('MOS').GetName]大公国と[GetCountry('NOV').GetName]公国との数十年にわたる対立が、いま終わりを告げようとしている。我々の勝利が間近に迫っている証として、事前に条約に調印するよう忠告する者もいる。宮廷内のほかの者たちはこれに反対し、祖国の栄光のために[GetCountry('NOV').GetName]に対してさらなる圧力をかけることを望んでいる。"
 flavor_mos.2.a: "疲弊を和らげるために、いくつかの条約を結ぼう。"
 flavor_mos.2.b: "さらに圧力をかけよ！"
 flavor_mos.3.title: "黄金の忠誠"
 flavor_mos.3.desc: "我々の諜報員によれば、[GetCountry('GLH').GetLongName]の内部の安定が崩れつつあるという。我々が帝国へ忠誠と従属を誓ったのは何世紀も前だが、我々の忠誠心について再考すべき時期かもしれない。代わりに[GetCountry('LIT').GetLongName]と同盟を結び、[ShowCultureGroupName('tatar_group')]による報復を抑止することが、我々の最善の利益となる可能性もある。"
 flavor_mos.3.a: "そのような選択は愚かだ。"
 flavor_mos.3.tt1: "[ShowCultureGroupNameWithNoTooltip('tatar_group')]の侵略者に忠誠を誓いつづけることで、伝統を示せる"
 flavor_mos.3.b: "くびきから解き放たれる時だ。"
 flavor_mos.3.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]が示す勇敢さは、強さと不屈の精神の表れと見なされる"
 flavor_mos.3.c: "あらゆる外国の影響に反対しよう。"
 flavor_mos.3.historical_info: "モスクワをはじめとするロシアの諸公国は、14世紀を通してタタール人に貢ぎ物を続けた。キプチャクが内紛に見舞われると、彼らは台頭しつつあるリトアニア側につくべきかどうかを検討した。しかし、15世紀半ばにタタール人の影響力がようやく衰えつつあると明らかになるまで、彼らは伝統的な外交政策を継続した。"
 flavor_mos.4.title: "クレムリン"
 flavor_mos.4.desc: "ロシアの大地は幾度となく襲撃されており、困難な時代に国民を守る備えが不可欠である。[target_location.GetName]周辺の要塞網はその役割を十分に果たしておらず、侵攻されれば地域の大国になるという我々の歩みが後退するだろう。\n\n周辺地域のあらゆる城壁に匹敵するような防壁をもつ、強力な城塞を我々は建設すべきである。"
 flavor_mos.4.a: "最高級の[ShowGoodsNameWithNoTooltip('lumber')]を用意しろ。"
 threatened_by_military_expansion: "軍事的拡張による脅威"
 safe_haven_during_raids: "襲撃時に安全な避難場所を提供"
 flavor_mos.4.tt1: "ライバル関係にある近隣諸国が、強力な[ShowBuildingTypeNameWithNoTooltip('kremlin')]の建設を敵対的行為とみなす"
 flavor_mos.4.tt2: "近隣の従属国が、強力な[ShowBuildingTypeNameWithNoTooltip('kremlin')]の建設を襲撃時の安全な避難所とみなす"
 flavor_mos.4.a.custom1: "すべての近隣諸国の[target_root_country.GetName]に対する[opinion|e]が、それぞれ[ShowBiasValue('threatened_by_military_expansion')|+=0]減少する"
 flavor_mos.4.a.custom2: "すべての近隣[subject|e]の[target_root_country.GetName]に対する[opinion|e]が、それぞれ[ShowBiasValue('safe_haven_during_raids')|+=0]増加する"
 flavor_mos.4.b: "隣国を刺激することは望んでいない。"
 flavor_mos.4.b.custom1: "すべての近隣諸国の[target_root_country.GetName]に対する[trust|e]が、それぞれ#G 3#!増加する"
 flavor_mos.4.b.custom2: "すべての近隣[subject|e]の[target_root_country.GetName]に対する[opinion|e]が、それぞれ[ShowBiasValue('lack_of_protection')|+=0] [opinion|e]減少する"
 lack_of_protection: "保護の欠如"
 mos_kremlin_construction: "クレムリンの建設"
 flavor_mos.4.c: "従属国の[ShowBuildingTypeNameWithNoTooltip('castle')]を資源として接収する。"
 flavor_mos.4.tt3: "必要な[ShowGoodsName('clay')]と[ShowGoodsName('lumber')]は、[castle_location.GetName]にある[ShowBuildingTypeNameWithNoTooltip('castle')]を強引に取り壊すことでほぼすべて手に入る"
 flavor_mos.4.historical_info: "完成当初のクレムリンは主に木で作られており、その後城壁や塔だけでなく、行政部門なども建てられていった。当時使用されていた簡素な木製の城壁では、度重なるタタール人奴隷の襲撃や敵の包囲に対して効果がなかったため、クレムリンの建設は費用は高くとも必要不可欠な建築プロジェクトだった。"
 flavor_mos.5.title: "ラドネジのセルギイ"
 flavor_mos.5.desc: "ひとりの隠遁した修道士が、自給自足に専念する小さな修道院を作った。この修道院には毎日新しい信者がやってきたため、瞬く間にポサード（居住地）へと発展した。この修道士、[sergius_of_radonezh.GetShortName]は総主教の目に留まり、その教えが[ShowRegionName('russian_region')]全体に広まるよう、[sergius_of_radonezh.GetHeShe]に修道院認可を与えることを総主教は望んでいる。"
 flavor_mos.5.a: "[ROOT.GetCountry.GetNameWithNoTooltip]の奇跡の労働者だ。"
 flavor_mos.5.tt1: "[sergius_of_radonezh.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.5.b: "改革派の無学な詐欺師だ。"
 flavor_mos.5.historical_info: "ラドネジのセルギイは、ロシア正教会で最も重要な人物のひとりとみなされる修道士。生前、彼は至聖三者聖セルギイ大修道院を創設し、ロシアにおける修道生活の改革に尽力した。彼は聖人として崇められ、不確かな時代の精神的指導者として記憶されている。"
 flavor_mos.6.title: "至聖三者聖セルギイ大修道院"
 flavor_mos.6.desc: "[sergius_of_radonezh.GetName]によって設立されたこの修道院は、諸公国から修道士を集めつづけている。[ShowLocationName('pushkino')]近くのセルギエフ・ポサードには、パン製造所や厨房などの補助的な建物が建設され、ひとつの集落が形成されつつある。信者たちを団結させ、真の教義を広める手段としてこの取り組みに資金を提供することで、[ShowReligionAdjective('orthodox')]信仰の精神的中心地の形成を後押しするのが賢明かもしれない。"
 flavor_mos.6.a: "価値ある大義だ。"
 flavor_mos.6.a.custom: "集落の急速な成長が[ShowRegionName('russian_region')]全土から[ShowPopTypeName('clergy')]を引き寄せる"
 flavor_mos.6.tt: "信者が首都の近くに集中することで、宗教的な問題を監督しやすくなる"
 flavor_mos.6.b: "信仰はどこでも実践できる。"
 mos_holy_trinity_st_sergius_lavra_construction: "至聖三者聖セルギイ大修道院の建設"
 flavor_mos.6.historical_info: "14世紀に創設された至聖三者聖セルギイ大修道院は、時代とともに建築的な進化を続け、今日では数多くの教会や聖堂を擁している。ロシアで最も重要な修道院とされ、ロシア正教会の精神的中心地として機能している。また、府主教や総主教の埋葬地としての役割も果たし、膨大な宗教美術のコレクションも所蔵している。"
 flavor_mos.7.title: "聖セルギイの聖遺物"
 flavor_mos.7.desc: "尊敬すべき修道士であり精神的指導者だった[sergius_of_radonezh.GetName]の逝去により、国内は深い喪に服している。彼の聖遺物を崇拝と巡礼のために保存するべきかが議論されており、保存する場合は[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]での展示が望ましいとされている。この考えは崇拝者や教会から深く共感を得ており、抗弁するのは難しいだろう。やはり、この聖遺物は我々の社会をひとつにする精神的、文化的な「かすがい」となるのだ。"
 flavor_mos.7.a: "この男がどこで眠ろうが関係ない。"
 flavor_mos.7.b: "聖遺物が[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に持ち込まれる"
 flavor_mos.7.c: "大した価値はない。"
 flavor_mos.7.historical_info: "聖セルギイの遺体は、当初は彼が創設した修道院の質素な墓に埋葬された。死後30年経ってから再発見された聖遺物が腐敗していないことが判明し、これは彼の神聖性による奇跡の証と解釈された。この聖遺物は、至聖三者聖セルギイ大修道院をロシアで最も重要な巡礼地のひとつにする上で大きな役割を果たした。"
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "献身的かつ規律正しい僧兵である[alexander_peresvet.GetName]は、迫り来る異教徒の脅威に再び立ち向かうため、我々の強力な軍に加わる準備を整えている。 [alexander_peresvet.GetHisHer|U]の戦場での存在は、卓越した武術だけでなく、ともに戦う者に霊感を与える騎士道的な戦術によって、わが軍の戦いに勇気と活力をもたらしてくれるだろう。"
 flavor_mos.8.a: "霊感と勇気の源だ。"
 STATIC_MODIFIER_NAME_monomachia: "一騎打ち"
 flavor_mos.8.b: "指導者はほかにも大勢いる。"
 flavor_mos.8.c: "宮廷での訓練を手配しよう。"
 flavor_mos.8.historical_info: "アレクサンドル・ペレスヴェートはロシア正教の修道士で、モンゴルのキプチャクとモスクワ大公国による主要な会戦に参加した。彼は、戦の最初に敵に一騎打ちを挑む、「モノマキア（#italic monomachia#!）」という流儀で記憶されている。特に、タタール人の王者チェルベイに馬で挑み、勇敢にも打ち勝った瞬間は、モンゴルの侵略者から自分たちの土地を守る上でロシア軍を団結させ、鼓舞するものとなった。"
 flavor_mos.9.title: "カリター"
 flavor_mos.9.desc: "[ShowSpecialStatusName('tatar_tax_collector')]の地位は大きな利益をもたらしているが、[GetUniqueInternationalOrganization('tatar_yoke').GetName]のほかの朝貢国からの徴収貢物を増やすことによって、[GetCountry('GLH').GetName]との関係をさらに深める余地がある。そのような措置をとれば、地位とその特権を保持できる可能性は確実に高まるだろう。"
 flavor_mos.9.a: "我々の地位を確保するための必要悪だ。"
 flavor_mos.9.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle]が、[GetCountry('GLH').GetGovernment.GetRuler.GetHisHer]の代理として[target_root_country.GetGovernment.GetRuler.GetName]により徴収された貢物の#G 25.00%#!を追加で受け取る。"
 flavor_mos.9.at: "[GetUniqueInternationalOrganization('tatar_yoke').GetName]のすべてのメンバー（[GetCountry('GLH').GetName]を除く）の、[ROOT.GetCountry.GetName]に対する[opinion|e]が[ShowBiasValue('bleeding_us_dry')|+=0]低下する"
 bleeding_us_dry: "我々を搾取し尽くす"
 flavor_mos.9.b: "彼らは十分に苦難に耐えている。"
 flavor_mos.9.tt2: "[GetCountry('GLH').GetNameWithNoTooltip]の効率的な[spy_network|e]が、我々が有用な情報を隠していることを[GetCountry('GLH').GetGovernment.GetRulerTitle]に知らせる"
 flavor_mos.9.tt3: "[GetCountry('GLH').GetGovernment.GetRulerTitle]が、我々が有用な情報を隠していることを突き止める"
 flavor_mos.9.tt4: "[GetCountry('GLH').GetGovernment.GetRulerTitle]は何も気づかない"
 flavor_mos.9.historical_info: "モンゴルの支配者に代わり、貢ぎ物や税金を効率よく徴収したことで悪名高いモスクワ大公イヴァン1世にちなんで、金袋を意味する「カリター」という言葉が生まれた。キプチャクの$rank_kingdom_horde_ruler_suffix_male$の寵愛を受けることで、モスクワ大公国は近隣の諸公国の発展をたびたび後退させてきた壊滅的な襲撃を免れ、長期的には地域の大国として台頭するのに大きく貢献した。"
 flavor_mos.10.title: "デンガとルーブル"
 flavor_mos.10.desc: "交易と商業の中心地としての地位を確立するためには、自国の通貨を規制する能力が最も重要である。わが国には、国内取引のみに使用できる新しい硬貨を作る機会も、近隣諸国との交易に使用でき硬貨を作る機会もある。さらに両種の硬貨を鋳造するという選択肢もあるものの、[ShowGoodsName('silver')]の需要が急増してしまうだろう。"
 flavor_mos.10.a: "両種を流通させよう。"
 denga_ruble_key: "デンガとルーブル"
 flavor_mos.10.b: "他国と交易する必要はない。"
 flavor_mos.10.c: "近隣諸国との取引が我々を強くする。"
 STATIC_MODIFIER_NAME_denga: "デンガ"
 STATIC_MODIFIER_NAME_ruble: "ルーブル"
 mos_silver_coinage_introduced: "銀貨の導入"
 flavor_mos.10.historical_info: "スレブレニクは、10世紀から11世紀にかけてキエフ・ルーシで初めて鋳造された銀貨。その後のタタールのくびき時代には、キプチャクの銀貨を模倣した「デンガ」と呼ばれる新しいタイプの貨幣が作られはじめた。当初は外国の影響を受けていたロシアの貨幣は徐々に独自性を増し、フリヴニャやルーブルなどの硬貨が生み出された。もとはデンガやフリヴニャの代替、あるいは派生物として考案されたルーブルだが、14世紀から15世紀にかけて主要な通貨となった。"
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "精神性を表現する画家[andrei_rublev.GetName]は、聖像画の制作で卓越した才能を発揮しており、すでに国内の教会を飾る作品をいくつか制作している。"
 flavor_mos.11.desc_common2: "[andrei_rublev.GetHisHer]の類まれなる才能は、[ShowLocationNameWithNoTooltip('constantinople')]出身のビザンツ人学者テオファネスによって育まれ、それが[andrei_rublev.GetHisHer]の聖像画のスタイルに重要な影響を与えたと考えられている。\n\n[andrei_rublev.GetNameWithNoTooltip]は[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]に居住しており、修道院が定めた美徳を守って教会や聖堂を豊かに飾りつづけている。"
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetHisHer]の類まれなる才能は、[ShowLocationNameWithNoTooltip('constantinople')]出身のビザンツ人学者テオファネスによって育まれ、それが[andrei_rublev.GetHisHer]の聖像画のスタイルに重要な影響を与えたと考えられている。"
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetSheHe|U]は[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]に居住しており、修道院が定めた美徳を守って教会や聖堂を豊かに飾りつづけている。"
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "[andrei_rublev.GetNameWithNoTooltip]は修道院の装飾にうってつけだ。"
 flavor_mos.11.tt2: "[ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')]の宗教芸術を豊かにするために[andrei_rublev.GetNameWithNoTooltip]の才能が活用される"
 flavor_mos.11.tt3: "ビザンツ人の師による教えが、[andrei_rublev.GetNameWithNoTooltip]の技術を大きく高める"
 flavor_mos.11.b: "[andrei_rublev.GetNameWithNoTooltip]に大聖堂を飾らせよう。"
 flavor_mos.11.tt4: "[andrei_rublev.GetNameWithNoTooltip]がビザンツ人の師と肩を並べて仕事をし、[target_root_country.GetAdjective]の宗教芸術の発展に大きな影響を与える"
 flavor_mos.11.c: "これ以上フレスコ画は必要ない。"
 flavor_mos.11.historical_info: "アンドレイ・ルブリョフは、中世ロシアで最も偉大な画家のひとりと考えられており、ロシア美術の傑作として知られる至聖三者の聖像画で主に記憶されている。彼の作品は一般的に、限られた色調、調和のとれた構図、柔らかい色彩の使用が特徴となっている。彼は芸術家や神学者たちのインスピレーションの源となり、1988年に列聖された。"
 flavor_mos.12.title: "至聖三者"
 flavor_mos.12.desc: "著名なイコン画家である[andrei_rublev.GetName]は、父、子、聖霊を象徴する3人の天使がテーブルに座る姿を描いた傑作、『至聖三者』を制作した。細部まで精巧に描かれたこの作品には、調和のとれた色使いや控えめな色調など、[andrei_rublev.GetHisHer]のほかの作品にも見られる特徴的な要素がある。"
 flavor_mos.12.a: "観光客を惹きつける作品だ。"
 flavor_mos.12.b: "既存の宗教施設に専念させよう。"
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip]は[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]での宗教芸術を豊かにするための作業に尽力する"
 flavor_mos.12.tt2: "精神的な事柄に対する献身が、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に高く評価される"
 flavor_mos.12.c: "床の絨毯と合わないな。"
 flavor_mos.12.historical_info: "アンドレイ・ルブリョフが1410年頃に制作した『至聖三者』は、宗教芸術の最高傑作のひとつとされ、芸術家たちにインスピレーションを与え、いまもロシア正教会の精神性の象徴としての役割を果たしている。この作品は瞑想と祈り、そしてその神秘性について熟考することを促している。"
 flavor_mos.13.title: "紙の遺書"
 flavor_mos.13.desc: "紛争を防ぎ、国家を維持するためには、適切な文書化が極めて重要である。我々の尊敬する指導者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]の死後の[ROOT.GetCountry.GetName]の統治に関する望みと指示を記した、すべて[ShowGoodsName('paper')]で作られた相続文書を起草することにした。"
 flavor_mos.13.a: "素晴らしい案だ。"
 flavor_mos.13.tt1: "政務における[ShowGoodsNameWithNoTooltip('paper')]の導入は、支配王朝の権力と遺産を維持し、より広範な統治に繋がる可能性もある"
 flavor_mos.13.b: "宗教的な複写に使おう。"
 flavor_mos.13.c: "高価なうえに必要ないものだ。"
 mos_paper_wills: "紙による法的遺言書"
 flavor_mos.13.historical_info: "遺言書を残した最初のモスクワ大公国の支配者は、イヴァン1世、通称イヴァン・カリターである。単に#italic カリターの遺産#!と名づけられたその遺言書には、統治と支配のさまざまな側面、後継者と息子たちの権限分配に関する指針が記されていた。"
 flavor_mos.14.title: "府主教アレクシイ"
 flavor_mos.14.desc: "新しく選出された府主教である[metropolitan_alexius.GetShortName]は、[ShowReligionAdjective('orthodox')]を管理・発展させる役割に加え、[ROOT.GetCountry.GetName]の政治的野心に向けて貢献することに熱意を注いでいる。[metropolitan_alexius.GetHisHer|U]の特筆すべき経験は、我々が全ロシアの正当な支配者の座につくために不可欠な、統治と外交の技術において間違いなく役立つだろう。"
 flavor_mos.14.a: "[metropolitan_alexius.GetShortNameWithNoTooltip]を宮廷へ招こう。"
 flavor_mos.14.tt2: "[metropolitan_alexius.GetShortNameWithNoTooltip]の影響力が[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を鼓舞し、より敬虔な生き方を促す"
 flavor_mos.14.b: "[metropolitan_alexius.GetShortNameWithNoTooltip]を摂政としよう。"
 flavor_mos.14.c: "破壊的な影響力だ。"
 flavor_mos.14.tt3: "政務における精神的指導への反対が[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の怒りを招く"
 STATIC_MODIFIER_NAME_spiritual_administrator: "精神的な管理者"
 STATIC_MODIFIER_NAME_metropolitan: "府主教"
 flavor_mos.14.historical_info: "府主教アレクシイは、ドミートリー・ドンスコイの治世のあいだ摂政と精神的な師を務め、モスクワが政治と宗教の中心地として台頭するのに貢献した。アレクシイは府主教として、教会や修道院の建設を監督するだけでなく、宗教教育の推進にも参加した。"
 flavor_mos.15.title: "時計塔"
 flavor_mos.15.desc: "祖国[GetCountry('SER').GetName]の戦争と迫害から逃れたラザールという修道士兼時計工が、最近[ShowLocationName('moscow')]に住み着いた。彼は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に、自動的に時を刻む「機械時計」と呼ばれる新しい仕掛けの設計を提案した。このような進歩的技術は、[ROOT.GetCountry.GetName]を世界にしらしめ、科学的好奇心を刺激するに違いない。"
 flavor_mos.15.a: "即座に建築を始めよ。"
 flavor_mos.15.tt1: "この時計は人々に畏敬の念を抱かせ、新しい思想をもつ者や投資を惹きつける"
 flavor_mos.15.b: "時計の設計をわが国の偉人たちと共有しよう。"
 flavor_mos.15.c: "時計の発明を我々の手柄にしよう。"
 flavor_mos.15.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]の貪欲な性質が、時計の功績を自らのものとする"
 flavor_mos.15.historical_info: "初の機械式時計塔は、イヴァン3世の治世にクレムリン内に建設された。時計塔は重要な出来事や時刻を知らせるために使用され、またモスクワの重要性と影響力のシンボルとしても機能した。当時は技術的な奇跡とされ、ヨーロッパで最初の10個の先進的な時計のうちのひとつだった。"
 flavor_mos.16.title: "継承問題"
 flavor_mos.16.desc: "モンゴルの侵攻以降、後継者選びは$rank_kingdom_horde_ruler_suffix_male$の影響を強く受けるようになった。これは、さまざまな公国を互いに対立させ、[ShowRegionName('russian_region')]地域の勢力均衡を保つためである。\n\n近年、[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]は父親が作成した法的な遺言により権力を得ただけの統治者であるため、変化を求める声が上がっている。なぜなら、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が若くして王位を継承した場合、[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]の近親者に指揮権を約束する契約条項があったからだ。この統治に公然と反対を表明しているのが[pretender.GetName]であり、彼はすでに国民からかなりの支持を集めているようだ。"
 flavor_mos.16.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]からの支持を求めよう。"
 flavor_mos.16.a.custom: "大部分の[ShowPopTypeName('nobles')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下し、[pretender.GetNameWithNoTooltip]の側につく。"
 flavor_mos.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]からの支持を求めよう。"
 flavor_mos.16.b.custom: "大部分の[ShowPopTypeName('clergy')]と[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下し、[pretender.GetNameWithNoTooltip]の側につく。"
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip]が次の動きを見据えて[target_location.GetName]から撤退する。"
 flavor_mos.16.c: "法的文書を知らしめよう。"
 flavor_mos.16.tt2: "[ShowGoodsNameWithNoTooltip('paper')]だけで作られた保存状態の良い遺言書により、[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]の正統性が強化される"
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip]が[target_location.GetName]から撤退し、多くの支持者を集める見込みがなくなる"
 flavor_mos.16.d: "[GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip]に直訴しよう。"
 flavor_mos.16.tt4: "[GetCountry('GLH').GetName]が、[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]への支持を再確認するよう求められる"
 flavor_mos.16.tt5: "The $rank_kingdom_horde_ruler_suffix_male$は[pretender.GetNameWithNoTooltip]を支持する可能性がある"
 war_of_succession_pretender: "リューリク家の僭称者"
 flavor_mos.16.historical_info: "13世紀、ロシアの諸公国は比較的小規模で弱小であり、各統治者はキプチャクの$rank_kingdom_horde_ruler_suffix_male$の承認を要する状態となっていた。翌世紀、モスクワ大公国が勢力を拡大し、支配者ヴァシーリー1世の息子に王位を譲ることで、モンゴルの権威に挑もうとした。ヴァシーリー1世の死後、遺言の解釈の違いからヴァシーリー1世の弟が王位継承に反対し内戦が勃発、数十年にわたる権力闘争に発展した。"
 flavor_mos.21.title: "プリカース"
 flavor_mos.21.desc: "効率的な行政機構の不在は、[ROOT.GetCountry.GetName]がほかの大国に並ぶ際の障害とみなされる。我々は政府業務のさまざまな分野を監督する省庁を設置することで、行政を改善できるだろう。その結果、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]による各政令の実施を迅速化し、権力の集中化の一助ともなるはずだ。"
 flavor_mos.21.a: "設置しない選択肢はない。"
 flavor_mos.21.tt1: "いくつかの事務局が設置され、閣僚の[cabinet_action|e]によって監督できるようになる"
 enable_prikazi_reform: "[government_reform|e]「[ShowGovernmentReformName('prikazi_reform')]」が利用可能になる"
 flavor_mos.21.b: "手綱を握らないことが成功の秘訣だ。"
 flavor_mos.21.historical_info: "プリカースは、ロシア・ツァーリ国と初期ロシア帝国の行政機関。彼らはツァーリの政策や決定を実行するために不可欠だったが、国家業務に関連する日常的な機能も備えていた。大きな機関のなかには外交問題を扱うものもあり、ロシアが敵に囲まれ、キプチャクからの独立を主張するのに苦労した時代には、重要な役割を果たした。"
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "わが国には人口、財産、課税に関する記録がほとんどないため、支出を管理し、行政の拡大に資金を供給することが難しくなっている。新たに設けられた[ShowGovernmentReformName('razriadnyi_reform')]のもとで定期的に国勢調査をおこなうことで、[ROOT.GetCountry.GetName]全体の個人と世帯の詳細な記録を作り、国民の資源と負担を評価することができるだろう。"
 flavor_mos.22.a: "隅々まで調べよ。"
 enable_razriadnyi_reform: "[government_reform|e]「[ShowGovernmentReformName('razriadnyi_reform')]」が利用可能になる"
 flavor_mos.22.b: "プライバシーと完全性の侵害だ。"
 flavor_mos.22.historical_info: "#italic Razriadnyi Prikaz#!（ラズリアードニ・プリカース）または軍務府は、新たに国勢調査を導入し、富、財産、社会的地位に基づいて住民の納税義務を決定する手段とした。また、各領地に義務に従って必要な量の兵士や戦争資材を確実に提供させるための手段でもあった。この記録は、広大で多様な領土を統治するために役立った。"
 flavor_mos.23.title: "ウグラ条約"
 flavor_mos.23.desc: "強大な新興勢力の[GetCountry('LIT').GetName]は[GetCountry('TEU').GetName]と対立すると同時に、スラブ東部領土に対する支配政策を進めている。現在、[ShowAreaName('smolensk_area')]地域はわが国の支配下にあるが、一定の外交的保証があれば彼らに割譲することも可能だ。そうすれば、[GetCountry('LIT').GetNameWithNoTooltip]は妨害されることなく十字軍騎士制圧に尽力でき、彼らによるわが国の領土への侵入も阻止することができる。"
 flavor_mos.23.a: "条件を提示しよう。"
 enable_state_controlled_church_reform: "[government_reform|e]「[ShowGovernmentReformName('state_controlled_church')]」が利用可能になる"
 flavor_mos.23.tt1: "条約が受け入れられると、[GetCountry('LIT').GetNameWithNoTooltip]に[ShowAreaNameWithNoTooltip('smolensk_area')]を割譲する"
 flavor_mos.23.tt2: "同盟が提案される"
 flavor_mos.23.b: "攻撃できるときになぜ躊躇する？"
 flavor_mos.23.c: "我々の目的は他の場所に集中すべきだ。"
 flavor_mos.23.historical_info: "ウグラ条約は、1408年にモスクワ大公国とリトアニア公国のあいだで調印された。この条約によってスモレンスクの紛争地域が割譲され、その見返りに両国は外交関係を強化し、短期間の同盟を結ぶこととなった。これによりリトアニアは地域における地位と影響力を強めるとともに、チュートン騎士団との戦いを円滑に進めることができた。"
 flavor_mos.24.title: "宝物目録"
 flavor_mos.24.desc: "王室の国庫は文書化されておらず、目録もないため、蓄積された資産の全体的な価値を把握するのは難しい。富をよりよく管理する手段を構築することが急務である。なぜなら、富は外交目標を推進し、[ROOT.GetCountry.GetFlavorRank]の統治を強化するのに役立つからだ。"
 flavor_mos.24.a: "効率的な管理こそ成功の鍵だ。"
 flavor_mos.24.b: "外交網を張らなければ。"
 flavor_mos.24.custom: "[law|e]「[ShowLawName('vestiarium')]」が利用可能になる"
 flavor_mos.24.historical_info: "ヴァシーリー1世の#italic 宝物目録#!は、王室の宝物庫にある貴重品の目録。貴金属、宝石、織物、衣服、国家的儀式や外交上の贈答品に使用できるものなど、あらゆるものの財政的・目録的記録を作成するために導入された。"
 flavor_mos.25.title: "[sender.GetNameWithNoTooltip][sender.GetGovernment.GetRulerTitle]が条件に同意"
 flavor_mos.25.desc_treaty_of_ugra: "我々は[sender.GetName]との条約の交渉に成功し、両者がウグラ条約に調印した。敵対行為の停止は、おそらく両国の関係をより繁栄させ、独立した[ROOT.GetCountry.GetFlavorRank]としての生存を確実なものにするだろう。\n\n我々の外交努力は報われたようだ。"
 flavor_mos.25.desc_generic_treaty: "我々は有益な条約の交渉に成功し、[sender.GetName][sender.GetGovernment.GetRulerTitle]は署名に同意した。\n\n我々の外交努力は報われたようだ。"
 flavor_mos.25.a: "将来有望な関係だ。"
 flavor_mos.25.tt1: "[GetCountry('LIT').GetNameWithNoTooltip]に[ShowAreaNameWithNoTooltip('smolensk_area')]を割譲する"
 flavor_mos.25.tt2: "[GetCountry('LIT').GetNameWithNoTooltip]との[alliance|e]が署名される"
 flavor_mos.25.b: "乾杯！"
 flavor_mos.26.title: "[sender.GetNameWithNoTooltip][sender.GetGovernment.GetRulerTitle]が外交提案を拒否"
 flavor_mos.26.desc_treaty_of_ugra_declined: "[sender.GetName][sender.GetGovernment.GetRulerTitle]に提案した条約が拒否された。彼らは明らかに誤りに気づいておらず、今後も全方位からの脅威に直面しつづけることだろう。\n\n我々の外交努力は無駄に終わったようだ。"
 flavor_mos.26.desc_generic_treaty: "[sender.GetName][sender.GetGovernment.GetRulerTitle]が署名を拒否したため、有益な条約を確保する試みは徒労に終わった。\n\n我々の外交努力は無駄に終わったようだ。"
 flavor_mos.26.a: "これは彼らの破滅につながる。"
 flavor_mos.26.b: "ただの判断ミスだろう。"
 flavor_mos.26.tt: "[sender.GetName]との信頼関係が失われる"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]にふさわしい結婚候補者を、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が共同で推薦してきた。この[maria_borovsk.GetName]は一流貴族の血筋の出であり、信心深さと慈善活動で名を知られている。国家の問題においても心の問題においても、素晴らしい伴侶となるだろう。"
 flavor_mos.27.a: "祝福された結婚だ。"
 flavor_mos.27.tt1: "[maria_borovsk.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.27.tt2: "[maria_borovsk.GetNameWithNoTooltip]の慈善活動と信心深さが、[ShowLocationNameWithNoTooltip('borovsk')]修道院の設立につながる"
 flavor_mos.27.b: "[maria_borovsk.GetNameWithNoTooltip]は修道院に入れよう。"
 flavor_mos.27.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]には多くの子供がおり、新たな配偶者は必要ない"
 flavor_mos.27.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]の子供の少なさと結婚の拒否が、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の気を揉ませる"
 flavor_mos.27.historical_info: "ボロフスクのマリヤはロシア正教会の修道女で、大公ヴァシーリー2世との結婚で記憶されている。彼女は、モスクワ内戦中に一族の権力が簒奪されるのを目の当たりにし、当初はモスクワから追放されるものの、その後の権力闘争で捕らえられた。晩年は、祈り、断食、貧しい人々への奉仕に献身した。"
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "最近建設された[ShowBuildingTypeName('kremlin')]はわが国民の安全を守っているが、この塀のなかの霊的な営みの欠如は、我々の信仰の発展を妨げている。聖母マリアの降臨に捧げられた壮大な大聖堂は、来たるべき王たちの戴冠式や埋葬の場となり、また、これらの土地を統一するという我々の壮大な野望の象徴となることだろう。"
 flavor_mos.28.a: "大聖堂は中心的な役割を果たす。"
 mos_uspensky_sobor_construction: "$uspensky_sobor$の建設"
 flavor_mos.28.tt1: "大規模な宗教[building|e]の建設計画に、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が大いに感銘を受ける"
 flavor_mos.28.b: "代わりに複数の宗教芸術を依頼しよう。"
 flavor_mos.28.c: "タタール人の襲撃の標的になってしまう。"
 flavor_mos.28.tt2: "既存の防備を強化するためにかなりの時間が費やされる"
 flavor_mos.28.historical_info: "モスクワのウスペンスキー大聖堂は、イヴァン1世の治世に建設され、瞬く間に支配者の戴冠式など重要な宗教儀式の場となった。その後、荒廃したものの翌世紀に再建された際に、ビザンツ様式の建築の影響を強く受け、さらに壮麗なものとなった。"
 flavor_mos.29.title: "古ぺルム文字"
 flavor_mos.29.desc: "我らが[ROOT.GetCountry.GetFlavorRank]を取り囲む土地は、依然としてキリストの光を見ようとせず、誤った生き方を捨てていない。宣教師の役割は、彼らの改宗のために非常に重要なものだが、言語の壁がそれを困難なものにしている。\n\n献身的な宣教師である[stephen_of_perm.GetName]は、もともとは遠い西部の出身だったが、現在は[ShowLocationName('perm')]に居住しており、これらの未改宗の者たちにキリストの教えを伝える使命に乗り出した。この使命を果たすため、[stephen_of_perm.GetSheHe]は東スラヴ語アルファベットをベースに、キリル文字と非キリル文字の両方を包含する新しい言語を作成する作業に着手した。これが完成すれば、未改宗の者たちにも読める言葉に宗教書を翻訳できるだろう。"
 flavor_mos.29.a: "健闘を祈る。"
 STATIC_MODIFIER_NAME_cyrilic_scripter: "キリル文字筆記者"
 flavor_mos.29.tt1: "[stephen_of_perm.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.29.tt2: "迷える魂を改宗させる取り組みに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が喜ぶ"
 flavor_mos.29.b: "宗教書の保存が第一だ。"
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip]は宗教書の複写に専念する"
 flavor_mos.29.historical_info: "古ペルム文字は、ロシアの宣教師であるペルムのステファンが、モスクワ東部の辺境に住んでいた先住民族コミ族の言語と伝統を学んで開発した。彼はキリスト教への改宗を促進するために、先住民族が使用する独特の文字体系を考案し、その過程でウラル語族最古の文字のひとつを作り上げることになった。これにより彼はペルムの最初の司教に任命された。"
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "禁欲主義者の[prokhor_of_gorodets.GetName]は、精神的な思索の合間を縫って、美しい聖像画の制作に時間を割いている。[prokhor_of_gorodets.GetHisHer|U]の技術があれば、最近奉献された[ShowWorkOfArtName('uspensky_sobor')]の、身廊と至聖所のあいだにある聖画壁をさらに豊かに装飾できるはずだ。"
 flavor_mos.30.a: "取引成立だ！"
 flavor_mos.30.tt1: "[prokhor_of_gorodets.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.30.tt2: "[ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]のフレスコ画の制作に、[prokhor_of_gorodets.GetNameWithNoTooltip]の能力が活かされる"
 flavor_mos.30.b: "制作については任せる。"
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip]は心の赴くままに装飾できる"
 flavor_mos.30.tt4: "[prokhor_of_gorodets.GetNameWithNoTooltip]は[andrei_rublev.GetNameWithNoTooltip]の指導に時間を割き、2人は共同で宗教フレスコ画の制作に励む"
 flavor_mos.30.historical_info: "ゴロデツのプローホルはロシア正教会の修道士で、磔刑、昇天、受胎を描いた生神女福音大聖堂のフレスコ画を手がけたことで知られる。彼は生涯を教会のために捧げ、のちにロシア史上最も有名な画家のひとりとなるアンドレイ・ルブリョフを指導した。"
 flavor_mos.31.title: "ユーリーの日"
 flavor_mos.31.desc: "スジェブニク（1497年法典）によって定められているように、[ShowPopTypeName('peasants')]は暦年に一度、通常は収穫期の終わりに、食糧供給の途絶を避けるために、自由に雇用主を変えることができる。この制限は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]には非常に不評で、彼らは労働条件を改善するために、[ROOT.GetCountry.GetName]を横断する移動の自由の復活を求めている。"
 flavor_mos.31.a: "彼らの移動を制限しても利益にはならない。"
 flavor_mos.31.b: "現状のままで問題はない！"
 flavor_mos.31.c: "甘い言葉で乗り切ろう。"
 flavor_mos.31.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]に対する宥和政策が、政府の支配力を弱体化させる"
 flavor_mos.31.historical_info: "1497年に成立したスジェブニク（法典）は、農民の移動が制限されると同時に地主の権力を強化し、モスクワ大公国全土に農奴制をほぼ確立した。その結果、農民は聖ゲオルギオスの宗教的祭日と重なる「ユーリーの日」と呼ばれる2週間の期間のみ、地主を変えることが許された。この制限はイヴァン4世の治世に、地主への納付義務を明確にするかたちで一時的に緩和された。しかし16世紀末に制限が厳しく厳格化され、あらゆる例外が撤廃されると、この完全な農奴制は確固たるものとなった。"
 flavor_mos.32.title: "ポジェローイ"
 flavor_mos.32.desc: "[ShowPopTypeName('peasants')]の移動の自由により労働力不足が解消され、土地所有者間の健全な競争が促進される。しかし、それは労働者の長期雇用を阻害し、食糧生産に一定の不安定さをもたらしもする。というのも、労働者が次の季節も留まるかどうかは不確かなため、土地所有者は生産性を高める施策に及び腰となるためだ。よって、現在の雇用主のもとを離れる者には離脱手数料を課すことで、絶え間ない労働力の移動を抑止できるだろう。"
 flavor_mos.32.a: "飴と鞭だ。"
 STATIC_MODIFIER_NAME_pozhiloye: "ポジェローイ"
 flavor_mos.32.b: "その必要はない。"
 flavor_mos.32.historical_info: "ポジェローイは、1550年にスジェブニクの大改革の一環として導入された。これは農民を犠牲にして貴族の権力を強化するものだったが、この改正により、手数料さえ支払えば、すべての労働者が雇用主のもとを去る権利も確保された。"
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "[ShowLocationName('constantinople')]の没落は、[GetCountry('BYZ').GetName]の旧支配階級に嫁ぐという選択肢を我々に提示した。[sophia_palaiologina.GetName]との結婚は宮廷にビザンツ文化の影響を持ち込むことになり、我々がローマ帝国の自然な後継者であり、[ShowReligionAdjective('orthodox')]信仰の篝火であるという主張を強化できるだろう。そして[ROOT.GetCountry.GetGovernment.GetRulerTitle]の子孫は、没落した帝国の皇帝の子孫であると主張できるようになるはずだ。"
 flavor_mos.33.a: "運命的な結婚だ。"
 flavor_mos.33.tt1: "[sophia_palaiologina.GetNameWithNoTooltip]が[character|e]として追加される"
 enable_byzantine_court_ceremonies_reform: "[government_reform|e]「[ShowGovernmentReformName('byzantine_court_ceremonies_reform')]」が利用可能になる"
 flavor_mos.33.tt2: "一部の外交官に向けられた[sophia_palaiologina.GetNameWithNoTooltip]の憤りが、[target_root_country.GetName]と近隣の[heathen|e]諸国との外交関係を悪化させる"
 STATIC_MODIFIER_NAME_mongol_intolerance: "モンゴルの不寛容"
 flavor_mos.33.b: "利点はほとんどない。"
 flavor_mos.33.historical_info: "イヴァン3世とゾイ・パレオロギナの結婚は、モスクワ宮廷に複雑な宮廷儀式と礼儀作法を持ち込み、第三のローマとしての主張をさらに強めることになった。ゾイは11人の子供を生み、悪名高いイヴァン雷帝の祖母となった。モンゴルの支配に対する彼女の不寛容さはいくつかの外交事件を引き起こし、1480年にモスクワ大公国がキプチャクから離反するのを加速させる一因となった。"
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "ルネサンス期の建築家であり名技師でもある[ridolfo_fioravanti.GetName]は、[ShowBuildingTypeName('kremlin')]をより壮麗にすることを望む[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の招聘を受けて、[ShowLocationName('moscow')]に旅立った。その仕事が現実のものとなれば、[ridolfo_fioravanti.GetHisHer]による西方の影響が[ROOT.GetCountry.GetFlavorRank]全体に広がり、ヨーロッパ列強のなかでのわが国の地位が向上するに違いない。"
 flavor_mos.34.a: "[ridolfo_fioravanti.GetHisHer]の才能を雇おう。"
 flavor_mos.34.tt1: "[ridolfo_fioravanti.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.34.tt2: "[ridolfo_fioravanti.GetNameWithNoTooltip]が最新の建築技術とルネサンスの影響を持ち込む"
 flavor_mos.34.tt3: "[ridolfo_fioravanti.GetNameWithNoTooltip]が[ShowWorkOfArtName('uspensky_sobor')]の設計を一新し、最新の様式を取り入れる"
 flavor_mos.34.tt4: "[ridolfo_fioravanti.GetNameWithNoTooltip]の土木技師としての経験が[ShowLocationNameWithNoTooltip('moscow')]のインフラを改善する"
 flavor_mos.34.b: "外国の影響など御免こうむる。"
 flavor_mos.34.historical_info: "リドルフォ・“アリストートル”・フィオラヴァンティは、1475年にモスクワに移住する前にイタリアで名を馳せた有名なイタリア人建築家・技師。モスクワの地位をほかのヨーロッパの都市並みに高めたいと考えていた、イヴァン3世により招聘された。リドルフォは、クレムリンの城壁内にあるウスペンスキー大聖堂を設計したことで知られている。"
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "軍事建築家である[marco_ruffo.GetName]が[ShowLocationName('milano')]から到着し、[ShowBuildingTypeName('kremlin')]の防衛能力を強化するため、周囲の城壁に付随する一連の塔を建設する雇用契約を提案している。$flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "軍事建築家である[marco_ruffo.GetName]が[ShowLocationName('milano')]から到着し、[ROOT.GetCountry.GetFlavorRank]の防衛能力を強化することを目的とした一連の措置を実施するための雇用契約を提案している。$flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "このような構想は、西から東への知識の伝播に貢献し、[ShowRegionName('russian_region')]全体における我々の立場を強化することは間違いない。"
 flavor_mos.35.a: "白紙の設計図は用意してある。"
 flavor_mos.35.tt1: "[marco_ruffo.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.35.tt2: "[marco_ruffo.GetNameWithNoTooltip]が[ShowLocationName('moscow')]を囲む壁に複数の塔を組み込み、[ShowBuildingTypeName('kremlin')]の防御能力を強化する"
 flavor_mos.35.tt3: "[marco_ruffo.GetNameWithNoTooltip]が最新の防衛戦略とルネサンスの影響を持ち込む"
 flavor_mos.35.b: "防御こそ最大の攻撃だ。"
 flavor_mos.35.c: "[marco_ruffo.GetHimHer]にわが国の頭脳たちを指導させよう。"
 flavor_mos.35.tt4: "[marco_ruffo.GetNameWithNoTooltip]の防衛戦略の専門知識が現地の建築家と共有され、知識の普及を促進する。"
 flavor_mos.35.d: "[marco_ruffo.GetHimHer]には宴会場の宮殿を設計してもらおう。"
 flavor_mos.35.tt5: "精巧に装飾された新宮殿が、戴冠式、祝宴、公式の祝賀会場として抜群の存在感を示す"
 flavor_mos.35.historical_info: "マルコ・ルッフォは、モスクワ大公国の国際的地位の向上と、キプチャクからの独立支援のためイヴァン3世に招聘された。イヴァン3世は、すでに何度も略奪の憂き目にあっていたこの都市の防衛を強化する決意を固めていた。これに関連して、ルッフォはグラノヴィータヤ宮殿の設計でも知られる。"
 flavor_mos.36.title: "雷帝の母"
 flavor_mos.36.desc: "後継者の不在は懸念事項であり、[current_wife.GetName]が近い将来に跡継ぎを産める兆しもほとんどない。教会は全面的に支持しているわけではないが、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]王朝の継続性を確保するため、子を産める妻を[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]に迎え入れることも検討すべきかもしれない。その美貌と若さで有名な[eleanor_glinskaya.GetName]は、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]王朝を強くする可能性がある。しかし、[eleanor_glinskaya.GetSheHe]は[ShowReligionAdjective('shamanism')]を信仰しており、このような者との結婚は[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級からの強い反対に遭うだろう。"
 flavor_mos.36.a: "王朝が最優先だ。"
 STATIC_MODIFIER_NAME_terrible: "雷帝"
 flavor_mos.36.tt1: "[eleanor_glinskaya.GetNameWithNoTooltip]が[character|e]として追加され、[ivan_the_terrible.GetName]が生まれる"
 flavor_mos.36.b: "旧妻もまだ世継ぎを生む可能性はある。"
 flavor_mos.36.historical_info: "エレナ・グリンスカヤは、リトアニアの貴族グリンスキー家の一員で、タタール人の血を引いていた。彼女の生い立ちについてはほとんど不明だが、初代皇帝としてロシアを統治することになるイヴァン雷帝を出産したことで最もよく知られている。夫の死後は摂政として統治し、いくつかの改革を成功させ、敵対するリトアニア公国と休戦交渉をおこなった。"
 flavor_mos.37.title: "モスクワ大火"
 flavor_mos.37.desc: "火元不明の火災が大都市[ShowLocationName('moscow')]を飲み込みつつある。多くの建物で[ShowGoodsName('lumber')]のような非常に燃えやすい資材が使用されていることが、火災の急速な拡大に拍車をかけており、安全な避難場所となる地域はほとんどない状態だ。この悲劇の余波は、今後何年も続くことになるだろう。"
 flavor_mos.37.a: "なんという天罰だ！"
 flavor_mos.37.tt1: "歴史的な宝物や工芸品がいくつか焼失する"
 flavor_mos.37.tt2: "炎がクレムリンに押し寄せ、防衛塔に保管されていた火薬に引火する"
 flavor_mos.37.tt3: "歴史的な宝物や工芸品が一部焼失する"
 flavor_mos.37.b: "最悪の事態は免れた。"
 flavor_mos.37.historical_info: "1547年、モスクワは火災に見舞われ、木造の建物が多かったため甚大な被害が出た。炎はクレムリンにも延焼したが、ほとんどの宗教的建造物は被害を免れた。当時の民間伝承や歴史的証言によると、火災はシャーマニズムの魔術によるものとされ、ツァーリの亡き母エレナ・グリンスカヤの親族に瞬く間に非難が向けられたという。"
 flavor_mos.38.title: "ラヴラ巡礼"
 flavor_mos.38.desc: "[ShowLocationName('pushkino')]近くのセルギエフ・ポサードにある[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]は、その重要性から巡礼者による訪問が着実に増えており、[ShowPopTypeName('clergy')]のための大きな避難所に成長した。[ROOT.GetCountry.GetName]の影響力の高まりをさらに際立たせるためにも、[ShowReligionAdjective('orthodox')]信仰の聖地として公式に指定することを検討すべきである。"
 flavor_mos.38.a: "真の信者にとって記念すべき出来事だ。"
 flavor_mos.38.b: "教会内に亀裂が生じるかもしれない。"
 flavor_mos.38.historical_info: "至聖三者聖セルギイ大修道院は、建設から約1世紀後に巡礼のための一大施設となり、ロシア正教会の精神的・文化的中心地とみなされるようになった。宗教的な場所としてだけでなく、文化的・芸術的な宝物も数多く所蔵している。その脆弱な立地にもかかわらず、動乱時代やソビエト時代を含む政治的・社会的苦難の時代を耐え抜いてきた。"
 flavor_mos.39.title: "[target_country.GetAdjectiveWithNoTooltip]遠征"
 flavor_mos.39.desc: "[target_country.GetName]によって組織された絶え間ない奴隷の略奪は、我々が蓄えた労働力に打撃を与え、農村地域に大混乱を引き起こしている。我々は、このような襲撃をおこなうタタール人の能力を奪わなくてはならない。さもなくば、国境を守り切れなくなるおそれもあるだろう。"
 flavor_mos.39.a: "先制攻撃を仕掛けよう。"
 flavor_mos.39.b: "占領は無駄だ。"
 flavor_mos.39.c: "軍備拡張に費やしたほうがいい。"
 flavor_mos.39.tt1: "軍事演習が行われる"
 flavor_mos.39.historical_info: "15世紀から16世紀にかけて、モスクワ大公国はクリミア・タタール人に対する軍事作戦を何度かおこなった。モスクワ大公国は、タタール人による壊滅的な奴隷略奪をたびたび受けており、彼らの襲撃能力を低下させることによって、その襲撃に終止符を打とうとしていた。"
 flavor_mos.40.title: "虐待された妻"
 flavor_mos.40.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝の一員である[target_character.GetName]を、[ShowReligionAdjective('catholic')]信仰に改宗させようとする動きがあるという嘆かわしい報せが、[GetCountry('LIT').GetName]の宮廷から届いた。これは力強い対応を求められるものであり、より幅広い戦略目標を追い求める契機となるかもしれない。"
 flavor_mos.40.a: "このような侮辱は復讐に値する！"
 flavor_mos.40.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]の外交スキルの低さにより、すべての外交関係が断絶する"
 flavor_mos.40.b: "無条件の服従を要求しろ。"
 flavor_mos.40.tt2: "[GetCountry('LIT').GetNameWithNoTooltip]が、彼らに提示された寛大な条件を検討する"
 flavor_mos.40.c: "[target_character.GetNameWithNoTooltip]との離婚を手配せよ。"
 flavor_mos.40.tt3: "[target_root_country.GetGovernment.GetRuler.GetName]の外交スキルが離婚を成立させ、戦争を回避する"
 flavor_mos.40.historical_info: "イヴァン3世は1500年、リトアニアのアレクサンドラス大公と結婚した娘のエレナが、結婚の合意条件に反して正教の信仰を捨てるよう虐待と強要を受けているという報告を受けた。この情報を口実に、モスクワ大公国はリトアニアに宣戦布告した。この戦争は和平条約で終結し、リトアニアの領土のかなりの部分が割譲された。そのなかには、歴史的なキエフ大公国の都市チェルニヒウなどの重要な地域も含まれていた。"
 flavor_mos.41.title: "ロシア諸領土の接収"
 flavor_mos.41.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝は、[ShowRegionName('russian_region')]内の複数の王位に対する戦略的影響力を保持しているが、内部の不和と対立が祖先の土地の統一を妨げている。どのような反対があろうとも、こうしたしがらみを断ち切り、[ROOT.GetCountry.GetName]の優位を主張することが急務である。"
 flavor_mos.41.a: "弱者は滅ぶものだ。"
 flavor_mos.41.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]の攻撃的な弁論が、近隣諸国から不興を買う"
 flavor_mos.41.b: "使える手段はほかにもある。"
 flavor_mos.41.c: "合法的な口実を使って土地を押収しよう。"
 flavor_mos.41.tt2: "スジェブニクの曖昧さを利用し、[target_root_country.GetGovernment.GetRuler.GetName]は追加の土地を押収し、権力を補強する合法的な口実を見つける"
 flavor_mos.41.historical_info: "イヴァン3世の統治下、モスクワ大公国は負債を抱えた公国や親族から戦略的に土地を接収し、領土を大幅に拡大した。彼らの金銭的債務を利用したこの戦術は、ロシアの土地に対するモスクワ大公国の支配を強化する役割を果たした。"
 flavor_mos.42.title: "摂政の毒殺"
 flavor_mos.42.desc: "[target_character.GetName]の摂政は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と相性が悪いようだ。それゆえに[GetEstateName('nobles_estate')]たちは、いまは亡き[last_ruler.GetName]の親族とともに、[target_character.GetHimHer]の退位と暗殺を企んでいることが判明した。彼らが計画を実行する前に攻撃しなければ、[ROOT.GetCountry.GetName]が政治的混乱に陥る危険がある。"
 flavor_mos.42.a: "簒奪者に居場所はない。"
 flavor_mos.42.b: "責任者を追放しろ。"
 flavor_mos.42.tt1: "[target_character.GetName]が毒殺される"
 flavor_mos.42.c: "和解を促そう。"
 flavor_mos.42.tt2: "[target_character.GetName]は命を狙われるが生き延びる"
 flavor_mos.42.historical_info: "エレナ・グリンスカヤはイヴァン4世の治世初期、1533年から1538年まで摂政を務めた。この時期は宮廷内の政治的陰謀と権力闘争が渦巻いており、エレナ自身も対立するボヤールや亡きヴァシーリー3世の兄弟による陰謀の的となった。彼女は両兄弟を捕縛し、息子の名義で彼らの土地を差し押さえることに成功した。にもかかわらず、彼女は1538年にボヤールに毒殺されたと考えられている。"
 flavor_mos.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')]スロボダ"
 flavor_mos.43.desc: "[target_location.GetName][target_location.GetRank.GetName]は拡大を続けているが、周辺領土からの移住を促進することで、地域の大国へと変貌を遂げるプロセスを早めることができるだろう。[ShowCultureGroupName('tatar_group')]に防壁外の指定地域を割り当てることで、この取り組みに参加するよう促すことが可能だ。この取り決めにより、彼らは文化と宗教を維持しながら、人口増加を通じて経済成長に貢献することができる。"
 flavor_mos.43.a: "[ShowCultureGroupNameWithNoTooltip('tatar_group')]の移住を奨励しよう。"
 flavor_mos.43.b: "いまはその時ではない。"
 flavor_mos.43.a.custom: "[ShowRegionName('steppes_region')]じゅうの[ShowCultureGroupNameWithNoTooltip('tatar_group')][pops|e]が、[target_location.GetNameWithNoTooltip]に最近設立されたタタール・スロボダに移住する"
 flavor_mos.43.historical_info: "モスクワのタタール・スロボダの建設は、モスクワの規模と重要性が増していくなかで始まった。スロボダは城壁の外側の居住区として機能したが、経済・文化交流の中心地としても発展し、都市の経済的繁栄を後押しした。"
 flavor_mos.44.title: "西洋学問の果実"
 flavor_mos.44.desc: "[GetCountry('NOV').GetName]の征服と、[ROOT.GetCountry.GetName]のもとでの領土の拡大は、強大な国家の基礎を築いた。その一方で、この成長は西洋の影響を我々の玄関口に招き入れ、社会の構造に根を下ろさせる危険を秘めてもいる。この広大な国土を安全に統治するために、我々は権威を主張し、反対意見を鎮め、[ShowReligionAdjective('catholic')]信仰の悪影響に抵抗しなければならない。"
 flavor_mos.44.a: "自由を一掃しなくてはならない。"
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "領土の強化"
 flavor_mos.44.b: "すべての影響を受け入れよう。"
 STATIC_MODIFIER_NAME_curtailed_ambitions: "野心の削減"
 flavor_mos.44.historical_info: "イヴァン3世はモスクワ大公国の領土を大幅に拡大し、キプチャクのロシア支配を終結させ、地方の支配者に対する中央集権態勢を作り上げた。しかし、イヴァン3世の反カトリック姿勢は、ロシア国内の自由を抑圧し、モスクワ大公国と西欧とのあいだに障壁を築き、ヨーロッパ全土で起こっていた新思想や科学的進歩の普及を遅らせることとなった。"
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "インク職人であり紙の魔術師である[ivan_fyodorov.GetName]は、はるばる[GetInstitutionByKey('printing_press').GetOrigin.GetName]から到来した最新の仕掛けを熱心に導入しようとしている。これは社会に大きな影響を及ぼし、文学から公文書まで、あらゆるものの作成方法に革命をもたらすだろう。"
 flavor_mos.45.a: "すぐに店を構えさせよう。"
 flavor_mos.45.tt1: "[target_root_country.GetAdjective]の外国嫌いの性向が、他国の影響に反対する"
 flavor_mos.45.tt2: "印刷機が書記官と競合することに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が反対する"
 flavor_mos.45.b: "昔のやり方がはるかに優れている。"
 flavor_mos.45.historical_info: "イヴァン・フョードロフはロシアの印刷・出版人で、ロシアに初めて印刷機を導入した人物として知られる。1564年、彼はイヴァン4世の支援を受けてモスクワに最初の印刷所を設立し、ロシア初の書籍である『#italic 使徒言行録#!』の印刷を監督した。"
 flavor_mos.46.title: "使徒言行録"
 flavor_mos.46.desc: "印刷物、特に宗教的な文書は識字率の向上と教育に大きく貢献していることもあり、標準化の重要性が高まっている。最近[target_location.GetName]に建設された[ShowBuildingTypeName('printing_press_shop')]のおかげで、[target_artist.GetName]は『#italic 使徒言行録#!』の初版の印刷に成功した。これは最近の技術の進歩を示すものといえるだろう。"
 flavor_mos.46.a: "自由に流通させよう。"
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "使徒言行録"
 flavor_mos.46.b: "高位の者にだけ触れさせよう。"
 flavor_mos.46.tt1: "初の印刷所の設立について手短に触れたこの本が、[target_location.GetNameWithNoTooltip]への関心を高める"
 STATIC_MODIFIER_NAME_the_apostle: "使徒言行録"
 flavor_mos.46.c: "マーカーペンを用意しろ。"
 flavor_mos.46.tt2: "[policy|e]「[ShowPolicyName('strict_censorship')]」に従い、この本の有効性を高めるための大幅な改訂がおこなわれる"
 flavor_mos.46.historical_info: "『#italic 使徒言行録#!』の出版は、ロシアの文化発展における大きな要因となった。手書きの写本から印刷本への移行を可能にし、宗教文書をより身近なものにしたのだ。また、国民の宗教教育にも貢献し、キリスト教信仰を強めるのにも役立った。"
 flavor_mos.47.title: "ニル・ソルスキーの教え"
 flavor_mos.47.desc: "精神的な先駆者であるニル・ソルスキーは、一部の[ROOT.GetCountry.GetAdjective]修道院に浸透した富と物質主義への対応として、教会内の改革運動を展開している。非所有派として知られる彼の運動は、清貧と謙遜の原則への回帰を提案し、キリストの教えに専念する簡素な生活様式に重点をおくものだ。このような試みは、ある程度の物質的な富を保持することが教会機能の遂行において不可欠であると考えている、既存の教会の抵抗に遭う可能性が高いだろう。"
 flavor_mos.47.a: "非所有派を支持しよう。"
 flavor_mos.47.b: "所有派を支持しよう。"
 flavor_mos.47.custom1: "[law|e]「[ShowLawName('monastic_reformation_movement')]」が利用可能になる"
 flavor_mos.47.custom2: "[law|e]「[ShowLawName('monastic_reformation_movement')]」のもとでの[policy|e]は、10年に一度しか変更できない"
 flavor_mos.47.historical_info: "ニル・ソルスキーはロシア正教会の修道士で、非所有派として知られる運動の形成に貢献した。この運動は、修道院が土地や富を所有することを批判し、修道院の清貧を厳格に守ろうとする修道士が主体となった。この教えは、変化を拒む教会内の一部勢力からの反対を浴びた。それでも、彼の教えはロシアの精神性に恒久的な足跡を残し、現在ニル・ソルスキーは東方正教会の聖人とみなされている。"
 flavor_mos.48.title: "ストロガノフ派"
 flavor_mos.48.desc: "裕福な商家である[ShowDynastyName('stroganov_dynasty')]家は芸術の強力な支援者であり、[ROOT.GetCountry.GetFlavorRank]各地にある彼らの宮殿を飾る聖像画を制作させるため、現地の工房の後援を検討している。この一派によって制作される芸術作品は、私的使用のために特別にデザインされるものであり、国全体の利益にはなりそうにない。だが、権力者の一族の支持を確固たるものにし、[ROOT.GetCountry.GetName]の精神的な幸福に貢献するだろう。"
 flavor_mos.48.a: "お互いに支え合おう。"
 flavor_mos.48.b: "代わりに彼らの事業を宣伝しよう。"
 flavor_mos.48.c: "宮廷で影響力を行使させよう。"
 enable_stroganov_influences_cabinet_action: "[ShowDynastyNameWithNoTooltip('stroganov_dynasty')]家の一員が[cabinet_action|e]「[ShowCabinetActionName('stroganov_influences')]」を利用できるようになる"
 flavor_mos.48.historical_info: "聖像画のストロガノフ派は、ロシアで中世絵画が繁栄していた時代に創始され、のちに東ヨーロッパにまで広がった西洋美術の始まりに先立つものだった。制作された作品は、最終的にはツァーリを含む王侯貴族のパトロンの好みを反映した。この一派はサンクトペテルブルクが設立されるまで人気を博したが、西洋の影響が徐々に定着するにつれて衰退していった。"
 flavor_mos.49.title: "ウラジーミル諸公物語"
 flavor_mos.49.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝は、その系譜をローマ皇帝にまで遡れると考えられているが、このつながりはほとんど意味のない民間伝承的な物語にとどまっている。論文を作成することで、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の思想的背景をもたらし、ツァーリにふさわしい帝国の遺産に裏づけを与えることができるだろう。"
 flavor_mos.49.a: "この系譜に議論の余地はない。"
 flavor_mos.49.tt1: "[dmitry_gerasimov.GetName]の翻訳技術が、[target_root_country.GetNameWithNoTooltip]が第三のローマであるという思想の普及を容易にする"
 flavor_mos.49.b: "迷信的な戯言だ。"
 flavor_mos.49.c: "この物語を[ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]の壁に描こう。"
 flavor_mos.49.historical_info: "『#italic ウラジーミル諸公物語#!』は、16世紀初頭にドミトリー・ゲラシモフまたはセルビアのパコミオスによって書かれた物語で、戴冠式でツァーリを語る背景となる物語を提供するために作られた。その主な目的は、モスクワ大公国とローマ皇帝、特にアウグストゥスとのあいだに歴史的なつながりを確立することだった。だが、コンスタンティノープルの征服によって崩壊した東ローマ帝国の自然な後継者として、モスクワ大公国が第三のローマであるという思想を思い描かせる手段でもあった。"
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "言語学の権威であり、熟練した外交官でもある[dmitry_gerasimov.GetName]は、[GetCountry('LIV').GetLongName]で学者として過ごしたため複数の語学に長けている。[dmitry_gerasimov.GetHimHer]を外国宮廷への大使に任命すれば、[ROOT.GetCountry.GetName]の外交的名声を高め、ほかのルネサンス学者と会うこともできるだろう。あるいは、[dmitry_gerasimov.GetHisHer]の言語に関する専門知識は、キリスト教の継続的な普及を支援するための宗教文書の翻訳にこそ役立つかもしれない。"
 flavor_mos.50.a: "国際的な名声は不可欠だ。"
 flavor_mos.50.tt2: "[dmitry_gerasimov.GetNameWithNoTooltip]が他国の宮廷を訪問するのにかなりの時間を費やし、[target_root_country.GetName]の地理に関する詳細を伝える"
 flavor_mos.50.tt3: "[dmitry_gerasimov.GetNameWithNoTooltip]が一時的に[ShowLocationName('rome')]を訪れ、さまざまな科学的仕掛けを記録できるようになる"
 flavor_mos.50.b: "昔のやり方がはるかに優れている。"
 flavor_mos.50.tt4: "[dmitry_gerasimov.GetNameWithNoTooltip]が多数の宗教文書を翻訳し、[ShowReligionAdjective('orthodox')]の影響力を強めて[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]を大いに喜ばせる"
 flavor_mos.50.historical_info: "ドミトリー・ゲラシモフは有名な翻訳家・外交官で、『ウラジーミル諸公物語』の作者とされる。また、中央ヨーロッパと北ヨーロッパにあるモスクワ大公国大使館の通訳も務め、ローマ教皇のもとへ反オスマン連合への支持を求めるためにローマを訪問した際には、短期間ながら大使に任命された。"
 flavor_mos.51.title: "モノマフの帽子"
 flavor_mos.51.desc: "ルビー、エメラルド、金で飾られた精巧な頭蓋帽は、以前から戴冠の役割を果たしてきたが、その起源についてはいまだに議論が続いている。伝説によれば、この帽子はビザンツ皇帝から贈られたものだというが、この主張は民話に由来するもので、信頼できる出典を欠いている。支配者層のエリートの影響力が増し、神の統治を再確認する必要性が高まるなか、物語を形成し、遺産の起源に関する統一見解を確立する機会が訪れた。"
 flavor_mos.51.a: "その起源はビザンツであると主張しよう。"
 flavor_mos.51.b: "神に由来するものだと擁護しよう。"
 flavor_mos.51.c: "タタールのデザインなのは明らかだ。"
 flavor_mos.51.tt1: "[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]で記される詳細な物語が、モノマフの帽子の由来をさらに明確にし、その歴史的意義を高める"
 flavor_mos.51.historical_info: "モノマフの帽子は14世紀初頭に作られたと考えられており、1518年のモスクワ大公国の文書に初の使用が記録されている。この帽子は独裁的な支配を象徴し、モスクワ大公国を第三のローマとする説を補強・推進するものであり、この考えは『ウラジーミル諸公物語』という文書によってさらに確固たるものとなった。この帽子の正確な起源については議論が続いているが、そのデザインにより、キプチャクからモスクワ大公国の支配者に贈られたことが示唆されている。だが、それとは異なる仮説を立てる学者も複数存在する。"
 flavor_mos.52.title: "王統記"
 flavor_mos.52.desc: "現在、[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]やその他の信頼できる資料から着想を得て、[ROOT.GetCountry.GetName]の偉大な年代記を編纂する歴史学的作業が進行中である。この壮大な事業の目的は、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]の帝国の遺産を肯定し、第三のローマとしてのアイデンティティを確認する文書を作成することだ。各統治者は聖人として紹介され、その行動は神聖なおこないとして認められる。\n\n『#italic 王統記#!』の編纂は、現在の我々の歴史的物語を保存し、確固たるものにするために不可欠なことだ。"
 flavor_mos.52.a: "ただの改作だ。"
 flavor_mos.52.tt1: "[ivan_the_terrible.GetName]に植えつけられた恐怖により、報復を恐れた筆写者たちが本を美しく装飾する"
 STATIC_MODIFIER_NAME_imperial_descent: "帝国の末裔"
 flavor_mos.52.b: "ほとんどの功績は教会にある。"
 flavor_mos.52.c: "これらの行為に神聖なものは何もない。"
 flavor_mos.52.historical_info: "モスクワ大公国の府主教から依頼された『#italic 王統記#!』は、歴史的な記録とツァーリの好みや野心を一致させるために作られた歴史的作品。その目的は、「第三のローマ」としてのモスクワ大公国という概念を強固なものにすることで、同時にイヴァン4世の権力を高め、国家をより独裁的な道へと導くことだった。"
 flavor_mos.53.title: "塩一揆"
 flavor_mos.53.desc: "[ShowGoodsName('salt')]の高騰は、食料の保存を塩に頼っている[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の怒りをかき立てている。彼らは、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の権力の乱用と不当な課税が主な原因であると考え、これらの人々を標的にすると脅している。これ以上の混乱を防ぐためには、国民の具体的な不満に早急に対処し、税負担を軽減し、手に負えなくなる前に反乱を鎮めなければならない。"
 flavor_mos.53.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の税金を免除する。"
 salt_riot: "塩一揆蜂起者"
 flavor_mos.53.b: "傍観する。"
 flavor_mos.53.tt: "[target_root_country.GetGovernment.GetRuler.GetName]が危機に対処しなかったことで、反乱軍が[ShowPopTypeName('nobles')]と[ShowPopTypeName('clergy')]の財産を標的にする"
 flavor_mos.53.historical_info: "1648年の塩一揆は、モスクワで起こった大規模な反乱。さまざまな要因から塩の価格が徐々に上昇し、農民は経済的苦境に立たされた。当時、塩は食料の保存に不可欠な添加物であり、それが入手できないことで多くの人々が飢餓に陥った。暴徒たちはボヤールや教会の財産を狙ったが、ツァーリが数人の貴族を逮捕し、経済的苦境を一時的に緩和するために塩の価格を規制することに同意したため、反乱は鎮まった。"
 flavor_mos.54.title: "[antonio_possevino.GetNameWithNoTooltip]の反動"
 flavor_mos.54.desc: "敬虔で弁舌巧みなイエズス会士[antonio_possevino.GetName]が、[ShowReligionName('catholic')]を宣伝し、[ShowReligionName('lutheran')]の拡散に対抗するためにヨーロッパを巡るなかで[ROOT.GetCountry.GetName]を訪れている。[antonio_possevino.GetHisHer|U]の存在はおそらく教会を怒らせるだろうが、[antonio_possevino.GetNameWithNoTooltip]の複雑な政治的・宗教的状況へ対応する手腕は、我々の外交的野心に大いに貢献するだろう。"
 flavor_mos.54.a: "[antonio_possevino.GetHisHer]の視点を受け入れよう。"
 flavor_mos.54.tt2: "[antonio_possevino.GetNameWithNoTooltip]が[target_root_country.GetAdjective]の宮廷で多くの時間を費やし、内外の紛争の調停に貢献する"
 STATIC_MODIFIER_NAME_controversial_nuncio: "論争を呼ぶ教皇使節"
 flavor_mos.54.b: "文化交流を推奨しよう。"
 flavor_mos.54.tt3: "[antonio_possevino.GetNameWithNoTooltip]がしばらく[target_root_country.GetName]に留まり、西洋の知識、書籍、アイデアの共有に参加する"
 flavor_mos.54.c: "[antonio_possevino.GetHisHer|U]の動機は疑わしい。"
 flavor_mos.54.tt4: "[antonio_possevino.GetNameWithNoTooltip]が宮廷への出入りを拒否され、宣教活動も制限される"
 flavor_mos.54.historical_info: "アントニオ・ポッセヴィーノはイタリアのイエズス会士で、ヨーロッパ全土でいくつかの外交任務に携わった。1581年、彼はローマ教皇グレゴリウス13世からモスクワに派遣され、皇帝との対話を確立する使命を与えられた。彼の使命の主な目的は、カトリックと正教会との政治的同盟を成立させ、プロテスタントの急速な広がりに対抗することだった。"
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "敬虔な擁護者である[joseph_volotsky.GetName]は、汚職を減らすための規則を導入することで教会の権威強化を模索しているものの、一方で[ROOT.GetCountry.GetFlavorRank]じゅうの[ShowBuildingTypeName('orthodox_monastery')]が自由に土地を所有することを認めている。さらに、[joseph_volotsky.GetSheHe]は[ShowReligionName('strigolniki')]の信者に強く反対していることから、あらゆる異端思想の蔓延を制限する上でも有用な人物かもしれない。"
 flavor_mos.55.a: "異端は根絶されるべきだ。"
 strigolniki_pops_tt: "すべての[ShowReligionAdjective('strigolniki')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 flavor_mos.55.tt1: "[joseph_volotsky.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.55.tt2: "[joseph_volotsky.GetNameWithNoTooltip]は[ShowReligionName('strigolniki')]信仰の広がりを制限することに専念する"
 flavor_mos.55.b: "彼らに危険はほとんどない。"
 flavor_mos.55.tt3: "[joseph_volotsky.GetNameWithNoTooltip]は[target_root_country.GetGovernment.GetRulerTitle]の権力強化に専念する"
 flavor_mos.55.c: "修道院の土地所有権撤廃を進めようとする取り組みを打ち砕こう。"
 flavor_mos.55.tt4: "[law|e]「[ShowLawName('monastic_reformation_movement')]」がアンロックされる"
 flavor_mos.55.historical_info: "イオシフ・ヴォロツキイは正教会の修道士であり、修道院の土地所有権を減らし、禁欲主義、祈り、謙虚な生活に戻そうとする一派である非所有派に反対した。修道会内部の腐敗を察知した彼は、厳格な修道会の規律を強化することを目的とした一連の規則の制定に貢献した。この規則はロシアの修道会に恒久的な影響を与えることになる。"
 flavor_mos.56.title: "炎の余波"
 flavor_mos.56.desc: "[ShowLocationName('moscow')]大火のあと、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の母方の親族である[eleanor_glinskaya.GetName]に、シャーマニズムの魔術によって火災を起こしたとして多くの非難が寄せられた。[ShowPopTypeName('peasants')]は通りに繰り出し、[ShowDynastyName('glinskaya_dynasty')]王朝の構成員の即時降伏を要求している。彼らは、この恐るべき火災による数多の死への復讐を果たそうとするかもしれない。"
 flavor_mos.56.a: "ほかの方法を探そう。"
 flavor_mos.56.tt1: "[ShowDynastyNameWithNoTooltip('glinskaya_dynasty')]王朝の構成員が迫害され、怒れる暴徒に殺される"
 flavor_mos.56.tt2: "親族への大きな非難が、[eleanor_glinskaya.GetNameWithNoTooltip]に大きな恐怖を呼び起こす"
 flavor_mos.56.b: "妻も引き渡せ。"
 flavor_mos.56.tt3: "[ShowDynastyNameWithNoTooltip('glinskaya_dynasty')]王朝の一族全員が暴徒に囲まれ、殺される"
 flavor_mos.56.c: "暴徒を徹底的に叩け。"
 flavor_mos.56.d: "どんな人間にも価値がある。"
 flavor_mos.56.historical_info: "1547年のモスクワ大火は農民たちに大きな影響を与えた。この火災によって何千人もの死者や避難民が生じ、生き延びた者も困窮した。スケープゴートを求める市民の目は、そのシャーマニズム的な出自からツァーリの祖母へと向けられ、キリスト教徒に向けて魔術を行使したとされた。一族の数名が石で打たれて死亡したものの、ツァーリは激昂した暴徒に祖母を引き渡すことを断固として拒否した。"
 flavor_mos.57.title: "クレムリンの拡張"
 flavor_mos.57.desc: "荘厳なる[ShowBuildingTypeName('kremlin')]は、ロシアの大地を守る上で重要な役割を果たしつづけている。しかし、すべてが[ShowGoodsName('lumber')]で作られたこの建造物は、火災に弱く、構造に大打撃を与える最新の軍事技術に対して脆弱である。これらの課題に対処し、我々の遺産の象徴であるこの建物を存続させるために、我々はこの建物の構造部を[ShowGoodsName('stone')]や[ShowGoodsName('clay')]などの建材に置き換えることを提案する。この補強は、クレムリンを外部の脅威から守るだけでなく、何世代にもわたってその壮麗さを維持し、輝かしい首都を守ることにもつながるのだ。"
 flavor_mos.57.a: "斧とノミは用意してある。"
 mos_kremlin_upgrade: "クレムリンの補強"
 flavor_mos.57.b: "我々はあまりにも長く、壁の後ろに留まりすぎた。"
 flavor_mos.57.c: "その建材は、宮殿や大聖堂の改築に使うべきだ。"
 flavor_mos.57.historical_info: "モスクワ・クレムリンの石壁と要塞の建設は大規模な工事だった。当時使用されていた木造の要塞は、大砲などの軍事的進歩に対して効果がないことが判明していたが、この施設の改修を決定づけたのは、それまでキプチャクの$rank_kingdom_horde_ruler_suffix_male$と良好な関係を築くことで抑えられてきた、タタール人によるモスクワへ襲撃が増加していたことだった。"
 flavor_mos.58.title: "大鐘楼"
 flavor_mos.58.desc: "[ShowCultureGroupName('italian_group')]の建築家の流入は、[ShowLocationName('moscow')]に大きな変化をもたらし、白い石造りの建物が通りを飾るようになった。聖堂広場は依然として中心地ではあるものの、大部分の建物は質素な造りであり、[ShowBuildingTypeName('kremlin')]の壁の外からはほとんど見えない。街並みをさらに華やかにするため、我々は空を見上げながら、[ShowBuildingTypeNameWithNoTooltip('cathedral')]の隣に記念碑的な鐘楼を思い描いている。この塔は中心的な役割を果たすだけでなく、住民にふさわしい陽気で高揚感のある鐘の音を街に響かせるだろう。"
 flavor_mos.58.a: "見晴らしがよく、監視に向いているな。"
 mos_great_bell_tower_construction: "大鐘楼の建設"
 great_bell_tower_construction: "大鐘楼の建設"
 flavor_mos.58.tt1: "教会の22の鐘が響かせる喜びと旋律が、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に喜びをもたらす"
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')]は貴重品だ。"
 flavor_mos.58.historical_info: "イヴァン大帝の大鐘楼は、イヴァン3世の治世下の1508年に建設され、モスクワ・クレムリンの改修と拡張の一環として建設された。この塔には22個の鐘があり、クレムリン内で最も高い建物となっている。その印象的な高さのおかげで、火災を察知したり、潜在的な敵の接近を監視するための見晴らし台としても機能した。"
 flavor_mos.59.title: "[ShowLocationNameWithNoTooltip('arkhangelsk')]法"
 flavor_mos.59.desc: "天然の港である[ShowLocationName('arkhangelsk')]からは、北極海へ、その後はヨーロッパの主要な交易路へとアクセスできる。増大する海上交易量に対応できるようインフラを拡大し、この地へのさらなる定住を促そう。そしてこの港を足がかりに、西側の海岸線に[ShowBuildingTypeName('trade_office')]を設立し、交易の利益を確保できるようにしよう。"
 flavor_mos.59.a: "国内の経済のみに依存するわけにはいかない。"
 STATIC_MODIFIER_NAME_bustling_trade_hub: "賑わう交易拠点"
 flavor_mos.59.tt1: "交易の新たな可能性を追求することに[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が高揚する"
 flavor_mos.59.b: "高くつく事業だ。"
 flavor_mos.59.historical_info: "イヴァン4世の治世には、西方への直接的な海上貿易路の確立が焦点となった。これはハンザ同盟の支配地を避け、西ヨーロッパとの直接貿易を確保することで、ロシアの経済的・政治的地位を高めたいという願いによるものだった。"
 flavor_mos.60.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')]の検閲"
 flavor_mos.60.desc: "異端者たちの浄化は継続中であり、[ShowGovernmentReformName('oprichnina')]が推し進めるイデオロギーに反する考えを広める者へと目を向ける時が来た。政治的議題に反対する文章や条約を制限することで中央の権威を強め、教会の指導者をこれらの方針へと調和させるため、オプリーチニキを配備しよう。"
 flavor_mos.60.a: "言論は賢く使うべき特権だ。"
 flavor_mos.60.b: "ある程度の裁量は認めてやろう。"
 flavor_mos.60.historical_info: "政治的弾圧はオプリーチニナの時代に広まり、ツァーリの政治警察であるオプリーチニキの設立によって新たな高みに達することになる。ロシア正教会は、ほかの組織同様にオプリーチニナの政策の影響を受け、宗教文書に対する厳しい検閲がおこなわれ、特定の書籍や写本が禁止されたり破棄されたりした。"
 flavor_mos.61.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')]の再定住"
 flavor_mos.61.desc: "不忠な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]から土地を押収し、脅威とならない人物に土地を再分配する取り組みは続いている。だが、[ShowPopTypeName('peasants')]が土地を奪われ、畑の手入れができなくなっていることから食糧生産に悪影響を及ぼしている。依然として飢饉が起こるおそれがあり、住民全体の幸福を考えるのであれば、我々はより寛大に行動するべきかもしれない。"
 flavor_mos.61.a: "土地の押収を続けよ。"
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "農業活動の中断"
 flavor_mos.61.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が不安定な生活と移住を強いられつづけ、農業生産の減少につながる"
 flavor_mos.61.b: "農村のボヤールから領地を差し押さえることは避けよう。"
 flavor_mos.61.c: "[ShowPopTypeNameWithNoTooltip('peasants')]を土地へと縛りつけよう。"
 flavor_mos.61.tt2: "[ivan_the_terrible.GetName]の残忍な弾圧が農村住民を犠牲にして、食糧生産の中断を最小限に抑える"
 flavor_mos.61.historical_info: "オプリーチニナはロシアの農業と農村経済に破壊的な影響を与えた。農地が没収され、通常の農作業が中断されたことで、食糧不足と経済の不安定化を招いた。これによって飢饉が蔓延し、農民はさらなる苦難を強いられた。"
 flavor_mos.62.title: "聖ワシリイ大聖堂"
 flavor_mos.62.desc: "[ShowAreaName('kazan_area')]征服の成功は、[ROOT.GetCountry.GetName]にとって大きな勝利であり、記念すべきことである。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]建築の素晴らしさと革新性を示すために、最新の建築技術を取り入れ、この軍事的勝利に捧げる壮大な大聖堂を建設してもいいだろう。"
 flavor_mos.62.a: "素晴らしい案だ。"
 mos_st_basil_cathedral_construction: "聖ワシリイ大聖堂の建築"
 flavor_mos.62.tt1: "[postnik_yakovlev.GetName]の精密な職人技が、大聖堂をさらに絢爛にする"
 flavor_mos.62.b: "技術をひけらかす必要はない。"
 flavor_mos.62.c: "勝利と呼ぶには早計すぎる。"
 STATIC_MODIFIER_NAME_shoring_up_defenses: "防備の強化"
 flavor_mos.62.tt2: "資源は[ShowBuildingTypeName('kremlin')]の壁を補強するために使われる"
 flavor_mos.62.historical_info: "聖ワシリイ大聖堂はイヴァン雷帝の治世に、カザン・ハン国に対する軍事作戦の成功を祝して建てられた。この事業は、征服における聖母マリアの「執り成し」に対する感謝の捧げものと考えられていた。この大聖堂は現在でもロシアの象徴的なシンボルであり、ロシア国家の忍耐と存続の証として機能している。"
 flavor_mos.63.title: "ノヴォデヴィチ女子修道院"
 flavor_mos.63.desc: "[ShowAreaName('smolensk_area')]征服の勝利に続いて、[ShowLocationName('moscow')]の南方の防衛線を強化し[ROOT.GetCountry.GetName]の安全を確保することで、この勝利を記念する機会が訪れた。要塞化された修道院を建設するという案は戦略的な必要性から生まれたものだが、修道院に入ることを余儀なくされた多くの[ShowPopTypeName('nobles')]階級の女性を収容することが可能で、これによって[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の好意も確保できるだろう。"
 flavor_mos.63.a: "支出に見合う価値はある。"
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')]の防備はすでに十分だ。"
 flavor_mos.63.c: "虐げられた女性たちに給金を出そう。"
 flavor_mos.63.historical_info: "ノヴォデヴィチ女子修道院は、スモレンスク地域の征服を記念してヴァシーリー3世によって設立された。この修道院は、都市への西方進入路を守るため、要塞兼宗教施設としての役割も与えられていた。修道院はまた、修道生活を余儀なくされたロシア王家の女性たちに住居を提供した。"
 flavor_mos.64.title: "[ShowLocationNameWithNoTooltip('moscow')]大砲工廠"
 flavor_mos.64.desc: "戦場における大砲技術の進歩に伴い、軍に戦争遂行のための豊富な軍需品を供給することが重要になっている。我々は技術者たちに、大砲の生産に特化した専用施設の設立を課し、[ShowLocationName('moscow')]を技術革新の中心地、そして信頼できる供給元へと変貌させるべきである。"
 flavor_mos.64.a: "爆発的な発想だ。"
 flavor_mos.64.b: "手間は軍事訓練に費やしたほうがいい。"
 flavor_mos.64.historical_info: "モスクワ大砲工廠はイヴァン4世の時代に建設され、ロシアの軍事力強化に大きな役割を果たした。大砲と迫撃砲の生産は、ロシアの軍事的影響力の拡大にとって極めて重要であり、いくつもの紛争におけるロシアの軍事的成功に貢献した。"
 flavor_mos.65.title: "バルトの開拓地"
 flavor_mos.65.desc: "[ShowAreaName('baltic_area')]地域は、北欧の商業の中心地として賑わうバルト海に隣接し、交易上有利な立場を長年享受してきた。しかし、地理的な距離のせいで、この交易から利益を得ることは困難である。富の一部を[target_location.GetName]に還元したいのであれば、我々の優位性を活かしてこの地域を支配しなければならない。"
 flavor_mos.65.a: "分け前を頂くとしよう。"
 flavor_mos.65.a.custom: "[target_root_country.GetName]は、すべての[province|e]に対する[casus_belli|e]「[ShowCasusBelliName('cb_conquer_province')]」と、[ShowAreaName('baltic_area')]地域内のすべての[subject|e]に対する[casus_belli|e]「[ShowCasusBelliName('cb_subjugation')]」を得る"
 flavor_mos.65.b: "平穏こそがビジネスにとっては有益だ。"
 flavor_mos.65.historical_info: "ロシアがバルト海沿岸地域を征服しようとした結果、長く続くリヴォニア戦争が勃発した。これによってロシア経済は大混乱に陥り、領土もほとんど得られない結果に終わった。この戦争は1582年のヤム・ザポルスキの和約、1583年のプルサ条約で終結し、リヴォニアおよびエストニアの地はポーランド・リトアニア共和国、スウェーデン、デンマークにより分割された。"
 flavor_mos.66.title: "悲劇の子殺し"
 flavor_mos.66.desc: "[target_ruler.GetName]と[target_heir.GetName]の言い争いの声が、宮殿の回廊に響き渡る。使用人たちが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の私室に近づくと、すでに口論は乱闘にエスカレートしており、[target_ruler.GetShortNameWithNoTooltip]は先の尖った杖を握りしめて自分の世継ぎに殴りかかろうとしていた。親子の衝突が危険な緊張感を帯びた……"
 flavor_mos.66.a: "黙っていよう。家族の問題だ。"
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip]が頭に致命的な一撃を受け、嘆く[target_ruler.GetNameWithNoTooltip]の腕のなかで死亡する"
 flavor_mos.66.b: "衛兵に[ROOT.GetCountry.GetGovernment.GetRulerTitle]を拘束させろ。"
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "一時的な収監"
 flavor_mos.66.tt2: "[target_ruler.GetNameWithNoTooltip]が落ち着くまで閉じ込められる"
 flavor_mos.66.c: "この狂人を排除しろ。"
 flavor_mos.66.historical_info: "1581年、イヴァン4世は激しい怒りに駆られ、息子で世継ぎのイヴァン・イヴァノヴィチを先の尖った杖で殴打した。この子殺しは、妄想と残虐行為で知られるイヴァン4世の激動の晩年に起こった事件である。"
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "先見的な創造者である[postnik_yakovlev.GetName]は、建築の限界を押し広げ、数々の作品で[ShowLocationName('moscow')]を輝かせる類まれなる才能を発揮している。[postnik_yakovlev.GetHisHer]の経歴や社会的地位についてはほとんど知られていないが、このような偉大な技術を生かす邪魔をしてはならない。[ROOT.GetCountry.GetGovernment.GetRulerTitle]から依頼された大規模な建築工事の際には、[postnik_yakovlev.GetHimHer]を呼び寄せておくべきだ。"
 flavor_mos.67.a: "[postnik_yakovlev.GetHimHer]を宮廷に招こう。"
 flavor_mos.67.b: "重要なのは現在だ。"
 flavor_mos.67.historical_info: "ポストニク・ヤコブレフはロシアの建築家で、モスクワの聖ワシリイ大聖堂の建設に携わったことで特に有名。この大聖堂はイヴァン雷帝によって、モンゴルからカザンの都を奪還したことを記念して建てられた。"
 flavor_mos.68.title: "シュイスキーの妨害"
 flavor_mos.68.desc: "若き[target_character.GetName]は、アルコールやその他の依存性薬物によって[target_character.GetHimHer]を従属させようとするシュイスキー家の犠牲者となりつつある。このような状況は、いまや宮廷での日常業務に支障が出るまでにエスカレートしており、我々がこうした企みを抑制したくとも、内部対立を招く可能性が高い。"
 flavor_mos.68.a: "火には火をもって対抗せよ。"
 flavor_mos.68.tt1: "強い意志をもつ[target_character.GetNameWithNoTooltip]が、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の影響力を抑えるために[government_reform|e]「[ShowGovernmentReformName('oprichnina')]」を導入する"
 flavor_mos.68.b: "クーデターの危険は冒せない。"
 STATIC_MODIFIER_NAME_drunkard: "酩酊"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip]がアルコール中毒になり、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の支配力が強化される"
 flavor_mos.68.historical_info: "シュイスキー家は、イヴァン4世の摂政時代に強大な権力を振るったボヤール。イヴァン4世は幼少のころ、シュイスキー家の人々に無視されたり侮辱されることが頻繁にあり、彼らの横柄で傲慢な振る舞いに不満を募らせた彼は、やがてロシア貴族を徹底的に取り締まるようになる。"
 flavor_mos.69.title: "ナメストニクの官職"
 flavor_mos.69.desc: "[ROOT.GetCountry.GetName]の遠隔地も統治できるように、ナメストニクには多くの権力が与えられている。この官職は、発生した収入の多くを独占したり、我々に対する忠誠心の維持が困難であるといった、さまざまな問題をはらんでいる。我々は地域の直接支配を確立し、行政を中央集権化することに取り組むべきである。"
 flavor_mos.69.a: "彼らの権力を制限せよ。"
 flavor_mos.69.b: "我々は関与しない。"
 flavor_mos.69.c: "もはや過去のことだ。"
 disable_namestnik_policy: "[policy|e]「[ShowPolicyName('namestnik_policy')]」が利用できなくなる"
 flavor_mos.69.historical_info: "ナメストニクはロシアにおいて大きな行政権・執行権をもち、遠方の領土で君主の代理人として活動した。その権限はイヴァン4世の治世にいくぶん縮小されたものの、ピョートル大帝がロシアの行政構造全般の改革の一環としてさまざまな改革を実施するまで、その影響力は存続した。"
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "言葉巧みな外交術を備えた[ivan_viskovatiy.GetName]が、行政への参加を熱望している。[ShowGovernmentReformName('prikazi_reform')]の政府改革で導入された官僚制度を改善する方法について、いくつかの提案もあるそうだ。我々はこの好機を捉え、外交という難局を切り拓くために[ivan_viskovatiy.GetHisHer]の技術を有効活用すべきである。"
 flavor_mos.70.a: "彼を宮廷に招こう。"
 flavor_mos.70.tt2: "[ivan_viskovatiy.GetSheHe|U]が[cabinet|e]に割り当てられた場合、追加の省庁を設置する可能性がある"
 flavor_mos.70.b: "外交術の教師にするのもいいだろう。"
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip]が[target_root_country.GetGovernment.GetRuler.GetName]に会話術と交渉術を教える"
 flavor_mos.70.c: "無能な詐欺師だ。"
 flavor_mos.70.historical_info: "イワン・ヴィスコヴァトフは、イヴァン4世の外交的野心に貢献し、ロシアの対外関係の責任者となった。この地位は彼が死没するまで保持された。彼は通称#italic Posolsky Prikaz#!（ポソルスキー・プリカース）と呼ばれる外交省庁の設立に関わったと考えられている。晩年はツァーリに忠誠を疑われ、イヴァン4世の粛清により処刑された。"
 flavor_mos.71.title: "ポソルスキー・プリカース"
 flavor_mos.71.desc: "[ivan_viskovatiy.GetName]の勤勉な仕事ぶりが実を結び、外交問題のより効率的な処理と官僚制の合理化が実現した。現在、政府のほかの部門に適用されるものと同じ基準を確立するため、外交関連事項などを扱う別の局を設置することが提案されている。"
 flavor_mos.71.a: "賢明な選択だ。"
 enable_posolsky_cabinet_action: "[cabinet_action|e]「[ShowCabinetActionName('posolsky')]」が利用可能になる"
 flavor_mos.71.b: "国際的な損害のもとだ。"
 flavor_mos.71.historical_info: "#italic Posolsky Prikaz#!（ポソルスキー・プリカース）は、国外業務と外交事務を監督する政府局。外交関係の管理、大使の派遣、国際情勢の管理において重要な役割を果たした。"
 flavor_mos.72.title: "恐怖を運ぶ者"
 flavor_mos.72.desc: "強力な政治警察組織であるオプリーチニキには強い影響力があり、無視できない存在とみなされている。制服を黒いローブなどで統一し、切断された動物の頭などを鞍に取りつけて威圧感を出せば、彼らが伝えんとする抑圧的な雰囲気が増幅され、敵に恐怖を与えることができるだろう。"
 flavor_mos.72.a: "外見がすべてだ。"
 mos_equipping_the_oprichnik: "オプリーチニキの威容"
 flavor_mos.72.b: "彼らは盗んだものを身に着ける。"
 flavor_mos.72.c: "野蛮かつ不穏だ。"
 flavor_mos.72.historical_info: "オプリーチニキは黒いローブを身にまとい、鞍には切断された犬や狼の頭がぶら下がっていた。これはツァーリに対する反逆を根絶やしにするという、彼らの立場を象徴するためにおこなわれた。さらに、彼らはツァーリの敵を追い詰めて一掃する行為の比喩として、ほうきを携帯していた。"
 flavor_mos.73.title: "オプリーチニキの襲撃"
 flavor_mos.73.desc: "オプリーチニキは、不忠であるとされた人物の処刑を続けている。最近、農村部にあるいくつかの[ShowPopTypeName('nobles')]の領地が標的となったが、当地に割り当てられた[ShowPopTypeName('peasants')]が、その世帯から出ることを禁じられていたため移住を余儀なくされた。この状況に早急に対処しなければ、食糧不足が蔓延するおそれがある。"
 flavor_mos.73.a: "我々の関わることではない。"
 STATIC_MODIFIER_NAME_displaced_farmers: "農民の離散"
 flavor_mos.73.b: "オプリーチニキは終わりにしよう。"
 disable_oprichnik_policy: "[policy|e]「[ShowPolicyName('oprichnik_policy')]」が利用できなくなる"
 flavor_mos.73.historical_info: "オプリーチニキは、国家の敵とみなされた人々の財産没収に携わった。この政策は、皇帝とその忠実な支持者たちの経済力をさらに強化したが、農民の主人が殺害されるか捕らえられると、彼らは住む場所を失い追い出されるという悪影響をもたらした。これにより、農地は管理されずに放置され、食糧生産に壊滅的な打撃を与えた。"
 flavor_mos.74.title: "継承問題"
 flavor_mos.74.desc: "我々の敬愛する[ROOT.GetCountry.GetGovernment.GetRuler.GetName]がこの世を去るまでそう長くはなく、適切な後継者を用意できなければ[ROOT.GetCountry.GetName]は政治的混乱に陥る危険性がある。 [ROOT.GetCountry.GetGovernment.GetRulerTitle]が亡くなった場合、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の評議会のなかから統治者を選ぶことが提案されている。\n\nこの困難な任務には2名の[ShowPopTypeName('nobles')]、[boris_godunov.GetName]と[feodor_romanov.GetName]が検討されている。両者は似たような資質をもっているが、前者は全国会議で強い支持を得ている。我々が決断を下さなければ、継承に際して内紛が起こるおそれがある。"
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip]がふさわしい。"
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "全国会議の恩寵により"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "支配者となることを阻まれた"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip]を推薦しよう。"
 flavor_mos.74.tt1: "[boris_godunov.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.74.tt2: "[feodor_romanov.GetNameWithNoTooltip]が[character|e]として追加される"
 STATIC_MODIFIER_NAME_national_assembly_opposed: "全国会議が反対"
 flavor_mos.74.c: "両者を影響力ある顧問としよう。"
 flavor_mos.74.tt3: "強い意志とカリスマ性をもつ[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]が、決断を迫る者たちに抵抗する"
 flavor_mos.74.d: "どちらもふさわしくない。"
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip]と[feodor_romanov.GetNameWithNoTooltip]が処刑され、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]を大いに落胆させる"
 flavor_mos.74.historical_info: "イヴァン4世の死により、フョードル1世がツァーリになった。彼は父親のような力強さを欠く、弱々しく無能な指導者であると言われていた。フョードルの治世においては、義弟のボリス・ゴドゥノフがロシア宮廷の実力者として頭角を現した。後継者不在のまま亡くなったフョードルの死後、ボリスはゼムスキー・ソボルの支持を得て帝位に就いた。ロマノフ王朝の初代ボヤールであるフョードル・ロマノフも帝位継承を目指したが、同じような支持は得られず、ボリスが実権を握ると修道院に幽閉された。"
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip]は修道士となり、残りの生涯は政治から遠ざかる"
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip]は修道士となり、残りの生涯は政治から遠ざかる"
 flavor_mos.75.title: "他国の教育者"
 flavor_mos.75.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の外交力は、若者の教育需要の改善に向けて振るわれており、わが国の遅れを取り戻さんと新たな潮流や思想を持ち込む準備がなされている。我々は若き頭脳を海外に派遣し、成功の秘訣を学ばせるための計画を策定すべきだ。同時に、教育制度の水準を引き上げ、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の魔手から解放するために、教育者の定住を積極的に奨励しなければならない。"
 flavor_mos.75.a: "知的進歩に追いつかなければ。"
 flavor_mos.75.b: "そんなことをしても無駄だ。"
 flavor_mos.75.tt1: "教育問題において強力な影響力を保つことを[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が喜ぶ"
 flavor_mos.75.historical_info: "ツァーリ・ボリス・ゴドゥノフは、ロシアがヨーロッパの近隣諸国に遅れをとっていることに気づき、子供たちの教育水準を上げることを優先課題とした。かつては外国人教師のロシア定住を積極的に奨励するなどの対策を講じたが、若いロシア人を海外に留学させる取り組みも始めた。"
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "卓越した技量と幅広い知識をもつ外交官が、外交省庁への配属を希望している。[ivan_gramotin.GetName]はその雄弁さと知性に定評があり、我々がより対立的なアプローチを求めないかぎりは、複雑な国際関係が絡み合うこの世界を横断する助けとして、[ivan_gramotin.GetHisHer]の申し出を受けるのがいいだろう。"
 flavor_mos.76.a: "彼を宮廷に招こう。"
 flavor_mos.76.tt1: "[ivan_gramotin.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.76.tt2: "[ivan_gramotin.GetNameWithNoTooltip]が[cabinet_action|e]「[ShowCabinetActionName('posolsky')]」に割り当てられた場合、外交的偉業を成し遂げる可能性がある"
 flavor_mos.76.b: "ただの無能な物書きだ。"
 flavor_mos.76.historical_info: "イヴァン・グラモティンはイヴァン4世時代以降に活躍した外交官で、主に外交省庁のトップとして記憶されている。ポーランドを外交官として訪問した際、捕虜となっていたのちの総主教と親しくなる。この友情により、イヴァンは未来の宮廷での地位を確保し、貴族会議などいくつかの影響力ある立場に就いた。晩年、イヴァンは寵愛を失い追放されたが、総主教の死後に復帰した。数年後、修道院に隠遁し、修道士としてこの世を去った。"
 flavor_mos.77.title: "雄弁な外交官"
 flavor_mos.77.desc: "行政の専門家である[ivan_gramotin.GetName]は#italic Posolsky Prikaz#!（ポソルスキー・プリカース）により、まるで奇跡の如く、官僚主義と外交・国内関係に直接関係するあらゆるプロセスを合理化している。我々がここで決めなければならないのは、[ivan_gramotin.GetHisHer]の仕事の恩恵を享受するか、あるいは[ivan_gramotin.GetHisHer]の注意を[ROOT.GetCountry.GetName]の内部の安定に向けさせ、対立する派閥間の架け橋を築いて論争を解決する助けにするかの、どちらかである。"
 flavor_mos.77.a: "蒔いた種を刈り取ろう。"
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "洗練された外交"
 flavor_mos.77.tt1: "[ivan_gramotin.GetNameWithNoTooltip]の絶え間ない努力が、あらゆる外国との取引に活かされる"
 flavor_mos.77.b: "国内の諍いを解決しなくては。"
 flavor_mos.77.historical_info: "イヴァン・グラモティンは、ロシアの主な対立国であるポーランド、スウェーデン、オスマン帝国との交渉を成功させた。彼の取り組みは動乱時代のロシアの安定に貢献した。彼は移り変わる忠誠と陰謀の激動の時代を生き抜き、その後も長年にわたって重要な外交使節団を率いた。"
 flavor_mos.78.title: "アプテカルスキー・プリカース"
 flavor_mos.78.desc: "[ShowGovernmentReformName('prikazi_reform')]改革に従って設置された各政府局は、それぞれ政府機構のなかで適切な役割を果たしている。だが、近年の疫病の流行は、臣民の健康と福祉に関する事柄に改めて焦点を当てる必要性を浮き彫りにしている。我々は、次なる天罰や致命的な疫病が発生したときのために、必要な対応をよりよく調整するための独立した事務局を設立しなければならない。さもなくば、土地を耕し、我らが偉大なる[ROOT.GetCountry.GetFlavorRank]を守るための有能な労働者が不足する危険に見舞われるだろう。"
 flavor_mos.78.a: "ヒル療法と瀉血を広めよう。"
 flavor_mos.78.tt1: "アプテカルスキー・プリカースによる社会上層部への医療の優先を、宮廷が喜ぶ"
 enable_aptekarsky_cabinet_action: "[cabinet_action|e]「[ShowCabinetActionName('aptekarsky')]」が利用可能になる"
 flavor_mos.78.b: "必要なのは祈りだ。"
 flavor_mos.78.historical_info: "アプテカルスキー・プリカースは、医薬品の製造と流通を監督し、薬局を規制し、公衆衛生に関する問題に取り組むなどの、幅広い業務をおこなう政府機関。また、ツァーリとその宮廷の健康管理も担当した。アプテカルスキー・プリカースは、1917年の革命後に解散するまで、帝政ロシアの重要な行政の一部でありつづけた。"
 flavor_mos.79.title: "[ivan_bolotnikov.GetNameWithNoTooltip]の服従"
 flavor_mos.79.desc: "宮廷への奉仕を命じられたひとりの反抗的なコサック奴隷が、隷属生活に反抗して[ivan_bolotnikov.GetHisHer]の同胞のもとに逃げ出した。しかし、宮廷を離れた自由人としての生活は、[ShowAreaName('crimea_area')]を起源とする[ShowCultureGroupName('tatar_group')]の襲撃によって断ち切られ、[ivan_bolotnikov.GetSheHe]は現在捕らわれの身となっている。[ivan_bolotnikov.GetNameWithNoTooltip]が奴隷として売り飛ばされたり、溜め込んだ不安から国家機密を漏洩する前に、救出作戦を実行したいところだ。"
 flavor_mos.79.a: "大した見返りもなく、金の無駄だ。"
 flavor_mos.79.tt1: "[ivan_bolotnikov.GetNameWithNoTooltip]が放置され、急進派となる可能性がある"
 flavor_mos.79.b: "[ivan_bolotnikov.GetHisHer]の自由を買い取り、無事に帰還させよう。"
 flavor_mos.79.tt2: "[ivan_bolotnikov.GetNameWithNoTooltip]が[character|e]として追加され、宮廷に帰還する"
 flavor_mos.79.tt3: "その反抗的な性格から、[ivan_bolotnikov.GetNameWithNoTooltip]の宮廷での存在が貴族たちから疑問視される"
 flavor_mos.79.c: "[ivan_bolotnikov.GetHisHer]のような強い炎は消火しなければな。"
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip]が謎の病に倒れる。"
 flavor_mos.79.historical_info: "イヴァン・ボロトニコフはコサックのアタマン（指導者）であり、平民だけでなく貴族の一部にまで及んでいた社会的不公正や経済的困難を軽減するため、ツァーリに対する抗議活動を指揮した。短い自由を謳歌したあと、彼はクリミア・タタールに捕らえられ、奴隷として売られた。ドイツ人傭兵に助けられた彼はモスクワに戻り、そこで抗議活動を組織した。"
 flavor_mos.80.title: "ボロトニコフの乱"
 flavor_mos.80.desc: "荒くれ者の革命家[ivan_bolotnikov.GetName]が[ShowCultureGroupName('tatar_group')]の拘束から逃れ、暗闇に紛れて[target_location.GetName]に戻ってきた。政府による虐待や権力の乱用がおこなわれているという誤った噂が広まっており、有力な[ShowPopTypeName('nobles')]や[ShowPopTypeName('burghers')]たちが反乱軍に加わっている。"
 flavor_mos.80.a: "彼らはサーベルと揺るぎない力に直面する。"
 bolotnikov_uprising: "ボロトニコフの乱"
 flavor_mos.80.b: "慈悲と制限つきの自由を与えよう。"
 flavor_mos.80.c: "巧みな弁舌で武装解除させよ。"
 flavor_mos.80.tt1: "[ROOT.GetGovernment.GetRuler.GetName]の交渉術によって、反乱軍の指導者たちが武器を捨てるように説得される"
 flavor_mos.80.historical_info: "ボロトニコフの乱は、1606年から1607年にかけて起こった反乱。コサックのイヴァン・ボロトニコフが、社会的不公正、権力の乱用、経済的困難と闘うために起こした。この反乱は、農民、コサック、不満を抱く貴族などの各階級から大きな支持を得た。一時、反乱軍はロシア南部の70以上の街を支配し、ツァーリは支配権を取り戻すために残忍な弾圧を余儀なくされた。"
 flavor_mos.81.title: "有力な高官"
 flavor_mos.81.desc: "[ShowLocationName('nizhny_novgorod')]の総督[alexander_lvov.GetName]は最近、オコルニチの任務に就くために宮廷に戻った。この役職は、[alexander_lvov.GetHimHer]にさらなる管理責任を負わせる上級官吏である。この役割を拡大し、[ShowGovernmentReformName('prikazi_reform')]改革に従って、宮殿の事務と修道院の監督を取り扱う新たな事務局を設立することもできるだろう。この局は宮廷の支出をよりよく管理し、「[ShowPolicyName('non_possessors')]」の政策が完全に実施されるように努めることになる。"
 flavor_mos.81.a: "同意できる解決策だ。"
 enable_bolshogo_dvortsa_cabinet_action: "[cabinet_action|e]「[ShowCabinetActionName('bolshogo_dvortsa')]」が利用可能になる"
 flavor_mos.81.b: "追加の監督者は必要ない。"
 flavor_mos.81.tt2: "自分たちに寄せられた信頼に[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が喜ぶ"
 flavor_mos.81.historical_info: "アレクサンドル・リヴォフは副総督だったが、ツァーリの宮宰に任命されたあと、外交使節団を率いて大使を務めるなど政府内で急速に出世した。彼は宮殿事務を司る事務局の長を務め、最終的に引退するまでその役割を果たした。"
 flavor_mos.82.title: "門地制の確執"
 flavor_mos.82.desc: "各ボヤールは[ShowGovernmentReformName('the_mestnichestvo')]により、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の地位だけでなく、その血統とこれまで保持してきた役職に応じた政府の地位を享受する権利を保証されている。しかし、この制度は[ShowPopTypeName('nobles')]間の内紛を助長し、ほかの才能を宮廷から遠ざけ、ひいては政府の行政効率を妨げているとも言える。\n\n最も高貴な家系の血統は、いわゆる古代血統書に記されているが、制度を改革し、よりよい国家統治を目指すのであれば、血統書を破棄するのが賢明だろう。"
 flavor_mos.82.a: "この血統書を燃やせ。"
 flavor_mos.82.tt1: "自分たちの影響力を削ごうとする試みに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が怒る"
 flavor_mos.82.b: "変化は決して良いことではない。"
 flavor_mos.82.c: "封建的な階級制度に終止符を打とう。"
 flavor_mos.82.historical_info: "門地制は、奉仕記録、社会的地位、人脈に基づいて、ツァーリの宮廷と軍隊におけるボヤールの優先順位を決定するものだった。この制度はロシアの社会階層に大きな影響を与え、フョードル3世が廃止するまで存続した。のちにピョートル大帝は、この廃止をロシア統治全体の改革の一環として利用した。"
 flavor_mos.83.title: "シュームビケの塔"
 flavor_mos.83.desc: "[ShowLocationName('kazan')]の多様な人口はさまざまな信仰に満ちており、この地をよく見渡せるような新しい防御設備の建設が急務である。歴史的遺産から着想を得た荘厳な塔を建設し、見張り台として、また信者に祈りを呼びかけるミナレットとして機能させよう。"
 flavor_mos.83.a: "なかなかの提案だ。"
 mos_soyembika_tower_construction: "シュームビケの建設"
 flavor_mos.83.b: "定期的に巡回する程度でいい。"
 flavor_mos.83.historical_info: "シュームビケの塔はイヴァン4世の治世に建設されたと考えられるが、歴史的な記録に乏しく、その起源は不確かである。58メートルの高さを誇るこの塔はカザン・クレムリン内にあり、20世紀を通じて安定させられるまでは、2つの傾いた塔の1つとして知られていた。"
 flavor_mos.84.title: "ドモストロイの改訂"
 flavor_mos.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の代表団が、[ShowReligionAdjective('orthodox')]の価値観に沿った世帯管理を継続するために、ドモストロイの更新を要求してきた。このまたとない機会に、我々は一定の芸術的自由を確保することができ、また改訂に併せて、社会のどの側面を補強するかを選ぶこともできる。"
 flavor_mos.84.a: "伝統と道徳が第一だ。"
 flavor_mos.84.b: "家族の価値観は守られなければならない。"
 flavor_mos.84.c: "神に忠実に服従するのだ。"
 flavor_mos.84.d: "断食と祈りが必要だ。"
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "厳しい断食と祈り"
 flavor_mos.84.historical_info: "ドモストロイとは、ロシアの家庭に対する指示や規則をまとめたもので、その起源は16世紀、おそらくノヴゴロド市にまで遡る。中世ロシアの社会的・文化的規範に関する独自の洞察を提供し、当時の価値観や道徳観が変化するにつれて改訂されていった。"
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "イコン画家の[simon_ushakov.GetName]は、世俗的な人物に焦点を当て、伝統的な図像学的要素と西洋の影響を組み合わせた新しい宗教画の形式を導入した。その豊かな色彩は既存の作品とは対照的で、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちの機嫌を損ねる可能性が高そうだ。しかし、新たな作風やバロックの影響を取り入れることは芸術界全体にとって有益であり、新しい思想の普及にも貢献するだろう。"
 flavor_mos.85.a: "彼を宮廷に招こう。"
 flavor_mos.85.tt2: "この新たな影響は悪魔の所業であり、検閲に違反していると[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が考える"
 flavor_mos.85.b: "指導者に適した人材だ。"
 STATIC_MODIFIER_NAME_restricted_to_teaching: "指導者に制限"
 flavor_mos.85.tt3: "[simon_ushakov.GetNameWithNoTooltip]が[ShowBuildingTypeName('stroganov_school_of_iconic_art')]で指導職に就く"
 flavor_mos.85.c: "デザインを変えて再販しよう。"
 flavor_mos.85.tt4: "[simon_ushakov.GetNameWithNoTooltip]の作品は許されるが、国内での販売が禁止される"
 flavor_mos.85.d: "[simon_ushakov.GetHimHer]を投獄しろ。"
 flavor_mos.85.historical_info: "シモン・ウシャコフは、ロシア美術におけるバロック様式の発展に貢献したモスクワ派の代表的イコン画家。最も優れたイコン画家のひとりとして知られ、ツァーリの絵や肖像画も手がけるようになった。短期間ながらクレムリン武器庫の長を務め、文化や芸術の取引における自身の影響力を強めた。"
 flavor_mos.86.title: "クジマ・ミーニンの資金調達"
 flavor_mos.86.desc: "進行中の戦争により、[target_location.GetName]が一時的に失われてしまった。だが意外ことに、わが国の最も豊かな[ShowPopTypeName('burghers')]のひとりが、戦費としてかなりの資金を集めることに成功した。その大部分が彼の個人的な資産であるだけでなく、義勇軍も組織されてわが軍に加えられた。"
 flavor_mos.86.a: "寛大な申し出を受け入れよう。"
 flavor_mos.86.b: "提案を拒否する。"
 flavor_mos.86.tt1: "苦労して稼いだ財産を残せることを[ShowPopTypeName('burghers')]が喜ぶ"
 flavor_mos.86.historical_info: "クジマ・ミーニンは有力な商人であり、ポーランドの占領からモスクワを解放するために貢献したことで知られる。ドミートリー・ポジャールスキーとともに義勇軍を組織し、多額の私財を寄付した。今日、彼は動乱時代における愛国心と団結の象徴として称えられている。"
 flavor_mos.87.title: "『カザンの生神女』の帰還"
 flavor_mos.87.desc: "イコンのなかで最も神聖な作品が、[ShowLocationName('kazan')]の征服後に取り戻された。もともとは13世紀に[ShowLocationName('constantinople')]から[ROOT.GetCountry.GetName]にもたらされたものだが、[ShowCultureGroupName('tatar_group')]の襲撃が始まって以来、失われたままとなっていた。このイコンを飾る場所を確保し、ふさわしい注目と名声を受けられるようにしなければならない。"
 flavor_mos.87.a: "すぐに展示しよう。"
 mos_lady_of_kazan_copies: "『カザンの生神女』の複製が作られる"
 flavor_mos.87.b: "あらゆる場所で尊ばれるようにしなければ。"
 flavor_mos.87.tt1: "『カザンの生神女』の複製の作成が[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]を大いに喜ばせる"
 flavor_mos.87.c: "埃をかぶった古い絵など評価に値しない。"
 flavor_mos.87.historical_info: "『カザンの生神女』は、主にいくつかの奇跡的な出来事に関連するイコンで、ロシアでは文化的、宗教的に大きな意味をもっている。伝承によると、このイコンはタタール人による征服後、カザンの火災の際に奇跡的に現れたという。本物は行方不明だが、『カザンの生神女』の複製や写しは正教会全体に広まっている。"
 flavor_mos.88.title: "最初の詩人"
 flavor_mos.88.desc: "[ShowLocationName('polotsk')]出身の敬虔な学者が、主に政府高官を対象とした外交言語、すなわち[latin.GetName]語の教育を目的とした言語アカデミーの設立を提案した。[simon_sitnianowicz.GetName]は、しばしば議論の的となるような構想を提案する人物であり、文法、詩学、修辞学を庶民に教授する役割も申し出ている。このような取り組みは、実現のための資金を割り当てることで称賛されるべきである。"
 flavor_mos.88.a: "コミュニケーションは重要だ。"
 flavor_mos.88.tt1: "[simon_sitnianowicz.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.88.b: "手間は説教と伝道に費やしたほうがいい。"
 flavor_mos.88.tt2: "[simon_sitnianowicz.GetNameWithNoTooltip]は啓蒙思想の普及と詩作に専念する"
 flavor_mos.88.c: "家庭教師として[simon_sitnianowicz.GetHimHer]を雇おう。"
 flavor_mos.88.d: "民は啓蒙されるべきではない。"
 flavor_mos.88.tt3: "異端思想をもつ人物の追放を見届けることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が満足する"
 flavor_mos.88.historical_info: "シメオン・ポロツキーは、ベラルーシ正教会の修道士、詩人、翻訳家であり、正教会の伝統の確立に貢献したとされる文学的貢献で記憶される。彼はロシアにギリシャ語とラテン語の教育を導入し、生涯を通じて西洋の神学者たちの著作の翻訳にも携わり、正教会への知識の普及を促進した。"
 flavor_mos.89.title: "[patrick_gordon.GetNameWithNoTooltip]の軍事的業績"
 flavor_mos.89.desc: "傭兵として[GetCountry('SWE').GetAdjective]軍で戦う戦略家兼軍事技師が、給金が少ないことから寝返り、我々の仲間に加わりたいと申し出ている。[patrick_gordon.GetName]の専門知識は、西欧の基準に従って軍を改革・強化する我々に確実に貢献するだろう。"
 flavor_mos.89.a: "手厚い給金を提供しよう。"
 STATIC_MODIFIER_NAME_military_influencer: "軍事的有力者"
 flavor_mos.89.b: "アイアン・メイデンで[patrick_gordon.GetHimHer]の秘密を聞き出せ。"
 flavor_mos.89.tt2: "[patrick_gordon.GetNameWithNoTooltip]が捕らえられ、情報のために拷問にかけられる"
 flavor_mos.89.c: "裏切り者への投資はリスクが高い。"
 flavor_mos.89.historical_info: "パトリック・ゴードンは、ロシア軍に所属したスコットランドの軍事技術者、将軍。第二次北方戦争時にスウェーデン軍に従軍したが、のちに寝返ってロシア軍に入隊した。ピョートル大帝の側近となり、それがやがてロシア貴族との緊張関係を生むことになる。"
 flavor_mos.90.title: "匿名の旅人"
 flavor_mos.90.desc: "我々は、科学的成果や革新性において敵対国に遅れをとる危険性がある。欧米の技術、文化、統治慣行を学ぶことを主目的とした外交の旅をおこない、[ROOT.GetCountry.GetName]に新しい考え方を導入していかなければならない。わが国の代表は、上流社会の付き添いが随行することを許可し、秘密裏に旅をすることができる。これは真に貴重な実地体験となり、さらなる外交交渉の促進に役立つだろう。"
 flavor_mos.90.a: "有益な冒険だ。"
 grand_embassy: "大使節団"
 flavor_mos.90.tt1: "1年間の西方への旅が、やがて[target_root_country.GetNameWithNoTooltip]に新たな好影響と飛躍をもたらす"
 flavor_mos.90.tt2: "[target_root_country.GetGovernment.GetRuler.GetName]が先導するこの旅は、素晴らしい学習体験となる"
 flavor_mos.90.b: "代わりに科学博覧会を開催しよう。"
 flavor_mos.90.tt3: "博覧会は、ヨーロッパじゅうの研究者や一流思想家を惹きつける"
 flavor_mos.90.tt4: "博覧会を開催するために大規模な再開発がおこなわれ、[target_location.GetName]の[development|e]が増加する"
 flavor_mos.90.c: "いずれ他国にも追いつくだろう。"
 flavor_mos.90.historical_info: "大使節団は、ピョートル大帝がオスマン帝国に対する連合への追加支援を確保するための旅に出た。この度には副次的な目的として、外国の軍事専門家の雇用や新技術の獲得などがあった。この時期、ロシアは内外の課題に直面していたことから、ピョートル大帝は改革をおこない、ロシアをより近代的で強力な国家に変革する決意を固めていた。彼は地元住民に溶け込むために偽名を使って旅をしたものの、2.05メートルという身長は隠しきれなかった。"
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "経歴は慎ましくも優秀な建築家が、新たなチャンスを求めて[ShowLocationName('paris')]から[ShowLocationName('neva')]に移住した。この[Francesco_Rastrelli.GetName]には後期バロック様式の設計に関する豊富な経験があり、我々が[ShowLocationNameWithNoTooltip('neva')]を壮大で華麗な大都市に変貌させたければ、大いに役立つことだろう。"
 flavor_mos.91.a: "新鮮な風が吹くぞ。"
 flavor_mos.91.tt2: "[francesco_rastrelli.GetNameWithNoTooltip]は、[ShowLocationName('neva')]が[target_root_country.GetName]の首都であるかぎり優れた建造物を設計できる"
 flavor_mos.91.b: "ようやく価値ある才能が現れた。"
 STATIC_MODIFIER_NAME_chief_architect: "主任建築者"
 flavor_mos.91.tt3: "[francesco_rastrelli.GetNameWithNoTooltip]は[target_root_country.GetGovernment.GetRuler.GetName]より権威を与えられ、主任建築者の地位に昇格する"
 flavor_mos.91.c: "人材はよそで調達できる。"
 flavor_mos.91.historical_info: "フランチェスコ・バルトロメオ・ラストレッリは、皇帝ピョートル1世に招かれて父とともにロシアを訪れた。彼の目的はロシアの文化・芸術環境を向上させることであり、ラストレッリ家の才能ならこの目的を達成できると考えた。彼の最初の主要なプロジェクトは、のちに王室の主要な居城となる冬宮殿の再建だった。"
 flavor_mos.92.title: "冬宮殿"
 flavor_mos.92.desc: "新たな首都[ShowLocationName('neva')]には真に壮麗な建築物がない。[francesco_rastrelli.GetName]は、[ROOT.GetCountry.GetName]の壮大さの証として政府の中心地となり、何世紀にもわたって権力と絢爛さの標として立つ「冬宮殿」の建設を提案している。わが[ROOT.GetCountry.GetFlavorRank]の力強さと洗練性を如実に反映したこの宮殿は、世界中の賞賛を集めることだろう。"
 flavor_mos.92.a: "偉大さの生きた証だ。"
 mos_winter_palace_construction: "冬宮殿の建設"
 flavor_mos.92.tt1: "[grigory_orlov.GetName]の寛大さにより、豊かなフレスコ画や壁画に加え、宮殿に精巧な庭園が追加される"
 flavor_mos.92.b: "支出は野心にふさわしい額でなければ。"
 mos_catherine_palace_construction: "エカテリーナ宮殿の建設"
 flavor_mos.92.tt2: "夏季を過ごすのに適した、それほど複雑ではない宮殿が建てられる"
 flavor_mos.92.c: "都市そのものを改善しよう。"
 flavor_mos.92.historical_info: "冬宮殿は、君主制廃止までロシア皇室の公邸として使用されていた。エカチェリーナ2世の治世に完成したこの宮殿は、ロシアにおけるバロック建築の最も初期の例のひとつとされる。当初はピョートル大帝の依頼によって作られたものだったが、火災に対処する必要性や構造の近代化という発展的な希望に推し進められ、宮殿は長年にわたって何度も増改築を繰り返した。"
 flavor_mos.93.title: "外套法"
 flavor_mos.93.desc: "ヨーロッパのファッションはつねに変化しているが、[ROOT.GetCountry.GetName]では「#italic mode actuelle#!（現代風）」というよりは、伝統によって決められた古風な流行がいまも守られている。伝統的な服装を禁止し、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に現代的な服装を強制することで、ヨーロッパの同じような宮廷で受け入れられている最新のスタイルを採用し、時代遅れで後進的と思われるものを捨て去ろう。"
 flavor_mos.93.a: "ウィッグとストッキングは用意してある。"
 mos_enforced_fashion: "ファッションの強制"
 flavor_mos.93.tt1: "西欧風のファッションへの移行を促進するため、大量の生地が輸入される"
 flavor_mos.93.tt2: "貴族の伝統的な社会構造への露骨な無視によって、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が怒りをあらわにする"
 flavor_mos.93.b: "カフタンこそが最新の流行だ。"
 flavor_mos.93.tt3: "伝統的な服装が維持され、変化への抵抗はさらに強固になる"
 flavor_mos.93.historical_info: "ピョートル大帝の統治下では、ロシアを近代化し西洋化するための幅広い取り組みの一環として、貴族の服装に大きな変化があった。ピョートル大帝は、貴族が一般的に着用していた長いカフタンやひげといった伝統的な服装に対し、厳しい措置を講じた。"
 flavor_mos.94.title: "愚者と道化師の教会会議"
 flavor_mos.94.desc: "若き君主は、宮廷の雰囲気はどちらかというと堅苦しく、妥協を許さないものと感じている。[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]は少しでも娯楽を取り入れようと、社交会を設立した。この会の会員たちは、大げさな西洋風の衣装を着たり、冗談を言ったり、喜劇的なパフォーマンスに参加したりして、ユーモラスで遊び心のあるおふざけに興じている。これは[ShowReligionAdjective('orthodox')]の伝統を嘲笑するようなものであり、正教会からの評判は芳しくない。しかし、一般的には宮廷生活の堅苦しい生活からのちょっとした休息と認識され、日常に新鮮なユーモアを吹き込むのに役立っている。"
 flavor_mos.94.a: "ささやかな楽しみだ。"
 flavor_mos.94.tt1: "伝統的な価値観が繰り返し嘲笑されることに[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が不満をもつ"
 flavor_mos.94.b: "罪深く恥ずべき行為だ。"
 flavor_mos.94.tt2: "社交会の解散は、[target_root_country.GetGovernment.GetRulerTitle]とその親しい友人たちのあいだに摩擦を生む"
 flavor_mos.94.c: "スケープゴートを作ろう。"
 flavor_mos.94.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が[policy|e]「[ShowPolicyName('strict_censorship')]」の支援を受けて、関与した者たちを追放する"
 flavor_mos.94.historical_info: "ピョートル大帝とその親友パトリック・ゴードン、フランソワ・ルフォールによって、伝統的な規範に挑戦する社会実験として生み出されたのが、「愚者と道化師の教会会議」である。貴族や宮廷の役人を含む会員たちは、ロシアの伝統的な習慣をあざけり、西洋風の振る舞いや服装を取り入れた活動をおこなった。飲酒が奨励され、さまざまなパフォーマンスや儀式で大きな役割を果たした。"
 flavor_mos.95.title: "[bogdan_khitrovo.GetNameWithNoTooltip]の後援"
 flavor_mos.95.desc: "有力な貴族で敏腕実業家の[bogdan_khitrovo.GetName]が、社会的地位にふさわしい政府の役職に関心を示している。[bogdan_khitrovo.GetSheHe]は芸術活動に没頭しており、[bogdan_khitrovo.GetSheHe]の一族の寛大な後援の見返りとして、直接貢献できる役職を求めている。"
 flavor_mos.95.a: "芸術の真の後援者だ。"
 STATIC_MODIFIER_NAME_artistic_encouragement: "芸術の奨励"
 flavor_mos.95.tt2: "[bogdan_khitrovo.GetNameWithNoTooltip]は、一流の芸術家たちの主要な監督者となり、自然主義などの作品に西洋の影響を受け入れる方向にシフトする"
 flavor_mos.95.tt3: "[ShowBuildingTypeName('stroganov_school_of_iconic_art')]が多額の寄付を受け取り、さらなる芸術作品の制作が促進される"
 flavor_mos.95.b: "政府のポストを提案しよう。"
 flavor_mos.95.tt4: "[bogdan_khitrovo.GetNameWithNoTooltip]の管理下で、[ShowGovernmentReformName('prikazi_reform')]の事務局が優秀な成果をあげる"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "実績ある監督"
 flavor_mos.95.c: "[bogdan_khitrovo.GetSheHe]にやれる役職はない。"
 flavor_mos.95.historical_info: "ボグダン・ヒトロヴォはロシアの政治家で、2代にわたる皇帝の治世中に、その優れた手腕によっていくつものプリカースの事務局を管理した。この地位により、彼は宮廷で雇われていたイコン画家たちを監督することができ、その過程で彼らに影響を与えた。西洋文化に魅了されたボグダンは、その影響力を利用して当時の主要な芸術界に西洋文化を紹介し、その結果として自然主義などの流行思想が大きく流入した。これは中世以来の伝統的なイコン画とは一線を画した作品を生み出し、ロシア美術に新時代をもたらした。"
 flavor_mos.96.title: "不世出の才人"
 flavor_mos.96.desc: "慎ましい経歴をもつひとりの新人が、外国勢力との交渉に卓越した才能を発揮し、出世街道を歩みつづけている。この[afanasy_nashchokin.GetName]は優れた教育的実績を誇っており、[afanasy_nashchokin.GetHisHer]の取るに足らない家柄に目を瞑れば、どのような職務においても優れた戦力となることは間違いない。"
 flavor_mos.96.a: "比類なき言葉の使い手だ。"
 flavor_mos.96.tt2: "[afanasy_nashchokin.GetNameWithNoTooltip]はその巧みな言葉遣いによって、国外における[target_root_country.GetName]の代表に任命され、外交という重大な任務をこなす"
 flavor_mos.96.b: "官僚制度というタペストリーの織手だ。"
 flavor_mos.96.tt3: "[afanasy_nashchokin.GetNameWithNoTooltip]が[ShowCabinetActionName('posolsky')]・プリカースを監督し、その本来の機能を大幅に向上させる"
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "ポソルスキー・プリカースの洗練"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "優れた外交力"
 flavor_mos.96.c: "首都の改革者だ。"
 flavor_mos.96.tt4: "[afanasy_nashchokin.GetNameWithNoTooltip]が[target_root_country.GetAdjective]の経済に新聞や為替手形などの近代性を導入する"
 flavor_mos.96.d: "[afanasy_nashchokin.GetHisHer]の貢献を認めない。"
 flavor_mos.96.tt5: "[afanasy_nashchokin.GetNameWithNoTooltip]は肯定的な後押しがないことに失望し、よそで職を求めることを決意する"
 flavor_mos.96.historical_info: "アファナシー・ナシュチョキンは政治家、のちの外交官で、ロシアに大きな利益をもたらすいくつかの条約を交渉した。#italic Posolsky Prikaz#!（ポソルスキー・プリカース）の責任者に任命され優れた業績をあげたが、その出世はロシアで一般的だった相続ではなく技能によるものだった。つねに貴族たちの嫉妬の的となり、彼らの敵意を何度も跳ね除けなければならなかった。"
 flavor_mos.97.title: "ヴェドモスチ"
 flavor_mos.97.desc: "最新の国際的なゴシップが、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が指揮する新聞という舞台を見つけた。外交関係、前線からのニュース、軍事的勝利についての記事が掲載されるこの新聞は間もなく発行予定で、読者に値するとみなされた人々のためにまず数百部から印刷される。出版社の意向と我々の意向が異なる場合は、発売前に内容を編集することもできる。"
 flavor_mos.97.a: "号外号外！ ぜひ読んでいってくれ。"
 flavor_mos.97.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]のジャーナリズム的な野心が、[target_root_country.GetName]に激動の世界の最新情報を伝える"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "最新情勢の記事"
 flavor_mos.97.b: "出版物は軍事的業績に限定しよう。"
 flavor_mos.97.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]による壮大な勝利の報告が、栄光の物語に巧みに変貌する"
 flavor_mos.97.c: "戦略ガイドとして改変しよう。"
 flavor_mos.97.tt3: "紛争中の詳細な戦闘報告書や綿密に練られた軍事戦略が、文書形式で軍司令官に提出される"
 flavor_mos.97.d: "くだらない新聞はいらない。"
 flavor_mos.97.historical_info: "ヴェドモスチはロシア最古の新聞で、ピョートル大帝治世の初期に創刊された。発行時期は不定期で、ロシアが関与する紛争の最新情報を提供し、戦場での功績を紹介し、ツァーリを好意的に見るように一般大衆を誘導した。当時のニュースは時期を外したものが多く、敵国との条約交渉や帝国の全体的な管理運営に大きな困難をもたらした。"
 flavor_mos.98.title: "コレギウム"
 flavor_mos.98.desc: "最近の政府機関の大改革では、省庁の業務重複を防ぐため、より効率的な行政管理が必要とされている。既存の[ShowGovernmentReformName('prikazi_reform')]制度を廃止し、コレギウムに置き換えよう。それぞれのコレギウムは職務と権限がはっきりと区別されており、未解決の案件について助言を求められた場合、それを提供するという業務も加わる。"
 flavor_mos.98.a: "古きを捨て、新しきを取り入れよう。"
 enable_collegium_reform: "[government_reform|e]「[ShowGovernmentReformName('collegium_reform')]」が利用可能になる"
 flavor_mos.98.tt1: "[government_reform|e]「[ShowGovernmentReformNameWithNoTooltip('prikazi_reform')]」とすべての関連する[cabinet_action|e]が利用できなくなる"
 flavor_mos.98.b: "行政は繊細なものだ。軽視してはならない。"
 flavor_mos.98.tt2: "[policy|e]「[ShowPolicyName('dop_law_governing_senate')]」に沿って、[ShowLocationName('neva')]の管理を強化する措置がとられる"
 flavor_mos.98.historical_info: "元老院の設立後ピョートル大帝は、教会会議や海軍委員会など、統治のさまざまな側面を担当する行政機関として、多様なコレギウムを設置した。これは、隣国スウェーデンで実施された同様の改革からヒントを得たものだった。改革の緊急性は、ロシア帝国の領土数が増加するにつれて高まっていった。"
 flavor_mos.99.title: "ひげ税"
 flavor_mos.99.desc: "[ShowSubContinentName('western_europe')]を席巻する最新の流行では、男は髭を綺麗さっぱり剃る。しかし、この流行は[ROOT.GetCountry.GetAdjective]上流階級のあいだでは浸透していない。これは長い髭をたくわえる伝統が、[ShowReligionAdjective('orthodox')]文化と宗教に深く浸透しているからだ。禁止令を出そうとするたびに広く反感を買っており、教会などは最近、禁止を冒涜的であるとさえ宣言した。そこで、「ひげ税」というかたちで金銭を強制徴収すれば、髭剃りに賛同する者が増える可能性があると同時に、髭を残したい者たちは政府の財政に大きく貢献することになる。"
 flavor_mos.99.a: "剃って回れ。"
 STATIC_MODIFIER_NAME_beard_tax: "ひげ税"
 mos_beard_tax_tokens: "ひげ税コイン"
 flavor_mos.99.tt1: "政府の支出で、相当量のひげ税コインが生産される"
 flavor_mos.99.tt2: "[target_root_country.GetName]の髭を生やした男たちが、税を払うことで己の信念にしがみつく"
 flavor_mos.99.b: "禁止令を増やそう。"
 flavor_mos.99.c: "髭ごときに口は出さない。"
 flavor_mos.99.historical_info: "ひげ税は、ピョートル大帝がロシアをファッションや文化面でヨーロッパ諸国と並び立たせようとした施策。髭を捨てるのではなく税金を払うことを選んだ人々は、専用のコインを強制的に購入させられた。ツァーリの秘密警察はこの制度で髭を一掃しようとしたが、ほとんどの男性が税金を支払うことを選んだため、西洋基準への大きな転換を生み出すことはできなかった。"
 flavor_mos.100.title: "最初の提督"
 flavor_mos.100.desc: "海洋戦略家の[feodor_apraksin.GetName]は、[target_location.GetRank.GetName]の[ShowLocationName('arkhangelsk')]をうまく統治してきた。[feodor_apraksin.GetHimHer]は最近、この地位を活かして同時に注力していた軍事工学への適性を示しており、[feodor_apraksin.GetSheHe]もその分野をさらに探求したいと考えている。任期が終わりに近づいているため、[feodor_apraksin.GetNameWithNoTooltip]の次の配属先について検討しなければならない。[ShowBuildingTypeName('admiralty')]に任命することで、我々の海洋における野心を強化し、海の覇権を握れるかもしれない。"
 flavor_mos.100.a: "提督にすることで大きな利益を得られるだろう。"
 flavor_mos.100.tt2: "[feodor_apraksin.GetHisHer|U]の技術的専門知識と、自由に使える[ShowBuildingTypeNameWithNoTooltip('admiralty')]の資源が、嵐も突破できる新型艦の設計を可能にする"
 enable_hurricane_hardy_advance: "[advance|e]「[ShowAdvanceName('hurricane_hardy')]」が利用可能になる"
 flavor_mos.100.b: "任期を延長しよう。"
 STATIC_MODIFIER_NAME_tempest_engineer: "嵐の技師"
 flavor_mos.100.tt3: "[feodor_apraksin.GetNameWithNoTooltip]の技術的専門知識と[ShowLocationName('arkhangelsk')]港の統治が、嵐も突破できる新たな系列の新型艦（有望な試作艦含む）を高速で建造可能にする"
 flavor_mos.100.c: "祖国の防衛が優先される。"
 flavor_mos.100.tt4: "[feodor_apraksin.GetNameWithNoTooltip]の技術的専門知識と監督権限が、[ROOT.GetNameWithNoTooltip]全体の要塞の強化を可能にする"
 flavor_mos.100.historical_info: "フョードル・アプラクシンは、いくつもの軍事作戦に参加し、ロシアで最も重要な貿易港アルハンゲリスクの総督の地位を得た。彼は熟練した技術者であり、ツァーリが多忙なあいだ、ロシア初の海軍といくつかの要塞の建設を任された。アプラクシンの尽力は、海軍の近代化において大きな役割を果たし、ロシア帝国の野心に恒久的な影響を残した。"
 flavor_mos.101.title: "有益な国家訪問"
 flavor_mos.101.desc: "[ShowSubContinentName('western_europe')]を横断するこの旅路は、計画どおり大きな期待とともに進んでいる。いま、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が[target_country.GetName]を訪問する機会がやってきた。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、入念に計画された晩餐会、優美なファッション、豪華なかつら、絶品のうなぎパイなどの手の込んだ体験が待ち受ける、いくつもの名所を訪問する予定だ。間違いなく、畏敬の念を抱かせるような堂々たる行事となるだろう。"
 flavor_mos.101.a: "その壮大な眺めを楽しもう。"
 flavor_mos.101.tt1: "グリニッジ天文台では、[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]が個人的に望遠鏡を動かすことができる"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]がデトフォードで王立海軍の観艦式に参加する"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]が[ShowLocationName('oxford')]大学で名誉博士号を授与される"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]が[ShowBuildingTypeName('royal_society')]主催の交流会に出席する"
 flavor_mos.101.tt5: "一流の肖像画家[godfrey_kneller.GetName]が[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]の個人的な肖像画を贈る"
 opinion_gifted_magnificent_painting: "壮大な絵画の贈与"
 flavor_mos.101.b: "個人的な勉強や瞑想に時間を割こう。"
 flavor_mos.101.c: "観察力に優れたフクロウは影に留まるものだ。"
 flavor_mos.101.tt6: "[target_country.GetNameWithNoTooltip]における緻密な[spy_network|e]が、公式訪問と連携して情報収集に用いられる"
 flavor_mos.101.historical_info: "ピョートル大帝の大使節団は、最終的にイングランドの沿岸部を訪れた。当時、イングランドは世界情勢に対する影響力を増しており、独裁的なヨーロッパの迫害から逃れようとする知識人が集まる場所と考えられていた。ピョートル大帝は、王立造幣局、協会、天文台などの有名な施設を訪れ、国王との酒宴に参加し、のちにサンクトペテルブルクの新首都建設に使われることになるイングランドの都市建設技術を学んだ。この訪問の主な目的は、貴重な技術資産を確保することだった。"
 flavor_mos.102.title: "マルタ派遣団"
 flavor_mos.102.desc: "[ShowLocationName('malta')]のテンプル騎士団は、[GetCountry('TUR').GetLongName]の侵略勢力と何世紀にもわたって、陸海で争いを繰り返してきた歴史がある。テンプル騎士団は非常に熟練しており、[GetCountry('TUR').GetAdjectiveWithNoTooltip][GetCountry('TUR').GetFlavorRank]の権勢に挑もうとするなら、わが軍の貴重な戦力となるだろう。[ShowAreaName('black_sea_area')]に接する我々の拠点から代表団を派遣し、この狂信者たちの秘密を学んで活用しようではないか。"
 flavor_mos.102.a: "準備は万全だ。"
 flavor_mos.102.tt1: "派遣団がかつての十字軍の戦いの歴史と戦闘技術を研究する"
 flavor_mos.102.b: "交易から得られるもののほうが多い。"
 flavor_mos.102.c: "男に必要なのは、栄誉ある死とウォッカだけだ。"
 flavor_mos.102.historical_info: "ピョートル大帝は、外交官で陸軍元帥のボリス・ペトロヴィッチ・シェレメーテフをマルタに派遣し、マルタ騎士団とその海軍の訓練と技術を視察させた。ロシアはアゾフ海に初の海軍基地を設置したばかりで、オスマン帝国との衝突は避けられないと思われたためである。"
 flavor_mos.103.title: "スハレフ塔"
 flavor_mos.103.desc: "海軍は有能な船乗りの安定した供給と、世代間の知識の伝達に依存している。我々の航海への野心に応えるため、技術教育を提供する学校を設立し、軍隊の継続的な拡張のための基礎を築くべきである。最近提出された荘厳な塔の設計図は、そのような施設を収容し、同時に[ShowLocationName('moscow')]の街並みを美しくするだろう。"
 flavor_mos.103.a: "野心にふさわしいものだ。"
 flavor_mos.103.tt1: "最上階は[james_bruce.GetName]のために設計され、星空を望む天文台が設置される"
 flavor_mos.103.b: "そのような贅沢は不要だ。"
 flavor_mos.103.c: "[target_location.GetRank.GetNameWithNoTooltip]の要求を満たさなければ。"
 flavor_mos.103.tt2: "2階には[ShowLocationName('moscow')]のための最先端の給水システムが設置される"
 flavor_mos.103.historical_info: "スハレフ塔は、ピョートル大帝がその前年に反旗を翻したストレリツィに勝利したことを記念して、17世紀後半に建設された。塔は1934年にソ連当局に取り壊されるまで、兵舎、教育施設、インフラ、商人の倉庫など、長年にわたってさまざまな用途に使用された。"
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "元軍師にして傭兵の男が、[ROOT.GetCountry.GetAdjective]軍への入隊を希望している。[francois_le_fort.GetName]の功績は素晴らしいものの、指導者としての経験は不足している。にもかかわらず、[francois_le_fort.GetSheHe]は戦場において隊長職に就くことを望んでいる。この配属は、同様のキャリアを積んできた生え抜きの将軍たちには疎まれるだろう。"
 flavor_mos.104.a: "ルールは破るためにある。"
 flavor_mos.104.tt2: "[francois_le_fort.GetNameWithNoTooltip]は、貴賤を問わず大衆を楽しませる天性の才があり、役に立つかもしれない"
 flavor_mos.104.b: "馬鹿げた案だ。"
 flavor_mos.104.historical_info: "フランソワ・ルフォールは外交官として、また将軍としてピョートル大帝に仕え、ロシアのアゾフ海への経路を確保するための作戦に参加した。彼はピョートル大帝の親友となり、「愚者と道化師の教会会議」の結成に尽力した。また、ピョートル大帝の摂政時代に開催された「遊戯連隊」と称される軍事ゲームの主催者であり、参加者でもあった。"
 flavor_mos.105.title: "遊戯連隊"
 flavor_mos.105.desc_common1: "[target_character.GetName]は幼少期、戦争とミニチュア兵士の遊戯に没頭した。この経験により、戦略と部隊配置に優れた適性を示している。"
 flavor_mos.105.desc_common2: "玩具の代わりに本物の兵士を使った模擬戦を組織し、若い後継者が戦略を学べるような、複雑な場面を演出することを提案した。"
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$こうした軍事への関心は、軍事戦略家である[patrick_gordon.GetName]の目を引いた。そして彼は、$flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$こうした軍事への関心は、軍事戦略家であり親しい友でもある[patrick_gordon.GetName]の目を引いた。そして彼は、$flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$こうした軍事への関心は、軍事戦略家であり親しい友でもある[patrick_gordon.GetName]と[francois_le_fort.GetName]の目を引いた。そして彼は、$flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "ゲームを始めよう。"
 training_with_gordon: "[patrick_gordon.GetName]との訓練により[mil_short|e][ability|e]が#G 10#!上昇する"
 training_with_le_fort: "[francois_le_fort.GetName]との訓練により[mil_short|e][ability|e]が#G 10#!上昇する"
 flavor_mos.105.tt1: "[target_character.GetNameWithNoTooltip]のカリスマ性が、身分の低い主催者や参加者と親交を深める助けとなり、[ShowPopTypeName('nobles')]の怒りを買う"
 flavor_mos.105.tt2: "拡大する遊戯連隊を収容するための、特別兵舎が建設される"
 mos_toy_army_components: "遊戯連隊の構成員"
 STATIC_MODIFIER_NAME_friends_in_all_places: "各階級の友人たち"
 flavor_mos.105.b: "個別の指導で十分だ。"
 flavor_mos.105.historical_info: "ピョートル大帝は幼少期、玩具の兵士を収集し遊んでいた。そんな彼が考案した、本物の兵士や教官、ストレリツィの志願兵が参加する手の込んだゲームが実施された。幼少期から軍隊をテーマにした玩具に触れていたことが、彼が軍隊に入隊する決断に影響し、のちに皇帝としてロシア軍を近代化・強化する際に役立つことになる。"
 flavor_mos.106.title: "帝国親衛隊"
 flavor_mos.106.desc: "遊戯連隊によって実施された複雑かつリアルな戦争ゲームの結果、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]への揺るぎない忠誠心をもつ、戦闘に適した精鋭連隊が誕生した。この連隊は、異なる経歴や社会階級からの新兵の寄せ集めではあるものの、この矛盾は2つの中隊へと再編制することで解消できるだろう。第一の中隊は主に[ShowPopTypeName('nobles')]で構成され、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の保護を任務とし、第二の中隊は軍事作戦や戦争においてより攻撃的な役割を担わせるのだ。"
 flavor_mos.106.a: "準備は整った。"
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "[advance|e]「[ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')]」が利用可能になる"
 flavor_mos.106.b: "既成の秩序にとって余計なものだ。"
 flavor_mos.106.historical_info: "プレオブラジェンスキー連隊とセメノフスキー連隊は、ロシア帝国陸軍で最も権威のある精鋭部隊として、その歴史的重要性とロシア君主との密接な関係で知られている。これらの連隊は、軍機構全体の抜本的改革の一環としてピョートル大帝により編制され、ロシア革命で解散するまで君主制を守りつづけた。"
 flavor_mos.107.title: "高身長の政治家"
 flavor_mos.107.desc: "[ShowPolicyName('dop_law_governing_senate')]は、優秀で気骨のある有能な人物を求めて、国をつぶさに調べ上げている。有力な貴族にして総督である[tikhon_streshnev.GetName]が、政策立案者として政府に加わる時がやってきたのだ。[tikhon_streshnev.GetNameWithNoTooltip]は官僚主義に慣れ親しんでおり、[tikhon_streshnev.GetHisHer]の高すぎる背丈に目を瞑れば、完璧に溶け込むことが期待される。"
 flavor_mos.107.a: "彼を招こう。"
 flavor_mos.107.tt2: "[tikhon_streshnev.GetNameWithNoTooltip]の身長2メートル強という異常な高身長が、[target_character.GetName]の高身長との関連を感じさせ、[tikhon_streshnev.GetNameWithNoTooltip]が[target_character.GetHisHer]の実父であるという噂に拍車をかける"
 flavor_mos.107.b: "うどの大木は会議の邪魔だ。"
 flavor_mos.107.historical_info: "ティホン・ストレシュネフは、新設された元老院の最初の議員のひとりであり、ラズリャードヌィ・プリカースの長を短期間務め、軍を率いた。彼は王室と親しく、若きピョートル1世の指導者としての役割を果たし、大きな影響力を得た。当時としては珍しく背が高く、この特徴はピョートルと共通していたため、のちにツァーリの実父ではないかと噂された。"
 flavor_mos.108.title: "後継者の離反"
 flavor_mos.108.desc: "[ROOT.GetCountry.GetName]でおこなわれている軍、政府、社会への大々的な改革に関して、[target_heir.GetName]と[target_ruler.GetName]のあいだには明確な意見の相違がある。前者はこれらの変化に抵抗し、伝統的な[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の価値観にこだわっているのだ。意見の相違を解決できず、孤立を感じた[target_heir.GetNameWithNoTooltip]は、父親の改革の影響から逃れようと、[target_country.GetName]に避難先を求めた。"
 flavor_mos.108.a: "[target_heir.GetHimHer]をすぐに捕まえろ。"
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip]が水面下で徹底的な調査を受け、不可解な死を遂げる可能性がある"
 flavor_mos.108.b: "譲歩を申し出よう。"
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip]が帰国と引き換えに、政策の若干の転換を提案される"
 flavor_mos.108.c: "諜報員を使い、我々の資産を取り戻せ。"
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip]がその不在に気づかれる前に帰国させられる"
 flavor_mos.108.d: "愚か者から相続権を奪え。"
 flavor_mos.108.historical_info: "ピョートル大帝の息子であるアレクセイ・ペトロヴィチは、ロシアの西欧化に対する考え方の違いから父とは険悪だった。宗教的かつ保守的な価値観に重点を置いたアレクセイの伝統的な教育は、より近代的な父のアプローチとは対照的だった。この対立によって、彼は神聖ローマ帝国に亡命しようとしたものの、すぐさま捕縛されてロシアに連れ戻されて公開裁判にかけられた。その後まもなく、アレクセイは謎の死を遂げる。"
 flavor_mos.109.title: "カマーモア"
 flavor_mos.109.desc: "[GetCountry('TUR').GetLongName]の大使から、遠い[ShowAreaName('northern_ethiopia_area')]出身の少年という、風変わりな贈り物を受け取った。かつて奴隷として働いていたこの[abram_petrovich.GetName]は解放され、我々の文化を学んで将来[ROOT.GetCountry.GetName]に軍人、あるいは付き人として仕えるため、宮廷で育てられることになった。[abram_petrovich.GetNameWithNoTooltip]は高い知性を示しているものの、基本的な教育を受けていないため、まずは読み書きを教えるのが賢明ではないだろうか。"
 flavor_mos.109.a: "この少年には教育を施すべきだ。"
 flavor_mos.109.tt1: "[abram_petrovich.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_mos.109.tt2: "[abram_petrovich.GetNameWithNoTooltip]が[GetCountry('FRA').GetName]で利用可能な最高の教育機関に入学する"
 flavor_mos.109.tt3: "[abram_petrovich.GetNameWithNoTooltip]が[target_location.GetName]にある初期の大学に入学する"
 flavor_mos.109.tt4: "奴隷への優遇措置に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が反対する"
 flavor_mos.109.b: "大した見返りもなく、金の無駄だ。"
 flavor_mos.109.historical_info: "カマーモア（Kammermohr）とは歴史的に、肌の色が黒い宮廷使用人を指す。ヨーロッパの君主はアフリカ出身の使用人をもつのが慣例で、宮廷の威信を示す風変わりな象徴として利用されていた。なかでもオスマン帝国からロシアに贈られたアブラム・ペトロヴィチは、ピョートル大帝の教子（godson）として育てられ、国外で一流の教育を受けた。彼はのちに高度な技術をもつ軍事技術者となって帰国し、ロシア陸軍に配属される。"
 flavor_mos.110.title: "神童の帰還"
 flavor_mos.110.desc: "学問を修めた[abram_petrovich.GetName]が、軍事工学の豊富な知識を携えて[ROOT.GetCountry.GetName]に戻った。我々は[abram_petrovich.GetHisHer]の才能を活用するため、指導者の立場か、あるいは政府機関の重要な職員という、最善の地位を与えなければならない。"
 flavor_mos.110.a: "分かち合うことは幸福だ。"
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip]が軍隊の技師兼数学者となる"
 STATIC_MODIFIER_NAME_fortress_forger: "要塞の補強者"
 flavor_mos.110.b: "真の愛国者は最後まで戦う。"
 STATIC_MODIFIER_NAME_gannibal: "ガンニバル"
 flavor_mos.110.c: "政府の優れた整備士にしよう。"
 flavor_mos.110.d: "もはや興味はない。"
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を喜ばせるために追放される"
 flavor_mos.110.historical_info: "アブラム・ペトロヴィチはフランスでの留学を終えてロシアに戻った。彼の名づけ親であるピョートル大帝はその後まもなく他界し、新しい摂政はアブラムを快く思わずシベリアに追放した。後年、彼は卓越した技術力のおかげで赦免され、ロシア全土にいくつもの要塞を建設する仕事を任された。その後の治世で彼は再び頭角を現し、ついにはロシア軍の主任技師に任命された。"
 flavor_mos.111.title: "ペトロパヴロフスク要塞"
 flavor_mos.111.desc: "ウサギ島（Hare Island）は、[ShowAreaName('eastern_baltic_sea')]とラドガ湖を結ぶ戦略的な水路であるネヴァ川の入り口を守る要衝である。[ShowLocationName('neva')]に最新鋭の城塞を建設してこの地域の勢力を拡大し、壮大な大都市の礎を築こう。"
 flavor_mos.111.a: "最も適した場所だ。"
 mos_st_peter_and_paul_construction: "首座使徒ペトル・パウェル大聖堂の建設"
 flavor_mos.111.tt1: "[abram_petrovich.GetName]の技術的知識が建設プロセスを合理化し、壮大なプロジェクトの総コストを削減する"
 flavor_mos.111.b: "故郷は心のある場所なのだ。"
 flavor_mos.111.historical_info: "ペトロパブロフスク要塞はサンクトペテルブルク最古の建造物で、ピョートル大帝がスウェーデンとの大北方戦争の際に軍事拠点として築いた。そこには首座使徒ペトル・パウェル大聖堂があり、多くのロシア皇族が埋葬されている。サンクトペテルブルクの街は、わずか20年足らずで城塞都市から広大な首都へと発展していった。"
 flavor_mos.112.title: "総合建築家"
 flavor_mos.112.desc: "建築分野において大いに活躍する、景観の造成者にしてバロック建築家でもある[jean_baptiste_le_blond.GetName]が、地方当局の要請で最近[ShowLocationName('neva')]にやってきた。もとは[ShowLocationName('paris')]出身の[jean_baptiste_le_blond.GetHisHer]は、#italic ル・ノートル#!から教えを受けた経験もあり、[target_location.GetRank.GetName]を近代的な都市にして文化の中心地へと変えるという、秘めたる野望に値する人物と言える。"
 flavor_mos.112.a: "迅速に建設しなければ。"
 flavor_mos.112.a.custom: "都市の迅速な建設のため、[ShowRegionName('russian_region')]全域から[ShowPopTypeName('peasants')]を強制徴集する必要が生じる"
 flavor_mos.112.tt2: "移動の自由が制限されることに[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が不満を抱く"
 flavor_mos.112.tt3: "都市のインフラとデザインの概要を示す配置計画が立案され、将来の首都に不可欠な事前建設活動が開始される"
 flavor_mos.112.tt4: "徴集された[ShowPopTypeName('peasants')]の多くが、過酷な労働条件のせいで死亡する"
 flavor_mos.112.b: "この狂気を終わりにしよう。"
 flavor_mos.112.historical_info: "ジャン＝バティスト・アレクサンドル・ル・ブロンはフランスの建築家であり、新しく建設された首都サンクトペテルブルクにいくつかの記念碑を設計したことで知られる。彼はロシアにフランス・バロック建築を導入する上で重要な役割を果たした。サンクトペテルブルクの街並みや全体的なデザインも、ル・ブロンの貢献によるものだと言われている。"
 flavor_mos.113.title: "西方への玄関口"
 flavor_mos.113.desc: "[target_location.GetRank.GetName]の[ShowLocationName('neva')]は、いくつかの利点を享受している。主要な交易路へ繋がっていると同時に、ネヴァ川の湿地帯は天然の要害でもあり、ヨーロッパに近いため文化交流も促進される。これらの強みを生かすためには、行政の中心地を移転することが不可欠である。これは、さらなる投資を促すだけでなく、[ROOT.GetCountry.GetName]が大陸に対する影響力をもつ強大な国である、というイメージを固める戦略にもつながっていく。"
 flavor_mos.113.a: "新たな始まりだ。"
 st_petersburg: "サンクトペテルブルク"
 flavor_mos.113.tt1: "[ShowLocationName('neva')]が[target_root_country.GetName]の首都に指定されると、複数のイベントが発生する可能性がある"
 flavor_mos.113.b: "思慮不足で見当違いな計画だ。"
 flavor_mos.113.tt2: "いくらかの[pops|e]が[ShowLocationName('neva')]を離れ、[capital.GetName]の豊かな牧草地へ向かう"
 flavor_mos.113.historical_info: "ピョートル大帝の時代の1703年、バルト海への経路を確保したいという思惑から設立されたサンクトペテルブルクは、陸に閉ざされたモスクワとは異なり、年間を通して利用できる港となる場所へ首都を移転することを目指していた。この決定は、西洋化と近代化というピョートル大帝の広範な目標の一部でもあった。都市の建設は、湿地帯や厳しい気象条件などの大きな困難に直面し、建設には農奴や捕虜を含む強制労働が用いられた。"
 flavor_mos.114.title: "頂きの妻"
 flavor_mos.114.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝の継続は最も重要であり、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が妻をめとれば、その見込みは大幅に増すだろう。最近、適格な女性の調査がおこなわれ、高潔な[ShowDynastyName('naryshkin_dynasty')]家の[natalya_naryshkina.GetName]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の目に留まった。[natalya_naryshkina.GetSheHe|U]は出産適齢期かつ独身であり、偉大な息子を産むことが予想される。しかし一族は伝統を破り、[natalya_naryshkina.GetNameWithNoTooltip]の理想主義的な育ちに合うよう、より自由な生活様式を与えよと要求している。"
 flavor_mos.114.a: "そうしよう！"
 STATIC_MODIFIER_NAME_great: "大帝"
 flavor_mos.114.tt1: "[natalya_naryshkina.GetNameWithNoTooltip]が[character|e]として追加され、[peter_the_great.GetName]が生まれる"
 flavor_mos.114.tt2: "[natalya_naryshkina.GetNameWithNoTooltip]の率直な性格に[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を表明する"
 flavor_mos.114.b: "少数派の意見など無意味だ。"
 flavor_mos.114.c: "結婚は必要ない。"
 flavor_mos.114.historical_info: "ナタリヤ・ナルイシキナはピョートル大帝の母で、ツァーリの最初の妻の死後にツァーリと結婚した。一族は、ナタリヤがツァーリの気を引くために黒魔術を使ったと主張し、結婚を阻止しようとしたが、短期間の調査のあとでその主張は退けられた。ナタリヤは西欧自由主義のもとで育てられ、夫に何度も嘆願して、演劇への参加や教会での公演など、当時の女性には珍しい自由を認めさせた。また、彼女はロシアの宮廷に西洋の習慣を取り入れようとした。"
 flavor_mos.115.title: "[james_bruce.GetNameWithNoTooltip]の観察"
 flavor_mos.115.desc: "[ShowAreaName('scottish_lowlands_area')]出身で、1647年以降の詳細な記録が残る由緒正しき家系をもつ[james_bruce.GetName]は、剣と筆の両方を使いこなし、特に砲術の分野で素晴らしい学歴と現場経験を誇る。この才能を雇うことで、優れた業績と文筆力を活用することができるはずだ。[james_bruce.GetHeShe]は任命された分野が行政や学問の追求であろうと、軍事的な追求あろうと、間違いなく貢献してくれるだろう。"
 flavor_mos.115.a: "彼を宮廷に招こう。"
 flavor_mos.115.tt2: "[james_bruce.GetHisHer|U]の文学作品は、将来の知識機関の設立に有益な可能性がある"
 flavor_mos.115.b: "軍隊に置こう。"
 STATIC_MODIFIER_NAME_artillery_maestro: "砲術の匠"
 flavor_mos.115.tt3: "[james_bruce.GetSheHe|U]が軍に採用され、大砲の配備と利用を強化する"
 flavor_mos.115.c: "疑わしい血筋だ。"
 flavor_mos.115.historical_info: "ジェームズ・ブルースは、砲兵将校としてオスマン帝国との軍事作戦に何度か参加した。彼は当時のロシアで最も教養のあった人物のひとりと考えられており、のちに科学アカデミーに寄稿した数冊の著作によって天文学や科学の分野に貢献した。スハレフ塔にロシア初の天文台を開設したことでも知られ、錬金術や魔術の実践者としても知られる。"
