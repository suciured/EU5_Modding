l_japanese:
 flavor_tim.1.title: "[target_timur.GetNameWithNoTooltip]の死"
 flavor_tim.1.desc.common: "目覚ましい台頭を遂げ、戦争と鉄拳支配の生涯を送った[target_timur.GetName]がついに逝去した。[ShowDynastyName('borjigin_dynasty')]王朝の傍系出身だった[target_timur.GetNameWithNoTooltip]は、その強靭な意志と軍事的手腕によって、$genghis_khan_name$と肩を並べるほどの遺産を築き上げた。"
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nたとえ二度と、[target_timur.GetNameWithNoTooltip]が我らの輝かしき軍隊を率いて戦場へ赴くことがなくとも、その精神と燃えるような心は我々のなかに永遠に生きつづけるだろう。"
 flavor_tim.1.a: "[target_timur.GetHerHis|U]の遺産が色褪せることはない！"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\n[target_timur.GetNameWithNoTooltip]の暴虐からついに解放されたいま、我々はその死によって生じた権力の空白を利用できるかもしれない。"
 flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip]が正統な後継者だ！"
 flavor_tim.2.b: "彼らの分裂が長く続かんことを。"
 flavor_tim.3.title: "[target_heir.GetNameWithNoTooltip]の天文台"
 flavor_tim.3.desc: "我らが輝かしき[target_heir.GetName]は、つねに探求心旺盛な人物だった。[target_heir.GetNameWithNoTooltip]の科学への傾倒は、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣を説得し、[target_heir.GetHerHim]に[target_location.GetName]の統治を任せることになった。いまや[target_heir.GetNameWithNoTooltip]は壮大な天文台の建設を望み、それによって[target_location.GetRank.GetName]を世界の天文学の中心地にしようとしている。"
 flavor_tim.3.a: "ぜひ建設しよう！"
 flavor_tim.3.b: "そんな愚かなことに割く時間も金もない！"
 flavor_tim.3.historical_info: "ティムールの孫であるウルグ・ベクは、16歳でサマルカンドの総督となった。10代のころから科学に強い関心を抱き、都市を知の中心地に変えようと志した。彼はマドラサを建てたあとに天文台も建設し、どちらも現在まで存続している。ウルグ・ベクの天文台はイスラム世界中で名声を博し、そこでの観測を通して、当時用いられていたプトレマイオスの発見にいくつかの誤りを発見した。彼はまた、コペルニクスよりも正確に回帰年の長さを算出し、地球の自転軸の傾きを計算することにも成功した。"
 flavor_tim.4.title: "[target_artist.GetNameWithNoTooltip]の[target_country.GetNameWithNoTooltip]への使節団"
 flavor_tim.4.desc: "わが国の著名な人物である[target_artist.GetName]が、[target_country.GetName]への使節として自らを任命するよう[ROOT.GetCountry.GetGovernment.GetCourtTitle]に申し出てきた。[target_artist.GetSheHe|U]によれば、この異国の地から学ぶべきことは多く、この使節団の任務は[target_artist.GetHerHim]が両国間の関係や交流に関する詳細な年代記と、他国の正確な描写を記録する機会になるという。"
 flavor_tim.4.a: "[target_country.GetNameWithNoTooltip]に[target_artist.GetHerHim]を送れ。"
 flavor_tim.4.b: "そのような使節団は不要だ。"
 flavor_tim.4.historical_info: "アブド・アッラッザーク・サマルカンディーは、1440年代にコーリコード（カリカット）へ派遣されたティムール朝の使節団の一員で、現地で見聞きしたことをすべて詳細に記録した。この年代記には、コーリコード市内や古代都市ヴィジャヤナガルの生活と出来事に関する詳細な描写のほか、そこでおこなわれていた商業や出入りする商船に関する記録が含まれている。彼の著作は、15世紀当時のこの地域の社会文化を知るうえで貴重な資料となっている。"
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "[target_country.GetLongName]は千年にわたる文化遺産の継承者であり、[ShowContinentName('asia')]全域の注目を集めてきた。わが国の文化的な地位を高めるためには、彼らとの関係維持が不可欠だ。そのため、[target_artist.GetName]は最近[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対し、[target_country.GetCapital.GetName]への使節団として自身の派遣を申し出た。[target_artist.GetHerHis|U]による旅の記録や[target_country.GetNameWithNoTooltip]での生活の描写は、わが国の評価を高めるとともに、現地での[target_artist.GetHerHis]の発見から多くを学ぶことができるだろう。"
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "ギヤースッディーン・ナッカーシュは、1420年代に永楽帝の宮廷へ派遣されたティムール朝の使節団の一員。彼の日記と著作には、当時の都や宮廷での生活が詳細に記述されており、宮廷の儀式や司法制度を垣間見ることができる。また、当時の中国の物流、交通、外交制度に関する情報も多く、多数のペルシア語およびトルコ語訳を通じて当時のイスラム世界で極めて高い人気を博した。"
 flavor_tim.6.title: "跛者の[target_timur.GetNameWithNoTooltip]"
 flavor_tim.6.desc: "[target_timur.GetName]はどうやら、まだ若気の至りを完全には捨てきれないようだ。彼は若いころのように、志を同じくする仲間と集まっては略奪行為に及んでいる。しかし、最近の一件で地元の羊飼いから羊を盗もうとしたところを発見され、矢を2本受けて右足に重傷を負い、右手の指も2本失った。\n\n幸い命に別状はなかったものの、脚を不自由にしたこの傷に生涯悩まされた。そのため、足を引きずる様子から、すでに一部の人々は彼を「[target_timur.GetShortNameWithNoTooltip]・#italic ラング#!」、あるいは「跛者の[target_timur.GetShortNameWithNoTooltip]」と呼びはじめている。"
 flavor_tim.6.a: "この程度で彼の気性は収まらないだろう。"
 flavor_tim.7.title: "ザファルナーマ"
 flavor_tim.7.desc: "わが王朝が尊敬と称賛に値することは疑いようがない。そのため、その歴史と起源を知りたがる者も多く、それを明らかにすることは我々にとっても大きな利益となるだろう。そんな折、我々の芸術家のひとりである[target_artist.GetName]が、我々の偉大な創始者の物語を綴る書物『#italic ザファルナーマ#!（勝利の書）』を著す提案を持ちかけてきた。熟練の学者である[target_artist.GetSheHe]ならば、間違いなく前例のない芸術作品を創り上げるだろうが、当然ながら相応の報酬も求めてくるはずだ。"
 flavor_tim.7.a: "素晴らしい考えだ。"
 flavor_tim.7.b: "ただの金の無駄だろう。"
 flavor_tim.7.historical_info: "ティムール朝の創始者として、ティムールの生涯と権力の拡大は大きな関心を集めた。ニザム・アル＝ディーン・シャーミーがティムールの最初の年代記および伝記を著し、それがのちにシャラフ・アル＝ディーン・アリー・ヤズディによるもうひとつの伝記の礎となった。この伝記は、いまでも偉大なる征服者の生涯を記した最良の史料のひとつである。"
 flavor_tim.8.title: "[target_character.GetShortNameWithNoTooltip]の台頭"
 flavor_tim.8.desc: "[target_character.GetName]は、かつて栄光を誇った[GetCountry('MGE').GetLongName]の再興を願う軍事の天才である。忠誠を誓う兵士たちとともに、[target_character.GetNameWithNoTooltip]は[target_location.GetName]およびその周辺地域を掌握し、[target_country.GetLongName]を築いた。"
 flavor_tim.8.a: "言語道断！ なんと不当なことか！"
 flavor_tim.8.a.at: "[target_location.GetName]の周囲の全[location|e]が解放され、[target_country.GetName]の一部になる"
 flavor_tim.8.a.bt: "[target_country.GetName]を解放せよ。"
 flavor_tim.8.b: "[target_character.GetHerHis]の今後を注意深く見守ろう。"
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\n我々には、[target_character.GetHerHis]の覇道に従いその軍門に下るという選択肢がある。しかしそれは、我らの自治権を犠牲にすることを意味する。あるいは[target_character.GetHerHim]に抵抗することもできるだろうが、それは間違いなく戦争への道につながるだろう。"
 flavor_tim.81.a: "[target_country.GetFlavorRank]のために戦う！"
 flavor_tim.81.b: "[target_character.GetHerHim]と戦うのは必要なときだけだ。"
 flavor_tim.9.title: "[ShowCultureGroupNameWithNoTooltip('iranian_group')]人との統合"
 flavor_tim.9.desc: "かつて[target_character.GetName]が征服した土地は広大で豊かだった。[target_character.GetSheHe|U]は征服者としては優れた存在でありながら、統治者としての能力には乏しかった。現在、我々の権力基盤の多くが[ShowCultureGroupName('iranian_group')]人のなかにあることから、統治体制の転換をおこなうべき時なのかもしれない。[target_character2.GetName]は[ROOT.GetCountry.GetFlavorRank]をより官僚主義的国家へと再構築する計画を進めており、そのなかで自身の子孫を総督に任命し、統治の経験を積ませようとしている。さらに、これは[ShowCultureGroupNameWithNoTooltip('iranian_group')]行政との統合を必要とすることから、[ROOT.GetCountry.GetCulture.GetName]のエリート層の動揺を招くかもしれない。"
 flavor_tim.9.historical_info: "ティムール帝国が全盛期を迎えたとき、イランの大部分はその支配下にあった。にもかかわらず、ティムールの法律はかつてその地域を治めていた君主たちの$sharia$よりも、モンゴル諸国のものに近かった。シャー・ルフが帝国の統治者となったとき、彼は行政に劇的な改革を加え、よりイスラム国家に近い体制へと移行した。この改革には、モンゴル式の裁判所よりも$sharia$を用いる法廷に権限を与える変更も含まれていた。"
 flavor_tim.9.a: "我らは征服ではなく、統治が目的なのだ。"
 flavor_tim.9.b: "古き伝統を捨て去ることはしない。"
 timurid_renaissance_historical_info: "ティムールの征服により、彼が略奪した多くの都市から職人たちが流入した。これらの職人はすべて帝国の宮廷であるサマルカンドに送られ、そこでモンゴルの芸術に触れた。こうしてさまざまな職人たちの思想が交わり、やがてイラン各地でティムール朝ルネサンスへとつながっていった。"
 flavor_tim.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]のルネサンス"
 flavor_tim.10.desc: "[ShowReligionGroupAdjective('muslim')]の黄金時代は過去の栄光となったものの、多くの統治者たちは独自の芸術の発展を止めてはいない。そのひとりが[target_character.GetName]であり、[target_character.GetSheHe|U]の[ROOT.GetCountry.GetFlavorRank]はいま文化的再興の時を迎えている。[target_character.GetSheHe|U]はこの新たな運動をさらに推し進めることを望んでおり、[ROOT.GetCountry.GetFlavorRank]じゅうから職人を集めようとしている。"
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "これを後援しよう。"
 flavor_tim.10.b: "放っておいても花開くだろう。"
 flavor_tim.10.c: "我々は征服者としての役割を貫くべきだ。"
 flavor_tim.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]建築の誕生"
 flavor_tim.11.desc: "わが国が[ROOT.GetCountry.GetAdjective]のルネサンスへの支援を増加したことにより、[ROOT.GetCountry.GetFlavorRank]内に新たな建築様式が生まれた。職人たちの多様な文化が融合したこの様式は、[ShowReligionGroupAdjective('muslim')]世界全体における主たる建築様式として存在感を示している。"
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "[target_location.GetNameWithNoTooltip]にこの新たな様式を体験してもらおう。"
 flavor_tim.11.b: "自分たちの建物に使わせておけ。"
 flavor_tim.11.c: "[target_character.GetNameWithNoTooltip]がこの新たな様式を先導するのだ！"
 flavor_tim.12.title: "$tamerlane_chess$の発展"
 flavor_tim.12.desc: "征服地や近隣諸国でのチェスの人気を受けて、[target_character.GetName]はそのさらに複雑な亜種を考案した。この亜種では基本的な構成だけでなく、駒の種類や初期配置にも変更が加えられている。これは早くもわが国の宮廷で流行しており、通常のチェスよりも複雑かつ面白いと評されている。"
 flavor_tim.12.historical_info: "タメルラン・チェスは、より複雑かつ戦略的なチェスの亜種。「男性型」、「女性型」、「第三の配置」の3種類の初期配置があり、通常のチェスには存在しない宰相、象、攻城兵器などの駒が登場する。この変則チェスはティムールの時代にイランで広く遊ばれるようになった。現代では多くの資料が失われているものの、その大まかな遊び方についてはいまも記録が残っている。"
 flavor_tim.12.a: "少し遊ぶ程度なら許可しよう。"
 flavor_tim.12.b: "この素晴らしいチェスを大いに楽しめ！"
 flavor_tim.13.title: "[ShowPolicyNameWithNoTooltip('mongol_law_policy')]の廃止"
 flavor_tim.13.desc: "[ROOT.GetCountry.GetName]における主要な法である[ShowPolicyName('mongol_law_policy')]は、我らが現在の[ROOT.GetCountry.GetFlavorRank]を征服するうえで大いに役立ってきた。しかし、征服した土地に本格的に定住するにあたり、より適切な法を求める声が高まっている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣は、古い慣習法ではなく宗教法に基づいて民を治めるべきであり、よって[ShowPolicyName('sharia_law_policy')]を導入せよと求めている。"
 flavor_tim.13.historical_info: "ティムール治世下のティムール帝国には$sharia$とモンゴル法の両方が存在していたが、行政を支配していたのは後者だった。その機密性と恣意的な法は専制的な統治を助長したため、1411年にシャー・ルフは帝国の各地域に存在していたヤーグ裁判所を廃止し、代わりに$sharia$に基づくものに置き換えた。"
 flavor_tim.13.a: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')]を導入しよう。"
 flavor_tim.13.b: "[ShowPolicyNameWithNoTooltip('mongol_law_policy')]が最善だ。"
 flavor_tim.14.title: "[target_region.GetNameWithNoTooltip]の真珠"
 flavor_tim.14.desc: "[target_location.GetName]は[target_character.GetName]の多大な関心を引いており、多くの者が[target_location.GetRank.GetName]に文化的ルネサンスの訪れを信じるようになった。なかにはこの地を「[target_region.GetName]の真珠」と呼ぶ者もおり、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣たちも、[ROOT.GetCountry.GetCapital.GetName]以上に首都にふさわしい土地と考えている。いまこそ[target_location.GetNameWithNoTooltip]へと遷都する時なのかもしれない。"
 flavor_tim.14.historical_info: "ヘラートはかつての栄光を失っていたが、ティムールの息子たちはこの都市を帝国の中心として再び栄えさせることを望んだ。この計画を主導した中心人物のひとりが末弟のシャー・ルフであり、彼はこの地域の統治を任せられると自身の相談役たちとともに、強力な王室の後援、積極的な建設事業、そして製造業や交易の促進を通じて、この地を新たな高みへと押し上げることに力を注いだ。"
 flavor_tim.14.a: "[target_location.GetNameWithNoTooltip]で新たな生活を始めよう。"
 flavor_tim.14.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]を放棄するわけにはいかない。"
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_tim.15.desc: "[target_character.GetName]は統治の全盛期に、非常に風変わりな恋人と出会った。[target_character2.GetSheHe]の名は[target_character2.GetName]といい、[target_character2.GetDynasty.GetName]王朝の一員として極めて優れた行政能力を発揮している。もしかすると、[target_character.GetNameWithNoTooltip]にとっては最良の伴侶かもしれない。"
 flavor_tim.15.historical_info: "シャー・ルフの妻ガウハール・シャードは、彼の治世において真の統治者とみなされていた。ペルシアの文化と言語をティムール朝の主要な要素として高めた彼女は、イランにおける文化的ルネサンスを主導した。夫が病床に臥した際は代わりに帝国を統治したものの、その判断はやがて息子の反乱、そしてティムール朝の解体へとつながってしまった。"
 flavor_tim.15.a: "[target_character.GetNameWithNoTooltip]の完璧な伴侶だ！"
 flavor_tim.15.b: "なぜ田舎[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]などと結婚する？"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.16.desc: "[ROOT.GetCountry.GetName]に芸術と科学の時代が到来し、多くの偉大な人物が我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に集まりつつある。そのような人物のひとりが、著名な天文学者にして数学者の[target_character.GetName]であり、目下[ROOT.GetCountry.GetFlavorRank]で職を求めている。[target_character.GetSheHe]は幾何学の技術に秀でており、どれほど複雑な問題でも解決できるだろう。"
 flavor_tim.16.a: "[target_character.GetHerHim]を雇おう。"
 flavor_tim.16.b: "口約束だけでいい。"
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "[target_character.GetName]の死に国中が悲嘆に暮れている。そしてその葬儀のため、多くの人々が[target_location.GetName]へと集まった。[ROOT.GetCountry.GetName]の創設者として、[target_character2.GetName]は[target_character.GetName]の偉業を称え、[ROOT.GetCountry.GetGovernment.GetRulerTitle]にふさわしい墓を建てることを望んでいる。「$gur_e_amir$」と称されるこの墓は、[target_region.GetName]において最も壮大な墳墓となるよう設計された。"
 flavor_tim.17.a: "[target_character.GetNameWithNoTooltip]の功績を称えよう。"
 flavor_tim.17.b: "そのような大きな墓は必要ない。"
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.18.desc: "[ROOT.GetCountry.GetName]じゅうに[ShowLanguageName('karluk_language')]の影響が広がるなかで、新たな詩人や哲学者たちが[ROOT.GetCountry.GetGovernment.GetCourtTitle]へと集ってきている。そのなかのひとりが、著名な[ShowReligiousSchoolName('hanafi_school')]の学者にして神秘主義者、作家、画家でもある[target_character.GetName]だ。[target_character.GetSheHe]は[target_character2.GetName]に謁見し、給金を得て[ROOT.GetCountry.GetFlavorRank]に仕えたいと望んでいる。"
 flavor_tim.18.historical_info: "ティムール朝を統治したシャー・ルフの全盛期、宮廷や民衆のあいだで主に用いられた言語はペルシア語とチャガタイ語のふたつだった。シャー・ルフはエリート層の意向を顧みずペルシア文化を厚遇したが、同時にチャガタイ文学も隆盛を極めた。この文学を代表する人物のひとりがミール・アリー・シール・ナヴァーイーであり、チャガタイ語で作品を著した彼は、スレイマン大帝からムガル帝国のバーブルに至るまでの多くの人物に影響を及ぼした。"
 flavor_tim.18.a: "[target_character.GetHerHim]の仕官を許そう。"
 flavor_tim.18.b: "これ以上の学者は必要ない。"
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "[target_location.GetName]の住民は[ROOT.GetCountry.GetFlavorRank]からの支援を欠いており、この事実が[target_character.GetName]の目を引いた。[target_character.GetSheHe|U]は著名な建築家である[target_character2.GetName]に、[target_character.GetNameWithNoTooltip]の名を冠した「$goharshad_mosque$」と呼ばれる新たなモスクを建立させることを望んでいる。"
 flavor_tim.19.a: "このモスクを建築しよう。"
 flavor_tim.19.b: "[ROOT.GetCountry.GetFlavorRank]を支配するのは[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip]だ。"
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級に生まれた[target_character.GetName]が、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]で頭角を現してきた。[target_character.GetSheHe]はすでに[target_character2.GetName]と[ROOT.GetCountry.GetFlavorRank]全体の歴史に関する知識の深さを示しており、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の歴史家として[ROOT.GetCountry.GetFlavorRank]のすべてを記録する職位を求めている。"
 flavor_tim.20.a: "わが国の歴史を記録する絶好の機会だ。"
 flavor_tim.20.b: "作家などいなくとも、わが国の遺産は記憶される。"
 flavor_tim.1000.title: "問題児"
 flavor_tim.1000.desc: "[target_father.GetName]は長年にわたり[ROOT.GetCountry.GetGovernment.GetCourtTitle]の重要な人物だったが、その息子である[target_timur.GetName]は、すでに多くの者から厄介者とみなされている。そのあまりにも落ち着きのない振る舞いが、厳しい批判の的となっているのだ。\n\n最近では、[target_location.GetName]を訪れた際に夜闇に紛れて父親の監視の目を逃れ、現地の悪漢とつるんで羊を盗もうとした。残念ながら[target_timur.GetNameWithNoTooltip]は現場で捕まってしまい、多くの者がこの件で彼に見切りをつけた。"
 flavor_tim.1000.a: "厳しく罰しろ。"
 flavor_tim.1000.b: "彼は略奪者の道を学んでいるのだ。"
 flavor_tim.1000.c: "よくあることだ。羊飼いに補償を渡しておけ。"
 flavor_tim.1001.title: "落ち着いた[target_timur.GetNameWithNoTooltip]"
 flavor_tim.1001.desc: "叱責を受けたあと、[target_timur.GetName]は幾分落ち着いた様子を見せている。彼は節度の大切さを学び、今後はごろつきのような行為に手を染めることはないだろう。代わりに、将来のために有益なその他の学問を修めようとしている。"
 flavor_tim.1001.a: "節度が重要なのだ。"
 flavor_tim.1001.b: "教訓を学びさえすればいい。"
 flavor_tim.1002.title: "[target_timur.GetNameWithNoTooltip]の反乱"
 flavor_tim.1002.desc: "[target_timur.GetName]に分別を教えようとする我々の努力は、まるで実を結ばなかった。むしろ逆効果だったようで、彼は以前にも増して厚顔無恥な人物になっている。その常軌を逸した行動はますます頻繁かつ大胆になり、もはや厄介者どころではなく、非常に迷惑極まる人物となってしまった。"
 flavor_tim.1002.a: "もう限界だ！"
 flavor_tim.1002.b: "我々にできることはない。"
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip]の続く不品行"
 flavor_tim.1003.desc: "[target_timur.GetName]の激しい気性を抑えようとするあらゆる試みは徒労に終わり、彼はいかなる批判や苦情にも相変わらず動じていない。夜襲や無法な振る舞いの噂はあらゆる場所で聞かれるようになり、その存在に対する不安が人々に広がっている。"
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "ただの無作法な子供だ。"
 flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip]、マナーを学ぶ"
 flavor_tim.1004.desc: "[target_timur.GetName]がついに荒くれた日々を過去のものにし、学問的な追求へ人生を捧げるようになった。彼はかつてのおこないで迷惑を被った[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣たちへの謝罪も済ませ、同輩からの評価を取り戻しつつある。"
 flavor_tim.1004.a: "ようやく平和が訪れた。"
 flavor_tim_1100_shared: "[target_character.GetNameWithNoTooltip]の台頭"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "フルーフィー運動は[ROOT.GetCountry.GetName]において著しい発展を遂げ、新たな宗教勢力として台頭してきている。これを率いる[target_character.GetName]は、自らを[target_character.GetReligion.GetGodName]の化身であり、審判の日にはマハディとして顕現すると主張している。これはまったくの狂言ではあるものの、[target_character.GetHerHim]を処刑すれば反乱につながるおそれもある。"
 flavor_tim.1100.a: "[target_character.GetSheHe|U]は放っておけ。"
 flavor_tim.1100.b: "[target_character.GetHerHim]を即刻追放しろ！"
 flavor_tim.1100.c: "たとえ反乱の火種になろうとも、危険は放置できない。"
 tim_banish_character_tt: "[target_character.GetName]を[target_country.GetName]へ追放する"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "[target_country2.GetName]を追放された[target_character.GetName]が、現在[ROOT.GetCountry.GetName]に庇護を求めている。[target_character.GetSheHe]は自らを[target_character.GetReligion.GetGod.GetName]の化身であると主張しており、その信奉者たちは[target_character.GetSheHe]の赴く先々に付き従っている。"
 flavor_tim.1101.a: "[target_character.GetSheHe|U]を歓迎しよう。"
 flavor_tim.1101.b: "[target_character.GetHerHim]を即刻追放しろ！"
 flavor_tim.1101.c: "[target_character.GetHerHim]を処刑しろ。"
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "[target_character.GetName]の影響力が増したことにより、わが国民の多くがフルーフィー運動に加わるようになっている。それはまるで潮流のごとく、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの者の不安を掻き立てている。そしていま、[target_character.GetNameWithNoTooltip]とその信奉者たちは首都の目前に迫り、[target_character2.GetNameWithNoTooltip]の辞任を求めている。"
 flavor_tim.1102.a: "かかってくるがいい！"
 flavor_tim.1102.b: "新たなリーダーシップが必要かもしれない。"
