l_japanese:
 flavor_kor.1.title: "モンゴルによる支配"
 flavor_kor.1.desc: "1231年という恐ろしい年に、モンゴルは[ROOT.GetCountry.GetAdjective]国民との39年にわたる戦いを始めた。年を追うごとに、[ROOT.GetCountry.GetNameWithNoTooltip]の資源と人員は侵略者を抑えきれなくなり、わが愛する[ROOT.GetCountry.GetFlavorRank]は滅び、[GetCountry('CHI').GetLongName]朝の従属国となった。\n\nそれ以来、わが政府の要職には[GetCountry('MGE').GetAdjective]人貴族が就くようになり、彼らに政治や政策を操られ、「[ShowGovernmentReformName('son_in_law_rule')]」を強いられている。\n\nしかし、どんな帝国も永遠に続くことはない。時は[GetCountry('CHI').GetNameWithNoTooltip]にも厳しく、避けようのない滅亡が迫っている。とはいえ、我々の内側から糸を引く者たちを排除しないかぎり、[GetCountry('MGE').GetAdjectiveWithNoTooltip]のくびきから解放されることはないだろう。"
 flavor_kor.1.a: "やつらの野蛮な支配から自由になってみせる！"
 kor_hostile_attitude: "相互敵対姿勢"
 flavor_kor.1.b: "モンゴルの導きを失ってしまったらどうなる？"
 kor_friendly_attitude: "相互肯定姿勢"
 flavor_kor.1.a.at: "#R わが宮廷に[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身の[ShowCultureName('mongolian_culture')]人[character|e]がいるあいだ、政府を制限して資源を失わせる[events|e]が定期的に発生する#!"
 flavor_kor.1.a.tt: "わが国は[GetCountry('CHI').GetName]に敵対的な姿勢をとり、お互いに対する評価が[ShowBiasValue('kor_hostile_attitude')|0]低下する。国内から[THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身の[ShowCultureName('mongolian_culture')]人[characters|e]をすべて追放すれば、[ShowGovernmentReformName('son_in_law_rule')]を取り除けるようになる"
 flavor_kor.1.b.tt: "わが国は[GetCountry('CHI').GetName]を支持する姿勢をとり、お互いに対する評価が[ShowBiasValue('kor_friendly_attitude')|0]上昇する。[ShowCultureName('mongolian_culture')]系[THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の要求を満たせば、両国の関係を強化できるようになる"
 flavor_kor.1.a.TIP: "[character_interactions|e]「[ShowCharacterInteractionName('banish_character')]」で[GetCountry('CHI').GetNameWithNoTooltip]の支持者を追放できる"
 flavor_kor.2.title: "モンゴル系貴族の要求"
 flavor_kor.2.desc: "要職は[ShowCultureName('mongolian_culture')]系貴族で占められ、国家の資源はその手中にある……"
 flavor_kor.2.desc.demand: "[target_country.GetName]の代表者である[target_character.GetName]が、主君の名のもとに、わが国に対して新たな要求を突きつけてきた。"
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$その要求とは、[target_country.GetGovernment.GetRulerTitle]の目標を支援するため、わが国が保有する金を差し出せというものだ。"
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$その要求とは、わが国の極めて貴重な工芸品を差し出せというものだ。[target_country.GetAdjectiveWithNoTooltip]は己の威信を高めるために、これらの工芸品を利用しようとしている。"
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$その要求とは、[target_country.GetAdjectiveWithNoTooltip]宮廷にわが国の外交官たちを差し出せというものだ。"
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$その要求とは、有力者たちを[target_country.GetNameWithNoTooltip][target_country.GetGovernment.GetRulerTitle]に仕えさせよというものだ。無論、わが国に忠実な者たちは、この命令に不快感を露わにするだろう。"
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$その要求とは、公の場で我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]に[target_country.GetGovernment.GetRuler.GetName]への恭順の意を示させるため、[target_country.GetCapital.GetName]へ赴くことを求めるという屈辱的なものだった。"
 flavor_kor.2.a: "[target_country.GetGovernment.GetRulerTitle]の意のままに。"
 flavor_kor.2.b: "モンゴルに屈するつもりはない！"
 flavor_kor.3.title: "新たな[ShowCultureNameWithNoTooltip('mongolian_culture')]系貴族の到着"
 flavor_kor.3.desc: "[target_country.GetName]の宮廷は、再びわが政府を監視するために、[mongol_aristocrat.GetName]という名の貴族を[ROOT.GetCountry.GetCapital.GetName]に派遣した。"
 flavor_kor.3.a: "わが宮廷に歓迎せよ。"
 flavor_kor.3.b: "[target_country.GetGovernment.GetRulerTitle]の密偵はお断りだ。"
 flavor_kor.4.title: "破られたモンゴルのくびき"
 flavor_kor.4.desc: "[ShowCultureName('mongolian_culture')]による[ROOT.GetCountry.GetName]支配のくびきを受けること1世紀、ついにわが国は自由を取り戻した！ もはや草原の征服者たちは[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の宮廷で発言権をもたず、わが国の文化と政府は再び栄華を極めている！\n\n無論、中国の行く末はいまだ定まらず、[target_character.GetName]が我々をいかなる未来へ導くのかもわからない。だがいまは、独立国家としての自由を存分に謳歌しよう！"
 flavor_kor.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip]万歳！"
 flavor_kor.5.title: "モンゴルとの関係強化"
 flavor_kor.5.desc: "我々が[target_country.GetAdjective]の玉座に従い、それを支えてきたことで、[ShowCultureName('mongolian_culture')]の支配者と民の双方から信頼と恩恵を得た。好むと好まざるとにかかわらず、いまや[ROOT.GetCountry.GetName]と[target_country.GetNameWithNoTooltip]の運命は切り離しがたいものとなっている。"
 flavor_kor.5.a: "この忠誠が報われんことを。"
 kor_upgrade_son_in_law: "「[ShowGovernmentReformName('son_in_law_rule')]」が強化され、いくつかのペナルティが削除されて新たな恩恵が追加される。"
 has_upgraded_son_in_law: "[event|e]「$flavor_kor.5.title$」によって「[ShowGovernmentReformName('son_in_law_rule')]」が強化された。"
 not_has_upgraded_son_in_law: "[event|e]「$flavor_kor.5.title$」で「[ShowGovernmentReformName('son_in_law_rule')]」を強化していない。"
 flavor_kor.6.title: "[target_country.GetNameWithNoTooltip]の[target_character.GetNameWithNoTooltip]"
 flavor_kor.6.desc: "[from_country.GetName]の[target_character.GetDaughterSon][target_character.GetName]は、[target_country.GetName]を支配するに至った。故国[from_country.GetAdjectiveWithNoTooltip]との繋がりをもつ[target_character.GetName]は、わが[from_country.GetFlavorRank]の安泰に強い思いと関心を抱いている。その出自を思い起こさせ、天朝からの大いなる施しを求めるべきである。"
 flavor_kor.6.historical_info: "高麗の幸州（現在の高陽）で生まれた幸州奇氏の娘。彼女（奇氏）はその美貌と才知で元の皇帝トゴン・テムルを魅了し、周囲の反対にもかかわらずその側室となった。宮中の権力争いを巧みに乗り越え、トゴン・テムルが統治から退くと影響力が拡大し、息子を後継者の地位に据えた。しかし、この行動は高麗と元のあいだに緊張を生じさせ、息子の後継を巡る争いは高麗の安定を脅かした。\n\n権力闘争が激化するなか、高麗の恭愍王が元との関係を断ち切ると、奇氏はそれに対する報復をおこなった。元の内乱に乗じて、奇氏は正皇后の地位に上りつめるが、1368年に元が滅亡すると都を去った。つかのま皇后としての地位を手にしたものの、トゴン・テムルの死後、奇氏がいつどこで死去したのかは記録には残っていない。"
 flavor_kor.6.a: "そのように取り図ろう！"
 flavor_kor.6.b: "[target_country.GetGovernment.GetRulerTitle]の支援など必要ない。"
 flavor_kor.7.title: "[from_country.GetNameWithNoTooltip]からの要請"
 flavor_kor.7.desc: "[target_character.GetName]は[target_country.GetName]の支配者となったが、依然としてわが大[target_country.GetFlavorRank]の州[from_country.GetFlavorRank][from_country.GetName]の[target_character.GetDaughterSon]である。そのため、[target_country.GetNameWithNoTooltip]で新たに権力を握ったにもかかわらず、[from_country.GetAdjectiveWithNoTooltip]との結びつきはいまなお強い。\n\n[from_country.GetGovernment.GetRuler.GetName]は[from_country.GetNameWithNoTooltip]を支援するための施しを求めている。"
 flavor_kor.7.a: "金は[from_country.GetNameWithNoTooltip]に十分役立つだろう。"
 flavor_kor.7.a.tt: "[from_country.GetName]が[gold|e]を得る"
 flavor_kor.7.b: "わが国の貴重な工芸品を贈ってやろう。"
 flavor_kor.7.b.tt: "[from_country.GetName]が[prestige|e]を得る"
 flavor_kor.7.zzz: "施しなど必要ない。"
 flavor_kor.8.title: "[target_country.GetGovernment.GetRulerTitle]からの施し"
 flavor_kor.8.desc: "気高き[target_country.GetGovernment.GetRulerTitle]、[target_country.GetGovernment.GetRulerOrRegent.GetShortName]からの賜り物だ！"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$我らが宮廷に、莫大な量の金が詰め込まれた箱が届いた。これにより、[from_country.GetName]の金庫は今後十年間、決して底をつくことはないだろう。"
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$中国の都から我らが宮廷に、貴重で魅力あふれる工芸品が届けられた。このような名高い品々が手元にあれば、わが国の威信も大いに高まるだろう。"
 flavor_kor.8.a: "[from_country.GetNameWithNoTooltip]の真の[target_country.GetGovernment.GetRuler.GetDaughterSon]、[target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip]を称えよ！"
 flavor_kor.9.title: "[target_country.GetGovernment.GetRulerTitle]、申し出を却下！"
 flavor_kor.9.desc: "ついに[target_country.GetCapital.GetName]からの報せが宮廷に届いた。[target_country.GetGovernment.GetRuler.GetName]は祖国への贈り物も支援も一切拒み、[from_country.GetAdjective]の血を完全に断ち切る意志を示した。"
 flavor_kor.9.a: "祖国を裏切る恥ずべき行為だ……"
 flavor_kor.10.title: "待望の機会"
 flavor_kor.10.desc: "またしても運が我々に味方した！ 将軍のひとりが密かに策を巡らせ、[GetCountry('SSG').GetAdjective]宮廷内に内通者を得たという。\n\n[GetCountry('CHI').GetName]の官僚どもが動き出す前に、いまこそ迅速かつ決定的な一撃を加え、奪われた北方の地を奪還するのだ！"
 flavor_kor.10.a: "全軍、集結せよ！"
 flavor_kor.10.b: "いいや、こちらから攻撃する気はない。"
 flavor_kor.11.title: "北方の地、奪還"
 flavor_kor.11.desc: "ついに長きにわたる屈辱の日々が終わった。卑劣な[GetCountry('SSG').GetName]の侵略者どもは打ち払われ、北方の[ShowProvinceDefinitionName('hwaju_province')]州は再び[GetCountry('KOR').GetName]の旗のもとに戻った。\n\nいまこそ祝いの時だ！ 首都において、強大なわが軍の華麗なる行進をおこなおう。この歴史的瞬間を祝い、国民たちに英雄の勇姿を見せつけようではないか。"
 flavor_kor.11.a: "素晴らしい！"
 flavor_kor.12.title: "黒色火薬の作り方"
 flavor_kor.12.desc: "#italic ドカーン！#! 宮廷の者たちは、[choe_scope.GetName]の迫力ある実演に驚嘆した。[GetCountry('CHI').GetAdjective]の外交官が披露した華やかな花火に触発されたある男は、[target_country.GetAdjective]の海賊による執拗な襲撃に苦しむわが軍を強化すべく、黒色火薬の製法を解き明かすことを自らに課した。\n\nそして、知恵を巡らせ、幾度もの試行錯誤のすえに、ついに原材料から黒色火薬を作り出すことに成功する。こうして、[GetCountry('CHI').GetNameWithNoTooltip]で最も秘匿されてきた技術のひとつが、わが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の手に渡ったのである。"
 flavor_kor.12.a: "素晴らしい！ 研究資金を出し、工房を建ててやろう。"
 flavor_kor.12.b: "[GetCountry('CHI').GetNameWithNoTooltip]の信頼を裏切るわけにはいかない。こやつを追放しろ。"
 flavor_kor.13.title: "儒教の普及"
 flavor_kor.13.desc: "[ShowReligionName('mahayana')]は何世紀にもわたり、[ROOT.GetCountry.GetName]の国教として道徳の指針でありつづけてきた。その影響力と地位は宗教の枠を超え、[ShowReligionGroupName('buddhist')]はひとつの制度として確立されていた。そして、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは[ROOT.GetCountry.GetFlavorRank]内で強大な権力を握り、広大な土地を支配していたのである。\n\nしかし、モンゴルの侵攻による[ROOT.GetCountry.GetNameWithNoTooltip]の陥落を機に、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の地位は失墜し、旧来の貴族が取って代わった。こうして[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級が形成されると同時に、古代中国の文献への関心が高まり、孔子の教えも広く受け入れられるようになった。儒学の思想が国中に広がるいま、我々の信仰や慣例は劇的な変革の時を迎えようとしている……"
 flavor_kor.13.a: "状況の行方を見届けるとしよう……"
 flavor_kor.13.a.tt: "#Y 儒教#!関連の[events|e]がより多く発生するようになる"
 flavor_kor.14.title: "宋明理学の台頭"
 flavor_kor.14.desc: "宋明理学派と呼ばれる新たな勢力の台頭により、[ROOT.GetCountry.GetLongName]の政治的安定が揺らいでいる。地方出身の学者たちからなるこの学派は、これまで国を治めてきた保守的な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]層には属さず、その卓越した才能を[ROOT.GetCountry.GetGovernment.GetRulerTitle]に認められて政界に登用された。しかし、改革的な思想を掲げる彼らと、土地や官職をめぐる[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]層との対立が激化し、政治の派閥争いはいっそう熾烈を極めている。"
 flavor_kor.14.a: "行く手には波乱が待ち受ける……"
 flavor_kor.14.a.tt: "以下をアンロックする：\n- #Y $age_2_renaissance$#!\nの[advances|e]「[ShowAdvanceName('confucian_academy_advance')]」 - [ShowEstatePrivilegeName('petty_bureaucracy')]と[ShowEstatePrivilegeName('scholar_officials')]の[estate_privileges|e]\n- [ShowLawName('bureaucracy_law')][law|e]の[policy|e]「[ShowLawName('imperial_examination_law')]」"
 has_neo_confucianism_tt: "イベント「#Y 宋明理学の台頭#!」が発生した"
 flavor_kor.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の政変"
 flavor_kor.15.desc: "[old_ruler.GetName]の政権は民の不満を招いているようだ。[ROOT.GetCountry.GetName]国民は[ROOT.GetCountry.GetGovernment.GetRulerTitle]を退け、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の双方から支持を集める有望な将軍、[target_character.GetName]を求めている。\n\nそして今日、ついに[target_character.GetShortNameWithNoTooltip]が動いた。自ら軍を率い、[old_ruler.GetShortNameWithNoTooltip]に対するクーデターを決行したのである。"
 flavor_kor.15.a: "古き王朝の終焉だ。"
 flavor_kor.15.b: "裏切り者に勝たせてはならない！"
 flavor_kor.15.b.tt: "州内の文化的結束が#Y 75.0%#!以上の[location|e]のすべての[ShowPopTypeName('nobles')]に、以下のエフェクトが発生する："
 joseon_pretender: "李の僭称軍"
 joseon_pretender_scope: "李の僭称軍"
 flavor_kor.16.title: "経国大典"
 flavor_kor.16.desc: "[ROOT.GetCountry.GetName]の法律は、「経済六典」という壮大な法典に集約されている。これらの法規はいまも国政に適用可能だが、時代の変化とともにその古さが浮き彫りになっている。法典を新たに編纂し、時代遅れの法を改正することは国家の利益となり、民の生活をより良いものにするだろう。学者や官僚たちは、「経国大典」の編纂に向けて動き出している。しかし、この作業には莫大な費用がかかり、国家としての投資が不可欠となる。"
 flavor_kor.16.a: "編纂に投資しよう。"
 flavor_kor.16.b: "そんな余裕はない。"
 flavor_kor.17.title: "$samsa_system$"
 flavor_kor.17.desc: "$samsa_system_desc$これは数十年にわたり[ROOT.GetCountry.GetAdjective]の官僚機構を支配していた、旧い三省六部制に取って代わるものである。しかし、この改革を実施するためには、財政的および行政的な面で広範な政府介入が必要となるだろう。"
 flavor_kor.17.a: "官僚に必要な資源を提供せよ。"
 flavor_kor.17.b: "そんな余裕はない。"
 flavor_kor.18.title: "義兵"
 flavor_kor.18.desc: "[target_war.GetName]による荒廃に対して、[target_location.GetProvince.GetName]の市民は、いわゆる「#italic $flavor_kor.18.title$#!」をとして結集することを選んだ。この民兵のような部隊は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちで構成されており、祖国を守るためにいかなる対価も支払う覚悟がある。庶民たちが幾度となく国家のために結束して立ち上がるさまに、我々は称賛の念を抱かざるを得ない。[ROOT.GetCountry.GetName]は彼らの犠牲を決して忘れないだろう。"
 flavor_kor.18.a: "英雄、それが彼らだ。"
 flavor_kor.18.b: "わざわざご苦労なことだ。"
 flavor_kor.19.title: "[ShowGoodsNameWithNoTooltip('cotton')]の種泥棒"
 flavor_kor.19.desc: "わが国の使節のひとりである[target_character.GetName]が、[target_country.GetName]への外交任務より先ほど還した。それだけでも称賛に値するが、さらに素晴らしいことは、[ROOT.GetCountry.GetName]の気候により適応した新種の[ShowGoodsName('cotton')]を持ち帰ってきたことだ。[target_character.GetNameWithNoTooltip|U]は早くも故郷の[target_location.GetName]に種を蒔いたといい、我々もこの新種を国全体に広めることを検討すべきだろう。"
 flavor_kor.19.a: "この種を育てよう。"
 flavor_kor.19.b: "種は蒔かず、この使節を捕縛せよ！"
 flavor_kor.20.title: "派閥争い"
 flavor_kor.20.desc: "[ROOT.GetCountry.GetLongName]の新たに進む道を選択する時が来た。[new_ruler.GetName]は己の治世のあいだ、どの派閥を支持するだろうか？"
 flavor_kor.20.common_introduction: "現状では、[ROOT.GetCountry.GetGovernment.GetCourtTitle]で2つの派閥が勢力を争っており"
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$、一方は[ShowModifier('kor_support_sarim_modifier')]、もう一方は[ShowModifier('kor_support_hungu_modifier')]という。前者は宋明理学を熱心に支持する正統派の学者であり、後者は[ROOT.GetCountry.GetGovernment.GetAdjective]の勢力強化を強く支持することで団結している。"
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$、一方は[ShowModifier('kor_support_gwan_hak_modifier')]、もう一方は[ShowModifier('kor_support_jeol_eui_modifier')]という。前者は、革新性を見据えた効率的な官僚機構をもつ、確固たる地位にある学者たちの代表である。彼らはまた、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]と[ROOT.GetCountry.GetGovernment.GetRulerTitle]のあいだの調和を熱心に支持する者たちでもある。一方で後者の派閥は、既存の体制を支持する確かな[ShowSocietyDirectionName('traditionalist')]である。"
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "我々には我々の好みがある。"
 flavor_kor.20.b: "選択はすでになされている！"
 kor_until_ruler_death: "ほかの朝鮮派閥が選ばれるまでの時間"
 kor_faction_name_sarim: "士林派"
 kor_faction_name_hungu: "勲旧派"
 kor_faction_name_jeol_eui: "節義派"
 kor_faction_name_gwan_hak: "官学派"
 flavor_kor.21.title: "$kor_faction_name_jeol_eui$と$kor_faction_name_gwan_hak$の形成"
 flavor_kor.21.desc: "最近の[ROOT.GetCountry.GetGovernment.GetCourtTitle]の変化により、官僚たちのあいだでイデオロギー的方向性にならった分裂が引き起こされ、結果としてさらにふたつの異なる派閥が形成されることとなった。$kor_description_of_early_factions$"
 flavor_kor.21.a: "肝に銘じておこう。"
 flavor_kor.22.title: "$kor_faction_name_sarim$と$kor_faction_name_hungu$の形成"
 flavor_kor.22.desc: "最近の出来事により、[ShowModifier('kor_support_gwan_hak_modifier')]は崩壊した。もともとこの派閥に属していた者の多くは、[ShowModifier('kor_support_hungu_modifier')]を結成するために離脱した。この新しい派閥は$kor_faction_name_gwan_hak$の理念を受け継ぎつつも、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威に強く焦点を当てるものとなっている。残る$kor_faction_name_gwan_hak$の者たちは、変革を経て新たに[ShowModifier('kor_support_sarim_modifier')]となった、かつての[ShowModifier('kor_support_jeol_eui_modifier')]に加わった。"
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "南京"
 flavor_kor.23.desc: "[target_location.GetName]の[target_location.GetRank.GetName]は、かつてない成長の時代を迎えている。このような状況で、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部の廷臣は、首都を同地に移し、[target_location.GetRank.GetNameWithNoTooltip]を「$hanseong$」に改名することを提案している。しかし、[current_capital.GetName]に留まることも、相応の利点があることは言うまでもない。"
 flavor_kor.23.a: "恒久的に南京へ移転しよう。"
 flavor_kor.23.b: "[current_capital.GetNameWithNoTooltip]に留まる。"
 flavor_kor.24.title: "[target_country.GetNameWithNoTooltip]に対する軍事作戦"
 flavor_kor.24.desc: "渤海が滅亡して以来、旧[ShowCultureName('korean_culture')]北部の大部分は[ShowCultureGroupName('mongolian_group')]と[ShowCultureName('jurchen_culture')]の部族に蹂躙された。わが国はいまや枷を解かれ、領地拡大の新たな意志を抱いている。そのなかで、北方の山脈へ我々が進軍するうえで通過する[target_province.GetName]に領地をもつ、[target_country.GetName]との衝突は避けられないだろう。"
 flavor_kor.24.a: "ならば、やつらを駆逐しなくては！"
 flavor_kor.24.b: "そのような戦争は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の不幸につながるだけだ。"
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕える著名な芸術家のひとりが、最近また新たな詩を生み出した。[target_character.GetName]という名のこの人物は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えるなかで、数多くの素晴らしい作品を生み出してきた。[target_character.GetSheHe]は幼少期から天才的な才能を評価されていたが、[target_character.GetWomanMan]であるという事実が出世するための障壁となってきた。我々はこのような才能を無駄にしてはならない。"
 flavor_kor.25.a: "[target_character.GetHerHis]に後援を申し出よう。"
 flavor_kor.25.b: "興味深いが、資金を投じる価値はない。"
 flavor_kor.26.title: "大同法"
 flavor_kor.26.desc: "わが国の時代遅れの税制は、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に不釣り合いなほどの影響を及ぼし、労苦を強いてきた。これを改善するために、「[ShowGovernmentReformName('kor_daedongbeob')]」と称される税制改革が提案された。これは税制を改善し、徴収された税から国家がより多くの利益を得るための改革である。これにより[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]は、徴税登録簿から逃れるために土地を[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に売る必要がなくなる。"
 flavor_kor.26.historical_info: "李氏朝鮮の経済は17世紀には非常に悪化しており、領議政だった李元翼はこれを是正するため、それまで無視されていた税制改革を徐々に導入していった。世帯から徴収される貢納税は、耕地に対する統一税に置き換えられた。そして商品に対する課税は、意欲的な農民や卸売商人が余剰商品を製造・販売できるような分配高に制限された。その結果、農民の税金が下がり、国家の収入が増え、商業が盛んになった。"
 flavor_kor.26.a: "改革を実施しよう。"
 flavor_kor.26.b: "後日検討する。"
 flavor_kor.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の財政の未来"
 flavor_kor.27.desc: "わが国の閣僚たちの見解では、[ROOT.GetCountry.GetName]社会はより農業中心のものに移行しつつあるという。通貨として使用された「#italic 銀瓶#!」と呼ばれる銀製の壺も過去のものとなり、経済が崩壊するのを防ぐためには財政改革が必要である。現在、わが国の経済状況は[ShowPolicyName('kor_chinese_currency')]に支えられているが、これをさらに活用することができる。あるいは、独自の[ShowPolicyName('kor_metal_coinage')]を発行するほうが有益かもしれない。もしくは、より商業的に活性化することを期待して、「[ShowPolicyName('kor_jeohwa')]」という紙幣を刷るという、さらに別のアプローチをとることも可能だろう。仮にこれらが失敗に終わっても、[ShowPolicyName('kor_barter_economy')]も案外悪くないかもしれない。"
 flavor_kor.27.a: "[ShowPolicyNameWithNoTooltip('kor_metal_coinage')]を採用してみよう。"
 flavor_kor.27.b: "[ShowPolicyNameWithNoTooltip('kor_chinese_currency')]の輸入が必要かもしれない。"
 flavor_kor.27.c: "[ShowPolicyNameWithNoTooltip('kor_jeohwa')]を刷るのだ。"
 flavor_kor.27.d: "[ShowPolicyNameWithNoTooltip('kor_barter_economy')|U]もそう悪いことではない。"
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "[target_character.GetName]とその後継者たちの指針となるよう、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[ROOT.GetCountry.GetFlavorRank]で最も優秀な学者たちで構成される研究機関「[ShowModifier('kor_hall_of_worthies_modifier')]」を創設することを望んでいる。十分な資金があれば、わが国は科学と国政において大きな飛躍を遂げることができるだろう。"
 flavor_kor.28.a: "$flavor_kor.28.title$を創設せよ。"
 flavor_kor.28.b: "余計な支出の余裕はない。"
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "$china$の強大な国々は、過去の王朝に関する詳細な歴史を「実録」と題して作成・保管している。このような書物の作成により、その後の[GetInternationalOrganization('middle_kingdom').GetName]の統治者たちは、先人の失敗と成功を批判的に分析できる。我々にも、わが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の統治に関する情報を[ShowWorkOfArtTypeName('chronicle')]に記録するという選択肢がある。ただし隣国とは異なり、我々はこれに定期的な手入れをおこなうつもりだ。"
 flavor_kor.29.a: "この[ShowWorkOfArtTypeNameWithNoTooltip('chronicle')]に出資せよ。"
 flavor_kor.29.b: "我々にさらなる出費の余裕はない。"
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip]の落馬"
 flavor_kor.30.desc: "その日はいつもと変わらない一日だった。[target_character.GetName]は馬に鞍をつけて狩りに出かけ、いつものようにすべてが滞りなく進んでいたが、[ROOT.GetCountry.GetGovernment.GetAdjective]の馬が突然つまずき、[target_character.GetShortNameWithNoTooltip]はそれはそれは派手に地面に叩きつけられた。当然ながら、[target_character.GetShortNameWithNoTooltip]には廷臣たちや主席年代記編者が同行していた。この落馬がいかに恥ずべき醜態であっても、[target_work_of_art.GetName]に記録することが慣例である。しかし[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、この出来事を記録に残さないよう命じた。"
 flavor_kor.30.a: "「……しかし[target_character.GetNameWithNoTooltip]は、この出来事を記録に残さないよう命じた」……っと。"
 flavor_kor.30.b: "年代記編者に記録しないよう強制する！"
 flavor_kor.31.title: "成均館"
 flavor_kor.31.desc: "[ShowLawName('imperial_examination_law')]は新たな学生を必要としている。政府の役職の募集枠を満たすための機関を首都[target_location.GetName]に創設し、実力主義が輝き、最高の人材が選ばれる場としよう。"
 flavor_kor.31.a: "機関を設立せよ。"
 flavor_kor.31.b: "資金に余裕がない。"
 flavor_kor.32.title: "危険な反乱"
 flavor_kor.32.desc: "わが軍の将軍である[target_character.GetName]が、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の行動に深く失望し、自らの手で政権を掌握するために[ROOT.GetCountry.GetFlavorRank]に対する凶悪な反乱を決意した！ そしていま、[target_country.GetLongName]が[target_location.GetName]で我らに反旗を翻している。"
 flavor_kor.32.a: "忌々しい裏切り者どもめ！"
 kor_mutiny: "[target_character.GetName]が[target_country.GetName]で反乱を起こした。"
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "[ROOT.GetCountry.GetName]の初期の歴史は依然として多くの謎に包まれており、なんらかの対策を講じなければ、史実は一般知識から失われたままとなるだろう。これに対処するため、[target_character.GetName]は[ShowRegionName('korea_region')]の初期の歴史を編纂しはじめたが、完成にはさらなる資金が必要である。完成した[ShowWorkOfArtTypeName('chronicle')]は『$tongguk_tonggam$』と題される予定だ。"
 flavor_kor.33.a: "[target_character.GetShortNameWithNoTooltip]を支援しよう。"
 flavor_kor.33.b: "ほかの事柄に集中する。"
 flavor_kor.34.title: "三浦の乱"
 flavor_kor.34.desc: "我々は[ShowCultureGroupName('japanese_group')]の商人に対し、[ShowRegionName('korea_region')]の南部の港、特に[target_location.GetName]の[target_location.GetRank.GetName]で限られた交易をおこなうことを許可している。しかし、こうした慈悲にもかかわらず現地を訪れる商人たちは恩知らずで、我々の減税措置から排除されたことで武器を手に取った。幸いにも、この血なまぐさい暴動はわが軍によって鎮圧され、我々の[target_location.GetRank.GetNameWithNoTooltip]の支配は回復された。しかし、これにわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は満足せず、暴徒に対するより厳しい措置を講じるよう求めている。"
 flavor_kor.34.a: "[ShowCultureGroupNameWithNoTooltip('japanese_group')]の交易特権を制限する。"
 flavor_kor.34.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の不満を緩和する。"
 kor_japanese_riot: "壬辰倭乱"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で、『$kor_cloud_dream_of_nine$』と題された[ShowWorkOfArtTypeName('novel')]が広まりつつある。[ShowAdvanceName('kor_hangeul_alphabet')]で書かれたこの[ShowWorkOfArtTypeNameWithNoTooltip('novel')]は学者たちの評判となっており、その明かされていない作者は[target_character.GetName]ではないかと見る向きが多い（ただし本人は固く否定した）。これは確かに優れた作品だが、ハングル文字で幻想小説を書くという行為はあまり肯定的に見られないだろう。"
 flavor_kor.35.a: "実に素晴らしい！"
 flavor_kor.35.b: "実に嘆かわしい！ このような禁忌を犯してはならない。"
 flavor_kor.36.title: "司譯院"
 flavor_kor.36.desc: "我々は文化的同化を進めてきたものの、どの近隣諸国にとっても[ROOT.GetCountry.GetCulture.GetLanguage.GetName]は異質なままである。意志疎通ができないことから他国との外交は困難を極めており、自国と相手国の使節団には優れた通訳が同行しなければならない。これは非常に重要な問題であり、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]は外交および朝貢使節団を支援する通訳を養成する、ある種の専門機関が必要であると結論づけた。"
 flavor_kor.36.a: "[ShowModifierWithNoTooltip('kor_sayeogwon')]を設立せよ。"
 flavor_kor.36.b: "そのようなものは不要だ。"
 flavor_kor.37.title: "[ShowReligionGroupNameWithNoTooltip('buddhist')]批判"
 flavor_kor.37.desc: "[target_international_organization.GetName]と関係のあるわが国の学者のひとりが、このたび[ShowReligionGroupName('buddhist')]の教義に対するさまざまな論評を解説する大論文を発表した。この『佛氏雜辨（仏氏雑弁）』の発表は、[ROOT.GetCountry.GetAdjective]社会が徐々に[target_international_organization.GetNameWithNoTooltip]の信条へと傾きつつあることを確信させる転換点となるだろう。"
 flavor_kor.37.a: "この論文を広く奨励しよう。"
 flavor_kor.37.b: "この作品を非難する。"
 KOR_increase_favor_of_confucianism: "[target_international_organization.GetName]の$sect_favor$[international_organization_variable|e]が#g +5.0%#!増加する。"
 flavor_kor.38.title: "王子の乱"
 flavor_kor.38.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の継承は安泰とはほど遠い。[target_character2.GetName]は名目上は[ROOT.GetCountry.GetGovernment.GetHeirTitle]のままだが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の緊張は依然として高い。これは多くの大臣が、[target_character.GetName]がその親族以上に野心家と考えているためである。いまだ暴力行為には至っていないが、いまのうちに対策を講じなければ、両者が衝突することは確実である。"
 flavor_kor.38.a: "[target_character.GetShortNameWithNoTooltip]を支持しよう。"
 flavor_kor.38.b: "[ROOT.GetCountry.GetGovernment.GetHeirTitle]の[target_character2.GetNameWithNoTooltip]の側につこう。"
 flavor_kor.39.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]への奉仕"
 flavor_kor.39.desc: "過去数世紀の大部分にわたり、[ROOT.GetCountry.GetName]の先人たちは$china$の諸王朝の支配下で暮らしてきた。[GetInternationalOrganization('middle_kingdom').GetName]が保有する資源は膨大であり、あからさまな敵対行為は双方の利益を損なうため、これは理に適っている。服従は双方に利益をもたらしたが、わが国は屈辱的な立場に置かれ、[ShowCultureName('korean_culture')]文化を[ShowCultureGroupName('chinese_group')]文化に近づけることにもつながった。"
 flavor_kor.39.a: "この方針を本格的に受け入れよう。"
 flavor_kor.39.b: "我々はもはや$china$の影に隠れることはない。"
 flavor_kor.40.title: "私兵の禁止"
 flavor_kor.40.desc: "現状では、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身の軍人たちは、私兵を所有・管理する権利を有している。この事実は[ROOT.GetCountry.GetFlavorRank]にとって大きな危険をはらんでおり、将来的には反乱や内戦などの混乱につながる可能性がある。このような状況のため、[target_character.GetName]政府は[ShowSocietyDirectionName('centralization')]政策を推進し、[ShowEstatePrivilegeName('noble_armies')]を規制しなければならないと考えている。"
 flavor_kor.40.a: "規制を進めよ。"
 flavor_kor.40.b: "規制は控えるべきだ。"
 flavor_kor.41.title: "[ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')]への反発"
 flavor_kor.41.desc: "[ShowAdvanceName('kor_hangeul_alphabet')]の発明は、[ROOT.GetCountry.GetAdjective]社会の庶民に大きな利益をもたらした。[ROOT.GetCountry.GetNameWithNoTooltip]で「#italic ハンチャ#!」として知られる[ShowCultureGroupName('chinese_group')]文字とは異なり、この[ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')]は習得が容易で、[ROOT.GetCountry.GetFlavorRank]全域で識字率を向上させた。しかし、このような基礎技能の普及に抵抗がないわけではなく、主に上流[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちはこの新発明に反発している。"
 flavor_kor.41.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は無視しろ。"
 flavor_kor.41.b: "上流貴族たちをなだめよう。"
 flavor_kor.100.title: "[korRuler.GetNameWithNoTooltip]の北伐計画"
 flavor_kor.100.desc: "[korRuler.GetName]は[ShowCultureName('jurchen_culture')]族を懲罰するために北方遠征を実施する予定だ。これには膨大な準備と資金が必要であり、秘密裏におこなうことは不可能だろう。また、訓練の増加や改善、さらには要塞の強化を通じて、朝鮮國の防衛力を向上させるつもりだという。"
 flavor_kor.100.a: "戦争に備えよ。"
 flavor_kor.101.title: "最初の士禍"
 flavor_kor.101.desc: "[GetCurrentYear]年に献納（司諫院における正五品の官職）として仕官した宋明理学派の[target_character.GetName]は、元国史学者であり、政府高官や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級を批判するためにはいかなる手段も厭わない。対立する立場にある者たちは、[target_character.GetName]が手掛ける『#italic 成宗王年代記#!』の草稿に、反逆的な暗示がいくつも含まれていると主張している。彼らは[target_character.GetName]の即時処刑、ならびに宋明理学派の追放または処刑を求めている。"
 flavor_kor.101.a: "ただちに処刑せよ！"
 flavor_kor.101.b: "代わりに[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を粛清せよ！"
 flavor_kor.101.c: "政治の均衡を保たなくては。"
 flavor_kor.102.title: "二度目の士禍"
 flavor_kor.102.desc: "礼曹の判書（長官）である[target_character.GetName]が、宮廷の宴席で[ROOT.GetCountry.GetGovernment.GetRulerTitle]の衣に酒をこぼした。激しい派閥闘争と王権批判をから間もないこともあり、[target_character.GetNameWithNoTooltip]に敵対する者たちは、これをただちに反逆罪とみなした。彼らは[target_character.GetNameWithNoTooltip]だけでなく、複数の派閥にまたがる、その多くの支持者たちの粛清を求めている。確かに、これは王権に反抗する者たちを政府から一掃する絶好の機会ともいえる。"
 flavor_kor.102.a: "我々に反抗する者をすべて粛清せよ。"
 flavor_kor.102.b: "政治の均衡を保たなくては。"
 flavor_kor.103.title: "三度目の士禍"
 flavor_kor.103.desc: "[jo_gwang_jo.GetName]は、宋明理学派の改革者として、儒教の理念に基づいて政府を改革しようとしている。改革の初期段階では一定の成果を上げたものの、宋明理学派の優位を政府内で確立し、土地の没収によって[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を弱体化させた結果、反感を招いている。\n\n現在、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは[jo_gwang_jo.GetNameWithNoTooltip]を裏切り者とみなし、王位の簒奪を企んでいると主張している。また、改革が誤った方向に進んでおり、社会や国家の基盤を損なうものであるとの批判もある。一方で、[jo_gwang_jo.GetNameWithNoTooltip]は反対の声を無視し、改革を迅速に進めるべきだと主張している。我々はどちらの側に立つべきだろうか？"
 flavor_kor.103.a: "宋明理学派を粛清せよ！"
 flavor_kor.103.b: "改革はなんとしてでも続けるのだ！"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]"
 flavor_kor.104.desc: "軍の上層部で、[yi_sun_sin.GetName]の裁判が大きな注目を集めている。[yi_sun_sin.GetLastNameWithNoTooltip]は、任務放棄と職務怠慢の罪で投獄されて久しいが、度重なる拷問を受けてもなお、自らの罪を認めようとはしない。\n\nさらに、この[yi_sun_sin.GetWomanMan]は軍事に関する直感的な理解をもち、数々の異国からの襲撃を撃退した戦歴を誇っている。その自制心の高さと勇敢さは広く知られており、告発内容とは明らかに矛盾している。この裁判は、[yi_sun_sin.GetLastNameWithNoTooltip]を陥れようとする陰謀のように思える。\n\n[yi_sun_sin.GetHerHim]を一兵卒に降格させるという話もあるが、この[yi_sun_sin.GetWomanMan]の才能をそのような低い地位で無駄にするのは惜しい。"
 flavor_kor.104.a: "[yi_sun_sin.GetLastNameWithNoTooltip]をただちに将軍に復位させよ。"
 flavor_kor.104.b: "司法制度に干渉すべきではない。"
 flavor_kor.200.title: "詩うたいの指揮官"
 flavor_kor.200.desc: "宮中では、[ShowLocationName('gongju')]出身の才気あふれる若者についての噂が広まっている。宮女たちの話によれば、その若者は軍事指導者としても詩人としても卓越した才能をもち、地方の取るに足らない官職に就かせておくのは惜しいという。\n\nこの者を呼び寄せて、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に仕えさせるべきではないだろうか？"
 flavor_kor.200.a: "彼を宮廷に加えよう。"
 flavor_kor.200.b: "これ以上成り上がり者はいらない。"
 flavor_kor.201.title: "[ROOT.GetCountry.GetName]史"
 flavor_kor.201.desc: "[jong_seo.GetName]がある提案をもって宮廷に現れた。話を聞くと、我らが偉大なる[ROOT.GetCountry.GetLongName]の歴史を編纂するために、学者を集めたいという。学問への情熱あふれる彼が言うには、この編纂事業は未来の世代に益するだけでなく、我々の名声を高める機会でもあるそうだ。"
 flavor_kor.201.a: "編纂事業に資金を出そう。"
 flavor_kor.201.b: "無駄な書物に金を費やしたくない。"
