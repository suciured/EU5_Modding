l_japanese:
 flavor_oma.1.title: "権力闘争"
 flavor_oma.1.desc: "[ROOT.GetCountry.GetName]の不安定さが増すなかで、イマームは国家を敵に回し、[ROOT.GetCountry.GetGovernment.GetCourtTitle]と民衆に対するかつてのイマームと[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の権威を回復することを望んでいる。"
 flavor_oma.1.historical_info: "ナブハーニ朝は3世紀以上にわたって権力を保持したが、15世紀になると、選挙で選ばれたイマームによってその権威が疑問視されはじめた。この闘争は、王朝が国の支配権を失うまで続いた。"
 flavor_oma.1.a: "イマームに従う。"
 flavor_oma.1.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]がオマーンを支配するのだ！"
 flavor_oma_portugal_historical_info: "15世紀後半、ポルトガルの探検家たちが喜望峰を回ってインドに至る航路を発見した。海上交易路を守り、貿易の優位を確保するため、彼らはオマーンを侵略し、ソハールとマスカットを150年近く占領した。"
 flavor_oma.2.title: "ポルトガルの到来！"
 flavor_oma.2.desc: "[GetCountry('POR').GetName]の商人がわが国の海岸に到着した。彼らは[ShowLocationName('masqat')]を拠点とし、香辛料貿易の支配を強化するために、この地の支配をさらに強固なものにしようとしている。"
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "やつらと戦おう。"
 mam_por_confronted: "貿易をめぐる衝突"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_oma.3.title: "インド貿易の保護"
 flavor_oma.3.desc: "もし我々が$india$の米貿易を巡って競合する大国を出し抜きたいなら、わが海軍の拠点となる海洋前哨地を作らねばならない。その候補地となるのが[target_location.GetRank.GetName]の[target_location.GetName]であり、この地は[target_country.GetName]が保持している。我々はこの[target_location.GetRank.GetNameWithNoTooltip]に侵攻することも可能だが、こうした絶好の土地を確保するほかの手段もあるかもしれない。"
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "もっと前哨地が必要だ。"
 flavor_oma.3.b: "貿易できるのになぜ征服する？"
 flavor_oma.4.title: "[target_location.GetNameWithNoTooltip]の船大工"
 flavor_oma.4.desc: "[target_location.GetName]は、外国商人にとって主要な貿易拠点だった歴史がある。[target_character.GetName]はこの[target_location.GetRank.GetName]を、我々の船が建造され、海軍が[ShowSubContinentName('indian_ocean_sub_continent')]に向けて出航するための停泊地に変える計画を立てた。"
 flavor_oma.4.historical_info: "スールは古来から偉大な港であり、海峡は何千年ものあいだ、船にとって安全な停留地でありつづけた。ここにはオマーンの有名なダウ船造船所がある。17世紀半ばオマーンは貿易により繁栄し、再びこの船に頼るようになった。"
 flavor_oma.4.a: "ダウ船がいたるところを航海するようになる。"
 flavor_oma.4.b: "このためにあらゆる資源を注ぎ込もう。"
 flavor_oma.4.c: "ほかに専念すべきことがある。"
 flavor_oma.5.title: "[ShowRegionNameWithNoTooltip('swahili_coast_region')]の統治者"
 flavor_oma.5.desc: "わが国が[ShowLocationName('kilwa_kisiwani')]を征服し、[ShowRegionName('swahili_coast_region')]を確保したことで、この地域での支配力をより強固なものにすることができる。そのための最初の計画のひとつは、[ROOT.GetCountry.GetGovernment.GetCourtTitle]を[target_location.GetName]の[target_location.GetRank.GetName]に移すことである。"
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip]は[ShowLocationNameWithNoTooltip('kilwa_kisiwani')]に住まうべきだ。"
 flavor_oma.5.b: "我々は決して[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]を捨てない！"
 flavor_oma_forts_historical_info: "オマーンの乳香交易を守るため、彼らは国中に多くの要塞を築き、隊商が攻撃されないようにした。"
 flavor_oma.6.title: "[target_location.GetNameWithNoTooltip]の要塞"
 flavor_oma.6.desc: "[target_location.GetRank.GetName]は、[ShowLocationName('mirbat')]の[ShowGoodsName('incense')]生産地と[ShowRegionName('persia_region')]の海岸のあいだにあることから、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]にとって重要な中継地点となっている。この地から、[ShowContinentName('europe')]や[ShowContinentName('asia')]へと商品が送られるのだ。これまでの統治者は[target_location.GetRank.GetNameWithNoTooltip]を強化しようとしてきたが、いまやその責任は[target_character.GetName]とその[ROOT.GetCountry.GetGovernment.GetCourtTitle]に委ねられている。"
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "[target_location.GetRank.GetNameWithNoTooltip]を拡張し、この地域を強化せよ。"
 flavor_oma.6.b: "[target_location.GetRank.GetNameWithNoTooltip]を拡張するにとどめよう。"
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip]には支援は必要ない。"
 flavor_oma.7.title: "乳香交易の強化"
 flavor_oma.7.desc: "[target_location.GetName]の農場はわが国の[ShowGoodsName('incense')]取引に大いに役立ってきた。わが国の高品質な香が世界中で認められるにつれて、その需要もますます高まっている。この交易にさらに投資すれば、すぐに大きな利益を上げることができるだろう。"
 flavor_oma.7.a: "世界にさらに多くの香を販売しよう。"
 flavor_oma.7.b: "費用がかかりすぎる。"
 flavor_oma.8.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]艦隊の台頭"
 flavor_oma.8.desc: "[ShowRegionName('indian_ocean_region')]とその莫大な貿易量をめぐって、ますます多くの国が競い合うようになっている。わが国の港が他国の言いなりにならないよう、我々もこの競争に加わる必要がある。[target_location.GetName]の[ShowBuildingTypeName('dock')]を拡張し、[target_character2.GetName]に大規模な艦隊を計画させることで、我々は海を支配できるかもしれない。"
 flavor_oma.8.a: "海へ漕ぎ出せ！ 勇敢なる[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の船乗りたちよ！"
 flavor_oma.8.b: "代わりに[ROOT.GetCountry.GetAdjectiveWithNoTooltip]陸軍を拡張しよう。"
 flavor_oma_falaj_historical_info: "ファラジとは、ペルシア語に由来するカナートという名でよく知られる、水を地上に運ぶための地下用水路。主に中東と北アフリカで使用されている。オマーンはこの水路を使ってイズキからニズワまで水を運び、この都市を繁栄させた。"
 flavor_oma.9.title: "[target_location.GetNameWithNoTooltip]への水の供給"
 flavor_oma.9.desc: "[target_location.GetName]は海岸から遠く離れていることから、水の供給に関する問題が発生している。住民を助けるために古い地下水路である「[ShowBuildingTypeName('oma_falaj')]」を拡張するべきなのかもしれない。"
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "これまでの導水路では不十分だった。拡張しよう。"
 flavor_oma.9.b: "この[target_location.GetRank.GetNameWithNoTooltip]にはなんの問題もない。"
 flavor_oma.10.title: "[target_location.GetNameWithNoTooltip]の隆盛"
 flavor_oma.10.desc: "近年、[target_location.GetName]の[target_location.GetRank.GetName]は繁栄を極めており、乳香交易における地位も依然として重要なものとなっている。これを背景に、[target_character.GetName]はこの[target_location.GetRank.GetNameWithNoTooltip]を[ROOT.GetCountry.GetName]の至宝へと変える計画を立てた。居住区を拡張し、[ShowBuildingTypeName('oma_nizwa_fort')]を建設することで、[target_location.GetNameWithNoTooltip]は他国から決して侮られることのない都市となるだろう。"
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "[target_location.GetNameWithNoTooltip]をさらに補強しよう。"
 flavor_oma.10.b: "[target_location.GetRank.GetNameWithNoTooltip]のみを拡張せよ。"
 flavor_oma.10.c: "ここはすでに立派な[target_location.GetRank.GetNameWithNoTooltip]だ。"
 flavor_oma.11.title: "[ShowRegionNameWithNoTooltip('swahili_coast_region')]への移住"
 flavor_oma.11.desc: "我々が[ShowRegionName('swahili_coast_region')]を支配下に置こうとしていることから、[ShowAreaName('oman_area')]の多くの人々がすでに[target_location.GetName]とその周辺に定住する計画を立てている。この計画を後押しすることで、我々はこの地の人々をより簡単に支配できるかもしれない。"
 flavor_oma.11.a: "[ShowRegionNameWithNoTooltip('swahili_coast_region')]に[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の入植者を住まわせよう。"
 flavor_oma.11.b: "やる価値はない。"
 flavor_oma.12.title: "海賊海岸"
 flavor_oma.12.desc: "[ShowAreaName('oman_sea_zones_area')]は、徐々に私掠船の活動拠点となりつつある。$india$から[ShowContinentName('europe')]または[ShowContinentName('africa')]に向かう船は、富を狙う海賊の襲撃を受けている。わが国は海賊を撃退すべきか、それとも我々に仕えるように誘うべきだろうか？"
 flavor_oma.12.a: "海賊どもをわが国の港へ招こう。"
 flavor_oma.12.b: "海賊暮らしが[ROOT.GetCountry.GetNameWithNoTooltip]の暮らしだ！"
 flavor_oma.12.c: "わが国の海岸に海賊がいてはならない。"
 flavor_oma.13.title: "[target_location.GetNameWithNoTooltip]の城郭"
 flavor_oma.13.desc: "海岸に到着する前のわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の最後の中継地は、[target_location.GetName]の[target_location.GetRank.GetName]だ。この地にはすでに要塞が存在するが、そこを通る隊商を守るには十分ではない。おそらく[target_character.GetName]はこの[target_location.GetRank.GetNameWithNoTooltip]にさらに資金を提供できるだろう。"
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "この城郭が我々の権益を守ってくれる。"
 flavor_oma.13.b: "そうではなく、国境の強化に目を向けよう。"
 flavor_oma.14.title: "[target_location.GetNameWithNoTooltip]の強化"
 flavor_oma.14.desc: "[target_location.GetName]に存在したかつての対立国たちは失墜し、この[target_location.GetRank.GetName]は我々の支配下に置かれた。根強い不満はあるものの、この地は[ShowRegionName('persia_region')]とその湾の貿易には欠かせない港である。"
 flavor_oma.14.a: "この島は[ShowRegionNameWithNoTooltip('persia_region')]での貿易に重要な役割を果たすだろう。"
 flavor_oma.14.b: "代わりに[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]を発展させよう。"
 flavor_oma.15.title: "新たなイマーム"
 flavor_oma.15.desc: "[ROOT.GetCountry.GetName]がまたもや不安定になっている。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と[target_character.GetName]が権力闘争を続けており、そのなかで[target_character2.GetName]は[ShowGovernmentTypeName('theocracy')]の復活を目論んでいる。おそらく、[target_character2.GetName]を[ROOT.GetCountry.GetName]から追放することで事態には対処できるだろうが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の動揺を招くことは間違いない。"
 flavor_oma.15.a: "我々は[target_character2.GetNameWithNoTooltip]のもとでの新たな体制を支持する。"
 flavor_oma.15.b: "[target_character2.GetNameWithNoTooltip]を[target_character.GetNameWithNoTooltip]への陰謀を企てたかどで追放せよ。"
 flavor_oma.16.title: "海岸への移住"
 flavor_oma.16.desc: "わが国民が海岸から離れた[target_location.GetName]のような場所に住んでいるが、海洋の影響力を拡大する唯一の方法は、沿岸部に人口を増やすことである。[target_character.GetName]とその[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、すでにこのための計画を立てている。"
 flavor_oma.16.a: "沿岸地域への移住を始めよう。"
 flavor_oma.16.b: "真に支援が必要なのは内陸部だ。"
 flavor_oma.16.c: "そんな資金はない。"
 flavor_oma.17.title: "ファラジの拡張"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "[ShowBuildingTypeName('oma_falaj')]を使って[ShowLocationName('nizwa')]に水を供給する過去の取り組みは成功した。いまでは多くの住民が新しい水の供給に満足し、快適な生活を送っている。[target_character.GetName]はこの仕組みをほかの場所にも拡大する計画を立てているが、これには間違いなく多額の費用がかかる。"
 flavor_oma.17.a: "価値ある計画だ。"
 flavor_oma.17.b: "この計画だけで我々は破産してしまう。"
 flavor_oma.18.title: "外国への領土拡大"
 flavor_oma.18.desc: "強大な艦隊が構築され、我々の力がほかの列強に認められたことで、[target_character.GetName]と[ROOT.GetCountry.GetGovernment.GetCabinetTitle]は次に侵出する地域についての計画を立てている。$india$の[ShowGoodsName('pepper')]を確保すべきだという声が多く、それと同時に[ShowRegionName('swahili_coast_region')]の地を支配するほうが現実的だとの声もある。いずれにせよこの拡大で、歴史は[ROOT.GetCountry.GetName]をひとつの$rank_empire$として記憶するだろう。"
 flavor_oma.18.a: "他国と同様、わが国も無視できない大国となろう。"
