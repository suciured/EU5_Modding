l_japanese:
 flavor_nap.3.title: "[ShowLocationNameWithNoTooltip('naples')]でのルネサンス"
 flavor_nap.3.desc: "大都市[ShowLocationName('naples')]は、イタリアにおけるルネサンスの最重要拠点のひとつになりつつある。多くの聡明な人々を魅了し、街は新たな芸術家たちの交流の地となっているのだ。"
 flavor_nap.3.a: "文化の時代だ！"
 flavor_nap.3.b: "栄光の時代だ！"
 flavor_nap.4.title: "バロックの大都市"
 flavor_nap.4.desc: "17世紀の最初の数十年間は、[target_location.GetName]の歴史の黄金時代と称される時期だ。この都市は近代都市へと変貌を遂げ、周辺のすべての都市の模範となった。ここでは余暇や娯楽がますます充実し、洗練された都市となり、文化が活況を呈しているのだ。"
 flavor_nap.4.a: "唯一無二の都市だ……"
 flavor_nap.6.title: "[sold_country.GetNameWithNoTooltip]の運命"
 flavor_nap.6.desc: "数十年前、[sold_country.GetName]市民は[sold_country.GetFlavorRank]の統治を[robert_scope.GetName]に託した。しかし、いまとなっては彼らの存在は邪魔ものでしかなく、我々の[sold_country.GetFlavorRank]に対する主権は問題しかもたらさない。もしかすると、[target_country.GetName]にこの地を売却するべきなのかもしれない。"
 flavor_nap.6.historical_info: "14世紀初頭、プラートの都はフィレンツェ人の進出から身を守るため、アンジュー家のロベルト1世の支配下に置かれた。しかし、わずか数十年後の1351年、ロベルト1世の後継者ジョヴァンナ1世によってこの都はフィレンツェ共和国に売却されてしまう。"
 flavor_nap.6.a: "売却しろ。"
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip]はまだ役に立つだろう。"
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "[nap_from.GetName]から1人の使者がやってきた。我々の温かい歓迎のあと、使者は[sold_country.GetName]をそれほど高価ではない金額での売却を申し出た。繁栄する近隣の[sold_country.GetFlavorRank]を少額で手に入れられれば、わが国の影響力を拡大する絶好の機会となるだろう。"
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "取引を成立させよう。"
 flavor_nap.7.b: "彼らが売却を望んでいるなら、良くない取引なのだろう。"
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "ついに[target_country.GetName]からの返答が届いた。"
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$我々の厳かな申し出は、[target_country.GetAdjectiveWithNoTooltip][target_country.GetGovernment.GetCourtTitle]に多くの歓喜をもって迎えられたようだ。"
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$残念ながら、彼らは我々の名誉ある申し出を拒否した。さらに悪いことに、提案したわが国の使者は盛大に嘲笑されたという。"
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "彼らは報いを受けることになる！"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName]は多くの才能に恵まれた貴族である。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣たちは早くも[giambattista_della_porta_scope.GetHerHim]に注目しており、[giambattista_della_porta_scope.GetShortNameWithNoTooltip]を芸術家のひとりとして雇用することを提案した。"
 flavor_nap.9.historical_info: "ジャンバッティスタ・デッラ・ポルタは、16世紀後半に活躍した科学者。科学界のさまざまな事象を解説し、非常な人気を博した『自然魔術』という書物の著者でもある。暗号理論、人相学、科学技術への貢献でも知られる彼の活躍の場は科学のみにとどまらず、「コメディアエルディータ（喜劇）」に属する20以上の戯曲も執筆した。"
 flavor_nap.9.a: "[giambattista_della_porta_scope.GetHerHim]を雇おう！"
 flavor_nap.9.b: "提案は無視しろ。"
 flavor_nap.10.title: "『#italic 自然魔術#!』"
 flavor_nap.10.desc: "最近宮廷に雇用された芸術家の[target_character.GetName]が、名高い作品を生み出した。その書物『#italic $magia_naturalis$#!』は大きな人気を集めており、大量に印刷され、外国の言語にも翻訳される予定である。この書がこれほどまでに広まったことから、一般市民の科学に対する認識もまた高まっている。"
 flavor_nap.10.a: "まさに自然哲学と最先端科学の完成形だ。"
 flavor_nap.11.title: "フラティチェリ派への共感"
 flavor_nap.11.desc: "今日もまた、[the_pope.GetName]からの書簡が届いた。書簡は[target_character.GetName]に対し、異端であるフラティチェリ派への共感をやめるよう改めて促している。これまでの書簡では事態は改善されなかったが、今回こそ[ROOT.GetCountry.GetGovernment.GetRulerTitle]は心を入れ替えるだろう。"
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$争いの中心となっているのは、[GetCharacter('nap_sancha_aragon').GetName]の弟であり、フラティチェリの熱心な支持者の[brother_of_queen.GetName]である。"
 flavor_nap.11.historical_info: "アンジュー王ロベルト1世の統治下、ナポリ王国はフラティチェリ派にとって安全な避難所だった。ローマ教皇は1325年、1327年、1330年、1331年にロベルト1世に書簡を送ったが、いずれも国王にフラティチェリ派を投獄させたり、自由を制限させたりすることはできなかった。ナポリの廷臣のひとり、マヨルカのフィリップは、フラティチェリ派に公然と同調し、教皇庁を非難してさえいた。"
 flavor_nap.11.a: "書簡は無視しろ。"
 flavor_nap.11.b: "[the_pope.GetNameWithNoTooltip]がお望みならば、従おう。"
 nap_banned_fraticelli: "フラティチェリ派の禁止"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "フラティチェリ派への共感"
 flavor_nap.12.title: "#italic プレシディ領#!"
 flavor_nap.12.desc: "[target_location.GetName]と[target_location2.GetName]の沿岸地帯は、[ShowRegionName('italy_region')]における我々の覇権の、小さいながらも必要不可欠な要素である。いくつもの港町とエルバ島は、北方諸国の勢力を抑え、貿易商が遠く離れた場所で取引をおこなうための適切な港として機能しているのだ。"
 flavor_nap.12.historical_info: "スペインとの同君連合により、ナポリはシエーナ共和国に残された海岸沿いの狭い土地を所有することになり、その地はやがて「兵営国家」を意味する「$flavor_nap.12.title$」と称された。$flavor_nap.12.title$はフランス革命で割譲されるまで、1557年から1801年までナポリの支配下にあった。"
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "プレシディ領"
 flavor_nap.200.title: "[target_character.GetNameWithNoTooltip]の意志"
 flavor_nap.200.desc: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は高齢となったものの、不運なことに男子の世継ぎはすべて死に絶えてしまった。\n\n伝統に則れば、[ROOT.GetCountry.GetGovernment.GetHeir.GetName]の一族が次の[ROOT.GetCountry.GetGovernment.GetRulerTitle]となるはずだが、外国人に国を譲れば現地の貴族を激怒させ、[target_character.GetShortName]が生涯を費やして築いた安定が終わりを迎えるかもしれない。代わりに我々は、[alternative_heir.GetName]を検討するべきだろうか……？"
 flavor_nap.200.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に王位は譲らん。[alternative_heir.GetShortNameWithNoTooltip]が支配する。"
 flavor_nap.200.b: "伝統を尊重し、[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]に継承せよ。"
 flavor_nap.201.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]の法"
 flavor_nap.201.desc: "[target_character.GetName]の遺言により相続法が変更され、[GetCountry('NAP').GetLongName]で大混乱が生じた。我々が[GetCountry('NAP').GetNameWithNoTooltip]との同盟を維持したければ、わが国の法律を彼らの法律に合わせることを余儀なくされるだろう。"
 flavor_nap.201.a: "我々は同盟を保つ。"
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip]は従属しない。"
 flavor_nap.210.title: "前王の私生児"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]には直系の男子の子孫はいなかったが、[ROOT.GetCountry.GetName]の相続資格のない私生児である息子がいた。\n\n彼は王家の庶子として育てられ、外交と国政の訓練を受け、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]宮廷の最も著名な廷臣のひとりにまで上り詰めた。"
 flavor_nap.210.a: "彼の技能は大いに役立つだろう。"
 flavor_nap.210.b: "前王の負の遺産だ。追い払え！"
 flavor_nap.220.title: "夫の王位"
 flavor_nap.220.desc: "[target_character.GetName]は自らの[ROOT.GetCountry.GetAdjective]宮廷での地位に満足していない。[target_character.GetHeShe]は[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetConsortTitle]ではあるものの、前王[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]の意志により全権は[ROOT.GetCountry.GetGovernment.GetRulerTitle]に与えられており、[target_character.GetHerHim]はただの象徴にすぎない存在なのだ。\n\n[target_character.GetShortName]はこの重大な誤りを是正するために、自らの称号を[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]と同等のものとするよう、[GetCountry('PAP').GetGovernment.GetRuler.GetName]に教皇の特免を願い出ようとしている。"
 flavor_nap.220.a: "[target_character.GetNameWithNoTooltip]の不満も無理はない。[target_character.GetHeShe]と[ROOT.GetCountry.GetGovernment.GetRulerTitle]は同等だ。"
 flavor_nap.220.a.tt: "[GetCountry('PAP').GetGovernment.GetRuler.GetName]がこれを承認した場合、[target_character.GetShortName]がわが国の統治者となる"
 flavor_nap.220.b: "[target_character.GetHeShe|U]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetConsortTitle]であり、それ以上の何者でもない！"
 flavor_nap.220.b.tt: "[target_character.GetShortName]はこの侮辱を忘れない"
 flavor_nap.221.title: "無力な王"
 flavor_nap.221.desc: "[GetCountry('NAP').GetName]の若き君主である[nap_ruler.GetName]が、[GetCountry('NAP').GetAdjectiveWithNoTooltip]宮廷における自らの配偶者[nap_consort.GetName]の不安定な状況について我々に知らせた。[nap_consort.GetNameWithNoTooltip]は、自身に与えられるべき[GetCountry('NAP').GetNameWithNoTooltip]王室の権力を前王[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName]の意志により奪われたことから、我々に[nap_consort.GetShortName]に完全な王の称号を与えるよう求めている。\n\nその一方で、[GetCountry('HUN').GetAdjective]王家の一員である[nap_consort.GetShortNameWithNoTooltip]に南部の国境における権力を与えることは、将来的な問題につながることも考慮すべきである。"
 flavor_nap.221.a: "[GetCountry('HUN').GetAdjectiveWithNoTooltip]の統治者の影響力を拡大させたくはない。"
 flavor_nap.221.b: "[GetCountry('NAP').GetNameWithNoTooltip]の統治権は、神から[nap_consort.GetShortNameWithNoTooltip]に授けられたのだ。"
 flavor_nap.222.title: "正された過ち"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName]は我々の請願の正しさを見抜き、慈悲深くそれを受け入れてた。これにより[ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName]は権利を完全に回復し、[ROOT.GetCountry.GetName]の王として戴冠する。"
 flavor_nap.222.a: "国王万歳！"
 flavor_nap.223.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]が請願を拒否"
 flavor_nap.223.desc: "[pope_scope.GetName]からの使者が、我々の贈り物を突き返しにきた。そして、[GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U]は我々の請願を拒否し、前王の意志を尊重すべきだとしたことを伝えた。"
 flavor_nap.223.a: "ちくしょう！"
 flavor_nap.230.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]の王配"
 flavor_nap.230.desc: "我らが[ROOT.GetCountry.GetGovernment.GetAdjective]一族の一員であり、また[GetCountry('NAP').GetAdjective]王配でもある[target_character.GetName]は、[GetCountry('NAP').GetGovernment.GetRuler.GetName]と結婚し[GetCountry('NAP').GetAdjectiveWithNoTooltip]宮廷で長年暮らしてきた。だが、あらゆる正義や論理に反し、夫として、また王として統治する権利が否定され、国家の問題に対する一切の権限を取り上げられた。\n\n彼は[GetCountry('NAP').GetNameWithNoTooltip]国王としての権利を取り戻すために、[target_pope.GetName]の前で彼の名前で執り成しをおこなうよう、我々に丁重に求めた。"
 flavor_nap.230.a: "この不正を正すよう、[target_pope.GetNameWithNoTooltip]に頼もう。"
 flavor_nap.230.a.tt: "[target_pope.GetName]が承認した場合、[target_character.GetName]が[GetCountry('NAP').GetName]の新たな[ruler|e]となる"
 flavor_nap.230.b: "[GetCountry('NAP').GetNameWithNoTooltip]の問題には介入しない。"
 flavor_nap.231.title: "無力な王の一族"
 flavor_nap.231.desc: "[GetCountry('NAP').GetAdjective]の王配である[prince_consort.GetName]の状況が、彼の近親者である[GetCountry('HUN').GetName]の[GetCountry('HUN').GetGovernment.GetRuler.GetName]によって我々の耳に入った。\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetHisHer|U]の親族は、[GetCountry('NAP').GetNameWithNoTooltip]で一切の実権も与えられないという屈辱を受けているという。彼が正当な王であるにもかかわらず、宮廷と貴族は[GetCountry('NAP').GetGovernment.GetRuler.GetName]の直接的な支配下にあるためである。\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip]はこの不当な扱いに終止符を打ち、[prince_consort.GetNameWithNoTooltip]に戴冠させるよう我々に求めた。"
 flavor_nap.231.a: "この現状を打破しなければ。[prince_consort.GetShortNameWithNoTooltip]は王となれ。"
 flavor_nap.231.b: "[GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip]が他国の問題に介入することは許さない。"
 flavor_nap.232.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[GetCountry('HUN').GetAdjectiveWithNoTooltip]王"
 flavor_nap.232.desc: "凶報が届いた！ 王配である[prince_consort.GetName]が、近親者の[GetCountry('HUN').GetGovernment.GetRuler.GetName]と共謀して[GetCountry('PAP').GetGovernment.GetRuler.GetName]を買収し、[prince_consort.GetShortNameWithNoTooltip]を[GetCountry('NAP').GetName]国王に即位させるよう依頼したというのだ。金に目がくらんだ[GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]はそれを受け入れ、すでに戴冠式の日を発表してしまった。\n\nこれにより、外国人に支配されることを拒む[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は激怒している。我々の諜報員は、怒りを抱いた[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の一派が戴冠式の前に[prince_consort.GetNameWithNoTooltip]を暗殺する陰謀を企て、資源を集めていることを突き止めた。\n\n我々は果たしてどう動くべきだろうか？"
 flavor_nap.232.a: "すべて[prince_consort.GetNameWithNoTooltip]のせいだ。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の陰謀を進めさせよ。"
 flavor_nap.232.b: "[GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]のご意志であれば、[prince_consort.GetShortNameWithNoTooltip]は王となるのみ。"
 flavor_nap.233.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip]の干渉"
 flavor_nap.233.desc: "我々の情報提供者によれば、[GetCountry('HUN').GetAdjective]の統治者である[GetCountry('HUN').GetGovernment.GetRuler.GetName]が、[GetCountry('PAP').GetGovernment.GetRuler.GetName]を説得して[prince_consort.GetName]を[ROOT.GetCountry.GetName]国王として戴冠させることに失敗したとのことだ。我らが裏切り者の王配は[GetCountry('HUN').GetAdjectiveWithNoTooltip]の親族と共謀し、[GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]を買収しようとしたものの、敬虔なる[GetCountry('PAP').GetGovernment.GetRulerTitle]はそのような誘惑を拒絶し、彼らの計画は頓挫したのだ。"
 flavor_nap.233.a: "[GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip]に神のご加護を！"
 flavor_nap.234.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]が請願を拒否"
 flavor_nap.234.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]は、[GetCountry('NAP').GetName]の正当な王である[prince_consort.GetName]を支持するために我々がおこなった心からの請願を拒絶した。教皇はこの不正が罰せられることなく続くことをよしとするようだ。すなわち、我々はこの問題に自ら対処せざるを得なくなった。我々は同様に見て見ぬふりをするべきか、それとも是正のために行動すべきだろうか？"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "[target_location.GetNameWithNoTooltip]の統治者"
 flavor_nap.240.desc: "[target_location.GetName]の都とその後背地は、[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]によって[charles_lame.GetName]の時代から統治されてきた。1309年、[GetCharacter('pap_clement_v').GetName]はこの都を新たな教皇庁の本拠地に選び、[ROOT.GetCountry.GetNameWithNoTooltip]の王も寛大にこれを承認、[target_location.GetNameWithNoTooltip]は法的な意味合いを除くあらゆる面で[GetCountry('PAP').GetNameWithNoTooltip]の新たな座所となった。\n\nそしていま、状況は逆転した。わが国の国庫に残された資金はわずかだが、[GetCountry('PAP').GetGovernment.GetRuler.GetName]は膨大な金を有している——聖下がすでに支配している都市の権利を、いまこそ買い取っていただこうではないか。"
 flavor_nap.240.a: "我々には金が必要だ。権利を売ろう！"
 flavor_nap.240.a.tt: "[GetCountry('PAP').GetGovernment.GetRuler.GetName]が承認した場合、[target_location.GetName]はわが国の[core|e]の一部ではなくなる"
 flavor_nap.240.b: "我々は権利を決して手放さない！"
 flavor_nap.241.title: "[target_location.GetNameWithNoTooltip]への提案"
 flavor_nap.241.desc: "[target_location.GetName]の都は、1309年に[old_pope_scope.GetName]が[rome_location.GetName]の代替地に指定して以来、[ROOT.GetCountry.GetLongName]の所在地となっている。現在、この都は[ROOT.GetCountry.GetLongNameWithNoTooltip]の完全な支配下にあるものの、[GetCountry('NAP').GetName][GetCountry('NAP').GetGovernment.GetRulerTitle]は名目上の支配権を保持している。\n\n本日、[GetCountry('NAP').GetNameWithNoTooltip]からの使者が、その支配権を単なる金で売却することを提案してきた。我々はこの取引に応じるべきだろうか？"
 flavor_nap.241.a: "よし、申し出を受けよう。"
 flavor_nap.241.b: "いいや、我々の支配下にあるものに金は払わない。"
 flavor_nap.242.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]の都"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName]は、[target_location.GetName]の都を売却するという我々の申し出を受け入れた。"
 flavor_nap.242.a: "この金のほうが、無用な権利よりも[ROOT.GetCountry.GetNameWithNoTooltip]の役に立つ。"
 flavor_nap.243.title: "奪われた都"
 flavor_nap.243.desc: "[pope_scope.GetName]は我々の寛大な申し出をはねつけ、今後もなんの権利もなく[target_location.GetName]の都を支配するつもりのようだ。"
 flavor_nap.243.a: "忌々しい盗人の[GetCountry('PAP').GetGovernment.GetRulerTitle]め！"
 flavor_nap.250.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の裁判"
 flavor_nap.250.desc: "[prince_consort.GetName]が殺害された事件は、数年経ったいまでも我々を苦しめている。彼の一族は、犯人がすでに発見され、裁判にかけられ、判決を受けたあとも、[ROOT.GetCountry.GetGovernment.GetRulerTitle]と共謀者たちの関係について卑劣な噂を広め、彼の殺害の責任は我々にあると非難している。\n\n彼らは[GetCountry('PAP').GetGovernment.GetRuler.GetName]に対し、さらなる裁判の実施を許可するとともに、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に証言台に立って無実を証明させるよう求めている。\n\n我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]には強固なアリバイがあり、無罪はほぼ確定しているものの、殺人の陰謀で裁判にかけられるのは屈辱である。これはわが国と従属国との関係を悪化させ、隣国に対する威信を損なうことだろう。\n\n我々はどうするべきだろうか？"
 flavor_nap.250.a: "正義は我らの側にある。裁判に臨み、無実を証明しよう。"
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName]が無罪となる"
 flavor_nap.250.b: "こんな茶番に関わるものか！"
 flavor_nap.250.c: "評判が第一だ。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は退位させ、修道会に入れろ。"
 flavor_nap.260.title: "厄介者の[luigi_durazzo.GetNameWithNoTooltip]"
 flavor_nap.260.desc: "[ShowAreaName('apulia_area')]地方の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の[luigi_durazzo.GetName]は、牢から解放されて以来、[ROOT.GetCountry.GetGovernment.GetRulerTitle]にとってつねに厄介な存在だった。彼はあらゆる問題で[targer_character.GetName]に反対し、つねに[ShowAreaNameWithNoTooltip('apulia_area')]における[ROOT.GetCountry.GetGovernment.GetAdjective]の権威を弱体化させようとしている。\n\n彼は現在、我々が彼とその同盟者たちにさらなる自治権を与え、求める特権を認めなければ反乱を起こすと脅迫している。\n\n我々はどうするべきだろうか？"
 flavor_nap.260.a: "彼を叩き潰し、すべてを終わらせよ！"
 flavor_nap.260.b: "彼の望むものを与えよう。いまのところは。"
 flavor_nap.270.title: "敬虔なる[elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "わが国の司教は、[carlo_anjou.GetName]の教育者であり城代だった[elzear_sabran.GetName]の歴史を思い起こさせる。彼は模範的で敬虔な生活を送り、祈りの実践、肉体的な苦行、貧しい人々への施しに力を注いだ。[elzear_sabran.GetNameWithNoTooltip]はデルフィーヌ・ド・グランデーヴと結婚し、純潔の誓いを立てた彼女と生涯添い遂げることを選んだ。"
 flavor_nap.270.a: "彼を新たな[GetCountry('NAP').GetAdjectiveWithNoTooltip]の聖人として、教皇庁に提案しよう。"
 flavor_nap.270.b: "おとぎ話で時間を無駄にしている暇はない。"
 flavor_nap.280.title: "両シチリアの再統一！"
 flavor_nap.280.desc: "人々が歓喜している！ 両シチリアが、偉大なる[GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName]の統治下で再び結ばれたのだ！\n\nシチリア晩祷戦争以来、ルッジェーロ2世が築いた王国は分裂し、かつて兄弟だった者たちは、他人、ライバル、そして敵へと変貌した。我らが[GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle]のおかげであの暗黒時代は終わりを告げ、我々は長らく疎遠だった親族と再びひとつに団結することができる。"
 flavor_nap.280.a: "王国のかつての首都を取り戻そう！"
 flavor_nap.280.b: "新たな時代は新たな首都を求めている！"
 flavor_nap.280.c: "我らが民の結束は後世にも伝わることだろう。"
 flavor_nap.290.title: "憤慨する王配"
 flavor_nap.290.desc: "[prince_consort.GetName]は、自らの称号が[GetCountry('NAP').GetAdjective]宮廷になんの影響も及ぼせないことに憤慨しつづけている。陰謀や嘘によって影響力を行使しようとする彼の執念は、廷臣たちにとってつねに悩みと不安の種となっている。"
 flavor_nap.290.a: "もうたくさんだ！ 黙らせてやる。"
 flavor_nap.290.b: "彼に望むものを与えよう。"
 flavor_nap.290.c: "彼は王配だ。何もできはしない。"
 flavor_nap.300.title: "新たな[GetCountry('NAP').GetGovernment.GetRulerTitle]の意志"
 flavor_nap.300.desc: "我らが親愛なる[GetCountry('NAP').GetGovernment.GetRuler.GetName]は、祖父である前王[old_king.GetName]がそうだったように、[GetCountry('NAP').GetName]への長年の奉仕の重みをその肩に感じている。彼女は退位に備えているものの、その王位を異論なく継承できる存命の子供がいないことから、自身の遺産が無駄になるのではないかと恐れている。彼女は一族の者たちを、王位争いで[GetCountry('NAP').GetNameWithNoTooltip]を破壊する日和見主義者や略奪者とみなしているのだ。"
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip]が我らの新たな統治者となる。"
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip]が継承者として最適だろう。"
 flavor_nap.300.c: "両シチリアは再統一された。[palermo_ruler.GetNameWithNoTooltip]が我らを導くのだ。"
 flavor_nap.300.d: "[GetCountry('FRA').GetNameWithNoTooltip]の[french_ruler.GetNameWithNoTooltip]が[GetCountry('NAP').GetNameWithNoTooltip]を支配する。"
 flavor_nap.301.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip]の決定"
 flavor_nap.301.desc: "[GetCountry('NAP').GetLongName]は新たな統治者を戴くこととなった。これまで我々は同君連合で結ばれていたため、この関係を維持したいのであれば[naples_ruler.GetName]を受け容れ、[ROOT.GetCountry.GetName]も統治させる必要がある。そうすることで連合は保たれるが、我々が格下に見られる可能性はある。"
 flavor_nap.301.a: "引き続き運命を分かち合おう。"
 flavor_nap.301.b: "我々の道を歩む時だ。"
 flavor_nap.2.title: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]の退位"
 flavor_nap.2.desc: "[GetCountry('NAP').GetName]の統治者である[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName]は非常に高齢になったが、後継者となる子孫がいない。我々は王位継承権を有しているため、彼らは我々にナポリ王位を譲るという。"
 flavor_nap.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に栄光あれ！"
 flavor_nap.101.title: "アマルフィの破壊"
 flavor_nap.101.desc: "[target_location.GetName]の都アマルフィが、海からの壊滅的な猛威にさらされた。ティレニア海の地下で発生した大地震が引き金となり、巨大な水の壁が無防備な街に押し寄せたのだ。耳をつんざくような轟音のなか、建物は倒壊し、船は蹴散らされ、多くの人命が失われた。絵のように美しかった街並みは水没した墓場と化し、景観は永遠に変わってしまった。アマルフィの活気ある海洋文化と賑やかな貿易も壊滅し、我々は自然の容赦ない力をまざまざと思い知らされた。[GetCurrentYear]年の大災害の傷跡は、この街の歴史に永遠に刻まれることだろう。"
 flavor_nap.101.a: "[ROOT.GetCountry.GetReligion.GetGodName]よ、彼らに慈悲を。"
 flavor_nap.101.b: "すぐに生存者のための救援を送れ！"
 flavor_nap.101.a.tt: "津波により、[target_location.GetName]と近隣の沿岸[locations|E]で[prosperity|e]が減少し、[pops|e]が減少、一部の[buildings|e]が被害を受ける"
 flavor_nap.101.b.tt: "津波により、[target_location.GetName]と近隣の沿岸[locations|E]で[prosperity|e]が減少し、[pops|e]が減少、一部の[buildings|e]が被害を受ける\nわが国が資金を投じているため、復興を早く始めるほど被害は軽微になる"
 flavor_nap_treaty_villeneuve_common: "[GetCountry('PAP').GetGovernment.GetRulerTitle]は地域の平和と安定確保の仲介を目指している。\n\n提案された条約は領土を画定するものであり、本土に対する[GetCountry('NAP').GetNameWithNoTooltip]の支配と、シチリア島に対する[GetCountry('SIC').GetNameWithNoTooltip]の支配を認める内容となっている。この条約の条件には、[GetCountry('SIC').GetNameWithNoTooltip]からの年貢の支払い、[GetCountry('NAP').GetNameWithNoTooltip]へのガレー船の提供、[GetCountry('SIC').GetNameWithNoTooltip]から[target_ruler.GetNameWithNoTooltip]の[ROOT.GetCountry.GetFlavorRank]への軍事支援が含まれる。[GetCountry('PAP').GetGovernment.GetRulerTitle]は、[GetCountry('NAP').GetNameWithNoTooltip]と[GetCountry('PAP').GetLongName]の宗主権のもとで統一されたシチリア王国を樹立し、協力関係を築き上げ、さらなる紛争を回避しようとしている。"
 flavor_nap.102.title: "ヴィルヌーブ条約"
 flavor_nap.102.desc: "[target_pope.GetName]の代表者が、[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]である[target_ruler.GetName]に接近し、[target_sicily_ruler.GetName]が統治する[GetCountry('SIC').GetLongName]とのあいだで進行中の紛争を解決するための条約を提案した。$flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip]が臣従するならば、[GetCountry('SIC').GetNameWithNoTooltip]の支配を許そう。"
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName]でわが国に服従するイベントが発生し、我々に毎年貢物を納めるか、属国となるかを選択する"
 flavor_nap.102.a.tt2: "わが国は[ShowAreaName('sicily_area')]のすべての[cores|e]を失う。"
 flavor_nap.102.b: "ありえん。[ShowAreaNameWithNoTooltip('sicily_area')]は我らのものだ！"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "[target_pope.GetName]の代表者が、[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]である[target_sicily_ruler.GetName]に接近し、[target_ruler.GetName]が統治する[GetCountry('NAP').GetLongName]とのあいだで進行中の紛争を解決するための条約を提案した。$flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "ひとまずは[GetCountry('NAP').GetLongNameWithNoTooltip]に臣従しよう。"
 flavor_nap.103.b: "シチリアは再び統一されるのだ。"
 flavor_nap.103.c: "やつらは戦争に敗れたのだ。何も与えるものはない。"
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName]がわが国の返答を受け取る。"
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName]がわが国の返答を受け取り、わが国に[union|E]を強いる可能性がある。"
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName]の[GetCountry('SIC').GetLongName]が、[GetCountry('PAP').GetGovernment.GetRuler.GetName]の仲介で[GetCountry('NAP').GetLongName]の従属国となった。[GetCountry('SIC').GetLongNameWithNoTooltip]は、[GetCountry('ARA').GetName]の[GetCharacter('ara_pere_iii_arago').GetName]がシチリア島を征服して以来、わが一族に属してきた。この事態を打開しなければ、再び[GetCountry('NAP').GetCulture.GetName]のものとなってしまうだろう。"
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip]は再び我らのものとなる。"
 flavor_nap.104.b: "これが現実だ。"
 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip]が従属国となる"
 flavor_nap.105.desc: "[GetCountry('SIC').GetLongName]の[GetCountry('SIC').GetGovernment.GetRuler.GetName]は、[GetCountry('NAP').GetLongName]の従属国となることを受け入れた。"
 flavor_nap.105.a: "歓迎する。"
 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip]が臣従を承認"
 flavor_nap.106.desc: "[GetCountry('SIC').GetLongName]の[GetCountry('SIC').GetGovernment.GetRuler.GetName]はわが国に臣従することを受け入れた。"
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip]が条約を非難"
 flavor_nap.107.desc: "[GetCountry('SIC').GetLongName]の[GetCountry('SIC').GetGovernment.GetRuler.GetName]は条約に調印しなかった。"
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip]とは再び戦うことになる。"
 flavor_nap.108.title: "[GetCountry('NAP').GetLongNameWithNoTooltip]への年貢"
 flavor_nap.108.desc: "聖ペトロと聖パウロの祝日のたびに、わが国は[GetCountry('NAP').GetLongName]に貢物を贈らなければならない。"
 flavor_nap.108.a: "約束どおり年貢を収めよう。"
 flavor_nap.108.b: "臣従の時は終わった。"
 flavor_nap.109.title: "アンジュー諸王の[ShowBuildingTypeNameWithNoTooltip('library')]"
 flavor_nap.109.desc: "この[ShowBuildingTypeName('library')]が[charles_i.GetName]によって創設されて以来、[GetCountry('NAP').GetLongName]の王位に就いたすべてのアンジュー朝の支配者は、この[ShowBuildingTypeName('library')]のコレクションの拡充に資源を投入してきた。古代ギリシャやローマの文書を翻訳するために、王国内外の学者に報酬が支払われてきたのだ。"
 flavor_nap.109.a: "誰が統治しようとも、[ShowBuildingTypeNameWithNoTooltip('library')]の拡充は続けるべきだ。"
 flavor_nap.109.b: "コレクションを充実させるため、さらに人員を雇え。"
 flavor_nap.109.c: "死者から教わることは何もない。"
 flavor_nap.110.title: "司教代理の大法院"
 flavor_nap.110.desc: "司教代理の大法院は、[target_character.GetName]によって設立されたノルマン時代の「マグナキュリア」と司教代理の法院が合併して誕生したもので、[GetCountry('NAP').GetLongName]の民事・刑事事件の裁判所として機能している。\n\n最近[target_location.GetName]において、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちと一部[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]とのあいだで衝突があり、大法院でその解決に向けた係争がおこなわれているという報せが届いた。一刻も早く解決するよう、我々が裁判所に働きかけるべきかもしれない。"
 flavor_nap.110.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]側につく。"
 flavor_nap.110.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]側につく。"
 flavor_nap.110.c: "妥協点を探ろう。"
 flavor_nap.111.title: "サンタ・キアラ聖堂"
 flavor_nap.111.desc: "[target_location.GetName]の都で最大の修道院のひとつであるサンタ・キアラ聖堂は、1310年に建設が開始され、1328年に完成した。プロヴァンス風ゴシック様式で建てられたこの聖堂は、[GetCharacter('nap_robert_i_anjou').GetName]とその妻[GetCharacter('nap_sancha_aragon').GetName]の依頼により建てられたものである。\n\n我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、この地を自らの墓所をするかどうかを決断しなければならない。"
 flavor_nap.111.a: "今後はここをわが王朝の安息の地とする。"
 flavor_nap.111.b: "代わりに教皇へ捧げる像を建てよう。"
 flavor_nap.112.title: "サレルノ医学校"
 flavor_nap.112.desc: "サレルノ医学校は、この種の学校としては世界初のものであり、かつては世界中の学者たちの指針だったが、いまではほかの学術機関に押され、栄光を失いつつある。それとともに、大勢の命を救える訓練された医師たちの未来も失われようとしている。我々は、この施設の再興に資源を割くべきだろうか？"
 flavor_nap.112.a: "いくらかかってもいい。再建せよ。"
 flavor_nap.112.b: "なかば朽ち果てていた施設だ。そのままにしておけ。"
 flavor_nap.113.title: "[ShowLocationNameWithNoTooltip('caserta')]の[ROOT.GetCountry.GetGovernment.GetAdjective|U]宮殿"
 flavor_nap.113.desc: "建築家[target_character.GetName]が[targer_ruler.GetName]のために、[ShowLocationName('caserta')]の郊外に大きな宮殿を建設する計画を提案した。この計画は大変な費用がかかるものの、[ShowContinentName('europe')]でも有数の壮大な宮殿となる予定で、わが[ROOT.GetCountry.GetFlavorRank]はすべての宮廷の羨望の的となるだろう。"
 flavor_nap.113.a: "建設せよ。"
 flavor_nap.113.b: "もう宮殿は必要ない。"
 flavor_nap.114.title: "ヴェールに包まれた謙譲"
 flavor_nap.114.desc: "[GetCurrentYear]年、サン・セヴェーロ礼拝堂を美しく彩る見事なロココ彫刻、『ヴェールに包まれた謙譲』が完成した。作者である[target_artist.GetName]は、比類なき技巧でサン・セヴェーロ公の母を大理石で彫り上げたのだ。"
 flavor_nap.114.a: "なんと美しい！"
 flavor_nap.115.title: "サン・レウチョの実験"
 flavor_nap.115.desc: "[GetCurrentYear]年、[target_character.GetName]は[target_location.GetName]にあるかつての王家の狩猟小屋、サン・レウチョを革新的な社会的・技術的実験の場として選んだ。サン・レウチョの邸宅群は、工業用建物、労働者の村、先端技術を特徴とする娯楽、狩猟、[ShowGoodsName('silk')]生産の拠点となるという。"
 flavor_nap.115.a: "最高品質の[ShowGoodsNameWithNoTooltip('silk')|U]がここで生産されるのだ。"
 flavor_nap.116.title: "世界を喜ばせるアカデミア・ポンタニアーナ"
 flavor_nap.116.desc: "当初はアカデミア・アントニアーナとして知られたアカデミア・ポンタニアーナは、学者や人文主義者のための研究拠点となり、そこからわが国を豊かにするための知識が生み出されている。"
 flavor_nap.116.a: "この知識で世界の謎をさらに研究しよう。"
 flavor_nap.116.b: "このアカデミアとその聡明な学者に、誰もが畏敬の念を抱くようになるだろう。"
 flavor_nap.117.title: "[ShowCultureNameWithNoTooltip('albanian')]難民"
 flavor_nap.117.desc: "宗教対立に直面し、恐怖と絶望に駆られた[ShowCultureName('albanian')]の[ShowReligionAdjective('catholic')]教徒難民たちが、迫り来るイスラム軍から逃れるため、危険な移住へと乗り出した。避難所と安全を求め、困難な道を進む彼らの運命は宙ぶらりんの状態であり、その魂には深い不安が刻まれている。"
 flavor_nap.117.a: "信仰の同胞たちはいつでも歓迎だ。"
 flavor_nap.117.b: "難民ならよそへ行け。"
 flavor_nap.118.title: "[ShowCultureNameWithNoTooltip('croatian')]難民"
 flavor_nap.118.desc: "生存をかけた激しい戦いに巻き込まれ、[ShowCultureName('croatian')]難民たちがイスラム侵略者の容赦のない攻撃から逃げ惑っている。心を押し潰されてギリギリの精神状態の難民たちは、祖国の混乱を逃れてわが国の海岸に到着した。彼らが求めるのは、避難所と希望の光だけだ。"
 flavor_nap.118.a: "好きなだけわが国に滞在してかまわない。"
 flavor_nap.118.b: "残念だが受け入れられない。"
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip]と[target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "[target_robert.GetName]王が逝去し、その報せに[GetCountry('NAP').GetLongName]は深い悲しみに包まれた。聡明かつ慈悲深い統治者が、憂いに包まれたこの国を残して旅立ってしまい、宮廷は悲嘆に満たされている。"
 flavor_nap.119.a: "著名な哲学者の[target_petrarca.GetNameWithNoTooltip]を埋葬式に連れてこよう。"
 flavor_nap.119.b: "ほかにやるべきことがある。"
 flavor_nap.119.tt: "[GetCountry('PAP').GetLongName]が我々の請願を受け取る。承諾された場合、[target_petrarca.GetName]がわが[court|e]に加わる"
 flavor_nap.120.title: "[GetCountry('NAP').GetNameWithNoTooltip]が[target_petrarca.GetNameWithNoTooltip]を求める"
 flavor_nap.120.desc: "[GetCountry('NAP').GetLongName]の悲嘆に暮れる国民が、厳粛な願いを訴えている。それは、[target_robert.GetName]の埋葬式に協力する栄誉を[target_petrarca.GetName]に授けるよう求めるものだった。国民は[target_petrarca.GetNameWithNoTooltip]の[target_robert.GetNameWithNoTooltip]に対する深い賞賛と詩の才能を認め、雄弁さと自分たちの哀悼の心を融合させ、偉大な魂にふさわしい別れを演出しようと願ったのだ。こうして、わが国は[target_petrarca.GetNameWithNoTooltip]の才能と、統治者の厳かな埋葬式の結びつきを切望した。"
 flavor_nap.120.a: "彼を送れ。"
 flavor_nap.120.b: "彼には仕事がある。"
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip]の到来"
 flavor_nap.1201.desc: "偉大なる[target_petrarca.GetName]が、我々の求めに応じて宮廷に加わるためにやってきた。これで、彼に[target_robert.GetName]の哀悼を委ねることができる。"
 flavor_nap.1201.a: "ようこそ、友よ。"
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip]来たらず"
 flavor_nap.1202.desc: "我々の要請にもかかわらず、[target_petrarca.GetName]は[target_robert.GetName]の名誉ある葬儀に出席しないことを決めた。"
 flavor_nap.1202.a: "彼なしで追悼しよう。"
 flavor_nap.121.title: "[target_character.GetNameWithNoTooltip]の一族の負債"
 flavor_nap.121.desc: "わが宮廷の優秀な芸術家である[target_character.GetName]は、重い心と沈んだ魂を抱えて愛する[ROOT.GetCountry.GetName]を離れ、[GetCountry('FLO').GetName]へと突然旅立たねばならなくなった。父親の借金が経済的な困窮を招き、慣れ親しんだ故郷を捨てて不本意な旅に出ることを余儀なくされたのだ。その道中でほろ苦い旅の道連れとなったのは、彼の筆だけだった。"
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "彼が我々のもとに留まれるよう、借金を返そう。"
 flavor_nap.400.title: "重税"
 flavor_nap.400.desc: "最近の戦争は、わが国の財政を大きく疲弊させた。経済の崩壊と、最も重要な社会階層である[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の生活水準の低下に対抗するために、我々は迅速に行動しなければならない。畑の開墾が不十分な[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に追加の税を課すことで、この危機に対処できるだろう。"
 flavor_nap.400.historical_info: "1647年のトマソ・アニエッロの乱は、軽蔑されていたアルコス公の統治に対する民衆の反乱であり、短期間ながらも成功を収めた。この反乱は、短命に終わったナポリ共和国の樹立につながった。"
 flavor_nap.400.a: "よし、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]に税を課そう。"
 flavor_nap.400.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]も畑を開墾すべきでは？"
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "農民への重税"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "資金不足"
 nap_every_peasant_pop_loses_5_satisfaction: "すべての[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 flavor_nap.401.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]での大衆の反乱"
 flavor_nap_masaniello: "マザニエッロの乱"
 flavor_nap.401.desc: "[ROOT.GetCountry.GetFlavorRank]の過酷な課税政策、および横暴な支配に辟易していた[ROOT.GetCountry.GetName]の民衆は、[masaniello_scope.GetName]というカリスマ性を備えた無教養な漁師のもとで一斉に蜂起した。この人物は、それまでは徴税人から逃れた功績でしか知られていなかった。[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]の不人気により多くの地方に広がった反乱は、その桁外れの数でわが軍を圧倒するおそれがある。"
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "力で農民を鎮圧せよ！"
 flavor_nap.401.a.tt1: "[ShowRegionName('italy_region')]に居住する、非[ROOT.GetCountry.GetCulture.GetName]文化のすべての[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少し、[rebel_target.GetName]に加わる"
 flavor_nap.401.a.tt2: "[control|e]が最も低い5ヵ所[locations|e]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少し、[rebel_target.GetName]に加わる"
 flavor_nap.401.b: "双方の合意点を探ろう。"
 flavor_nap.402.title: "新たな共和国"
 flavor_nap.402.desc: "[root_naples.GetAdjective]が[GetCharacter('nap_masaniello').GetName]の農民反乱を鎮圧したことは、さらなる意見の対立を招いた。[republic_of_naples_capital.GetName]の市民は街頭に繰り出し、我々の守備隊を追放し、新しい国家の樹立を宣言した。この反乱が本当に実を結ぶのかどうかは、いまはまだ誰にもわからない。"
 flavor_nap.402.historical_info: "ナポリ共和国は、1647年から1648年にかけての数ヵ月間のみ存在した短命の国家。その政体はヴェネツィア政府を模したものであり、同様の異名と統治者の称号を取り入れつつも、君主制的な側面も併せ持っていた。"
 flavor_nap.402.a: "奴らは追放者とみなし、粉砕せよ。"
 flavor_nap.402.b: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]を叩き潰せ！"
