l_japanese:
 flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]"
 flavor_eth.10.desc: "見知らぬ男がわが国に上陸した。ただし、外国人が通常使用する[ShowAreaName('red_sea_area')]航路を使ってではない。彼は南から来たと主張しているが、我々の知るかぎり、その航路は前代未聞である。キリスト教君主たちからの挨拶を携えてはいるものの、彼の祈りはこれまでに見たものとは異なる。我々はこの男をどう扱えばいいだろうか？"
 flavor_eth.10.a: "彼を称え、出国を禁じよう！"
 flavor_eth.10.a.desc: "[GetCountry('POR').GetName]からの外国人が増加する"
 flavor_eth.10.b: "追放せよ！"
 flavor_eth.20.title: "大使館がここに！"
 flavor_eth.20.desc: "[francisco_alvares.GetName]は、以前使者を送ってきた国の代表で、我々両国が協力して何ができるかについて模索したいと述べている。彼は#italic プレスター・ジョン#!を探していると話し、わが国はどうやら彼が探している国のようだ。我々は交流を始めるべきだろうか？"
 flavor_eth.20.a: "[GetCountry('MAM').GetNameWithNoTooltip]に対抗する支援を求めよう！"
 flavor_eth.20.tt: "[GetCountry('POR').GetName]に軍事支援を要請する"
 flavor_eth.20.b: "文化交流を提案するべきか？"
 flavor_eth.20.c: "交易協定を結ぶべきか？"
 flavor_eth.21.title: "プレスター・ジョン？"
 flavor_eth.21.desc: "[GetCountry('ETH').GetName][GetCountry('ETH').GetGovernment.GetRulerTitle]は、伝説のプレスター・ジョンであるかどうかは定かではないものの、苦境に陥っており、[GetCountry('ETH').GetGovernment.GetRuler.GetHerHis]の土地を取り戻すための支援を要請している。[GetCountry('ETH').GetGovernment.GetRuler.GetSheHe]は[scope_mattheus.GetName]という、これまでに見たことのないキリスト教徒の大使を派遣してきた。彼は主人の正当な領土を回復するよう我々に懇願したが、[GetCountry('MAM').GetAdjective]の力は依然として脅威であり、不確かな利益のために危険を冒す価値はあるのか、疑問が残る。わが国は[scope_mattheus.GetNameWithNoTooltip]を助けるべきだろうか？"
 flavor_eth.21.a: "デウス・ウルト（神がそれを望まれる）！"
 opinion_military_aid: "軍事支援"
 flavor_eth.21.b: "プレスター・ジョンなら我々を助けるはずだ。話が逆ではないか？"
 opinion_refused_military_aid: "支援提供を拒否"
 flavor_eth.22.title: "西方からの支援"
 flavor_eth.22.desc: "武器と兵士たちを積んだ小さな艦隊が、わが国の海岸に到着した。この[GetCountry('POR').GetAdjective]人兵士たちの指導者は、君主からの手紙を携えている。そこには、「我らはとにキリスト教の君主。団結し、異教徒と戦おう」と記されていた。"
 flavor_eth.22.a: "神は善良だ！"
 STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "ポルトガルからの軍事支援"
 STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "我々の共通の敵である異教徒に対する、信仰の同胞からの軍事支援"
 flavor_eth.23.title: "無視された求め"
 flavor_eth.23.desc: "もはや[GetCountry('POR').GetName]の大使館はなく、交易商たちも姿を見せず、助けを求めても返事がない。"
 flavor_eth.23.a: "我々は孤立した！"
 flavor_eth.30.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]の中央集権化改革"
 flavor_eth.30.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝の管理のもと、[ROOT.GetCountry.GetName]は偉大な王国へと成長した。だが、我々の支配下にある多様な地域には、共通の言語、宗教、行政制度がない。\n\n[ROOT.GetCountry.GetNameWithNoTooltip]の優れた統治者である[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、より統一された国家を作るために長い道のりを歩むための、いくつかの改革を用意した。"
 flavor_eth.30.a: "中央集権を実現しなくては。"
 flavor_eth.30.b: "中央集権化はあとでいい。"
 flavor_eth.40.title: "旅する首都"
 flavor_eth.40.desc: "多様な面をもつ[ROOT.GetCountry.GetLongName]を支配するため、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]は恒久的な首都を定めたことがないた。その代わり、王宮は数ヵ月ごとに族長から族長へと移動する。\n\nこのような状況下で行政の継続性を確立するのは難しいが、移動する宮廷には利点もある。帝国の隅々にある王室の宮廷を頻繁に訪問することは、我々の土地における共通のエリート文化の成長に貢献するのだ。"
 flavor_eth.40.a: "昔ながらのやり方だ。"
 flavor_eth.40.b: "地方の文化的転換を積極的に進めよう。"
 flavor_eth.50.title: "光の山、[ShowLocationNameWithNoTooltip('debra_berhan')]"
 flavor_eth.50.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、輝く山に[ROOT.GetCountry.GetName]の新しい首都を建設するというビジョンを見た。しかし、その場所にはすでに[ShowBuildingTypeName('temple')]が存在しており、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の夢が実現できるかどうかは国家次第である。"
 flavor_eth.50.a: "恒久的な首都を作る時が来た。"
 flavor_eth.50.b: "伝統を壊してはならない。"
 flavor_eth.60.title: "[ShowLocationName('debra_berhan')]の略奪"
 flavor_eth.60.desc: "古い伝統はなかなか廃れず、[ShowLocationName('debra_berhan')]の田舎が略奪に遭うなか、この新首都は廷臣から最も身分の低い馬丁の少年に至るまで、誰もが見捨てている。旅する宮廷の慣習を再開する以外に選択肢はなさそうだ。"
 flavor_eth.60.a: "我々は各地を渡り歩かなければ。"
 flavor_eth.70.title: "新首都[ShowLocationNameWithNoTooltip('gonder')]"
 flavor_eth.70.desc: "[target_character.GetName]は、[ShowLocationName('lake_tana')]の修道院のそばで過ごす時間が増えていることに気づいた。こうした[ROOT.GetCountry.GetGovernment.GetRulerTitle]の継続的な後援により、この地域には小さな市場街ができはじめ、この街をわが[ROOT.GetCountry.GetFlavorRank]の第二の首都と呼ぶ者も現れている。\n\nこの第二の首都の発想は、ここに恒久的な首都を置くことで、新たな精神的・建築的遺産を築き上げられると考える者たちに広まっている。"
 flavor_eth.70.a: "ここに我らの首都を築こう。"
 flavor_eth.70.b: "ひとところに縛られたくはない。"
 flavor_eth.80.title: "[ShowCultureNameWithNoTooltip('lower_egyptian_culture')][ShowReligionAdjectiveWithNoTooltip('miaphysite')]派の運命"
 flavor_eth.80.desc: "[GetCountry('MAM').GetAdjective][GetCountry('MAM').GetGovernment.GetRulerTitle]が、[ShowRegionName('egypt_region')]で[ShowReligionAdjective('miaphysite')]派の人々を迫害しているという報せが届いた。[ShowLocationName('alexandria')]総主教庁の管轄下にある同胞として、これに対処するのはわが国の義務である。総主教庁そのものが[GetCountry('MAM').GetAdjectiveWithNoTooltip]の手にあるという事実が事態を複雑にしており、直接的な攻撃はわが国の教会の基盤を危険にさらすおそれがある。"
 flavor_eth.80.a: "[GetCountry('MAM').GetGovernment.GetRulerTitle]に強い非難の手紙を送れ。"
 flavor_eth.80.b: "[GetCountry('MAM').GetNameWithNoTooltip]を怒らせる危険は避けよう。"
 flavor_eth.80.c: "これは戦争の大義となる！"
 flavor_eth.81.title: "[target_from_country.GetNameWithNoTooltip]からの書簡"
 flavor_eth.81.desc: "本日、[target_from_country.GetLongName]の[target_ruler.GetName]から書簡が届いた。その内容は、わが[ROOT.GetCountry.GetFlavorRank]による、国内の[ShowReligionAdjective('miaphysite')]派の人々に対する悪行の詳細な記録だった。\n\nしかし、[ShowRegionName('egypt_region')]と[ShowRegionName('ethiopia_region')]の[ShowReligionAdjectiveWithNoTooltip('miaphysite')]派の総主教庁は我々のもとにあるため、懸念はほとんどないだろう。[target_ruler.GetNameWithNoTooltip]がこのような問題で総主教の立場を危険にさらすとは思えない。"
 flavor_eth.81.a: "皮肉を込めた返答を送れ。"
 flavor_eth.81.b: "謝罪し、関係修復を試みよう。"
 opinion_improved_relations: "関係の改善"
 flavor_eth.82.title: "[target_from_country.GetNameWithNoTooltip]からの書簡"
 flavor_eth.82.desc: "[target_from_country.GetName]の[target_ruler.GetName]から、我々が国内の[ShowReligionAdjective('miaphysite')]派の人々を不当に扱っていると非難する書簡が届いた。[target_ruler.GetSheHe|U]は明らかにこれを戦争の原因とみなしており、[target_from_country.GetNameWithNoTooltip]からの攻撃が差し迫っているという憶測が飛び交っている。"
 flavor_eth.82.a: "やつらにそんな度胸はない。"
 flavor_eth.83.title: "[target_mam.GetLongNameWithNoTooltip]からの使節"
 flavor_eth.83.desc: "本日、[target_mam.GetName]の使者がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]のもとを訪れ、現地に住む[ShowReligionAdjective('miaphysite')]派の人々に関するわが国の懸念に対し、[target_mam_ruler.GetName]からの返答を届けた。\n\nだが、その返答は我々が期待していた謝罪とはほど遠いものだった。[target_mam.GetGovernment.GetRulerTitle]は[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に軽蔑の念を示し、我々が考えるあらゆる報復を嘲笑すらしたのである。"
 flavor_eth.83.a: "使者を投獄しろ。"
 flavor_eth.83.b: "これは戦争の大義となる！"
 flavor_eth.83.c: "この話はもう忘れよう。"
 flavor_eth.84.title: "[target_mam.GetNameWithNoTooltip]の謝罪"
 flavor_eth.84.desc: "[target_mam.GetAdjective][target_mam.GetGovernment.GetRulerTitle]から、現地の[ShowReligionAdjective('miaphysite')]派の人々の状況を調査中であるとする報せが届いた。その報せによれば、[target_mam.GetGovernment.GetRulerTitle]は[ROOT.GetCountry.GetAdjective]人と[ShowReligionAdjectiveWithNoTooltip('miaphysite')]派教会に対して、友情以外の一切の感情を抱いていないという。"
 flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.85.title: "拘束された使者"
 flavor_eth.85.desc: "[target_from_country.GetAdjective][target_from_country.GetGovernment.GetRulerTitle]は、書簡に対する我々の返答に不快感を示し、わが国の使者を拘束してしまった。"
 flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.90.title: "司教の死"
 flavor_eth.90.desc.a: "[target_country.GetName]の司教が亡くなり、[target_country.GetAdjectiveWithNoTooltip]教会は[ShowLocationName('alexandria')]の[ShowReligionAdjective('miaphysite')]総主教庁に後継者を要請した。\n\n後継者は総主教庁によって選ばれるが、誰がこの地位にふさわしいかを[target_country.GetAdjectiveWithNoTooltip]国民に示す良い機会だろう。[target_country.GetNameWithNoTooltip]の[target_ruler.GetName]は、[ShowReligionName('sunni')]に対する改宗政策を積極的に進めてきた。また[target_ruler.GetSheHe]は、以前わが国が派遣した使者をいまだ拘束したままである。"
 flavor_eth.90.desc.b: "[target_country.GetName]の司教が亡くなり、[target_country.GetAdjectiveWithNoTooltip]教会は[ShowLocationName('alexandria')]の[ShowReligionAdjective('miaphysite')]総主教庁に後継者を要請した。\n\n後継者は総主教庁によって選ばれるが、誰がこの地位にふさわしいかを[target_country.GetAdjectiveWithNoTooltip]国民に知らしめるいい機会となるだろう。"
 flavor_eth.90.a: "新司教の任命を妨害しろ。"
 flavor_eth.90.b: "我々はこの問題に関わるべきではない。"
 flavor_eth.91.title: "司教の失踪"
 flavor_eth.91.desc: "[ROOT.GetCountry.GetName]の最後の司教が亡くなり、[ShowLocationName('alexandria')]に後任を要請してから長い時間が経過した。[GetCountry('MAM').GetName]が妨害しているのだろうか？"
 flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.100.title: "修道会"
 flavor_eth.100.desc: "[ROOT.GetCountry.GetAdjective]教会の最大の強みのひとつは、わが国に点在する多くの修道院にある。修道会は最近征服された地域に新たな修道院を設立し、そこで真の信仰の言葉を広めることによって、わが国の成功に貢献してきた。[ROOT.GetCountry.GetNameWithNoTooltip]の修道院は、国内の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、その統治者たちの教育の源でもあり、何年にもわたって[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の教会の活性化に大きく貢献してきた。\n\nだが、このコインの裏側には、修道院とそれを運営する修道会が、富と自治の双方を手にすることになるという側面がある。"
 flavor_eth.100.a: "修道会を我らの管理下に置こう。"
 flavor_eth.100.b: "修道会の特権を守れ。"
 flavor_eth.110.title: "総主教庁からの独立"
 flavor_eth.110.desc: "[ROOT.GetCountry.GetAdjective]教会の[ShowLocationName('alexandria')]総主教庁への依存は、わが国にとってつねに重荷となってきた。かつては、外国からの司教、聖職者、精神的指導に対する実際的な必要性があったのだろうが、過去数世紀にわたる[ROOT.GetFlavorRank]教会の拡大は、わが[ShowCountryRankName('ETH')]がすでに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の訓練を十分に果たし、国全土に教会や修道院という強力な宗教的インフラを整備できていることを意味している。\n\nアレクサンドリア総主教庁は[ShowReligionName('muslim')]の征服者の人質となっており、司教が亡くなってから次の司教が任命されるまで長いこと待たなければならない状態だ。我々の宗教指導者をわが国の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]から任命するほうが、はるかに効率的だろう。"
 flavor_eth.110.a: "総主教庁を蔑ろにはできない。"
 flavor_eth.110.b: "我らが教会は、外国の影響から解放されるべきだ。"
 flavor_eth.120.title: "ケブラ・ナガスト"
 flavor_eth.120.desc: "「諸王の栄光」としても知られる『#italic ケブラ・ナガスト#!』は、[ROOT.GetCountry.GetName]の民族叙事詩である。司教アッバ・ギョルギスの監修のもと、アクスムのネブレ・イド・イシャクによって書かれた。この作品は、わが国の民族的、宗教的感情を保つものとしての役割を果たし、計り知れない歴史的、文化的意義をもつ。\n\n『#italic ケブラ・ナガスト#!』は何世紀も前の文書と考えられており、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]文学と文化のなかで特別な地位を占めている。歴史、宗教、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]起源が複雑に織り合わされており、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の[ShowReligionAdjective('miaphysite')]派教会で非常に重要な意味をもっている。\n\n『#italic ケブラ・ナガスト#!』は、シバの女王とソロモン王の恋物語を描いている。また、彼らの息子であるメネリク1世が、崇敬を集める聖櫃をどのように[ShowRegionName('ethiopia_region')]に運んだかという魅惑的な物語も語られる。これらの驚くべき内容に加え、この叙事詩では、天体崇拝から#italic 主たるイスラエルの神#!への信仰への移行に伴う、我々民族の宗教的信仰の変化についても記されている。"
 flavor_eth.120.a: "祖先がどのように国家を管理していたかを学ぼう。"
 flavor_eth.120.b: "国民の扱い方を学ぼう。"
 flavor_eth.120.c: "ここに記された古い戦術を現代に活かそう。"
 flavor_eth.130.title: "$lalibela_cross$"
 flavor_eth.130.desc: "[ShowLocationName('lalibela')]にあるマドハネ・アレム聖堂内の$lalibela_cross$は、わが国の宗教的・歴史的国宝のひとつで、複雑な装飾が施された大きな祭礼用の十字架である。聖職者たちはしばしば、この十字架で信者を撫でて祝福や治癒に用いる。\n\n一枚の金属から作られたこの作品は銅と金でできており、中央の十字架は細長く下に湾曲した部位と、優美に広がった両端が特徴で、そのすべてに複雑な装飾があしらわれている。この十字架の特徴は、基部に描かれた#italic アダムの腕#!であり、祝祭の際には鮮やかでカラフルな布で飾られ、十字架の壮大さと重要性を高めている。"
 flavor_eth.130.a: "首都に移すべきだ。"
 flavor_eth.130.b: "巡礼先に指定しよう。"
 flavor_eth.130.c: "聖遺物を納めた教会をさらに荘厳にしよう。"
 flavor_eth.130.a.tt: "[ShowCultureName('agaw_culture')]の起源をもつ従属国が強い不快感を示す"
 flavor_eth.140.title: "諸王の正義"
 flavor_eth.140.desc: "『#italic フェサ・ナガスト#!』は、「#italic 諸王の正義#!」としても知られる神権的な法規範で、1240年ごろにエジプトのキリスト教徒、アブールファダイル・イブン・アル＝アッサルによってアラビア語で編纂された。彼は使徒教父文書と、ビザンツの過去の統治者の法規範から法の着想を得た。\n\n『#italic フェサ・ナガスト#!』の文書は二部に分かれている。第一部は主に教会的な事柄に焦点を当て、教会の階層構造や秘跡について詳述する。聖書、『聖バジリオ』や『ヒッポリュトス』のような初期の教父の著作、ニカイア公会議やアンティオキア公会議などの公会議で制定された正典などの要素が盛り込まれている。\n\n第二部では、家族法、借金、民政など、信徒に関わる問題を取り上げている。第一部と同じ典拠を用いながらも、その大部分は「#italic 諸皇帝の正典#!」と総称される4冊の書物を出典としている。これらの書物には、『#italic プロケイロン#!』、『#italic シリア・ローマ法典#!』のアラビア語版、『#italic エクロガ法典#!』のアラビア語版、および#italic 旧約聖書#!からの訓戒が含まれる。\n\n[ShowRegionName('egypt_region')]の[ShowReligionAdjective('miaphysite')]派キリスト教徒にとって、『#italic フェサ・ナガスト#!』は何世紀も権威ある法的規範だった。現在では、[ShowRegionName('ethiopia_region')]で[ROOT.GetCountry.GetCulture.GetLanguage.GetName]に翻訳され、現地の法律が追加されている。わが国の裁判官たちは我々がこの法規範を導入すべきか思案しており、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の多くはこれを支持している。"
 flavor_eth.140.a: "我々も導入すべきだ。"
 flavor_eth.140.b: "いまはその時ではない。"
 flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$"
 flavor_eth.150.desc: "[ROOT.GetCountry.GetName]内で神学への関心が高まり、多くの神官が自分の知識を書き記すようになった。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の著名な人物、[target_artist.GetName]もそのひとりであり、彼は人類の創造と、この世界のすべての起源についての書物を残したいと考えている。"
 flavor_eth.150.a: "[target_artist.GetHerHim]を支援しよう。"
 flavor_eth.150.b: "そんな余裕はない。"
 flavor_eth.151.title: "追放された神官の帰還"
 flavor_eth.151.desc: "その治世のあいだ、[target_character3.GetName]は異端的な生活を送ったことで、[target_character.GetName]のような神官に嫌悪され、その生き方を批判された。しかし、この批判で怒りを買った[target_character.GetNameWithNoTooltip]は、数人の神官とともに追放されてしまった。[target_character3.GetNameWithNoTooltip]が死んだいま、[target_character2.GetName]が彼らの追放処分を撤回できるかもしれない。"
 flavor_eth.151.a: "追放は不当だった。[target_character.GetNameWithNoTooltip]を呼び戻そう。"
 flavor_eth.151.b: "[target_character.GetNameWithNoTooltip]は死ぬまで追放の身だ。"
 flavor_eth.153.title: "デブレ・イグジアバー"
 flavor_eth.153.desc: "デブレ・イグジアバーは[ROOT.GetCountry.GetName]の古い教会だが、歴史のなかで忘れ去られてしまっている。[target_location.GetName]の湖を見下ろす[target_character.GetName]は、[ROOT.GetCountry.GetFlavorRank]における[ROOT.GetCountry.GetReligion.GetAdjective]信仰を強めるため、この教会の再建を検討している。"
 flavor_eth.153.a: "教会を再建しよう。"
 flavor_eth.153.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]を怒らせようとも、お断りだ。"
 flavor_eth.153.c: "[ROOT.GetCountry.GetNameWithNoTooltip]最大の教会のひとつとなるだろう。"
 flavor_eth.155.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]からの権限剥奪"
 flavor_eth.155.desc: "[target_character.GetName]が[ROOT.GetCountry.GetName]の王位に即位して以来、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級がほとんどの土地を支配してきた。[target_character2.GetName]はこれを正し、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の権力を剥奪したいと考えているが、おそらく彼らを怒らせることになるだろう。"
 flavor_eth.155.a: "この土地は[ROOT.GetCountry.GetNameWithNoTooltip]のものだ。"
 flavor_eth.155.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]を怒らせるつもりはない。"
 flavor_eth.156.title: "[rebels_scope.GetNameWithNoTooltip]の反乱"
 flavor_eth.156.desc: "[ROOT.GetCountry.GetName]の[ShowReligionAdjective('judaism')]徒たちが反抗的になっている。彼らは自分たちを[ROOT.GetCountry.GetReligion.GetAdjective]のもとから解放するための、[rebels_scope.GetName]と呼ばれる運動に集まっている。"
 flavor_eth.156.a: "彼らの動きに備えなければ。"
 flavor_eth.156.b: "彼らは正しい。宗教的権利を与えよう。"
 eth_make_all_jewish_pops_unhappy_tt: "すべての[ShowReligionAdjective('judaism')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%]低下する"
 eth_make_all_jewish_pops_happier_tt: "すべての[ShowReligionAdjective('judaism')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|-=2%]上昇する"
 beta_israel: "ベタ・イスラエル"
 flavor_eth.157.title: "移動宮廷"
 flavor_eth.157.desc: "[ROOT.GetCountry.GetName]の首都は長年、軍事上の必要性による変化こそ経験してきたが、統治者が宮廷を別の場所に移すことはなかった。宮廷をわが軍の所在地に近づけ、[target_character.GetName]および将来の統治者が拠点を選択することで地方と都市とを区別し、国の各地域を[ROOT.GetCountry.GetGovernment.GetRulerTitle]に確実に管理させれば、この移動宮廷の慣習を[ROOT.GetCountry.GetNameWithNoTooltip]に定着させられるだろう。"
 flavor_eth.157.a: "この変化を推し進めよう。"
 flavor_eth.157.b: "首都は固定するのが最善だ。"
 flavor_eth.160.title: "$book_of_light$"
 flavor_eth.160.desc: "[target_character.GetName]はその学者気質により、いくつかの論説、特に[ShowContinentName('europe')]のものに触発され、『$book_of_light$』を手始めにいくつかの書物を著したいと考えた。[target_character.GetSheHe|U]はこの書物が、[ROOT.GetCountry.GetName]での[ROOT.GetCountry.GetReligion.GetName]の普及に一役買ってくれることを願っている。だが、そのようなやり方では、[target_character.GetNameWithNoTooltip]に効果的な統治はできないだろう。"
 flavor_eth.160.a: "[target_character.GetSheHe|U]は傑作を残すだろう！"
 flavor_eth.160.b: "[target_character.GetNameWithNoTooltip]は統治者であり、学者ではない。"
 flavor_eth.161.title: "$book_of_nativity$"
 flavor_eth.161.desc: "数ヵ月に及ぶ執筆を経て、[target_character.GetName]がまた新たな書物を書き上げた。『$book_of_nativity$』と名づけられたこの書物のなかで、[target_character.GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の改革を求めるとともに、この問題に関する信念を擁護している。"
 flavor_eth.161.a: "また傑作が生まれた。"
 flavor_eth.162.title: "$books_of_trinity$"
 flavor_eth.162.desc: "[target_character.GetName]は執筆の総仕上げとして、最後の傑作を生み出した。この『$books_of_trinity$』は、『$book_of_light$』と『$book_of_nativity$』で示されてきた[ROOT.GetCountry.GetName]における[target_character.GetHerHis]の宗教的信念の、総括となる書物である。"
 flavor_eth.162.a: "[target_character.GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]を改革できるのでは？"
 flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]"
 flavor_eth.163.desc: "統治が成功を収めたため、[target_character.GetName]はこれまでの教会よりも偉大な教会「[ShowBuildingTypeName('debere_meshwae')]」を建てようと奮起した。これには莫大な費用がかかるものの、この計画に異を唱えると[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が敵対する可能性がある。"
 flavor_eth.163.a: "建設しよう。"
 flavor_eth.163.b: "すでに[ROOT.GetCountry.GetNameWithNoTooltip]には教会が山ほどある。"
 flavor_eth.164.title: "外国からのインスピレーション"
 flavor_eth.164.desc: "[ROOT.GetCountry.GetCulture.GetName]はわが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]において支配的な勢力となってきたが、その代わりに外に目を向け、諸外国に倣うことで[ROOT.GetCountry.GetGovernment.GetCourtTitle]を再構築するという議論がある。これは[ROOT.GetCountry.GetName]に確実に悪影響を与えるだろうが、多くの学者を招聘できるのであれば、価値ある取り組みとなる。"
 flavor_eth.164.a: "やる価値はある。"
 flavor_eth.164.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]を導くのはつねに[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]だ。"
 flavor_eth.165.title: "$confession_of_faith$"
 flavor_eth.165.desc: "[ShowReligionAdjective('miaphysite')]信仰を守りたい[target_character.GetName]は、『$confession_of_faith$』という書物を著そうと考えている。[target_character.GetNameWithNoTooltip]はこの書物が、安息日の遵守や豚肉の禁止などの、信者がすでに従っている習慣を補強するものだと述べる。我々がこの試みを許可した場合、諸々の費用は[ROOT.GetCountry.GetName]の国庫から出さなければならない。"
 flavor_eth.165.a: "すべては[ShowReligionNameWithNoTooltip('miaphysite')]のために。"
 flavor_eth.165.b: "宗教論争の時代は過去のものだ。"
 flavor_eth.200.title: "修道士[ewostatewos.GetNameWithNoTooltip]" #senafe Debre Mariam https://en.wikipedia.org/wiki/Debre_Mariam
 flavor_eth.200.desc: "首長たちを訪ねて国中を旅していると、庶民に教えを説く賢者に出会うことがある。[ROOT.GetCountry.GetFlavorRank]の北部に住む修道士・宗教指導者でもある[ewostatewos.GetName]は修道院を所有し、少数の弟子を抱えているが、その教えを数分聞いただけで、司教はたちまち怒り出してしまった。\n\n[ewostatewos.GetNameWithNoTooltip]は[GetCountry('ETH').GetAdjective][ShowReligionName('miaphysite')]派の平民の、土曜日と日曜日の両方を聖日とする古くからの習慣を守ることを宣言している。司教によれば、その教義は[ShowLocationName('alexandria')]にある我らが総主教庁の命令に反するものであり、さまざまな問題を引き起こす可能性があるという。そして我々が唯一おこなうべきことは、これを説いた[ewostatewos.GetNameWithNoTooltip]を見せしめに罰し、その誤った手法に誰も従わないようにすることだという。"
 flavor_eth.200.a: "司教の助言に従おう。"
 flavor_eth.200.b: "罰を与える必要はない。[ewostatewos.GetSheHe]は自由だ。"
 flavor_eth.200.c: "[ewostatewos.GetShortNameWithNoTooltip]は司教よりも賢い。役職を与えてもいいかもしれない。"
 flavor_eth.200.d: "実は我々はこの教えにも興味がある。"
 flavor_eth.201.title: "[GetCountry('ETH').GetAdjectiveWithNoTooltip]の修道士[ewostatewos.GetNameWithNoTooltip]"
 flavor_eth.201.desc: "[ewostatewos.GetName]は[GetCountry('ETH').GetName]北部出身の[ShowReligionAdjective('miaphysite')]の修道士である。彼は正統でない教えに対する迫害から逃れてわが[ROOT.GetCountry.GetFlavorRank]に来ており、首都の[ShowReligionAdjectiveWithNoTooltip('miaphysite')]派指導者たちに受け入れを求めている。"
 flavor_eth.201.descB: "[ewostatewos.GetName]は[GetCountry('ETH').GetName]北部出身の[ShowReligionAdjective('miaphysite')]の修道士である。彼は正統でない教えに対する迫害から逃れてわが[ROOT.GetCountry.GetFlavorRank]に来ており、首都の[ShowReligionAdjectiveWithNoTooltip('miaphysite')]派指導者たちに受け入れを求めるつもりだった。\n\nだが彼は不幸にも、ここに来る道中で命を落としたそうだ。"
 flavor_eth.201.a: "彼は役に立つだろう。首都にいさせてやれ。"
 flavor_eth.201.b: "厄介者はこれ以上必要ない。追い出せ。"
 flavor_eth.201.c: "彼の神学は旧約聖書に裏打ちされている。話を聞いてみよう。"
 flavor_eth.201.d: "厄介事が片づいてよかった。"
 flavor_eth.202.title: "[ewostatewos.GetNameWithNoTooltip]の七使徒"
 flavor_eth.202.desc: "不満を抱く修道士[ewostatewos.GetName]の信奉者たちは、師が不在のあいだに跡形もなく姿を消してしまい、我々は[ewostatewos.GetNameWithNoTooltip]のことを忘れかけていた。そのため、彼らが戻ってきたことに我々は気づかなかった。\n\nその間、彼らは[ewostatewos.GetNameWithNoTooltip]の古い修道院を再建し、自分たちの修道院も建てはじめた。この新しい修道院派閥は、#italic [ewostatewos.GetNameWithNoTooltip]の家#!を自称している。"
 house_of_ewostatewos_name: "エオスタテオスの家"
 flavor_eth.202.a: "聖職者[anorewos.GetNameWithNoTooltip]を派遣し、彼らと話させよう。"
 flavor_eth.202.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]に逆らおうというのか！ もう許さん！"
 flavor_eth.202.c: "我々には依然関係ない。"
 flavor_eth.203.title: "断絶の広がり"
 flavor_eth.203.desc: "なんということだ！ この緊迫した状況において、話し合いのために[anorewos.GetName]を[ewostatewos.GetName]のもとへ派遣したのは、とんでもない間違いだった。話し合いはたちまち激しい神学論争となり、修道士たちとの対立にまで発展したとの報せが入っている。しかし幸い、[anorewos.GetShortNameWithNoTooltip]は状況がさらに激化する前に修道院から追い出されたそうだ。"
 flavor_eth.203.a: "[anorewos.GetShortNameWithNoTooltip]はその宗教論争で、わが[ROOT.GetCountry.GetFlavorRank]を引き裂いてしまうぞ。"
 flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip]を公に罰する"
 flavor_eth.203.a.tt2: "[ewostatewos.GetNameWithNoTooltip]の影響は、その修道院周辺の土地に制限される"
 flavor_eth.203.b: "わが国の代表者を蔑ろにする者は、我を蔑ろにするに等しい。焼き払え！"
 flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip]が殉教者となり、彼の思想が修道院の外にまで広がる"
 flavor_eth.204.title: "[ewostatewos.GetNameWithNoTooltip]の家"
 flavor_eth.204.desc: "#italic [ewostatewos.GetNameWithNoTooltip]の家#!に属する修道院の影響力が、拡大を続けている。その教えは、[ShowLocationName('alexandria')]総主教庁から押しつけられた教義よりも[ROOT.GetCountry.GetAdjective]人の伝統によく共鳴し、社会の片隅にいる人々に対する教育と慈善活動は、彼らの心に肯定的な印象を与えている。\n\n我らが司教は、この状況は看過できず、速やかに対処されるべきだと述べた。このまま異端が拡大しつづければ、総主教庁から破門される可能性もあり、最悪の場合[ROOT.GetCountry.GetFlavorRank]が内戦に陥るかもしれないのだ。"
 flavor_eth.204.a: "さっさと終わらせよう。修道院を焼き払え。"
 flavor_eth.204.a.tt: "#italic [ewostatewos.GetNameWithNoTooltip]の家#!の信徒が激怒し反乱を起こす"
 flavor_eth.204.b: "内戦は起こさせない。我々は民とともにあるのだ。"
 flavor_eth.210.title: "新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]の碑"
 flavor_eth.210.desc: "[ShowLocationName('axum')]の古き王の石碑は、千年ものあいだ[ROOT.GetCountry.GetFlavorRank]を見渡し、その下に埋葬された者の偉大さを示してきた。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を称える新たな石碑を建てることで、過去からの威信を現代の統治者につなげることもできるだろう。"
 flavor_eth.210.a: "これは異教徒の伝統で、破棄すべきものだった。"
 flavor_eth.210.b: "さらに壮大な石碑を建てよう！"
 flavor_eth.220.title: "[target_location.GetNameWithNoTooltip]の聖ゲオルグ教会"
 flavor_eth.220.desc: "数世代前、ゲブレ・メスケル・ラリベラ王は、自らの名を冠したこの都市を、聖地[ShowLocationName('jerusalem')]の鏡像とし、キリスト教圏全体から巡礼者を惹きつける都市とする構想を抱いていた。彼が建てた教会は信仰の壮大な中心地となっているが、ラリベラ王の夢を果たすには、まだ多くの課題が残されている。"
 flavor_eth.220.a: "予算は出し惜むな。"
 flavor_eth.220.b: "投資の余裕はない。"
 flavor_eth.230.title: "[ShowLawNameWithNoTooltip('double_sabbath_tenet')]の成文化"
 flavor_eth.230.desc: "わが国を[ShowLocationName('alexandria')]総主教庁に縛りつけていた枷を解いたいま、我々の新しい総主教庁のもとで、[ROOT.GetCountry.GetAdjective]人の生活を定義する教義を成文化する時が来た。"
 flavor_eth.230.a: "この教義を導入せよ。"
 flavor_eth.230.b: "いや、伝統はそのまま残す。"
 flavor_eth.240.title: "天の輝ける新たな星"
 flavor_eth.240.desc: "[ShowLocationName('debra_berhan')]の領地を訪問中、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は天空に現れた新しい星を目撃した。夜空に起こった変化は[ROOT.GetCountry.GetAdjective]人を不安にさせているが、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、神が[ROOT.GetCountry.GetNameWithNoTooltip]を寵愛していることを示すしるしであると考えている。"
 flavor_eth.240.a: "この吉兆を祝い、宴を開こう。"
 flavor_eth.240.b: "主の名のもとに、この地に新たな教会を建てよう。"
 flavor_eth.240.c: "この地に新たな都市を築こう。"
 flavor_eth.240.d: "主にふさわしい新たな都市と教会を建設しよう。"
 can_revoke_double_sabbath_tt: "聖職者の階級権力が農民の2倍になるか、農民の階級権力が10%未満になる"
 flavor_eth_250_shared: "職人の要請"
 flavor_eth.250.title: "$flavor_eth_250_shared$"
 flavor_eth.250.desc: "[ROOT.GetCountry.GetCulture.GetName]の文化は、[ROOT.GetCountry.GetName]で多くの素晴らしい計画を生み出してきたが、時には外部の力を借りることも必要だ。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[target_country.GetName]に職人たちの派遣を要請することを提案している。"
 flavor_eth.250.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の文化を害するとしても、進歩のほうが重要だ。"
 flavor_eth.250.b: "そんなものは不要だ。"
 eth_target_country_must_accept_tt: "[target_country.GetName]が承諾しなければエフェクトは発生しない"
 flavor_eth.251.title: "$flavor_eth_250_shared$"
 flavor_eth.251.desc: "[target_country2.GetName]の使節がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にやって来て、彼らの[target_country2.GetFlavorRank]のために働く職人を何人か要請した。"
 flavor_eth.251.a: "職人を派遣しよう。"
 flavor_eth.251.b: "物乞いは追い返せ。"
 flavor_eth_260_shared: "ナフトの秘密"
 flavor_eth.260.title: "$flavor_eth_260_shared$"
 flavor_eth.260.desc: "わが国はこれまで何度も[ShowReligionGroupAdjective('muslim')]諸国と対立してきたが、彼らから学べないわけではない。なかでも彼らの珍しい発明である「ナフト」が、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の興味を引いた。その秘密を知り、わが軍でも使用できるようにするため、[target_country.GetName]から相談役を雇うという提案がなされた。"
 flavor_eth.260.a: "相談役を雇おう。"
 flavor_eth.260.b: "彼らの発明など必要ない。"
 eth_no_offer_tt: "[target_country.GetName]に要請は送られない"
 flavor_eth.261.title: "$flavor_eth_260_shared$"
 flavor_eth.261.desc: "[target_country2.GetName]が、わが国の武器、特にナフトを売ってくれと大金を提示してきた。これを承諾した場合、彼らがその武器でわが国を攻撃する可能性を生じさせることになる。"
 flavor_eth.261.a: "そうはならないだろう。"
 flavor_eth.261.b: "武器は渡さん！"
 flavor_eth_270_title_common: "[target_character2.GetNameWithNoTooltip]の反乱"
 flavor_eth.270.title: "$flavor_eth_270_title_common$"
 flavor_eth.270.desc: "[ROOT.GetCountry.GetName]内の[ShowReligionGroupAdjective('muslim')]人口が増加していることから、これらの土地の総督であり、[ShowReligionGroupNameWithNoTooltip('muslim')]信徒である[target_character2.GetName]が、[GetCountry('ETH').GetName]に対して蜂起を計画している。[target_character2.GetSheHe|U]は自らの敵に剣を振り下ろす準備ができている。"
 flavor_eth.270.a: "我々は自由になるのだ。"
 flavor_eth.270.b: "戦う価値はない。"
 flavor_eth.271.title: "$flavor_eth_270_title_common$"
 flavor_eth.271.desc: "[target_country.GetName]の[target_character2.GetName]は、[target_character2.GetHerHis]の土地をわが国から独立させ、[ShowReligionGroupName('muslim')]がこの地域の公式宗教であると宣言した。"
 flavor_eth.271.a: "やつらを独立させるな！"
 flavor_eth.271.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
