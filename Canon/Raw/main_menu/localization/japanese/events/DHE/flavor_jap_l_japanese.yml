l_japanese:
 flavor_jap.1.title: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')]令"
 flavor_jap.1.desc: "[ShowPolicyName('sakoku_enabled')]によって他国との接触を絶ったことで、我々は国内の支配を強化するのが容易になった。しかし、同時に新しい思想や発明の普及を妨げているのも確かだ。世界の国際化が進むなか、隣国は他国との交流から恩恵を受ける一方で、我々は苦境に立たされている。[ShowPolicyName('sakoku_enabled')]政策を考え直す時が来たのではないだろうか。"
 flavor_jap.1.a: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')]令に従え。"
 flavor_jap.1.b: "[ShowPolicyNameWithNoTooltip('sakoku_enabled')]令を放棄せよ。"
 flavor_jap.2.title: "蘭学"
 flavor_jap.2.desc: "[target_country.GetAdjective]の商人たちが[target_location.GetName]の出島に留め置かれて久しく、国民がその居留地を訪れることは厳しく規制されている。にもかかわらず、ふたつの文化は互いに惹かれ合っている。[target_country.GetAdjectiveWithNoTooltip]人たちは、医学をはじめ、科学、製造、機械工学などの分野において、我々がまだ知らない知識をもっているらしい。裕福な市民のなかには、町医者に頼らず、出島にいる[target_country.GetAdjectiveWithNoTooltip]の外科医を利用する者もいる。\n\nこれら西洋の来訪者たちとの交流を深めることで、多くのことを学べるだろう。そのためには、制限をいくらか緩める必要があるが……"
 flavor_jap.2.a: "門戸を開き、[target_country.GetAdjectiveWithNoTooltip]の知識を取り入れるのだ。"
 flavor_jap.2.a.tt: "[government_reform|e]「[ShowGovernmentReformName('jap_rangaku')]」をアンロックする"
 flavor_jap.2.b: "交流するつもりなどない。"
 flavor_jap.3.title: "西洋の難破船"
 flavor_jap.3.desc: "[target_location.GetName]の岸に商船が漂着した。この商船#italic リーフデ号#!は、「#italic マゼラン海峡#!」と呼ばれる過酷な海域を通過してきたという。5隻からなる船団のなかで唯一残った船で、出航時に100人以上いた乗組員のうち、生き残ったのは病気で衰弱している24名のみである。そのうち、立ち上がれる者は10名にも満たない。\n\n船に積まれた西洋の珍品や軍装備品の状態は悪くなく、相当な価値があるだろう。注目すべきは、生存者のひとりである航海士[target_character.GetName]が、我々の“国王”と謁見したいと主張していることである。"
 flavor_jap.3.historical_info: "ウィリアム・アダムスは、日本列島の土を踏んだ最初のイギリス人。スペインとの戦争でフランシス・ドレーク卿のもとで仕官したあと、アダムスはオランダ東インド会社に加わり、マゼラン海峡を越える遠征に出発した。そして、数々の困難を乗り越えて日本にたどり着く。アダムスと二等航海士のヤン・ヨーステンは徳川家康のもとに送られると、旗本に取り立てられ、帯刀を許された。その後、アダムスは三浦按針と名乗り、三浦郡の領地を与えられた。彼はやがて、日本で初めて西洋式の船の建造を指揮し、また日本とヨーロッパとの貿易や外交任務を数多く取り仕切った。"
 flavor_jap.3.a: "異国の者たちを助けよ。"
 flavor_jap.3.b: "何もしない。"
 flavor_jap.3.c: "[target_character.GetNameWithNoTooltip]に面会を許す。"
 flavor_jap.3.c.tt: "[target_character.GetNameWithNoTooltip]の処遇は[target_country.GetName]が決める。"
 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "[target_character.GetSheHe|U]はなかなかの逸材だ。"
 flavor_jap.4.b: "[target_character.GetHerHim]を[GetCountry('JAP').GetGovernment.GetCourtTitle]へ移送しろ。"
 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.5.desc: "[target_country.GetLongName]は務めを果たし、[target_character.GetName]を我々のもとへ寄こした。彼は広範な知識をもつだけでなく、世界と海に関する深い理解を備えており、逸材であることに疑いの余地はない。この者を召し抱えれば、大いに貢献してくれるだろう。"
 flavor_jap.5.a: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]で大いに活躍するだろう。"
 flavor_jap.5.b: "興味をそそられるが、我々の役に立つとは思えない。"
 flavor_jap.6.title: "キリシタン"
 flavor_jap.6.desc: "我々が迎え入れた商人たちは、その存在感をますます強めている。それに伴い、時を同じくして来日した、母国からの支援を受ける[ShowReligionAdjective('catholic')]の宣教師たちが[ShowReligionGroupName('christian')]を広め、地元の民を次々と改宗させはじめている。もし彼らを止めなければ、イエズス会、フランシスコ会、ドミニコ会は[ShowReligionName('shinto')]にとって深刻な脅威となるだろう。"
 flavor_jap.6.a: "宣教師どもを止めろ！"
 flavor_jap.6.a.tt: "わが国の[pops|e]の多くが[ShowReligionName('catholic')]に改宗し、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')]低下する"
 flavor_jap.6.b: "好きにさせておけ。"
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "嘆かわしいことに、諸大名はその務めを果たしていない。いまこそ、それぞれが守るべき義務を自覚せねばならない。武士の責務や行動規範を定めた「[ShowLawName('jap_buke_shohatto')]」は、そのためにある。これは武士のあるべき姿を示すものであり、各々が自ら進んで従うべきものであって、決して強制するものではない。"
 flavor_jap.7.a: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]を[GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]全体に施行せよ。"
 flavor_jap.7.b: "この法は規則というよりは指針のようなものだ。"
 flavor_jap.7.c: "無視しろ。"
 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.8.desc: "[target_character.GetName]は、「[ShowLawName('jap_buke_shohatto')]」と呼ばれる法令集を公布した。これは、武士のあるべき姿や責務を定めたものであり、修めるべき武芸や慎むべき行為が記されている。また、$daimyo$の行動規範についても規定されており、領内で許されることや禁じられることが明確に示されている。"
 flavor_jap.8.a: "単なる指針だ。"
 flavor_jap.9.title: "五街道"
 flavor_jap.9.desc: "政治支配力を強めるために、江戸と各地を結ぶ5つの街道を通じて移動を統制すべきである。交通量の多い街道には宿場を設け、旅人が休息し、必要な物資を調達できるようにする。"
 flavor_jap.9.historical_info: "五街道は、江戸時代の重要な都市や地域を結んだ幹線道。これらの街道は商業、通信、人々の移動において重要な役割を担っていた。この基幹街道は、当時の日本の経済的および文化的発展に大きく貢献した。"
 flavor_jap.9.a: "五街道を整備せよ。"
 flavor_jap.9.b: "必要ない。"
 flavor_jap.10.title: "享保の改革"
 flavor_jap.10.desc: "[target_character.GetName]に対して、幕府の財政再建を目的とする「享保の改革」が提案された。幕府では儒教の教えが根づいており、金銭は穢れたものとされるため、そのことが改革の妨げになる場合は、これに背くこともやむを得ない。改革には商人組合の設立も含まれ、統制と課税の強化、ならびに倹約の推進を重視する内容となっている。"
 flavor_jap.10.a: "交易を改革しよう。"
 flavor_jap.10.b: "軍の改革が必要だ。"
 flavor_jap.10.c: "当初の目的である、財政再建に取り掛かれ。"
 flavor_jap.11.title: "元禄"
 flavor_jap.11.desc: "我々はいま、新たな黄金時代を迎えている。[ROOT.GetCountry.GetLongName]における泰平の世は、経済の安定をもたらし、芸術や建築はかつてないほどに花開いた。各地は繁栄の道を歩みはじめ、才ある者たちは技術や哲学の分野で驚くべき成果をあげている。"
 flavor_jap.11.a: "我々の時代だ！"
 flavor_jap.12.title: "国学"
 flavor_jap.12.desc: "[ShowCultureGroupName('chinese_group')]から伝来した儒教や、[ShowReligionGroupAdjective('buddhist')]を中心とする学問傾向により、[ShowCultureGroupName('japanese_group')]固有の文化や思想が軽視されている。これを受け、わが国の古典に目を向けはじめた一部の学者たちは、自らを「国学者」と称し、抑圧的な儒教の道徳観を批判するとともに、異国の思想や風習が流入する以前の[ShowCultureGroupNameWithNoTooltip('japanese_group')]文化を取り戻そうとしている。"
 flavor_jap.12.a: "喜んで国学者たちを支援しよう。"
 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "海賊や略奪者は交易路を襲い、金品や物資を得る。真っ当な交易をおこなうよりも、手っ取り早いためである。海賊行為への対応策として、李氏朝鮮は使節を派遣し、特恵の交易権を与える条約を提示してきた。この条約に調印すれば、わが国の商人たちは彼らの港を利用できるようになる。しかし、その代わりに、海賊の取り締まりに協力しなければならない。"
 flavor_jap.13.historical_info: "嘉吉条約（または癸亥約定）は、1443年に李氏朝鮮と対馬国の宗貞盛とのあいだで結ばれた協定。朝鮮半島沿岸を荒らす海賊を根絶するため、その本拠地とされる対馬国に李氏朝鮮軍が侵攻した結果として結ばれた。宗貞盛は、李氏朝鮮との交易路の制限を定め、その結果、宗氏は日朝貿易を独占した。"
 flavor_jap.13.a: "条約に調印せよ。"
 flavor_jap.13.b: "この条約は利益を生まない。"
 kakitsu_treaty: "嘉吉条約"
 #New DHE
 flavor_jap.101.title: "[our_ruler.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]就任の布告"
 flavor_jap.101.desc: "[go_daigo.GetName]天皇が京を逃れたことを受け、[our_ruler.GetName]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の座につき、鎌倉幕府に続く武家政権である[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]を開いた。[go_daigo.GetNameWithNoTooltip]天皇は[ShowLocationName('yoshino')]に逃れたものの、[koumyou.GetName]天皇が[go_daigo.GetNameWithNoTooltip]の代わりに擁立され、[our_ruler.GetNameWithNoTooltip]を将軍とする[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]を正式に認めた。ほとんどの武家は[our_ruler.GetNameWithNoTooltip]を支持しているが、[go_daigo.GetNameWithNoTooltip]の復権を目指す者たちがいるとの噂が流れている。"
 flavor_jap.101.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]が新時代の[ShowRegionNameWithNoTooltip('japan_region')]を導いていく！"
 flavor_jap.102.title: "[kou_no_moronao.GetNameWithNoTooltip]の任命"
 flavor_jap.102.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]幕府による[ShowRegionName('japan_region')]の統治を安定させつつ、[GetCountry('STC').GetName]の勢力を削ぐため、[our_ruler.GetName]は[kou_no_moronao.GetName]を「#italic 執事#!」に任じた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の近しい者たちは[our_ruler.GetNameWithNoTooltip]を支持しているものの、それ以外の者たちは[kou_no_moronao.GetName]が現在の[ROOT.GetCountry.GetGovernment.GetCourtTitle]の権力構造を揺るがすことを懸念し、控え目に不満を示している。"
 flavor_jap.102.a: "彼に執事の地位を与えよ！"
 flavor_jap.102.b: "[kou_no_moronao.GetNameWithNoTooltip]に権力を与えすぎるのは避けよう。"
 flavor_jap.102.b_tt: "政治的対立を避けるため、執事の地位は空位のままとなる"
 jap_should_ko_clan_accept: "[kou_no_moronao.GetNameWithNoTooltip]が就任した場合、以下の恩恵を得る："
 jap_should_ko_clan_decline: "[kou_no_moronao.GetNameWithNoTooltip]が就任しなかった場合、代わりに以下の恩恵を得る："
 jap_random_court_official_becomes_shitsuji: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の外部から派閥に影響しない役人を呼び、執事に据える。"
 flavor_jap.103.title: "[kou_no_moronao.GetNameWithNoTooltip]の暗殺未遂"
 flavor_jap.103.desc: "[kou_no_moronao.GetName]が執事に任命された当初から、[ROOT.GetCountry.GetGovernment.GetCourtTitle]には彼を権力構造を揺るがす人物と見て快く思わない者たちがいた。時間が経つと懸念の多くは現実となり、やがて[kou_no_moronao.GetNameWithNoTooltip]が暗殺未遂にあったという報せが[ROOT.GetCountry.GetCapital.GetName]を駆け巡った！\n\n暗殺を企てたのは[ROOT.GetCountry.GetGovernment.GetCourtTitle]における[kou_no_moronao.GetShortNameWithNoTooltip]最大の政敵、[ask_tadayoshi.GetName]であることが判明した。"
 flavor_jap.103.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]から[ask_tadayoshi.GetNameWithNoTooltip]を排除せよ！"
 flavor_jap.103.b: "ひとまず、[ask_tadayoshi.GetNameWithNoTooltip]の命まで奪う必要はない。"
 flavor_jap.103.c: "[kou_no_moronao.GetNameWithNoTooltip]を解任し、代わりに[ask_tadayoshi.GetNameWithNoTooltip]を執事に据えよ。"
 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip]の[GetCountry('STC').GetLongNameWithNoTooltip]への変節"
 flavor_jap.104.desc: "[our_ruler.GetName]は[ask_tadayoshi.GetName]を[kou_no_moronao.GetName]暗殺未遂のかどで[ROOT.GetCountry.GetGovernment.GetCourtTitle]から追放したが、それでも[ask_tadayoshi.GetNameWithNoTooltip]の支持勢力は健在だった。[our_ruler.GetNameWithNoTooltip]の支配が続いていることに強い不満を抱く[ask_tadayoshi.GetNameWithNoTooltip]は、支持者たちを伴って[ROOT.GetCountry.GetCapital.GetName]から[GetCountry('STC').GetLongName]へと逃れ、[stc_ruler.GetName]天皇を支援している。[ask_tadayoshi.GetNameWithNoTooltip]の影響力の大きさを知る多くの幕臣は[our_ruler.GetNameWithNoTooltip]に対し、[ask_tadayoshi.GetShortNameWithNoTooltip]の裏切りに自制的に応じるよう求めるだけでなく、[GetCountry('STC').GetLongNameWithNoTooltip]に対する軽はずみな行動に出ないようにも進言した。"
 flavor_jap.104.a: "[ask_tadayoshi.GetNameWithNoTooltip]が逃げ込んだ以上、[GetCountry('STC').GetLongNameWithNoTooltip]にはさらなる警戒が必要だ。"
 south_court_will_become_stronger: "[ask_tadayoshi.GetName]が多くの支持者を伴って逃げ込むことで、[GetCountry('STC').GetLongName]が勢いづく。"
 flavor_jap.105.title: "[ask_tadayoshi.GetNameWithNoTooltip]現る"
 flavor_jap.105.desc: "驚いたことに、朝敵であるはずの[ask_tadayoshi.GetName]が[ROOT.GetCountry.GetLongName]を訪れ、[our_ruler.GetName]に忠誠を誓って臣下になりたいと申し出てきた。[ask_tadayoshi.GetNameWithNoTooltip]は[jap_ruler.GetName]が[GetCountry('JAP').GetGovernment.GetCourtTitle]を支配していることに不満を募らせており、[ROOT.GetCountry.GetLongNameWithNoTooltip]を正統なる天皇のもとに取り戻したいと主張している。"
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip]は今後に欠かせない人物だ。"
 flavor_jap.106.title: "[ymn_clan.GetNameWithNoTooltip]氏の[GetCountry('STC').GetLongNameWithNoTooltip]への変節"
 flavor_jap.106.desc: "[ymn_ruler.GetName]が率いる有力大名家、[ymn_clan.GetName]氏が[GetCountry('STC').GetLongName]に寝返ったという衝撃的な報せが[ROOT.GetCountry.GetCapital.GetName]に届いた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]には[ymn_clan.GetAdjectiveWithNoTooltip]氏の軍の出方を危惧し、[GetCountry('STC').GetLongNameWithNoTooltip]を支援しようとしているのであれば叩き潰せるよう、先制攻撃を主張する者が多い。"
 flavor_jap.106.a: "手は出さず、[ymn_clan.GetLongNameWithNoTooltip]への警戒を怠るな。"
 flavor_jap.106.b: "すぐに兵を送り、あの者たちを討伐せよ！"
 flavor_jap.106.tt: "[GetCountry('YMN').GetLongName]氏は今後、[GetCountry('STC').GetCapital.GetNameWithNoTooltip]の[GetCountry('STC').GetLongName]を支持する"
 flavor_jap.107.title: "服従のための和解"
 flavor_jap.107.desc: "[ShowRegionName('japan_region')]でも有数の勢力をもつ[ShowSpecialStatusName('shugo_daimyo')]、[GetCountry('OUC').GetName]氏と[GetCountry('YMN').GetName]氏を動かすのは簡単ではなく、彼らはしばしばその強大な影響力を盾に[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]からの要求を拒んでいる。それでもこの両氏族をより巨大な官僚組織に取り込みたい[our_ruler.GetName]は、[GetCountry('OUC').GetNameWithNoTooltip]氏と[GetCountry('YMN').GetNameWithNoTooltip]氏それぞれに対し、下知に従うのであれば領地の自治権を与えるとの提案をおこなった。よい取引に思えるが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内には、この大名たちを増長させることを案じて[our_ruler.GetNameWithNoTooltip]に思い留まるよう求める声もある。"
 flavor_jap.107.a: "[GetCountry('OUC').GetNameWithNoTooltip]氏と[GetCountry('YMN').GetNameWithNoTooltip]氏との和解は歓迎すべきことだ。"
 flavor_jap.107.b: "取引は中止だ。[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]にはいかなる特権も与えない！"
 flavor_jap.110.title: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]の官僚組織への統合"
 flavor_jap.110.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]幕府の支配と[ShowSpecialStatusName('shugo_daimyo')]の自治の溝を埋めるべく、[our_ruler.GetName]は[ShowRegionName('japan_region')]の有力な諸大名を[ROOT.GetCountry.GetFlavorRank]の官僚組織に取り込むための土台作りに取り掛かった。[our_ruler.GetNameNameWithNoTooltip]はこの改革を通じ、有力な大名の[ROOT.GetCountry.GetFlavorRank]に対する忠誠心を維持しつつ、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]に貢献した大名が報いられる体制を築こうとしている。"
 flavor_jap.110.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]を[ROOT.GetCountry.GetFlavorRank]の官僚組織に取り込もう。"
 flavor_jap.110.b: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]の忠誠心を高めるため、さらに踏み込んだ手を打つべきだ。"
 flavor_jap.111.title: "管領制"
 flavor_jap.111.desc: "[ROOT.GetCountry.GetFlavorRank]の官僚組織を強化するために最初の行った改革のひとつが、管領制の新設である。[our_ruler.GetName]はこの新制度を通じ、強い力をもつ[ShowSpecialStatusName('shugo_daimyo')]に[ShowRegionName('japan_region')]の統治に対する発言権を与えつつ、[ROOT.GetCountry.GetFlavorRank]と諸大名との関係を深めようとしている。"
 flavor_jap.111.a: "管領は[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]に対する[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威を高める役に立つだろう。"
 flavor_jap.112.title: "有力大名の管領への登用"
 flavor_jap.112.desc: "[our_ruler.GetName]は新設した管領について、将来の安定に繋がる強固な政治的関係を築けるよう、[ShowRegionName('japan_region')]各地の特に有力な諸大名を据えようとしている。幕臣たちの助言で最初の管領に推薦されたのは、[GetCountry('HSK').GetName]、[GetCountry('SBA').GetName]、そして[GetCountry('HTK').GetName]だ。"
 flavor_jap.112.a: "この者たちと新時代を切り拓こう！"
 flavor_jap.112.b: "強大になりすぎないよう権限を抑えたほうがいい。"
 flavor_jap.113.title: "宿老会議の拡大"
 flavor_jap.113.desc: "初期の管領には3人の有力大名が任命されていたが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内から[our_ruler.GetName]に制度の拡大を求める声があがっている。比較的小規模な大名を宿老会議に加えれば、管領以外の大名の[ROOT.GetCountry.GetGovernment.GetCourtTitle]における発言力を高め、有力な[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]に対する牽制となるだろう。"
 flavor_jap.113.a: "比較的小規模な大名を数名、宿老会議に加えよ。"
 flavor_jap.113.b: "これ以上大名たちの発言力を高めるのは危険すぎる。"
 flavor_jap.114.title: "侍所"
 flavor_jap.114.desc: "[ShowRegionName('japan_region')]全土で罪科が増加していることを受け、[our_ruler.GetName]は#italic 侍所#!を強化しつつ、その[ROOT.GetCountry.GetLongName]における地位を引き上げようとしている。罪科取り締まりの最高機関を任せる相手として、[ROOT.GetCountry.GetGovernment.GetCourtTitle]には[GetCountry('IMG').GetName]を推挙する声があるが、それとは別に[replacement_clan.GetName]氏を就けるべきだとの声もあがっている。"
 flavor_jap.114.a: "侍所は[GetCountry('IMG').GetLongNameWithNoTooltip]に任せるとする。"
 flavor_jap.114.b: "[replacement_clan.GetNameWithNoTooltip]氏に任せたほうが、侍所に幕府の意向を反映しやすいだろう。"
 flavor_jap.115.title: "管領で育まれる血縁関係"
 flavor_jap.115.desc: "管領は大名同士の政争の場にして、親睦を深める場となった。この親睦によって[ROOT.GetCountry.GetGovernment.GetAdjective]の統治がより堅固になり、多くの大名が[our_ruler.GetName]に絶対の忠誠を表明している。"
 flavor_jap.115.a: "管領制は官僚組織に役立つことが証明された。"
 flavor_jap.120.title: "[GetCountry('SBA').GetNameWithNoTooltip]との不和"
 flavor_jap.120.desc: "[GetCountry('SBA').GetLongName]の管領任命は、わが[ROOT.GetCountry.GetFlavorRank]と[GetCountry('SBA').GetNameWithNoTooltip]の関係改善を意図したものだったが、[sba_ruler.GetName]は[our_ruler.GetName]の統治に不満を募らせ、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で公然と[our_ruler.GetNameWithNoTooltip]に逆らうようになっている。\n\nこの無作法を罰するため、[our_ruler.GetNameWithNoTooltip]は[ShowRegionName('japan_region')]各地に使者を送り、[sba_ruler.GetNameWithNoTooltip]に対抗する連合軍を構築し、[sba_ruler.GetHimHer]を失脚させようとしている。しかしこの動きは、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内のほかの者たちに[ROOT.GetCountry.GetFlavorRank]の不安定化への懸念を抱かせてしまう可能性がある。"
 flavor_jap.120.a: "この無礼は我慢ならん。ほかの[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]に呼びかけろ！"
 flavor_jap.120.b: "この無礼はひとまず大目に見てやろう。"
 summoning_of_shugo_lords: "複数の[ShowSpecialStatusName('shugo_daimyo')]が[our_ruler.GetName]の要請に応え、[GetCountry('SBA').GetLongName]征伐を支援する。"
 flavor_jap.121.title: "[GetCountry('SBA').GetNameWithNoTooltip]征伐のための守護連合"
 flavor_jap.121.desc: "[our_ruler.GetName]の要請に応え、[summoned_shugo_one.GetName]氏、[summoned_shugo_two.GetName]氏、そして[summoned_shugo_three.GetName]氏が[GetCountry('SBA').GetNameWithNoTooltip]征伐のための連合軍に加わることを申し出てきた。[our_ruler.GetNameWithNoTooltip]は多大な政治的便宜を図ることを約束していたが、この特権を濫用する大名が出てくる可能性を懸念し、わが[ROOT.GetCountry.GetFlavorRank]が直接討伐すべしと主張する幕臣もいる。"
 flavor_jap.121.a: "なんとしても恥知らずな[GetCountry('SBA').GetNameWithNoTooltip]を征伐せねば。"
 flavor_jap.121.b: "あの者たちは幕府だけで征伐しよう。"
 shugo_lords_will_join_and_prestige: "[summoned_shugo_one.GetName]氏、[summoned_shugo_two.GetName]氏、そして[summoned_shugo_three.GetName]氏の[prestige|e]が[ShowNamedValue('prestige_extreme_bonus')|+]増加し、[GetCountry('SBA').GetName]との戦に加わる"
 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip]氏と管領"
 flavor_jap.122.desc: "[GetCountry('SBA').GetName]の滅亡により、彼らが任命されていた管領の権力に空白が生まれ、[chosen_kanrei_leader.GetName]氏が管領の筆頭大名としてそこを埋めることを申し出た。ただしほかの幕臣からは、これまで野心を見せたことがなく管領に就いていない別の大名を選び、[GetCountry('SBA').GetName]の穴を埋めるべきだという声があがっている。"
 flavor_jap.122.a: "ひとまず[chosen_kanrei_leader.GetNameWithNoTooltip]氏に管領を仕切らせよ。"
 flavor_jap.122.b: "[GetCountry('SBA').GetNameWithNoTooltip]に代わり、[new_major_kanrei_member.GetNameWithNoTooltip]氏を新たな管領とする。"
 flavor_jap.123.title: "懲戒権の拡大"
 flavor_jap.123.desc: "[GetCountry('SBA').GetName]の滅亡は[ShowRegionName('japan_region')]に波紋を広げ、わが[ROOT.GetCountry.GetFlavorRank]に問題を起こす大名領に制裁を加える意志があることを知らしめた。これにより、いままでは[ROOT.GetCountry.GetFlavorRank]を恐れず野放図に行動していた諸大名は認識を改めることとなった。\n\n幕府が制裁を厭わない姿勢を打ち出したことで、一部の[ShowSpecialStatusName('shugo_daimyo')]の野心が抑えられた一方で、[our_ruler.GetName]に不信感を抱かせる結果ともなった。"
 flavor_jap.123.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]は[our_ruler.GetNameWithNoTooltip]の権威をより丁重に扱うようになるだろう。"
 flavor_jap.130.title: "[ROOT.GetCountry.GetGovernment.GetAdjective]による統治の正当化"
 flavor_jap.130.desc: "[old_ashikaga_ruler.GetName]が新たに開いた[ROOT.GetCountry.GetFlavorRank]は、朝廷の扱いが原因で[ShowRegionName('japan_region')]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の大半から正当性に疑いをもたれている。[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]の統治の正当性を高めようと、[kanrei_council_leader.GetName]氏が[our_ruler.GetName]に古代から続く官位制に加わるよう促している。朝廷の伝統的な制度に加われば、[our_ruler.GetNameWithNoTooltip]がそれに敬意を表したことになり、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の目から見た正当性を高められるかもしれない。"
 flavor_jap.130.a: "[kanrei_council_leader.GetNameWithNoTooltip]氏の助言に従って官位を受けよう。"
 flavor_jap.130.b: "古臭い官位制に加わるつもりはない。"
 flavor_jap.131.title: "半済令"
 flavor_jap.131.desc: "[our_ruler.GetName]は朝廷と[ROOT.GetCountry.GetLongName]の結びつきをさらに強化するため、「#italic 半済令#!」を公布した。これは[ShowSpecialStatusName('shugo_daimyo')]による荘園を二分するような押領を禁じる代わりに、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は各荘園に対する侵略への対応において[ROOT.GetCountry.GetGovernment.GetAdjective]の代表者から受けた支援に応じ、税の半分を納めなくてはならない。ただし、新たに任命された[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]には適用されない。"
 flavor_jap.131.a: "半済令は[ShowRegionNameWithNoTooltip('japan_region')]全体の利益となるだろう！"
 flavor_jap.131.b: "荘園の一部の没収を許可する。"
 flavor_jap.132.title: "九州探題"
 flavor_jap.132.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]による[ShowRegionName('japan_region')]統治のなかでも特に厄介な地域、[ShowAreaName('saikaidou_area')]が、[GetCountry('STC').GetAdjective]を支援する一大拠点であることがわかった。この地方を征伐するため、[our_ruler.GetName]は[ShowAreaNameWithNoTooltip('saikaidou_area')]に幕府の新たな探題を設置するよう命じたが、より効率的に進められるよう、[ROOT.GetCountry.GetGovernment.GetAdjective]に忠実な現地の大名に任せるべきだとの声もある。"
 flavor_jap.132.a: "九州探題は[non_kyushu_clan_tandai.GetNameWithNoTooltip]氏に任せよう。"
 flavor_jap.132.b: "現地の[kyushu_clan_tandai.GetLongNameWithNoTooltip]を任命せよ。"
 flavor_jap.133.title: "五番衆の設立"
 flavor_jap.133.desc: "一部の反抗的な[ShowSpecialStatusName('shugo_daimyo')]に対処する新たな幕府軍を組織すべく、[our_ruler.GetName]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に支援を求めた。忠誠心を確保するため、[our_ruler.GetNameWithNoTooltip]はこの軍を[ROOT.GetCountry.GetGovernment.GetRulerTitle]直属とし、さらに武将の地位は[ROOT.GetCountry.GetFlavorRank]に対する忠誠心が篤い[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]に限るべきだとしている。"
 flavor_jap.133.a: "これで何者も[ROOT.GetCountry.GetFlavorRank]の力には逆らえまい！"
 flavor_jap.133.b: "召集兵を中心とした軍にせよ。"
 flavor_jap.134.title: "強制居住"
 flavor_jap.134.desc: "[ShowRegionName('japan_region')]の中央集権化を進めるべく、[our_ruler.GetName]は管領に任命された[ShowSpecialStatusName('shugo_daimyo')]に対して必ず[ROOT.GetCountry.GetCapital.GetName]に住むよう命じた。一部の[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]は間違いなくこの命令を快く思わないだろうが、[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]への居住を義務づければ、抱いているかもしれない[ROOT.GetCountry.GetFlavorRank]への反意を挫き、さらに[our_ruler.GetNameWithNoTooltip]の監視下に置くことができるだろう。"
 flavor_jap.134.a: "[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]を強制的に[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に住まわせよ。"
 flavor_jap.134.b: "この政策を撤回する。"
 flavor_jap.135.title: "[tki_country.GetNameWithNoTooltip]の弱体化"
 flavor_jap.135.desc: "[tki_country.GetName]は以前から[ShowRegionName('japan_region')]の有力大名の一角だったが、最近は[tki_ruler.GetName]の統治のもとで特に力をつけており、[ROOT.GetCountry.GetGovernment.GetCourtTitle]はついに[tki_ruler.GetNameWithNoTooltip]の野心を看過できなくなった。[ROOT.GetCountry.GetGovernment.GetCourtTitle]から[tki_country.GetNameWithNoTooltip]の領地を分家に分割せよとの下知が出ているが、[our_ruler.GetName]は反抗的な[tki_ruler.GetNameWithNoTooltip]を討伐すべく挙兵を命じた。"
 flavor_jap.135.a: "[tki_country.GetNameWithNoTooltip]を屈服させるのだ！"
 flavor_jap.135.b: "これ以上の追及は不要だ。"
 flavor_jap.136.title: "明徳の乱"
 flavor_jap.136.desc: "近年は安定していた[GetCountry('YMN').GetName]と[ROOT.GetCountry.GetFlavorRank]の関係が、[ymn_ruler.GetName]が突然領内の荘園を奪ったことで崩壊した。[ROOT.GetCountry.GetGovernment.GetCourtTitle]による荘園の返還命令は無視され、[our_ruler.GetName]はこの名誉なき大名に差し向ける討伐軍への加勢を求めている。"
 flavor_jap.136.a: "[GetCountry('YMN').GetNameWithNoTooltip]氏にこれ以上荘園を奪わせるわけにはいかん！"
 flavor_jap.136.b: "[GetCountry('YMN').GetNameWithNoTooltip]は強力な大名だ。戦は避けよう。"
 flavor_jap.137.title: "酒屋役と土倉役"
 flavor_jap.137.desc: "[ROOT.GetCountry.GetFlavorRank]の収入を増やすため、[our_ruler.GetName]は高利貸しを営む[ROOT.GetCountry.GetCapital.GetName]じゅうの酒屋と土倉に新たな税を課すことを提案した。これらの商人たちからは、すでにある程度の税収を得ているものの、最近の[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の発展により彼らはかなり裕福になっており、現在の税制度では大量の富が商人たちの手元に残ってしまっている。"
 flavor_jap.137.a: "高利貸したちに課税せよ！"
 flavor_jap.137.b: "彼らを怒らせる危険は冒せない。"
 flavor_jap.138.title: "[chi_nation.GetNameWithNoTooltip]との関係悪化"
 flavor_jap.138.desc: "[ROOT.GetCountry.GetName]と[chi_nation.GetName]はかつては活発に貿易をおこなっていたが、近年は関係が不安定になっている。[chi_nation.GetNameWithNoTooltip]との関係を刷新しようと、[our_ruler.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に新たな使節団を送るよう求めたが、同時に[chi_ruler.GetName]に対する不満も表明している。"
 flavor_jap.138.a: "両国の関係を修復しよう。"
 flavor_jap.138.b: "[chi_nation.GetNameWithNoTooltip]との関係などどうでもいい。"
 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "[ROOT.GetCountry.GetFlavorRank]による[ShowRegionName('japan_region')]の支配がほぼ盤石になったことを受け、[our_ruler.GetName]は[ROOT.GetCountry.GetGovernment.GetAdjective]の権力と栄光を象徴する豪華絢爛な邸宅の建設に取り掛かった。[our_ruler.GetNameWithNoTooltip]は、「[ShowWorkOfArtName('hana_no_gosho_palace')]」と名づけたこの邸宅を通じ、今後数百年にわたって[ROOT.GetCountry.GetGovernment.GetAdjective]の力と威信を伝えようとしている。"
 flavor_jap.140.a: "素晴らしい邸宅だ！"
 flavor_jap.141.title: "[ShowWorkOfArtNameWithNoTooltip('kinkaku_ji')]の建設"
 flavor_jap.141.desc: "政治手腕と[ROOT.GetCountry.GetGovernment.GetAdjective]の財力で西園寺家から土地を譲り受けた[our_ruler.GetName]が、黄金で飾られた豪華な建物を新しく建てるよう命じた。\n\n[our_ruler.GetNameWithNoTooltip]はこの建物を金箔で飾り立てることで死を忘れつつ、[ROOT.GetCountry.GetFlavorRank]の偉大さを示そうとしている。"
 flavor_jap.141.a: "この寺院は我々の偉大さの象徴となるだろう！"
 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "[kitabatake_chikafusa.GetName]が完成させた渾身の年代記が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]全体に衝撃を与えた。神話の時代から当代の[stc_ruler.GetName]天皇に至るまで、あらゆる天皇について記したこの書物は、嵐のような勢いで[ShowRegionName('japan_region')]中に広がった。ただし、この年代記は[GetCountry('NTC').GetLongName]には触れず、代わりに[GetCountry('STC').GetName]の[stc_ruler.GetNameWithNoTooltip]を取り上げており、[ntc_ruler.GetName]天皇の正統性に疑問を投げかけている点を問題視する幕臣もいる。"
 flavor_jap.142.a: "忌々しい年代記だ。"
 flavor_jap.143.title: "[ShowLocationNameWithNoTooltip('ashikaga_loc')]学校の復興"
 flavor_jap.143.desc: "[ShowLocationName('ashikaga_loc')]学校は何百年もの歴史をもつ名門だが、近年は衰退の一途をたどっている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]には学校の教育法に共感する支援者もおり、幕府からの支援を再開して偉大な学び舎を復興させようと、[our_ruler.GetName]に対して多くの者が助力を呼び掛けている。"
 flavor_jap.143.a: "偉大な学校を甦らせよ！"
 flavor_jap.144.title: "[jesuit_francis_xavier.GetNameWithNoTooltip]の来訪"
 flavor_jap.144.desc: "最近、#italic 南蛮#!商人がわが国の沿岸に頻繁に現れるようになり、各地の[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]内だけでなく[ROOT.GetCountry.GetGovernment.GetCourtTitle]内でも議論が起こっている。だが先日、ある人物が[our_ruler.GetName]の興味を引いた。南蛮商人から[jesuit_francis_xavier.GetName]と呼ばれているその男は、[arrival_location.GetName]に到着した「ばてれん」なる宗教家で、[ShowRegionName('japan_region')]中に[ShowReligionName('catholic')]を広めたがっているという。"
 flavor_jap.144.a: "[jesuit_francis_xavier.GetHimHer]の滞在を認めよう。"
 flavor_jap.144.b: "わが民への布教は一切許すな。"
 flavor_jap.145.title: "[ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]"
 flavor_jap.145.desc: "仏僧を熱心に支援する[our_ruler.GetName]が、[ShowLocationName('kyoto')]に「[ShowWorkOfArtName('shokoku_ji')]」という名の新たな寺院の建設に資金を投じた。[our_ruler.GetNameWithNoTooltip]はこの寺を僧たちへの寄進であるとしつつ、将来的には宴の場や、さまざまな幕臣たちが集まる場所として活用するつもりでいる。"
 flavor_jap.145.a: "美が宿る寺院だ！"
 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.146.desc: "[ShowWorkOfArtName('shokoku_ji')]の住職のひとりである[target_character.GetName]の#italic 水墨画#!の腕前が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の注目を集めはじめている。[ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]で暮らすなかで[target_character.GetNameWithNoTooltip]はいくつかの傑作を仕上げ、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の者たちを感嘆させた。特に賞賛されているのが『[ShowWorkOfArtName('catfish_with_a_gourd')]』で、これが現時点での[target_character.GetHisHer]の最高傑作だろう。"
 flavor_jap.146.a: "水墨画の名人だ。"
 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.147.desc: "[ShowWorkOfArtName('shokoku_ji')]での修行中に[josetsu.GetName]から大いに#italic 水墨画#!を学んだ[target_character.GetName]が、その後出世し、[ROOT.GetCountry.GetCapital.GetName]で[ROOT.GetCountry.GetGovernment.GetCourtTitle]の御用絵師となった。[ROOT.GetCountry.GetFlavorRank]に仕えるなかで数多くの作品を生み出した[target_character.GetNameWithNoTooltip]だが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]からとりわけ高い評価を得ているのが『[ShowWorkOfArtName('reading_in_a_bamboo_grove')』である。"
 flavor_jap.147.a: "素晴らしい絵師だ！"
 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.148.desc: "師である[tensho_shubun.GetName]や祖と仰ぐ[josetsu.GetName]に続き、当代の偉大な絵師となった[target_character.GetName]が、[ShowCultureGroupName('japanese_group')]と[ShowCultureGroupName('chinese_group')]の水墨画の様式を融合させたことで[ShowRegionName('japan_region')]中で名声を博している。[target_character.GetHisHer]は数多くの作品を世に送り出しているが、なかでも独自の様式を堪能できる作品が『[ShowWorkOfArtName('jap_winter_landscape')]』である。"
 flavor_jap.148.a: "高名な人物だ！"
 flavor_jap.150.title: "狩野派の創設"
 flavor_jap.150.desc: "[target_character.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]の御用絵師として働きつつ、さまざまな禅画や#italic 水墨画#!の様式を提唱している。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部には御用絵師にあるまじきことだと批判する声もあるが、[target_character.GetHisHer]は作品を通じて[our_ruler.GetName]の心を掴み、ふたりはいまや親しい友となった。\n\n[target_character.GetNameWithNoTooltip]は新たな絵画の流派を作ろうとしており、その発展のため、[our_ruler.GetNameWithNoTooltip]に対して[ROOT.GetCountry.GetGovernment.GetAdjective]からの資金提供を求めている。"
 flavor_jap.150.a: "素晴らしい提案だ！"
 flavor_jap.150.b: "[target_character.GetNameWithNoTooltip]に多めに資金を提供してやろう。"
 flavor_jap.150.c: "[target_character.GetNameWithNoTooltip]の要望に応えることはできない。"
 flavor_jap.151.title: "能への熱中"
 flavor_jap.151.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]ではこれまで実にさまざまな歌舞劇が演じられてきたが、能はとりわけ鮮烈な印象を残した。とはいえ、[our_ruler.GetName]の能への情熱はこれまでの将軍とは一線を画しており、能と[ROOT.GetCountry.GetGovernment.GetCourtTitle]の貴族芸術を融合させようとしているほか、[ROOT.GetCountry.GetGovernment.GetCourtTitle]のほかの者たちにも能を後援するよう求めている。"
 flavor_jap.151.a: "能を後援せよ。"
 flavor_jap.151.b: "[ROOT.GetCountry.GetGovernment.GetAdjective]の権威は違う形で示せばよい。"
 flavor_jap.152.title: "書院造建築の登場"
 flavor_jap.152.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]時代を鎌倉時代と決別させるため、[our_ruler.GetName]は当代にふさわしい建築様式の土台を築こうとしている。この「書院造」では、過去の建築様式と異なり角柱と畳が中心的な要素となっている。\n\n[our_ruler.GetNameWithNoTooltip]は[ROOT.GetCountry.GetCapital.GetName]にある邸宅をこの新たな様式で改修することを目指しつつ、将来的には[ShowRegionNameWithNoTooltip('japan_region')]中の建物がこの書院造になることに期待している。"
 flavor_jap.152.a: "いまこそ変化の時だ。"
 flavor_jap.153.title: "茶道"
 flavor_jap.153.desc: "[ShowGoodsName('tea')]文化は以前から[ShowCultureGroupName('japanese_group')]の伝統に欠かせない要素だったが、[target_character.GetName]はその革新的な茶の楽しみ方で、[our_ruler.GetName]をはじめとする[ROOT.GetCountry.GetGovernment.GetCourtTitle]の者たちの興味を引いている。器具から手順までのあらゆる面が刷新された[target_character.GetNameWithNoTooltip]の「#italic 茶道#!」は瞬く間に注目の的となり、[ShowRegionName('japan_region')]中に広がった。"
 flavor_jap.153.a: "この様式を正式に取り入れよう。"
 flavor_jap.153.b: "役に立たない気晴らしだ。"
 flavor_jap.154.title: "[ShowLocationNameWithNoTooltip('kyoto')]所司代"
 flavor_jap.154.desc: "官僚制度を強化するため、[our_ruler.GetName]が「#italic [ShowLocationName('kyoto')]所司代#!」を設置しようとしている。これは従来、地方の統治者によって管理されていた探題を発展させた官職で、新たに拡充されたこの職に就いた者は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]直属の代理人として活動することになる。"
 flavor_jap.154.a: "この官職を設置せよ！"
 flavor_jap.154.b: "設置する意味がなさそうだ。"
 flavor_jap.155.title: "旗本の制度化"
 flavor_jap.155.desc: "[our_ruler.GetName]は最も忠誠心の篤い家臣たちを組織化し、御家人とは一線を画した「旗本」という階級を設けようとしている。過去数百年の御家人と役割こそ似ているが、旗本は[our_ruler.GetNameWithNoTooltip]への直接の謁見、すなわち御目見（おめみえ）を許されるという、以前はごく一部の者にしか与えられなかった特権を有している。"
 flavor_jap.155.a: "旗本を制度化せよ。"
 flavor_jap.155.b: "御家人と旗本の均衡を崩してはならん。"
 flavor_jap.156.title: "出島の建設"
 flavor_jap.156.desc: "異国から訪れる南蛮商人の増加に伴い、[ShowLocationName('nishisonogi')]に特別な港を設置するよう[our_ruler.GetName]に求める声が[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で多くあがっている。長崎の町から切り離されたこの「出島」を南蛮人との交易拠点に指定し、交易を望む者はここを訪れるよう定める計画である。"
 flavor_jap.156.a: "出島を建設せよ。"
 flavor_jap.156.b: "出島を作れ。ただし、出島内での交易まで厳しく規制する必要はない。"
 flavor_jap.160.title: "吉原遊郭の設置"
 flavor_jap.160.desc: "[ShowLocationName('toshima_kanto')]において一部の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の活動を隔離すべく、[our_ruler.GetName]は同地区に「吉原」という区画の新設を検討している。これは裕福な[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]階級が、外部と完全に切り離された状態で享楽にふけることができる区画である。"
 flavor_jap.160.a: "吉原を設置せよ！"
 flavor_jap.160.b: "[ShowLocationNameWithNoTooltip('toshima_kanto')]に吉原は必要ない。"
 flavor_jap.161.title: "禁中並公家諸法度"
 flavor_jap.161.desc: "朝廷の権力をさらに抑えるため、[our_ruler.GetName]は[ymt_ruler.GetName]天皇が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対してもつ権限と影響力を制限する法度を制定した。この新たな法度には、[ROOT.GetCountry.GetFlavorRank]が[ymt_ruler.GetNameWithNoTooltip]天皇に対し学問や詩作に生涯を捧げることを推奨する条文も盛り込まれている。"
 flavor_jap.161.a: "この法律を制定し、朝廷の力を制限せよ。"
 flavor_jap.161.b: "朝廷の力を弱めるべきではない。"
 flavor_jap.162.title: "[ShowLocationNameWithNoTooltip('osaka')]城の建設"
 flavor_jap.162.desc: "[ShowRegionName('japan_region')]中のいかなる名城をも凌駕することを目指し、[our_ruler.GetName]が[ShowLocationName('osaka')]城建設の準備に取り掛かった。五重の天守と、前面の土地を囲む堅牢な堀を備えた[ShowLocationNameWithNoTooltip('osaka')]城の難攻不落さは間違いなく[ShowRegionNameWithNoTooltip('japan_region')]有数であり、天下人たる[our_ruler.GetNameWithNoTooltip]の偉大さの証となるだろう。"
 flavor_jap.162.a: "大阪城を建設せよ！"
 flavor_jap.162.b: "費用がかかりすぎる。"
 flavor_jap.162.a.tt: "[ROOT.GetCountry.GetName]が「[ShowAdvanceName('bastion_advance')]」をアンロック済みで、すでに[ShowLocationName('osaka')]に[ShowBuildingTypeName('castle')]が存在する場合、代わりに[ShowBuildingTypeName('bastion')]が建設される"
 flavor_jap.163.title: "禁中並公家諸法度の制定"
 flavor_jap.163.desc: "[our_ruler.GetName]天皇の権力をさらに抑えるため、[jap_ruler.GetName]が「#italic 禁中並公家諸法度#!」を制定した。この新たな法度は[our_ruler.GetNameWithNoTooltip]の権限を著しく制限するだけでなく、[jap_ruler.GetNameWithNoTooltip]が[our_ruler.GetNameWithNoTooltip]天皇に対し学問や詩作に生涯を捧げることを推奨する条文も盛り込まれている。"
 flavor_jap.163.a: "これほどまでの制限を課そうというのか！"
 flavor_jap.170.title: "寛政の改革"
 flavor_jap.170.desc: "10年近くにわたり、[ShowRegionName('japan_region')]全土で天変地異や飢饉などの不穏な出来事が続き、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で[our_ruler.GetName]に抜本的な対策を求める声が多くあがっている。\n\n混沌とした状況を終わらせ、[ROOT.GetCountry.GetFlavorRank]が直面している数々の問題に対処するため、「寛政の改革」の草案作成には[ROOT.GetCountry.GetGovernment.GetCourtTitle]内のさまざまな者たちが参加した。この改革には交易制限も含まれており、他国との関係が悪化すると思われるが、その一方で[ShowRegionNameWithNoTooltip('japan_region')]の農業の復活に繋がるだろう。"
 flavor_jap.170.a: "改革を実施せよ！"
 flavor_jap.170.b: "このような改革は言語道断である。"
 flavor_jap.180.title: "執事の地位"
 flavor_jap.180.desc: "[GetCountry('JAP').GetGovernment.GetCourtTitle]内の優秀な人物を取り立てるべく、[jap_ruler.GetName]は[our_ruler.GetName]に「#italic 執事#!」の地位を与えることを提案した。[GetUniqueInternationalOrganization('japanese_shogunate').GetName]内での大きな発言権をもつこの地位に就けば、[our_ruler.GetNameWithNoTooltip]は[ShowRegionName('japan_region')]中にかなりの影響を与えられるようになるだろう。"
 flavor_jap.180.a: "執事の地位を受け入れよう！"
 flavor_jap.180.b: "この地位に就くわけにはいかない。"
 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip]が任命を拒否"
 flavor_jap.181.desc: "#italic 執事#!の地位が誇る大きな権力も顧みず、[kou_no_moronao.GetNameWithNoTooltip]は[our_ruler.GetName]の申し出を拒否した。\n\nこれを受けて[our_ruler.GetNameWithNoTooltip]は、特定勢力に権力を与えすぎないよう[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の勢力争いに加わっていない下級の幕臣、[target_character.GetName]を取り立てようとしている。"
 flavor_jap.181.a: "この幕臣が誠実に職務を果たすことを願おう。"
 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip]が任命を承諾"
 flavor_jap.182.desc: "執事の地位の提案を受けた[kou_no_moronao.GetName]が[ROOT.GetCountry.GetCapital.GetName]にやってきた。執事に正式に就任し、その影響力を駆使して[ROOT.GetCountry.GetGovernment.GetCourtTitle]を支えることを受け入れたのだ。"
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip]なら、優秀な執事として活躍してくれるだろう。"
