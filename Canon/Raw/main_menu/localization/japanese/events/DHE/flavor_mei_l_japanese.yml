l_japanese:
 flavor_mei.1.title: "[ShowLocationNameWithNoTooltip('freiberg')]のシルバーラッシュ"
 flavor_mei.1.desc: "新たな[ShowGoodsName('silver')]鉱床が発見され、[ShowProvinceDefinitionName('erzgebirge_province')]の鉱業が活況に沸いている。そして、一攫千金を目指す者たちの[ShowLocationName('freiberg')]周辺地域への移住も急増中である。わが国の鉱山都市への関心の高まりは、我々に大きな利益をもたらすだろう。"
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "[raw_material|e]が採掘できるすべての[location|e]が「[ShowModifier('freiberger_berggeschrey')]」を得る"
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "フライベルクの採掘熱"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "才能ある劇作家で詩人の[target_character.GetName]が、わが国に移住し執筆活動を続けることになった。[target_character.GetSheHe|U]はすでに熟練の書き手だが、今後も意欲的に創作するつもりのようだ。"
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "彼は[target_banish_country.GetNameWithNoTooltip]を去るべきだ。"
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.10.desc: "[ShowLocationName('eisenach')]出身の高潔な作曲家[target_character.GetName]は、[ShowLocationName('leipzig')]の高い生活費とトーマスカントル（音楽監督）としての安い給料に不満を漏らしている。どうやら、わが国の首都で宮廷音楽家になることを望んでいるようだ。"
 flavor_mei.10.a: "[target_character.GetHerHim]を宮廷に招こう。"
 flavor_mei.10.b: "[target_character.GetHerHim]は必要ない。"
 flavor_mei.10.historical_info: "ヨハン・ゼバスティアン・バッハは、北ドイツを代表するバロック音楽の作曲家。同時代の人々からは、チェンバロやオルガンの名手、さらにはオルガンの製作者として高く評価されていたが、現代では最も偉大な作曲家のひとりとして広く知られる。"
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.20.desc: "ルターの親友である[target_character.GetName]は、熱心に[ShowReligionName('lutheran')]を信奉しているが、[ShowReligionName('catholic')]の後援者と仕事をすることにも抵抗を感じていない。\n\n宮廷画家として、両教派と関わることは問題となるのではないか、という懸念が我々にはある。大陸全土で、[ShowReligionNameWithNoTooltip('lutheran')]と[ShowReligionNameWithNoTooltip('catholic')]は血みどろの争いを繰り広げており、その影響が我々にも及ぶ可能性が十分にあるのだ。"
 flavor_mei.20.a: "キリスト教においてはみな兄弟である。"
 flavor_mei.20.b: "ひとつの信仰に心を注ぐべきだ。"
 flavor_mei.20.historical_info: "ルーカス・クラナハ（父）は、卓越した芸術的才能で知られるルネサンス期のドイツ人画家。木版画や銅版画を得意とし、ザクセン選帝侯の宮廷画家を務め、ドイツの諸侯や宗教改革の指導者たちの姿を見事に捉えた作品で名を馳せた。\n\nマルティン・ルターの盟友であり、その宗教改革運動に共鳴して積極的に支援した。彼の作品は、カトリックの伝統的な宗教画から、ルター派の革新的な思想を反映したものまで多岐にわたり、神話や宗教を題材とする裸体画も巧みに取り入れていた。\n\n彼の工房では多くの傑作が生み出され、死後も息子のルーカス・クラナハ（子）をはじめとする弟子たちがその技法を受け継ぎ、作品の複製を手掛けた。こうして、クラナハ（父）は同時代における最も影響力のあるドイツ人芸術家のひとりとして、その名を歴史に刻んだ。"
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.30.desc: "[target_character.GetName]は数学者、哲学者、科学者、そして外交官として多忙な人生を歩んできた。それぞれの分野で卓越した才能をもち、国の誇りとなっている。\n\nしかし、旺盛な好奇心と飽くなき探究心ゆえに、[target_character.GetHerHis]は放浪者のようにドイツ各地を渡り歩いている。この天才を引き留めるには、[target_character.GetHerHim]の研究に資金を投じるしかない。"
 flavor_mei.30.a: "研究に資金を投じよう。"
 flavor_mei.30.b: "金は違うことに使うべきだ。"
 flavor_mei.30.historical_info: "ゴットフリート・ヴィルヘルム・ライプニッツは17世紀および18世紀を代表する博学者で、数学、哲学、科学などの幅広い分野で活躍した。微積分学の先駆者として知られ、微分法と積分法の原理を独自に確立し、近代数学の基盤を築いた。また、形而上学にも深く関わり、モナドの概念と予定調和説を提唱した。"
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.40.desc: "[target_character.GetName]は、[ShowAreaName('upper_saxony_area')]、[ShowAreaName('bohemia_area')]、[ShowAreaName('silesia_area')]を遍歴した名高い外科医である。\n\nしかし、優れた技術を持ちながらも、魔法の存在を信じ、魔法が医学と結びついていると考えている。これは醜聞の種になりかねない。"
 flavor_mei.40.a: "宮廷眼科医に任命せよ。"
 flavor_mei.40.b: "迷信を信じる者を統治者に近づけるべきではない。"
 flavor_mei.40.historical_info: "ゲオルク・バルティシュは、眼科学に多大な貢献をしたドイツの著名な医師・外科医。16世紀に眼疾患とその治療に関する最古の学術書『オフタルモドゥレイア（眼への奉仕）』を著し、眼科学の分野に大きな影響を与えた。バルティシュの先駆的な観察と革新的な外科手術技術は、眼疾患に対する理解と治療の進展させ、眼科学が医学の一分野として発展するうえで重要な役割を果たした。"
 flavor_mei.50.title: "[ShowLocationNameWithNoTooltip('dresden')]の台頭"
 flavor_mei.50.desc: "もとは小さな集落にすぎなかった[ShowLocationName('dresden')]は、1455年に互市強制権が付与されて以来、ゆっくりと着実に発展してきた。\n\n商業に有利なエルベ川沿いに位置し、エルツ山地の豊かな鉱山にも近い。このため、[ShowLocationNameWithNoTooltip('dresden')]を新たな首都にするべきだと考える者も少なくない。"
 flavor_mei.50.a: "ここを新たな首都としよう！"
 flavor_mei.50.b: "この街をこれ以上重視すべきではない！"
 flavor_mei.50.historical_info: "ドレスデンは、1485年にザクセン公の居城都市となるまでは注目されなかったが、その後、文化の中心地として発展し、神聖ローマ帝国のなかでも最も重要な都市のひとつとなった。"
 flavor_mei.60.title: "クリスマスの贈り物"
 flavor_mei.60.desc: "毎年、[ShowLocationName('dresden')]では「ドレスデン・シュトリーツェルマルクト」というクリスマス市が開かれ、地元の住民や近隣の街の人々が集まり、さまざまな商品を売買する。この市は、1434年に市議会に特権が与えられて以来、毎年開催されている。\n\n多くの利益が見込まれる市ではあるが、今年の収益は予想を上回り、市議会はその手数料から得た利益の一部を分け与えてくれるという。廷臣たちは、その使途について議論を重ねているところだ。"
 flavor_mei.60.a: "金ならいつでも歓迎だ。"
 flavor_mei.60.b: "[ShowLocationNameWithNoTooltip('dresden')]に再投資すべきだ。"
 flavor_mei.60.historical_info: "「ドレスデン・シュトリーツェルマルクト」は、記録に残るドイツ最古のクリスマス市。ドレスデン市の主要な観光名所のひとつ。"
 flavor_mei.70.title: "新たな「聖母教会」を求める声"
 flavor_mei.70.desc: "[ShowLocationName('dresden')]の市民は普段こそ忠実な臣民だが、近ごろは不満を募らせている。彼らの多くは我々とは異なる信仰をもち、自らの宗教を自由に実践できる場を求めているのだ。\n\nそのため、聖母教会を取り壊し、自らの信仰に沿った建物を新たに建てたいという。費用は自前で賄うつもりのようだが、追加の出費が生じる可能性があるうえ、一度認めれば前例となり、我々にとって厄介な事態を招きかねない。"
 flavor_mei.70.a: "教会を取り壊し、彼らの信仰に沿ったものを建てるといい。"
 flavor_mei.70.b: "代わりに彼らを改宗すべきだ。"
 flavor_mei.70.historical_info: "宗教改革以前、聖母教会はマイセン司教区の首席司祭の座所だった。しかし、1727年、宗教改革の波が押し寄せると、聖母教会は取り壊され、より収容力のある壮麗なプロテスタント教会に建て替えられた。このルター派の教区教会としての再建は、市民たちが主導し、意外にもポーランド王となるためにカトリックに改宗していたザクセン選帝侯フリードリヒ・アウグスト1世から支援を受けることとなった。その結果、ドレスデンの街並みに見事なキューポラが加わり、同時に「領主の宗教がその領民の宗教となる」という原則が強制されないことをザクセンの人々に示した。"
 flavor_mei.80.title: "若きウェルテルの悩み"
 flavor_mei.80.desc: "年若い作家[target_character.GetName]は、その著書『若きウェルテルの悩み』が出版されると、文学界で一躍有名になった。この小説は、報われぬ恋に悩む主人公の影響を受け、同じように命を絶った読者が続出したことから、一部で批判を受けている。文学的に見れば、この小説は疑いなく優れた作品であるが、感受性の強い人々にとっては危険なものとなりうる。"
 flavor_mei.80.a: "批判など気にせず、[target_character.GetNameWithNoTooltip]をわが宮廷に迎えよ！"
 flavor_mei.80.b: "評判の悪い者は必要ない。"
 flavor_mei.80.historical_info: "ゲーテの『若きウェルテルの悩み』は、主人公ウェルテルの激情と悲運を描いた書簡体小説。1774年に出版されると文学界で大きな反響を呼び、のちに「ウェルテル効果」と命名される社会現象を生んだ。主人公の自己破壊的な恋愛に影響を受けた読者の自殺や模倣行動が急増したことで、社会における芸術や文学の責任についての議論を巻き起こした。"
 flavor_mei.90.title: "ファウストの悲劇"
 flavor_mei.90.desc: "この数ヵ月間、我らが宮廷芸術家である[target_character.GetName]は、ヨハン・ゲオルク・ファウストの伝説から着想を得た戯曲に取り組んできた。\n\nこれは$faust_desc$"
 flavor_mei.90.a: "素晴らしい戯曲だ！"
 flavor_mei.90.historical_info: "ヨハン・ヴォルフガング・フォン・ゲーテの『ファウスト』は、『ファウスト 第一部』と『ファウスト 第二部』の二部構成からなる悲劇。散文と韻文を織り交ぜた初稿『原ファウスト（Urfaust）』は、1772年から1775年にかけて書かれたが、その正確な執筆過程は明らかになっていない。22場からなる『原ファウスト』の原本は失われたものの、1886年に写本が発見された。\n\n1790年には最初の印刷版となる『ファウスト断片（Faust. Ein Fragment）』が出版された。その後、ゲーテは1806年に『第一部』を完成させ、1808年にそれを出版し、1828から1829年にかけて改訂版を発表した。そして1831年に『第二部』を完成させる。この『第二部』では、心理学、歴史、政治、さらには神秘思想や哲学などの多様な主題を扱い、ゲーテ晩年の集大成となった。『第一部』および『第二部』の大部分は韻文で書かれ、ドイツ語圏の演劇界において不動の地位を築く。ゲーテの最高傑作にしてドイツ文学の金字塔とされる『ファウスト』は、いまなお人々を魅了しつづけている。"
 flavor_mei.100.title: "ライプツィヒの新市庁舎"
 flavor_mei.100.desc: "[ShowLocationName('leipzig')]の市議会が、旧市庁舎の改修計画への協力を求めている。14世紀、我々の先人たちは、市の代表者が集い、行政を執りおこなうための建物の建設資金を提供した。\n\nこうして、[ShowLocationNameWithNoTooltip('leipzig')]中央市場の南側に市庁舎が建設されてから200年が経ち、いまやその庁舎は手狭となり、議会の要求を満たせなくなっている。\n\nそんな折、新たなザクセン・ルネサンス様式の設計案とともに、資金援助の要請が届いたのである。我々が資金を提供すれば、国内屈指の壮麗な市庁舎の建設に関わることになる。"
 flavor_mei.100.a: "改修計画に協力しよう。"
 flavor_mei.100.b: "自分で言い出したことは、自分で賄うべきだ。"
 flavor_mei.100.historical_info: "ライプツィヒ旧市庁舎は、市の中心に位置する16世紀の歴史的建造物。壮麗なルネサンス様式の建築は、精緻な彫刻や装飾が施された印象的なファサードを特徴とする。かつては政治および行政の中心地として機能し、その美しい塔からはいまもライプツィヒ市街を一望できる。現在、ライプツィヒの豊かな歴史と文化的遺産を象徴する存在となっている。"
 flavor_mei.110.title: "ツヴィンガー宮殿"
 flavor_mei.110.desc: "他国の支配者たちが建てた宮殿の壮麗さを目にした我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle][ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、自らも宮殿を建てることを考えはじめた。\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]の指示を受けた宮廷の建築家たちは、展示室や図書館を備えた壮大な宮殿、および庭園の設計案を提出した。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は大いに興奮しているが、この大規模な計画に多額の資金を投入すべきか、疑問を抱く者もいる。"
 flavor_mei.110.a: "わが栄光のために！"
 flavor_mei.110.b: "新たな宮殿"
 flavor_mei.110.historical_info: "ツヴィンガー宮殿は、バロック建築の傑作とみなされる、ドイツ・ドレスデンにある庭園つきの宮殿。建築家マッティウス・ダニエル・ペッペルマンによって設計され、ドレスデンを代表する建築物として聖母教会と並び称賛されている。アウグスト強王の治世下でオレンジ温室や庭園、祝祭の場として利用された壮大な展示館には、いまも当時の豪華さをうかがわせる彫刻や華麗な花瓶が並ぶ。\n\n当初は新しい城の前庭として構想されたものの、その城は実現することなく、ツヴィンガー宮殿は時を経て変化していった。19世紀にエルベ川に面したゼンパーギャラリーが追加されたことで、やがて博物館複合施設として重要性が増した。\n\n1945年のドレスデン爆撃で大きな損害を受けたものの、その後数十年にわたる緻密な再建を経てその姿を取り戻した。現在では、名高い「アルテ・マイスター絵画館」、「ドレスデン陶器コレクション」、「数学物理学サロン」を備え、訪れる人々を歴史と文化の輝きへと誘いつづけている。"
 flavor_mei.120.title: "[GetCountry('LDB').GetNameWithNoTooltip]の獲得"
 flavor_mei.120.desc: "[target_character.GetName]は、[target_spouse.GetName]との婚姻を通じて継承した[GetCountry('LDB').GetLongName]を我々に売ろうとしている。\n\n[GetCountry('LDB').GetNameWithNoTooltip]が我々の領土だったのはさほど昔のことではなく、それを取り戻す絶好の機会が訪れたといえる。我々はどうするべきだろうか？"
 flavor_mei.120.a: "[GetCountry('LDB').GetNameWithNoTooltip]は我々のものだ。"
 flavor_mei.120.b: "[GetCountry('LDB').GetNameWithNoTooltip]を売ったのには理由がある。"
 flavor_mei.120.historical_info: "もとはヴェッティン家の領土だったランツベルク辺境伯領は、1291年にアスカニア家に譲渡された。1347年、ブラウンシュヴァイク＝リューネブルク公マグヌス1世は、ブランデンブルク＝シュテンダールのソフィアとの婚姻を通じて継承したランツベルク辺境伯領を、ミッセン辺境伯フリードリヒ2世に譲渡し、ヴェッティン家の領土を再びひとつにした。"
 flavor_mei.121.desc: "[GetCountry('MEI').GetName]は[GetCountry('LDB').GetName]を購入すべく、[target_character.GetName]と本格的な交渉に入った。これは我々の自治権を脅かす事態だが、合意を阻止し、[target_spouse.GetName]の助けを借りて[target_character.GetNameWithNoTooltip]を説得することはまだ可能だ。"
 flavor_mei.121.a: "この土地の売却は正しい選択だ。"
 flavor_mei.121.a.tt: "わが国は[GetCountry('MEI').GetNameWithNoTooltip]でのプレイを続行する"
 flavor_mei.121.b: "この土地を手放すことはできない！"
 flavor_mei.122.desc: "[GetCountry('LDB').GetName]が突然、わが国との土地売買交渉から撤退した。もはや我々は、武力であの土地を奪取するよりほかにない。"
 flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_unfortunate')]"
 flavor_mei.130.title: "譲位の提案"
 flavor_mei.130.desc: "[GetCountry('SWB').GetName]の[target_character.GetName]が後継者を残さずに亡くなったことで、[GetCountry('SWB').GetFlavorRank]を治める者がいなくなった。\n\n君主の不在は死活問題であるため、早急に新たな[GetCountry('SWB').GetGovernment.GetRulerTitle]を任命する必要がある。\n\n数人の候補者のなかから、廷臣たちは[GetCountry('MEI').GetName][GetCountry('MEI').GetGovernment.GetRulerTitle]を有力な候補として推挙した。もし[GetCountry('MEI').GetGovernment.GetRuler.GetHerHim]を[GetCountry('SWB').GetGovernment.GetRulerTitle]の座に就かせれば、[GetCountry('MEI').GetNameWithNoTooltip]に新たな同盟者を得ることができるだろう。"
 flavor_mei.130.a: "名案だ！"
 flavor_mei.130.b: "ふさわしい人選ではない。"
 flavor_mei.130.historical_info: "1423年、マイセン辺境伯フリードリヒ2世（喧嘩公）はザクセン＝ヴィッテンベルク公領と選帝侯の地位を獲得し、その結果、マイセン辺境伯領はザクセン選帝侯領に統合され、独立した公国としての地位を失った。"
 flavor_mei.131.title: "譲位の提案"
 flavor_mei.131.desc: "[GetCountry('SWB').GetLongName]の統治者が後継者を残さずに亡くなったため、[GetCountry('SWB').GetFlavorRank]を治める者がいなくなった。皇帝[target_emperor.GetName]は我々に選帝侯の地位を授けるという。"
 flavor_mei.131.a: "名誉をもって受け入れよう。"
 flavor_mei.131.tt: "わが国はザクセン選帝侯領となる"
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.140.desc: "[target_ruler.GetName]が、自身の親しい側近のひとりである[target_character.GetName]を、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に登用することを推奨している。しかし、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の大部分は懸念を抱いている…… というのも、噂では[target_character.GetLastNameWithNoTooltip]は[target_ruler.GetNameWithNoTooltip]よりも強い権力をもっており、[target_character.GetLastNameWithNoTooltip]が比類のない外交的影響力を得ると、[target_character.GetHisHer]の野望のためにその権力を乱用するおそれがあるためだ。"
 flavor_mei.140.a: "[target_character.GetHisHer]に政務を委ねよう。"
 flavor_mei.140.b: "[target_character.GetHimHer]が実権を握ることは認められない。"
 flavor_mei.140.historical_info: "ハインリヒ・フォン・ブリュールは、フリードリヒ・アウグスト2世（ポーランドではアウグスト3世）の治世下におけるザクセンおよびポーランドの有力な首席大臣。外交官および廷臣として、ブリュールは数十年にわたりザクセンとポーランドの政治を事実上掌握し、同盟関係や国家の人事を取り仕切った。宮廷全体が彼の影響下に置かれ、国王に近づくにはまず彼を通さなくてはならないほどだった。"
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.150.desc: "[target_character.GetName]の作るオルガンの音色は比類のない透明感を誇り、その評判は本人の名声とともに全国に広まりつつある。そんな[target_character.GetLastNameWithNoTooltip]を教会の地位向上と信仰の称揚のために雇用したいと多くの[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが希望しているが、[target_character.GetHimHer]に依頼するための資金が不足している。"
 flavor_mei.150.a: "[target_character.GetHisHer|U]の技術は我らの信仰心を高めるだろう。"
 flavor_mei.150.b: "そのような贅沢に資金を費やす余裕はない。"
 flavor_mei.150.historical_info: "ゴットフリート・ジルバーマンは、バロック時代を代表する著名なオルガン製作者のひとり。主にザクセンで活動し、音色の鮮明さと機構の革新性で知られる50台以上のオルガンを制作した。ジルバーマンはまた、職人技と音響工学を融合させることで、フランスやドイツ製オルガンの初期の設計にさらなる改良を加えた。彼のオルガンは、ヨハン・ゼバスティアン・バッハやフリードリヒ大王をはじめとする多くの著名人から称賛を受けた。"
 flavor_mei.160.title: "ロイコレアの創設"
 flavor_mei.160.desc: "わが国では長きにわたり、壮大な学問の場が求められてきた。今回、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の代表者たちが、[target_location.GetName]に[ShowBuildingTypeName('university')]を設立し、法律家、医師、聖職者のための教育機関とすることを提案してきた。彼らは資金を出す意志はあるものの、単独では建設費を賄えないため、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]との協力が必要である。"
 flavor_mei.160.a: "学問の光を輝かせよ！"
 flavor_mei.160.b: "支援する余裕はない。"
 flavor_mei.160.historical_info: "ヴィッテンベルク大学、別名「ロイコレア」は、1502年に皇帝マクシミリアン1世の勅許を得て、ザクセン選帝侯である賢公フリードリヒにより設立された。エルンスト選帝侯領の行政官、神学者、法学者を養成することを目的としていたこの大学は、やがてルター派宗教改革の揺籃となる。特に1508年にマルティン・ルターが教授に任命され、まもなくフィリップ・メランヒトンが加わったことで、その影響は決定的なものとなった。"
 flavor_mei.170.title: "[ShowLocationNameWithNoTooltip('freiberg')][ShowBuildingTypeNameWithNoTooltip('university')]"
 flavor_mei.170.desc: "わが国の山岳地帯の「富」とは、鉱石だけを指すのではなく、それを採掘するための知識も指している。従来の採鉱技術が、深い坑道や複雑な地質などの課題に直面し衰退しつつあるなか、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[ShowModifier('freiberg_base')]の焦点を見直して近代的な採鉱技術に特化し、次世代の技術者を育成する[ShowBuildingTypeName('university')]を設立することを提案した。"
 flavor_mei.170.a: "[ShowLocationNameWithNoTooltip('freiberg')]は科学的な採鉱技術の中心地となる！"
 flavor_mei.170.b: "逆に伝統的な手法を強化しよう。"
 flavor_mei.170.c: "どちらにも資金を割く余裕はない。"
 flavor_mei.170.historical_info: "フライベルク鉱山大学（フライベルク工科大学）は1765年に創設され、現在も存続する世界最古の鉱山学・冶金学の大学。エルツ山地における鉱業の複雑化、そして伝統を経験的知識に置き換えようとする啓蒙思想の潮流に応じて設立された。この大学はまもなくヨーロッパ各地における鉱業教育の模範となり、その学生たちはインジウムとゲルマニウムという2つの新元素を発見した。"
 flavor_mei.180.title: "貨幣鋳造の中央集権化"
 flavor_mei.180.desc: "[ShowLocationName('freiberg')]の貨幣鋳造所は長きにわたり、[ROOT.GetCountry.GetFlavorRank]内で最も名声が高く、鋳貨量に優れた鋳造所のひとつだった。[ShowProvinceDefinitionName('erzgebirge_province')]で採掘される[ShowGoodsName('silver')]はここで貨幣へと鋳造され、[ROOT.GetCountry.GetFlavorRank]全域に広く流通した。しかし、近世の政務運営と貨幣の一貫性に対する要請により、顧問たちは鋳造の中央集権化を進言してきた。彼らの提案に従えば、[ROOT.GetCountry.GetName]のすべての貨幣鋳造所は国に没収され、[ShowLocationName('dresden')]に設立される唯一の鋳造所が国全体の貨幣生産を監督することになる。"
 flavor_mei.180.a: "貨幣鋳造を中央に統一せよ。"
 flavor_mei.180.b: "各地域にそれぞれ鋳造させよう。"
 flavor_mei.180.historical_info: "ザクセン選帝侯アウグストは1556年、各地方の造幣局における通貨の改悪が蔓延していることを知り、長らく支配的だったフライベルクの貨幣鋳造所を閉鎖し、すべての鋳造業務をドレスデンへ移した。居城の近くに貨幣鋳造所を設置することで、銀の品質と財政政策に対する直接的な統制を確立したのである。"
 flavor_mei.190.title: "[ShowLocationNameWithNoTooltip('leipzig')]討論"
 flavor_mei.190.desc: "[ShowLocationName('leipzig')]において、[ShowLocationName('wittenberg')]出身の急進的神学者にして教授の[target_character.GetName]と、著名なスコラ学者である[target_character2.GetName]による激しい学術論争が繰り広げられた。両者は、権威は伝統ではなく聖書に基づくべきこと、[GetUniqueInternationalOrganization('catholic_church').GetName]が教義の誤りを犯していること、そして[GetCountry('PAP').GetGovernment.GetRulerTitle]が神権によって絶対的な権力を有するわけではないことなどの、宗教改革の提唱者たちが提示した新たな主張について議論を交わした。"
 flavor_mei.190.a: "我々はこの件に介入すべきではない。"
 flavor_mei.190.b: "[target_character2.GetNameWithNoTooltip]の伝統的見解を支持する。"
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip]の懸念を支持する。"
 flavor_mei.190.historical_info: "1519年のライプツィヒ討論は、ヨハン・エック、アンドレアス・カールシュタット両名によりライプツィヒ大学でおこなわれた学術的討論。討論はルターの『95か条の論題』に対するエックの否定的論評に端を発し、当初は自由意志や教会権威の問題に焦点が当てられた。やがて討論は教会の正統性、伝統に対する聖書の優位性、教皇権の性質にまで及んだ。合意には至らなかったものの、この討論は宗教改革派の思想を大いに世間に知らしめ、神学的・政治的に分裂しつつあった神聖ローマ帝国内の亀裂を一層促進する結果となった。"
 flavor_mei.200.title: "正当な報酬"
 flavor_mei.200.desc: "陛下の娘婿である[target_country.GetName]の統治者[son_in_law.GetName]は、最近の[GetCountry('BRA').GetName]の動乱において多大な功績を挙げた。[GetUniqueInternationalOrganization('hre').GetName]に尽くした者には、皇帝が寛大な褒賞を与えるのが道理だろう。"
 flavor_mei.200.a: "[son_in_law.GetHerHim]に惜しみなく富を与えよう。"
 flavor_mei.200.b: "皇帝に仕えることがすでに褒美だ。"
 flavor_mei.200.historical_info: "ヴェッティン家のフリードリヒ2世は、皇帝ルートヴィヒ4世の治世において彼の忠実な協力者だった。彼はルートヴィヒの娘マティルデと結婚し、ヴィッテルスバッハ家が獲得したブランデンブルク辺境伯領の安定化で主要な役割を担った。彼の働きとヴィッテルスバッハ家の帝政に対する不断の支援への報酬として、テューリンゲンとマイセンの統治における後ろ盾を得た。"
 flavor_mei.201.title: "皇帝からの褒賞"
 flavor_mei.201.desc: "我らが統治者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の義父、[GetUniqueInternationalOrganization('hre').GetName]の皇帝[target_emperor.GetName]が、我々の忠実な働きに対して寛大な報酬を送ってきた。皇帝陛下は我々が[GetCountry('BRA').GetName]の安定化に尽力したこと、ならびに皇帝個人を支える協力に特に感謝の意を表している。"
 flavor_mei.201.a: "国庫に加えよう。"
 flavor_mei.201.b: "この報酬で新しい硬貨、マイスナー・グロッシェンを鋳造しよう。"
 STATIC_MODIFIER_NAME_meissen_groschen: "マイスナー・グロッシェン"
 STATIC_MODIFIER_DESC_meissen_groschen: "新硬貨は[GetCountry('MEI').GetName]の経済を改善し、商取引と資本移転を円滑にする。"
 flavor_mei.210.title: "[ShowLocationNameWithNoTooltip('meissen')][ShowGoodsNameWithNoTooltip('porcelain')]製作所"
 flavor_mei.210.desc: "[ShowGoodsName('porcelain')]は長く人々の関心を集めてきたが、その本来の製法を再現しようとする試みは幾度も失敗してきた。しかし、わが国の優れた学者や発明家たちによる多くの実験を経て、ついに[ShowContinentName('europe')]で初めて本格的な[ShowGoodsNameWithNoTooltip('porcelain')]の製造に成功した。この貴重な発明を保護し活用するため、[ShowLocationName('meissen')]に国家資金による製作所を設立すべきとの声が高まっている。"
 flavor_mei.210.a: "設立しよう！"
 flavor_mei.210.b: "伝統的な製法に注力すべきだ。"
 flavor_mei.210.historical_info: "マイセン磁器製作所は1710年、強王アウグストの資金援助を受けてアルブレヒト城に設立された。この製作所は、それまで中国からの輸入に限られていた硬質磁器をヨーロッパで初めて製造した。この革新は経済的・文化的に大きな影響を及ぼし、ザクセンを主要な磁器生産地へと押し上げるとともに、ヨーロッパ全域での当地の威信を高めた。"
 flavor_mei.220.title: "[target_character.GetNameWithNoTooltip]の才能"
 flavor_mei.220.desc: "[target_character.GetName]は、芸術性と高度な技術を融合させた精緻な金細工などの、巧妙かつ卓越した作品で[ROOT.GetCountry.GetFlavorRank]を驚かせた。今回、そんな[target_character.GetHimHer]に後援を提供しようという案がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]で持ち上がった。十分な資金援助があれば、[target_character.GetLastNameWithNoTooltip]はわが国の文化的威信を大いに高めるだろう。"
 flavor_mei.220.a: "[target_character.GetHimHer]に後援を申し出よう。"
 flavor_mei.220.b: "[target_character.GetHisHer|U]の雇用は高くつきすぎる。"
 flavor_mei.220.historical_info: "ヨハン・メルヒオール・ディングリンガーは、当時最も卓越した金細工師のひとり。彼の豪華な作品は、数千もの宝石をあしらったものも多く、ザクセン宮廷の華麗さの象徴となった。彼はしばしば強王アウグストの命で多くの作品を制作し、バロック期のザクセン美学に大きく寄与した。"
 flavor_mei.230.title: "水成論"
 flavor_mei.230.desc: "[ShowLocationName('freiberg')]の鉱山大学にて、[target_character.GetName]教授が画期的な地質形成理論を発表した。[target_character.GetSheHe]が「水成論」と呼ぶこの理論では、すべての岩石は原始の海中で生じた結晶化によって生まれたものであるという。[target_character.GetHisHer]の講義は多くの聴衆を集めるものの、批判者も少なくない。それでも[target_character.GetLastNameWithNoTooltip]の理論は学界で次第に注目を集めつつある。"
 flavor_mei.230.a: "水成論の発展を支援せよ！"
 flavor_mei.230.b: "根拠のない戯言である。"
 flavor_mei.230.historical_info: "アブラハム・ゴットロープ・ウェルナーは先駆的な地質学者であり、近代鉱物学の創始者のひとり。彼の水成論は最終的には火成論に取って代わられたが、ヨーロッパ全域の科学思想に大きな影響を与え、フライベルクには多くの学生が集った。"
 flavor_mei.240.title: "[target_character.GetLastNameWithNoTooltip]の訪問"
 flavor_mei.240.desc: "[ShowContinentName('europe')]でも屈指のオペラ・セリア作曲家、[target_character.GetName]が[ShowLocationName('dresden')]を訪問した。[target_character.GetHisHer]の最新作の公演を一目見ようと人々が押し寄せるなか、[ROOT.GetCountry.GetGovernment.GetCourtTitle]では、我々が後援を続けるとともに才能を称えれば、[target_character.GetLastNameWithNoTooltip]はこの地に留まるかもしれないと囁かれている。"
 flavor_mei.240.a: "[target_character.GetHimHer]がここに留まるよう、最善を尽くせ！"
 flavor_mei.240.b: "[target_character.GetSheHe|U]はただの音楽家にすぎない。"
 flavor_mei.240.historical_info: "ヨハン・アドルフ・ハッセは、ドイツ・バロック音楽を代表する作曲家のひとり。彼のドレスデン訪問は、特に選帝侯妃マリア・ヨーゼファと選帝侯アウグスト3世の後援のもと、ザクセン宮廷音楽の黄金時代の幕開けとなった。彼はのちに宮廷楽長を務め、ドレスデンをドイツ北部におけるイタリア・オペラの中心地に押し上げるうえで重要な役割を果たした。"
 flavor_mei.1000.title: "嵐の兆し"
 flavor_mei.1000.desc: "我々の一族がルードヴィング家から[GetCountry('THU').GetName]の王位を奪って以来、この地の小領主たちとの緊張がくすぶりつづけている。我々は[GetCountry('THU').GetNameWithNoTooltip]全域を[ShowDynastyName('wettin_dynasty')]家の宗主権下に置こうと画策してきたが、地方の伯爵たちはこの野望に激しく抵抗してきた。いまこそ、その実現に向けて行動を起こす時かもしれない——[target_country.GetName]の掌握はその絶好の足掛かりとなるだろう。"
 flavor_mei.1000.a: "我々の要求を押し通さなければ。"
 flavor_mei.1000.a.tt: "我々の露骨な敵対行動で、[target_country.GetName]は他国に支援を求めるかもしれない。"
 flavor_mei.1000.b: "いまは戦いの時ではない。"
 flavor_mei.1000.historical_info: "1247年、テューリンゲンのルードヴィング家が断絶し、ヴェッティン家のマイセン辺境伯ハインリヒがその王位を継承した。ヴェッティン家の支配以降、彼らは一帯を宗主権下に統一しようと試みたが、その野望は周辺諸侯の反感を買った。1342年、地元の諸家はアルンシュタットに集い、ヴェッティン家に対抗する同盟を結成した。この対立はやがてテューリンゲン伯爵戦争へと発展し、当初はヴェッティン家に抗する者たちが優勢だったものの、最終的にはヴェッティン家が勝利を収め、地域支配を一層強固なものにした。"
 flavor_mei.1001.title: "[ShowDynastyNameWithNoTooltip('wettin_dynasty')]の脅威"
 flavor_mei.1001.desc: "[ShowDynastyName('wettin_dynasty')]家が[GetCountry('THU').GetName]を掌握して以来、この地の小領主たちとのあいだには絶えず緊張がくすぶっている。[root_country.GetName]は近ごろ、この地方を自らの支配下に統一するという野望を公然と宣言し、我々が最初の標的になるのではないかとの噂が広まっている。これを受けて[ROOT.GetCountry.GetGovernment.GetCourtTitle]が結集し、手遅れとなる前に行動を起こすよう[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に強く迫っている。彼らは周辺諸国に使節を送り、同盟を結ぶことで[GetCountry('THU').GetNameWithNoTooltip]の脅威に対抗すべきだと進言した。"
 flavor_mei.1001.a: "速やかに行動しなければ！"
 flavor_mei.1001.a.tt: "[root_country.GetName]への対抗同盟を築こうとすれば、かえって先制戦争を誘発しかねない。"
 flavor_mei.1001.b: "我々にできることはない。"
 flavor_mei.1002.title: "[ShowDynastyNameWithNoTooltip('wettin_dynasty')]の脅威"
 flavor_mei.1002.desc: "[target_country.GetName]からの使節が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に到着し、[ShowDynastyName('wettin_dynasty')]家の野望がもたらす甚大な脅威について語った。ヴェッティン家はこの地域全域を自らの支配下に置こうとしており、[target_country.GetNameWithNoTooltip]の独立だけでなく、[ROOT.GetCountry.GetName]の安全も脅かしかねないという。彼らは、我々双方への攻撃を思いとどまらせるための同盟を提案している。"
 flavor_mei.1002.a: "賢明な申し出だ。"
 flavor_mei.1002.b: "噂だけで同盟を結ぶことはできない。"
 flavor_mei.1003.title: "テューリンゲン伯爵戦争"
 flavor_mei.1003.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]に衝撃的な報せが届いた。この地域の小領主たちが[target_country.GetName]のもとに結集し、わが国の地域統一計画を阻止するための包囲網を形成しようとしているというのだ。一部には計画を断念すべきだという意見もあるが、他方では、[target_country.GetNameWithNoTooltip]がすべての領主を味方につける前に先手を打つよう[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に促す声もある。"
 flavor_mei.1003.a: "速やかに行動しなければ。"
 flavor_mei.1003.b: "抵抗勢力が強すぎる。"
 flavor_mei.1003.historical_info: "1342年にアルンシュタットで盟約が締結されたあと、この地域の小領主たちはヴェッティン家に対して戦争を起こし、彼らの地域支配の野望に挑もうとした。当初は小領主たちが優勢だったものの、ヴェッティン家は個別和平条約を取り結ぶ策略を用い、次々と小領主たちを戦争から切り離していった。最終的に、ヴェッティン家は彼らの領地を自らの封土とし、実質的に従属させることに成功してヴェッティン家のもとでの地域統一の目的を達成した。"
 flavor_mei.1004.title: "テューリンゲン伯爵戦争"
 flavor_mei.1004.desc: "我々の外交努力によって[target_country.GetName]の地域統一の野望を阻止できたように見えるが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の多くの者は、これだけでは不十分だと考えている。彼らは、同盟国の力を借りて[ShowDynastyName('wettin_dynasty')]家を抑え込み、その野望を永遠に諦めさせるべきだと主張している。"
 flavor_mei.1004.a: "攻撃こそ最大の防御だ。"
 flavor_mei.1004.b: "我々の安全はすでに確保されている。"
