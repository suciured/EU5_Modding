l_japanese:
 flavor_usa.1.title: "代表団の集結"
 flavor_usa.1.desc: "わが[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の代表団が、昨今の重要事項を議論するために集まった。なかでも急を要するのは、わが国が地方権力を支持すべきか、中央集権を推し進めるべきかという行政の問題だ。代表団の多くは地方分権を望んでいるが、我々は代議員の多数から強い支持を得ている。ゆえに彼らを説得し、中央集権化を支持させることもできるはずだ。"
 flavor_usa.1.a: "地方自治を重視しつづけなければ。"
 flavor_usa.1.b: "中央集権化のために我らの立場を活用しよう。"
 flavor_usa.2.title: "連合規約"
 flavor_usa.2.desc: "主権国家の連合体として[ROOT.GetCountry.GetLongName]を創設した諸国家は、内政の安定と外交封臣の法的枠組みとしてわが国に役立つであろう文書を承認した。"
 flavor_usa.2.a: "規約を批准する。"
 flavor_usa.3.title: "北西部条例"
 flavor_usa.3.desc: "ミシシッピ川、[ShowAreaName('great_lakes_sea_zones_area')]、そしてオハイオ川に囲まれた地域、すなわち北西部領土として知られる土地は、長らくわが国の周縁に位置してきた。この地を首都から直接統治するのか、[ROOT.GetCountry.GetName]の新たな州とするべきなのかという、わが国の領土内での行政的立ち位置が問題となっている。いまこそこの問題に決着をつけ、この地に安定した支配を打ち立てよう。"
 flavor_usa.3.a: "個別の州となるべきだ。"
 flavor_usa.3.a.tt: "北西部領土のすべての所有[location|e]の[development|e]が[ShowNamedValue('development_weak_bonus')|+=]増加し、[control|e]が[ShowNamedValue('control_mild_penalty')|+=2%]減少する"
 flavor_usa.3.b: "これらの地方を統治しよう。"
 flavor_usa.3.b.tt: "北西部領土のすべての所有[location|e]の[development|e]が[ShowNamedValue('development_weak_penalty')|+=]減少し、[control|e]が[ShowNamedValue('control_mild_bonus')|+=2%]増加する"
 flavor_usa.4.title: "独立宣言"
 flavor_usa.4.desc: "わが国の複数の声、特にかつて独立を主張した人々は、[ROOT.GetCountry.GetLongName]を正当な国家とする正式な行動を求めている。彼らは、独立の宣言がなければ我々は[ShowContinentName('europe')]の諸国から無法者とみなされ、正統な主権と政府に対する反逆者とされてしまうと主張する。我々を正当な国家たらしめるには、我々の大義を国際的に認め、それを支持する外国の同盟国が必要だ。"
 flavor_usa.4.a: "独立宣言書に署名する。"
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_usa.5.desc: "[target_character.GetName]は、[ROOT.GetCountry.GetName]に仕えるその働きぶりを評価されている。[target_character.GetHerHis|U]による国家統一のための取り組みは、多くの点でわが国を安定させ、独立を確固たるものにした。[target_character.GetHerHis]の尽きることのない努力と活力がなければ、[ROOT.GetCountry.GetLongName]はいまだ外国の暴君によって統治されていたかもしれない。"
 flavor_usa.5.a: "[target_character.GetSheHe|U]は引き続き貢献してくれるだろう。"
 flavor_usa.6.title: "[ShowGoodsNameWithNoTooltip('fur')]貿易"
 flavor_usa.6.desc: "広大な[ShowSubContinentName('north_america')]の地は、高品質の[ShowGoodsName('fur')]で知られている。[ShowContinentName('europe')]での[ShowGoodsNameWithNoTooltip('fur')]の需要はますます高まっており、我々は継続的な利益を得るために経済の焦点を[ShowGoodsNameWithNoTooltip('fur')]の獲得と取引に再調整すべきだろう。"
 flavor_usa.6.a: "より多くの猟師に投資しよう。"
 flavor_usa.6.a.tt: "この選択により、わが国でのすべての[ShowGoodsNameWithNoTooltip('fur')]採取が改善される"
 flavor_usa.6.b: "ほかに専念すべきことがある。"
 flavor_usa.7.title: "原住民の同化"
 flavor_usa.7.desc: "わが国が獲得した土地では多くの原住民が暮らしており、彼らは不確かな法的地位のもとでの生活を余儀なくされている。わが政府の一部では、これらの人々の[ROOT.GetCountry.GetCulture.GetName]文化への適応を促す同化政策が提案されている。"
 flavor_usa.7.a: "「[ShowPolicyNameWithNoTooltip('native_integration')]」のポリシーを採用しよう。"
 flavor_usa.7.b: "放っておけ。"
 flavor_usa.8.title: "[ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "我々が国民を教育する際、以前は外国に頼らざるを得なかった。昨今の変化により、これはもはや容認できる状態ではない。国民を教育し、[ROOT.GetCountry.GetName]の文化的基盤を育成するためには、わが国独自の機関が必要だ。"
 flavor_usa.8.a: "この機関を支援しよう。"
 flavor_usa.8.b: "無視する。"
 flavor_usa.9.title: "不公正な徴税"
 flavor_usa.9.desc: "我々が[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に重税を課していることから、[unrest_location.GetName]に動揺が広がっている。この重税は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]だけでなく、[unrest_location.GetProvince.GetName]の多くの民衆の怒りも買っているようだ。この不満に対処しなければ、さらに大きな問題へと発展しかねない。"
 flavor_usa.9.a: "彼らに税の何がわかる？"
 flavor_usa.9.a.tt: "[unrest_location.GetProvince.GetName]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少するが、州内のロケーションの[control|e]が[ShowNamedValue('control_weak_bonus')|+=2%]増加する"
 flavor_usa.9.b: "より大きな自治権を与えろ。"
 flavor_usa.9.b.tt: "[unrest_location.GetProvince.GetName]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加するが、州内のロケーションの[control|e]が[ShowNamedValue('control_mild_penalty')|+=2%]減少する"
 flavor_usa.10.title: "[unrest_location.GetNameWithNoTooltip]の郵便路"
 flavor_usa.10.desc: "[ROOT.GetCountry.GetName]の田園地域は都市部との接続が悪く、街道網への投資が繰り返し要請されている。よりよい街道は国民の生活を豊かにするだけでなく、軍が外国からの侵略に対応する時間も短縮されるため、投資をおこなうのが賢明だろう。"
 flavor_usa.10.a: "行政はそれを組織すべきだ。"
 flavor_usa.10.b: "時間の無駄だ。"
 flavor_usa.11.title: "[ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "素晴らしい。ぜひ支援しよう！"
 flavor_usa.12.title: "[target_location.GetNameWithNoTooltip]の大火"
 flavor_usa.12.desc: "[target_location.GetName]の[target_location.GetRank.GetName]が炎に包まれている！\n\n燃え上がる炎が家々を貪欲に焼き尽くすなか、[target_location.GetNameWithNoTooltip]の代表者たちはすでに[target_location.GetRank.GetNameWithNoTooltip]の救援と再建計画の組織を始めている。この計画は非常に費用がかかるだろうが、貴重な土地への長期的な投資としては有望かもしれない。"
 flavor_usa.12.a.tt: "この火災により、[target_location.GetName]の[prosperity|e]が低下し、[pops|e]が減少し、一部の[buildings|e]が被害を受ける"
 flavor_usa.12.a: "野心的な計画を進めよう！"
 flavor_usa.12.b.tt: "この火災により、[target_location.GetName]の[prosperity|e]が低下し、[development|e]が低下し、[pops|e]が減少し、一部の[buildings|e]が被害を受ける"
 flavor_usa.12.b: "必要最低限に留めろ！"
 flavor_usa.13.title: "[target_character.GetNameWithNoTooltip]と[target_character_2.GetNameWithNoTooltip]の遠征"
 flavor_usa.13.desc: "[target_character.GetName]とその親しい友人である[target_character_2.GetName]は、[ROOT.GetCountry.GetAdjective]人たちによる遠征隊を提案している。その目的は[ShowSubContinent('north_america')]西部を横断し、大陸を貫く最も直接的かつ実用的な水上交通路を発見することである。少数の志願者の一団とともに、彼らは大陸を横断し、ミズーリ川を探検し、大陸横断の商業目的の水路となりうる川を探し出そうとしている。"
 flavor_usa.13.a: "遠征に出資しよう。"
 flavor_usa.13.b: "もっと準備が必要だ。"
 flavor_usa.14.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "このような施設・機関を[target_location.GetName]に設立することは、[ROOT.GetCountry.GetName]を外国勢力にとって安定した通貨をもつ貿易相手国として確立する、重要な第一歩となる。"
 flavor_usa.14.desc: "経済の不確実性に抗い、国庫を安定させるため、「[ShowBuildingTypeName('usa_national_bank')]」の設立が提案された。$flavor_usa.14.desc_generic$"
 flavor_usa.14.a: "[ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]を創設しよう。"
 flavor_usa.14.b: "費用がかかりすぎる。"
 flavor_usa.15.title: "[ShowModifierWithNoTooltip('cotton_gin')]の発明"
 flavor_usa.15.desc: "[ShowGoodsName('cotton')]の繊維を、種子から迅速かつ簡単に分離する新たな機械が現在開発中であり、これはわが国の[ShowGoodsNameWithNoTooltip('cotton')]生産量を大幅に増加させる可能性がある。この機械は木製のドラムと小さなワイヤーフックでできており、[ShowGoodsNameWithNoTooltip('cotton')]繊維を網の目に通して引き抜き、種子とほかの部分を分離する仕組みになっている。同時に、ブラシが糸くずを取り除き、詰まりを防ぐよう設計されている。"
 flavor_usa.15.a: "わが国にはこの機械が必要だ！"
 flavor_usa.15.a.tt: "[ShowGoodsNameWithNoTooltip('cotton')]を採取できるすべての[location|e]が「[ShowModifier('cotton_gin')]」を得る"
 flavor_usa.15.b: "旧来のやり方で十分だ。"
 flavor_usa.16.title: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "残念なことにわが国の通貨は、外国勢力が設定した基準に達していない。なぜなら、わが国の政府内に鋳造所がないためである。$flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]の創設"
 flavor_usa.16.b: "この件はあとでいい。"
 flavor_usa.17.title: "原住民との緊張"
 flavor_usa.17.desc: "[ShowContinentName('america')]における[ROOT.GetCountry.GetAdjective]人入植者たちの緩やかだが着実な拡張は、現地の原住民との新たな衝突を引き起こしている。彼らが故郷とみなす土地での我々の存在により、多くの原住民が団結し、我々に対する抵抗を組織するようになった。"
 flavor_usa.17.a: "我らは勝利しなければ！"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]"
 flavor_usa.18.desc: "わが国の重税と悪化した財政状況が、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちに大きな動揺を引き起こしている。カリスマ的な農民である[target_character.GetName]が、中央政府の課税に対して反発し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の自治権を守ろうとしているのだ。この状況を慎重に扱わなければ、[target_character.GetHerHis]の影響力はさらに広まり、広範囲に騒乱を招く可能性がある。"
 flavor_usa.18.a: "切り抜けよう。"
 shays_rebellion: "シェイズの反乱"
 flavor_usa.19.title: "軍の未来"
 flavor_usa.19.desc: "[ShowContinentName('america')]において自らの運命を握るようになった我々は、軍の編制と徴兵制度を自ら決めなければならない。「[ShowPolicyName('elite_training_policy')]」と「[ShowPolicyName('levee_en_masse_policy')]」ともに激しい議論が交わされているが、これは新たな未来に向けた軍の在り方を決定する時なのだ。"
 flavor_usa.19.a: "「[ShowPolicyNameWithNoTooltip('elite_training_policy')]」を採用しよう。"
 flavor_usa.19.b: "「[ShowPolicyNameWithNoTooltip('levee_en_masse_policy')]」に頼ろう。"
 flavor_usa.20.title: "人民にパンを"
 flavor_usa.20.desc: "かつて人々のあいだでよく聞かれた不満が、パンの不足だった。幸いにも、わが国はいま豊かさと贅沢の時代に生きている。[ROOT.GetCountry.GetAdjective]の市民はみな、好みに応じたパンを味わうことができるのだ。"
 flavor_usa.20.a: "うまいパンを持ってこい！"
 flavor_usa.1000.title: "憲法制定会議"
 flavor_usa.1000.desc: "時が経つにつれて、わが国の[GetInternationalOrganizationType('colonial_federation').GetName]の統治の欠陥がいくつか露呈してきた。[target_io.GetName]の盟主として、我々はすべての代表者に必要な改革について話し合うよう呼びかけるべきだろう。改革はつねに困難を伴うものであり、それが[target_io.GetNameWithNoTooltip]のすべての州を満足させるとはかぎらない。しかし、現在の問題を放置すれば、将来さらなる問題を引き起こすだろう。"
 flavor_usa.1000.a: "代表者たちを呼び集めよう。"
 flavor_usa.100.b: "我々の現在の行政に誤りなどない。"
 flavor_usa.1001.title: "法律改正"
 flavor_usa.1001.desc: "すべての代表者が[ROOT.GetCountry.GetCapital.GetName]に集結し、いよいよ本日の重要事項について議論を始めることができる。まず最初に取り上げるべきは、わが国の法典と、[target_io.GetName]に属するすべての州の法律についてである。各州はそれぞれ独自の法律を保持するべきか、それとも中央集権的な機関を設立して全州を統制すべきだろうか？"
 flavor_usa.1001.a: "地方自治体により大きな権利を与えよう。"
 flavor_usa.1001.b: "中央政府がその権限を行使する。"
 flavor_usa.1002.title: "奴隷貿易"
 flavor_usa.1002.desc: "法律上の問題が解決したことで、少数の代表者が奴隷問題についての議論を強く求めている。非人道的な制度であると非難する一方で、[target_io.GetName]の州の多くは、プランテーションにおいて[ShowPopTypeName('slaves')]の労働力に大きく依存している。すべての州に対してこの慣習を禁止することは、わが国の安定性が大きく損なわれ、一部の州との関係に深刻な悪影響を及ぼし、それらが一斉に憲法制定会議から離脱する恐れすらある。"
 flavor_usa.1002.a: "それぞれの州が自分で決めればいい。"
 flavor_usa.1002.b: "すべての州で廃止しよう。"
 flavor_usa.1002.b.tt: "わが国のすべての[ShowPopTypeName('peasants')]と元[ShowPopTypeName('slaves')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_usa.1003.title: "弾劾可能な罪"
 flavor_usa.1003.desc: "奴隷制度に関する慣例を維持することが決まり、我々は次に、従うべき具体的な[ShowLawName('legal_code_law')]の議論に移ることになった。[target_io.GetName]のすべての州が同じ[ShowLawNameWithNoTooltip('legal_code_law')]に従うかどうかだけでなく、どの法典に基づくべきかも決めなければならない。"
 flavor_usa.1003.a: "[ShowPolicyNameWithNoTooltip('civil_law_policy')]を採用しよう。"
 flavor_usa.1003.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')]がいいだろう。"
 flavor_usa.1003.c: "[ShowPolicyNameWithNoTooltip('traditional_law_policy')]が法であるべきだ。"
 flavor_usa.1003.d: "全州に強制する必要はない。"
