l_japanese:
 #Loc macros
 bra_hre_hyperlink: "[GetUniqueInternationalOrganization('hre').GetName]"
 bra_hre_hyperlink_no_tt: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]"
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]"
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]"
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]"
 bra_variable_counter: "（現在：#Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!）"
 bra_wittelsbacher_investment_var: "#Y ヴィッテルスバッハ家の投資#!"
 bra_change_investment_score_add: "$bra_wittelsbacher_investment_var$を$VALUE|G0$得る$bra_variable_counter$"
 bra_change_investment_score_subtract: "$bra_wittelsbacher_investment_var$を$VALUE|R0$失う$bra_variable_counter$"
 #Events
 flavor_bra_dynasty.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[root_dynasty.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1.desc.start: "1320年、[ROOT.GetCountry.GetName]の$bra_askanier_hyperlink$の最後の一員である[GetCharacter('bra_heinrich_ii_askanier').GetName]が死亡したことにより、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の土地は、$bra_hre_hyperlink$の皇帝に選ばれた[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]の手に収まることとなった。北部の[ShowCultureGroupName('german_group')]領土の管理を維持するために、[GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip]は[GetCharacter('bra_ludwig_v_wittelsbach').GetDaughterSon]の[GetCharacter('bra_ludwig_v_wittelsbach').GetName]を、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]辺境伯に任命した。"
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\nこれは[ROOT.GetCountry.GetNameWithNoTooltip]の$bra_wittelsbach_hyperlink$時代の始まりであると同時に、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が若くして統治者となったがために、[GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName]の手に多くの行政が委ねられたことによる、困難な時代の始まりでもあった。泥棒男爵、経済問題、そして[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対する住民のさまざまな不満が、[GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip]の統治を苛んでいる。そして$bra_wittelsbach_hyperlink_no_tt$は、北部の領地をほとんど気にかけていない有様だ……"
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\nしかし、[GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip]の統治は短命に終わり、[root_ruler.GetName]が[ROOT.GetCountry.GetNameWithNoTooltip]を支配するようになった。それでもなお、経済問題や泥棒男爵が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威を汚しているが、$bra_wittelsbach_hyperlink$は未開拓の国境地帯の現状を変えることにまったく関心を示していないようだ……"
 flavor_bra_dynasty.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip]は乗り越える！"
 flavor_bra_dynasty.1.a.at: "この補正は、わが国が$bra_wittelsbach_hyperlink$によって支配されなくなるか、[event|e]「#Y $flavor_bra_dynasty.8.title$#!」が発生するまで有効となる"
 flavor_bra_dynasty.1.a.bt: "このイベントを達成するには、$bra_wittelsbacher_investment_var$スコアが#Y 7#!$bra_variable_counter$に到達しなければならない。"
 flavor_bra_dynasty.1.a.ct: "スコアを増減させる複数の[events|e]が発生する。スコアが#Y -20#!になると、$bra_wittelsbach_hyperlink_no_tt$を権力の座から排除するイベント「#Y $flavor_bra_dynasty.1100.title$#!」が発生する可能性がある"
 flavor_bra_dynasty.2.title: "$bra_wittelsbach_hyperlink_no_tt$の時代の終わり"
 flavor_bra_dynasty.2.desc: "$bra_wittelsbach_hyperlink$王朝の構成員が[ROOT.GetCountry.GetName]の君主の座から退き、経済停滞と怠惰の時代はついに終わりを告げた。国民の繁栄の時代は、いまや新たな統治者の手に委ねられたのだ。"
 flavor_bra_dynasty.2.a: "これが黄金時代の幕開けとならんことを。"
 flavor_bra_dynasty.3.title: "偽$name_waldemar$"
 flavor_bra_dynasty.3.desc: "[target_character.GetHisHer]の話は当初、少し奇妙ではあるものの確かに説得力があった——いわく、統治者であった[target_character.GetHisHer]は、誰にも邪魔をされずに巡礼に赴くために、自らの葬儀を演出した、というのだ。しかし、王位継承のための遊説が続くと、[target_character.GetHisHer]の“仮面”にほころびが生じはじめた。1320年以前の[GetCharacter('bra_waldemar_askanier').GetName]を知る者たちは、その性格の説明のつかない変化を指摘。そしてその日のうちに、[target_character.GetHisHer]は名誉ある辺境伯の偽者、[target_character.GetName]だったことが明らかになったのだ！\n\nこうして、偽者が得ていたあらゆる支持は失われ、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の統治権は再び議論の余地のないものとなった。"
 flavor_bra_dynasty.3.a: "すぐに緊急会議ボタンを押すべきだった……"
 flavor_bra_dynasty.4.title: "泥棒男爵の暴政"
 flavor_bra_dynasty.4.desc: "[ROOT.GetCountry.GetName]の泥棒男爵は、その封土の法的地位によって保護される[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一員であり、地元住民に莫大な通行料と税金を課している。彼らも困窮しているのかもしれないが、それをこのまま許せば[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の発展を妨げるだろう……"
 flavor_bra_dynasty.4.a: "泥棒男爵と戦おう。"
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 bra_peasants_revolt: "農民の反乱"
 flavor_bra_dynasty.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の反乱"
 flavor_bra_dynasty.5.desc: "[ROOT.GetCountry.GetName]の経済的低迷は、多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]を苦しめ、激怒させた。彼らは、泥棒男爵が強いる苛烈な労働環境の改善を求め、それが受け入れられるまで働くことを拒んでいる……"
 flavor_bra_dynasty.5.a: "彼らの状況を改善しよう。"
 flavor_bra_dynasty.5.b: "彼らはただの農民だ。問題にはならない。"
 flavor_bra_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の支配権掌握"
 flavor_bra_dynasty.6.desc: "$bra_wittelsbach_hyperlink$の権威は書面上では存在するものの、民に対する実際的な権威は、民が従うことを決めた者たちの手にある。農村集落では、それは[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]である。我々がこれらの土地で権威を得たければ、聖職者の権力を剥奪しなければならない……"
 flavor_bra_dynasty.6.a: "彼らの権力を剥奪せよ。"
 flavor_bra_dynasty.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]と問題を起こすべきではない。"
 flavor_bra_dynasty.7.title: "都市税の拒否"
 flavor_bra_dynasty.7.desc: "[ROOT.GetCountry.GetName]は劣悪な環境にある。国土は人口がまばらで、開発も進んでいない。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]のほとんどは、市街地からの税金で作られている。しかし[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは、$bra_wittelsbach_hyperlink$を彼らの主権者として認める理由がほとんどないと考えており、それゆえに税の支払いも拒んでいる……"
 flavor_bra_dynasty.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を支配せよ。"
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$"
 flavor_bra_dynasty.8.title: "$bra_wittelsbach_hyperlink_no_tt$による[ROOT.GetCountry.GetNameWithNoTooltip]の活性化"
 flavor_bra_dynasty.8.desc: "貧困と荒廃、自治領と泥棒男爵の横暴、多くの困難と僭称者たちの出現——これらと闘った年月を経て、ついに$bra_wittelsbach_hyperlink$家が勝利し、[ROOT.GetCountry.GetName][ROOT.GetCountry.GetFlavorRank]は[ShowRegionName('north_german_region')]の至宝となった。[target_character.GetName]の支配に栄光あれ！"
 flavor_bra_dynasty.8.a: "[ROOT.GetCountry.GetNameWithNoTooltip]は$bra_wittelsbach_hyperlink_no_tt$の誇りとなるだろう。"
 flavor_bra_dynasty.9.title: "[target_character.GetNameWithNoTooltip]の謎"
 flavor_bra_dynasty.9.desc: "[target_character.GetHisHer|U]の死は突然で予期せぬものだったが、その“遺産”はいまだに[ROOT.GetCountry.GetName]を悩ませている。1320年まで我らが[ROOT.GetCountry.GetFlavorRank]を統治していた[target_character.GetName]は、$bra_askanier_hyperlink$の出身と思われていたが、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]史上最も欺瞞に満ちた詐欺師であり策略家であることが判明した。[target_character.GetHisHer]の葬儀において、以前から用意されていた[target_character.GetHeShe]の墓が改めて整備された。しかし、墓のなかから[GetCharacter('bra_waldemar_askanier').GetName]の遺骨——すなわち#italic $name_waldemar$#!が発見されたことで、葬儀は中断された。\n\n後ろ盾のない個人が国全体を騙すことに成功したこの事件は、当然ながら[ROOT.GetCountry.GetNameWithNoTooltip]の大きな恥辱となった……"
 flavor_bra_dynasty.9.a: "どうしてこうなった？ 我々は愚か者ではないはずだが…"
 flavor_bra_dynasty.1000.title: "[target_character.GetNameWithNoTooltip]の帰還"
 flavor_bra_dynasty.1000.desc: "もはや$bra_hre_hyperlink$の皇帝は統治する$bra_wittelsbach_hyperlink$とのつながりをもたず、それゆえに[bra_ruler.GetName]の正当性が再び疑問視されている。[ROOT.GetCountry.GetName]の国民は、$bra_askanier_hyperlink$の統治を切望しているのだ。そこへ運命が望んだかのように、死んだと思われていた[target_character.GetName]が再び姿を現した。[target_character.GetShortNameWithNoTooltip]は自分の葬儀が、聖地への巡礼に赴くための演出だったと主張し、[bra_ruler.GetShortNameWithNoTooltip]から[ROOT.GetCountry.GetAdjective]の王位を手に入れるために戻ってきたのだという。"
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\n幸い、[emperor_ruler.GetName]と[bra_ruler.GetShortNameWithNoTooltip]との関係は良好である。よって$bra_hre_emperor_hyperlink$は僭称者に対抗し、$bra_wittelsbach_hyperlink_no_tt$家の支持を表明している。"
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\n残念ながら、$bra_hre_emperor_hyperlink$は$bra_wittelsbach_hyperlink_no_tt$よりも$bra_askanier_hyperlink_no_tt$家を好んでいる。そのため、[emperor_ruler.GetName]は[bra_country.GetNameWithNoTooltip]の統治権を[target_character.GetShortNameWithNoTooltip]に与えたのだ。[target_character.GetShortNameWithNoTooltip]の脅威を解決できるのは、[emperor_ruler.GetNameWithNoTooltip]との取引だけである……"
 flavor_bra_dynasty.1000.a: "$bra_hre_emperor_hyperlink$と連絡を取れ！"
 flavor_bra_dynasty.1000.a.at: "$bra_wittelsbach_hyperlink$王朝の一員を統治者とするすべての国は、[ROOT.GetCountry.GetName]に対する[opinion|e]が[ShowBiasValue('opinion_support_our_dynasty_member')|+0]増加する"
 flavor_bra_dynasty.1000.a.tt: "我々は[emperor_country.GetName]のもとを訪れ、僭称者に対抗するための支援を要請する。これは完了に#Y 2年#!を要するが、我々に対する彼らの[opinion|e]が#Y 100#!を未満の場合、$bra_hre_emperor_hyperlink$の条件に従わなければならない"
 flavor_bra_dynasty.1000.b: "我々の手で僭称者を処刑せよ！"
 flavor_bra_dynasty.1000.b.tt: "[target_character.GetName]の処刑を試みる。成功した場合、[bra_ruler.GetName]の正統性は取り戻され、$bra_wittelsbacher_investment_var$ $bra_variable_counter$に#Y +5#!のボーナスを得る。\n失敗した場合、[civil_war|e]が勃発する"
 flavor_bra_dynasty.1000.c: "[ROOT.GetCountry.GetNameWithNoTooltip]の真の統治者への譲位"
 flavor_bra_dynasty.1000.c.at: "$bra_wittelsbach_hyperlink$王朝の一員を統治者とするすべての国は、[ROOT.GetCountry.GetName]に対する[opinion|e]が[ShowBiasValue('opinion_ousted_our_dynasty_member')|+0]増加する"
 flavor_bra_dynasty.false_waldemar_rebel.tt: "所有するロケーションのうち、人口が上位のロケーション（最大#Y 4#!）に居住する[ShowPopTypeName('nobles')]が以下のエフェクトを得る：\n- [pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少\n- [false_waldemar_rebel.GetName]に加わる"
 flavor_bra_dynasty.1001.title: "[bra_country.GetNameWithNoTooltip]での[target_character.GetShortNameWithNoTooltip]の台頭"
 flavor_bra_dynasty.1001.desc.imposter_revealed: "[bra_country.GetName]からの使節が、[bra_ruler.GetName]の対立相手であり台頭する僭称者に対抗するための支援を求めて、わが国の宮廷にやってきた。この僭称者[target_character.GetName]は聖地巡礼から戻ったなどと主張し、[bra_country.GetAdjectiveWithNoTooltip]の王位を要求しているという。\n\nしかし、この「$name_waldemar$」はただの偽物であるという報せが我々のもとに届いた。"
 flavor_bra_dynasty.1001.desc: "[bra_country.GetName]からの使節が、王朝の対立に対する支援を要請するため、我々の宮廷に到着した。使節の話によれば、[bra_country.GetNameWithNoTooltip]の元統治者である[target_character.GetName]が聖地への長い巡礼から戻り、[bra_country.GetAdjective]の王に復位しようとしているという。[bra_ruler.GetName]は臣民からの支持をほとんど得られていないらしく、僭称者に対抗して自分たちを支持するのであれば、見返りとして取引に応じる用意があるようだ。"
 flavor_bra_dynasty.1001.help.tt: "[target_character.GetName]が[bra_country.GetName]から追放され、[modifier|e]「[ShowModifier('bra_waldemar_rallies_nobility')]」が取り除かれる"
 flavor_bra_dynasty.1001.a: "金と引き換えに彼らの大義を支持しよう。"
 flavor_bra_dynasty.1001.a.tt: "[bra_country.GetName]から#Y 1年間#!で[ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2] [gold|e]を受け取る"
 flavor_bra_dynasty.1001.b: "互いに利益のあることだ。彼らを助けよう！"
 flavor_bra_dynasty.1001.b.tt: "[bra_country.GetName]が#Y 1年間#!、我々に投票する"
 flavor_bra_dynasty.1001.c: "彼らの政治的情勢を踏まえれば、$bra_wittelsbach_hyperlink_no_tt$を支援すべきだろう。"
 flavor_bra_dynasty.1001.c.tt: "我々は#Y 1年間#!、$bra_wittelsbach_hyperlink$[dynasty|e]が統治するすべての[countries|e]から、[opinion|e]を[ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0]得る"
 flavor_bra_dynasty.1001.d: "$bra_wittelsbach_hyperlink_no_tt$を支援しなくては。"
 flavor_bra_dynasty.1001.d.tt: "我々は支援の見返りを求めない"
 flavor_bra_dynasty.1001.e: "$bra_wittelsbach_hyperlink_no_tt$を支援しても何も得られない。"
 flavor_bra_dynasty.1001.e.tt: "$bra_wittelsbach_hyperlink$への支援を拒否し、$bra_wittelsbach_hyperlink_no_tt$[dynasty|e]が統治するすべての[countries|e]からの[opinion|e]が[ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0]低下するが、$bra_askanier_hyperlink$王朝が統治するすべての国からの評価が、#Y 1年間#!で[ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0]上昇する"
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip]は適切な正義を行使するがいい。"
 flavor_bra_dynasty.1001.zzz.tt: "[bra_country.GetName]が望みどおりに[target_character.GetName]を処理する権利を得る"
 flavor_bra_dynasty.1002.title: "$bra_hre_emperor_hyperlink$からの支援"
 flavor_bra_dynasty.1002.desc: "わが宮廷に素晴らしい報せが届いた！ $bra_hre_emperor_hyperlink$である[emperor_country.GetName][emperor_ruler.GetName]が、僭称者たる[target_character.GetName]との戦いにおいて、[bra_ruler.GetName]への惜しみない支援を表明したのだ！"
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\nしかし、当然このような支援は無償とはいかない。[emperor_ruler.GetShortNameWithNoTooltip]はこの支援が国庫に財政的な負担を与えると述べ、その見返りとして、金[ROOT.GetVariable('bra_owes_gold').GetValue|V2]を収めることを我々に要求した。"
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\nしかし、当然このような支援は無償とはいかない。[emperor_ruler.GetShortNameWithNoTooltip]は$bra_hre_hyperlink$における[emperor_ruler.GetHisHer]の後継者を案じており、皇位を維持するため、一族への我々の全面的な忠義を求めている。"
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\nしかし、当然このような支援は無償とはいかない。[emperor_ruler.GetShortNameWithNoTooltip]は、我々に$bra_wittelsbach_hyperlink$内での彼らの先触れとなり、王朝のすべての構成国に[emperor_country.GetNameWithNoTooltip]の栄光を示すことを望んでいる。"
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\n驚いたことに、$bra_hre_emperor_hyperlink$はなんの見返りも求めなかった。彼らの支援は、まさに善意のみによるものだったのだ。"
 flavor_bra_dynasty.1002.a: "ついにこの時が来た。$bra_wittelsbach_hyperlink_no_tt$の権威を取り戻すのだ！"
 flavor_bra_dynasty.1002.a.tt: "$bra_wittelsbach_hyperlink$[dynasty|e]が統治するすべての[country|e]が、[emperor_country.GetName]からの[opinion|e]を[ShowBiasValue('opinion_supported_the_wittelsbacher')|0]得る"
 flavor_bra_dynasty.1003.title: "$bra_hre_emperor_hyperlink$の支援の拒否"
 flavor_bra_dynasty.1003.desc.dead: "$bra_hre_emperor_hyperlink$からの報せが届いた。[emperor_ruler.GetName]は生前、我々の内紛において敵対的な立場を取ることを決めていたが、その理由は[emperor_ruler.GetHisHer]以外には知りようがない。依然、[target_character.GetName]には対抗者がいない……"
 flavor_bra_dynasty.1003.desc.wittelsbach: "恐ろしい報せが宮廷に届いた！ [target_character.GetName]が引き起こした混乱が激しさを増すなか、$bra_hre_emperor_hyperlink$はついに[emperor_country.GetAdjective]の立場を明らかにした。血統のつながりがあるにもかかわらず、[emperor_ruler.GetName]は[bra_ruler.GetName]を支援することを拒否し、[emperor_ruler.GetHisHer]自身の王朝に公然と反対しようというのだ！"
 flavor_bra_dynasty.1003.desc: "恐ろしい報せが宮廷に届いた！ [target_character.GetName]が引き起こした混乱が激しさを増すなか、$bra_hre_emperor_hyperlink$はついに[emperor_country.GetAdjective]の立場を明らかにした。[emperor_ruler.GetName]は[bra_ruler.GetName]を支援することを拒否し、$bra_wittelsbach_hyperlink_no_tt$に公然と反対しようというのだ！"
 flavor_bra_dynasty.1003.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]に訪れる最悪の日だ……"
 flavor_bra_dynasty.1003.a.tt: "$bra_wittelsbach_hyperlink$[dynasty|e]が統治するすべての[country|e]が、[emperor_country.GetName]からの[opinion|e]を[ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0]失う。また、$bra_askanier_hyperlink$王朝が統治するすべての国が、[emperor_country.GetName]からの評価を[ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0]得る"
 flavor_bra_dynasty.1004.title: "$bra_hre_emperor_hyperlink$からの無条件の支援"
 flavor_bra_dynasty.1004.desc: "$bra_hre_emperor_country_hyperlink$からの報せが宮廷に届いた。$bra_hre_emperor_hyperlink$は[target_character.GetName]の不名誉な行動に対し、適切な正義を行使し、[target_character.GetNameWithNoTooltip]を処理する無条件の権利を我々に与えた。"
 flavor_bra_dynasty.1004.a: "[target_character.GetHimHer]を追放せよ。"
 flavor_bra_dynasty.1004.b: "[target_character.GetHimHer]を処刑せよ。"
 flavor_bra_dynasty.1004.c: "[target_character.GetHisHer|U]の能力は有用かもしれない……"
 flavor_bra_dynasty.1004.c.tt: "[target_character.GetName]は新たな機会を与えられ、我々の内閣で雇用可能になる"
 flavor_bra_dynasty.1005.title: "疑わしい信頼性"
 flavor_bra_dynasty.1005.desc: "$bra_wittelsbach_hyperlink$の支配が終わり、栄えある$bra_askanier_hyperlink$がついに[bra_country.GetName]へ帰ってきた。しかし、新しく戴冠した[ROOT.GetCountry.GetGovernment.GetRulerTitle]に疑いの目が向けられている。[target_character.GetName]は演出でおこなったとされる自身の葬儀以前の功績を思い出せず、$bra_askanier_hyperlink_no_tt$の親族は愛する家族の容貌が不可解な変化を遂げていると指摘している。その統治手法すらも[target_character.GetHimHer]らしくないと言われはじめた[target_character.GetShortNameWithNoTooltip]は、これらの矛盾を聖地巡礼による変化だとしているが……"
 flavor_bra_dynasty.1005.a: "[target_character.GetHisHer]の話を調査せよ。"
 flavor_bra_dynasty.1005.a.tt: "[target_character.GetName]の話す内容の調査が開始され、[target_character.GetHisHer]の$bra_askanier_hyperlink$との真のつながりが明らかになる……"
 flavor_bra_dynasty.1005.b: "単なる不当な噂だ……"
 flavor_bra_dynasty.1006.title: "[target_character.GetShortNameWithNoTooltip]に対する調査"
 flavor_bra_dynasty.1006.desc: "2年間にわたる調査、研究、文書の比較の結果、現在の[target_character.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]の真偽をめぐる事件は、ついに終止符が打たれた。"
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\n調査によると、[target_character.GetName]は確かに$bra_askanier_hyperlink$の一員ではあるものの、[GetCharacter('bra_waldemar_askanier').GetName]がなりすましている[GetCharacter('bra_waldemar_askanier').GetName]ではなかった。確かに、[target_character.GetHeShe]は少し前に死んだ辺境伯と同じ名だが、[target_character.GetHisHer]が誤って別の$name_waldemar$と混同していたことが判明した。"
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\n懸命に偽装を試みた[target_character.GetHisHer]だったが、事実を突きつけられて偽りはついに破綻した。[target_character.GetShortNameWithNoTooltip]は[GetCharacter('bra_waldemar_askanier').GetName]がいまだ健在であるかのように、宮廷の全員と$bra_askanier_hyperlink$の親族すらも欺いた偽物にすぎなかったのだ。これにより、[bra_country.GetAdjectiveWithNoTooltip]の宮廷では大きな騒ぎが巻き起こっており、行政府の各部門が解決を望んでいる。"
 flavor_bra_dynasty.1006.a: "非常によく似た偽物だった。"
 flavor_bra_dynasty.1006.a.tt: "[target_character.GetName]とすべての子孫が、[dynasty|e]を$bra_askanier_hyperlink$に変更する"
 flavor_bra_dynasty.1006.b: "少なくとも、[target_character.GetHeShe]は$bra_wittelsbach_hyperlink_no_tt$ではない……"
 flavor_bra_dynasty.1006.b.tt: "[target_character.GetName]とすべての子孫が、[dynasty|e]を[target_dynasty.GetName]に変更する"
 flavor_bra_dynasty.1006.c: "偽物を排除せよ！"
 flavor_bra_dynasty.1007.title: "偽[target_character.GetNameWithNoTooltip]の処刑"
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName]は[bra_ruler.GetName]に忠実な者たちに捕らえられ、投獄された。結局のところ、[target_character.GetShortNameWithNoTooltip]は$bra_askanier_hyperlink$ではなかった——我々の誉れ高い[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一員ですらなかったのだ。[target_character.GetSheHe|U]は[bra_country.GetName]に対する偽装、反逆、安定に対する脅威として罪に問われることとなった……"
 flavor_bra_dynasty.1007.desc.failed_execution: "真夜中に[target_character.GetName]が捕らえられ、[bra_country.GetCapital.GetName]に投獄された。[target_character.GetHisHer]は日の出とともに処刑される予定だったが、[target_character.GetShortNameWithNoTooltip]はずる賢くも我々の行動すべてを予想していた。投獄の直後、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の大集団が宮殿の地下牢を襲撃し、僭称者を解放したのだ。\n\nいま、[bra_country.GetName]は予測不可能な内戦に直面している……"
 flavor_bra_dynasty.1007.a: "ひとつの危機が回避された。"
 flavor_bra_dynasty.1007.b: "武器を取れ！"
 bra_true_waldemar_identity_reveal_tt: "#italic [target_character.GetName]の正体が明らかとなる……#!"
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "所有するロケーションのうち、人口が上位のロケーション（最大#Y 12#!）に居住する[ShowPopTypeName('nobles')]が以下のエフェクトを得る：\n- [pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少\n- [false_waldemar_rebel.GetName]に加わる"
 false_waldemar_rebel: "$name_waldemar$の支持者"
 flavor_bra_dynasty.1100.title: "[root_country.GetNameWithNoTooltip]の放置"
 flavor_bra_dynasty.1100.desc: "[root_country.GetName]の土地は、どちらかといえばつねに未開拓の状態にあった。しかし、[root_country.GetNameWithNoTooltip]が$bra_wittelsbach_hyperlink$の支配下にある現在ほど、荒廃していたことはない。\n\nこのことが$bra_hre_emperor_hyperlink$の耳に入った。[root_ruler.GetName]と、この土地に対する[root_ruler.GetHisHer]の統治は危うい状況にある……"
 flavor_bra_dynasty.1100.a: "$bra_hre_emperor_hyperlink$は我々の状況を理解してくれるだろう。"
 flavor_bra_dynasty.1101.title: "$bra_wittelsbach_hyperlink_no_tt$、$bra_hre_hyperlink_no_tt$を失望させる"
 flavor_bra_dynasty.1101.desc: "我々の選帝侯領のひとつである[root_country.GetName][root_country.GetFlavorRank]は、非常に厳しい状況に置かれていた。泥棒男爵たちの跋扈、完全に崩壊した経済、[root_ruler.GetName][root_country.GetGovernment.GetRulerTitle]による放任がこれらの土地を苦しめ、$bra_hre_hyperlink$の目に余る状態となっているのだ。$bra_hre_hyperlink_no_tt$の$bra_hre_emperor_hyperlink$の責務として、このような重大な不始末が続くことを許してはならない。"
 flavor_bra_dynasty.1101.a: "[root_country.GetFlavorRank]を直接統治しよう。"
 flavor_bra_dynasty.1101.a.tt: "[root_country.GetName]の新たな[ruler|e]として[emperor_ruler.GetName]を任命し、ともに[union|e]を結成する"
 flavor_bra_dynasty.1101.b: "[dynasty_character.GetNameWithNoTooltip]に[root_country.GetNameWithNoTooltip]を統治させよ。"
 flavor_bra_dynasty.1101.b.tt: "[root_country.GetName]の新たな[ruler|e]として[dynasty_character.GetName]を任命する"
 flavor_bra_dynasty.1101.c: "[cabinet_character.GetNameWithNoTooltip]が我々の名において当地を支配する。"
 flavor_bra_dynasty.1101.c.tt: "[root_country.GetName]の新たな[ruler|e]として[cabinet_character.GetName]を任命し、当地を我々の[ShowSubjectTypeName('vassal')]とするが、[GetUniqueInternationalOrganization('hre').GetName]のすべてのメンバーからの[antagonism|e]が[ShowBiasValue('subjugated_elector_antagonism')|-=0]増加する"
 subjugated_elector_antagonism: "選帝侯を従属"
 flavor_bra_dynasty.1101.d: "わが宮廷の相談役のひとりが、[root_country.GetAdjectiveWithNoTooltip]の状況を改善する。"
 flavor_bra_dynasty.1101.d.tt: "[root_country.GetName]の新たな[ruler|e]としてわが宮廷の相談役を任命する"
 flavor_bra_dynasty.1101.e: "$bra_wittelsbach_hyperlink_no_tt$に任せたままでも立ち直るだろう。"
 flavor_bra_dynasty.1101.e.tt: "$bra_wittelsbach_hyperlink$を交代させず、[root_country.GetName]の統治を続けさせる"
 flavor_bra_dynasty.1102.title: "$bra_hre_emperor_hyperlink$の返答"
 flavor_bra_dynasty.1102.desc.wittelsbach: "[emperor_country.GetName]からの使者がわが宮廷に到着した。使者は[root_country.GetName]の地が、自身と[emperor_ruler.GetName]を共通の統治者として統一されると宣言した。"
 flavor_bra_dynasty.1102.desc: "[emperor_country.GetName]からの使者がわが宮廷に到着した。使者は、$bra_wittelsbach_hyperlink$が本日より権力を剥奪されると宣言した。[root_country.GetName]の地は[emperor_ruler.GetName]自らの手によって直接統治され、我々は[emperor_country.GetNameWithNoTooltip]との連合を強いられるというのだ。"
 flavor_bra_dynasty.1102.a: "$bra_hre_emperor_hyperlink$万歳！"
 flavor_bra_dynasty.1102.b: "今回こそは、$bra_wittelsbach_hyperlink_no_tt$が失敗しないことを願おう。"
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1103.desc.wittelsbach: "[emperor_country.GetName]からの使者がわが宮廷に到着した。使者は、[root_country.GetName]の地が[dynasty_character.GetName]によって統治されると宣言した。"
 flavor_bra_dynasty.1103.desc: "[emperor_country.GetName]からの使者がわが宮廷に到着した。使者は、$bra_wittelsbach_hyperlink$が本日より権力を剥奪されると宣言した。[root_country.GetName]の地は、[dynasty_character.GetName]の手によって直接統治されるという。"
 flavor_bra_dynasty.1103.a: "[dynasty_character.GetShortNameWithNoTooltip]が力強く統治せんことを願う。"
 flavor_bra_dynasty.1103.b: "$bra_wittelsbach_hyperlink_no_tt$に新たなチャンスが訪れたようだ。"
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1104.desc.wittelsbach: "[emperor_country.GetName]からの使者がわが宮廷に到着した。使者は、この地が$bra_wittelsbach_hyperlink$王朝の信頼できる新たな一員によって統治されると宣言した。[root_country.GetName]は今後、[emperor_country.GetAdjectiveWithNoTooltip]の臣下のなかで最も忠実な[cabinet_character.GetName]の管理下に置かれる。"
 flavor_bra_dynasty.1104.desc: "[emperor_country.GetName]からの使者がわが宮廷に到着した。使者は、$bra_wittelsbach_hyperlink$が本日より権力を剥奪されると宣言している。[root_country.GetName]の地は、[emperor_country.GetAdjectiveWithNoTooltip]の臣下のなかで最も忠実な[cabinet_character.GetName]に直接統治されるという。"
 flavor_bra_dynasty.1104.a: "少なくとも、その人物は$bra_wittelsbach_hyperlink_no_tt$ではない。"
 flavor_bra_dynasty.1104.b: "おお……$bra_wittelsbach_hyperlink_no_tt$が戻って来た……"
 flavor_bra_dynasty.1104.c: "[emperor_country.GetNameWithNoTooltip]に屈しはしない！"
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1105.desc: "[emperor_country.GetName]からの使者がわが宮廷に到着した。使者は、$bra_wittelsbach_hyperlink$が本日より権力を剥奪されると宣言した。[root_country.GetName]の地は、$bra_wittelsbach_hyperlink_no_tt$の信頼する相談役である[hohenzollern_character.GetName]に直接統治されるという。"
 flavor_bra_dynasty.1105.a: "[hohenzollern_character.GetHeShe]が知恵をもって統治せんことを願う。"
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1106.desc: "[emperor_country.GetName]からの使者がわが宮廷に到着した。使者は、$bra_wittelsbach_hyperlink$には帝国からの警告を伝えるものの、引き続き[root_country.GetFlavorRank]の統治に励むようにと宣言した。"
 flavor_bra_dynasty.1106.a: "[root_country.GetNameWithNoTooltip]は$bra_wittelsbach_hyperlink_no_tt$の財産として永遠に残るだろう……"
 flavor_bra_dynasty.1107.title: "[root_country.GetNameWithNoTooltip]の抵抗"
 flavor_bra_dynasty.1107.desc: "[root_country.GetName]は強情にも、わが国に頭を垂れて助力を得ることを拒んでいる。彼らの無能な指導者には未来の展望というものが欠けており、それこそが彼らを武力で臣従させる十分な理由である。"
 flavor_bra_dynasty.1107.a: "裏切り者は許さん！"
 flavor_bra_dynasty.1200.title: "The [bra_country.GetAdjectiveWithNoTooltip]の重荷"
 flavor_bra_dynasty.1200.desc: "$bra_wittelsbach_hyperlink$による長年の管理不行き届きの果てに、[emperor_dynasty.GetName]の一族が[bra_country.GetName]の問題を引き継いだ。我々は[bra_country.GetFlavorRank]に誠意をもって取り組み、最善の利益となるように尽くす。$bra_wittelsbach_hyperlink_no_tt$の怠慢がこれらの土地に与えた損害は明らかで、我々の統治では十分に修復できないことは確かである。\n\nわが宮廷の相談役のひとりである[hohenzollern_character.GetName]は、行政や外交において優れた能力を示している。[hohenzollern_character.GetHimHer]を当地に赴任させ、必要な自治権を与えることが[bra_country.GetNameWithNoTooltip]の回復に役立つかもしれない。"
 flavor_bra_dynasty.1200.a: "[hohenzollern_character.GetShortNameWithNoTooltip]に[bra_country.GetFlavorRank]を任せよう。"
 flavor_bra_dynasty.1200.a.tt: "[bra_country.GetName]の[ruler|e]が[hohenzollern_character.GetName]に置き換えられる"
 flavor_bra_dynasty.1200.b: "馬鹿な。引き続き、我々自身の手で[bra_country.GetNameWithNoTooltip]を治めるのだ。"
 flavor_bra_dynasty.1201.title: "[bra_country.GetNameWithNoTooltip]の新たな統治者[target_character.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1201.desc: "$bra_wittelsbach_hyperlink$の長年の管理不行き届きの果てに、[emperor_country.GetName]の領主が[bra_country.GetName]を引き継ぐこととなった。彼らは我々の利益を最大限に考慮してはいるものの、$bra_hre_hyperlink$に対する義務により、$bra_wittelsbach_hyperlink_no_tt$王朝の最も熱心な人員以上の統治は期待できない。\n\n幸いにも、[emperor_ruler.GetName]はこの状況を把握しており、[emperor_ruler.GetHisHer]の最も優れた相談役である[hohenzollern_character.GetName]を、[bra_country.GetNameWithNoTooltip]の自治管理のために派遣してきた。"
 flavor_bra_dynasty.1201.a: "[hohenzollern_character.GetHeShe]が知恵と力をもって統治せんことを願う。"
