l_japanese:
 flavor_ben.1.title: "$walls_of_benin$"
 flavor_ben.1.desc: "[target_location.GetName]の繁栄はその城壁にかかっている。そのため、[target_character.GetName]は城壁を拡張する時が来たと判断した。この計画は費用が嵩むものの、[target_location.GetRank.GetName]を新たな高みへと導くことができるだろう。"
 flavor_ben.1.a: "壁を拡張しよう。"
 flavor_ben.1.b: "[target_location.GetNameWithNoTooltip]を守るにはお堀で十分だ。"
 flavor_ben.2.title: "都市の政府"
 flavor_ben.2.desc: "[ROOT.GetCountry.GetName]は多数の行政府を設けるのではなく、[ROOT.GetCountry.GetCapital.GetName]に集権化した。これにより、ただ保護を提供するのではなく[target_character.GetName]に直接従うような行政府を確立できる。その代わりに、[target_character.GetNameWithNoTooltip]に直接従う政府役人が居住する[GetBuildingName('eghabho_nore_mansion')]を通じて統治がおこなわれることになる。"
 flavor_ben.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip]は中央集権化されるのだ！"
 flavor_ben.2.b: "現在の制度で十分だ。"
 flavor_ben.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]からの権限剥奪"
 flavor_ben.3.desc: "[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が後継者を決定するという形式は、あまりにも長く続けられてきた。彼らの利益優先の決定により、[ROOT.GetCountry.GetFlavorRank]の安定が乱されている。この寡頭制に辟易した[target_character.GetName]とその指示者たちは、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の支配を妨げるこれらの有力者の暗殺を計画している。だが、このような行動は彼らの反乱を招くかもしれない。"
 flavor_ben.3.a: "少々の「事故」を手配しよう。"
 flavor_ben.3.b: "臣民に手荒な真似をしてはならない！"
 ben_purge_non_innocent_nobles_tt: "[ROOT.GetCountry.GetCapital.GetName]に居住する[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]の#Y 5%#!が#R 死亡#!する"
 flavor_ben.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の反乱！"
 flavor_ben.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に対する我々の行動により、彼らは団結し、[target_character.GetName]に対抗するために立ち上がった。そして[target_character.GetName]の影響力を排除し、[ROOT.GetCountry.GetFlavorRank]を自分たちの手に取り戻そうとしている。これは実に危機的な状況だが、[target_character.GetNameWithNoTooltip]の支持者は立ち上がるべきか、それとも[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の要求に屈するべきなのだろうか？"
 flavor_ben.4.a: "武器を取れ！"
 flavor_ben.4.b: "正しいのは彼らかもしれない……"
 ben_all_nobles_join_revolt: "すべての[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が[target_rebel.GetName]に加わる"
 uzama_revolt: "ウザマの反乱"
 flavor_ben.5.title: "[ROOT.GetCountry.GetNameWithNoTooltip]内の情勢不穏"
 flavor_ben.5.desc: "[ROOT.GetCountry.GetName]内で不穏な動きが強まり、国は内部から徐々に引き裂かれている。この危機は直ちに解決しなければならない。国民は[target_character.GetName]の統治下における[ROOT.GetCountry.GetFlavorRank]の衰退を目の当たりにし、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の約束に賛同しつつある。これは[ROOT.GetCountry.GetNameWithNoTooltip]の歴史における重要な瞬間であり、この危機は回避されなければならない。"
 flavor_ben.5.a: "[ROOT.GetCountry.GetNameWithNoTooltip]は心配ない。"
 flavor_ben.6.title: "奴隷売買を支援"
 flavor_ben.6.desc: "奴隷の慣習は[ROOT.GetCountry.GetName]に多くの利益をもたらした。これは[ROOT.GetCountry.GetFlavorRank]全体が恩恵を受ける慣習であり、例外となるのは一部の恵まれない者だけだ。現在、わが国と[ShowRegionName('guinea_region')]以外の地域との接触を受けて、この慣習を拡大するための議論がおこなわれている。この議論では、主にわが国の[ShowBuildingTypeName('slave_market')]を拡大することに重点が置かれている。[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]は直接介入できないかもしれないが、それを拡大する権利を与えることはできる。"
 flavor_ben.6.a: "この慣習による利益はさらに拡大すべきだ。"
 flavor_ben.6.b: "奴隷の慣習はゆっくりと廃止しなくては。"
 ben_slave_building_upgrade_tt: "[ShowBuildingTypeName('slave_market')]の最大レベルが#G 2倍#!になる"
