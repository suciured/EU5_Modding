 flavor_ven_tur_conflict.1000.title: "紛争の火種"
 flavor_ven_tur_conflict.1000.desc: "[ShowLocationName('constantinople')]の都が[rising_power.GetLongName]の手に墜ちたことは悲しむことではないにせよ、[ShowAreaName('black_sea_area')|U]に至る交易路に深刻な影響を与えた。[rising_power.GetLongName]の関税政策と商業への干渉はわが国の多くの商人の怒りを買っており、彼らは現在、どのような犠牲を払ってでも自分たちを守るよう要求している。\n\n我々は損失の代償として、[rising_power.GetNameWithNoTooltip]に東地中海の別の交易港の譲渡を求めることもできる。"
 flavor_ven_tur_conflict.1000.historical_info: "1453年5月29日に[ShowLocationNameWithNoTooltip('constantinople')]がオスマン帝国の手に墜ちて以来、[ROOT.GetCountry.GetName]は[ShowAreaNameWithNoTooltip('black_sea_area')|U]における商業的地位の悪化を目の当たりにしてきた。1456年から1490年のあいだに数多くの戦争が勃発し、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]は[rising_power.GetNameWithNoTooltip]と何度も衝突した。その結果、[ROOT.GetCountry.GetNameWithNoTooltip]は1204年の第4回十字軍以来継承してきた商業帝国の残りの部分、すなわち[ShowProvinceDefinitionName('aegean_sea_province')]およびギリシャの領域（1460年の[ShowLocationName('athens')]、1470年の[ShowLocationName('negroponte')]）を失うことになった。そして1499年に再び戦争が勃発し、[ROOT.GetCountry.GetNameWithNoTooltip]は[ShowAreaName('morea_area')|U]にある[ShowLocationName('modon')]、コロン、ナヴァリノといった要塞を失った。"
 flavor_ven_tur_conflict.1000.a: "損失を補填するために[ShowLocationNameWithNoTooltip('alexandria')]を要求せよ！"
 flavor_ven_tur_conflict.1000.b: "拡大を受け入れよう。"
 flavor_ven_tur_conflict.1001.title: "紛争の火種"
 flavor_ven_tur_conflict.1001.desc: "[origin_tag.GetLongName]を自称する異教徒の商人どもが、我らが偉大なる[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対し、我々が[ShowLocationName('constantinople')]を征服して以来彼らの通商路が課税され、利益が失われたとの苦情を申し立てた。彼らはその損失の補填として、[ShowLocationName('alexandria')]の港町を譲渡せよと要求している。"
 flavor_ven_tur_conflict.1001.historical_info: "1453年5月29日に[ShowLocationNameWithNoTooltip('constantinople')]がオスマン帝国の手に墜ちて以来、[GetCountry('VEN').GetName]は[ShowAreaName('black_sea_area')|U]における商業的地位の悪化を目の当たりにしてきた。1456年から1490年の間に数多くの戦争が勃発し、[GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]は[ROOT.GetCountry.GetName]と何度も衝突した。その結果、[GetCountry('VEN').GetNameWithNoTooltip]は1204年の第4回十字軍以来継承してきた商業帝国の残りの部分、すなわち[ShowProvinceDefinitionName('aegean_sea_province')]およびギリシャの領域（1460年の[ShowLocationName('athens')]、1470年の[ShowLocationName('negroponte')]）を失うことになった。そして1499年に再び戦争が勃発し、[GetCountry('VEN').GetNameWithNoTooltip]は[ShowAreaName('morea_area')|U]にある[ShowLocationName('modon')]、コロン、ナヴァリノといった要塞を失った。"
 flavor_ven_tur_conflict.1001.a: "補填の話し合いを拒否する。"
 flavor_ven_tur_conflict.1001.b: "損失を補填するために[ShowLocationNameWithNoTooltip('alexandria')]を与えよう。"
 flavor_ven_tur_conflict.1002.title: "補填を拒否"
 flavor_ven_tur_conflict.1002.desc: "オスマン帝国は我々の交易の損失を補填する話し合いを拒否した！"
 flavor_ven_tur_conflict.1002.a: "少なくとも我々には権利がある。"
 flavor_ven_tur_conflict.1003.title: "[ShowLocationNameWithNoTooltip('alexandria')]を獲得"
 flavor_ven_tur_conflict.1003.desc: "オスマン帝国は我々の交易の損失を補填するため、[ShowLocationName('alexandria')]の都を引き渡すことに同意した。"
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]による[ShowAreaNameWithNoTooltip('morea_area')|U]支配"
 flavor_ven_tur_conflict.1100.desc: "[ShowLocationName('constantinople')]の陥落後にオスマン帝国軍が南下し、1461年には[ShowAreaName('morea_area')|U]に残っていた最後の要塞が[GetCountry('TUR').GetName]の手に墜ちた。この半島は[ROOT.GetCountry.GetAdjective]の交易航路にとって極めて重要で、これをないがしろにすることはできない。その結果[ROOT.GetCountry.GetNameWithNoTooltip]が[ShowAreaNameWithNoTooltip('morea_area')|U]に領有権を主張したため、[ROOT.GetCountry.GetNameWithNoTooltip]と[GetCountry('TUR').GetNameWithNoTooltip]とのあいだに数々の戦争が勃発した。\n我々はどうするべきだろうか？"
 flavor_ven_tur_conflict.1100.a: "今日は[GetCountry('TUR').GetNameWithNoTooltip]の滅亡日和だ！"
 ven_opinion_morean_confrontation: "モレアをめぐる衝突"
 flavor_ven_tur_conflict.1100.b: "戦争の危険は冒せない。"
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip]が[ShowAreaNameWithNoTooltip('morea_area')|U]を請求"
 flavor_ven_tur_conflict.1101.desc: "[origin_tag.GetName]の大使が、彼らが[ShowAreaName('morea_area')|U]半島に対する請求権を主張したことを我々に通告してきた。そのようなことは容認できず、彼らには罰を与えねばならない。"
 flavor_ven_tur_conflict.1101.a: "すなわち戦争だ！"
