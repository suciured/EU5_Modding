l_japanese:
 flavor_ere.1.title: "独立の努力"
 flavor_ere.1.desc: "東方の支配者たちはあまりにも長く、我らが民に圧政を敷いてきた。旧体制が破壊され、イルハン朝が支配するようになると、多くの軍閥が[ShowRegionName('persia_region')]全域、さらには[ShowRegionName('anatolia_region')]にまで領土を広げようとしてきた。しかし、わが国の領土は非常に広く、我々の独立は差し迫った問題となっている……"
 flavor_ere.1.a: "いまこそ[target_country.GetAdjectiveWithNoTooltip]のくびきから解き放たれるときだ！"
 flavor_ere.1.b: "まだその時ではない。"
 declare_indep_war_tt: "これは支配者たち対する#italic 独立戦争#!につながる可能性がある！"
 flavor_ere.2.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]での問題"
 flavor_ere.2.desc: "イルハン朝崩壊後の混沌を制御しようと最善を尽くしたが、[target_character.GetName]の支配下にある属国は我々に最後通牒を突きつけることを選んだようだ。我々が自由を与え、支配から解放しないかぎり、彼らは武器を取り立ち上がるという！"
 flavor_ere.2.a: "戦争だ！"
 flavor_ere.2.b: "敵対関係を始める危険は冒せない……"
 flavor_ere.2.historical_info: "14世紀半ばになると、エレトナ王朝が自治を強め、アナトリア支配の強化を目指した。このため、かつてイルハン朝が治めていた領土を支配しようとするジャライル朝との衝突が起こった。ハサン・ブズルグとその後継者であるシャイフ・ウヴァイスの指導のもと、ジャライル朝はアナトリアへの影響力を拡大し、この地域のテュルク人とモンゴル人勢力に対する権威を保持しようとした。"
 flavor_ere.3.title: "髭のない預言者"
 flavor_ere.3.desc: "かつての支配者[target_country.GetName]に対する激しい独立戦争が終結し、我々の闘いは大勝利を収めた！ 街路を歩く人々は[target_character.GetName]の名を称え、危機に直面していた我らが統治者の力と不屈さを賛美している。このような出来事は神の恩恵の証であり、[ShowRegionName('anatolia_region')]における強力な君侯国として台頭する道を確実に切り拓くだろう。"
 flavor_ere.3.a: "[target_character.GetName]の代が末永く続かんことを！"
 beardless_prophet: "髭のない預言者"
 flavor_ere.3.historical_info: "シャイフ・ハサンの死後、中央アナトリアで権力を得たエレトナは、自らをスルタンと称し、その名を冠した貨幣を発行した。アンカラ、カイセリ、スィヴァスなどの都市を含むコンヤからエルズルムまでの地域を支配し、領土を大幅に拡大した。優れた行政官だったエレトナは、$mamluk$朝エジプトの政治的混乱や対立する指導者の死を利用し、領土を強化・拡大した。彼はカラ・タタールとして知られるモンゴル族の支持を確保し、貨幣を通じて自身のモンゴルの血筋を強調する一方で、モンゴルの再興を避けるために、戦略的にマムルーク人や現地のトルコ人を要職に任命した。学識があり、敬意を集める統治者だったエレトナは、治世のあいだ秩序と安定を維持した。"
 flavor_ere.4.title: "有望な指揮官"
 flavor_ere.4.desc: "戦場では素早い行動と決断力が、大敗と名誉ある勝利の分かれ目となる。[target_character.GetName]の強みは、困難な決断を下し、戦術的優位を維持することだけではない。実績のある兵士である[target_character.GetSheHe]は、歩兵として多くの戦闘を経験し、最近ではわが軍で頭角を現してきている。"
 flavor_ere.4.a: "彼に指揮する部隊を与えよう。"
 flavor_ere.4.b: "農民の出る幕などない！"
 target_character_will_make_fine_general_tt: "[target_character.GetShortNameWithNoTooltip]は将軍に任命できる"
 flavor_ere.5.title: "[target_character2.GetNameWithNoTooltip]が王位を求める"
 flavor_ere.5.desc: "[target_character2.GetName]は長年にわたり、わが国の旗のもとに忠実に仕えてきた。しかし、最近の外交や内政の激動は、多くの不幸を生んでいる。その最たるものが、[target_character2.GetShortNameWithNoTooltip]に対抗し、武力によって後継者を自認する[target_character.GetName]にほかならない。\n\n国民の活気を蘇らせ、我々の力を復興させるという彼の大衆に向けた言葉は多くの共感を呼び、あらゆる場所で火種を生むに至っている……"
 flavor_ere.5.a: "愚か者は国民に破滅をもたらすぞ！"
 impacted_locations_var_tt: "およそ[ROOT.GetVariable('num_rebelling_locations').GetValue]つの[locations|e]が[target_character2.GetNameWithNoTooltip]の大義に加わる"
 burhan_al_din_pretenders: "[GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip]の僭称者"
 flavor_ere.6.title: "コスクメドレセ"
 flavor_ere.6.desc: "我らが愛すべき統治者[ruler_scope.GetName]に大きな打撃を与えた[ere_suli_scope.GetName]の逝去の痛手は、通常の葬儀では彼女を称えるには不十分と感じるほどに深い。\n\n著名な[ShowCultureName('armenian_culture')]の建築家である[ere_kaluyan_scope.GetName]は、彼女を永遠に不滅にする方法として、[ShowLocationName('kayseri')]に[ere_suli_scope.GetShortNameWithNoTooltip]の名のもとに新たな[ShowBuildingTypeName('madrasa')]の建設することを提案した。"
 flavor_ere.6.a: "その男を雇い、建設に着手せよ。"
 flavor_ere.6.b: "そんな余裕はない。"
