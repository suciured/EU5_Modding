 flavor_sca.1.title: "[ShowRegionNameWithNoTooltip('scandinavian_region')]の統合"
 flavor_sca.1.desc: "史上初めて、[ShowRegionName('scandinavian_region')]のすべての王国がひとりの君主のもとに統一された。この歴史的偉業は、我々の新たな時代の幕開けを告げ、ヨーロッパの大舞台における強大な列強としての地位を確立するものである。これらの北方諸国の統合により、我々は文化的および政治的影響力を結集させると同時に、国際情勢における立場の強化も実現した。"
 flavor_sca.1.a: "堂々たる成功だ！"
 flavor_sca.1.historical_info: "歴史上、スカンジナビアが単一の集権的な王国として完全に統一されることはなかった。14世紀後半から15世紀初頭のカルマル同盟や、17世紀のスウェーデン帝国などの各王国間のさまざまな同盟は、スカンジナビアの勢力を統一統治のもとに結集しようとする重要な試みだったが、最終的には短命に終わるか、効果をあげるには至らなかった。"
