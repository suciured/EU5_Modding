l_japanese:
 #Events
 flavor_ser.10.title: "王室の弱体化"
 flavor_ser.10.desc: "[GetCharacter('ser_stefan_dusan').GetName]によって主導された征服と遺産は、バルカン半島に強力な新勢力の勃興をもたらした。だが、かつての支配者亡きあとに台頭してきたのは、[target_character.GetName]であった。わが国で最も尊敬された国家元首を失ったことで、多くの顧問がわが国の指導力不足を囁きはじめている。[target_character.GetNameWithNoTooltip]が優柔不断で無力であるという噂は、王室の権威を蝕み、圧迫し、我々が築いてきたものを破壊する危険性をはらんでいる。我々の運命は天秤にかけられた状態であり、[target_character.GetNameWithNoTooltip]の支配はわが帝国の遺産を根絶し、制御不能な混沌を招く危険がある。"
 flavor_ser.10.a: "[target_parent.GetNameWithNoTooltip]に摂政をさせよう。"
 flavor_ser.10.b: "[target_dynasty_member_scope.GetNameWithNoTooltip]に王位を託そう。"
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip]は去るべきだ！"
 flavor_ser.10.d: "我々は臆病者ではない。戦うのだ！"
 flavor_ser.10.e: "奴らは屈服することになる。"
 ser_every_conquered_location_gets_tt: "[conquered|e]されたすべての[location|e]が以下の影響を受ける："
 ser_abdicate_throne_tt: "[target_character.GetNameWithNoTooltip]が王位から退く"
 flavor_ser.11.title: "権力の宣言"
 flavor_ser.11.desc: "[GetCharacter('ser_stefan_dusan').GetName]の治世のあいだ、わが国の有力[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは沈黙していた。しかし、[target_character.GetName]の登場とともに彼らは傲慢さを強めている。自治権の拡大と義務の軽減を請願する貴族の代表団が宮廷に現れ、彼らの主人の怒りが国中に降り注がぬよう聞き入れよ、と忠告しているのだ……"
 flavor_ser.11.a: "協力するほかない……"
 flavor_ser.11.b: "いくらかの特権で彼らの忠誠心を買おう。"
 flavor_ser.11.c: "彼らは靴を舐めることになる。"
 flavor_ser.11.d: "そのような脅しは通用しない！"
 flavor_ser.11.e: "奴らこそが私に応えるのだ！"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "義務の軽減"
 flavor_ser.12.title: "王位の儚き支配"
 flavor_ser.12.desc: "わが国ではあまりにも長いあいだ、有力者の思惑が政治を動かしてきた。忠誠を装った彼らは人目の及ばぬ陰に潜み、そこから中央権力を掌握しているのだ。[target_character.GetName]による制御が弱まったことで、力を得たと考えた権力者集団の代表者たちが、我々の国境地帯の支配と司法権を要求してきた。彼らの忠誠を失いたくなければこれに応じよ、とのことだが……"
 flavor_ser.12.a: "いまは彼らの要求を受け入れなければ……"
 flavor_ser.12.b: "いいだろう。国境地帯は彼らに任せよう……"
 flavor_ser.12.c: "それが彼らの望む戦いならば……"
 ser_every_location_20_control_tt: "すべての所有[location|e]の[control|e]が[ShowNamedValue('control_severe_penalty')|+=2%]減少する"
 STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "貴族の国境地帯"
 STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "聖職者の国境地帯"
 STATIC_MODIFIER_NAME_ser_burgher_borderlands_modifier: "商人の国境地帯"
 flavor_ser.30.title: "[GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]の夢"
 flavor_ser.30.desc: "多くの指導者が、自らをローマ帝国の後継者と位置づけている。高貴なる紫に覆われた帝国の夢、伝説的な征服の光景は、近隣の[ShowReligionGroupAdjectiveWithNoTooltip('christian')]領にとって大きな魅力となっている。しかし、ほかの偽りの後継者とは異なり、[GetCharacter('ser_stefan_dusan').GetName]は伝説となる素質を備えている。[GetCharacter('ser_stefan_dusan').GetHerHis]の確かな手腕のもとに我々は前進し、我々の所有物を正当に手に入れるのだ！"
 flavor_ser.30.a: "[ShowLocationNameWithNoTooltip('constantinople')]の門、そこにローマの栄光が待つ！"
 ser_conquest_into_empire: "[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip]の存命中に、これらの[provinces|e]の征服を完了すれば、わが国は[ShowCountryRankName('rank_empire')]となり、我々独自の#italic 独立#![patriarch|e]を宣言できるようになる"
 stefan_uros_conqueror_tt: "[target_character.GetName]がその治世のあいだ、[character|e][modifier|e]「[ShowModifier('insatiable_ambition')]」の恩恵を受ける"
 granted_claims_stefan_uros_tt: "[ShowProvinceDefinitionName('upper_macedonia_province')]、[ShowProvinceDefinitionName('lower_macedonia_province')]、[ShowProvinceDefinitionName('chalkidiki_province')]、[ShowProvinceDefinitionName('lower_macedonia_province')]、[ShowProvinceDefinitionName('thessaly_province')]に対する[casus_belli|e]「[ShowCasusBelliName('cb_conquer_province')]」を得る"
 flavor_ser.30.historical_info: "ステファン・ウロシュ4世ドゥシャンは1346年に皇帝への即位を宣言し、中世セルビアの全盛期を迎えた。彼の治世は軍事遠征と法制改革が特徴であり、セルビアをバルカン地域の覇権国家へと変貌させた。ドゥシャンはビザンツ帝国の衰退に乗じて領土を拡大し、マケドニア、テッサリア、さらにはエピロスの大部分を支配下に置いた。スコピエで開催された盛大な教会会議において、彼はセルビア人およびギリシャ人の皇帝として戴冠し、セルビア主教を総主教に昇格させることで政治的優位性と教会の独立性を主張した。この皇帝宣言は、セルビアが地域における正教会の中心としてビザンツ帝国に代わろうとする野望を象徴している。"
 flavor_ser.31.title: "新たな帝国の夜明け"
 flavor_ser.31.desc: "死した不死鳥の燃えさしから、比類なき強さをもつ[GetCharacter('ser_stefan_dusan').GetName]はわが民族を、輝き、栄光、威信の高みへと引き上げた。[GetCountry('BYZ').GetName]の衰退に伴って、彼らの領土の多くは着実に我々のものとなりつつある。我々の統治に対して地元の不安や抵抗はあるものの、これは我々を伝説の地位へと押し上げる壮大な計画の第一歩にすぎない。新たな力が立ち上がる——その勝利は目前に迫っている。この地が敵の血で染まることは予言されていたのだ。[ShowLocationName('constantinople')]に進軍せよ。一人も生かしておくな。いざ、戦場へ！"
 flavor_ser.31.a: "これぞ我らが栄光の瞬間！"
 flavor_ser.31.b: "急がば回れだ……"
 flavor_ser.31.historical_info: "1346年、ステファン・ドゥシャンがギリシャとセルビアの皇帝として即位した。これはバルカン半島の歴史において極めて重要な出来事となった。1308年に生まれた彼は、父であるステファン・ウロシュ3世デチャンスキ王に対する反乱を起こし、最終的に1331年にセルビア王となった。彼の野望はセルビアの国境を越え、当時ヨハネス6世カンタクゼノスが統治していたビザンツ帝国との戦いに勝利するまでに至った。スコピエでおこなわれた皇帝の戴冠式は、現在のクロアチアからギリシャ南部まで広がる広大な領域に対する彼の権威を確固たるものにした。ドゥシャンは、セルビア総主教座を中心とするセルビア正教会をペヤに設立し、ビザンツとローマの伝統を取り入れた包括的な法体系であるドゥシャン法典を導入することで、その独立性をさらに高めた。彼の治世は、セルビアの権力、文化的影響力、領土拡大の絶頂期だったが、1355年の彼の死後、帝国は徐々に断片化し、セルビアの歴史に重要な遺産を残しつつも、初期の征服地を失っていった。"
 flavor_ser.40.title: "[target_character.GetNameWithNoTooltip]の飛翔"
 flavor_ser.40.desc: "敵国の宮廷は、弱みを見つけると瞬く間に自国を食い荒らそうとする、権力に飢えたハゲタカに満ちている。戦乱の時代に突入するなかで、[GetCountry('BYZ').GetName]の失速は、野心ある者たちの目にも明らかである。[target_character.GetName]もそのような人物のひとりだ。仲間たちから蔑まれ、王位の夢を打ち砕かれた[target_character.GetSheHe]は、我々の敵に対してその剣を向けた。"
 flavor_ser.40.a: "[target_character.GetShortName]はわが軍で大いに活躍するだろう。"
 flavor_ser.40.b: "裏切り者は必要ない！"
 flavor_ser.40_for_byz_tt: "[target_character.GetNameWithNoTooltip]の忠誠の変化が[GetCountry('BYZ').GetLongNameWithNoTooltip]に知らされる"
 flavor_ser.41.title: "裏切りの刃"
 flavor_ser.41.desc: "前線からの報らによると、どうやら[target_character.GetName]が持ち場を放棄し、我々の戦いにおいて事実上敵側についたようだ。我々の正当性に対するこの罪は決して容認できず、これを正すためには血を流さなければならない。"
 flavor_ser.41.a: "とんでもない裏切り者だ！"
 flavor_ser.50.title: "[target_character.GetNameWithNoTooltip]の法典"
 flavor_ser.50.desc: "[target_character.GetName]の優れた指導による国外での征服、および数々の勝利が、繁栄の時代を実現した。しかし、破壊のあとには再生が必要であり、我々は新たに拡大した領土をよりよく管理するための法律を起草した。この新しい法的枠組みは、バルカン半島全域の州の管理と地方組織に大きな変化をもたらす。"
 flavor_ser.50.a: "偉大なわが国にふさわしい法だ！"
 flavor_ser.50.b: "現状を乱してはならない。"
 flavor_ser.50.historical_info: "一般に「敬虔なる皇帝ステファンの法」として知られるこの法典は、この地域全体およびセルビアの歴史にとっての重要な史料である。この法典は、14世紀半ばにギリシャ人とセルビア人を支配したドゥシャンの治世に導入された。この法典は正式には主著者の名にちなんで「ドゥシャン法典」と呼ばれ、誕生したばかりのセルビア帝国の法的・行政的構造を形成する上で重要な役割を果たした。この法典は、帝国の多様な文化的影響を反映しつつ、ビザンツやローマの伝統法を取り入れた点で特に注目されている。ドゥシャン法典は、法律、統治、社会組織の様々な側面をカバーし、財産権、婚姻、刑事司法、課税などの問題について規定している。この法典は、この時期のセルビア帝国内の統一的な法的枠組みの構築に大きく貢献し、地域全体の法制史に恒久的な影響を残した。"
 flavor_ser.60.title: "ヴラシとメロプシの成長"
 flavor_ser.60.desc: "わが輝かしき領土に存在する土地には、多種多様な農民や庶民が広く居住している。そのなかで最も数の多い階級は、「ヴラシ」と「メロプシ」である。前者は封建領主のもとで大型の牛や羊の牧畜を営み、後者は主に小麦の生産に従事し、領主や国家元首、教会の管轄下に置かれることが多かった。これらの階級は、莫大な量の[ShowGoodsName('livestock')]や[ShowGoodsName('wheat')]を育てる、わが国の原材料生産の基盤となっている。 しかし、近年の冬は大変厳しいものであったため、彼らは我々に支援を求めてきた。"
 flavor_ser.60.a: "#italic ヴラシ#!と#italic メロプシ#!の両方を援助する。"
 flavor_ser.60.b: "#italic ヴラシ#!を援助する。"
 flavor_ser.60.c: "#italic メロプシ#!に出資する。"
 flavor_ser.60.d: "そんな余裕はない……"
 ser_every_livestock_or_wheat_location_tt: "所有するすべての[ShowGoodsName('wheat')]ロケーション、および[ShowGoodsName('livestock')]ロケーションに以下が適用："
 ser_every_livestock_location_tt: "所有するすべての[ShowGoodsName('livestock')]ロケーションに以下が適用："
 ser_every_wheat_location_tt: "所有するすべての[ShowGoodsName('wheat')]ロケーションに以下が適用："
 flavor_ser.70.title: "帝国にふさわしい首都"
 flavor_ser.70.desc: "この地域全体における我々の成功は、金文字と名声をもって歴史書に名を残すという、我々の野心にふさわしい成功である。国家の拡大を受けて、我々はこの権威と壮大さの象徴となる首都を定めなければならない……"
 flavor_ser.70.a: "[ShowLocationNameWithNoTooltip('skopje')]にしよう！"
 flavor_ser.70.b: "ローマの輝ける至宝、[ShowLocationNameWithNoTooltip('constantinople')]だ！"
 flavor_ser.70.c: "現在の首都こそが適している……"
 flavor_ser.80.title: "崩壊するバルカンの盾"
 flavor_ser.80.desc: "[GetCountry('TUR').GetLongName]との戦争は、我々にとって好ましいものではなかった。戦場から士気を失った兵士たちが逃げ出し、地方では凶兆や迷信がはびこり、街路には不安と狂乱が生まれている。これらは社会と国家の構造が崩壊し、ばらばらになり、ひとつずつ解けていく兆候のほんの一部である。これを終わらせるため、我々は戦争中の行動の方針を決定し、国民を救うための大評議会を招集した。"
 flavor_ser.80.a: "正式な援助を嘆願しよう。"
 flavor_ser.80.b: "信仰の兄弟たちが助けてくれるはずだ……"
 flavor_ser.80.c: "これは終わりではない！"
 ser_target_country_gets_flavor_ser.82_tt: "[target_country.GetNameWithNoTooltip]でイベント「#Y 同胞の支援？#!」が発生する"
 flavor_ser_desc_key: "[GetCountry('SER').GetName]からの使者が宮廷にやってきた。彼は[GetCountry('TUR').GetLongName]との戦争で大惨事が起こっていると話す。彼らの領土は現在、東方からの脅威に対するヨーロッパの盾として戦っていると主張し、進行中の戦争において我々の援助を受けたいと謙虚に求めている……"
 flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip]からの救援の求め"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "同盟軍と寄付を送れ。戦旗は再び前進するだろう！"
 flavor_ser.81.b: "我々の軍事的知識を分かち合おう。"
 flavor_ser.81.c: "彼らの闘いを支援する象徴的な寄付を。"
 flavor_ser.81.d: "支援などしない！"
 flavor_ser.82.title: "同胞の支援？"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "我々は信仰と軍事の両面における同胞だ！"
 flavor_ser.82.b: "我々の軍事的知識が役に立つだろう。"
 flavor_ser.82.c: "闘いの資金を渡そう。"
 flavor_ser.82.d: "支援の余裕はない……"
 flavor_ser_reply_desc: "わが国の使者が、雨や嵐、そして道中の盗賊の危険に満ちた数日間の旅を終え、[GetCountry('TUR').GetLongName]との戦争への援助を要請する任務から戻ってきた。大急ぎで我々の宮廷に直行した使者は、わが国の通信員の印が押された上品な手紙を運んできた……"
 flavor_ser.83.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]の代表の到着"
 flavor_ser.83.desc: "$flavor_ser_reply_desc$"
 flavor_ser.83.a: "$flavor_ser_response$"
 flavor_ser.83.b: "$flavor_ser_response$"
 flavor_ser.83.c: "$flavor_ser_response$"
 flavor_ser.83.d: "彼らは我々を見捨てたのか？ よくもそんなことを……"
 flavor_ser_response: "彼らの支援は大歓迎だ！ ありがたく受け取ろう。"
 flavor_ser.84.title: "[target_country.GetNameWithNoTooltip]の代表の帰還"
 flavor_ser.84.desc: "$flavor_ser_reply_desc$"
 flavor_ser.84.a: "$flavor_ser_response$"
 flavor_ser.84.b: "$flavor_ser_response$"
 flavor_ser.84.c: "$flavor_ser_response$"
 flavor_ser.84.d: "彼らは我々を見捨てたのか？ 一体なぜだ？"
 flavor_ser.90.title: "マナシヤ修道院"
 flavor_ser.90.desc: "わが国の中心部には、我らが[GetCountry('SER').GetGovernment.GetRulerTitle]を虜にした美しい峡谷が存在する。この地域を何度も旅しながら、[target_character.GetName]は死後に自身の霊廟となるような修道院の建設を計画した。\n\nしかし、時が経つにつれて計画は野心的になっていき、修道士と尼僧を数人収容する簡素な修道院ではなく、攻撃に備えて強固な城壁をもつ施設を構想するようになった。\n\nこの計画が実現すれば、この修道院の教会は、長年わが国を守ってきた三位一体に捧げられることになるだろう。"
 flavor_ser.90.a: "この修道院は壮大なものとなる定めだ。"
 flavor_ser.90.b: "これ以上、修道院は必要ない。"
 flavor_ser.91.title: "レサヴァ学校"
 flavor_ser.91.desc: "マナシヤ修道院（レサヴァとしても知られる）は、設立からわずかな期間で[ShowProvinceDefinitionName('toplica_province')]の文化の中心地となり、その影響力は国境を越えて徐々に広がっている。「最高の写本と翻訳は、#italic レサヴァ学校#!で生み出される」とまで言われているのだ。\n\nそこでは過去の知識が筆写され、筆写する者によって吸収され、それがまた別の者に教えられている。この過程で危険な知識が発見され、聖教会の教えに反することもあるが、我々が警戒を怠らなければ、神から直接授かった善なる知恵だけが後世に伝わるだろう。"
 flavor_ser.91.a: "我々の文化を祝福しよう。"
 flavor_ser.100.title: "ツァーリグラードの征服"
 flavor_ser.100.desc: "何世紀ものあいだ、わが国民は「世界が焦がれる都」を所有することを夢見てきた。わが軍はついにこの都市の征服に成功し、その最も象徴的な場所には我々の旗が誇らしげに掲げられている。\n\nわが国の統治者である[target_character.GetName]は、あらゆる都市のなかで最も美しく、最も強力な都市を掌握したため、いまや真の皇帝（ツァーリ）とみなすことができる。\n\nこの都市はよりふさわしい名前、「#Italic ツァーリの都#!（ツァーリグラード）」と改名するべきではないだろうか。"
 flavor_ser.100.a: "都市の名前は所有者が決めるのだ。"
 flavor_ser.100.b: "改名は必要ない。"
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip]の発展"
 flavor_ser.110.desc: "[ShowLocationName('novo_brdo')]の集落は、周囲に豊富に存在するグラム[ShowGoodsName('silver')]（最大3分の1が[ShowGoodsName('goods_gold')]との合金である銀の一種）のおかげで発展した。このグラム[ShowGoodsName('silver')]は、数世代前にわが国が招き入れた [ShowCultureName('german_transylvanian')]民の勤勉な子孫によって採掘されている。\n\n山から街へと豊かさが流れ出すことで、貴金属の輝きに惹かれた者たちがこの土地に集まり、この数年間の急速な成長を促した。\n\n地方議会はこの土地が重要であることを我々に認識させるため、代表団を首都に派遣した。"
 flavor_ser.110.a: "祝福あれ！"
 flavor_ser.120.title: "レーチェでの[ShowGoodsNameWithNoTooltip('goods_gold')]の発見"
 flavor_ser.120.desc: "[ShowCultureName('german_transylvanian')]の鉱夫の一団が、[ShowLocationName('glubocica')]付近の山岳地帯（レーチェ集落の近く）を歩いて渡ってきた。彼らは地下に[ShowGoodsName('goods_gold')]脈が存在する兆候を見つけたと主張している。\n\n当然ながら、貴金属を採掘するにはそれに適した採掘施設を、それなりの資金を投じて建設しなければならない。投資額は高くつくものの、そこに眠る金鉱床はわが国でも最大のものと予想され、見返りは莫大な利益を生むだろう。"
 flavor_ser.120.a: "ザクセン人鉱夫は我々を豊かにしてくれる。"
 flavor_ser.120.b: "獲らぬ狸のなんとやらだ。手元の金のほうが価値がある。"
 flavor_ser.130.title: "[ShowLocationNameWithNoTooltip('smederevo')]の要塞"
 flavor_ser.130.desc: "ドナウ川とジェザヴァ川の合流地点は、わが国にとって戦略的に重要である。北方からの侵攻はここを通って進むことが可能なため、この地域に適切な拠点があれば、こうした外的脅威から国を守ることもできるだろう。\n\n最近、[ShowLocationName('smederevo')]近辺に暮らしている住民たちから、安全のために防衛網を強化してほしいとの要請が届いている。彼らの支援と保護を求める声はますます大きくなり、我々は要塞を強化するための速やかな措置を迫られている。\n\nこれらの防衛網の強化に投資すれば、わが国の脇腹となる地域が守られることは確かだ。しかし、要塞化計画にはかなりの資源と慎重な検討が必要なため、軽々しく決断は下せない。"
 flavor_ser.130.a: "この地域の支配が必要だ。"
 flavor_ser.130.b: "自分たちで対処させよう。"
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "防衛の軽視"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "北部の防衛は、この地域の住民が求めるような強化がおこなわれておらず、崩壊しつつある。現地の人々は見捨てられたかのように感じている。"
 flavor_ser.140.title: "近代セルビア文学の父"
 flavor_ser.140.desc: "[target_character.GetBirthDate]に生まれた[target_character.GetName]は、著名な[ShowCultureName('serbian')]学者、作家、教育者である。[target_character.GetHerHis|U]のライフワークは[ShowCultureNameWithNoTooltip('serbian')]文化だけでなく、ヨーロッパ啓蒙において幅広い地域に大きな影響を与えた。\n\n西洋の学問に触発された[target_character.GetLastNameWithNoTooltip]は、[ShowCultureNameWithNoTooltip('serbian')]文学と言語を、[ROOT.GetCountry.GetReligion.GetLanguage.GetName]の主に教会で用いられる言葉とは異なる、一般庶民が話す方言に近づけるように変革することを使命とした。\n\n政府内では、大臣候補として[target_character.GetLastNameWithNoTooltip]を提案する声がある一方で、[target_character.GetSheHe]は特別な存在ではないと主張する声もある。"
 flavor_ser.140.a: "[target_character.GetLastNameWithNoTooltip]は政府のために働くべきだ。"
 flavor_ser.140.b: "[target_character.GetLastNameWithNoTooltip]は民に霊感を与える者だ。"
 flavor_ser.150.title: "[target_location.GetNameWithNoTooltip]の奪還"
 flavor_ser.150.desc: "何十年にもわたる切望と闘争のすえ、[target_location.GetName]の偉大な[target_location.GetRank.GetName]がついに[ROOT.GetCountry.GetAdjective]に戻った。サヴァ川とドナウ川の合流点に位置する戦略的要地である[target_location.GetNameWithNoTooltip]は、要塞として、また商業と文化の中心地として、計り知れない価値がある。その戦略的な立地は、この地域に対する比類なき支配力を提供し、首都の候補地としても完璧なものだ。\n\n権力の座を[target_location.GetNameWithNoTooltip]に移すことが我々の支配を強固にし、国を活性化させるだろうという[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の声は、日増しに大きくなっている。"
 flavor_ser.150.a: "[target_location.GetNameWithNoTooltip]へ首都を移せ！"
 flavor_ser.150.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に留まる。"
 flavor_ser.160.title: "[ShowProvinceDefinitionNameWithNoTooltip('kosovo_province')]の戦い"
 flavor_ser.160.desc: "大きな困難にもかかわらず、勇敢な[ROOT.GetCountry.GetAdjective]軍は[ShowProvinceDefinitionName('kosovo_province')]への[GetCountry('TUR').GetAdjective]の侵略軍に対する記念すべき勝利を果たした。[ShowRegionName('balkan_region')]半島地域への容赦ない[ShowCultureName('turkish_culture')]の進出は、[ShowReligionGroupAdjective('christian')]世界に悲惨な脅威をもたらし、わが国土と国民を闇のなかに閉じ込めていたのだ。\n\nわが国の戦士たちが示した勇気と武勇は、[GetCountry('TUR').GetAdjectiveWithNoTooltip]の波を押し返せることを示している。新たな活力とともに、いま我々は半島全体の解放の可能性の瀬戸際に立っている。この勝利を、祖国を取り戻し、[GetCountry('TUR').GetAdjectiveWithNoTooltip]の支配から解放された未来を実現する第一歩としよう。"
 flavor_ser.160.a: "勝利に向かって進め！"
 flavor_ser.160.historical_info: "1389年6月28日におこなわれたコソボの戦いは、セルビア人率いるキリスト教勢力と、拡大するオスマン帝国との極めて重要な紛争。この戦いはプリシュティナ近郊のコソボ平原でおこなわれ、バルカン半島の歴史において最も重要な戦いのひとつとして記憶されている。コソボの戦いで特に注目されたのは、オスマン帝国のスルタン、ムラト1世の死である。史実によれば、ムラト1世はオスマン帝国の陣営に亡命の名目で潜入したセルビアの騎士、ミロシュ・オビリッチによってテントのなかで暗殺されたという。この暗殺は、オスマン帝国のスルタンが戦死した史上唯一のケースとなった。"
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip] - 白き不死鳥"
 flavor_ser.170.desc: "わが国の中心地である[target_location.GetName]は、[ShowRegionName('balkan_region')]半島で最も人口が多く、活気のある[target_location.GetRank.GetName]へと上り詰め、その変貌ぶりから「白き不死鳥」という異名がつけられた。サヴァ川とドナウ川の合流点という戦略的な位置から、[target_location.GetNameWithNoTooltip]は現在、由緒ある[ShowLocationName('constantinople')]をも凌駕する、権力と華麗さの標となっている。"
 flavor_ser.170.a: "素晴らしい！"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "白き不死鳥"
 flavor_ser.180.title: "ザコノプラーヴィロの改定"
 flavor_ser.180.desc: "「#italic ザコノプラーヴィロ#!」は、1219年に聖サワによって編纂された重要な法典であり、長いあいだわが国の法律と教会秩序の基盤を支え、その知恵と導きが何世紀にもわたって[ROOT.GetCountry.GetAdjective]の社会を形作ってきた。\n\nしかし、時の経過とともに大きな変化が起こり、いまでは国の発展を反映し、現代の諸問題に対処するために法改正の必要性を主張する者も多く、激しい議論が巻き起こっている。その適合性と有効性を維持するために法律を更新すべきと考える者が多い一方で、多くの[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、この聖なる記述の改変に難色を示している。"
 flavor_ser.180.a: "改正するのが理にかなっている。"
 flavor_ser.180.b: "手を加えてはならない。"
 flavor_ser.190.title: "ヒランダル修道院"
 flavor_ser.190.desc: "[ShowLocationName('mount_athos')]が再び[ROOT.GetCountry.GetAdjective]の支配下に入った。その神聖なる修道院群のなかには、ステファン・ネマニャとその息子の聖サワによって建てられた、わが国の遺産の礎石であるヒランダル修道院がある。しかし、長年の放置と時間の経過により、この由緒ある遺跡は荒廃してしまった。かつて先人たちの祈りがこだました壁は、目下修繕を必要としている。"
 flavor_ser.190.a: "この施設を修繕しよう。"
 flavor_ser.190.b: "そんな余裕はない。"
 flavor_ser.200.title: "聖ヴィトゥスの日の制度化"
 flavor_ser.200.desc: "圧政者[GetCountry('TUR').GetAdjective]との戦いにおける祖先の犠牲と勇気は、長いあいだ我々の国家に刻まれてきた。これらの記念行事のなかでも、「聖ヴィトゥスの日」は際立つ存在であり、独立のための闘争と[ROOT.GetCountry.GetName]のために命を捧げた人々の勇敢さを痛切に思い起こさせる。伝統的に6月28日に祝われるこの神聖な日は、$flavor_ser.160.title$の記念日であり、わが国の自由を守るために戦った殉教者と英雄を称えるものである。\n\n聖ヴィトゥスの日を正式な宗教的・国民的祝日として制度化しようという動きが高まっている。これにより、死した英雄の記憶は永遠にわが国民意識に刻まれ、団結の不朽のシンボルとして機能することになるだろう。"
 flavor_ser.200.a: "正式に定めよう！"
 flavor_ser.200.b: "正式な制度化は避けるべきだ。"
 flavor_ser.210.title: "[ShowLocationNameWithNoTooltip('novo_brdo')]法"
 flavor_ser.210.desc: "賑やかな鉱山の街[ShowLocationName('novo_brdo')]は、その有益な産業に関連する複雑な業務と権利を管理するために、独自の規則と慣行を発展させてきた。最近になって、その原則に基づいた包括的かつ全国におよぶ採掘法を採用しようという声が高まっている。提案されたこの「[ShowPolicyName('novo_brdo_mining_law')]」は、採掘都市の組織を標準化し、鉱夫の権利と責任を明確にし、[ROOT.GetCountry.GetName]全体で公正な慣行と安全対策を確保するものである。"
 flavor_ser.210.a: "全国的な採掘法を制定しよう。"
 flavor_ser.210.b: "現在の採掘規定を維持しよう。"
 flavor_ser.210.historical_info: "1412年にステファン・ラザレビッチによって制定されたノヴォ・ブルドの採掘法は、中世セルビアにおける採掘作業、労働者の権利、採掘都市の組織について定めた包括的な規則。財産権、安全対策、経済慣行に関する詳細な指針を示し、鉱山社会の発展と繁栄に大きな影響を与えた。"
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "ノヴォ・ブルド法"
 flavor_ser.210.tt: "鉱業法「[ShowPolicyName('novo_brdo_mining_law')]」がアンロックされる"
 has_unlocked_novo_brdo_tt: "[event|e]「#Y [ShowLocationNameWithNoTooltip('novo_brdo')]法#!」で法律がアンロックされた"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName]とそのゲルマン戦士の精鋭部隊は、アレマン衛兵と呼ばれ、[ROOT.GetCountry.GetFlavorRank]を守り、[GetCharacter('ser_stefan_dusan').GetName]の意志を執行するという重要な役割を果たしている。[target_character.GetHisHer]の指揮のもと、アレマン衛兵はその規律、武勇、忠誠で知られるようになり、動乱の時代における強さと安定の象徴となっている。"
 flavor_ser.220.a: "[target_character.GetHimHer]には世話になっている！"
 flavor_ser.230.title: "ゴルバツの要塞化"
 flavor_ser.230.desc: "[ShowLocationName('kucevo')]の広大なドナウ川のほとりに佇む戦略的なゴルバツ要塞は、長年にわたって重要な防衛拠点であり、交易網の重要な結節点となってきた。ドナウ峡谷の入り口に位置するこの要塞は、水路の管理、通商の安全確保、潜在的な侵略者の撃退に極めて重要な場所となっている。その重要性を踏まえれば、ゴルバツ要塞をこの地域を支配する強固な城に変化させるのが賢明と言えるだろう。"
 flavor_ser.230.a: "要塞に投資しよう。"
 flavor_ser.230.b: "資源はよそに投資したほうがいい。"
 flavor_ser.240.title: "イリュリア運動"
 flavor_ser.240.desc: "[ShowInstitutionName('enlightenment')]と南[ShowCultureGroupName('slavic_group')]の団結の精神に触発されたイリュリア運動は、外国の圧政者のくびきから解放された、全スラブ人のための統一された祖国の創設を提唱するものだ。イリュリア人の思想家と活動家は、統一され独立した[ShowCultureGroupNameWithNoTooltip('slavic_group')]国家という説得力のあるビジョンをもって、わが国の民の想像力をかき立て、[ROOT.GetCountry.GetName]全体にその理想を広めている。\n\n団結と解放を求めるこの運動の呼びかけは、我々の国家的展望と深く共鳴するものだ。しかし、こうしたビジョンの追求は、わが国の非[ShowCultureGroupNameWithNoTooltip('slavic_group')]住民を刺激するという、大きな困難ももたらすだろう。"
 flavor_ser.240.a: "南[ShowCultureGroupNameWithNoTooltip('slavic_group')]の団結が我々の最優先事項だ！"
 flavor_ser.240.b: "これはわが国を不安定にしかねない。"
 flavor_ser.240.historical_info: "イリュリア運動とは、クロアチア人、スロベニア人、セルビア人に南スラヴ民族としての意識と団結心を育むことを目的とした、19世紀の政治的・文化的運動。啓蒙思想とロマン主義的ナショナリズムに端を発したこの運動は、スラブの言語と文化の復興と振興を図り、将来の政治的統一と外国支配からの独立に向けた取り組みの基礎を築いた。"
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[target_character.GetName]は、[ROOT.GetCountry.GetAdjective]総主教座の尊敬すべき長に任命され、わが国の精神的支柱となっている。[target_character.GetHisHer]の統率力のもとで、[ROOT.GetCountry.GetName]はキリスト教世界の砦として輝き、わが国民の団結と道徳観を育んでいるのだ。[target_character.GetNameWithNoTooltip]の宗教的誠実さと知恵への確固たる献身は、[ShowReligionAdjective('orthodox')]世界における[ROOT.GetCountry.GetNameWithNoTooltip]の影響力を高めている。"
 flavor_ser.250.a: "キリスト教の真の英雄だ！"
 flavor_ser.250.historical_info: "マカリエ・ソコロヴィッチは、オスマン帝国支配の危機的な時期にセルビア総主教となった人物。彼はセルビア正教会の伝統とアイデンティティを守る上で極めて重要な役割を果たし、政治的動乱のなかで精神的支柱となり、統率力を発揮した。彼の在任期間は、セルビア正教会の回復力の礎を築き、オスマン帝国支配下におけるセルビア人の文化的・宗教的な継続に貢献した。"
