l_japanese:
 flavor_eng.1.title: "[ShowReligionAdjectiveWithNoTooltip('lollardy')]の異端"
 flavor_eng.1.desc: "[target_location.GetName]の神聖なる広場で、既成の秩序に抗う新たな宗教的運動が始まった。人々の敬意を集める哲学者である[john_wycliffe.GetName]は、堕落した[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]とその節度を欠いた階級制度を抑圧しつつ、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に力を与えることを目的とした、急進的な[ShowReligionGroupName('christian')]的ビジョンを提唱している。\n\n[john_wycliffe.GetHerHis|U]の教えは、聖書を平民が読み、理解できるようにするため、[ROOT.GetCountry.GetCulture.GetLanguage.GetName]に翻訳することを呼びかける独特なものである。\n\n我々はこの異端者を抑圧するか、無害な思想として無視するかどうかの選択を迫られている。"
 flavor_eng.1.a: "異端者を止めろ。"
 lots_of_lollards: "[ShowRegionName('great_britain_region')]に居住するわが国の多くの[ROOT.GetCountry.GetCulture.GetName]系[ShowReligionAdjective('catholic')][pops|e]が[ShowReligionName('lollardy')]に改宗する"
 eng_opposes_lollards: "ロラード派に反対する"
 flavor_eng.1.b: "放っておけ。"
 flavor_eng.1.tt2: "[john_wycliffe.GetHimHer]への反対は、[ShowReligionName('lollardy')]の拡大を抑える可能性がある"
 flavor_eng.1.tt3: "[target_root_country.GetName]における[john_wycliffe.GetHisHer|U]の存在の容認は、[ShowReligionName('lollardy')]の継続的な普及に貢献する可能性が高い"
 eng_tolerates_lollards: "ロラード派を容認する"
 flavor_eng.1.historical_info: "ロラード主義は、宗教改革に先立って14世紀から15世紀にかけてイングランドで起こった宗教改革運動である。ジョン・ウィクリフの教えに触発された信者たちが、カトリック教会の腐敗を改革しようとした。ロラード派は迫害に直面し、その信仰を理由に処刑された者もいた。"
 flavor_eng.2.title: "百年戦争の終わり"
 flavor_eng.2.desc: "かつて[ROOT.GetCountry.GetName]によって[ShowRegionName('france_region')]に保有されていた領土の喪失は、[GetCountry('FRA').GetName]を征服し、海峡を横断する大帝国を築こうという我々の野望に壊滅的な打撃を与えることとなった。我々は粘り強く再征服を試みるか、または壮大な野望が失われつつあるという苦い現実を受け入れるかの、どちらかを選択できる。"
 flavor_eng.2.a: "野望の終わりを受け入れよう。"
 eng_no_english_in_france: "フランスにイングランド人なし"
 flavor_eng.2.b: "我々は決して諦めない！"
 eng_refuse_to_give_up_france: "フランスを諦めることを拒む"
 flavor_eng.2.c: "これを我々の力に変えよう。"
 flavor_eng.2.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の弁舌と説得力のある振る舞いが、近年の失地を巧みに誤魔化す"
 flavor_eng.2.historical_info: "百年戦争は中世最後の大戦争である。この戦争は王同士の戦争だけでなく、小貴族たちも大きな紛争に参加しながら、自分たちの目的を追求することができた。その後の戦争では、少なくとも中世の戦争での規模に比べれば、派閥争いははるかに少なくなった。百年戦争は、1337年から1453年までの1世紀以上にわたって、数十の小規模な戦争と数百の戦闘や包囲戦が両陣営が疲弊するまで続いた。どちらの勢力も真の意味で勝利を手にすることはなかったが、結果として最初にあった2つの王国は、最後には2つの主権国家となったのだ。"
 flavor_eng.3.title: "治安判事"
 flavor_eng.3.desc: "地域社会の秩序と平和の維持を強化することが急務となっている。紛争は現在、現地の[ShowPopTypeName('nobles')]によって管理されているが、適切な法的枠組みがないため、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]から大きな反感を買っている。この問題に対処するため、我々は細かな苦情を解決し、騒乱に対処し、管轄区域全体の平穏を確保することを職務とする新たな役職の創設を提案する。"
 flavor_eng.3.a: "我々に必要な役職だ。"
 flavor_eng.3.b: "いいや、それは貴族の仕事だ。"
 flavor_eng.3.historical_info: "治安判事の地位の起源は12世紀のイングランド、リチャード1世とカンタベリー大主教による1195年の勅令にまで遡るとされている。当初は#italic 平和の管理者（Custodes Pacis）#!と呼ばれていたが、後に「治安判事（Justices of the Peace）」と改められた。1489年に制定された法律によって、判事は四半期の任期中に自らの誤りを認めることを義務づけられた。この法律はまた、一般市民が治安判事たちの行為について、君主や評議会に直接苦情を申し立てる権利を認めるものでもあった。判事は大法官によって不定期に任命されるようになり、毎年の任命書の再発行の際に、非協力的な人物を罷免することが可能となった。"
 flavor_eng.4.title: "中産階級官僚の成長"
 flavor_eng.4.desc: "政府の役職に就く優秀な男性を確保するのはますます難しくなっており、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の者たちに加え、拡大する中産階級、特に法律家も選択の対象とするべきだという声が上がっている。両党は、我々が変化を求める声に耳を傾け、そのような政策を採択することを待ちわびている。"
 flavor_eng.4.a: "彼らを支援しろ。"
 enable_yorkist_tradition_policy: "[policy|e]「[ShowPolicyName('yorkist_tradition_policy')]」が利用可能になる"
 flavor_eng.4.b: "彼らに政府内の役職はやれない。"
 flavor_eng.4.tt1: "国家の運営から排斥されつづけることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を抱く"
 flavor_eng.4.historical_info: "主に聖職者や法律家といった中産階級から政府の役人を登用することは、イングランドで長年受け継がれてきたヨークの伝統だった。貴族や聖職者たちは、政府高官を社会的地位の高い者、あるいは神に任命された者の特権とみなし、これに強く反対した。"
 flavor_eng.5.title: "星室庁"
 flavor_eng.5.desc: "司法は現在、[ShowPolicyName('common_law_policy')]の能力を最大限に活用しておこなわれている。しかし、判例と裁判官の判断に頼っているため、裁判の手続きは恐ろしく時間がかかり、判決が出るまでに数週間、場合によっては数ヵ月かかる場合もあった。手続きにある程度の柔軟性をもたせ、通常の裁判所では扱いにくい、または複雑すぎる問題も扱えるような第二の司法裁判所を求める声もある。ただし、潜在的かつ控えめな効果として、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権限が拡大されることで反対意見が抑圧され、処罰される可能性もある。"
 flavor_eng.5.a: "わが国に必須のものだ。"
 enable_court_of_the_star_chamber_reform: "[government_reform|e]「[ShowGovernmentReformName('court_of_the_star_chamber_reform')]」が利用可能になる"
 flavor_eng.5.b: "[ShowPolicyNameWithNoTooltip('common_law_policy')]で十分だ。"
 flavor_eng.5.historical_info: "星室庁とは、王政庁の集まりから生まれたもので、ヘンリー7世の治世に徐々に重要性を増していった。その名称は、法廷が開かれたウェストミンスター宮殿の天井に描かれた星の模様に由来している。1487年、星室庁は、救済を求める申し立てへの対応を職務とする、評議会とは異なる司法機関として確立された。"
 flavor_eng.6.title: "囲い込み運動"
 flavor_eng.6.desc: "農村部には広大な農地が広がり、伝統的に地域社会が農業や放牧に利用してきた。最近では、農業の効率と生産性を高めるために、土地所有者が土地を囲い込むようになった。しかし、これは経済的変革をもたらす一方で、社会的な悪影響も生じた。こうした土地所有者たちによる運動が始まり、彼らは自身の運動を進めるための法律上の承認を求めている。"
 flavor_eng.6.a: "運動を支援する。"
 flavor_eng.6.b: "運動に反対する。"
 flavor_eng.6.historical_info: "荘園制度のもとでは、イングランドの人々は主に小作農であり、生まれ故郷を離れることはほとんどなかった。利潤を求める貴族の土地所有者たちによる囲い込み運動は、農民たちを追い出し、都市への移住を促すこととなった。都市化は工場や鉱山のための安価な労働力を生み出したが、同時に貧困を招き、「年季奉公人」となって北アメリカの植民地へ移住する者もいた。"
 flavor_eng.7.title: "国王至上法"
 flavor_eng.7.desc: "[current_wife.GetName]が男子の世継ぎを産む気がないことが大きな不安材料となっていた[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は疲弊し、代わりに[anne_boleyn.GetName]に愛情を抱くようになった。[anne_boleyn.GetName]と結婚しようとした[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]は、現在の結婚を無効にするための使節を[GetCountry('PAP').GetGovernment.GetRulerTitle]に派遣したものの、これは教会法に従って即座に拒否された。熱心な[ROOT.GetCountry.GetGovernment.GetRulerTitle]は現在、この結婚を正式なものとするために、[GetCountry('PAP').GetAdjective]の権威からの完全な離脱を含む、より抜本的な手段を検討している。"
 flavor_eng.7.a: "教会に手を回そう。"
 flavor_eng.7.a.tooltip: "多くの[ShowReligionAdjective('catholic')][pops|e]が[ShowReligionName('anglican')]に改宗する"
 flavor_eng.7.tt1: "[anne_boleyn.GetName]が[character|e]として追加される"
 flavor_eng.7.tt2: "[anne_boleyn.GetHimHer|U]の積極的で野心的な性格と宮廷政治への関与が、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の反感を買う"
 flavor_eng.7.b: "[GetCountry('PAP').GetNameWithNoTooltip]の権威を尊重し、従う。"
 flavor_eng.7.tt3: "[anne_boleyn.GetName]の宮廷からの排除は[thomas_wolsey.GetName]の思うつぼであり、[thomas_wolsey.GetHisHer]の影響力が強まる"
 flavor_eng.7.tt4: "傷心の[target_root_country.GetGovernment.GetRulerTitle]は愛人を諦め、結婚の可能性が消滅する"
 accepted_supremacy_of_rome: "教皇の権威を尊重"
 flavor_eng.7.historical_info: "1521年、イングランドのヘンリー8世は、反ルターの著作によって教皇庁から「信仰の擁護者」の称号を与えられた。1529年、教皇庁がキャサリン・オブ・アラゴンとの離婚を拒否されると、彼の関心は後継者問題に移った。その後、ヘンリーは教皇特使だったウルジー枢機卿を罷免し、イギリスの聖職者たちにヘンリーを教会の最高位として認めさせた。1533年に離婚を成立させたヘンリーは、彼の6度の結婚の2回目であるアン・ブーリンとの結婚を果たした。そして、国王至上法により、ヘンリーの教会に対する権威は確固たるものとなった。"
 flavor_eng.8.title: "海軍本部委員会"
 flavor_eng.8.desc: "海軍の行政管理は[ShowGovernmentReformName('navy_board_reform')]がおこなっているものの、日々の指揮は各提督に委ねられることが多く、分権化されたままとなっている。細かな調達や管理を官僚の手に委ね、誇り高きわが艦隊の作戦指揮統制を監督する新たな本部を創設することによって、指揮を一元化しよう。"
 flavor_eng.8.a: "創設を許可する。"
 flavor_eng.8.b: "代わりに陸軍委員会を設立しよう。"
 flavor_eng.8.historical_info: "海軍本部委員会は、成長する海軍に効率的かつ強力な戦略的リーダーシップを与えるために設立された。海軍本部委員会がすべての軍艦を監督し、海軍委員会が生産と修理を担当することで、その持続性を確保している。さらに、アドミラルティはロンドンの軍事指導者や政治家たちの訓練の場としても機能した。"
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "[ShowProvinceDefinitionName('norfolk_province')]出身の不満を抱えた農民の一団が、地元の伯爵[robert_kett.GetName]率いる反乱運動と手を組んでいる。彼らは、共有地の囲い込みがおこなわれて伝統的な農業コミュニティが離散し、農村の失業の一端を作った[ShowPolicyName('enclosure_allowed')]による経済的不平等に抗議している。彼らは現在、国中で支援を求めており、我々が現状を回復させてこの運動を阻止しないかぎり、終息しないだろう。"
 flavor_eng.9.a: "あの政策は彼らのためなのだ。"
 flavor_eng.9.tt2: "[ShowProvinceDefinitionName('norfolk_province')]の[ShowPopTypeName('peasants')]が[ShowRegionName('great_britain_region')]じゅうの不満を抱えた農民を集め、武装蜂起をおこなう"
 kett_rebellion: "ケットの乱"
 flavor_eng.9.b: "すべての囲い込みをやめるよう命じる。"
 flavor_eng.9.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の土地所有者たちが、特権が侵害されたことに抗議する"
 flavor_eng.9.historical_info: "ケットの乱はイングランドのノーフォークで起こった民衆蜂起である。この反乱は、イングランド全土の農地で囲い込みがおこなわれた結果、土地の利用が制限され、社会経済的不満が高まったことに起因する。反乱軍はノリッジの占領に成功したが、最終的には王国軍が防壁を突破したことにより敗北した。"
 every_location_norfolk_kett_rebellion_tt: "[ShowProvinceDefinitionName('norfolk_province')]のすべての所有[location|e]が「[ShowModifier('kett_rebellion')]」を#W 5年#!間得る"
 flavor_eng.10.title: "そびえ立つ宮殿"
 flavor_eng.10.desc: "賑わう[target_location.GetName]の[target_location.GetRank.GetName]は繁栄と商業の象徴だが、[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]はウェストミンスターの境界内に押し込められ、太古の昔から主要都市に対する特権を貪欲に保持してきた強力な[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に囲まれている。これらの商人や交易商は、街路や市場を掌握し、その影響力を使って[target_location.GetRank.GetNameWithNoTooltip]の成長と発展の方向性を形作ってきた存在である。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の権威を取り戻し、この都に秩序を取り戻すためには、新しく大胆な計画を練る必要がある。ひとつの可能性として、堂々たる[target_location.GetNameWithNoTooltip]塔の近くに、[target_ruler.GetName]のための壮大な宮殿を建設することが考えられる。この見晴らしのいい場所なら、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が都を見張り、真の権威が誰にあるのかを[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に示すことができるだろう。"
 flavor_eng.10.a: "堂々たる、危険な眺めだ。"
 flavor_eng.10.b: "協力と引き換えに権力を譲歩しよう。"
 flavor_eng.10.c: "力ずくで権力を知らしめろ。"
 flavor_eng.10.historical_info: "「反逆者の門」としても知られるセント・トーマス・タワーは、ロンドン塔の敷地内にある歴史的な塔である。塔はテムズ川に面しており、反逆罪に問われた囚人を舟で移送することができた。13世紀にエドワード1世によって建設されたこの塔の目的は、防衛とテムズ川からの直通ルートの確保にあったが、特定の期間には王と王妃の宿泊施設としても使われた。"
 flavor_eng.11.title: "[target_location.GetNameWithNoTooltip]・アポン・ツイードの揺れ動く忠誠"
 flavor_eng.11.desc: "最近征服された[target_location.GetName]の街は、[ROOT.GetCountry.GetName]と[GetCountry('SCO').GetLongName]の国境に位置し、長く紛争と緊張の中心であった。にもかかわらず、商人や交易商が国境を越える絶え間ない物資や人の流れから利益を得て、繁栄と成長を遂げてきた。\n\nしかし、両国間の緊張はつねに高く、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]は難しい決断を迫られている。我々はこの街への投資を続け、成長を促進するべきだろうか？ それとも、用心深いアプローチをとり、来たるべき衝突に備えるべきだろうか？"
 flavor_eng.11.a: "要塞を建設し前線を守れ。"
 flavor_eng.11.b: "地域経済を復活させよう。"
 flavor_eng.11.c: "荒廃させてしまえ。"
 flavor_eng.11.historical_info: "ベリック・アポン・ツイードはイングランド最北端の街で、その戦略的立地と、イングランドとスコットランドの度重なる国境紛争によって形成された。中世には何度も所有者が変わり、エリザベス朝時代には防衛力強化のために多額の資金が投入され、最新の技術を駆使した新しい城壁が建設された。この国境紛争は、1707年の連合条約まで続いた。"
 flavor_eng.12.title: "五港長官のショー"
 flavor_eng.12.desc: "五港長官のショーは壮大な海洋スペクタクルであり、[ShowBuildingTypeName('cinque_port')]がある場所ならどこでも開催される。数年に一度のこの催事には、外国の要人や交易商など、さまざまな地域からの訪問者が集まる。[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]は、[target_location.GetName]での今年のショーをさらに印象的なものにし、シンク・ポーツが強大な沿岸の守護者であるという評判を高める機会を得た。"
 flavor_eng.12.a: "港の者たちを盛大な式典で祝おう。"
 flavor_eng.12.b: "スリリングな海軍のショーを見せよう。"
 flavor_eng.12.c: "港の改修をしろ。"
 flavor_eng.12.d: "もはや過去のことだ。"
 flavor_eng.12.tt1: "長らく開催されてきた式典が中止され、その貢献に対する感情的な変化により、すべての港が放棄される"
 flavor_eng.12.tt2: "港は過去の遺物とみなされ、放棄される"
 flavor_eng.12.tt3: "伝統は滅ぶ"
 decline_of_cinque_ports_tt: "[ShowBuildingTypeName('cinque_port')]の建造物が減少傾向にある"
 flavor_eng.12.historical_info: "五港長官のショーは、シンク・ポーツの五港長官にまつわる行進であり、長官の権威を示す儀式としておこなわれていた。現在では毎年開催され、シンク・ポーツの海洋遺産と歴史的意義を称えるものとなっている。"
 flavor_eng.13.title: "大分断"
 flavor_eng.13.desc: "最近、北部の多くの人々は、自分たちの地域が[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]によって軽視されていると考え、南部への落胆を深めている。この分裂は国の統一を損なうおそれがある。北部をなだめて当地域のインフラに投資し、その独自の文化を[ROOT.GetCountry.GetLongNameWithNoTooltip]のほかの地域に広めるか、あるいは南部に注力し、その大きな富と力を用いて国の総合力を強化するかの、2つの選択肢が我々にはある。"
 flavor_eng.13.a: "北部に投資する。"
 flavor_eng.13.b: "南部を強化する。"
 flavor_eng.13.c: "ミッドランズを支援する。"
 flavor_eng.13.a.custom: "[ShowAreaName('northumbria_area')]のすべての[location|e]が[prosperity|e]を得る"
 flavor_eng.13.b.custom: "[ShowAreaName('home_counties_area')]のすべての[location|e]が[prosperity|e]を得る"
 flavor_eng.13.c.custom: "[ShowAreaName('midlands_area')]のすべての[location|e]が[prosperity|e]を得る"
 flavor_eng.13.historical_info: "何世紀ものあいだ、ノーサンブリア王国は強力な北部の王国として、文化的にも政治的にもイングランドの他地域から切り離されていた。王国はやがて滅亡したが、南北の文化的な隔たりは現在まで残っている。"
 flavor_eng.14.title: "異国小修道院の閉鎖"
 flavor_eng.14.desc: "[GetCountry('FRA').GetLongName]との敵対関係が続くなか、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は[ROOT.GetCountry.GetName]内のすべての異国小修道院を閉鎖することを決定した。前述のすべての[ShowBuildingTypeName('monastery')]は[GetCountry('FRA').GetAdjectiveWithNoTooltip]の宗教組織の管理下にあり、それを存続させていくことは王国の安全に対する脅威とみなされているのだ。これらに仕えていた司祭と修道士は追放され、小修道院自体も解散させられる。\n\nこれらの小修道院からの収入が[GetCountry('FRA').GetNameWithNoTooltip]へと流れることはなくなるため、その資金を[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の宗教組織の支援へと向ける機会でもある。あるいは、これらの収入を[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]が差し押さえ、今後の戦争のための資金とすることもできる。"
 flavor_eng.14.a: "資金は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に振り分けるべきだ。"
 flavor_eng.14.b: "わが国の病院が切実に支援を求めている。"
 flavor_eng.14.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]のために押収しよう。"
 flavor_eng.14.historical_info: "異国小修道院の閉鎖は、フランスとの衝突や緊張関係が高まっていた時期に、イングランドが国内の外国宗教団体の影響力を排除または縮小しようとしたことで発生した。閉鎖には、修道士・修道女の追放や財産の没収が伴うことが多かった。"
 flavor_eng.15.title: "[jane_grey.GetNameWithNoTooltip]の陰謀"
 flavor_eng.15.desc: "[target_ruler.GetName]の遠戚であり、[ShowReligionName('anglican')]の熱心な信奉者である[jane_grey.GetName]は、[jane_grey.GetHimHer]を[ROOT.GetCountry.GetAdjective]の王座に押し上げんと熱望する親族の後押しのもとに、慎重に計略を巡らせてきた。消極的な姿勢と全国的な支持の欠如にもかかわらず、[jane_grey.GetName]は[ShowProvinceDefinitionName('northumberland_province')]にかなりの支持者を集めている。この支持者たちは、[jane_grey.GetHimHer]を王位に就かせるためなら武力を行使することも厭わないだろう。"
 flavor_eng.15.a: "彼女の主張は認められない！"
 flavor_eng.15.tt1: "[jane_grey.GetNameWithNoTooltip]が[character|e]として追加される"
 jane_grey_support: "ジェーン・グレイの支持者"
 STATIC_MODIFIER_NAME_grey_support: "ジェーン・グレイへの支持"
 jane_grey_support_nobles_joining: "[ShowAreaName('northumbria_area')]のすべての[ShowReligionAdjective('anglican')]の[ShowPopTypeName('nobles')]が[jane_grey_support.GetName]に加わる"
 flavor_eng.15.b: "下位の後継者を提案する。"
 flavor_eng.15.tt2: "異端者を後継者に任命することに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が反対する"
 flavor_eng.15.c: "ロンドン塔にぶち込め。"
 flavor_eng.15.tt3: "強力な[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]による権威に支えられた効率的な「[ShowPolicyNameWithNoTooltip('secret_police_policy')]」によって、この野心のない女は投獄されて即座に処刑される"
 flavor_eng.15.historical_info: "ジェーン・グレイはヘンリー8世の妹であるメアリーの孫娘で、イギリス王位継承権を有していた。1553年、彼女はノーサンバランド公の息子、ギルフォード・ダドリー公と望まぬ結婚をさせられた。エドワード6世の摂政だったノーサンバランド公は、王の死後も権力を維持するためにジェーンを操った。ノーサンバランド公は病床のエドワード6世に、ヘンリー8世の娘であるメアリー1世とエリザベス1世の王位継承権を排除する文書に署名させた。そして、ジェーンは1553年7月10日に女王に即位したものの、その在位期間はわずか9日間だった。メアリーのカトリックの王位継承は国中から支持され、メアリーに忠誠を誓う軍隊がノーサンバランド軍を撃退した。"
 flavor_eng.16.title: "血の同盟"
 flavor_eng.16.desc_common: "[ROOT.GetCountry.GetName]と[target_country.GetName]との至福の条約は、[target_country.GetAdjectiveWithNoTooltip]の民の心に深く根づいた[ShowReligionAdjective('catholic')]信仰と、我々の領地に残る支配的な宗教である[religion.GetName]とのあいだにある、宗教的な不一致を表面化させることとなった。"
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$[target_country.GetLongNameWithNoTooltip]の強大な力により、我々は強制的に[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]への忠誠を誓わされて[ShowReligionAdjectiveWithNoTooltip('catholic')]教徒に戻るか、教皇派のパートナーとの条約を無効にされる危険を伴う。"
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$[target_ruler.GetName]は敬虔な[ShowReligionAdjectiveWithNoTooltip('catholic')]教徒であり、異端を根絶し、[GetCountry('PAP').GetAdjective]派のパートナーとの既存の条約に取り返しのつかない損害が出ないように、我々を教皇派に戻す措置を進めている。"
 flavor_eng.16.a: "[GetCountry('PAP').GetAdjectiveWithNoTooltip]の権力のもとへ戻ろう。"
 flavor_eng.16.b: "すべての人に宗教の自由をもたらそう。"
 eng_tolerates_religious_freedom: "信教の自由を容認"
 flavor_eng.16.historical_info: "1554年、カトリックの女王メアリーはスペインのフェリペと結婚し、この同盟はイングランドとスペインの両方に大きな可能性を切り拓いた。フェリペは議会からイングランド王の称号を与えられたが、国を統治することは許されなかった。しかし、差し迫った重要な問題は宗教に関することだった。国王至上法によって統治者が聖職者を支配する権利は与えられていたものの、イングランド国民は宗教をめぐって分裂していたのだ。カトリックは教皇の権威を求め、プロテスタントは自由な聖職者法を求めた。メアリーは狂信的なカトリックと手を組むことを選択し、恐怖の波がやってきた。こうして彼女は、「ブラッディ・メアリー」の異名で呼ばれるようになったのだ。"
 flavor_eng.17.title: "モスクワ交易会社"
 flavor_eng.17.desc: "[ShowContinentName('asia')]の海岸を目指して北東に航海していた海洋遠征隊が、[ShowLocationName('arkhangelsk')]の沖合で難破した。有名な探検家[richard_chancellor.GetName]に率いられた生存者は、そこで現地のスラヴ人と交易を始めたと伝えられている。この[target_country.GetAdjective]との交易を促進し、高収益の[ShowGoodsName('fur')]取引の占有率を確保する交易会社を認可しよう。"
 flavor_eng.17.a: "これは真の商業的機会だ。"
 flavor_eng.17.tt1: "[richard_chancellor.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.17.b: "彼らを運命に委ねよう。"
 flavor_eng.17.tt2: "[richard_chancellor.GetNameWithNoTooltip]の運命は不確かなままとなる"
 flavor_eng.17.historical_info: "1553年、冒険商人組合は、北東航路を通って中国に向かう3隻の船を派遣した。船団の船が次々と難破するなか、エドワード・ボナヴェンチャー号は辛うじて白海に到達し、ロシアのアルハンゲリスク村の近くに上陸した。そこで彼らはロシアの富と出会い、そりでモスクワに向かった。両国の利害の相違にもかかわらず、そこでモスクワ交易会社が設立され、ロシアの毛皮交易で成功を収めた。"
 flavor_eng.18.title: "[francis_walsingham.GetNameWithNoTooltip]の戦術"
 flavor_eng.18.desc: "策謀の糸を張り巡らせることで知られる[francis_walsingham.GetName]は、[ShowContinentName('europe')]じゅうに広範な人脈を有し、[ROOT.GetCountry.GetName]を国内外の脅威から守るために活用したいと考えている。これほど抜け目ない才能の持ち主は、わが国の主権を維持するためには不可欠ある。[francis_walsingham.GetHisHer]の冷酷な戦術は、敵対するあらゆる国に対して、わが国への攻撃を考え直させるかもしれない。"
 flavor_eng.18.a: "まさに陰謀の巨匠だ。"
 flavor_eng.18.b: "[francis_walsingham.GetSheHe|U]は信用できない。"
 flavor_eng.18.tt2: "[francis_walsingham.GetNameWithNoTooltip]の解任は、ほかの勢力から和解のしるしとみなされる"
 flavor_eng.18.historical_info: "サー・フランシス・ウォルシンガムはエリザベス女王の秘書長官だった。彼の主な功績は、女王の命に関わる陰謀やその他の政治的陰謀を極めて効率的に頓挫させる、秘密警察と諜報網の完璧な組織化にある。極度の反スペイン派である彼は、私掠船長ドレークの庇護者でもあり、イベリア列強に対する初期の遠征のほとんどに資金を提供している。"
 flavor_eng.19.title: "トーマス・グレシャムの通貨改革"
 flavor_eng.19.desc: "財務戦略家である[thomas_gresham.GetName]は、国内外での豊富な交易経験がある。彼は、金属の品質を落としたり、より安価な素材を使用するなどの、通貨の組成に手を加えることの危険性を強く認識していた。反対に、通貨の信頼性と一貫性を確保するために、その組成、重量、品質を標準化することを提唱している。我々は通貨の完全性を維持し、安定性を促進する上で、[thomas_gresham.GetHisHer]の優れた才能を活用できる適切な分野を見つけなければならない。"
 flavor_eng.19.a: "彼を宮廷に招くんだ。"
 flavor_eng.19.tt1: "[thomas_gresham.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.19.b: "法律の分野に採用しよう。"
 flavor_eng.19.tt2: "[thomas_gresham.GetNameWithNoTooltip]は通貨市場における偽造や不正行為に対する法律の執行、通貨に対する国民の信頼の回復、通貨の安定性の促進を一任される"
 flavor_eng.19.c: "国外におけるわが国の金融代理人としよう。"
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip]は海外の主要な金融中心地へと派遣され、近代的な通貨システムの基礎を築くための代表団の先頭に立つ"
 flavor_eng.19.d: "ただの優柔不断なまぬけだ。"
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_eng.19.historical_info: "トーマス・グレシャムは、チューダー朝時代のイギリスの財政家である。ケンブリッジ大学で教育を受けた彼は、その卓越した商才によって富を築き、1551年にエドワード6世から王室金融代理人に任命され、エリザベス1世の時代もその職を務めた。グレシャムは、イギリスの通貨価値が外国通貨に比べて低いため、海外での職務遂行に支障をきたすという困難に直面した。こうした障害にもかかわらず、彼はイングランドの金融システムを安定させることに成功した。"
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "[ShowProvinceDefinitionName('norfolk_province')]の有力[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が逮捕され[ShowLocationName('london')]塔に投獄されたことは、政治情勢に大きな波紋を呼んだ。彼の投獄は、異端者の人数が増えつつある[ShowProvinceDefinitionName('northumberland_province')]と、[ShowProvinceDefinitionName('westmorland_province')]において増大する[ShowReligionAdjective('catholic')]の運動を鎮めるための試みだ。この投獄に対し、[thomas_percy.GetName]と[charles_neville.GetName]の2人の地方[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が反乱を起こし、[ROOT.GetCountry.GetFlavorRank]に真の信仰を取り戻すことを誓った。幽閉中の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を釈放するか、反乱軍の指導者たちと対話しないかぎり、我々は武装蜂起に直面することとなるだろう。"
 flavor_eng.20.a: "幽閉を続けろ。"
 northern_rebellion: "北部の反乱"
 flavor_eng.20.b: "交渉を試みる。"
 flavor_eng.20.c: "解放しろ。"
 flavor_eng.20.tt3: "幽閉中の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の解放によって事態は収まったものの、北部における[ShowReligionAdjectiveWithNoTooltip('catholic')]の運動は強化される"
 flavor_eng.20.historical_info: "女王エリザベス1世は、イングランドにプロテスタント聖公会を設立することを目指したが、スコットランドの女王メアリーが王国に庇護を求めたことで困難に直面した。カトリック教徒であるメアリーの王位継承権は脅威となったため、エリザベスはメアリーを幽閉したのである。メアリーはその後、イングランド唯一の公爵であったノーフォークと婚約するなど、エリザベス打倒を目論む陰謀の中心となった。ノーフォーク公の対応の遅れが彼の投獄につながったが、エリザベスはノーサンバランド伯爵、ウェストモーランド伯爵、カンバーランド伯爵といったほかの貴族たちの関与も疑った。ロンドンに呼び出された彼らは、1569年11月9日に反乱を起こした。この反乱は、チューダー朝の支配に対する憤りに端を発したものであり、エリザベスによって処刑を含む厳しい措置がとられた。それでもなお、北部ではカトリックが存続し、長年にわたる迫害へと繋がっていった。"
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "この[province|e]に居住する、ほかの[rebel|e]を支持していないすべての[ShowReligionAdjectiveWithNoTooltip('catholic')][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[northern_rebellion.GetName]に加わる"
 flavor_eng.21.title: "無作法な投機家"
 flavor_eng.21.desc: "商品取引は、その騒々しさや時折発生する乱闘に対処するため、公共施設でおこなわれることが多い。しかし、この市場は飛躍的に成長しており、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]が公正な取り分を受け取れる中央集権的な構造を作り出せば、さらに恩恵を得られるだろう。株式仲買人を組織化し、取引を促進する施設を設立することで、[ROOT.GetCountry.GetAdjective]の商業を強化しつつ無許可の取引を排除しよう。"
 flavor_eng.21.a: "有望な投資だ。"
 flavor_eng.21.b: "勝手に乱闘させておけばいい。"
 bawdy_trading: "無作法な取引"
 flavor_eng.21.historical_info: "1571年、ロンドン証券取引所が設立された。16世紀から17世紀にかけてはその重要性は低く、取引も限られていたものの、次第に成長してアムステルダムの競合をも上回ることとなる。18世紀にはヨーロッパで最も活発な株式市場となり、イングランドの貿易、製造業、経済全体を押し上げていった。そしてイングランドは、容易かつ信頼性の高い信用取引の恩恵を得ることとなる。"
 flavor_eng.22.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]独占権の撤廃"
 flavor_eng.22.desc: "戦時においては、必要と不公平を見定めることが肝要となる。[ROOT.GetCountry.GetGovernment.GetAdjective]の権力のそばで長らく恩恵を受けてきた、[target_character.GetName]の親しい友人たちがまさにその例だ。[target_country.GetName]との目下の戦争により最悪の場合は国の破滅、良くて膠着状態となる現在、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に与えられた数々の[ShowEstatePrivilegeName('trade_monopolies')]が生み出した腐敗と縁故主義に対する世論の反発が高まっている。これらの独占権を撤廃せよという要求が日増しに高まり、状況は臨界点に達しつつある！"
 flavor_eng.22.historical_info: "エリザベス1世の治世末期は、かつての絶大な人気も陰りを見せはじめていた。1585年に始まった英西戦争は決定的な終結を迎えることなく長引き、イングランドの財政と士気を大いに疲弊させていた。国内では議会が王権への反発を強めており、特にエリザベスが寵臣に与えた独占権に関わるさまざまな腐敗を厳しく批判した。これらの独占権に対する議論は1601年に頂点に達し、エリザベスは有名な黄金演説で臣民に対する愛を再提言した。しかし、この最後の演説は激しい論争のさなかにおこなわれたため、彼女は譲歩してこの慣習に終止符を打つことを余儀なくされた。"
 flavor_eng.22.a: "独占権を撤廃せよ！"
 flavor_eng.22.b: "世論の反発などどうでもいい。"
 flavor_eng.23.title: "[target_character.GetNameWithNoTooltip]の反乱"
 flavor_eng.23.desc: "[ROOT.GetCountry.GetName]で生まれ育ち、[ROOT.GetCountry.GetFlavorRank]に忠誠を誓う[target_character.GetName]は、[ShowRegionName('ireland_region')]の現地[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政府に仕えていた。しかし最近になって、[target_character.GetSheHe]は数々の重要な政策に対して異論を唱える造反者であることが明らかとなった。[target_character.GetSheHe|U]は反乱を起こし、ほかの[ShowCultureNameWithNoTooltip('irish')]族長たちと同盟を結んで、外国からの支援も取りつけて主人たちに反抗している。これほどの不忠義と内紛は、わが国の安定を著しく脅しており、この状況全体が我々の支配体制の大いなる危機である！"
 flavor_eng.23.historical_info: "ヒュー・オニールは1560年代にはイングランドで暮らし、1594年に反乱を起こすまでは政府に仕えていた。族長同士を対立させるというイングランド政府の政策に不満を抱いていたオニールは、祖父に与えられた土地の回復を拒否するイングランドにも怒りを覚えた。ついに彼はほかのアイルランドの族長たちと同盟を結び、カトリック・スペインにプロテスタント・イングランドに対する援助を求めた。1595年以降、彼は脆弱ながらも効果的な同盟を作り上げ、アイルランドでエリザベス女王に任命された最高指揮官の何人かを打ち破った。しかし、1601年にキンセールに到着したスペイン軍との合流の際に敗北、味方は散り散りになり、オニールはアルスターに退却した。1603年、彼はイングランドと和平を結んで部族の権威を放棄し、のちにジェームズ1世は彼を赦免した。"
 flavor_eng.23.a: "なんと不愉快な！"
 irish_pops_rise_up_tt: "すべての所有[location|e]に居住する[ShowCultureNameWithNoTooltip('irish')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[tyrone_rebels.GetName]を支持する"
 tyrone_rebellion: "ティロンの反乱"
 flavor_eng.24.title: "[ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "[target_character.GetShortName]と[ROOT.GetCountry.GetGovernment.GetParliament.GetName]のあいだの緊張の高まりは、わが国の諸階級による大胆な文書、「[ShowGovernmentReformName('petition_of_rights')]」の提出により頂点に至った。[ROOT.GetCountry.GetGovernment.GetAdjective]の権力の制限を求めるこの請願書は、[target_character.GetNameWithNoTooltip]の権力、民家への兵士の宿泊、平時の戒厳令の使用、理由なき投獄などに多くの制限を設けている。この文書に署名をすれば、切望されていた協力は得られるだろうが、我々の権力はさらに弱体化するだろう。逆に拒否すれば[ROOT.GetCountry.GetGovernment.GetAdjective]の権威を示すことにはなるものの、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]との分断をさらに深める危険性も伴う。"
 flavor_eng.24.historical_info: "1628年、チャールズ1世による権力の乱用、恣意的な投獄、財政の不始末の結果として、イングランド議会は「権利の請願」を可決した。この請願により、国王は議会の同意なしに新たな税金を課すことができなくなった。さらに、民家に兵士の宿泊を強制させることも、平時に軍法による一般人の裁判も不可能となった。これらに加えて、権利の請願は理由なく個人を投獄することも禁じた。"
 flavor_eng.24.a: "署名する。"
 flavor_eng.24.b: "署名を拒む。"
 flavor_eng.25.title: "議会との衝突"
 flavor_eng.25.desc: "絶対主義的な傾向を採り入れて以来、我々は[ROOT.GetCountry.GetFlavorRank]全土における緊張の高まりを感じてきた。[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]が、かつて[ROOT.GetCountry.GetGovernment.GetParliament.GetName]と諸階級によって定められた伝統的規範を公然と無視し、権力の乱用が横行しているという声があがっている。\n\nこれに対応するために、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対してその独裁主義的傾向を改めるように最後通牒が突きつけられた。現在、人々が[target_rebel.GetName]の旗のもとに集っており、多くの者が無政府状態や内戦への転落の始まりを恐れている。"
 flavor_eng.25.historical_info: "16世紀には、庶民院はその規模と影響力を増す一方で、貴族院は小規模なままだった。エリザベス1世はその決断力と外交によって議会との均衡を保ったが、彼女の後継者であるジェームズ1世とチャールズ1世はこの関係に苦慮した。議会は宗教、司法、課税に対する王権の支配に反発し、ジェームズ1世が息子のためにカトリックとの結婚を模索したことが緊張を高めた。1628年には、議会は王権の権力を制限するために「権利の請願」を提出した。1629年、チャールズ1世は議会を解散させ、その後11年にわたって無議会政治をおこなった。この専制的な統治は1642年の第一次イングランド内戦に発展し、王党派と議会派のあいだで国を二分してしまった。"
 flavor_eng.25.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]と交渉はしない。"
 flavor_eng.25.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に従おう……"
 parliamentary_rebellion: "議会の反乱"
 flavor_eng25_rebellion_tt: "[ShowRegionName('great_britain_region')]の[ROOT.GetVariable('total_affected_provinces_variable').GetValue]ヵ所の[provinces|e]（[target_province.GetName]など）から、約#Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]K#!の[pops|e]が[target_rebel.GetName]に加わる"
 flavor_eng.26.title: "The [ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "海はわが[ROOT.GetCountry.GetFlavorRank]の命脈だが、[target_country.GetName]の外国商人どもが我々の交易で肥え太り、わが国の商人は共通市場で敗北を喫している。[ShowLocationName('london')]のような市場では、強欲な[target_country.GetAdjectiveWithNoTooltip]商人たちがその爪を深く突き立て、我々が享受するはずだった利益を貪っている。これを受けた[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちが、[target_character1.GetName]の強力な指示のもとでわが国に行動を求めている。\n\nその結果、大胆な新政策「[ShowPolicyName('act_of_navigation')]」が起草された。この政策はわが国の市場を重商主義的な方向へと転換させ、[target_country.GetAdjectiveWithNoTooltip]商人に対する禁輸措置を直ちに実施する。しかし、権力と外交の均衡は繊細であり、この問題には細心の注意を払って取り組まなければならない。"
 flavor_eng.26.historical_info: "イングランド共和国の護国卿クロムウェルは、1651年に航海法を制定した。この法律はオランダの中継貿易を標的とし、イングランドに輸出入されるすべての商品のイングランド船での輸送を義務づけることで、イングランドの植民地排他政策を強化した。これは1652年から1654年、および1665年から1667年にかけての英蘭戦争の直接的な引き金となった。1667年のブレダの和約では、イングランドはオランダ領ギアナと引き換えに、ニューアムステルダム（のちにニューヨークに改名）を獲得し、航海法はわずかに修正された。それでもなお、この法律はイングランドの海軍支配と植民地貿易の急速な拡大に貢献しつづけた。"
 flavor_eng.26.a: "制定せよ！"
 flavor_eng.26.b: "現在の政策はすでに完璧だ。いまのところは……"
 flavor_eng.27.title: "信仰寛容令と審査法"
 flavor_eng.27.desc: "[ShowContinentName('europe')]における激動の宗教情勢は、わが[ROOT.GetCountry.GetFlavorRank]にも連鎖的に影響を及ぼしている。[ROOT.GetCountry.GetReligion.GetName]を採用したことで、かつて[ShowReligionName('catholic')]の強い影響力に支配されていた社会は、いまやその影響力を抑え、聖職者たちを統制することに苦闘している。彼らの財産を没収し、宗教的自由を削減すべきだとの声の高まりを受けて、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は二者択一の立場に分裂している。すなわち、寛容の姿勢を維持するか、権力を握れば信仰を抑圧しようとする者たちに対抗して宗教的情熱を全面的に受け入れるか、という二択である……"
 flavor_eng.27.historical_info: "チャールズ2世が密かにカトリックを信仰していたのに対して、弟のジェームズ2世はカトリック信者であることを公表していた。1672年、チャールズ2世は異教徒やカトリックに対する制限を緩和する信仰自由宣言を発布した。これは個人的な理由とともに、カトリックを支持することでフランスからの支援を確保するためでもあった。その見返りとして、彼は議会に無断で結んだ条約によって、フランスから密かに大金を受け取っていた。同時期に議会は、カトリックを含む非国教徒を公職から追放し、迫害を許可する審査法を可決した。これにより、ジェームズ2世を後継者より排除しようという要求が高まったものの、最終的にこの試みは失敗する。"
 flavor_eng.27.a: "すべての人に宗教の自由を！"
 flavor_eng.27.b: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]こそが至上だ！"
 flavor_eng.27.c: "[ShowReligionNameWithNoTooltip('catholic')]を受け入れなくては。"
 flavor_eng.28.title: "新銀行の設立"
 flavor_eng.28.desc: "新たな戦争のたびに嵩むようになる軍事費と、[ROOT.GetCountry.GetFlavorRank]の財政状況が混乱するなかで、裕福な商人と金融業者の一団が国立銀行の創設を提案してきた。この機関は[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]に必要な融資を提供し、通貨を安定させ、公的債務の一元化を可能にするだろう。しかし、[ROOT.GetCountry.GetFlavorRank]内ではこの動きに反対する声もあがっている。彼らはこの銀行により民間の金融業者に多くの権力が集中し、伝統的な信用源が脅かされることを懸念しているようだ。"
 flavor_eng.28.historical_info: "イングランド銀行は1694年に、戦争にかかる多額の費用とその調達の必要性から設立された。他国のほとんどの通貨が国家の破産や鋳造品質の低下に翻弄されていた時代に、イングランド銀行はすぐに真摯かつ信頼できる銀行として、特に英ポンドの信頼性において高い評価を得た。この安定性は、18世紀から19世紀にかけてグレートブリテンが世界経済においてゆっくりと、しかし着実に優位性を高めていくなかで大きな役割を果たした。また、これによりイギリス政府が戦費を調達する際にも、より柔軟に対応できるようになった。"
 flavor_eng.28.a: "設立しよう。"
 flavor_eng.28.b: "性急な行動はよそう。"
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "[ShowCultureName('highland')]の民の不屈の精神は、[target_character.GetName]の指揮下で反乱へと突き進んだ。近ごろは数千もの人々が[jacobite_uprising.GetName]の大義を掲げて集結しては、[target_character.GetShortNameWithNoTooltip]に王位を要求し、[target_sitting_ruler.GetName]による既存の秩序に反旗を翻している。これは我々の永続的かつ繁栄した統治に対する見慣れた反応のひとつにすぎず、その偽りの大義はまたたく間に打ち砕かれるだろう！"
 flavor_eng.29.historical_info: "マー伯爵率いるジャコバイト蜂起は1715年に始まった。9月末までに、ハイランド地方の大部分が彼の支配下に入ると、彼の軍隊は約5,000人に達し、日ごとにさらに増えていった。だが、これらはすべて彼らが支持を表明する国王に知らされることなく実行され、老僭王ジェームズ3世はまだこの事態に気づいていなかった。報せが国王に届けられると、軍の規模はさらに増大した。勢力を増す軍隊とともに、伯爵はパースへ移動し、都市を奪取後にそこを拠点とした。一方、南には別のジャコバイトの軍勢が形成されつつあり、その報せを聞いた老僭王はスコットランドへの渡航と戴冠の準備を始めた。11月初旬までに、北部ジャコバイト軍はハイランド地方の氏族を中心に約12,000人に達した。その後、伯爵は南への進軍を決意し、まもなくスコットランドに唯一残っていた政府軍であるアーガイル公爵の軍と遭遇することになった。ジャコバイトの軍は管理が行き届かず、分断されていた。南部軍はアーガイル公爵の側面を突くのではなく、ランカシャーに上陸するために南下する傍らで、北部軍は遥かに小勢の伯爵軍によって、11月13日にシェリフミューアで敗北を喫した。南部軍もまた、イングランドのほかの政府軍によってプレストンで迎撃され、敗北した。ジャコバイトはパースへの撤退を余儀なくされたが、その間も指導者の到着を待ちつづけた。ダンケルクから出発した老僭王は、12月22日にようやくスコットランドに到着したものの、アーガイル公爵はすでに経験豊富な軍隊の増援を受け、圧倒的な兵力で北部へ進軍する準備を整えており、事態はすでに決着をみていた。国王ジェームズ3世は、スコットランドで陰鬱な6週間を過ごしたあと、再び撤退を余儀なくされた。"
 flavor_eng.29.a: "奴らを叩き潰そう！"
 jacobite_uprising: "ジャコバイト蜂起"
 jacobite_uprising_joining: "[ShowAreaName('scottish_highlands_area')]に居住するすべての[ShowCultureName('highland')][pops|e]が[jacobite_uprising.GetName]に参加する"
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "政治術とは、外交と国家的魅力の織りなす繊細な駆け引きである。権力の甘美さを知りながらも、[ROOT.GetCountry.GetCapital.GetName]の中枢を優雅に歩める者こそが、政界での華々しい経歴を築くことができる。そうした優れた人物である[robert_walpole.GetName]が、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にいるという噂が届いた。聞くところによれば、[robert_walpole.GetName]は交渉の場において公正かつ外交的な姿勢を見せ、自身が優れた行政手腕をもつ理性的な人物であることを示しているという。"
 flavor_eng.30.historical_info: "オーフォード伯爵ロバート・ウォルポール（1676-1745）は、1708年に戦時大臣に任命されたが、軍の契約をめぐる汚職に関わったとして職を追われた。しかし1714年、ハノーヴァー朝が勃興するとともに召還され、またたく間に政界における重要人物となった。ヨーロッパ全体の平和と均衡の維持を強く主張した彼は、第一大蔵卿および財務大臣として1721年から1742年にかけてのイングランド政治を支配した。当時は首相という称号は存在しなかったが、事実上イギリス初の首相として君臨したと言える。"
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U]は優れた政治家となるだろう。"
 flavor_eng.31.title: "ジェンキンズ船長の耳"
 flavor_eng.31.desc: "わが国の船長のひとりが[target_country.GetAdjective]船と衝突し、激しい争いのすえに拘束されたという報告が届いた。伝令によれば、乗組員は残酷な扱いを受け、船長は片耳を失ったという。これは卑劣な[target_character2.GetName]によるありふれた挑発行為にすぎないものの、我々も力を誇示しなければ軽く見られるというものだ！"
 flavor_eng.31.historical_info: "ジェンキンズの耳戦争（のちにオーストリア継承戦争へと拡大）は、1731年にスペインの沿岸警備隊とグラスゴーの船「レベッカ号」の船長と乗組員とのあいだで起こったとされる、小規模ながらも物議を醸した事件に端を発するものだった。ジェンキンス船長は、カリブ海を航行中に沿岸警備隊に乗り込まれ、乗組員が虐待を受け、スペイン人に片耳を切り落とされたと主張した（拷問や殺害の強迫もあったという）。この戦争で大規模な戦いは発生しなかったものの、アンソン提督の艦隊が派遣され、最終的に世界を一周する大航海を成し遂げた。また、エドワード・ヴァーノン提督の艦隊はカリブ海のスペイン領への攻撃をおこなった。"
 flavor_eng.31.a: "耳には耳を、だ……"
 eng_captain_jenkins_incident: "ジェンキンス船長の事件"
 flavor_eng.31.b: "開戦の危険は冒せない。"
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "困難と戦争の時代には、反乱や裏切りの機会が生じやすい。我々が[ShowCultureName('highland')]の土地をわが[ROOT.GetCountry.GetFlavorRank]に組み込んで以来、[ShowAreaName('scottish_highlands_area')]の現地民たちは我らの支配を妨害する機会を虎視眈々とうかがってきた。[target_character.GetName]の扇動のもとで、彼らはついに武器を取って立ち上がったのだ！"
 flavor_eng.32.historical_info: "1745年、チャールズ・エドワード・ステュアートは、ジャコバイト支持者らとともにスコットランドに上陸し、プレストンパンズで勝利を収めた。彼はその後、エディンバラに入城して父ジェームズをスコットランド王として宣言。そしてイングランドへ進軍してダービーにまで到達した。しかし、約束されていたフランスの支援は到着することなく、撤退を余儀なくされた。チャールズの軍はイギリス軍に追撃を受け、1746年4月、カロデンの戦いでカンバーランド率いるイギリス軍に決定的な敗北を喫した。この敗北はジャコバイト蜂起の終焉を意味するものであり、ステュアート家が王位を取り戻す最後の試みとなった。チャールズが将軍たちの助言を受け入れなかったことが王朝の運命を決定づけたといえる。"
 flavor_eng.32.a: "奴らを叩き潰そう！"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "卓越した政治家である[pitt_the_older.GetName]は近年、[ROOT.GetCountry.GetAdjective]の政界における支配的な人物となった。戦時下での強力なリーダーシップと、海を越えた[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の拡大に対する尽力で知られ、[pitt_the_older.GetSheHe]がはっきりと示す政策と戦略的な見解は、他国にも影響を及ぼしはじめている。[pitt_the_older.GetNameWithNoTooltip]の戦争および外交への取り組みは、[ShowContinentName('europe')]の勢力均衡を再構築するかもしれない。"
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "ウィリアム・ピット（小ピット、1708-1778）は、マドラス知事の孫にあたる。当初は軍人としてのキャリアを積む予定だったが、庶民院議員からホイッグ党の一員となり、熱烈な愛国者となった。イングランドを世界的な海洋帝国とするために尽力し、ジョージ2世に忌み嫌われながらも1757年の連立政権を率い、カナダとインドで決定的な成果を収めた。1763年の七年戦争を集結させるパリ条約の締結にあたっては、彼の不在によってフランスは最も厳しい条項から救われた。1766年から1778年にかけては、健康を損ないながらも政権に復帰し、1778年にはフランスとの戦争を提唱した。"
 flavor_eng.34.title: "東$india$会社"
 flavor_eng.34.desc: "近年、異国の地の富が[ROOT.GetCountry.GetAdjective]国民と、特に[target_character1.GetName]の関心を引くようになってきている。数多くの遠征と、$india$での[target_country.GetLongName]の設立によって、ついに我々は領土および商業的な影響力を拡張するための足がかりを確保した！"
 flavor_eng.34.historical_info: "オランダの同等の会社よりも2年先に設立された、イギリス東インド会社の始まりは苦難に満ちていた。アンボイナ島を含むモルッカ諸島とインドネシアでの最初の交易拠点はすぐにオランダに制圧されて閉鎖されたため、活動はインド（マドラス、ボンベイ、カルカッタ）に重点を移さざるを得なくなった。会社はそこで大きな成功を収め、1757年以降、ウォーレン・ヘースティングスとロバート・クライヴの指揮下で小さな港湾交易所から広大なインド帝国へと発展していき、やがて亜大陸のほぼすべてを支配した。1857年のセポイの乱のあと、1867年にイギリス政府に買収されるまで、イギリス東インド会社はあらゆる強豪相手よりも長く存続することとなった。"
 flavor_eng.34.a: "これを利用しよう！"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "[target_child.GetName]は将来、父の足跡をたどるように[ROOT.GetCountry.GetAdjective]の政治の象徴的存在として、影響力のある地位を継ぐことが期待されている。幼少期から優れた資質を示しており、次世代の相談役や政治家たちは、この才気あふれる若者によって先導されるだろう！"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "ウィリアム・ピットは、初代チャタム伯爵ウィリアム・ピットの次男。1783年12月、国王ジョージ3世は連立政権の解任を機に、当時24歳のピットに組閣を要請した。1784年1月に議会が再開されると、事実上の問責決議案で39票差で政権は敗北するも、ピットは辞任を拒否し、議会における連立政権の優位は徐々に崩れはじめた。3月8日までにピットに対する反対票は1票となり、3月25日に議会は解散された。1788年、ピットはイギリス、プロイセン、オランダの三国同盟に調印し、今後の戦争において、アメリカ独立時のように同盟国を失うことがないようにした。1790年には、オーストリアとトルコの和平交渉に臨み、イギリスの権力と威信が再び高まったことを示した。1784年には独自のインド法を成立させ、インド問題と東インド会社を規制する監視委員会を設立。そして1791年には、カナダ憲法法が成立した。ロンドンはローワー・カナダとアッパー・カナダの両方の政府の責任を負うことになったが、両州には代表議会が作られた。"
 flavor_eng.36.title: "[target_character.GetLastNameWithNoTooltip]条約"
 flavor_eng.36.desc: "外交の重要性と開かれた貿易は、しばしば相互に有益な結果につながる。今回の[target_character.GetName]と[target_country.GetAdjective]代表団とのあいだの海洋交渉もそのような一例だ。慎重な協議と、新たな通常条約の策定によって、[target_character.GetSheHe]は[target_country.GetAdjectiveWithNoTooltip]側と共通の立場を見出すことができたと考えている。"
 flavor_eng.36.historical_info: "1650年に生まれたジョン・メシュエンは優れた外交官で、1703年にイングランドとポルトガルが結んだ条約で最もよく知られる。この条約で、イングランドの羊毛や布地がポルトガルへ自由に輸出される代わりに、ポルトガルのポートワインをイングランドへ低い関税で持ち込めるようになった。"
 flavor_eng.36.a: "条約を受け入れる。"
 flavor_eng.36.b: "拒否するしかない。"
 flavor_eng.37.title: "火薬陰謀事件"
 flavor_eng.37.desc: "「忘れるな\n11月5日\n火薬を使った反逆と陰謀を\nどのような理由があろうとも\n火薬陰謀事件を\n忘れてなるものか」\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]と[ROOT.GetCountry.GetGovernment.GetParliament.GetName]を爆破する計画が露見した！ 犯人である策謀家たちは[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の地下に火薬の樽の山を隠し、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が出席する会議中に爆破しようと計画していたのだ。彼らの目的は、政府を掌握し、[ROOT.GetCountry.GetName]を[ShowReligionName('catholic')]国家に戻すことだった。策謀家たちは間違いなく処刑されるだろうが、[ShowReligionNameWithNoTooltip('catholic')]教徒全体に対してはどのように反応すべきだろうか？"
 flavor_eng.37.a: "すべての[ShowReligionAdjectiveWithNoTooltip('catholic')]教徒を罰せよ！"
 eng_harsh_punishment_of_catholics: "カトリックへの厳しい処罰"
 flavor_eng.37.b: "明確な共謀者のみを罰しろ。"
 flavor_eng.37.a.all_cath_pops: "すべての[ShowReligionAdjective('catholic')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下する"
 flavor_eng.37.historical_info: "火薬陰謀事件は、議会の開催中にイングランド国王ジェームズ1世を暗殺しようとした未遂事件である。この貴族院爆破計画は発覚し阻止され、陰謀者は逮捕ののち処刑された。この事件は、現在では花火と焚き火で祝われるガイ・フォークス・ナイトとして祝われている。"
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[GetCountry('PAP').GetName]とすべての[ShowReligionAdjective('catholic')]帝国と王国の、わが国に対する[opinion|e]が[ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0]減少する"
 flavor_eng.38.title: "[target_artist.GetLastName]が『[ShowWorkOfArtNameWithNoTooltip('the_leviathan')]』を出版"
 flavor_eng.38.desc: "国内外での戦争による荒廃が[target_artist.GetName]に大きな刺激を与え、[target_artist.GetHerHis]の最高傑作のひとつである『[ShowWorkOfArtName('the_leviathan')]』を生み出させた。この著作は簡潔に言えば、内部の派閥間の争いによって生じる暴力と不安定さに対抗するための、強力な中央政府の必要性を論じている。このような作品は我々の権威を後押しし、[ROOT.GetCountry.GetFlavorRank]の中央集権化において信頼性を与えてくれるだろう！"
 flavor_eng.38.historical_info: "イギリスの哲学者トマス・ホッブズは、人間の自然状態とは争いと混沌の闘争状態であり、個人が「社会契約」によって主権者の手に自由を委ねることに合意した場合にのみ、それを終わらせることができるとした。君主は臣民を保護する義務を負っており、それが果たされなければ民衆は新たな支配者を求めることができる。ホッブズの主張はイギリス内戦の両陣営を怒らせ、1651年に再びイギリスに足を踏み入れるまでの11年間をパリで過ごした。"
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip]が『[ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]』を出版"
 flavor_eng.39.desc: "哲学と経済学の先駆者として知られる[target_character.GetName]が、またしても画期的な著作である新たな論文、『[ShowWorkOfArtName('wealth_of_nations')]』を発表した。この作品は、自由市場の枠組みにおける個人の動機に関する大胆な主張と、革新的な金融概念の提示を目的としている。このような作品はまさに模範的なものであり、わが国の未来の遺産の副産物として正当に称賛されるべきだ。"
 flavor_eng.39.historical_info: "『#italic 国富論#!』は政治経済学における初の大著であり、のちに自由放任資本主義（スミスはこれを完全自由主義と呼んだ）として知られるようになる礎石である。このスコットランド人は、「完全な自由」のシステムは自らを制御し、競争のメカニズムを通じて秩序ある社会を生み出す本質的な能力を有しているという、“見えざる手”の概念を生み出した。"
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "革新的な実践、芸術、科学を促進する新たな取り組みは、かつてない高みへと到達した。この動きを先導する人物のひとりが、ほかならぬ[target_character.GetName]であり、その思想は国外にまで影響を及ぼしはじめている。[target_character.GetHerHis|U]の自然権、社会契約、そして自由と財産を保護する政府の役割に関する理論は、知識人や政府の改革者に刺激を与えている。"
 flavor_eng.41.historical_info: "ジョン・ロックはイギリスとフランスにおける啓蒙思想の祖で、合衆国憲法の制定にも影響を与え、『#italic 人間知性論#!』を著した。ロックは、世界についての知識は経験とそれに対する反省によってのみ得られるとし、この知識を得ていたボイル、シドナム、ホイヘンス、ニュートンなどは、知識を発展させた真の哲学者だったといえる。"
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "[ROOT.GetCountry.GetAdjective]の著名な科学者である[isaac_newton.GetName]が、自然界の理解を一変させる画期的な理論を発表した。重力、運動、数学に関するこの研究は、[ShowContinentName('europe')]じゅうの知識人たちに刺激を与え、科学の進歩と合理的思考の新時代の幕開けとなるだろう。"
 flavor_eng.42.historical_info: "イギリスの物理学者で数学者のアイザック・ニュートンは、17世紀の科学革命の頂点に立つ人物。光学においては白色光の組成を発見し、色という現象を光の科学へと統合し、近代物理光学の礎を築いた。力学においては、現代物理学の基本原理である「運動の3法則」を発見し、万有引力の法則を定式化した。数学の分野では、微積分学の最初の発見者である。"
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "あらゆる観点から見て、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]は世界でも名高い芸術家たちの集う場所だ。彼ら劇作家、詩人、役者に至るまでの文化人たちは誰しも、わが国の名を歴史に刻むために不断の努力を重ねてきた。しかし、これらすべての芸術の卓越した才能を併せ持つだけでなく、それを前例のない水準へ高めようと奮闘するひとりの[william_shakespeare.GetWomanMan]がいる。この[william_shakespeare.GetName]という[william_shakespeare.GetWomanMan]は、さまざまな芸術分野で人間的・社会的テーマをかつてない深みまで探求してきた、最高の賞賛に値する天才的人物である。"
 flavor_eng.43.historical_info: "イギリスの詩人、劇作家、俳優のウィリアム・シェイクスピアは、しばしばイギリスの国民的詩人と呼ばれ、史上最高の劇作家と広く考えられている。16世紀末から17世紀初頭にかけて、小さなレパートリー・シアターのために書かれた彼の戯曲は、現在では類を見ないほど多くの国で上演され、愛読されている。同時代の偉大な詩人・劇作家であるベン・ジョンソンの、「シェイクスピアは一時代の人でなく、万代のための人なり」という予言は現実のものとなった。"
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "[william_shakespeare.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.43.b: "陳腐な演劇など必要ない。"
 flavor_eng.44.title: "ロラード派の貴族支持者"
 flavor_eng.44.desc: "ロラード運動は[target_province.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のなかで多くの支持者を得ており、[target_character.GetName]のような一部の貴族は社会正義と宗教改革という彼らの急進的なメッセージを公然と表明している。\n\nこれらの貴族支持者は、ロラード派の思想を広め、王室と教会の権威を弱体化させる権力と影響力をもっており、既成の秩序に対する潜在的な脅威となる。"
 flavor_eng.44.a: "貴族たちを厳罰に処する。"
 flavor_eng.44.b: "領主たちには好きにさせておけ。"
 flavor_eng.44.b.tt: "[target_province.GetName]の多くの[ShowReligionAdjective('catholic')][pops|e]が[ShowReligionName('lollardy')]に改宗する"
 STATIC_MODIFIER_NAME_suppressing_heresy: "異端を抑圧中"
 flavor_eng.45.title: "[target_dynasty.GetNameWithNoTooltip]家の創設"
 flavor_eng.45.desc: "わが[ROOT.GetCountry.GetFlavorRank]に名を連ねる多くの貴族の家柄は、古くから莫大な権力と影響力を保持してきた。最近、[ShowDynastyNameWithNoTooltip('plantagenet_dynasty')]王朝の分家にあたる[target_dynasty.GetName]家が、[target_character.GetName]の名のもとに頭角を現してきている。彼らの野望はいまだ明らかではないが、[ROOT.GetCountry.GetAdjective]の政治における有力な競合者となりつつあるようだ。"
 flavor_eng.45.historical_info: "ヨーク家はプランタジネット家の分家にあたり、15世紀にはエドワード4世、エドワード5世、リチャード3世の3人のイングランド王を輩出した。エドワード3世の息子、エドマンド・オブ・ラングリーを祖として、王位を強く主張したことから、ランカスター家とのあいだで薔薇戦争が勃発した。エドワード4世は王位に就いたものの、リチャード3世は1485年にボズワースの戦いで死亡したことでその治世は終わりを迎え、チューダー朝が幕を開けた。統治期間は短かったものの、ヨーク家の遺産はイングランドの君主制を形作り、特にエリザベス・オブ・ヨークがヘンリー7世と結婚したことで両家が統合され、大きな影響力を残した。"
 flavor_eng.45.a: "これは将来有望だ！"
 flavor_eng.46.title: "[ShowDynastyNameWithNoTooltip('lancaster_dynasty')]家"
 flavor_eng.46.desc: "[ShowDynastyName('lancaster_dynasty')]家は、我らが[target.GetDynasty.GetName]王朝から分裂した家系だ。[target.GetName]と[target_female.GetName]の婚姻関係を通じて両家の緊密な関係を築き、彼らがつねに[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetAdjective]の一族に貢献し、その利益のために尽力することが保証される。"
 flavor_eng.46.historical_info: "第二ランカスター家はプランタジネット家の分家で、エドワード3世の三男ジョン・オブ・ゴーントが従兄弟のランカスター家のブランシュと結婚したことにより創設された。ブランシュはイングランドで最も有力な貴族のひとり、ヘンリー3世の子孫であるランカスター公ヘンリー・オブ・グロスモントの娘だった。ランカスター家は3人のイングランド王を輩出し、誰がイングランドを統治するかをめぐるヨーク家との対立は「薔薇戦争」として知られる。"
 flavor_eng.46.a: "これは将来有望だ！"
 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip]・オブ・[target_country.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "わが国の[ShowRegionName('iberia_region')]への野心が高まるなか、[target_dynasty.GetName]王朝はさらに価値ある同盟を獲得した。[target_head.GetName]が[isabella.GetName]を[isabella.GetWifeHusband]として迎え入れたことで、王朝の[target_country.GetLongName]の遺産との結びつきが一層強化されたのだ。この新たな婚姻は、[ShowContinentName('europe')]でも特に名高い国々に対するわが国の影響力と主張をさらに正当化する——我々が[ShowRegionNameWithNoTooltip('iberia_region')]における覇権を打ち立てる時が来たのかもしれない。"
 flavor_eng.48.a: "白薔薇だ！"
 flavor_eng.48.historical_info: "1372年、初代ヨーク公エドマンド・オブ・ラングリーと、カスティーリャ王ペドロ1世とその愛妾マリア・デ・パディーリャの娘、イザベラ・オブ・カスティルとの結婚は、政治的な思惑に基づいてエドマンドの兄ジョン・オブ・ゴーントによって手配され、結ばれたものだった。ジョンは当時、ペドロ1世の最年長の後継者としてカスティーリャ王位継承権をもつイザベラの姉のコンスタンスと結婚し、カスティーリャ王位継承権を主張していた。エドマンドとイザベラの結婚は、カスティーリャにおけるジョン・オブ・ゴーントの野望を補強し、ペドロ派である「正統派」支持者との関係をさらに強化した。"
 flavor_eng.49.title: "プランタジネット家の運命"
 flavor_eng.49.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]にはまだ子供がいないが、[ShowDynastyName('york_dynasty')]家と[ShowDynastyName('lancaster_dynasty')]家の2つの強力な分家があるため、後継者の心配はない。\n\nこの薔薇たちが衝突を起こすことはまずないだろう……"
 flavor_eng.49.a: "未来は安泰だ！"
 flavor_eng.49.a.tooltip: "これが戦争を引き起こすことはない。"
 flavor_eng.50.title: "フォーム・オブ・キュリー"
 flavor_eng.50.desc: "[target_character.GetName]の料理人たちは、簡単な炙り焼きから、遠国の香辛料を使った複雑なシチューまで、膨大なレシピを我々に提供してくれた。\n\nこれらの風味豊かな料理は、格式高い[ROOT.GetCountry.GetGovernment.GetAdjective]の宴への大きな期待に応えるために考案されたものだが、これらのレシピを一種の国民料理として[ROOT.GetCountry.GetAdjective]の民衆へと広めることもできるだろう。\n\nいずれにせよ、この美味なるメニュー群は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の食事が紛れもなく[ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]で最高級であることを証明しているのだ。"
 flavor_eng.50.historical_info: "『フォーム・オブ・キュリー（料理の方法）』は、リチャード2世のお付きの料理人たちによって書かれたレシピ集。\n\nこれに記載された料理の多くは、国外の香辛料と着色料がふんだんに使われており、当時の一般的な料理人では到底再現できなかったどころか、同時代のフランス王朝の料理を超える手間と費用がかかるレシピが大半を占めていた。よってその極端な分量は実際に作ることを想定しておらず、イングランド王家の富と威信を海外に誇示するプロパガンダの一環だったという見方もある。"
 flavor_eng.50.a: "独占したままにしろ。"
 flavor_eng.50.b: "国民に紹介しよう。"
 eng_the_forme_of_cury_demand: "フォーム・オブ・キュリー"
 flavor_eng.51.title: "ガーター騎士団"
 flavor_eng.51.desc: "伝説的なアーサー王の円卓の騎士に触発された[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、伝説的な騎士団を、自らの精鋭なる従者として結成したいと考えている。\n\n我々はもちろん、この名誉を[ROOT.GetCountry.GetGovernment.GetRulerTitle]お気に入りの貴族に与えることもできるが、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の社会には、こういった支援で恩恵を受けられる集団がほかにいくつもある。"
 flavor_eng.51.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の最も親しい仲間を任命しよう。"
 flavor_eng.51.b: "他国の貴族を採用する。"
 flavor_eng.51.c: "我々の精神的指導者を確立させる。"
 flavor_eng.51.d: "芸術を支援する。"
 flavor_eng.51.e: "貧窮した古参兵を称える。"
 flavor_eng.52.title: "[target_character.GetLastNameWithNoTooltip]の手紙"
 flavor_eng.52.desc: "[target_country.GetAdjective]公証人の[target_character.GetName]が、卑劣な[ShowDynastyName('mortimer_dynasty')]王朝によって残酷に殺害されたはずの我々の前王[deadward.GetName]が、実はまだ生きていると主張した。[target_character.GetLastName]によれば、[deadward.GetHeSheFormal]は囚われの身から逃れることに成功し、[target_location.GetName]近くの庵に身を寄せて、修道士として日々を過ごしているという。\n\nこの手紙は本物のように見えるが、主張の真偽を確かめることはできない。[deadward.GetShortNameWithNoTooltip]は多くの者に無能な統治者と思われていたものの、強力な支持者もいた。その主張が真実であれば、現在の秩序に壊滅的な打撃を与えかねない。"
 flavor_eng.52.historical_info: "1337年、エドワード3世はイタリアの司祭から謎めいた手紙を受け取った。その手紙には、亡くなったはずの彼の父エドワード2世が実は非業の死を免れ、ヨーロッパ大陸で隠遁生活を送っていると書かれていた。エドワード3世は翌年のヨーロッパ外遊で「ウェールズ人のウィリアム」という人物と直接面会しており、彼こそが国外に逃れて身分を偽って暮らすエドワード2世だったという説がある。\n\n打倒された国王の本当の運命は、いまもなお謎に包まれている……"
 flavor_eng.52.a: "この反逆的な噂は闇に葬れ！"
 flavor_eng.52.b: "噂が広まるのを許す。"
 flavor_eng.53.title: "労働者条例"
 flavor_eng.53.desc: "[ROOT.GetCountry.GetName]における黒死病の蔓延に応じて、労働者条例がここに起草された。\n\n疫病による人口減少は労働力不足を生み、土地所有者同士の厳しい競争と相次ぐ賃金インフレを招くこととなった。生き残った[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちは、より高い賃金と大きな自由を要求できるようになり、結果として交易品の生産費用が高騰してしまった。\n\nこの条例は賃金を固定し、価格統制を導入し、使用人の引き抜きを禁じることを目的としている。"
 flavor_eng.53.a: "発令しよう。"
 flavor_eng.53.b: "介入は不要だ。"
 flavor_eng.53.historical_info: "労働者条例は、黒死病による労働力不足の直接的な結果として1349年に成立した法律である。この法律には、賃金を制御し、労働者がより賃金の高い仕事を求めて故郷を離れる（これは、経済的・社会的地位を向上させる機会であるとみなされていた）ことを防ぐ目的があった。この条例はまた、既存の封建制度を強化するものだったが、結局は賃金の制御には失敗し、最終的には廃止されるに至った。"
 flavor_eng.54.title: "農民反乱"
 flavor_eng.54.desc: "「[wat_tyler.GetName]の乱」の名でも知られるこの農民反乱は、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が課した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]への重税に対する大規模な反乱ではあるが、黒死病の蔓延によって引き起こされた社会・経済的変化への反応でもあった。\n\nこの反乱が鎮まらなければ、[target_location.GetName]塔は襲撃され、[ROOT.GetCountry.GetGovernment.GetAdjective]の役人が大勢処刑される可能性がある。反乱軍の指導者を処刑すると同時に、不人気な人頭税を廃止することで秩序は回復するかもしれないが、小規模な騒乱はあと数年は続くだろう。"
 flavor_eng.54.a: "心配はいらない。"
 flavor_eng.54.b: "心配はいらない。"
 flavor_eng.54.c: "彼らに譲歩しよう。"
 flavor_eng.54.tt: "[wat_tyler.GetNameWithNoTooltip]が[character|e]として追加される"
 wat_tyler_rebellion: "ワット・タイラーの乱"
 flavor_eng.54.historical_info: "この農民反乱は大規模な民衆蜂起であり、イギリス史上最も重要かつ広範囲で起きた反乱のひとつと考えられている。貧困の蔓延、重税、黒死病の影響は、すでに厳格な封建制度のもとで苦しんでいた農民の生活を、さらに耐え難いものにした一因だった。最終的に反乱は鎮圧され、多くの反乱軍指導者が捕らえられて処刑された。"
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "根っからの神学者である[simon_sudbury.GetName]は、最初は[london.GetName]の司教として、のちに[canterbury.GetName]の大司教として、教会での奉仕に人生の大半を費やしてきた。彼は大法官に任命されたものの、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の大きな落胆を招いた。なぜなら、[simon_sudbury.GetNameWithNoTooltip]は[GetCountry('FRA').GetName]に対して進行中の軍事作戦の資金を調達するために人頭税を導入したため、農民たちに苦境の原因とみなされているからだ。"
 flavor_eng.55.a: "この任命は自然なことだ。"
 flavor_eng.55.b: "[simon_sudbury.GetHimHer]には教会の仕事に集中してもらおう。"
 flavor_eng.55.historical_info: "サイモン・サドベリーは、1381年の農民反乱の際に大司教、のちに大法官を務めた聖職者である。反乱の最中、反乱軍の一団がロンドンに侵入し、ロンドン塔を攻撃したため、彼は反乱軍に捕らえられ処刑された。彼が標的となったのは、大法官在任中に実施された人頭税や、その他の不評な政策との関わりによるところが大きい。"
 flavor_eng.56.title: "ロンドン塔の襲撃"
 flavor_eng.56.desc: "城門へと踏み込んだ反乱軍は、ほとんど抵抗を受けなかった。おそらく、衛兵たちは恐怖を感じていたのだろう。そして、反乱軍は鎧や[ROOT.GetCountry.GetGovernment.GetAdjective]の道具一式を略奪していった。\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]の内閣の主要な構成員が追いつめられ、斬首によってその場で処刑されていった。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は交渉によって蜂起を集結させるため、その日の早朝には城を出ていた。その代わりに[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]の家族が嘲笑の対象となったものの、反乱軍は彼らを無傷で解放した。"
 flavor_eng.56.a: "重要な出来事ではない。"
 flavor_eng.56.b: "反乱軍に賄賂を渡し、閣僚の命を救え。"
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "#italic 公爵夫人の書#!や#italic 名声の館#!のような数々の文学作品を著した、[english.GetName]文学の父と呼ばれる著名な作家が宮廷に現れた。[geoffrey_chaucer.GetName]は商人の家系に生まれ、青年期のほとんどを西ヨーロッパを旅して過ごし、[ROOT.GetCountry.GetName]に戻ってからは弁護士と裁判官の専門機関であるインナー・テンプルで法律を学んだ。\n\n[ROOT.GetCountry.GetGovernment.GetAdjective]宮廷の#italic ヴァレ・ドゥ・シャンブル#!のような地位を与えれば、海外に複数回の出張を行い、他国の学者と出会う可能性も高まるだろう。"
 flavor_eng.57.a: "彼を宮廷に招こう。"
 flavor_eng.57.b: "[ShowLocationNameWithNoTooltip('oxford')]で教鞭をとってもらおう。"
 flavor_eng.57.c: "[ShowLocationNameWithNoTooltip('cambridge')]で教鞭をとってもらおう。"
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip]が教育に時間を割くようになり、偉大な文学作品を生み出しにくくなる"
 flavor_eng.57.historical_info: "ジェフリー・チョーサーは、彼の代表作にして、英語における最も重要な文学作品のひとつ『カンタベリー物語』でよく知られている。彼の作品は、英語の標準化と古英語から中英語への移行に貢献した。また、彼は公務員でもあり、生涯を通じて外交官などいくつかの役職を歴任した。この地位のおかげで彼は旅をし、異文化を体験することができ、それが彼の著作に大きな影響を与えたのだ。"
 flavor_eng.58.title: "カンタベリー物語"
 flavor_eng.58.desc: "中[english.GetName]で書かれた24の物語からなる#italic カンタベリー物語#!は、[geoffrey_chaucer.GetName]によって出版された。これらの物語は、[target_location.GetName]から[canterbury.GetName]の聖トマス・ベケット廟に向かう巡礼者たちの物語であり、14世紀のさまざまな社会階層を描いている。\n\nこの中世文学の素晴らしい作品は、主流文学における中[english.GetNameWithNoTooltip]の普及に大きく貢献するだろう。しかし、この物語は未完成のようだ。"
 flavor_eng.58.a: "複写を探そう。"
 flavor_eng.58.b: "彼の過去の作品を出版しよう。"
 flavor_eng.58.historical_info: "#italic カンタベリー物語#!は、14世紀イングランドに住んでいた詩人であり哲学者のジェフリー・チョーサーによって執筆された。この作品は、当時の平民の言葉であった中英語で書かれている。チョーサーは120の物語を書くつもりで、巡礼者1人あたり2つの物語を書こうとしていたが、この作品には合計24の物語しかない。それでもなお、登場人物や物語の技法はつねにインスピレーションの源であり、研究が続けられている。"
 flavor_eng.62.title: "神の愛の啓示"
 flavor_eng.62.desc: "[target_location.GetName]にあるセント・ジュリアン教会近辺で隠遁生活を送っている女性が、キリストの受難の幻視を何度も見ているという。[lady_julian.GetSheHe|U]はレディ・ジュリアンという名でのみ知られており、敬虔かつ影響力のある人物とみなされている。\n\n最近、[lady_julian.GetSheHe|U]は病を患い、死の床にいる可能性が高く、そのさなかに幻視を見ていると言われている。"
 flavor_eng.62.a: "[lady_julian.GetHisHer]に必要なものを提供しろ。"
 flavor_eng.62.tt1: "レディ・ジュリアンが病から回復し、自らの体験を書き記す可能性がある"
 flavor_eng.62.b: "[lady_julian.GetSheHe|U]は重要人物ではない。"
 flavor_eng.62.tt2: "レディ・ジュリアンが病から生還する見込みはほとんどない"
 flavor_eng.62.historical_info: "#italic 神の愛の啓示#!は、キリスト教神秘主義の最も重要かつ不朽の作品のひとつとされている。この作品は、ノリッジのジュリアンが体験した一連の幻視に基づいており、彼女はそれを重病のさなかに神から受け取ったものだと主張している。幻視は詩的な言葉で書き留められ、キリスト教神秘主義や神学に多大な影響を与えた。"
 flavor_eng.63.title: "ゲオルギオスの日"
 flavor_eng.63.desc: "リュッダのゲオルギオスは、死罪を恐れずキリスト教の棄教を拒否したことで聖人として崇められているものの、エドワード懺悔王やエドマンド殉教王といったほかの聖人ほどではない。我々は、戦場で授かった祝福への感謝として、この日を祝祭日とし、彼を守護聖人に昇格させるべきである。"
 flavor_eng.63.a: "鐘を鳴らし、世界中に伝えよう。"
 flavor_eng.63.b: "[windsor.GetNameWithNoTooltip]城に、彼を称える教会を建てよう。"
 flavor_eng.63.c: "かなり高くつきそうだ。"
 flavor_eng.63.historical_info: "ゲオルギオスの日は、中世後期以降のイングランドの守護聖人を称える日である。18世紀には国の祝日とされ、イングランドの文化的・歴史的遺産と結びついている。"
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "最近契約した石工である[henry_yevele.GetName]が、その並外れた仕事によって注目を集めている。これほどの熟練した職人であれば、我々の宮殿をさらに素晴らしく、印象的な場所にするために役立つだろう。"
 flavor_eng.64.a: "[henry_yevele.GetHimHer]を招いて仕事をさせる。"
 flavor_eng.64.tt1: "[henry_yevele.GetNameWithNoTooltip]が[character|e]として追加され、その偉大な作品で有名となる"
 flavor_eng.64.b: "[henry_yevele.GetHimHer]は自分で道を見つけてもらおう。"
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_eng.64.historical_info: "ヘンリー・イェーベルはイギリスの建築家であり、中世後期にいくつかの重要な建築物の建設と改修に携わった。彼は「王の石工」に任命され、多くの重要な建築事業を手がけていった。彼の有名な建築作品には、カンタベリー大聖堂やロンドン塔の外壁や塔などがある。"
 flavor_eng.65.title: "スズ採掘法"
 flavor_eng.65.desc: "1201年、[john_lackland.GetName]は、[cornwall.GetName]と[devon.GetName]の[ShowGoodsName('tin')]鉱夫に自由憲章を与え、スズ鉱夫を監視長の法的管轄権のみに服従させて農奴制の義務から解放した。この憲章はその後も更新されつづけており、最近では司法裁判所が設立され、[ROOT.GetCountry.GetName]のその他の裁判所からもスズ鉱夫は罪を問われることがなくなった。"
 flavor_eng.65.a: "この法律を通過させよう。"
 flavor_eng.65.b: "限定的な自由を与えろ。"
 flavor_eng.65.c: "馬鹿馬鹿しい。"
 flavor_eng.65.historical_info: "スズ採掘法は中世にさかのぼり、スズ鉱区裁判所が設立された。この法律は、スズ鉱山の位置、採掘方法、鉱山の安全対策、スズ生産にかかる租税の徴収規則など、さまざまな分野を網羅していた。また、スズ鉱夫の義務や権利、スズ鋳塊の大きさや品質などを規定したスズ鉱夫法も含まれていた。"
 flavor_eng.66.title: "スズ鉱区裁判所"
 flavor_eng.66.desc: "規定どおり、[cornwall.GetName]と[devon.GetName]のスズ鉱夫たちは、スズ採掘法を執行するため、独自の[ShowBuildingTypeName('stannary_court')]を設置しはじめた。これらの施設は、目的を果たせなくなるまでその場所に残りつづけるだろう。"
 flavor_eng.66.a: "異論はない。"
 flavor_eng.66.a.custom: "[ShowBuildingTypeName('stannary_court')]が[ShowProvinceDefinitionName('cornwall_province')]と[ShowProvinceDefinitionName('devon_province')]じゅうのすべての[location|e]に建設される"
 flavor_eng.66.historical_info: "コーンウォールとデヴォンには豊かなスズ鉱床があり、その採掘を支える大規模な産業があった。この裁判所は、スズの採掘に関するさまざまな状況を管轄する特別な特権を与えられていた。これは、規制、課税、法律問題をも扱うようになっていった。"
 flavor_eng.67.title: "スズ採掘の商業化"
 flavor_eng.67.desc: "[ShowGoodsName('tin')]採掘の商業化が進み、[ShowBuildingTypeName('stannary_court')]に代表される地主階級の拡大により、統治手段としての裁判所の有用性が低下した。裁判所はもはや存在しなくなるだろう。"
 flavor_eng.67.a: "商業化は必須だ。"
 flavor_eng.67.historical_info: "スズの輸出は、かつて王室の重要な収入源だった。スズの生産と貿易は、新たな技術的革新に伴って17世紀に大きな賑いをみせたものの、鉱床の枯渇と経済全体の多様化により、18世紀には減少に転じていた。このため、産業を規制するスズ鉱区裁判所はもはや不要となったのだ。"
 flavor_eng.68.title: "#italic 名声の館#!"
 flavor_eng.68.desc: "[geoffrey_chaucer.GetName]は、[ROOT.GetCountry.GetGovernment.GetAdjective]の宮廷の#italic ヴァレ・ドゥ・シャンブル#!の地位を与えられ、定期的に国外に赴いては現地の学者と交流している、最近、彼らの何人かが彼に中世[italian.GetName]の詩を紹介し、それが彼の物語のインスピレーションの源となっているようだ。\n\n[ROOT.GetCountry.GetName]における主要な文学用言語は、依然としてアングロ＝ノルマン語（または[french.GetName]語）と[latin.GetName]語であるなかで、彼の貢献は文学において中[english.GetName]を用いることを正当化するものとなっている。"
 flavor_eng.68.a: "それは[ROOT.GetCountry.GetGovernment.GetAdjective]の財産だ。"
 flavor_eng.68.b: "詩を国中に配布しよう。"
 flavor_eng.68.historical_info: "#italic 名声の館#!はジェフリー・チョーサーによって書かれた物語詩である。この作品は、#italic カンタベリー物語#!として知られる一連の物語の一部であり、チョーサー自身が眠りに落ち、夢のなかで「名声の館」と呼ばれる壮大かつ幻想的な宮殿に運ばれるという物語である。この詩は未完ではあるものの、学者にとっては貴重な作品とみなされている。"
 flavor_eng.69.title: "オッカムの剃刀"
 flavor_eng.69.desc: "物議をかもす哲学者であり神学者である[william_ockham.GetName]は現在、[william_patron.GetName]の庇護のもと、言語学の研究に専念している。彼は「可能なかぎり最小の要素で構成された説明」を探すことを重視する、新しい問題解決原理を開発した。\n\n彼はとある教会の教義に反対し、国と教会の分離を唱えたため、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級から強い不興を買っている。しかし彼の貢献は、我々の偉大な思想家たちにとって有益なものとなるだろう。"
 flavor_eng.69.a: "その実現を後押ししよう。"
 flavor_eng.69.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は異端の教えに憤慨しており、その感情は[policy|e]「[ShowPolicyName('strict_censorship')]」によってさらに強まる"
 flavor_eng.69.b: "彼の教えを異端としよう。"
 flavor_eng.69.historical_info: "オッカムの剃刀は、問題解決と推論の原理である。この原理は、「最も単純な解決策が最もふさわしいものである」と説明する、意思決定の際に用いられる哲学的な概念と考えられている。この原理は、14世紀にイギリスに住んでいた哲学者であり、フランシスコ会修道士でもあったオッカムのウィリアムに由来している。"
 flavor_eng.70.title: "[ShowBuildingTypeName('cinque_port')]の衰退"
 flavor_eng.70.desc: "暴風雨による沈泥の堆積、および継続的な海水の流入によって、[ShowProvinceDefinitionName('kent_province')]のすべての[ShowBuildingTypeName('cinque_port')]が使用不能となった。[ROOT.GetCountry.GetAdjective]の海岸線の防衛を強化し、シンク・ポーツの伝統を守るには、新たな場所を選ばなければならない。その候補地としては、[ShowLocationName('southampton')]、[ShowLocationName('portsmouth')]、[ShowLocationName('rochester')]が挙げられている。"
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]を選ぶ。"
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]を選ぶ。"
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]を選ぶ。"
 flavor_eng.70.d: "必要ない。"
 flavor_eng.70.tt1: "[target_location.GetName]の[ShowBuildingTypeName('cinque_port')]が#R 取り壊され#!、置き換えられない"
 flavor_eng.70.tt2: "港の重要性が低下し、取り壊される可能性がある"
 flavor_eng.70.historical_info: "シンク・ポーツの重要性は、海戦の変化、王立海軍の設立、沿岸地域の貢献度の変化など、いくつかの要因によって時代とともに低下していった。17世紀には、シンク・ポーツは軍事的にも経済的にもほとんど意味をもたなくなっていた。"
 flavor_eng.71.title: "ウォーベルトン対ゴージェス裁判"
 flavor_eng.71.desc: "[ShowProvinceDefinitionName('hampshire_province')]と[ShowProvinceDefinitionName('somerset_province')]出身の2つの貴族間でいさかいが発生した。どうやら、両家の構成員が[calais.GetName]の包囲戦で出会い、同一の紋章を使用していたことが明らかになったようだ。\n\n彼らは自分たちでこの論争を解決することができず、決着を図るために正式な苦情を申し立てた。"
 flavor_eng.71.a: "[hampshire.GetNameWithNoTooltip]のウォーベルトン家を支持する。"
 flavor_eng.71.b: "[somerset.GetNameWithNoTooltip]のゴージェス家を支持する。"
 flavor_eng.71.c: "金銭による和解を勧める。"
 flavor_eng.71.historical_info: "ウォーベルトン対ゴージェス裁判は、紋章に関する1347年の歴史的な訴訟である。この時代、紋章は人物の身分そのものを表し、本人や家族にとって非常に重要なものであると同時に、戦闘や法的な問題において個人を識別することができるため、実用的な面でも欠かすことができなかった。この訴訟は、より強い主張が可能だったウォーベルトンによって提起された。"
 flavor_eng.72.title: "訴追派貴族"
 flavor_eng.72.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一団が宮廷に現れ、国王が「平和的で、気まぐれで、専制的な性格」であると非難している。彼らは側近の何名かを法廷で訴追し、縁故主義と反逆罪で告発するため、「上訴」という法律上の手続きをおこなっている。\n\n法律によって、彼らは[ROOT.GetCountry.GetGovernment.GetAdjective]の権限に大きな影響を与える「[ShowGovernmentReformName('ruling_commission_of_england')]」を制定することができる。"
 flavor_eng.72.a: "彼らの要求を受け入れよう。"
 flavor_eng.72.b: "拒否する。"
 lords_appellant: "反乱貴族の支持者"
 flavor_eng.72.historical_info: "訴追派貴族は5人の有力貴族で構成され、国王の寵愛を受けた者たちの影響や、王国の管理不行き届きに起因する不満の高まりから行動を起こした。彼らは国王の権威に挑み、イングランドの政治情勢を再構築することに成功した。"
 flavor_eng.73.title: "非情議会"
 flavor_eng.73.desc: "訴追派貴族の強力な同盟は[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]に対し、側近の背信と[ROOT.GetCountry.GetGovernment.GetRulerTitle]の不当な贔屓の疑惑に対処するための議会の招集を強要した。彼らはまた、[GetCountry('FRA').GetName]に対する平和的な姿勢にも対処したいと考えている。彼らは、この大陸における[ROOT.GetCountry.GetNameWithNoTooltip]の拠点を明け渡す秘密交渉が水面下で進んでいるとさえ仄めかしている。\n\n議会は敵対的な反応を示し、関係者ほぼ全員に死刑を宣告した。"
 flavor_eng.73.a: "裁定を受け入れる。"
 flavor_eng.73.tt1: "閣僚が[ROOT.GetCountry.GetGovernment.GetRulerTitle]への揺るぎない忠誠のために処刑される"
 flavor_eng.73.b: "過半数を確保できるだけの賄賂を送れ。"
 flavor_eng.73.c: "妥協点を探ろう。"
 flavor_eng.73.tt: "訴追派貴族が設置した議会が解散される。[ROOT.GetCountry.GetGovernment.GetRulerTitle]に忠実な閣僚が処刑される"
 flavor_eng.73.historical_info: "非情議会はリチャード2世の治世に召集された議会で、その名は議会が脅威とみなした人々に対しておこなった厳しい行動と粛清に由来している。そのなかには顧問官や宮廷の寵臣も含まれており、彼らは裁判にかけられて処刑され、王の行政権は大幅に縮小された。また、議会の権限を強化するために、君主の影響力を抑制する法律もいくつか成立させた。"
 flavor_eng.74.title: "黒き月曜日"
 flavor_eng.74.desc: "[GetCountry('FRA').GetName]北部での作戦中、突然嵐が巻き起こった。気温は急降下し、雷が落ち、巨大な雹が兵士たちを襲いはじめ、多数の死者が出た。馬は散り散りになり、生存者が必死に避難場所を探すなかでパニックが広がっていった。ある者は残虐な行為に対する天罰だと言い、またある者は悪魔の仕業だと言っている。"
 flavor_eng.74.a: "ただの悪天候だ。"
 flavor_eng.74.b: "近くの森で避難場所を探そう。"
 flavor_eng.74.historical_info: "14世紀は、小氷期と呼ばれる冷え込みによって気候が不安定になっていた時期である。冬の厳しい寒さと暴風雨に見舞われ、当時フランスで戦っていたイングランド軍は壊滅的な被害を受けることとなった。国王はこの嵐を神のお告げと見なし、フランスとの和平を急いだ。ブレティニー条約はわずか数日後に調印された。"
 flavor_eng.75.title: "聖スコラスティカの日の乱闘"
 flavor_eng.75.desc: "[target_location.GetName]の宿泊施設において、施設の主と、近くの[ShowBuildingTypeName('university')]の学生集団とのあいだで騒ぎが起こった。騒ぎは急速にエスカレートしており、近隣から武装した徒党が街の住人を支援するために集まってきている。\n\n大学、特に学生たちは傲慢で、慎ましい生活を蔑視する振る舞いが長年にわたって現地住民の不興を買っており、我々の介入は歓迎されないだろう。"
 flavor_eng.75.a: "この騒ぎを終わらせろ。"
 flavor_eng.75.b: "地方の大学の乱闘など我々には関係ない。"
 flavor_eng.75.historical_info: "聖スコラスティカの日の乱闘は、オックスフォードの学生と住民が起こした暴力的な衝突であり、両者のあいだに長く続く緊張をもたらした。この暴動は瞬く間にエスカレートし、数人の学生と住民が命を落とした。大学側は教皇庁を通じた裁きを求め、教皇庁は大学側に有利な判決を下した。"
 flavor_eng.76.title: "宮廷広間の噂話"
 flavor_eng.76.desc: "ある使者が宮廷に現れ、大きな価値をもつ情報を明かした。この者によると、前政権に忠誠を誓い、不満を抱く[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の集団が、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の転覆を企んでいるとの噂があるそうだ。\n\nこのクーデターの詳細は依然として不明だが、使者の懐に多額の寄付をねじ込んでやれば、陰謀の真相が明らかになるかもしれない。"
 flavor_eng.76.a: "その洞察に金を出そう。"
 flavor_eng.76.b: "これは異端だ。立ち去れ！"
 flavor_eng.76.tt: "使者を#R 追い返す#!"
 flavor_eng.76.historical_info: "「公現祭の蜂起」はヘンリー4世に対する反乱であり、失敗に終わった反乱である。前王リチャード2世を強引に退位させ投獄した結果、ヘンリー4世はその治世中に数多くの反乱に直面することとなった。この反乱により退位させられ、投獄されたリチャードが生きていることは非常に危険であると確信したヘンリー4世は、彼を投獄中に餓死させた。"
 flavor_eng.77.title: "秘密の反乱"
 flavor_eng.77.desc: "その使者は、実は若き[target_character.GetName]であることが判明した。彼は続けて、[john_montagu.GetName]率いる[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一団が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に敵意を抱いており、公現祭の催しとして[windsor.GetName]で予定されている競技会中に、[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer]を拉致して殺害しようとしていると説明した。"
 flavor_eng.77.a: "よくわかった。"
 flavor_eng.78.title: "公現祭"
 flavor_eng.78.desc: "東方の三賢者が幼いイエス・キリストを訪ねたことを記念する、年に一度の祝祭が始まった。王国中から[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]がこのめでたい祝祭に出席するために集まっている。公現祭の聖歌、チョークによる扉への祝福の書き込み、豪華な競技会以外にも、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の訪問のために計画された催しが山ほど控えている。"
 flavor_eng.78.a: "いまのうちに出席を取り消そう。"
 flavor_eng.78.b: "予定通りに出席する。"
 flavor_eng.78.historical_info: "公現祭は、東方の三賢者がベツレヘムの幼子イエスのもとを訪れたことを祝うキリスト教の祝日である。この祝祭は、イエスが洗礼を受け、神聖な存在として認められることを祝すことが中核となっている。"
 flavor_eng.79.title: "公現祭の蜂起"
 flavor_eng.79.desc: "[target_location.GetName]城に反乱軍が到着するも、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は祝祭を欠席していた。自分たちの計画が暴露されたことを知り、彼らはすぐにその場を離れ、より厳格な反乱計画を練ろうとしている。"
 flavor_eng.79.a: "現地の担当機関にまかせておけばいい。"
 flavor_eng.79.b: "やつらの首を刎ねよ！"
 epiphany_rebellion_support: "公現祭の反乱"
 flavor_eng.80.title: "クーデター"
 flavor_eng.80.desc: "反乱軍が[target_location.GetName]城に到着したとき、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は祝祭の真っ只中にいた。反乱軍は約400人の兵士を従えており、またたく間に[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を捕らえた。"
 flavor_eng.80.a: "解放のために交渉する。"
 flavor_eng.80.b: "交渉などしない。"
 flavor_eng.82.title: "王の演説"
 flavor_eng.82.desc: "1066年の[norman.GetName]侵略後、宮廷では古英語に代わって[french.GetName]語が使われるようになった。この言語は何世紀ものあいだ、公務において支配的な地位にあったが、最近では、一般市民に広く話されている言葉を使うべきだという声が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に届いている。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、次の議会期間中に導入するのが適切ではないかと提案している。"
 flavor_eng.82.a: "素晴らしい構想だ。"
 flavor_eng.82.b: "あり得ない。恐ろしい考えだ。"
 flavor_eng.82.historical_info: "英国議会の公式の場で初めて英語が使われたのはエドワード3世の時代であり、それまで議会ではラテン語とフランス語が使用されていた。伝統を手放すことにした理由は、フランスとの対立の時代にフランス語の影響を減らそうとしたためと思われるが、同時にエドワード3世のイギリス人としての系譜の強調が目的だったとも考えられている。"
 flavor_eng.83.title: "テニスの発明"
 flavor_eng.83.desc: "新しいラケットスポーツの一種が、[target_location.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだで非常に有名になった。そのスポーツの名称はアングロ・ノルマン語の「掴む！」、「受ける！」、「取る！」を意味する「#italic Tenez#!（トゥネス）」に由来している。「王のスポーツ」に似ているが、そこに屋外でプレーするという条件が加わっている。"
 flavor_eng.83.a: "外交官にこの言葉を広めてもらおう。"
 flavor_eng.83.b: "テニスコートの建設を承認しよう。"
 flavor_eng.83.historical_info: "最も古い形式のテニスは、中世のフランスとイギリスでプレーされた。それは密閉された屋内コートでおこなわれる、複雑なルールとさまざまな戦略をもつ競技だった。"
 flavor_eng.84.title: "フローリン金貨"
 flavor_eng.84.desc: "コンチネンタル・フローリンは、商人たちが単一の通貨を使って大陸をまたいで取引できるようにするため、ヨーロッパ全土で使用されている。また、いくつかの国では独自のフローリンを鋳造しており、[GetCountry('FRA').GetAdjective]の代替貨幣が主にわが国の商人たちに用いられている。\n\nわが国は、国内でも海外でも使用できる、フローリンをベースとした代替貨幣を導入すべきである。"
 flavor_eng.84.a: "鋳造させろ。"
 flavor_eng.84.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]の貨幣の使用を続ける。"
 flavor_eng.84.historical_info: "フローリン金貨はイングランドで導入された金貨で、エドワード3世の時代に初めて鋳造された。この貨幣は国際交易を促進するために導入されたが、当時鋳造されていたその他のヨーロッパの金貨に対抗するためでもあった。フローリンは国内では受け入れられず人気を失ったが、国際的な交易では通貨として認められ、しばらくの期間流通しつづけた。"
 flavor_eng.85.title: "聖トマスのホスピス"
 flavor_eng.85.desc: "[ROOT.GetCountry.GetName]からの巡礼者は、[target_ruler.GetName]から全免償を授かるために、[target_location.GetName]に定期的に訪れる。しかし、宿泊施設の不足がたびたび問題となっており、訪問者は高価で、湿気が多く、不潔なホステルに泊まらなければならなかった。\n\n[ROOT.GetCountry.GetAdjective]のロザリオ売りの小さな共同体が聖地に住処を構えており、[ROOT.GetCountry.GetNameWithNoTooltip]の「貧者、病人、困窮者」などを収容し世話することができるよう、不動産の購入を検討している。"
 flavor_eng.85.a: "王室の後援を申し出る。"
 flavor_eng.85.b: "寄付をする。"
 flavor_eng.85.c: "貧しい人々に施しを与える。"
 flavor_eng.85.historical_info: "1362年、ローマのイギリス人コミュニティが、ローマを訪れる多くの巡礼者を受け入れるために住居を購入したのがきっかけで、神聖なる三位一体と聖トマスの英国人ホスピスがローマに設立された。これは現地の宿屋が、標準以下の宿泊施設でありながら法外な料金を請求していたことへの対応だったが、暴力や人口の過密状態もその設立の一因だった。"
 flavor_eng.86.title: "万国史"
 flavor_eng.86.desc: "ベネディクト派の修道士であり、セント・ワーバーグの[ShowBuildingTypeName('monastery')]で暮らす[ROOT.GetCountry.GetAdjective]の年代記編纂者は、「日食時に月に丸い影を落とすことから、地球は丸い」というような議論を巻き起こす発言を含む、現時点で最も網羅的かつ普遍的な歴史を記した年代記を編纂した。\n\n我々はこの大著を書き写し、その膨大な知識を[ROOT.GetCountry.GetNameWithNoTooltip]のために利用していくべきだ。"
 flavor_eng.86.a: "ペンは用意してある。"
 flavor_eng.86.b: "欠陥だらけの書物だ。"
 flavor_eng.86.historical_info: "#italic 万国史#!は中世の年代記で、14世紀までの歴史的出来事や知識を幅広く網羅している。7冊の本に分かれており、執筆当時広く知られていた考えと矛盾するような魅力的な洞察に満ちている。この書物は、カトリック教会からは異端のものであるとみなされていた。"
 flavor_eng.89.title: "[owain_glyndwr.GetNameWithNoTooltip]の数奇な事件"
 flavor_eng.89.desc: "法律家であり軍司令官でもある[GetCountry('WLS').GetAdjective]の著名な貴族が、近隣の[ROOT.GetCountry.GetAdjective]の男爵から、兵を召集しなかったとして裏切り者の烙印を押された。\n\n正しくはその名を[owain_glyndwr.GetName]というその貴族は、国王にこの件について個人的に手紙を送って嘆願したと主張している。彼は裁判所にも訴えたが、裁判所はそれを退けた。"
 flavor_eng.89.a: "手紙を読まない。"
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip]が[GetCountry('WLS').GetAdjectiveWithNoTooltip]の議会に訴える可能性が高い"
 flavor_eng.89.b: "裁判所の決定を覆せ。"
 flavor_eng.90.title: "グリンドゥールの反乱"
 flavor_eng.90.desc: "[GetCountry('WLS').GetAdjective]は、反抗的な意図をもって新しい指導者を選出した。この指導者は、自らをただ「オワイン・グリンドゥール」と名乗り、[ShowEstateTypeName('nobles_estate')]を団結させ、伝統的な[GetCountry('WLS').GetAdjectiveWithNoTooltip]の法律を尊重し、独立した教会と国民議会をもつ国家構想を発表した。"
 flavor_eng.90.a: "反乱を叩き潰せ。"
 flavor_eng.90.historical_info: "ウェールズの反乱としても知られるグリンドゥールの反乱は、ポーイス王家の末裔であるウェールズの貴族、オワイン・グリンドゥールが率いた反乱である。この反乱は、社会的に疎外され、不当な扱いを受けていると感じていたウェールズの人々の憤りによって引き起こされた。反乱が広がると、オワインは自らを正統なウェールズ公であると宣言し、イングランドの支配に対する反乱を起こした。やがて、イングランドが鎮圧に成功したことで、この反乱は失敗に終わった。"
 flavor_eng.91.title: "[owain_glyndwr.GetNameWithNoTooltip]に捕らわれた貴族"
 flavor_eng.91.desc: "最近、[GetCountry('WLS').GetAdjective]の反乱軍との国境での小競り合いにより、わが国の貴族のひとり、サー・[edmund_mortimer.GetName]が捕らえられた。彼が[GetCountry('WLS').GetAdjectiveWithNoTooltip]の大義に賛同したという噂が流れているが、その理由は我々には不可解なものだ。\n\n[northumberland.GetName]の貴族である[percy_dynasty.GetName]家と、[mortimer_dynasty.GetName]家の近しい友人たちが、親族である彼の身代金を払う許可を求めている。"
 flavor_eng.91.a: "却下する。[mortimer_dynasty.GetNameWithNoTooltip]の財産を没収しろ。"
 flavor_eng.91.tt1: "[percy_dynasty.GetNameWithNoTooltip]一族と[mortimer_dynasty.GetNameWithNoTooltip]一族が大きく気分を害する"
 flavor_eng.91.b: "身代金を支払おう。"
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip]が解放される"
 flavor_eng.91.historical_info: "エドマンド・モーティマーの捕縛は、当時の政治情勢に大きな影響を与えた。彼はイングランドが政治的混乱に陥っていた時期に王位継承権を主張しており、その一族は国王の潜在的な対立相手とみなされていたのだ。モーティマーがウェールズの反乱に関与していたことでその正統性と主張が損なわれ、捕縛によって国王に対する反対勢力の弱体化につながった。"
 flavor_eng.92.title: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の皇帝の[ROOT.GetCountry.GetNameWithNoTooltip]への訪問"
 flavor_eng.92.desc: "[GetCountry('BYZ').GetName]の指導者が、[GetCountry('TUR').GetName]との戦いを継続させるため、同じキリスト教の君主からの支援を求めて西方を旅している。\n\n防衛を固めるための資金が得られなければ、[target_province.GetName]の都はサラセン人に陥落させられる可能性が高い。"
 flavor_eng.92.a: "資金と避難場所を提供しよう。"
 flavor_eng.92.b: "物乞いはよそでやれ。"
 flavor_eng.92.historical_info: "1400年12月、ビザンツ皇帝がヘンリー4世に会うためにイングランドを訪れた。これは、ビザンツの首都コンスタンティノープルの征服を目指して間近に迫っているオスマン帝国の脅威に対して、支援を集めるための外交攻勢の一環だった。この訪問はそれなりの成功を収めたが、帝国の運命を立て直すのに十分な資金を確保することはできなかった。"
 flavor_eng.93.title: "異端火刑法"
 flavor_eng.93.desc: "異端はわが国全域に広がっており、特に[lollard.GetName]運動は勢力を拡大し、根絶が困難な状態にまで膨れ上がっている。我々は、異なる信仰をもつ者を火刑に処する新たな法律を提案し、己の過ちに気づかぬすべての者を滅ぼすための取り組みを一歩前に進めなくては。"
 flavor_eng.93.a: "制定しろ。"
 flavor_eng.93.tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が宗教的少数派を探し出し、火あぶりにする活動を強化する"
 flavor_eng.93.b: "この方策は厳しすぎる。"
 flavor_eng.93.historical_info: "#italic 異端火刑法#!は、14世紀後半にイングランドで制定された法律である。この法律は異端者を告発し処罰するために使われ、最終的にはカトリック教会の公的な教義に反する異端者の火刑を正当化するものとなった。"
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "卓越した読師であり、高名な神学者である[john_capgrave.GetName]の著作には、[ROOT.GetCountry.GetAdjective]の聖人の伝記集が存在する。彼の著作の多くは宗教生活のさまざまな側面を中心に研究したものだったが、最近ではアウグスチノ修道会の枠組みを参考にして、世界史の枠組みの構築に着手している。これらの著作では、歴史上の出来事や記述を道徳的観点から論じることで、精神的・道徳的指針の提供を目指している。\n\n多くの教育関係の分野で活躍し、そのすべてで高く評価されている彼の才能は、わが国の明晰な頭脳たちを鼓舞するために活用できるだろう。"
 flavor_eng.94.a: "宮廷に迎え入れる。"
 flavor_eng.94.tt1: "[john_capgrave.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.94.b: "彼の解釈を自由に講義させる。"
 flavor_eng.94.tt2: "[policy|e]「[ShowPolicyName('strict_censorship')]」に反していることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.94.c: "異端として火刑に処す。"
 flavor_eng.94.tt3: "[ShowPolicyName('de_heretico_comburendo')]は、異端者を火あぶりに処することを命じている"
 flavor_eng.94.historical_info: "ジョン・キャプグレイブは歴史家にして神学者、作家である。歴史的著作と神学的な論考でよく知られており、特にイングランドの伝説的な起源から、出版年までのイングランドの歴史を再構築した#italic イングランド年代記#!は有名である。彼の中世文学と歴史への貢献は、歴史家にとって貴重なものであり、15世紀の日常生活についての独自の洞察を記している。"
 flavor_eng.95.title: "三家契約"
 flavor_eng.95.desc: "[percy_dynasty.GetName]家と[mortimer_dynasty.GetName]家の両家は、[GetCountry('WLS').GetAdjective]の指導者である[GetCountry('WLS').GetGovernment.GetRuler.GetName]と、[ROOT.GetCountry.GetName]を分割する契約を結んだ。彼らのこの勢力がひとつになれば、わが国の領土保全にとって大きな危険となるだろう。\n\n[mortimer_dynasty.GetNameWithNoTooltip]家は北部から、[percy_dynasty.GetNameWithNoTooltip]家は西部から進軍してくるようだ。"
 flavor_eng.95.a: "邪悪な同盟に慈悲は必要ない。"
 flavor_eng.95.b: "[percy_dynasty.GetNameWithNoTooltip]家に翻意を懇願する。"
 percy_uprising: "パーシーの反乱"
 flavor_eng.95.tt2: "[percy_dynasty.GetNameWithNoTooltip]家は多額の金と引き換えに武器を置くかもしれない"
 flavor_eng.95.c: "[mortimer_dynasty.GetNameWithNoTooltip]家に翻意を懇願する。"
 mortimer_uprising: "モーティマーの反乱"
 flavor_eng.95.tt3: "[mortimer_dynasty.GetNameWithNoTooltip]家は多額の寄付と引き換えに武器を置くかもしれない"
 flavor_eng.95.tt4: "[percy_dynasty.GetNameWithNoTooltip]家と[mortimer_dynasty.GetNameWithNoTooltip]家が[ShowProvinceDefinitionName('northumberland_province')]と[ShowProvinceDefinitionName('staffordshire_province')]で挙兵する"
 flavor_eng.95.historical_info: "三家契約は、君主であるヘンリー4世の費用負担でイングランドとウェールズを分割する協定だった。これが成功していれば、イングランドは3つの別々の王国に分割されることになっていた。"
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "[target_location.GetName]の司教が最近、[target_location.GetNameWithNoTooltip][ShowBuildingTypeName('cathedral')]のガラス工事を発注した。この工事は、ガラス職人、そしてステンドグラス工芸家として高い評価を得ている[john_thornton.GetName]がおこなうことになった。彼は国中で最高級のガラスを制作しており、そのゴシック建築様式への貢献は注目の的となっている。"
 flavor_eng.96.a: "[john_thornton.GetHisHer]の卓越した才能を広めよう。"
 flavor_eng.96.tt1: "[john_thornton.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.96.b: "わが国の[windsor.GetNameWithNoTooltip]城も改修が必要だ。"
 flavor_eng.96.c: "放っておけ。"
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_eng.96.historical_info: "ジョン・ソーントンはステンドグラス工芸家であり、中世ヨーロッパのステンドグラスのなかでも最大かつ最も壮麗な作品のひとつである、ヨーク大聖堂の東窓を手掛けたことで知られている。この作品は中世芸術の傑作とされている。"
 flavor_eng.97.title: "ウィクリフの聖書"
 flavor_eng.97.desc: "[ShowReligionName('lollardy')]運動の土台となっているのは、聖書の教えを読み、理解する能力である。[english.GetName]は共通言語であるため、主の言葉を翻訳させればキリスト教徒が福音を学ぶ助けになるだろう。"
 flavor_eng.97.a: "出版に取り掛かれ。"
 flavor_eng.97.a.custom: "[john_wycliffe.GetName]を称え、翻訳された複写が出版される"
 flavor_eng.97.a.custom2: "聖書の翻訳出版が阻止される"
 flavor_eng.97.tt1: "#italic 異端火刑法#!はこの出版を禁じており、実行すれば反発を招く"
 flavor_eng.97.tt2: "[policy|e]「[ShowPolicyName('strict_censorship')]」により、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]がこの出版に不満を示す"
 flavor_eng.97.b: "扇動者を捕らえよ。"
 flavor_eng.97.tt3: "「#italic 異端火刑法#!」により、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]がこの提案の裏にいる者を火刑に処す"
 flavor_eng.97.c: "却下だ。"
 flavor_eng.97.tt4: "ロラード派はこの選択を裏切りとみなす"
 flavor_eng.97.historical_info: "ジョン・ウィクリフの聖書は、英語への聖書の最初の完全な翻訳であり、英語の発展と標準化に貢献した。この翻訳は、ローマ・カトリック教会が使用していた標準的なラテン語版の聖書に基づいている。ウィクリフは、ラテン語を話すことも読むこともできない一般の人々にも聖書を理解できるようにすることを望んだ。"
 flavor_eng.98.title: "ウィクリフの遺体の処遇"
 flavor_eng.98.desc: "偉大なる[GetCountry('PAP').GetGovernment.GetRuler.GetName]が、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に対し、[john_wycliffe.GetName]の遺体を異端者として断罪するコンスタンツ公会議の決定を実行するよう命じた。これは彼の信奉者たちのあいだで、自分たちの信仰に対する敵対行為とみなされ大きな波紋を呼んでいる。"
 flavor_eng.98.a: "掘り起こせ。"
 flavor_eng.98.tt1: "[john_wycliffe.GetNameWithNoTooltip]の遺体が掘り起こされ、エイヴォン川に投げ込まれる"
 flavor_eng.98.b: "眠らせておけ。"
 flavor_eng.98.historical_info: "ジョン・ウィクリフは死後に教会墓地に埋葬されたが、死後40年以上経ってから、カトリック教会の評議会が彼を異端であると宣言した。これにより彼の遺体は掘り起こされ、骨は焼却された。この行為によって彼の影響力が失われたわけではなく、ウィクリフの思想はその後も信奉者を増やしつづけ、イングランドにおける初期の改革運動において重要な役割を果たすこととなる。"
 flavor_eng.99.title: "ロラード派の蜂起"
 flavor_eng.99.desc: "厳しい迫害と度重なる火刑、そしてウィクリフの遺体の冒涜によって、[ShowReligionName('lollardy')]の改革運動は我々に敵対するようになった。ピッチフォークやその他の武器で武装した彼らは、自分たちに対する極めて不当な扱いに抗うため、大人数で蜂起した。"
 flavor_eng.99.desc_generic: "継続的な敵対的行為と迫害によって、[ShowReligionName('lollardy')]の改革運動は我々に敵対するようになった。ピッチフォークやその他の武器で武装した彼らは、自分たちに対する極めて不当な扱いに抗うため、大人数で蜂起した。"
 flavor_eng.99.a: "大した問題ではない。"
 flavor_eng.99.tt: "ロラード派の反乱が拡大する"
 lollard_uprising: "ロラード派の反乱"
 flavor_eng.99.historical_info: "ロラード派の反乱は、イングランド南東部を中心とした宗教的・社会的反乱である。この反乱は宗教的慣行に対する不満と、社会的な不満とが相まって引き起こされた。反乱軍は異端とみなす司教の排除、十分の一税の廃止、その他の宗教改革を要求した。反乱軍は軍の激しい抵抗に遭い、その指導者の多くが捕らえられ、処刑されたことで勢いを失った。"
 flavor_eng.100.title: "テムズ川が凍結"
 flavor_eng.100.desc: "寒波のため、テムズ川が[ShowProvinceDefinitionName('kent_province')]から[london.GetName]まで凍結し、大陸との海上貿易に支障をきたしている。我々は主要な商品の不足に直面しており、商人たちは交易を続けようと別の交易路を用いるため、[london.GetNameWithNoTooltip]の交易はしばらく停滞する可能性がある。"
 flavor_eng.100.a: "大した問題ではない。"
 STATIC_MODIFIER_NAME_wine_imports_banned: "ワイン輸入の制限"
 STATIC_MODIFIER_NAME_wool_imports_banned: "羊毛輸入の制限"
 STATIC_MODIFIER_NAME_fur_imports_banned: "毛皮輸入の制限"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "生地輸出の制限"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "高級生地輸出の制限"
 trade_impaired: "交易の機能不全"
 flavor_eng.100.tt1: "大陸貿易の拠点として[london.GetName]を使用している商人が、ほかの貿易港への輸送の許可状を得る必要が生じる"
 flavor_eng.100.b: "すべての交易路を[southampton.GetNameWithNoTooltip]に変更するための資金を出そう。"
 flavor_eng.100.tt2: "[southampton.GetName]の港湾当局が交易中心地を建設し、取引量の増加に対応するために港湾区域を拡大する"
 flavor_eng.100.tt3: "[southampton.GetName]の港湾当局が、取引量の増加に対応するために港湾区域を拡大する"
 flavor_eng.100.c: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に、交易路を[southampton.GetNameWithNoTooltip]に変更するための資金を出させろ。"
 flavor_eng.100.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が交易中心地を建設し、取引量の増加に対応するために港湾区域を拡大する"
 flavor_eng.100.tt5: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が取引量の増加に対応するために港湾区域を拡大する"
 flavor_eng.100.historical_info: "1434年11月24日、テムズ川が凍った。これは19世紀に堤防が築かれて川が深くなるまでは、さほど珍しいことではなかった。この年の冬の特に厳しい寒さによって、あらゆる商品と食糧の輸送に陸路を用いなければならなくなった。"
 flavor_eng.101.title: "宗教的少数派の迫害"
 flavor_eng.101.desc_common: "異なる考えを抱く者には、煉獄の炎が待っている。だがその前に火あぶりが用意されており、哀れな平民の観衆を大勢引き寄せることだろう。"
 flavor_eng.101.desc_artist: "$de_heretico_comburendo$が施行され、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は異端思想家や教会の教義に反対する者に対する追及を一層強めることとなった。彼らの勤勉さは功を奏し、過激派の[target_artist.GetName]は逮捕され、有罪判決を受けた。\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "$de_heretico_comburendo$が施行され、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の強固な支持によって、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は異端者や[ShowReligionAdjective('catholic')]の信仰に反対する者への追及を一層強めることとなった。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を除いて、そこには男女の区別もなかった。\n\n教会の勤勉さは功を奏し、過激派の[target_character.GetName]は捕らえられ、有罪判決を受けた。\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "$de_heretico_comburendo$が施行され、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は異端思想家や教会の教義に反対する者に対する追及を一層強めることとなった。彼らの勤勉さは功を奏し、数人の扇動者が[target_location.GetName]で発見された。武器を手に取って抵抗した者は逮捕され、有罪判決を受けた。\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "さらに炎が必要だ。"
 flavor_eng.101.b: "強く反対する。"
 flavor_eng.101.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、「#italic 異端火刑法#!」によって与えられた権限に異議を唱えられることを快く思わない"
 flavor_eng.101.historical_info: "異端者を罰する過酷な方法のひとつに火あぶりがあり、異端として有罪となった者の処刑手段として用いられた。ほかにも、破門、投獄、斬首刑に処された者もいた。"
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "故郷の[ShowProvinceDefinitionName('herefordshire_province')]で治安判事や長官を務め、いくつかの軍事作戦にも従軍してきた[john_oldcastle.GetName]には、多くの技術を磨き、経験を積んでいる。\n\n異端的な信仰をもっているものの、我々は彼を軍隊の指導者として採用すべきだ。"
 flavor_eng.102.a: "彼の才能を有効利用しよう。"
 flavor_eng.102.tt1: "[john_oldcastle.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.102.b: "道を誤った者を迎え入れることはない。"
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_eng.102.c: "[john_oldcastle.GetHimHer]には別の仕事をさせよう。"
 flavor_eng.102.historical_info: "サー・ジョン・オールドカースルは騎士であり、プロテスタント宗教改革の先駆けとなったロラード運動との関わりで知られている。彼はロラード派の反乱として知られるヘンリー4世に対する反乱に加担したが、結局失敗に終わり異端と反逆の罪で捕らえられ、裁判にかけられた。彼は有罪判決を受け、死刑を宣告された。"
 flavor_eng.103.title: "ヘレフォードのニコラス"
 flavor_eng.103.desc: "[ShowLocationName('oxford')]の卒業生であり、[john_wycliffe.GetName]の親しい友人である[ShowLocationName('hereford')]の[nicholas_of_hereford.GetShortName]は、教会の奢侈を声高に糾弾し、聖書を読むことで「すべてのキリスト教徒が自らの信仰を獲得する権利」を強く支持している。\n\n最近、彼は庶民にも聖書を読ませるため、その翻訳に協力しているという。"
 flavor_eng.103.a: "彼を宮廷に招こう。"
 flavor_eng.103.tt1: "[nicholas_of_hereford.GetShortNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.103.tt2: "[policy|e]「[ShowPolicyName('strict_censorship')]」により、異端者が宮廷で働くことに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が激怒する"
 flavor_eng.103.b: "異端として火刑に処す。"
 flavor_eng.103.tt3: "[ShowPolicyName('de_heretico_comburendo')]は、異端者を火あぶりに処することを命じている"
 flavor_eng.103.c: "ほかの書物を翻訳させておけ。"
 flavor_eng.103.tt4: "[policy|e]「[ShowPolicyName('strict_censorship')]」に反していることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.103.historical_info: "ヘレフォードのニコラスは神学者にして学者であり、イギリスの著名な哲学者であり神学者だったジョン・ウィクリフとの交流でよく知られている。彼は、カトリック教会内に宗教的・神学的改革をもたらすことを目的とした、ウィクリフ運動の中心人物でありつづけた。"
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の兄弟である[brother.GetName]の花嫁を選ぶ時が来た。[henry_iii.GetName]の末裔である[margaret_beaufort.GetName]は狡猾で抜け目がなく、万一[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が逝去して、正統な継承者がいない場合、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]の継承権を強く主張するようになるだろう。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級は、神の導きによって行動していると主張する[margaret_beaufort.GetName]を嫌っており、間違いなくこの婚姻に反対すると思われる。"
 flavor_eng.104.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に婚姻の鐘を響かせよう。"
 flavor_eng.104.tt1: "[margaret_beaufort.GetNameWithNoTooltip]が[character|e]として追加され、[henry_tudor.GetName]が生まれる"
 flavor_eng.104.b: "彼女は不幸をもたらす者だ。"
 flavor_eng.104.tt2: "[margaret_beaufort.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.104.historical_info: "マーガレット・ボーフォートは、わずか13歳で出産したヘンリー7世の母である。彼女はヘンリー7世がイギリス王位を奪取する際に重要な役割を果たし、それを実現するための陰謀や計画に積極的に関与していった。彼女はまた、その強い信仰心と献身、そしてケンブリッジ大学にクライスト・カレッジとセント・ジョンズ・カレッジを創設したことでも知られている。"
 flavor_eng.105.title: "[henry_tudor.GetNameWithNoTooltip]の大志"
 flavor_eng.105.desc: "息子のための野心を抱く[margaret_beaufort.GetName]は、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に対して密かに陰謀を企てはじめた。[buckingham.GetName]公である[henry_stafford.GetName]の援助を得て、[margaret_beaufort.GetSheHe]は[ShowDynastyName('lancaster_dynasty')]家の不満を抱えた貴族と支持者を団結させ、反乱を組織した。\n\n同時に[margaret_beaufort.GetSheHe]は息子である[henry_tudor.GetName]に、[ShowAreaName('brittany_area')]から軍を率いて権力を手中に収めるよう指示した。"
 flavor_eng.105.desc_henry: "自らの野心を抱いて、[henry_tudor.GetName]は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に対して陰謀を企てはじめた。[henry_tudor.GetSheHe|U]は[ShowDynastyName('lancaster_dynasty')]家の支持者だけでなく、[GetCountry('FRA').GetName]の支援も求めたのだ。彼の[GetCountry('WLS').GetAdjectiveWithNoTooltip]の生まれと祖先のおかげで、[GetCountry('WLS').GetName]の相当な人数を彼の大義のために動かすことに成功している。"
 flavor_eng.105.a: "戦いで相まみえよう。"
 flavor_eng.105.a.tooltip1: "[buckingham.GetNameWithNoTooltip]公が挙兵し、[henry_tudor.GetNameWithNoTooltip]の軍勢に加わる"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip]が[ShowAreaName('brittany_area')]から海を渡り、[GetCountry('WLS').GetNameWithNoTooltip]の貴族の支持者とともに加勢する"
 flavor_eng.105.b: "戦いで相まみえよう。"
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip]が[ShowAreaName('brittany_area')]から海を渡り、[GetCountry('WLS').GetNameWithNoTooltip]の彼の支持者とともに加勢する"
 flavor_eng.105.c: "[henry_tudor.GetNameWithNoTooltip]に王位を譲り渡す。"
 henry_tudor_support: "ヘンリー・チューダーの支持者"
 flavor_eng.105.historical_info: "1485年8月7日、ヘンリー・チューダーは少数の軍を率いてウェールズに上陸した。彼の上陸は戦略的なもので、祖先とのつながりのあるウェールズ人から支持を集めることを狙ったものだった。その後、彼はウェールズから現イングランド王のリチャード3世と対決するために進軍を開始した。途中、ウェールズ軍や離反したヨーク派の貴族などの、さらに多くの支持者を集めた。"
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "先駆的な商人であり作家でもある[william_caxton.GetName]は、[target_location.GetName]の現地当局に、書物を高速で複製できる印刷機を設置してほしいと持ちかけた。この装置はネーデルラントですでに使用されており、[ROOT.GetCountry.GetAdjective]の印刷産業に革新をもたらすことだろう。"
 flavor_eng.106.a: "[william_caxton.GetHimHer]に[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に印刷所を構えさせよう。"
 flavor_eng.106.tt1: "[william_caxton.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.106.tt2: "[william_caxton.GetSheHe|U]が印刷所を設立し、大陸の多くの作品が翻訳される"
 flavor_eng.106.tt3: "[william_caxton.GetHisHer|U]の翻訳の質の低さにより、英語に導入される外国語の数が増加する"
 flavor_eng.106.tt4: "[policy|e]「[ShowPolicyName('strict_censorship')]」により、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.106.b: "提案を断る。"
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_eng.106.historical_info: "ウィリアム・キャクストンは、イングランドで初めて印刷機を設置し、英語による最初の印刷本を製作した英国人である。彼の出版物は英語の標準化と知識の普及に貢献した。彼が必要とした資金は、主に国王の母であるマーガレット・ボーフォートを含む貴族から提供されていた。"
 flavor_eng.107.title: "未来への挑戦"
 flavor_eng.107.desc_common: "薔薇戦争後の[ROOT.GetCountry.GetAdjective]の君主制の権力および安定の回復に成功した。細部にまで行き届いた配慮と、贅沢な支出への反対姿勢が評価された[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]の次なる焦点は、非情とも言えるほど効率的な徴税の仕組みを導入することによって、新たな収入源を生み出すことに向けられている。"
 flavor_eng.107.desc: "優れた国家運営によって、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は$flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName]は、$flavor_eng.107.desc_common$\n\n非常に優れた外交官である[henry_tudor.GetShortNameWithNoTooltip]は各階級をなだめつつ、新たな税を導入することができるだろう。"
 flavor_eng.107.a: "平穏と経済的繁栄が肝要だ。"
 flavor_eng.107.a.custom: "[policy|e]「[ShowGovernmentReformName('benevolence_tax_reform')]」が利用可能になる"
 flavor_eng.107.b: "税金はわが国に繁栄をもたらすだろう。"
 flavor_eng.107.c: "我々が築き上げた安定を謳歌しよう。"
 flavor_eng.107.historical_info: "ヘンリー7世の治世は王国の財政を安定させ、君主制を強化し、大法官ジョン・モートンの助けを借りて「徳税」を導入した。慎ましい暮らしを送る者たちは蓄財があり、贅沢な暮らしを送る者は言うまでもなく裕福である。ゆえに、どちらも徳税を払う余裕はあるはずだとして、この税金は導入された。"
 flavor_eng.109.title: "北部評議会"
 flavor_eng.109.desc: "[ROOT.GetCountry.GetCapital.GetName]までの距離があまりに遠いため、北部において法を執行する者の欠如が深刻化している。こうした問題に対処するために[target_location.GetName]に独立評議会を設置し、ある程度の権利を委任して秩序を守らせるのもいいだろう。"
 flavor_eng.109.a: "設置に同意しよう。"
 flavor_eng.109.b: "組織ばかり増えても意味がない。"
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "調停機関の欠如"
 flavor_eng.109.historical_info: "北部評議会は、北イングランドをより直接的に支配することを目的に設置された行政機関である。評議会の主な機能は、法と秩序を維持し、最北部の国民の王室への忠誠を確保することだった。最終的にはイングランド内戦中の1641年に廃止された。"
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、小貴族で王室の臣下である若い女性[elizabeth_woodville.GetName]の虜になった。この結婚は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]から敵意を買う一方で、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]にとっては、くだらない噂話を提供する「#italic cause célèbre#!（騒動）」となるだろう。\n\nとはいえ、彼女は前の結婚ですでに2人の子をもうけており、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]のために何人かの後継者を生むことが期待されている。"
 flavor_eng.110.a: "秘密裏に結婚させよう。"
 flavor_eng.110.tt1: "[elizabeth_woodville.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.110.tt2: "[elizabeth_woodville.GetNameWithNoTooltip]の影響力は、外交問題において[target_root_country.GetGovernment.GetRulerTitle]の助けとなる"
 flavor_eng.110.b: "中止しろ。"
 flavor_eng.110.tt3: "心を痛めた[target_root_country.GetGovernment.GetRulerTitle]の統治能力が低下する"
 flavor_eng.110.historical_info: "エリザベス・ウッドヴィルは、薔薇戦争中にヨーク派とランカスター派の両方に嫁いだイギリスの貴族である。ヨーク派の王位継承者エドワード4世との結婚は物議を醸し、ヨーク派とランカスター派の対立を激化させ、政治的混乱を招くこととなった。しかし、彼女の結婚によって何人かの子供が生まれ、その子供たちが争いに終止符を打ち、チューダー朝の創立につながることになる。"
 flavor_eng.111.title: "[cornwall.GetNameWithNoTooltip]の差し迫った苦境"
 flavor_eng.111.desc_common: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、その目を[cornwall.GetName]と[devon.GetName]の[ShowGoodsName('tin')]鉱夫たちに向けた。鉱夫に与えられた特権によって、彼らは特定の王室税と地方税を免除されており、それが国庫から重要な収入源を減らすことにつながっていた。"
 flavor_eng.111.desc_indebted: "財政難に直面した$flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "財政難と戦争に直面した$flavor_eng.111.desc_common$"
 flavor_eng.111.a: "特別補助税を課し、強制借上げを実施しよう。"
 flavor_eng.111.a.custom1: "[ShowProvinceDefinitionName('cornwall_province')]と[ShowProvinceDefinitionName('devon_province')]の[ShowPopTypeName('peasants')]と[ShowPopTypeName('burghers')]の[pop_satisfaction|e]が#R 90.00%#!減少する"
 flavor_eng.111.a.custom2: "[ShowProvinceDefinitionName('cornwall_province')]と[ShowProvinceDefinitionName('devon_province')]にあるすべての所有[location|e]の[prosperity|e]が#R -50.00%#!減少する。"
 flavor_eng.111.tt1: "スズ鉱夫が自暴自棄になる可能性がある"
 flavor_eng.111.b: "特別な特権を一時的に剥奪しろ。"
 flavor_eng.111.b.custom: "[ShowProvinceDefinitionName('cornwall_province')]と[ShowProvinceDefinitionName('devon_province')]にあるすべての所有[location|e]が、#W 4年#!間の「[ShowModifier('tin_mining_reduced')]」と「[ShowModifier('privileges_revoked')]」を得る"
 flavor_eng.111.tt2: "スズ鉱夫が不満を抱き、生産量が減少する"
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "スズ採掘量の減少"
 STATIC_MODIFIER_NAME_privileges_revoked: "スズ鉱夫の特権剥奪"
 flavor_eng.111.historical_info: "スズ採掘産業に対する新たな規制に関する意見の相違を受け、ヘンリー7世は当時、地方経済の主要部分を占めていたコーンウォールスズ鉱区の操業と特権を停止した。この停止措置の背景には、スコットランドとの戦争と、それによる資金不足があった。"
 flavor_eng.112.title: "コーンウォールの反乱"
 flavor_eng.112.desc: "1305年に[GetCharacter('eng_edward_i').GetName]によって課された不当な税金と協定の違反により、[cornwall.GetName]と[devon.GetName]の[ShowGoodsName('tin')]鉱夫たちは、生き延びるために武器を取ることを余儀なくされた。"
 flavor_eng.112.a: "我々に歯向かうとは。"
 flavor_eng.112.tt1: "スズ鉱夫たちが団結し、武装蜂起を起こす"
 flavor_eng.112.b: "強制借り上げを中止しろ。"
 flavor_eng.112.tt2: "[target_character.GetNameWithNoTooltip]の優れた外交官としての腕前が、平和的な解決を可能にする"
 cornish_rebellion: "コーンウォールの反乱"
 STATIC_MODIFIER_NAME_cornish_rebellion: "コーンウォールの反乱"
 flavor_eng.112.historical_info: "コーンウォールの反乱はコーンウォールで起こった大規模な反乱で、数世紀前にスズ鉱夫に与えられた特権を国王が撤回しようとしたことが引き金になった。最終的に反乱は鎮圧されたが、鉱夫の特権は回復され、以後2世紀にわたって存続した。"
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "庶民として生まれたこの牧師が立派な経歴を積み上げられたのは、間違いなく卓越した知性によるものだろう。外交の才能、管理能力、そしてどれほどつまらない仕事でも引き受けると言われている[thomas_wolsey.GetName]は、[ROOT.GetCountry.GetName]に大いに役立つ可能性がある。"
 flavor_eng.114.a: "宮廷に迎え入れよう。"
 flavor_eng.114.tt1: "[thomas_wolsey.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.114.tt2: "庶民が宮廷に仕えることに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が激怒する"
 flavor_eng.114.tt3: "聖職者が宮廷で影響力をもつことに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が喜ぶ"
 flavor_eng.114.b: "相談役として役立ってもらおう。"
 flavor_eng.114.tt4: "[thomas_wolsey.GetNameWithNoTooltip]が[character|e]として追加されるが、宮廷には仕えない"
 flavor_eng.114.tt5: "彼は[target_root_country.GetGovernment.GetRulerTitle]に助言しつつ、引き続き教会で働く"
 flavor_eng.114.c: "[rome.GetNameWithNoTooltip]に我々の代表として派遣しよう。"
 flavor_eng.114.historical_info: "トマス・ウルジーはイギリスの政治家、枢機卿で、ヘンリー8世の治世に大法官を務め、政府と王宮を実質的に支配した。 国王とキャサリン・オブ・アラゴンとの離婚問題など、外交や国外の問題に深く関与した。教皇から結婚の取消の承認を得られなかったことで国王の信頼を失い、最終的に解任され、その後まもなく死去した。"
 flavor_eng.115.title: "ハンプトン・コート"
 flavor_eng.115.desc: "宮廷での有利な立場から、[thomas_wolsey.GetName]は任官中に巨額の財産を築くことができた。彼は芸術の後援者であると同時に、さまざまな宗教団体や数多くの建築物の支援者にもなっていた。\n\n彼は[john_di_padova.GetName]が設計したルネサンス様式の宮殿を建設するために、以前は宗教団体のものであった土地を要求した。この宮殿は、ヨーロッパじゅうの偉大なる建築物に匹敵するものとなるだろう。"
 flavor_eng.115.a: "贅沢かつ王家にふさわしい。"
 eng_hampton_court_construction: "ハンプトン・コートの建設"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip]が[ShowLocationName('london')]にハンプトン・コート宮殿#W （良質）#!を建設する"
 flavor_eng.115.b: "貧しい弱者のために使うべきだ。"
 flavor_eng.115.historical_info: "ハンプトン・コート宮殿は、もともとは16世紀初頭にトマス・ウルジー枢機卿によって建てられた。チューダー様式とバロック様式の特徴を取り入れた建築様式で知られ、枢機卿から譲り受けたあと、すぐにヘンリー8世のお気に入りの邸宅となった。彼の治世中に大幅な拡張と改築がおこなわれ、この伝統はその後何世紀も続くことになる。"
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "ルネサンス期の著名な人文主義者で、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の親しい友人である彼は、現在[canterbury.GetName]の大司教に仕えているが、最近父親の強い要望で法学を修めた。[oxford.GetName]大学の古典学科を卒業した[thomas_more.GetName]は、閣僚としても適任であり、どのような立場でも国に貢献するだろう。"
 flavor_eng.116.a: "彼を宮廷に招こう。"
 flavor_eng.116.tt1: "聖職者が宮廷で影響力をもつことに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が喜ぶ"
 flavor_eng.116.tt2: "異端者が宮廷で働くことに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.116.tt3: "[thomas_more.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.116.b: "彼が反対派と自由に討論できるようにしよう。"
 flavor_eng.116.tt4: "[policy|e]「[ShowPolicyName('strict_censorship')]」に反していることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.116.c: "異端として火刑に処せ。"
 flavor_eng.116.tt5: "[thomas_more.GetNameWithNoTooltip]が[character|e]として追加されるが、宮廷には仕えない"
 flavor_eng.116.tt6: "[ShowPolicyName('de_heretico_comburendo')]は、異端者を火あぶりに処することを命じている"
 flavor_eng.116.historical_info: "トマス・モアはチューダー朝時代の弁護士、政治家、哲学者である。国王の親友であった彼は、ウルジー枢機卿の失脚後に権力を握ったものの、最終的には宗教的な相違により失脚した。彼は敬虔なローマ・カトリック教徒であり、プロテスタント宗教改革に反対したため、ヘンリー8世がローマ・カトリック教会から離脱することを受け入れなかったのだ。"
 flavor_eng.117.title: "至上権承認の宣誓"
 flavor_eng.117.desc: "至上権承認の宣誓は、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が教会の最高統治者として認めることを万人に要求するものである。これを拒否すると死刑となるにもかかわらず、[thomas_more.GetName]は宣誓を拒んでいる。改革と[ShowReligionAdjective('catholic')]教会からの離脱に断固として反対する[thomas_more.GetLastNameWithNoTooltip]は、己の良心に反した行動はとれないと考えている。"
 flavor_eng.117.a: "彼を反逆罪で死刑にしろ。"
 flavor_eng.117.tt1: "[target_root_country.GetGovernment.GetRulerTitle]が、最も親しい友人を失ったことを嘆く"
 flavor_eng.117.b: "彼は例外にしろ。"
 flavor_eng.117.tt2: "[target_root_country.GetGovernment.GetRulerTitle]が個人的な優遇を糾弾され、正統性が疑問視される"
 flavor_eng.117.historical_info: "至上権承認の宣誓とは、ヘンリー8世への忠誠の誓いである。これは強制的なもので、イギリス宗教改革中に初めて導入された。この宣誓は、君主をイングランド国教会の最高統治者として認めさせることで、教皇とローマ・カトリック教会の権威を否定するものだった。"
 flavor_eng.118.title: "力の誇示"
 flavor_eng.118.desc: "弁の立つ外交の達人[target_character.GetName]は、[ROOT.GetCountry.GetName]の富と権力を見せつけ、少々金はかかるが[GetCountry('FRA').GetName]との関係を改善する効果的な方策を提案した。\n\n両統治者の会談は、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の国境にほど近い[summit_location.GetName]でおこなわれ、そこでは両者の滞在のために入念な準備が整えられる。\n\n準備の一例として、金糸で編んだテントや仮説宮殿の建設などが検討されている。"
 flavor_eng.118.a: "素晴らしい案だ。"
 flavor_eng.118.tt1: "[GetCountry('FRA').GetNameWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]に、非常に高価な「金襴の陣」での会談が提案される"
 flavor_eng.118.tt2: "資金を注ぎ込み権力を誇示することで、関係性を改善し、[ROOT.GetCountry.GetNameWithNoTooltip]の国際的な立場が有利なものとなる"
 flavor_eng.118.b: "苦労して稼いだダカットの無駄だ。"
 flavor_eng.119.title: "金襴の陣"
 flavor_eng.119.desc: "ルネサンスの2人の統治者とその大勢の従者が、互いに相手を凌駕せんと決意しながら谷に近づいてくる。彼らにも好奇心はあるものの、富と精巧に作り込まれた品々の誇示が主として重要な目的である。\n\n金色の布で織られたテントが数多く立ち並び、隣接する建物は金色の装飾品と壮麗な様式で飾りつけられている。その背後には、従者たちのために2800個以上ものテントが建てられていた。\n\n王族たちをもてなすための、名誉ある競技会とそれに付随する宴会も手配されている。\n\n実に壮大な光景である。"
 flavor_eng.119.a: "大いに楽しもう。"
 flavor_eng.119.historical_info: "1520年の金襴の陣は、当時イングランドの支配下にあったフランスのカレー近郊で、イングランド王ヘンリー8世とフランス王フランシス1世とでおこなわれた会談である。その目的は両王国の関係を改善し、敵対関係の継続を防ぐことにあった。数日間にわたって富と権力が誇示され、金の刺繍が施された豪華な布で飾られたテントが設置された。この催しは成功したものとみなされたが、将来的な衝突を防ぐことにはほとんど失敗した。"
 flavor_eng.121.title: "恩寵の巡礼"
 flavor_eng.121.desc_dissolution_of_monasteries: "修道院の解散が続いた結果、[ShowProvinceDefinitionName('northumberland_province')]では反乱が勃発している。大衆をなだめるための措置を講じなければ、武装蜂起の危険がある。\n\n反乱軍のリーダー[robert_aske.GetName]は、「平民嘆願書」と呼ばれる要求を提出してきた。そこには異端的な作品の破壊、その信奉者への糾弾、そして修道院解散の即刻中止の求めが記されていた。"
 flavor_eng.121.desc: "[ShowProvinceDefinitionName('northumberland_province')]の[ShowReligionAdjective('catholic')]系の臣民のあいだで不満が募っており、大衆をなだめるための措置を講じなければ、武装蜂起の危険がある。\n\n反乱軍のリーダー[robert_aske.GetName]は、「平民嘆願書」と呼ばれる要求を提出してきた。そこには異端的な作品の破壊、その信奉者への糾弾、そして修道院解散の即刻中止の求めが記されていた。"
 flavor_eng.121.custom: "[ShowProvinceDefinitionName('northumberland_province')]の[ShowReligionAdjectiveWithNoTooltip('catholic')][ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 flavor_eng.121.a: "虚偽の約束をしろ。"
 flavor_eng.121.tt1: "反乱軍が解散させされ、見せしめにされる"
 flavor_eng.121.b: "彼らの要求を受け入れよう。"
 flavor_eng.121.tt2: "修道院の解散が中止される"
 flavor_eng.121.tt3: "非[ShowReligionAdjectiveWithNoTooltip('catholic')]系の人々への不寛容が増す"
 flavor_eng.121.tt4: "報復を恐れ、多くの者が[ShowReligionName('catholic')]に改宗する"
 flavor_eng.121.c: "友好的な和解を交渉しよう。"
 flavor_eng.121.c.custom1: "この選択肢は、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の特性「カリスマ交渉人」によって使用可能"
 flavor_eng.121.c.custom2: "この選択肢は、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の外交能力が高いため使用可能"
 flavor_eng.121.d: "力には力で対抗せよ。"
 flavor_eng.121.tt5: "反乱軍が武力によって打ち破られる"
 pilgrimage_of_grace_rebellion: "恩寵の巡礼の反乱"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "恩寵の巡礼の反乱"
 flavor_eng.121.historical_info: "恩寵の巡礼は、1530年代後半にイングランド北部で起こった大規模な反乱である。宗教政策と修道院の解散が引き金だったが、なかでもトマス・クロムウェルと彼が実施した税金政策に対する不満が大きな割合を占めていた。当初ヘンリー8世は恩赦を申し出たものの、約束を反故にして反乱を武力で鎮圧した。この反乱には多くの支持者がいたものの、数千人の反乱軍が処刑されたすえ、ほとんど成果をあげられなかった。"
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "成功を収めた法律家であり最近議員に任命された人物が、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に取り入っているようだ。彼は現在進行中の改革の強力な支持者であり、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の権力を制限し、[ROOT.GetCountry.GetName]におけるローマの権力を廃止するための法律の立案に大きく関与している。\n\n彼の最近の提案は、修道院から国庫への富の移すことによって王室の定期収入を増やそうというものだった。"
 flavor_eng.122.a: "宮廷に迎え入れよう。"
 flavor_eng.122.tt1: "[thomas_cromwell.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.122.tt2: "庶民が宮廷に仕えることに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が激怒する"
 flavor_eng.122.tt3: "商人が宮廷で影響力をもつことを[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が喜ぶ"
 flavor_eng.122.b: "彼は議員のままにしておくべきだ。"
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip]は引き続き、庶民院で[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]を代表する"
 flavor_eng.122.tt5: "教会の権力を制限しようとする[thomas_cromwell.GetNameWithNoTooltip]の法的取り組みが、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の不興を買う"
 flavor_eng.122.historical_info: "トマス・クロムウェルは優秀な政治家であり法律家にして、ヘンリー8世の側近だった。庶民の生まれながら、トマス・ウルジー枢機卿を通じて宮廷で寵愛を受け、16世紀イングランドで最も権力をもつ人物のひとりとなった。クロムウェルはイギリス宗教改革に尽力し、修道院の解散に大きな役割を果たした。この解散により、莫大な富と土地が王室に移譲されることとなった。"
 flavor_eng.123.title: "修道院の改革"
 flavor_eng.123.desc: "[ROOT.GetCountry.GetName]の修道会の過剰な富は、長く改革派の悩みの種だった。強力な教会組織に対する[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の不満も、変革を求める一因となっている。\n\n我々はこうした慣習を改革し、修道会の厳格で隠遁的な理想への回帰を試みるべきかもしれない。\n\n現在、合計で#Y [ROOT.GetVariable('num_of_monasteries').GetValue]#!ヵ所の修道院が国内に存在する。"
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "修道会の[ShowPopTypeName('clergy')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_eng.123.b: "改革せよ。"
 flavor_eng.123.b.custom: "修道会から聖職者が大量に流出し、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]となる"
 flavor_eng.123.tt: "この[privilege|e]が剥奪されないかぎり、修道院を解散させることはできない"
 flavor_eng.123.historical_info: "宗教改革または修道院解散は、イングランドが宗教改革を受け入れたあとの16世紀に起こった大きな出来事である。国王の側近だったトマス・クロムウェルは当初、ローマ・カトリック教会の延長にあるものとみなされていた修道院制度を解体しようとした。この出来事は、イングランドじゅうの修道院、大修道院、女子修道院を含む宗教施設の閉鎖というかたちで完結した。"
 flavor_eng.124.title: "[anne_boleyn.GetNameWithNoTooltip]の運命"
 flavor_eng.124.desc: "女王[anne_boleyn.GetName]は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]との結婚後、いまだ男子の後継者を出産していない。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は焦りを募らせており、女王の不貞と近親相姦の噂が囁かれている。このような状況では、より永続的な解決策を見つけるのが賢明かもしれない。"
 flavor_eng.124.a: "彼女の首を刎ねよ。"
 flavor_eng.124.b: "彼女はまだ世継ぎを産む可能性はある。"
 flavor_eng.124.historical_info: "アン・ブーリンはイングランド王ヘンリー8世の2番目の妻である。男子の後継者が生まれなかったため、不貞、近親相姦、反逆の罪に問われ、拘束されてロンドン塔に投獄された。その後有罪が確定し、裁判の直後に斬首された。"
 flavor_eng.125.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]の迫害"
 flavor_eng.125.desc: "[target_religion.GetName]への回帰により、どの信仰を許容すべきか、という議論が国民たちのあいだで再燃している。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の宗教改革を覆そうと精力的に活動し、偽りの教義を火刑によって抑圧する法律を推し進めている。"
 flavor_eng.125.desc_daughter_of_aragon: "[target_religion.GetAdjective]が主要宗教である[ROOT.GetCountry.GetName]で[target_religion.GetAdjectiveWithNoTooltip]の女王が即位したことにより、どの信仰を許容すべきか、という議論が国民たちのあいだで再燃している。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の宗教改革を覆そうと精力的に活動し、偽りの教義を火刑や撤回によって抑圧する法律を推し進めている。"
 flavor_eng.125.a: "罪深い思想は浄化されなくては。"
 flavor_eng.125.b: "必要ない。"
 flavor_eng.125.tt1: "国教を保護するための措置に[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が喜ぶ"
 flavor_eng.125.tt2: "国教を露骨に蔑ろにされることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.125.historical_info: "マリアン迫害は、メアリー1世の治世にイングランドで起こった一連の宗教迫害である。敬虔なカトリック信者であった彼女は、カトリックを国教として復活させ、イングランドをローマ教皇の支配下に戻そうとしたため、プロテスタントに対する迫害が頻発した。その結果何千人ものプロテスタントが捕まり、多くが処刑された。"
 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip]（子）"
 flavor_eng.126.desc: "写実的な描写で有名な画家にして版画家の[hans_holbein.GetName]が、[thomas_more.GetName]の依頼で[ROOT.GetCountry.GetName]にやってきた。彼は現在、その多才な技術を活かした継続的な活動を支援する新たなパトロンを探している。\n\n根っからの改革派である彼は、その大義を推進するための宗教的な冊子もいくつか作成している。"
 flavor_eng.126.a: "彼を宮廷に招こう。"
 flavor_eng.126.tt1: "[hans_holbein.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.126.tt2: "[policy|e]「[ShowPolicyName('strict_censorship')]」により、異端者が宮廷で絵画を描くことに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.126.b: "異端として火刑に処す。"
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip]は[thomas_more.GetNameWithNoTooltip]の庇護を受けており、迫害から保護される"
 flavor_eng.126.tt4: "[ShowPolicyName('de_heretico_comburendo')]は、異端者を火あぶりに処することを命じている"
 flavor_eng.126.c: "改革派のプロパガンダに専念させよう。"
 flavor_eng.126.c.custom: "[hans_holbein.GetNameWithNoTooltip]によって作られた宣伝素材は、文字を読むことのできる人の相当数を国教に改宗させる"
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip]が別のことに専念し、芸術作品を生み出しにくくなる"
 flavor_eng.126.d: "ここに彼の居場所はない。"
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_eng.126.historical_info: "ハンス・ホルバイン（子）はドイツ・スイス系の出自をもち、16世紀最大の肖像画家のひとりとされている。主にルネサンス人文主義や後期ゴシック様式を用い、壁画から本の挿絵まで、その写実的で多彩な作品は高く評価された。晩年は人文主義方面で活躍し、サー・トマス・モアからの依頼を受けてイングランド宮廷に仕えた。"
 flavor_eng.127.title: "大使たち"
 flavor_eng.127.desc: "『#italic 大使たち#!』と題されたルネサンスの傑作が、[hans_holbein.GetName]の手により完成した。この作品は、見る角度によって見え方が変わるようになっている。いくつかの置物や華麗なオブジェと、それぞれ異なる服装をした2人の大使が描かれており、不吉な印象を与える要素が作品のあちこちに散りばめられている。"
 flavor_eng.127.a: "展示しよう。"
 flavor_eng.127.b: "代わりに大陸を巡らせよう。"
 flavor_eng.127.historical_info: "『大使たち』は、ハンス・ホルバイン（子）によって描かれた有名なルネサンス絵画である。イギリス宮廷にやってきた2人のフランスの有力な大使を描いたもので、王妃アン・ブーリンの依頼によるものと考えられている。この作品は、絵画におけるアナモルフォーシスの最も有名な例のひとつと考えられており、ルネサンス絵画によくみられる象徴主義や遠近法の利用と同様に、人間の死に対する思索が織り込まれている。この絵画を真に際立たせているのは、特定の角度から見たときにだけ現れる、アナモルフォーシスを使って描かれた頭蓋骨である。"
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "[target_location.GetName]の航海士兼探検家が、[bristol.GetName]の港から出発してアジアへの北回り航路を見つけることを優先事項とする、大西洋遠征の資金援助者を求めて[ROOT.GetCountry.GetName]に旅立った。\n\n我々は彼を雇ってわが国の旗のもとで航海させることで、その技術を活用して失われしハイ・ブラジルの島を見つけられるかもしれない。"
 flavor_eng.128.a: "海が彼を待っている。"
 flavor_eng.128.tt: "[john_cabot.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.128.b: "いまはその時ではない。"
 flavor_eng.128.historical_info: "ジョン・カボット（出生地のナポリ王国ではジョヴァンニ・カボートという）は、15世紀後半にイギリスの旗を掲げて航海するために雇われた、イタリアの航海士にして探検家だった。彼は北アメリカ大陸の一部を発見し、おそらくニューファンドランドと思われる土地に上陸したことで知られている。この航海によって、彼はヴァイキング以来、大陸を探検した最初のヨーロッパ人となった。彼の数多くの航海は、新大陸におけるイングランドの領有権主張に貢献し、将来の探検と植民地化を可能にした。"
 flavor_eng.129.title: "海軍委員会"
 flavor_eng.129.desc_common1: "グレートブリテン島を取り囲む海を支配し、わが国への敵の侵入を阻止しなければならない"
 flavor_eng.129.desc_common2: "流通能力を引き上げ、艦隊の管理を合理化することで"
 flavor_eng.129.desc: "わが国の国境が、国外からの侵略に対して脆弱であることは周知の事実だ。[ROOT.GetCountry.GetName]の未来を確保するために、$flavor_eng.129.desc_common1$。\n\n$flavor_eng.129.desc_common2$、わが国は造船力を増強し、経費を削減しつつより大きな海軍を支えることができるだろう。"
 flavor_eng.129.desc_tudor: "[tudor_dynasty.GetName]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、国外からの侵略に備えて$flavor_eng.129.desc_common1$と考えている。これは$flavor_eng.129.desc_common2$、わが国の造船力を強化し、経費を削減しつつより大きな海軍を支えられるようにすることで達成できるだろう。\n\n個人的なレベルでは、[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]は船舶設計の才能も目覚めさせ、わが国の艦隊の近代化に貢献しつづけている。"
 flavor_eng.129.a: "必要な改革をおこなう。"
 enable_navy_board_reform: "[government_reform|e]「[ShowGovernmentReformName('navy_board_reform')]」が利用可能になる"
 flavor_eng.129.b: "重要なのは軍隊だ。"
 flavor_eng.129.historical_info: "16世紀、ヘンリー8世の時代に、造船や物流管理などの海軍業務を監督する海軍委員会が設立された。ヘンリーの指導のもと、海軍委員会はイングランド艦隊の拡張を促進していった。これは、艦隊を無視できない戦力へと変貌させ、外国の侵略からイングランドの安全を確保することが目的だった。"
 flavor_eng.131.title: "ホワイトホール宮殿"
 flavor_eng.131.desc: "現在の君主のための住居は、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]には十分でないと判断され、拡張計画が進行中である。\n\n著名な地理画家である[anton_van_den_wyngaerde.GetName]は、いくつかの草案となるスケッチを描いており、資金が確保されればすぐに作業を開始することができる。"
 flavor_eng.131.a: "サウナ、水泳用プール、ポニーのための部屋を作ってくれ。"
 flavor_eng.131.tt1: "[anton_van_den_wyngaerde.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.131.b: "いくつかのスケッチがあれば十分だ。"
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip]がその緻密な描写で、ほかの芸術家にインスピレーションを与える"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip]が仕事を終えたあとで移住する"
 flavor_eng.131.historical_info: "もとはヨーク大主教の所有する大きな館だったホワイトホール宮殿は、ヨーロッパ最大の宮殿に拡張され、枢密院、演劇、宴会の開催場所となったり、王室の主要な住居として使用されたりした。チューダー朝時代とステュアート朝時代の行政の中心であり、それは1698年の火災でほとんどの建物が焼失するまで続いた。現在はバンケティング・ハウスのみが残っている。"
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の幼なじみである[charles_brandon.GetName]は、宮廷生活に加わり、国に仕えることを熱望している。彼は軍務と国務の両方で優れた手腕を発揮しているものの、彼を王室内の役職に就かせれば、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級の反発を招くことは予想できる。"
 flavor_eng.132.a: "彼は軍で優れた功績を残すだろう。"
 flavor_eng.132.tt1: "[charles_brandon.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.132.tt2: "彼は宮廷に仕えることはできない"
 flavor_eng.132.b: "馬鹿げた話だ。[ROOT.GetCountry.GetGovernment.GetAdjective]の相談役としよう。"
 flavor_eng.132.c: "友人は十分にいる。"
 flavor_eng.132.historical_info: "チャールズ・ブランドンは、イギリスのチューダー朝時代の著名人である。ヘンリー8世の幼少期からの友人だった彼は、外交と軍事の両方で多才な能力を発揮することとなる。その軍事的功績と国王への揺るぎない忠誠心により、彼は宮廷で有力な人物となり、枢密院を大きく動揺させた。国王の妹と秘密裏に結婚したことが議論の的となって王を怒らせたが、のちに許しを得た。"
 flavor_eng.133.title: "禁断の果実"
 flavor_eng.133.desc_common: "[charles_brandon.GetName]と王女[sister.GetName]との秘密の結婚がおこなわれた。離れていてもつねに想い合っていたふたりの絆は、いつの間にか深まっていたようだ。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、[charles_brandon.GetShortNameWithNoTooltip]が王室の儀礼を破ったことに対し厳しい処遇を主張している"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$。しかし、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の信頼する側近である[thomas_wolsey.GetName]が紛争の調停を申し出て、自制を促している。\n\n一方[ROOT.GetCountry.GetGovernment.GetRulerTitle]は自らの権威に対する挑戦と見なして憤慨しており、我々は適切な対応を決定しなければならない。"
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$。\n\n一方[ROOT.GetCountry.GetGovernment.GetRulerTitle]は自らの権威に対する挑戦と見なして憤慨しており、我々は適切な対応を決定しなければならない。"
 flavor_eng.133.a: "ふたりを宮廷から追放しろ！"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip]と[sister.GetNameWithNoTooltip]はしばらく[target_root_country.GetNameWithNoTooltip]に仕えられない"
 flavor_eng.133.tt2: "[thomas_wolsey.GetNameWithNoTooltip]の影響力が[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちをなだめ、王室をさらなる屈辱から保護する"
 flavor_eng.133.tt3: "[target_root_country.GetGovernment.GetRulerTitle]が強硬措置をとらないことに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が激怒する"
 flavor_eng.133.b: "処刑台と女子修道院送りにしろ。"
 flavor_eng.133.c: "もはや彼らに[target_root_country.GetNameWithNoTooltip]での居場所はない。"
 flavor_eng.133.historical_info: "チャールズ・ブランドンとメアリー・チューダーの秘密結婚は、1515年にフランスで国王ヘンリー8世の許可なくおこなわれた。メアリーはそれまでフランス王ルイ12世と結婚していたが、彼の死後、イングランドに戻る前にチャールズと婚約した。この結婚は儀礼と王室の権威に反するものとみなされ、国王を激怒させた。国王はこれを、自身が管理する婚姻による同盟への挑戦とみなしたのだ。当初の怒りにもかかわらず、ヘンリー王は最終的にブランドンとメアリーを赦免し、ふたりは宮廷での生活に戻った。"
 flavor_eng.134.title: "[daughter_of_boleyn.GetNameWithNoTooltip]の未来"
 flavor_eng.134.desc: "幼い[daughter_of_boleyn.GetName]の家庭教師は、教え子が非常に優秀な生徒であると報告している。彼女は[ROOT.GetCountry.GetName]を統治することは期待されていないが、その天性の才能により宮廷の良き相談役となれるかもしれない。"
 flavor_eng.134.a: "彼女に最高の教師を探してやろう。"
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip]は将来の統治の可能性に備え、総合的な王室教育を受ける"
 flavor_eng.134.b: "我々には関係のないことだ。彼女は嫁がせろ。"
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip]が[ROOT.GetCountry.GetNameWithNoTooltip]を統治する可能性は低い"
 flavor_eng.134.historical_info: "ヘンリー8世とアン・ブーリンの娘であるエリザベスは、史学、哲学、数学、そしてラテン語、ギリシャ語、フランス語などの言語を含む最高の教育を受けた。彼女は、イギリスがカトリック教会から離脱したことに大きな影響を受け、その信仰に対する見方を変えることとなった。数ヵ国語を操り、国際関係を理解する彼女の能力は、のちに女王となる彼女にとってかけがえのないものとなる。"
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "悪名高い私掠船長であり海戦の専門家である[francis_drake.GetName]は、わが国の旗を掲げて航海し、[ROOT.GetCountry.GetName]を世界的な海洋立国にする手助けをしたいと表明している。彼はどんなことでも引き受けるという噂があり、敵船を拿捕して積荷を略奪する私掠活動でその名を知られている。彼は世界を探検したいと言っているものの、我々は彼の能力を別の分野でも活用できるかもしれない。"
 flavor_eng.136.a: "我々に世界を見せてくれ。"
 flavor_eng.136.tt1: "[francis_drake.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.136.tt2: "[francis_drake.GetSheHe|U]は海外の植民地の略奪に長けており、新大陸の探検を任せると略奪をおこなう可能性がある"
 flavor_eng.136.b: "海軍が[francis_drake.GetSheHe]の力を必要としている。"
 flavor_eng.136.tt3: "[francis_drake.GetNameWithNoTooltip]が[admiral|e]として追加される"
 flavor_eng.136.c: "奴隷を売るしか能のない海賊め。"
 flavor_eng.136.historical_info: "フランシス・ドレークは、エリザベス朝時代の海軍司令官としての大胆な活躍で非常によく知られる人物だ。彼は地球を一周し、スペイン本国沿いのいくつかの植民地を攻撃したり、金銀を積んだヨーロッパ行きの商船を多数拿捕するなど、新大陸におけるスペインの覇権を弱めることに貢献した。彼は1588年のスペイン無敵艦隊に対するイングランド防衛で重要な役割を果たすことになる。"
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip]による[target_location.GetNameWithNoTooltip]の襲撃"
 flavor_eng.137.desc: "ゴールデン・ハインドの舵を握る[francis_drake.GetName]の目は期待に輝いていた。この船は数え切れないほどの嵐を乗り越え、数多の財宝を目の当たりにしてきた[francis_drake.GetHisHer]の信頼する船だ。 その乗組員たちは、船体に打ちつける波のリズムに合わせて鼓動を弾ませながら、出発の準備を整える。\n\n身振りで合図が送られる。ボートが海中に下ろされ、富に飢えた獰猛な乗組員たちが乗り込む。彼らは瞬く間に植民地の守りを圧倒し、家々を捜索し、家財を取り上げ、財宝を略奪していく。\n\n数時間後、乗組員たちは戦利品の山を運びながら、炎に包まれた集落と、襲撃を語り継ぐ生存者たちを尻目に船へと引き揚げていく。"
 flavor_eng.137.a: "続けろ。"
 flavor_eng.137.a.custom: "[target_location.GetName]が略奪されて繁栄が低下し、すべての奴隷が解放される"
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip]は探検中に発見した無防備な植民地の襲撃を続ける"
 flavor_eng.137.b: "略奪ではなく探検に集中しろ。"
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip]が現在の遠征での略奪を控える"
 flavor_eng.137.tt3: "王室のものである利益は、[francis_drake.GetNameWithNoTooltip]が[target_root_country.GetNameWithNoTooltip]に帰還した際に支払われる"
 flavor_eng.137.tt4: "略奪額：#Y [ROOT.GetVariable('drake_loot').GetValue]#!ダカット"
 flavor_eng.137.historical_info: "1500年代後半、フランシス・ドレークはカリブ海でスペインの入植地、港、船を繰り返し襲撃し、財宝を奪ってスペインの支配力を弱体化させた。この襲撃によりドレークは財を成すと同時に、イングランドの海洋大国としての台頭に貢献した。"
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip]による[target_location.GetNameWithNoTooltip]の襲撃"
 flavor_eng.138.desc: "悪名高き[francis_drake.GetCulture.GetName]の私掠船長である[francis_drake.GetName]が、防御の手薄な入植地のひとつに攻撃を仕掛け、大きな損害を与えた。建物は放火され、宝物庫は略奪され、捕らえていた[ShowPopTypeName('slaves')]たちは解放された。"
 flavor_eng.138.a: "防備を強化しろ。"
 flavor_eng.138.tt1: "沿岸の要塞の完成後、[target_location.GetName]が今後の攻撃から守られる"
 flavor_eng.138.b: "大した問題ではない。"
 flavor_eng.138.tt2: "[target_location.GetName]が再度攻撃されるおそれがある"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "大胆で想像力豊かな劇作家が、演劇界で活躍しつづけるために新たなパトロンを求めている。 [christopher_marlowe.GetName]は芸術家の仲間たちから、先駆者にしてインスピレーションの源であると称賛されており、多才な能力によって広くその名を知られている。"
 flavor_eng.139.a: "作家は自由に書くべきだ。"
 flavor_eng.139.tt1: "[christopher_marlowe.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.139.tt2: "[christopher_marlowe.GetSheHe|U]が執筆に時間を費やし、多くの劇作を生み出しやすくなる"
 flavor_eng.139.tt3: "[policy|e]「[ShowPolicyName('strict_censorship')]」により、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.139.b: "彼を諜報員にしろ。"
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip]は、密偵頭の[francis_walsingham.GetName]によって雇われる"
 flavor_eng.139.c: "必要ない。人形劇のほうが好みだ。"
 flavor_eng.139.historical_info: "クリストファー・マーロウはイギリスの著名な劇作家、詩人、翻訳家であり、『ヘーローとレアンドロス』や『エドワード二世』などの有名な作品を著した。彼はロンドン随一の劇作家とされ、伝説的なウィリアム・シェイクスピアに多大な影響を与えた。マーロウは若くして不可解な死を遂げたが、その原因としては同性愛者の陰謀、ほかの劇作家による裏切り、最高レベルの諜報活動などの可能性が挙げられている。"
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "反乱鎮圧に貢献し宮廷の寵臣となった[walter_raleigh.GetName]は、奇妙な形の作物と、人を酔わせる喫煙物を持ち帰った危険な旅のあと、次のキャリアについて考えている。\n\n彼はこの件についてさらに相談するつもりで、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に接触した。旅の話題になると[walter_raleigh.GetShortNameWithNoTooltip]は隠しきれない喜びを見せたものの、彼の今後は[ROOT.GetCountry.GetGovernment.GetRulerTitle]次第であるため、別の分野の仕事を任されることもあるだろう。"
 flavor_eng.140.a: "わが国の世界的な野望のために、リーダーシップを発揮させよう。"
 flavor_eng.140.tt1: "[walter_raleigh.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.140.tt2: "新大陸の探検に任命した場合、彼は[ShowAreaName('southern_new_england_area')]内の植民地への補給が可能"
 flavor_eng.140.b: "アイルランドには強硬手段が必要だ。"
 flavor_eng.140.custom: "[ShowRegionName('ireland_region')]のすべての所有または従属[location|e]が[ShowModifier('raleigh_firm_hand')]を得る"
 flavor_eng.140.tt3: "[walter_raleigh.GetNameWithNoTooltip]が[general|e]として追加される"
 flavor_eng.140.tt4: "[walter_raleigh.GetNameWithNoTooltip]の[ShowRegionName('ireland_region')]での反乱鎮圧の評判が、将来の蜂起の可能性を低下させる"
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "ローリーの強硬策"
 flavor_eng.140.c: "[walter_raleigh.GetHimHer]には国務が合うだろう。"
 flavor_eng.140.tt5: "[walter_raleigh.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.140.tt6: "[target_root_country.GetGovernment.GetRuler.GetName]が宮廷における[walter_raleigh.GetHisHer|U]の存在に惚れ込む"
 flavor_eng.140.d: "宮廷から去ってもらおう。"
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip]と土産の謎めいた作物が活躍の場を失う"
 eng_raleighs_gifts: "[ShowGoodsName('potato')]と[ShowGoodsName('tobacco')]がもたらされた"
 flavor_eng.140.historical_info: "サー・ウォルター・ローリーはイギリスの探検家、軍人、詩人、政治家である。彼は新大陸への遠征に何度か参加し、その冒険家精神で名を馳せた。彼は北アメリカにおける最初のイギリス植民地の設立に貢献し、その植民地はエリザベス1世に敬意を表して「ヴァージニア」と名づけられた。ローリーは機知に富み、魅力的で、文学的才能に恵まれた人物として女王の寵愛を受けつづけた。"
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName]は音楽界で高く評価されており、しばしばインスピレーションの源泉と評される。彼はその独特な声、そして複雑なハーモニーと美しいメロディーで人気を博した。"
 flavor_eng.141.desc: "さまざまな宗教音楽に携わってきた熟練の作曲家が、今後も合唱曲への貢献を続けるために、新たなパトロンを求めている。\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "修道院が解散したあと、主に宗教界で活動していた[thomas_tallis.GetName]のような芸術家は、職を見つけるのに苦労している。並外れた作曲家である彼は音楽界で活躍しつづけるために、後援者を求めて宮廷に運試しにやってきた。\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "チャペル・ロイヤルが彼を待っている。"
 flavor_eng.141.tt1: "[thomas_tallis.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.141.tt2: "[policy|e]「[ShowPolicyName('strict_censorship')]」により、異端者が宮廷で自由に作曲することに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.141.tt3: "[thomas_tallis.GetNameWithNoTooltip]によって生み出された楽曲が、ほかの作曲家を刺激する"
 flavor_eng.141.b: "異端として火刑に処す。"
 flavor_eng.141.tt4: "[ShowPolicyName('de_heretico_comburendo')]は、異端者を火あぶりに処することを命じている"
 flavor_eng.141.c: "弦の調律ならよそでやれ。"
 flavor_eng.141.tt5: "修道院の解散後、[thomas_tallis.GetNameWithNoTooltip]は職探しに苦労しており、重要な作品を生み出しにくくなる"
 flavor_eng.141.historical_info: "トマス・タリスはイギリスの作曲家で、合唱曲と、複数の独立した戦慄がひとつに調和する音楽技法であるポリフォニーで有名になった。彼は英語の合唱の伝統を形成する上で欠かせない存在となり、イングランドで最も偉大な作曲家のひとりとされている。ヘンリー7世を除くすべてのチューダー朝の君主の治世に、作曲家・演奏家として宮廷に仕えた。"
 flavor_eng.142.title: "我、汝のほかに望みなし"
 flavor_eng.142.desc: "モテットの傑作が[thomas_tallis.GetName]によって作曲され、世界に羽ばたく準備が整った。この作品は、ソプラノ、アルト、テノール、バリトン、バスの5声ずつ8つの合唱団に分けられ、40声の楽曲として作曲されている。\n\nこの作品は、大きな空間や大聖堂での演奏が推奨されている。そうすることで、複数の声の没入感や包み込むような効果を、聴衆が余すところなく味わえるからだ。"
 flavor_eng.142.a: "心地よい音楽だ。"
 flavor_eng.142.b: "代わりに彼の残りの作品を宣伝しよう。"
 flavor_eng.142.historical_info: "#italic 我、汝のほかに望みなし#!は、イギリスの作曲家トマス・タリスによって1570年ごろに書かれ、ルネサンス期のポリフォニー音楽の頂点に立つ記念碑的な合唱曲とされている作品である。これは彼の作曲技術を披露し、イギリスの合唱音楽の実力を示すために作曲された。"
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip]の帰還"
 flavor_eng.143.desc: "偉大な冒険家[francis_drake.GetName]がその船倉に財宝を満載して帰還した。この新大陸への航海で蓄えられた合計#Y [ROOT.GetVariable('drake_loot').GetValue]#!ダカットは、出港前に合意したとおり国庫へと収められた。"
 flavor_eng.143.a: "進め、偉大なる探検家よ。"
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip]に新大陸の探検を任せると、無防備な植民地の略奪を続ける可能性がある"
 flavor_eng.143.b: "略奪は終わりにしよう。"
 flavor_eng.143.tt2: "[francis_drake.GetNameWithNoTooltip]の今後の航海がより平穏なものになる"
 flavor_eng.143.historical_info: "カリブ海への最初の航海を終えたフランシス・ドレークの帰還は、王国全土で祝福された。この航海は、イングランドの探検と海賊行為における重要な功績とみなされ、イングランド人の士気を高め、圧倒的な敵に対する誇りと自信を強めることにつながった。"
 flavor_eng.144.title: "[ShowAreaNameWithNoTooltip('ulster_area')]植民"
 flavor_eng.144.desc: "北部領土からの入植者をアイルランドの[ShowAreaName('ulster_area')]地方に移住させ、英国化すると同時に、[ShowReligionAdjective('catholic')]教会の誤った教義から住民を引き離すという大胆な計画が立案された。\n\nこの案は現地住民の反発を招く可能性があるが、我々がこの島の統治を確固たるものとするには必要なことである。"
 flavor_eng.144.a: "実行しなくてはならない。"
 flavor_eng.144.a.custom1: "相当数の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が[emigration_province_1.GetProvince.GetName]と[emigration_province_2.GetProvince.GetName]から移住し、[ShowAreaName('ulster_area')]に植民地を設立する"
 flavor_eng.144.a.custom2: "[target_root_country.GetNameWithNoTooltip]からの移民は、[target_root_country.GetAdjectiveWithNoTooltip]の文化と宗教の影響力を強める一方で、現地住民の怒りを買う"
 flavor_eng.144.b: "内戦の危険がある。"
 flavor_eng.144.historical_info: "アイルランド最北端のアルスター地方は、文化的・宗教的影響が少なく、住民はゲール系のカトリック教徒であることを誇りに思っていたため、島のイングランド当局は統治に苦慮していた。これを解決し、この地域に人口的・文化的な変化をもたらすため、イングランド王室は裕福な土地所有者たちの支援を得て、アルスターを植民地化する「アルスター植民」と呼ばれる計画を立案した。これにより、イングランド北部とスコットランド南部のプロテスタントの人々が北アイルランドに移住し、定住することが奨励された。この土地は、反乱を起こしたアイルランドの酋長とその信奉者たちから没収した土地であり、入植者たちに再配分された。"
 flavor_eng.145.title: "レバント交易会社"
 flavor_eng.145.desc: "レバント地域では[ROOT.GetCountry.GetAdjective]の商人がほとんど活躍しておらず、同地域での交易はほかの地中海諸国の思うがままとなっている。\n\n我々の利益を守り、東洋からの最高級品の交易をおこなえるようにするためには、交易会社の設立が不可欠である。"
 flavor_eng.145.a: "素晴らしいアイデアだ。"
 flavor_eng.145.b: "設立する価値はない。"
 flavor_eng.145.historical_info: "レバント交易イングランド商人会社は、オスマン帝国とその近隣諸国との交易のために、エリザベス1世から勅許状を授与されて設立された。織物、香辛料、その他の贅沢品など、さまざまな商品をイングランドとレバント地方のあいだで交換することが会社の最優先事項だった。この会社はその後、東地中海全域に交易所を設立することとなる。"
 flavor_eng.147.title: "[walter_raleigh.GetNameWithNoTooltip]の探検"
 flavor_eng.147.desc: "新大陸は悪名高き探検家である[walter_raleigh.GetName]によって測量中である。彼は[ROOT.GetCountry.GetName]に戻る際、植民地への補給のために[ShowAreaName('southern_new_england_area')]に立ち寄った。\n\n彼の探検隊は人員こそ少ないものの、植民地へ物資の補給を短期間おこなえるだけの装備を揃えている。これは残念ながら、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]のために収集された探検の戦利品が、代わりに入植者に分配されることを意味する。"
 flavor_eng.147.a: "気前がいいな。"
 flavor_eng.147.tt1: "[walter_raleigh.GetNameWithNoTooltip]による支援の結果、[target_colony.GetProvinceDefinition.GetName]の植民地の人口がわずかに増加する"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "1580年代後半、ローリーは新大陸にイギリス植民地を設立するという目標を掲げ、北アメリカへの2度の遠征を後援した。植民地は設立されたものの、英西戦争の勃発により必要な補給は得られなかった。こうした逆風があったにもかかわらず、ローリーの探検はヴァージニアのジェームズタウン植民地設立への道を切り開いた。"
 flavor_eng.148.title: "古びた銅鼻"
 flavor_eng.148.desc: "絶え間ない戦争と浪費が、貨幣を鋳造するために必要な地金の不足を引き起こしている。我々は、[ShowGoodsName('goods_gold')]貨と[ShowGoodsName('silver')]貨に含まれる貴金属の量を減らさなければならない。さもなければ、支出が落ち着くまで地金の不足が続くことになる。代替品としては、安価で調達が容易な[ShowGoodsName('copper')]を用いるのがいいだろう。ただし、品質の悪化は商人たちに見破られ、我々の通貨の価値が下落する可能性が高い。"
 flavor_eng.148.a: "安価な金属を使え。"
 flavor_eng.148.b: "我々の介入は不要だ。"
 flavor_eng.148.historical_info: "大悪改鋳とは、ヘンリー8世の治世下でおこなわれた、イングランドの通貨品質を意図的に引き下げる政策であり、額面価格を維持したまま金貨と銀貨の貴金属量を減らした。その目的は王室への収入を増やすことにあったが、ある時期には銅の含有量が非常に多くなったことで、王の肖像の突き出た鼻を覆う薄い銀の層が剥がれ落ちてしまい、「古びた銅鼻」と呼ばれるようになった。"
 eng_lack_of_bullion: "鋳造用地金の不足"
 eng_copper_introduced: "貨幣鋳造の銅使用量の増加"
 flavor_eng.149.title: "バビントン陰謀事件"
 flavor_eng.149.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を退位させ、代わりに[pretender.GetName]を即位させることを目的とした陰謀が明るみに出た。[anthony_babington.GetName]によって画策されたこの計画はすでに動き出しており、[ROOT.GetCountry.GetName]じゅうの[ShowReligionAdjective('catholic')]の臣民が反乱に加わる準備を整えている。"
 flavor_eng.149.a: "またひとつ、クーデターが失敗に終わる。"
 flavor_eng.149.tt1: "[francis_walsingham.GetNameWithNoTooltip]の複雑な諜報網が、クーデターを発生前に阻止する"
 flavor_eng.149.b: "気がかりな展開だ。"
 flavor_eng.149.a.custom1: "わが国の[ShowReligionAdjectiveWithNoTooltip('catholic')]国民の大部分が、[pretender.GetNameWithNoTooltip]を支持して蜂起する"
 flavor_eng.149.c: "全面的に譲歩する。"
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip]と[anthony_babington.GetNameWithNoTooltip]が[ROOT.GetCountry.GetNameWithNoTooltip]を無事に脱出し、将来別の反乱を試みる可能性がある"
 babington_support: "バビントンの支持者"
 flavor_eng.149.historical_info: "バビントン陰謀事件は失敗した#italic クーデター#!であり、エリザベス1世を暗殺し、敬虔なカトリック教徒だったスコットランドの女王メアリーと交代させることを目的としていた。この計画はアンソニー・バビントンによって画策され、バビントンとメアリーのあいだで交わされた一連の手紙には、クーデターとその参加者の詳細と承認が記されていた。この手紙がエリザベスの優れた密偵頭、フランシス・ウォルシンガムの手に渡ったことで、最終的にメアリーの逮捕、裁判、処刑につながった。"
 flavor_eng.150.title: "タンバレイン大王"
 flavor_eng.150.desc: "[christopher_marlowe.GetName]の手により、伝説的な皇帝の生涯からインスピレーションを得た2部構成の戯曲が完成した。ぎこちない言い回しと、構造化されていない展開に大きく依存する従来の戯曲への挑戦として書かれた#italic タンバレイン大王#!は、説得力のある台詞と劇的な対立で観客を魅了する。圧倒的な情熱に満ちた力強い人物が登場するこの作品は、公開と同時に多くの観衆を惹きつけるものとなるだろう。"
 flavor_eng.150.a: "魅力的な作品だ。"
 flavor_eng.150.b: "[christopher_marlowe.GetHisHer|U]のほかの戯曲も注目に値する。"
 flavor_eng.150.historical_info: "#italic タンバレイン大王#!は、クリストファー・マーロウによるエリザベス朝の有名な戯曲。これは$tamburlaine_the_great_common$"
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "自信と決意に満ちた[william_cecil.GetName]が宮廷に足を踏み入れる。彼はその責任の重さをものともせず、権力者に助言し、専門知識を伝えるだけの力をもつ人物とみなされている。豊富な知識と鋭敏な戦略的思考力を備える[william_cecil.GetNameWithNoTooltip]なら、政務にも問題なく携われるだろう。"
 flavor_eng.151.a: "繁栄をもたらす者だ。"
 flavor_eng.151.tt1: "[william_cecil.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.151.tt2: "[target_root_country.GetReligion.GetName]を信仰する有力者が権力をもつことを[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が喜ぶ"
 flavor_eng.151.b: "[william_cecil.GetHimHer]は議員として働かせよう。"
 flavor_eng.151.tt4: "[william_cecil.GetNameWithNoTooltip]が[character|e]として追加されるが、宮廷には仕えない"
 flavor_eng.151.tt5: "彼は[target_root_country.GetGovernment.GetRulerTitle]の議題を推進するために、引き続き議員を務める"
 flavor_eng.151.c: "これ以上助言者は必要ない。"
 STATIC_MODIFIER_NAME_working_from_within: "相談役の仕事"
 flavor_eng.151.historical_info: "ウィリアム・セシルはエリザベス1世の有力な重臣であり、女王の治世を通じて最も親密で信頼できる相談役でありつづけた。彼は国王秘書長官、大蔵卿などの要職を歴任し、国内および国際的な課題を通してイングランドの舵取りを助けた。プロテスタントの大義のため、またイングランド君主制の強化のために精力的に活動した。"
 flavor_eng.152.title: "[john_hawkins.GetNameWithNoTooltip]の功績"
 flavor_eng.152.desc: "船員であり海軍司令官である[john_hawkins.GetName]は、アフリカ人奴隷を獲得し、わが国の商人のために当該地域における存在感を確立するために、[ShowRegionName('guinea_region')]への旅を提案した。その後、[ShowPopTypeName('slaves')]はアメリカ大陸の[slave_selling_location.GetOwner.GetName]の植民地に輸送され、そこで売却されて利益を生む。"
 flavor_eng.152.a: "我々にも協力させてくれ。"
 flavor_eng.152.tt1: "[john_hawkins.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.152.tt2: "彼はかなりの費用をかけて[target_root_country.GetGovernment.GetRuler.GetName]から船を借りる"
 flavor_eng.152.tt3: "彼が[slave_selling_location.GetName]へ違法に奴隷を密輸し、[slave_selling_location.GetOwner.GetName]を怒らせる"
 flavor_eng.152.b: "我々は関わりたくない。"
 flavor_eng.152.historical_info: "ジョン・ホーキンスは、三角貿易で利益を得た最初のイングランド人商人と言われている。1560年代、彼はスペインによる対英禁輸措置をうまく回避し、カリブ海の植民地に相当数の奴隷を売りつけ、富を築いた。彼はまた、イングランド艦隊の副提督を務めていくつかの重要な海戦に参加し、スペイン無敵艦隊に勝利するなどの功績を残した。"
 flavor_eng.153.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の一座"
 flavor_eng.153.desc: "ある役者の一団が、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]後援のもとで作品を上演しようとしている。この公演は演劇と文学の発展に貢献し、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちに娯楽を提供する。演目は喜劇から悲劇、歴史劇までさまざまである。"
 flavor_eng.153.a: "存分にやってくれ。"
 flavor_eng.153.a.custom: "[ShowRegionName('great_britain_region')]の、[ShowBuildingTypeName('theater')]があるすべての[locations|e]で、[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 flavor_eng.153.tt1: "劇団は劇場でのみ公演をおこなう"
 flavor_eng.153.b: "臨時の舞台を増やそう。"
 flavor_eng.153.b.custom: "[ShowRegionName('great_britain_region')]の、[ShowBuildingTypeName('theater')]があるすべての都市と[locations|e]で、[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 flavor_eng.153.tt2: "劇団は主要都市と劇場で公演をおこなう"
 flavor_eng.153.tt3: "国民を楽しませようとするその姿勢が[target_root_country.GetGovernment.GetRulerTitle]の人気を高める"
 flavor_eng.153.c: "ほかに優先すべきことがある。"
 flavor_eng.153.historical_info: "エリザベス女王の一座は、16世紀後半から17世紀初頭にかけて活躍した数多くの劇団のひとつである。彼らは演劇の普及に貢献し、それがグローブ座のような常設劇場の設立につながった。役者たちは、ウィリアム・シェイクスピアやクリストファー・マーロウのような有名な劇作家の作品を含む、多彩な戯曲で公演をおこなった。"
 flavor_eng.154.title: "ロミオとジュリエット"
 flavor_eng.154.desc: "[william_shakespeare.GetName]が書いた新たな悲劇が街で話題になっているようだ。この『#italic ロミオとジュリエット#!』という作品は[ShowLocationName('verona')]を舞台に、互いに対立する家の若者ふたりの、情熱的な愛の物語を中心に展開される。予想外の激しい筋書き、劇的な出来事が満載の作品と噂されている。"
 flavor_eng.154.a: "ようやくハッピーエンドの作品だ。"
 flavor_eng.154.b: "代わりに彼のほかの戯曲を広めよう。"
 flavor_eng.154.historical_info: "ウィリアム・シェイクスピアの有名かつ不朽の戯曲のひとつである『ロミオとジュリエット』は、世界文学の傑作とされている。この戯曲は、シェイクスピアのキャリアでも初期の1591年から1596年のあいだに書かれたと考えられており、シェイクスピアが存命中に上演された戯曲のなかで最も人気のある作品だった。"
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "海上の事情に精通している私掠船長兼商人が、東インドへの航海に参加したいと申し出てきた。この[james_lancaster.GetName]という男は、[ROOT.GetCountry.GetName]が[ShowRegionName('indonesia_region')]での交易で利益を得るためには、香料諸島の近くに足掛かりを築くべきだと主張している。\n\nさらに彼は、特定の[ShowGoodsName('fruit')]の摂取が船員の健康を改善し、いわゆる「船乗り病」を減少させることを実証する、最新の実地調査も発表した。この報せはすでに広まっており、こうした商品の需要を押し上げそうだ。"
 flavor_eng.155.a: "ぜひ協力してくれ。"
 flavor_eng.155.tt1: "[james_lancaster.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.155.tt2: "彼に東インドの探検を任せると、[ShowRegionName('indonesia_region')]に[ShowBuildingTypeName('overseas_trading_post')]を設立する可能性がある"
 flavor_eng.155.b: "彼を[ShowGoodsNameWithNoTooltip('fruit')]を探し求める遠征に派遣する。"
 flavor_eng.155.tt3: "[ShowGoodsNameWithNoTooltip('fruit')]の供給を確保するため、[james_lancaster.GetNameWithNoTooltip]が[ShowRegionName('madagascar_region')]島に[ShowBuildingTypeName('overseas_trading_post')]を築く"
 flavor_eng.155.c: "いまは変化の時ではない。"
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip]と彼の柑橘類の話が活躍の場を失う"
 eng_lancasters_findings: "柑橘系果汁の壊血病への効果"
 flavor_eng.155.historical_info: "ジェームズ・ランカスターはアジア遠征に何度か参加し成功を収め、イギリス東インド会社の創設者のひとりとなった。1600年、彼は東インドへの遠征を指揮し、有益な香辛料貿易におけるイングランドのシェアを確保した。彼はマダガスカル島で多くの時間を過ごすようになり、そこで乗組員のために果物を集めた。これらの果物は、長い航海で船乗りを苦しめるビタミン欠乏症である壊血病に効果があることがわかった。彼の発見は、海軍本部がすべての船乗りにレモンジュースを飲むことを義務づけるきっかけとなった。"
 flavor_eng.156.title: "東インド工場"
 flavor_eng.156.desc: "著名な探検家であり柑橘類の専門家である[james_lancaster.GetName]は現在、東インドを探検しており、当地の大国と外交関係を築いた。いまや[ROOT.GetCountry.GetName]は、この地域に戦略的な[ShowBuildingTypeName('overseas_trading_post')]を設置する機会を得ている。この施設があれば、切望していた[ShowAreaName('moluccas_area')]諸島へ渡ることもできるだろう。"
 flavor_eng.156.a: "興味深い提案だ。"
 flavor_eng.156.b: "得るものはほとんどない。"
 flavor_eng.156.historical_info: "植民地時代のヨーロッパ列強は、特にクローブ、ナツメグ、コショウのような香辛料貿易を促進するため、東南アジアの各地に交易所や工場を設立した。イギリス初の工場は、東インド会社の旗のもとにバンテンに設立された。"
 flavor_eng.157.title: "磁石について"
 flavor_eng.157.desc: "啓蒙的な哲学者であり物理学者である[william_gilbert.GetName]は現在、[target_location.GetName][ShowBuildingTypeName('university')]で磁気に関する科学実験をおこなっている。彼は磁気を帯びた鉱物を用いて、地球そのものが巨大な磁石であり、それが月を軌道上に留めているという推論を立てた。\n\n彼はその研究成果を#italic 磁石および磁性体、そして大磁石たる地球について#!という著書にまとめており、それを出版することを望んでいる。[william_gilbert.GetHisHer]の考えは[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]には非常に不評ではあるものの、科学界への貢献は非常に大きなものとなるだろう。"
 flavor_eng.157.a: "出版させよう。"
 flavor_eng.157.tt1: "[william_gilbert.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.157.tt2: "[policy|e]「[ShowPolicyName('strict_censorship')]」により、この出版に[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が怒りを示す"
 flavor_eng.157.b: "彼とその書物を焼やせ。"
 flavor_eng.157.tt3: "[ShowPolicyName('de_heretico_comburendo')]は、異端者を火あぶりに処することを命じている"
 flavor_eng.157.c: "出版を差し止めろ。"
 flavor_eng.157.historical_info: "ウィリアム・ギルバートの最も有名な著作は、磁気と電気における歴史の基礎のひとつとされている。この本では、地球そのものが巨大な磁石であるという考えが提唱されており、この当時としては画期的な理論は科学界に多大な影響を与え、サー・アイザック・ニュートンのような未来の科学者にインスピレーションを与える役割を果たした。"
 flavor_eng.158.title: "黄金演説"
 flavor_eng.158.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、現在わが国を悩ませている差し迫った諸問題に対処するため、綿密な演説を用意した。この演説は、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]のもとに国民を結束させると同時に鼓舞し、[ROOT.GetCountry.GetName]の安定を強化することが期待されている。"
 flavor_eng.158.a: "演説の全文を読み上げよう。"
 flavor_eng.158.tt1: "[target_character.GetNameWithNoTooltip]の巧みな弁舌が国民の心を掴む"
 flavor_eng.158.b: "団結と調和を強調しよう。"
 flavor_eng.158.c: "[ROOT.GetCountry.GetNameWithNoTooltip]への愛と献身を強調しよう。"
 flavor_eng.158.historical_info: "黄金演説は、1601年11月30日、エリザベス1世が議会でおこなった演説。この時期は、後継者問題、進行中の英西戦争、国内の派閥争いや分裂のせいで、政治的不安と緊張が高まっていた。この演説は好意的に受け止められ、女王の弁舌の才の好例とみなされている。"
 flavor_eng.159.title: "[ShowGoodsNameWithNoTooltip('tobacco')]への抗議"
 flavor_eng.159.desc: "何事にも率直な[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、[ShowGoodsName('tobacco')]に対する嫌悪を表明し、肺への危険性を強調するとともにその悪臭を非難した。この論説について広く意見を求めるため、関連書物を出版することを[ROOT.GetCountry.GetGovernment.GetRulerTitle]は望んでいるが、この危険とされる物質に対処するより強力な対策も検討されている。"
 flavor_eng.159.a: "[ShowGoodsNameWithNoTooltip('tobacco')]の輸入に関税をかける。"
 flavor_eng.159.tt1: "[target_character.GetNameWithNoTooltip]による懲罰的な措置が、[ShowGoodsNameWithNoTooltip('tobacco')]の消費者を怒らせる"
 flavor_eng.159.b: "[ShowGoodsNameWithNoTooltip('tobacco')]の輸入を一時的に禁じる。"
 flavor_eng.159.tt2: "[ShowGoodsNameWithNoTooltip('tobacco')]の消費量が減少した分、[ShowGoodsName('beer')]の消費量が増加する"
 flavor_eng.159.tt3: "禁輸措置の経済的影響により、植民地の[ShowGoodsNameWithNoTooltip('tobacco')]農園が多く閉鎖される"
 flavor_eng.159.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちが交易への干渉に不満を抱く"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "タバコ輸入禁止"
 STATIC_MODIFIER_NAME_tax_tobacco: "タバコへの関税"
 eng_compensating_addictions: "タバコ中毒の補償"
 eng_growing_addiction: "タバコの普及"
 flavor_eng.159.c: "論説の出版を落とし所とする。"
 flavor_eng.159.tt5: "政府の介入不足により、[ShowGoodsNameWithNoTooltip('tobacco')]の需要が一時的に増加する"
 flavor_eng.159.historical_info: "#italic タバコへの抗議#!は、ジェームズ1世によって書かれ出版された論説で、タバコの喫煙に対する反対と嫌悪感を表明したものである。彼の反対は、タバコの輸入に対する物品税と関税の導入につながった。植民地へは全体としてマイナスの経済効果を与えたものの、この介入はイングランドにおけるタバコの需要を減少させる効果はほとんどなかった。"
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip]・イ・メンドーサ"
 flavor_eng.160.desc: "敬虔かつ詩的な[luisa_carvajal.GetName]は、しばらく[ShowLocationName('london')]付近で布教活動に従事していたが、[ShowReligionName('catholic')]が真の宗教であるとして擁護する住民と口論になったことで捕まり、再度投獄された。\n\n[luisa_carvajal.GetHisHer]は慈善活動によって[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]から高い評価を得ているものの、その度重なる違反は、宗教の違いがしばしば対立へと発展してしまうように、一部の下層市民を敵に回す危険性がある。"
 flavor_eng.160.a: "彼女を即刻追放せよ。"
 flavor_eng.160.tt1: "[luisa_carvajal.GetNameWithNoTooltip]の慈善活動の終わりを[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]が悲しむ"
 flavor_eng.160.b: "異端として火刑に処す。"
 flavor_eng.160.tt2: "[ShowPolicyName('de_heretico_comburendo')]は、異端者を火あぶりに処することを命じている"
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName]が自国民の処刑に対し憤慨する"
 flavor_eng.160.c: "ささやかな慈善活動に害はない。"
 flavor_eng.160.tt4: "[policy|e]「[ShowPolicyName('strict_censorship')]」に反していることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip]が彼女の信奉者の一部を[ShowReligionAdjective('catholic')]に改宗させることに成功する"
 flavor_eng.160.historical_info: "ルイサ・カルバハル・イ・メンドーサは16世紀後半から17世紀初頭にかけてのスペイン貴族で、敬虔なカトリック信者だった。聖公会の信徒をカトリックに改宗させることだけを目的にイギリスに渡った彼女は、その大義に生命を賭しても構わないと考えていた。カトリック教義をまっすぐに擁護した彼女は何度も投獄され、最終的にはスペインへの追放が決定された直後に病に倒れた。"
 flavor_eng.161.title: "伯爵たちの退去"
 flavor_eng.161.desc: "劣勢と、[ROOT.GetCountry.GetAdjective]の支配の強まりに直面するアイルランドの伯爵たちは、さらなる衝突と報復の可能性を避けるため、アイルランドを離れる可能性について話し合った。\n\n彼らは[ShowReligionAdjective('catholic')]のヨーロッパの大国に支援を求めるかもしれないが、この地域への支配には異議を唱えないだろう。ある程度の自治権を提供して彼らをなだめることはできても、それは島の制圧の遅滞につながる可能性が高い。"
 flavor_eng.161.a: "放っておけ。"
 flavor_eng.161.a.custom: "[ShowAreaName('ulster_area')]の[ShowCultureName('irish')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が、[ShowProvinceDefinitionName('coruna_province')]に移住する"
 flavor_eng.161.b: "追加の自治権を与えよう。"
 flavor_eng.161.tt2: "[ShowProvinceDefinitionName('ulster_province')]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]をなだめる"
 flavor_eng.161.historical_info: "ヒュー・オニールの反乱の敗北後、アイルランドの酋長や貴族たちはアイルランドを去る決断を下した。彼らの離反は、アイルランドの社会、政治、文化に永続的な影響を与え、伝統的なゲール人貴族の衰退につながった。その目的は、外国に軍事介入への支援を求めることであり、スペインがその最初の目的地となった。"
 flavor_eng.162.title: "シー・ベンチャー号"
 flavor_eng.162.desc: "[ShowAreaName('southern_new_england_area')]の植民地への補給を目的とする移民船が、[ShowLocationName('bermuda')]島で難破し、船員と入植者が取り残された。彼らは残留するか、あるいは2隻目の船を使って彼らを回収し、#italic シー・ベンチャー号#!の本来の使命を果たすかの選択を迫られている。\n\nもし十分な補給がなければ、[ShowAreaNameWithNoTooltip('southern_new_england_area')]の植民地は苦境に陥る可能性がある。"
 flavor_eng.162.a: "放っておけ。"
 flavor_eng.162.b: "植民地が彼らを必要としている。"
 flavor_eng.162.historical_info: "#italic シー・ベンチャー号#!は、ほかの8隻の船とともにヴァージニアのジェームズタウン植民地へ向かう補給船だった。この船は1609年にヴァージニア会社によって派遣され、苦境にあった入植地に物資と入植者を運んだ。ハリケーンの襲来で船団とはぐれ、甚大な被害を受けたこの船は、当時無人島だったバミューダ島で難破した。バミューダに座礁してから約1年後、#italic シー・ベンチャー号#!の生存者は2隻の船を新たに建造し、ジェームズタウンに到着した。彼らの到着は植民地の存続にとって極めて重要なものだった。"
 flavor_eng.163.title: "グローブ座"
 flavor_eng.163.desc: "才能豊かな[william_shakespeare.GetName]は、[william_shakespeare.GetHisHer]の多くの戯曲を上演するために、テムズ川の南岸に木造の屋外娯楽施設の建築を提案している。\n\n建設資金は主に[william_shakespeare.GetHisHer]の劇団である宮内大臣一座が出資するものの、劇場が川に近いため、高潮時に洪水が起こると被害を受けやすくなっている。そのため、[ShowGoodsName('lumber')]製の護岸を備えた土手を建設し、建物を浸水想定水位より高くする必要がある。"
 flavor_eng.163.a: "素晴らしい予防策だ。"
 flavor_eng.163.tt1: "劇場のそばに浸水防止用の土手が建設される"
 flavor_eng.163.b: "劇場だけでいい。"
 flavor_eng.163.tt2: "グローブ座が洪水の影響を受けやすくなる"
 flavor_eng.163.c: "建設を拒否せよ。"
 flavor_eng.163.historical_info: "もともとのグローブ座はロンドンの劇場で、ウィリアム・シェイクスピアと彼の劇場作品と関わりで有名である。最初に建てられたのは1599年だが、1613年に火事で焼失し、翌年に再建された。この時代は市壁内に劇場を建てることが許可されておらず、当時はロンドンのバンクサイド地区に位置していた。"
 flavor_eng.164.title: "大契約"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が多額の負債を抱える原因は、その贅沢な生活様式と親族の多さにあることは間違いない。[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer|U]の内閣は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が特定の権利と権限を放棄することと引き換えに、年間助成金を提供するよう議会に請願している。\n\n「大契約」として知られるこの合意は、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の収入を増やし、負債を取り除くものだった。金銭的な解決に失敗すれば、投資家からの評判が落ち、将来的な資金調達能力にも悪影響が及ぶだろう。"
 flavor_eng.164.a: "同意しよう。"
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]が財政難に苦しみ、それが統治の重荷となる"
 flavor_eng.164.tt2: "財政的な不安定さを懸念する貸主が、借金に対してより大きな担保を求めるようになる"
 flavor_eng.164.b: "条件を再交渉しよう。"
 flavor_eng.164.tt3: "[target_character.GetName]の交渉技術でより穏健な合意に至る"
 flavor_eng.164.c: "ありえないことだ。"
 STATIC_MODIFIER_NAME_great_contract: "大契約"
 STATIC_MODIFIER_NAME_great_contract_compromise: "改定された大契約"
 STATIC_MODIFIER_NAME_lack_of_agreement: "合意の欠如"
 flavor_eng.164.historical_info: "大契約とは、ロバート・セシルが王政の未払い金を清算するため、議会から資金を調達しようとした合意である。その見返りとして、王室は封建制度由来の権利である後見権と徴発権と、新たな税金を課す権限も放棄しなければならなかった。ジェームズ1世も議会もこの条件に同意することができず、大契約は不成立に終わった。"
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "偉大な天文学者であり数学者である[thomas_harriot.GetName]は、現在[ShowLocationName('oxford')][ShowBuildingTypeName('university')]で研究をおこなっている。アストロラーベや六分儀などの器具を使い、航海学や新大陸の探検に強い関心を寄せている。\n\n彼には、その情熱を全力で探求してもらうほか、その学位の及ぶ分野内の仕事を続けてもらうために雇用することもできる。"
 flavor_eng.165.a: "わが国の次の遠征に必要だ。"
 flavor_eng.165.tt1: "[thomas_harriot.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.165.tt2: "彼の翻訳技術は、遠征の進行速度と成功率を大きく高める"
 STATIC_MODIFIER_NAME_wonder_translator: "驚異の翻訳者"
 flavor_eng.165.b: "数学と天文学を研究させよう。"
 flavor_eng.165.tt3: "[thomas_harriot.GetNameWithNoTooltip]の貢献が、科学界に大きな価値をもたらす"
 flavor_eng.165.c: "彼がいなくとも問題ない。"
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip]とその天を見通す眼差しは、よそで仕事を探す"
 flavor_eng.165.historical_info: "トーマス・ハリオットは、16世紀後半から17世紀初頭にかけて、科学と探検のさまざまな分野で貢献した人物である。彼は天体観測に望遠鏡を使用した初期の天文学者のひとりで、月や惑星の詳細な観測をおこなった。優れた言語学者だった彼は、サー・ウォルター・ローリーの北アメリカ大陸への航海に同行し、アメリカ先住民の言語を2つ習得し、遠征において重要な役割を果たした。"
 flavor_eng.166.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の高潮"
 flavor_eng.166.desc: "荒天と大潮による大規模な高潮を受けて、[ShowProvinceDefinitionName('cornwall_province')]全域で洪水の報告が寄せられている。資産や農地、人命の損失は相当なもので、完全に水没してしまった地域も存在する。\n\nテムズ川も洪水に見舞われ、南岸地域に被害が出ている。"
 flavor_eng.166.a: "悲惨な報せだ。"
 globe_repairs: "グローブ座の修理"
 flavor_eng.166.tt1: "最近建設された土手が、[ShowBuildingTypeName('globe_theatre')]を洪水の被害から守っている"
 flavor_eng.166.tt2: "[ShowBuildingTypeName('globe_theatre')]の周りに土手がなかったため、洪水被害に見舞われている"
 flavor_eng.166.b: "仕方がない。"
 flavor_eng.166.historical_info: "「ジェームズ1世の高潮」は、1607年に発生した大洪水につけられた名前である。高潮がブリストル海峡を逆流し、ウェールズ南部とイングランド南西部に多大な被害をもたらした。この洪水は、高潮や洪水から海岸線を守る必要性に対する認識を強め、沿岸管理の手法に大きな変化をもたらすこととなった。"
 flavor_eng.167.title: "ディスカバリー号の反乱"
 flavor_eng.167.desc_common: "伝説的な探検家である[henry_hudson.GetName]が最後に目撃されたのは、[ROOT.GetCountry.GetAdjective]の旗のもと、幻の北西航路を探し出そうと出港するときだった。彼が指揮した船#italic ディスカバリー号#!が最近、[ROOT.GetCountry.GetNameWithNoTooltip]に帰還したが、そこに船長はおらず、乗組員たちは反乱によって彼を置き去りにしたことをほのめかしている。"
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nわが交易会社は[henry_hudson.GetHisHer]の無事の帰還に関心を寄せており、救出に向けて捜索活動を開始するよう強く要請している。"
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nわが[target_colony.GetName]植民地は[henry_hudson.GetHisHer]の無事の帰還に関心を寄せており、救出に向けて捜索活動を開始するよう強く要請している。"
 flavor_eng.167.a: "それだけの価値はある。"
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip]は決して見つからない"
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip]が見つかった場合、[explorer|e]として追加される"
 flavor_eng.167.tt3: "遠征隊は行方不明の探検家を探しながら、[ShowAreaName('hudson_bay_sea_zones_area')]を広範囲に地図を記す"
 flavor_eng.167.b: "[henry_hudson.GetHimHer]の無事を祈ろう。"
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip]の海で行方不明と宣言される"
 flavor_eng.167.historical_info: "#italic ディスカバリー号#!の反乱は、西への航海を続けたいというヘンリー・ハドソン船長の意向を聞いた乗組員たちによるものだ。乗組員たちはハドソン湾での越冬わ経験し、故郷に帰りたいという強く要望したものの、ハドソンがこれに反対したため乗組員の多くが反乱を起こした。反乱軍はハドソンと成人前の息子ジョン、そして7人の乗組員をハドソン湾に置き去りにした。そして、彼らは二度と発見されなかった。"
 flavor_eng.168.title: "コッツウォルド オリンピック"
 flavor_eng.168.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の庶民の好感度を高めるために、祭典を企画することが提案されている。競馬、ダンス、ハンマー投げ、すね蹴りなどを実施することで、さまざまな階級の男女を集めることができるだろう。[ShowGoodsName('wild_game')]、[ShowGoodsName('fish')]、[ShowGoodsName('beer')]が参加者のためにたっぷりと用意され、少額の賭け金でギャンブルが楽しめるブースやテントも設営される。\n\n聖霊降臨祭の週の木曜日と金曜日が、適切な日程として提案されている。"
 flavor_eng.168.a: "毎年の催しとしよう。"
 flavor_eng.168.tt1: "こうした祭典は異教に基づくものと考える[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が不満を示す"
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "コッツウォルド オリンピック"
 cotswold_olimpick_games: "コッツウォルド オリンピック"
 flavor_eng.168.b: "一度きりで十分だ。"
 flavor_eng.168.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちが満足し、最初のオリンピックの支援を申し出る"
 flavor_eng.168.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちが満足し、オリンピックの支援を申し出る"
 flavor_eng.168.c: "異なる階級を混ぜてはならない。"
 flavor_eng.168.historical_info: "コッツウォルドオリンピックは、グロスタシャーのコッツウォルド地方で毎年開催されている競技会である。ジェームズ1世の高名な法律家だったロバート・ドーバーが、ギリシャの古代オリンピックから着想を得て企画したのが始まりである。イングランド内戦のあと、この競技は中断されたがじきに再開され、今日に至っている。"
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "先駆的な建築家であり劇場演出家である[inigo_jones.GetName]は宮廷と密接な関係をもち、最近[ShowRegionName('italy_region')]への留学から帰国した。彼は主に派手な仮面劇をアレンジすることに専念しているが、グレコ・ローマ文化の影響を受けた新しい建築様式に関する能力も示している。"
 flavor_eng.169.a: "[inigo_jones.GetHimHer]を測量監督として雇おう。"
 flavor_eng.169.tt1: "[inigo_jones.GetNameWithNoTooltip]が[character|e]として追加される"
 enable_inigo_architecture_advance: "[advance|e]「[ShowAdvanceName('inigo_architecture')]」が利用可能になる"
 flavor_eng.169.b: "舞台には[inigo_jones.GetHimHer]が必要だ。"
 flavor_eng.169.tt2: "[inigo_jones.GetNameWithNoTooltip]が[character|e]として追加されるが、舞台美術に専念する"
 flavor_eng.169.c: "[inigo_jones.GetHimHer]には自分で道を選ばせよう。"
 flavor_eng.169.historical_info: "イニゴー・ジョーンズはイングランドの建築家、舞台美術家、画家であり、イギリス建築の発展に大きな影響を与えた人物とされる。彼はイングランドに古典建築を紹介し、バンケティング・ハウス、クイーンズ・ハウスなどの建物や、コヴェント・ガーデン広場を設計した。また、舞台の背景幕や複雑な機械を導入するなど、劇場作品の革新的な設計でも知られている。"
 flavor_eng.172.title: "トン税・ポンド税"
 flavor_eng.172.desc: "輸出入商品への課税は、[edward_ii.GetName]の治世以来、王室の安定した収入源となっている。しかし最近の議会では、トン税とポンド税を生涯にわたってではなく、1年間だけ[ROOT.GetCountry.GetGovernment.GetRulerTitle]に与えることが提案されている。"
 flavor_eng.172.a: "議会の承認なしに税金を徴収しろ。"
 flavor_eng.172.tt1: "[target_root_country.GetGovernment.GetParliament.GetName]はこの露骨な権力の乱用を根にもつ"
 flavor_eng.172.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]にこの提案を阻止させよう。"
 flavor_eng.172.tt2: "[target_root_country.GetGovernment.GetParliament.GetName]が1年分の[taxes|e]を差し引く"
 flavor_eng.172.c: "署名を拒む。"
 flavor_eng.172.tt3: "この問題は現在の治世が終わるまで、未解決のままとなる"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "トン税・ポンド税の拒否"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "王室特権の乱用"
 flavor_eng.172.historical_info: "トン税・ポンド税は、ワインのような輸出入品に課される関税で、イングランド君主制の重要な財源となっていた。トン税は重量または容積に基づいて課され、ポンド税は輸入品の価格に対して一定割合で課される関税だった。トン税・ポンド税は1787年の関税および物品税法によって廃止された。"
 flavor_eng.173.title: "黄金時代の復帰"
 flavor_eng.173.desc: "才気あふれる[inigo_jones.GetName]によって計画された、過去の偉大な[ROOT.GetCountry.GetGovernment.GetAdjective]の詩人たちをはじめとする人物が多く登場する、素晴らしい仮面劇が提案された。正義と黄金時代の女神#italic アストレア#!の覚醒を中心にした物語と、12の悪が登場する幕間劇を含む手の込んだ作りとなっており、観客を大いに楽しませるものとなるだろう。"
 flavor_eng.173.a: "費用を負担しよう。"
 flavor_eng.173.tt1: "[geoffrey_chaucer.GetName]が登場人物として登場し、観客が歓喜に包まれる"
 flavor_eng.173.b: "まったくの時間の無駄だ。"
 flavor_eng.173.tt2: "娯楽を奪われた[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が落胆する"
 flavor_eng.173.historical_info: "『#italic 黄金時代の回復#!』は、ベン・ジョンソンが執筆し、イニゴ・ジョーンズによって演出されたジャコビアン時代の仮面劇。イニゴー・ジョーンズの演出案が現存していないため、この仮面劇に関する細部は不明なものの、物語の詳細は残されている。この仮面劇は腐敗した宮廷の改革をテーマにしており、当時は殺人事件で裁判を待っていた国王の寵臣の醜聞が続いていたため、特に重要なテーマとなっていた。この仮面劇は成功し、国王の要請で2度目の上演がおこなわれた。"
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "建築、天文学、数学、物理学と多彩な能力を発揮する[christopher_wren.GetName]は、[ShowLocationName('oxford')][ShowBuildingTypeName('university')]で熱心に教師を務める一方、[ShowLocationName('london')]で毎週開かれる知識人たちとの集まりにも参加している。彼は王室から説得され、[ROOT.GetCountry.GetName]の建築計画を形作る役割を担うとも、科学会にとって最高の団体を作り上げるとも噂されている。"
 flavor_eng.174.a: "彼を建築総監に任命しよう。"
 flavor_eng.174.tt1: "[christopher_wren.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.174.tt2: "宮廷での地位により、[christopher_wren.GetHisHer]は重要な建築物を生み出す可能性がある"
 flavor_eng.174.b: "彼の貢献は科学界のものだ。"
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip]はいくつかの科学分野での仕事に従事する"
 flavor_eng.174.c: "我々に[christopher_wren.GetHisHer]の才能は必要ない。"
 flavor_eng.174.historical_info: "サー・クリストファー・レンは大きな影響力をもつイングランドの建築家、数学者、科学者である。王立協会の創立メンバーであり、数年にわたり会長を務めた。彼は科学者としてさまざまな分野に多大な貢献をしただけでなく、ロンドンのセント・ポール大聖堂など、数々の建築作品でもその名を知られている。"
 flavor_eng.175.title: "セント・ポール大聖堂"
 flavor_eng.175.desc_common: "著名な建築家である[christopher_wren.GetName]が、石造りのバロック様式の建造物を提案した。完成すれば都市内で最も高い建物となり、その高さは111メートルにもおよぶ。"
 flavor_eng.175.desc: "[ShowLocationName('london')]の素晴らしさは、壮大な大聖堂の建築によって知らしめられるべきである。$flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "ロンドン大火による壊滅的な被害で、ロンドン市民は重要な信仰の場を失った。この地にあった元々の大聖堂は、606年の創建以来、さまざまな儀式で大きな役割を果たしてきた。我々は壮大な大聖堂を建設して、[ShowLocationName('london')]の輝きを回復しなくてはならない。$flavor_eng.175.desc_common$"
 flavor_eng.175.a: "建築を即座に始めよう。"
 flavor_eng.175.tt1: "大規模な宗教[building|e]の建築計画に[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が喜ぶ"
 flavor_eng.175.b: "当面は現地の教区で十分だ。"
 flavor_eng.175.tt2: "新たな教区大聖堂建設への消極的な姿勢に、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 st_pauls_construction: "セント・ポール大聖堂の建築"
 flavor_eng.175.historical_info: "セント・ポール大聖堂は、ロンドン中心部の象徴的なランドマークである。これはロンドンだけで50以上の教会を設計したクリストファー・レンによって、大火のあとに考案された。大聖堂はその優美で象徴的なドームで広く知られており、大きさは完成当時世界で2番目だった。大聖堂そのものは英国バロック様式で造られている。"
 flavor_eng.176.title: "ロンドン大火"
 flavor_eng.176.desc_common: "プディング・レーンのパン屋で火災が発生し、瞬く間に[ShowLocationName('london')]を包み込もうとしている。多くの建物で[ShowGoodsName('lumber')]のような非常に燃えやすい建材が使われていることが、急速な延焼を招いている。また、狭い路地と深刻な人口過密状態が、火災の広がりを抑える有効な手段の妨げとなっている。"
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\n東風の影響で、火はあらゆるものを飲み込みながら[ShowLocationNameWithNoTooltip('london')]塔に向かって燃え広がり、外壁内に壊滅的な被害を与えている。だが、近隣のウェストミンスターの政府所在地は無事のようだ。"
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\n風向きが西に変わったため、火災は建物の密集する地域から離れて広がっている。よって[ShowLocationNameWithNoTooltip('london')]での被害は限定的となり、代わりに近隣のウェストミンスターの政府所在地で被害が発生している。"
 flavor_eng.176.a: "この混乱をどうにか鎮めなければ。"
 flavor_eng.176.tt1: "火災が[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]にある王宮を複数全焼させ、[target_root_country.GetGovernment.GetRulerTitle]に大きな屈辱を与える"
 flavor_eng.176.tt2: "店が全焼した多くの[ShowPopTypeName('burghers')]が、より良い環境を求めて都市を去る"
 flavor_eng.176.tt3: "哀れな[ShowPopTypeName('peasants')]が住居を破壊され、移住を余儀なくされる"
 flavor_eng.176.tt4: "[samuel_pepys.GetName]が対岸の火事を観察する"
 flavor_eng.176.historical_info: "ロンドン大火は、ローマ帝国時代の城壁内にあった街の大半を焼き尽くした大火災である。この大火は乾燥した天候と強風によって瞬く間に燃え広がり、約3日間も続いた。この火災により、セント・ポール大聖堂を含む住宅、店舗、ランドマークなどが広範囲にわたって全焼した。この災害は、都市計画の大きな変更と建築規制の厳格化につながった。"
 flavor_eng.177.title: "ポカホンタス"
 flavor_eng.177.desc: "[ShowAreaName('virginia_area')]に植民地が存在しつづけたことで、近隣の[target_tribe.GetName]族との外交関係が築かれた。最近の小規模な戦いのあと、酋長の娘である[rebecca_rolfe.GetName]が入植者に捕らえられ、その後彼らのひとりと結婚した。この夫妻は、近日中に[ROOT.GetCountry.GetName]へ帰ることになっている。\n\n夫妻が馬車で[ShowLocationName('london')]に到着すると、大勢の見物人が列をなして、しばしば「文明化された野蛮人」と呼ばれる悪名高い王女を見ようとした。我々は、宮廷における彼女の存在を利用して、この数奇な出来事から利益を得るべきである。"
 flavor_eng.177.a: "[rebecca_rolfe.GetHisHer]を裕福な投資家たちに紹介する。"
 flavor_eng.177.tt1: "[rebecca_rolfe.GetNameWithNoTooltip]の人気が投資の増加を促し、植民地への移民を後押しする"
 flavor_eng.177.b: "[rebecca_rolfe.GetHisHer]は宮廷に残そう。"
 flavor_eng.177.tt2: "[rebecca_rolfe.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.177.tt3: "宮廷での[rebecca_rolfe.GetHisHer|U]の存在が[ShowPopTypeName('nobles')]を楽しませる"
 flavor_eng.177.c: "[rebecca_rolfe.GetHisHer]の物語を徹底的に記録しろ。"
 flavor_eng.177.tt4: "[rebecca_rolfe.GetNameWithNoTooltip]の物語が重要な文化遺産となる"
 flavor_eng.177.historical_info: "レベッカ・ロルフ、通称ポカホンタスは、ポウハタン族のネイティブアメリカンの女性。ジョン・スミス船長との出会いや、のちのジョン・ロルフとの結婚など、ヴァージニアにおけるイギリス人入植者との交流で知られる。1616年、彼女は夫とともにイギリスに渡り、ホワイトホール宮殿で歓待を受けたが、帰国の準備中に病に倒れ、1617年にイギリスで亡くなった。"
 flavor_eng.178.title: "ヴァン・ダイク髭"
 flavor_eng.178.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の要請により、富裕層に人気の[flemish.GetName]派の画家、[anton_van_dyck.GetName]が[ShowLocationName('antwerp')]からやってきた。彼はその絵画技術で広く知られており、宮廷画家の地位に就く予定である。また、その特徴的な髭は、正式に職務に就く前から多くの人々の話題と賞賛の的となっている。"
 flavor_eng.178.a: "[anton_van_dyck.GetSheHe]を引き留め、王室の理容師を呼ぶ。"
 flavor_eng.178.tt1: "[anton_van_dyck.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip]が仕事を終えたあとで移住する"
 flavor_eng.178.tt3: "[anton_van_dyck.GetHisHer|U]の髭は、顔を綺麗に剃ったこの時代のスタイルとは正反対であり、紳士たちが髭を生やすきっかけとなる"
 flavor_eng.178.b: "これを「[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]髭」と呼ばせよう。"
 grooming_equipment: "身だしなみ用品の高い需要"
 flavor_eng.178.historical_info: "ヴァン・ダイク髭は、独特かつしゃれた髭として注目を集めた。綺麗に整えられた尖ったあごひげと口ひげの組み合わせが特徴的なこの髭は、宮廷肖像画家としてイギリスの肖像画に多大な影響を及ぼしたフランドル出身のバロック画家、アンソニー・ヴァン・ダイクがイングランドに持ち込んだものである。このスタイルはチャールズ2世に取り入れられ、チャールズ2世はこの髭を「チャーリー」と呼んだ。"
 flavor_eng.179.title: "姦淫聖書"
 flavor_eng.179.desc: "校正ミスにより、ロイヤル・プリンターズから誤った聖書が相次いで出版された。その結果、「なかれ（not）」の単語が抜け落ち、十戒の「汝、姦淫するなかれ」が「汝、姦淫すべし」となってしまった。このあまりにも恥ずべき失態は、国民と宗教当局の双方から即座に反発を招き、誤った聖書を回収して訂正するよう要求された。"
 flavor_eng.179.a: "彼らの免許を剥奪し、罰金を課せ。"
 flavor_eng.179.b: "よくある失敗だ。"
 flavor_eng.179.tt1: "[policy|e]「[ShowPolicyName('strict_censorship')]」に反していることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.179.tt2: "暴動が発生し、責任者である[ShowBuildingTypeName('printing_press_shop')]が破壊される"
 flavor_eng.179.historical_info: "姦淫聖書は1631年に出版された、いまでは希少な書籍である。しばしば異端的なものとみなされ、焚書や弾圧に晒されていた聖書のなかでも、誤植聖書として特に有名なものである。出版社は星室庁から多額の罰金を科され、カンタベリー大主教は誤った聖書の回収と訂正を命じた。"
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "卓越した詩人であり政治活動家である[john_milton.GetName]は、長いこと変革を声高に提唱し、行政当局と対立してきた。[john_milton.GetSheHe|U]は#italic アレオパジティカ#!として知られる論文を著し、出版前の検閲を非難すると同時に、言論と出版の自由を擁護している。"
 flavor_eng.180.a: "[john_milton.GetHisHer]の主張を受け入れよう。"
 flavor_eng.180.tt1: "[john_milton.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.180.tt2: "[john_milton.GetName]の影響力が、言論と出版の自由に大きな変化を促す"
 flavor_eng.180.b: "そう言われても変化など必要ない。"
 flavor_eng.180.tt3: "[policy|e]「[ShowPolicyName('strict_censorship')]」に反していることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.180.tt4: "何名かの議員が[john_milton.GetNameWithNoTooltip]の言葉に動かされる"
 flavor_eng.180.c: "[john_milton.GetHimHer]を異端者として火炙りにしろ。"
 flavor_eng.180.tt5: "時代は変わりつつある。[john_milton.GetNameWithNoTooltip]の言葉が、この方針に反する議員たちを結集させる"
 flavor_eng.180.tt6: "[ShowPolicyName('de_heretico_comburendo')]は、異端者を火あぶりに処することを命じている"
 STATIC_MODIFIER_NAME_parliament_influenced: "影響された議会"
 STATIC_MODIFIER_NAME_parliament_desires_change: "議会が変化を望む"
 flavor_eng.180.historical_info: "ジョン・ミルトンは、オリバー・クロムウェルの指揮下にあったイングランド内戦とその後のコモンウェルス・保護領時代に影響力をもったイングランドの詩人であり、公務員である。彼は自由および国と教会の分離を主張する冊子をいくつも著し、晩年は盲目となったものの、文学と政治活動をやめることはなかった。"
 flavor_eng.181.title: "ハドソン湾会社"
 flavor_eng.181.desc_european_presence: "2人の[target_country.GetAdjective]の商人が[ROOT.GetCountry.GetAdjective]の植民地商人の一団に接近し、提案をおこなった。その内容は、[ShowAreaName('james_bay_lowlands_area')]を共同で調査して、[ShowAreaName('james_bay_lowlands_area')]の海岸沿いに[ShowGoodsName('fur')]貿易を立ち上げられる可能性を判断するというものだ。\n\n彼らは植民地総督に先に接触していたものの、ハドソン湾航路の開拓によって、毛皮貿易の中心地がセントローレンス川から離れることを懸念した総督は、彼らを退けていた。"
 flavor_eng.181.desc: "この[ShowAreaName('james_bay_lowlands_area')]地域は野生生物が豊富で、海岸線が長く伸びているため、[ShowGoodsName('fur')]産業を確立し、利益を上げるのに適した地となっている。我々はほかのヨーロッパ列強が到着する前に、この地域の支配権を確保するための企業を設立するべきだろう。"
 flavor_eng.181.a: "彼らに資金と祝福を。"
 flavor_eng.181.tt1: "政府の援助を受けた個人投資家たちが、[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]に貿易会社を設立しようとする"
 flavor_eng.181.b: "これは政府の関わることではない。"
 flavor_eng.181.tt2: "個人投資家たちが独力で[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]に進出しようとする"
 flavor_eng.181.c: "実現できないことには手を出すな。"
 flavor_eng.181.historical_info: "ハドソン湾会社は、その操業期間の大半で毛皮貿易事業を手掛けていたものの、現在は小売事業グループとして運営されている。同社は1670年にハドソン湾全域の商業独占権を与えられた。この地域の可能性を証明したのは2人のフランス人商人で、彼らはイングランド帰国後にルパート公から支援を得た。"
 flavor_eng.182.title: "毛皮取引の競合者"
 flavor_eng.182.desc_james_bay_discovered: "[ShowAreaName('james_bay_lowlands_area')]における[target_root_country.GetAdjective]商人の存在は、[ShowAreaName('lower_canada_area')]内の[ShowGoodsName('fur')]貿易事業にとって大きな脅威となる。この地域に我々独自の貿易会社を設立して彼らに対抗しなければ、ハドソン湾航路の開拓によって、[ShowGoodsNameWithNoTooltip('fur')]交易の中心地がセントローレンス川から離れてしまう危険がある。"
 flavor_eng.182.desc: "[ShowAreaName('lower_canada_area')]の北部にある未踏の地で、[target_root_country.GetName]が競合となる[ShowGoodsName('fur')]貿易会社を設立したという噂が流れている。この未踏の地域を開拓していかなければ、彼らの存在によって[ShowGoodsNameWithNoTooltip('fur')]貿易の中心がセントローレンス川から離れてしまう可能性があるだろう。"
 flavor_eng.182.a: "急いで行動しなければ！"
 flavor_eng.182.tt1: "政府の補助を得た個人投資家たちが、[ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]に進出しようとする"
 flavor_eng.182.b: "厚かましい奴らめ。"
 flavor_eng.182.c: "現地部族から地図を入手しろ。"
 flavor_eng.183.title: "大抗議書"
 flavor_eng.183.desc_common1: "ある議員が、汚職や国家的な問題における精神的な影響力に関する、是正されるべき懸念を一覧にした苦情を提出した。"
 flavor_eng.183.desc_common2: "\n\nさらに、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級に国王の相談役が存在することは、国家問題における教会の影響力の増大とみなされている。聖職者の内閣への参加を禁止する提案もあり、その見返りとして、議会は今後の立法に協力的になるだろう。"
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$彼らは、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が議会の同意なしに税金を徴収したことを忘れておらず、このようなことが二度と起こらないよう求めている。$flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\n最後に、彼らは[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が長期間にわたって議会を召集せずに統治してきたことを指摘し、君主制の権力を抑制することで自分たちの権利と特権を守ろうとしている。"
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$彼らは[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が長期間にわたって議会を召集せずに統治してきたことを指摘し、君主制の権力を抑制することで自分たちの権利と特権を守ろうとしている。$flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "慎重に言葉を選んで拒否せよ。"
 flavor_eng.183.tt1: "議会は敵意をもって反発し、あらゆる手段で王室の権限を抑制しようとする可能性がある"
 flavor_eng.183.b: "提案に同意しよう。"
 flavor_eng.183.b.custom: "[government_reform|e]「[ShowGovernmentReformName('grand_remonstrance_reform')]」が実行される"
 flavor_eng.183.c: "妥協点を探れ。"
 flavor_eng.183.c.custom1: "[target_root_country.GetGovernment.GetRuler.GetName]の外交能力が低いため、成功する可能性は低い"
 flavor_eng.183.c.custom2: "[target_root_country.GetGovernment.GetRuler.GetName]の外交能力術によって、十分な議員を味方につけられる"
 flavor_eng.183.tt2: "妥協案は有利な結果をもたらさない可能性がある"
 flavor_eng.183.d: "言葉は私の最も強力な武器だ。"
 flavor_eng.183.tt3: "[target_root_country.GetGovernment.GetRuler.GetName]の[trait|e]「雄弁」により、反対勢力を無力化する"
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "大抗議書の拒否"
 flavor_eng.183.historical_info: "大抗議書は、1641年に議会がイングランド国王チャールズ1世に提出した政治文書である。この文書では、国王に対する不満が強調され、国王が議会の手続きに干渉することを制限するための抜本的な改革が提案された。また、カトリック主義への恐怖に関する訴えとともに、国王の相談役の影響力に対する懸念も表明されている。大抗議書が手渡された直後、議会と国王の緊張は高まり、イングランド内戦が勃発することとなる。"
 flavor_eng.184.title: "大妥協"
 flavor_eng.184.desc_compromise_reached: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]と議会の代表とのさまざまな交渉のすえ、双方が合意に達した。この合意では、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、立法に関する支援の強化と引き換えに、その影響力が減退するものとみられている。また、教会を代表するすべての閣僚は解任され、職務に就くこともできなくなる。ただし、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]を閣僚に任命する権利を保持したままである。"
 flavor_eng.184.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]と議会の代表とのあいだでさまざまな交渉がなされたものの、合意には至らなかった。"
 flavor_eng.184.a: "結果を受け入れよう。"
 flavor_eng.184.tt: "[target_root_country.GetGovernment.GetRulerTitle]が、自身の大義のために十分な人数の議員を翻意させられなかったことで、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はその権力が弱まっているとみなす"
 flavor_eng.184.b: "署名を拒む。"
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "大抗議書の妥協"
 flavor_eng.185.title: "ハンプトン・コート会議"
 flavor_eng.185.desc: "[ShowWorkOfArtName('hampton_court')]において、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]と[ROOT.GetCountry.GetAdjective]の清教徒の代表者を含むイングランド国教会の代表者とのあいだで、宗教的な問題を話し合うための会議が開催される。その目的は、[ROOT.GetCountry.GetName]の教会内の宗教的論争を解決し、さまざまな派閥を結束させると同時に、聖公会祈祷書に関する懸念にも対処することである。\n\n残念ながら、教会を代表する大司教が突然亡くなっており、その後任として清教徒の見解や慣習に対して寛容でない人物が就いている。"
 flavor_eng.185.a: "清教徒に圧力をかけて従わせよう。"
 flavor_eng.185.tt1: "この行動は清教徒を遠ざけ、彼らに別の選択肢を考えさせるかもしれない"
 flavor_eng.185.tt2: "あらゆる不調和を抑制するための措置に[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が満足する"
 flavor_eng.185.b: "これ以上の行動はとらない。"
 flavor_eng.185.b.custom1: "すべての[ShowReligionName('catholic')]および[ShowReligionName('anglican')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 flavor_eng.185.b.custom2: "すべての[ShowReligionName('calvinist')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_eng.185.tt3: "これ以上の不調和が許容されることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.185.historical_info: "1604年1月、ジェームズ1世の治世下で開催されたハンプトン・コート会議は、イングランド史上の重要な出来事である。この会議は宗教上の問題に対処し、イングランド国教会内の論争を解決するため、ジェームズ1世によってハンプトン・コート宮殿に招集された。この会議により欽定訳聖書が公認されることとなったが、同時に、清教徒たちに教会の教義要綱である39箇条の遵守を強制し、イングランド国教会の権威を強化することにもなった。また、この会議は清教徒たちの改革の要求をすべて満たすものではなかった。"
 flavor_eng.186.title: "大移民"
 flavor_eng.186.desc: "清教徒たちは、教会に変化が見られないことに孤立感を覚え、宗教的・政治的環境にほとんど将来性を見出せなくなっていた。そのような清教徒の聖職者と我々との共通点の欠如により、[ROOT.GetCountry.GetName]からの清教徒の離脱が進んでいる。彼らは11隻の船からなる大規模な船団を借り、速やかに信徒たちの移送を始めている。"
 flavor_eng.186.a: "避けられないことだった。"
 flavor_eng.186.a.custom: "相当数の清教徒が[target_root_country.GetNameWithNoTooltip]を去る"
 flavor_eng.186.tt1: "一部は[ShowRegionName('east_coast_region')]の植民地で新たな生活を始める"
 flavor_eng.186.tt2: "多くが[ShowRegionName('caribbean_region')]の植民地に安らぎを見出す"
 flavor_eng.186.tt3: "少数が[ShowAreaName('holland_area')]の同胞に合流する"
 flavor_eng.186.tt4: "残りは近隣の[ShowRegionName('ireland_region')]に定住する"
 flavor_eng.186.b: "思い切った措置をとろう。"
 flavor_eng.186.historical_info: "大移動は1620年から1640年にかけて起こり、一般に清教徒として知られるイングランドのカルヴァン派の信者数万人が移住した出来事である。彼らは長いことイングランド国教会を改革しようと尽力してきたが、母国での改革はほとんど進まず、その望みが失われていったことにより、移住を選択したのだ。ほとんどの清教徒はアメリカの植民地に定住したが、アイルランド、ネーデルラント、カリブ海に直近で設立された植民地へ移住した信者も相当数存在した。到着した入植者たちは、初期アメリカ植民地を形成する上で基盤となる役割を果たし、彼らの思想や制度は初期アメリカ社会のユニークな特徴に貢献した。"
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "軍事戦略家であり熟練の船乗りでもある[robert_blake.GetName]は最近、海軍史上初の規則集を作成し、王立海軍が採用する海軍戦術を全面的に見直すという壮大な仕事を引き受けた。[robert_blake.GetHisHer]の戦術は極めて型破りなものであり、海上での戦闘方法に革命をもたらすと期待されている。"
 flavor_eng.187.a: "すぐに取り掛かってもらおう。"
 flavor_eng.187.tt1: "[robert_blake.GetNameWithNoTooltip]が[character|e]として追加される"
 enable_sailing_and_fighting_instructions_advance: "[advance|e]「[ShowAdvanceName('sailing_and_fighting_instructions')]」が利用可能になる"
 flavor_eng.187.b: "[robert_blake.GetHimHer]には海軍の別の仕事がある。"
 flavor_eng.187.tt2: "[robert_blake.GetNameWithNoTooltip]が[admiral|e]として追加される"
 flavor_eng.187.c: "現在の戦術が有効かつ堅実だ。"
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip]はよそで仕事を探す"
 flavor_eng.187.historical_info: "ロバート・ブレイクは、イングランド内戦と空位時代に活躍したイングランドの軍事指導者である。彼の最も重要な貢献は提督としての役割にある。彼は艦隊規模の大拡張に着手し、いくつもの新技術を開発し、帆船時代に使用された海軍戦術の基礎を築き、イングランド史上最大の海軍の構築と維持を成し遂げた。"
 flavor_eng.188.title: "アン・グリーンの不可解な処刑"
 flavor_eng.188.desc: "最近、[ShowLocationName('oxford')]の地方の使用人が子殺しの罪で有罪判決を受けた。彼女は、胎児の遺体を隠そうとしているところを発見されたにもかかわらず、流産するまで妊娠に気づかなかったと主張した。流産の約1ヵ月前に異常を感じていたという証言があったにもかかわらず、アン・グリーンは殺人罪で有罪となり、オックスフォード城で絞首刑となった。\n\n病気の受刑者に対する慣例ではあるものの、医師による彼女の解剖に際しては、現地の[ShowPopTypeName('clergy')]の反対を考慮に入れる必要がある。"
 flavor_eng.188.a: "解剖学的研究に適した遺体だ。"
 flavor_eng.188.tt1: "解剖という冒涜的な行為を[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]はあまり喜ばない"
 flavor_eng.188.b: "墓標のない墓に埋めてやれば十分だろう。"
 flavor_eng.188.historical_info: "アン・グリーンは17世紀イングランドの使用人だった。彼女は処刑された状況とその後の生還によって、人々に記憶されている。有罪判決を受けて絞首刑になったあと、彼女は棺に入れられ、解剖の準備が進められていた。だが驚くべきことに、彼女は意識不明であるもののまだ息があったのだ。医師たちは彼女を目覚めさせるため、瀉血などいくつかの医療処置を試み、そのすえに彼女はついに目覚めた。この出来事は、アンの赦免とともに、司法制度と冤罪の可能性についての重要な議論につながった。"
 flavor_eng.189.title: "予期せぬ生還"
 flavor_eng.189.desc: "さらに調査を進めると、絞首刑になったばかりのアン・グリーンには微弱な脈拍が感じられ、かすかに呼吸していることもわかった。医師たちはこの少女を眠りから覚まそうと、熱いコーディアルを喉に流し込んだり、胸に湿布を貼ったりと、さまざまな処置を試した。やがて医師たちの試みは功を奏し、彼女は完全に回復することが見込まれている。\n\n多くの人々は、彼女の無実を証明するために神の手が彼女を救ったのだと信じ、慈悲を強く求めている。"
 flavor_eng.189.a: "刑の執行に猶予を与えよう。"
 flavor_eng.189.b: "絞首台に戻せ。"
 flavor_eng.190.title: "エンジェル・コーヒーハウス"
 flavor_eng.190.desc: "「ユダヤ人のジェイコブ」という名のアルメニア人商人が、[ShowLocationName('oxford')]の現地当局に、意見交換、ニュースや情報の発信、知的討論を育む場となるユニークな施設の開設を求める提案をおこなった。「コーヒー」と呼ばれる新奇な飲み物が提供されるそうだが、このコーヒーは相当刺激的な飲料であると噂されている。"
 flavor_eng.190.a: "許可を与えよう。"
 flavor_eng.190.tt: "[ShowLocationNameWithNoTooltip('oxford')]にコーヒーハウスができたことで、ほかのさまざまな市街地にも同様の店が登場し、知識交換がさらに活発化する"
 flavor_eng.190.b: "諜報員が我々に毒を盛ろうとしているのだ。"
 the_angel: "エンジェル・コーヒーハウス"
 flavor_eng.190.historical_info: "イギリス初のコーヒーハウスと考えられているエンジェル・コーヒーハウスは、この国にコーヒーを広める上で重要な役割を果たした。当時、コーヒーハウスはヨーロッパでは比較的新しい概念だったものの、すぐに学者、研究者、学生、知識人らが近隣の大学から集う人気の場所となり、知識の普及に重要な役割を果たした。"
 flavor_eng.191.title: "パンチとジュディ"
 flavor_eng.191.desc: "[ShowLocationName('london')]で喜劇的な人形劇が上演され、観客を楽しませている。この人形劇はドタバタ喜劇にあふれており、特にパンチのおどけた仕草は大きな笑いを誘うようだ。公演全体は、ブース内にいる1名の巧みな人形遣いが、声と伴奏とともに演出をおこなっている。"
 flavor_eng.191.a: "優れた公演はいいものだ。"
 flavor_eng.191.b: "大陸ツアーを支援しよう。"
 flavor_eng.191.tt: "公演を楽しむ[samuel_pepys.GetName]が目撃される"
 flavor_eng.191.historical_info: "『パンチとジュディ』は、17世紀のイギリスで人気を博した伝統的な人形劇である。大きな成功を収めたこの劇は、ダブリンやパリなどいくつもの場所で上演された。登場人物のパンチとジュディは一般的に喧嘩っ早い夫婦として描かれ、ショーは喜劇的な場面や、ときには暴力的なやり取りを含む短いシーンの連続で構成されている。"
 flavor_eng.192.title: "勤勉なる[samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "ある海軍行政官が、海事の経験がないにもかかわらず、大きな可能性を示している。[samuel_pepys.GetName]の影響力、勤勉さ、才能は、海軍本部の改革を助け、王立海軍の専門化に貢献するだろう。"
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$\n\n[samuel_pepys.GetSheHe|U]は海軍委員会の書記官の地位に就き、そこでさらに高い地位にある同僚よりも、有能かつ効率的な人材であることを証明している。"
 flavor_eng.192.a: "[samuel_pepys.GetHerHim]を海軍本部書記官に任命しよう。"
 flavor_eng.192.tt1: "[samuel_pepys.GetNameWithNoTooltip]が[character|e]として追加される"
 enable_overhauled_admiralty_reform: "[government_reform|e]「[ShowGovernmentReformName('overhauled_admiralty_reform')]」が利用可能になる"
 flavor_eng.192.b: "[samuel_pepys.GetHisHer]の継続的な労働に期待しよう。"
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip]は現在の役職に留まる"
 flavor_eng.192.tt3: "[samuel_pepys.GetHisHer]の海軍委員会での仕事が、海軍の運用能力を効率化する"
 flavor_eng.192.tt4: "[samuel_pepys.GetHisHer]の役割内での貢献によって、海軍と国政の運営が改善される"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "勤勉なるサミュエル・ピープス"
 flavor_eng.192.c: "[samuel_pepys.GetSheHe|U]は海の男だ。"
 flavor_eng.192.historical_info: "サミュエル・ピープスの功績は、歴史上重要な時期における、海軍の近代化と改革に不可欠なものとなった。その改革のなかには、海軍の補給と食糧供給の改善、船員と将校の定期給与制度の確立などが含まれる。現在では、10年間にわたり生活の細部まで記録され、ロンドン大火や大疫病などの歴史的な出来事を記録した彼の膨大な日記が有名である。"
 flavor_eng.193.title: "プリンキピア"
 flavor_eng.193.desc: "最近出版された[isaac_newton.GetName]の『#italic プリンキピア#!』という書物は、物理学、数学、天文学の分野に革命を起こすと期待されている。運動の法則、および万有引力の法則の概要が説明されており、質量をもつすべての物体は重力によって互いに引き寄せられていると記されている。\n\n科学史において、この書物が最も重要な著作のひとつと見なされることは確実だろう。"
 flavor_eng.193.a: "喜ぶべき傑作だ。"
 flavor_eng.193.b: "最高の頭脳を集め、内容を議論させよう。"
 flavor_eng.193.c: "所詮、ただの本だ。"
 flavor_eng.193.tt: "イングランド全土にコーヒーハウスが存在することで、#italic プリンキピア#!が説く概念がより広く知られるようになる"
 flavor_eng.193.historical_info: "通称プリンキピアとして知られる『自然哲学の数学的諸原理』は、アイザック・ニュートン最大の著作とされている。当初はラテン語で出版された、史上最も影響力のある科学書のひとつである。"
 flavor_eng.195.title: "王位排除法案"
 flavor_eng.195.desc: "この国では、公務に就く者は[ROOT.GetCountry.GetName]国教会の聖餐を受けることを含む、[ROOT.GetCountry.GetReligion.GetAdjective]の慣行を遵守することが法的に義務づけられている。ところが、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の近親者である[catholic_relative.GetName]はこれを拒絶した。このことは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が体制に従わない継承者を選んだ場合に、[ShowReligionAdjective('catholic')]が事実上の支配者になる可能性を提起するものだった。\n\n議会は、このような事件を防ぎ、円滑な継承手続きを確実なものとするために、法律の改正を提案している。"
 flavor_eng.195.a: "馬鹿げた提案に反対する。"
 flavor_eng.195.b: "議員を我々の大義になびかせよう。"
 flavor_eng.195.tt: "十分な数の議員を動かし、この法律の成立を阻止する"
 flavor_eng.195.c: "合理的な手順だ。"
 STATIC_MODIFIER_NAME_opposed_parliament: "反対した議員"
 flavor_eng.195.historical_info: "王位排除法案とは、チャールズ2世の弟で推定継承者のヨーク公ジェームズがカトリック教徒であることを理由に、イングランド、スコットランド、アイルランドの王位継承権を剥奪しようとする議会による試みだった。これは失敗に終わったが、やがて名誉革命にて時の国王は放逐され、1701年王位継承法が成立することとなる。"
 flavor_eng.196.title: "復古喜劇"
 flavor_eng.196.desc: "一流の劇作家たちによって、新たな種類の喜劇が広まっている。露骨な性的表現が奨励され、ギャンブル、飲酒、恋愛などの話題を強く批判することなく、衝撃的な内容を重視している。この喜劇は、貴族やその使用人など、さまざまな観客を惹きつけている。彼らは土壇場でのどんでん返し、目まぐるしい筋書き、有名な役者、初めての専門的な女性役者の登場などに興味をそそられているようだ。"
 flavor_eng.196.a: "これらの喜劇を認め、推奨しよう。"
 flavor_eng.196.tt1: "女性の役者や劇作家の参加が可能になる"
 flavor_eng.196.tt2: "公演を楽しむ[samuel_pepys.GetName]が目撃される"
 flavor_eng.196.b: "汚らわしい言葉を使うことは許さん。"
 flavor_eng.196.historical_info: "復古喜劇は、イングランドの王政復古期と呼ばれる時代に初めて登場した劇のジャンルである。その特徴は鋭いウィット、ユーモア、風刺的要素にある。清教徒であるオリバー・クロムウェルの統治下で劇場が閉鎖されたあと、イングランドの社会と文化に大きな変化が起こり、道徳的な問題に対する大衆の態度や考え方が徐々に変化していった。"
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "近年の復古喜劇の隆盛のなかで、自分の名を上げると同時に働き口を探していた劇作家の[aphra_behn.GetName]が、演劇作品の上演を専門とする著名な劇団、キングス・カンパニーに接触した。[aphra_behn.GetSheHe|U]は多額の借金を抱え、成功を収めるのが難しい状況にあるが、喜劇は得意分野としているようだ。"
 flavor_eng.197.a: "後世の文学的手本となるだろう。"
 flavor_eng.197.tt1: "[aphra_behn.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.197.tt2: "[policy|e]「[ShowPolicyName('strict_censorship')]」に反していることに[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が不満を示す"
 flavor_eng.197.b: "彼女の戯曲の道徳観には疑問が残る。"
 flavor_eng.197.tt3: "[aphra_behn.GetSheHe|U]が公の場で自己弁護を強いられ、その名が広く知られるようになる"
 flavor_eng.197.c: "いまは厳しい時代だ。"
 flavor_eng.197.historical_info: "アフラ・ベーンはイングランドの劇作家、詩人、小説家であり、英国文学史における最初の職業女流作家のひとりである。彼女はその戯曲、特に復古喜劇の作品で最もよく知られている。彼女はそのキャリアを通して批判にさらされつづけたが、「女性だから特別に注目されるだけであり、男性の劇作家は自由にスキャンダラスな生活を送り、不道徳な戯曲を書いている」と反論した。"
 flavor_eng.198.title: "王立学会"
 flavor_eng.198.desc: "わが国の最も偉大な科学的知性の集まりは、我々の社会における偉大な発明をいくつも生み出してきた。我々は科学とその恩恵を促進し、優れた科学を認め、支援するために、[ROOT.GetCountry.GetCapital.GetName]に本部を置く、独自の評議員によって管理される独立した組織を設立する用意がある。また、この組織は研究努力に焦点を当てた政策や教育のための、科学的助言を提供する役割も果たすだろう。"
 flavor_eng.198.a: "素晴らしい案だ。"
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]がこの新たに結成された学会の後援者となる"
 flavor_eng.198.b: "代わりに大学に投資しよう。"
 flavor_eng.198.c: "高価で官僚的な組織だ。"
 flavor_eng.198.historical_info: "王立学会は1660年、イングランド国王チャールズ2世の治世下に設立された。王立学会を組織したのは科学界を代表する人々であり、彼らは科学的理解の境界を広げ、科学の進歩を確実なものとすることに尽力してきた。その目的は、科学者、学者、知識人が一堂に会して研究成果を交換し、アイデアを具体的な成果へと発展させるための基盤を作ることにあった。"
 flavor_eng.199.title: "フィロソフィカル・トランザクションズ"
 flavor_eng.199.desc: "世界初の科学専門誌が[ShowBuildingTypeName('royal_society')]によって提案された。その目的は、オリジナルの研究記事、科学的発見、学術論文を掲載することにある。これらの発見をより多くの読者と共有することで、物理学、化学、天文学などのさまざまな分野における理解を深める一助となるだろう。この出版物が、不朽の知識の追求の証となることが、本学会の望むところである。"
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nしかし、[ShowLocationName('london')]には[ShowBuildingTypeName('printing_press_shop')]がないため、この状況が改善されないかぎり出版は難航するだろう。"
 flavor_eng.199.a: "我々の許可のもとに出版しよう。"
 flavor_eng.199.b: "費用を支出する。"
 flavor_eng.199.tt1: "政府の支出によって[ShowBuildingTypeName('printing_press_shop')]が急遽建設される"
 STATIC_MODIFIER_NAME_philosophical_transactions: "王立学会のフィロソフィカル・トランザクションズ"
 flavor_eng.199.c: "限定出版で十分だ。"
 flavor_eng.199.tt2: "ロイヤルプリンターにより1部のみ出版される"
 flavor_eng.199.historical_info: "王立学会のフィロソフィカル・トランザクションズは、1665年から継続して発行されている科学雑誌である。科学の複数分野をカバーし、科学知識の共有に大きく貢献し、重要なブレークスルーを確実に記録してきた。出版された多くの発見は、継続的な研究と革新のための刺激となっている。"
 flavor_eng.200.title: "母の没落"
 flavor_eng.200.desc: "1330年、裏切りの王太后[isabella.GetName]は、[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName]が自分の夫である[GetCharacter('eng_edward_ii').GetName]を残虐にも殺害するのを手助けした。我々は最終的に[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip]を捕らえ、彼の処刑以来、王太后を軟禁している。\n\n[ROOT.GetCountry.GetName]の世間の評判では彼女は裏切り者として扱われているものの、[GetCountry('FRA').GetLongName]では主に権威ある[isabella.GetDynasty.GetName]家の由緒ある一員としてその名を知られており、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の貴族のあいだではいまでも大きな尊敬を集めている。\n\n海峡を挟んで現在進行中のわが国の戦争においては、彼女の息子に代わって[GetCountry('FRA').GetAdjectiveWithNoTooltip]の使者と交渉することは、彼女の名声を利用する上で役立つかもしれない。"
 flavor_eng.200.a: "時がすべての傷を癒やす。"
 flavor_eng.200.b: "獄死させよ。"
 eng_capetian_mother: "カペー家の王太后"
 flavor_eng.201.title: "ロイヤル・タッチ"
 flavor_eng.201.desc: "[GetCharacter('eng_edward_the_confessor').GetName]以来、[ROOT.GetCountry.GetName]の君主たちは「ロイヤル・タッチ」として知られる奇跡的な治癒力を備えていた。この力は、通常は大規模な儀式で何十人もの人々に用いられてきた。ほかにこのような能力を発揮したのは、[GetCountry('FRA').GetName]の君主だけである。\n\nたとえば、首に大きな腫瘍のできる病である「瘰癧（るいれき）」に感染した者を[ROOT.GetCountry.GetGovernment.GetRulerTitle]が撫でると、その病は癒えて患者は健康な状態へと戻るという。\n\n神の力は、王位継承権をもつ者にのみ神から授けられるものであるため、上記の儀式をおこなうことは、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が正統な[ROOT.GetCountry.GetGovernment.GetRulerTitle]であるという紛れもない証拠となる。"
 flavor_eng.201.a: "儀式を維持しよう。"
 flavor_eng.201.b: "権威は神秘主義では得られない。"
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "1327年、当時最も有力な貴族のひとりであった[GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName]が[GetCharacter('eng_edward_ii').GetShortName]に反逆し、彼を殺害した。その直後、彼はそのおこないによって絞首台へと送られた。\n\n孫の[young_roger.GetName]は若いが模範的な騎士として生き残っている。彼は立派な指揮官になるだろうが、見せしめにすることで将来的な反逆の芽を摘めるかもしれない。"
 flavor_eng.202.a: "敵こそ近くに置いておくものだ。"
 flavor_eng.202.b: "危険すぎる。"
 flavor_eng.203.title: "[target_location.GetNameWithNoTooltip]橋落ちた"
 flavor_eng.203.desc: "活況を呈する[target_location.GetName]橋は、1209年以来テムズ川の唯一の渡河地点として存在しているが、都市全体で特に賑やかな商業地区のひとつでもある。雑貨屋、手袋屋、その他の流行品を扱うブティックなどが軒を連ね、この橋は[ROOT.GetCountry.GetName]全土で最も裕福な客層を惹きつける場所となっている。\n\nしかし、橋の監視員が石積にひび割れを発見した数日後、2つのアーチの南端側から突如として崩壊し、大元の構造に修復不可能な損傷を与えた。\n\n幸いにも死者は出なかったが、完全に解体しなければならなくなる前に、橋を再建しなければならない。どのような材料でアーチを修復すべきだろうか？"
 flavor_eng.203.a: "木材と粘土だ。"
 flavor_eng.203.b: "鉄と石だ。"
 flavor_eng.203.c: "金と銀だ。"
 flavor_eng.203.d: "崩落を食い止めろ。"
 eng_london_bridge_wood_clay: "ロンドン橋（木材と粘土）"
 eng_london_bridge_iron_stone: "ロンドン橋（鉄と石）"
 eng_london_bridge_silver_gold: "ロンドン橋（金と銀）"
 flavor_eng.204.title: "金の舗装"
 flavor_eng.204.desc: "田舎の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちのあいだで、[target_location.GetName]の街路は金で舗装されているという奇妙な噂が広まっている。\n\nこれがただの比喩であることは誰もが理解しているものの、この街でなら農民もひと山当てられるという考えは、多くの人を活気づけるものだ。"
 flavor_eng.204.a: "噂が広まるのを許す。"
 flavor_eng.204.b: "街路は石炭と泥で舗装されているぞ。"
 flavor_eng.204.c: "本当に金で舗装したらどうだ？"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "金の舗装路の噂"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "金の舗装の実現"
 eng_paved_with_gold: "金の舗装の費用"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "アイルランド生まれの哲学者、化学者、物理学者である[robert_boyle.GetName]は、[ShowLocationName('oxford')]にある自身の住居で熱心に科学実験をおこなっている。そんな[robert_boyle.GetSheHe|U]は、温度を一定に保った場合の気体の圧力と体積の反比例関係に関する先駆的な理論を考案した。敬虔な[ShowReligionName('anglican')]信者である[robert_boyle.GetNameWithNoTooltip]は、科学と自然界を研究することが、神の創造物に対する理解を深めると考えており、実験の合間にこのことについて広く論説を記している。"
 flavor_eng.205.a: "[robert_boyle.GetHisHer]の努力に称賛を送ろう。"
 flavor_eng.205.tt1: "[robert_boyle.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.205.tt2: "[robert_boyle.GetSheHe|U]が知識人たちの集まりに頻繁に出席し、最高峰の科学協会の発展に寄与する"
 flavor_eng.205.b: "[robert_boyle.GetHimHer]にその発見を共有するよう促そう。"
 flavor_eng.205.c: "狂人にして異端者だ。"
 flavor_eng.205.historical_info: "ロバート・ボイルは、17世紀で最も影響力のある科学者のひとりであり、科学革命の重要人物とされている。彼はしばしば近代化学の祖とも呼ばれ、「ボイルの法則」として知られる彼の有名な研究は、理想気体の法則の発展の礎となった。"
 flavor_eng.206.title: "愛らしく機知に富んだネル"
 flavor_eng.206.desc: "観客を喜ばせ、魅了するカリスマ性のある魅力的な舞台女優が、地方の劇場に出演しているという。[eleanor_gwyn.GetSheHe]は始めこそ目立たない女優だったが、じきに頭角を表し、ついには[target_root_country.GetGovernment.GetRulerTitle]の目に留まる。そして、王室のための娯楽を提供するよう熱心に求められるまでに至ったのだ。"
 flavor_eng.206.a: "愛人にふさわしい。"
 flavor_eng.206.tt1: "[eleanor_gwyn.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.206.tt2: "[eleanor_gwyn.GetSheHe|U]が[target_root_country.GetGovernment.GetRuler.GetName]の子どもを産む"
 flavor_eng.206.tt3: "[eleanor_gwyn.GetSheHe|U]がその影響力を[target_root_country.GetGovernment.GetRulerTitle]に及ぼし、役者や劇作家への関心を高める"
 flavor_eng.206.tt4: "[target_root_country.GetGovernment.GetRulerTitle]が身分の低い愛人を公的に迎えることで、個人の行動に対する社会規範が寛大になる"
 STATIC_MODIFIER_NAME_influential_figurine: "影響力のある人物"
 flavor_eng.206.b: "娯楽のためだけに生まれた者だ。"
 flavor_eng.206.b.custom: "[ShowLocationName('london')]のすべての[ShowPopTypeName('nobles')]、すべての[ShowPopTypeName('burghers')]、すべての[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 flavor_eng.206.c: "平凡な舞台女優だ。"
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "影響力ある人物の不在"
 flavor_eng.206.tt5: "芸術家の利益を代表する先駆者がいないため、彼らの地位が低下する"
 flavor_eng.206.historical_info: "エレノア・“ネル”・グウィンは17世紀後半の舞台女優であり、名声を集めた人物だった。貧しい家庭に生まれた彼女は、幼い頃から舞台に立ち、その喜劇的な演技で賞賛を集め、その機知に富んだユーモアで有名になる。そこから、「愛らしく機知に富んだネル」との異名で呼ばれるようになった。彼女について最も広く知られているのは、国王チャールズ2世との恋愛関係である。この関係は17年近く続き、ふたりの隠し子が誕生した。"
 flavor_eng.207.title: "水面下の君主"
 flavor_eng.207.desc: "道具の魔術師であり発明家の[cornelius_debbel.GetName]が、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に招かれて[ROOT.GetCountry.GetName]に居を構え、集まった群衆に[cornelius_debbel.GetHisHer]の最新の仕掛けを披露することになっている。\n\n数フィートほどの水深を完全に潜水した状態で移動できるという、一風変わった水中用の乗り物がテムズ川に運ばれてきていた。試運転はウェストミンスターとグリニッジのあいだで予定されている。この試運転では[ROOT.GetCountry.GetGovernment.GetRuler.GetName]にも招待状が送られ、乗客として乗り込ませて水中の景色を堪能してもらう予定である。"
 flavor_eng.207.a: "招待を受け入れよう。"
 flavor_eng.207.tt1: "[cornelius_debbel.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]が[cornelius_debbel.GetNameWithNoTooltip]とともに急造潜水艦に乗り込み、少々危険な試験潜水をおこなう"
 flavor_eng.207.tt2: "見物人が[target_root_country.GetGovernment.GetRulerTitle]の勇気に感銘を受ける"
 flavor_eng.207.b: "地上から見物しよう。"
 flavor_eng.207.tt3: "見物人が[target_root_country.GetGovernment.GetRulerTitle]の臆病さを残念に思う"
 flavor_eng.207.historical_info: "コルネリス・ドレベルはオランダの発明家で、王立海軍で働いていた1620年に初めて航行可能な潜水艦を建造した。1620年から1624年にかけて、彼はさらに2隻の潜水艦の建造と試験に成功し、3隻目の最終版はジェームズ1世本人や数千人のロンドン市民の前で実演された。この潜水艦は3時間の潜航に成功し、その後何度も試験がおこなわれた。こうした成功がありながらも、海軍本部はその有用性を前向きに捉えなかったことで、計画が実用化されることはなかった。"
 flavor_eng.208.title: "処女航海"
 flavor_eng.208.desc_successfully_submerged: "潜水艇はグリニッジの川岸近くに再浮上し、詰めかけた観衆を大いに喜ばせた。[cornelius_debbel.GetName]と[ROOT.GetCountry.GetGovernment.GetRuler.GetName]はやがて下船し、熱狂的な歓声と拍手の大合唱に迎えられる。実に見事な実演だ。"
 flavor_eng.208.desc: "潜水艇はグリニッジの川岸近くでの再浮上に失敗し、詰めかけた観衆を大きく落胆させた。海中の[cornelius_debbel.GetName]と[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の安否は知れず、浮上を待ち受ける群衆に深い悲壮感が漂っている。実に悲しい光景だ。"
 flavor_eng.208.a: "やったぞ！"
 flavor_eng.208.b: "かける言葉もない。"
 flavor_eng.208.tt1: "[target_root_country.GetGovernment.GetRulerTitle]は危険な乗り物から脱出し、どうにか再浮上する"
 flavor_eng.210.title: "フロストフェア"
 flavor_eng.210.desc: "かつてない寒波によって、テムズ川が凍結した。地元の住民たちは、氷上に食品、酒場、賭け事、さらには小さな店などの、さまざまな屋台や娯楽を持ち込み、川辺でフェアを開催することを提案した。アイススケート、そり滑り、馬車レースなどの余興も、そうした行事の一部として開催される。\n\n凍った川を歩くことなく向こう岸へ渡れる、即席の橋を作るという話も持ち上がっている。"
 flavor_eng.210.a: "創造的なアプローチだ。"
 frost_fair: "フロストフェア"
 flavor_eng.210.b: "危険すぎる。"
 flavor_eng.210.historical_info: "1683年のフロストフェアは、2ヵ月ほど続いた大規模な行事。この行事は版画、小冊子、文書による記録など、さまざまな形で記録されている。ロンドンの歴史上、特筆すべき忘れがたい出来事だったが、川の流れの変化や堤防の建設により、それ以降に同様の事態が発生することはなかった。"
 flavor_eng.211.title: "セイヴァリ機関"
 flavor_eng.211.desc: "発明家である[thomas_savery.GetName]により、商業利用を目的とした蒸気駆動装置に関する特許が申請された。この装置は画期的な方法で水を汲み上げるポンプとして利用でき、鉱山の排水の改善や、公共の給水設備の普及に活用できるだろう。"
 flavor_eng.211.a: "給水を優先しよう。"
 flavor_eng.211.tt1: "[thomas_savery.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.211.b: "鉱山こそ我々の活力源だ。"
 flavor_eng.211.c: "さらなる進歩のための試作型として活用しよう。"
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip]が[ShowBuildingTypeName('royal_society')]での地位を得る"
 flavor_eng.212.title: "王冠連合"
 flavor_eng.212.desc: "近ごろの[dying_monarch.GetName]の逝去に伴い、条約により合意されたとおり、[inherited_country.GetName]の王位は[inheriting_monarch.GetName]に継承される。[inheriting_country.GetName]と[inherited_country.GetName]は、しばらくのあいだ別々の議会と法制度をもつこととなる。将来的には、状況に応じて完全な統合の可能性も検討されるだろう。"
 flavor_eng.212.a: "ついに統合される。"
 flavor_eng.212.historical_info: "王冠連合とは、1603年にスコットランドのジェームズ6世がイングランドのジェームズ1世としても即位した大きな出来事を指す。王位継承が実現するまで、イングランドとスコットランドはそれぞれの君主を擁する別々の独立王国であり、イングランドはチューダー朝に、スコットランドはスチュアート朝にそれぞれ統治されていた。イングランド女王エリザベス1世が世継ぎを残すことなく死去したことで、彼女の死が統合の舞台を整えた格好となった。"
 flavor_eng.213.title: "合本会社の成長"
 flavor_eng.213.desc: "植民地帝国の継続的な成長は、リスクに比例してコストもかかるという困難に直面している。株式の発行を通じて資金を確保する新しい種類の会社を導入し、リスクの一部を個人投資家に分散し、抑えることが可能だろう。あるいは、既存の制度を維持することで、財政不安定化の可能性を最小限に抑え、過度にリスクのある行動を抑制することも考えられる。"
 flavor_eng.213.a: "リスクをとるのは危険だ。"
 flavor_eng.213.b: "よりリスクを伴う道にこそ、より大きな利益がある。"
 flavor_eng.213.historical_info: "植民地化に伴うリスクが莫大になり、ひとりの投資家だけで資金を調達することは不可能となったことにより、追加の資金調達の必要性から合本会社が台頭してきた。この構造は、イングランド国内と海外領土の両方で貿易の拡大を促進した。この新しいビジネス構造は大きな経済成長と革新をもたらしたが、その一方で発展初期にはいくつかのマイナス面や欠点もあった。"
 flavor_eng.214.title: "処女小説"
 flavor_eng.214.desc: "マサティエラという無人島の西海岸沖で難破して最近救助された船乗りに触発され、熱帯の砂漠の孤島で28年間を過ごす漂流者、ロビンソン・クルーソーの旅を追う自伝風の物語が執筆された。当初の評判はかなり好意的で、この作品が文学ジャンルとしての写実主義小説の端緒を開くものとなった。\n\nこの小説の著者は、作家、商人、政治戦略家など多才な顔をもつ[daniel_defoe.GetName]であり、この書籍は国内のみならず、海外でも大きな成果をあげることが期待されている。"
 flavor_eng.214.a: "作家業こそが[daniel_defoe.GetHisHer]の持ち味だ。"
 flavor_eng.214.tt1: "[daniel_defoe.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.214.b: "相談役のほうが適しているだろう。"
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip]が、国民保険制度の初期案を含む、経済的・社会的改善のための計画を提唱するさまざまな文書を起草する"
 flavor_eng.214.historical_info: "『ロビンソン・クルーソー』はダニエル・デフォー作の小説である。主人公が生存のために奮闘し、新たな環境に適応しようと努力するなかで、知恵を蓄え、自給自足できる人間へと変貌していくさまを描いた作品となっている。この小説は現在、聖書に次ぐ翻訳数を誇っている。"
 flavor_eng.215.title: "南海泡沫事件"
 flavor_eng.215.desc: "100%近い見返りを提供する合本会社の株価が暴落した。この会社は、実際には約束したほどの利益を上げておらず、代わりに株主に虚偽の約束をして負債を返済しているのだ。\n\n投資家は破産して多額の損失を出し、自殺者も増えている。怒りや不満が街中に蔓延し、国民は説明を求めている。"
 flavor_eng.215.a: "起こるべくして起こったことだ。"
 flavor_eng.215.tt1: "バブルが[target_root_country.GetName]に深刻な経済危機を引き起こす"
 flavor_eng.215.tt2: "[robert_walpole.GetNameWithNoTooltip]の勤勉さが、ある程度の経済的損失を和らげる"
 flavor_eng.215.b: "救済措置を講じ、投資家に補償しよう。"
 flavor_eng.215.tt3: "政府介入は経済を安定させるが、投資家心理に打撃を与える"
 STATIC_MODIFIER_NAME_south_sea_bubble: "南海泡沫事件"
 STATIC_MODIFIER_NAME_restructuring: "企業の再編"
 flavor_eng.215.historical_info: "南海泡沫事件は、歴史上最初の金融危機のひとつである。国債を統合、管理、削減すると同時に、イギリスがアメリカ大陸での貿易と利益を拡大するための合本会社を設立したことから始まった。投機によって株価は維持不可能な水準にまで上昇し、最終的に株価は暴落して何千人もの投資家が破滅した。"
 flavor_eng.216.title: "スピタルフィールド暴動"
 flavor_eng.216.desc: "スピタルフィールド区の織物職人と現地当局のあいだで、賃金紛争、および手織物職人の生活に支障をきたすと予想される製造工程への機械導入をめぐる、激しい衝突が起こっている。暴動の結果、少なくとも1つの[ShowBuildingTypeName('fine_cloth_guild')]が破壊され、雇用主の家が襲撃された。また、暴徒たちは当局による逮捕に徹底的に抗っている。"
 flavor_eng.216.a: "武力で対応しろ。"
 flavor_eng.216.a.custom: "有罪判決を受けた暴徒どもは、[ShowAreaName('eastern_australia_area')]の流刑地へ送れ。"
 flavor_eng.216.b: "輸入を短期間停止しろ。"
 flavor_eng.216.c: "一時的に労働条件を改善しよう。"
 flavor_eng.216.tt1: "数人の織物職人が殺されるか、捕らわれて裁判にかけられる"
 flavor_eng.216.tt2: "織物職人をなだめるための臨時法案が可決される"
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "絹織物職人の労働条件の改善"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "高級生地輸入の禁止"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "酒類輸入の禁止"
 flavor_eng.216.historical_info: "スピタルフィールズ暴動は、18世紀後半にロンドンのスピタルフィールズ区で起こった一連の暴力的抗議と騒乱。これは工業化の初期に労働者階級が味わった経済的・社会的困難、特に伝統工芸産業への影響によって発生した。この事件は、労働者の権利と経済的変化をもたらすため、政府によっていくつかの法律が制定されるきっかけとなった。"
 flavor_eng.217.title: "ジン・クレイズ"
 flavor_eng.217.desc: "ジンの消費量が国中で着実に増加してきている。それに伴い、極度の貧困、衆人環境での泥酔、家庭崩壊、犯罪が発生している。ジンの販売店が増えつづけていることも、この問題をさらに悪化させている要因である。\n\n状況がさらに悪くなる前に、政府は行動を起こし、厳しい対策を講じるべきである。"
 flavor_eng.217.a: "臨時法案を成立させよう。"
 flavor_eng.217.b: "議会で「ジン取締法」を可決させる。"
 flavor_eng.217.b.custom: "犯罪率の低下により、[target_root_country.GetName]内のいくつかの[locations|e]の[control|e]が[ShowNamedValue('control_severe_bonus')|+=2%]増加する"
 flavor_eng.217.tt1: "ジンの製造が規制され、ライセンス料が課される"
 flavor_eng.217.tt2: "酒類の輸入が一時的に禁止される"
 flavor_eng.217.c: "酒くらい好きに飲ませてやれ。"
 flavor_eng.217.c.custom: "犯罪率の増加により、[target_root_country.GetName]内のいくつかの[locations|e]の[control|e]が[ShowNamedValue('control_severe_penalty')|+=2%]減少する"
 flavor_eng.217.tt3: "依存症、精神疾患、身体の衰弱が国全体で増加し、社会問題は解決しないまま残される"
 reduced_gin_consumption: "ジン消費量の減少"
 excessive_gin_consumption: "ジンの過剰消費"
 STATIC_MODIFIER_NAME_regulated_gin_production: "ジン製造の規制"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "ジン製造の強力な規制"
 flavor_eng.217.historical_info: "ジン・クレイズとは、イングランドとフランスの敵対関係が続いた結果、ジンの国内生産が増加し、フランス産ブランデーの輸入が減少したことに起因する、ジンの過剰消費の時代である。ジンはあらゆる社会階層の人々に選ばれる酒となり、広く消費されるようになったことで、家庭生活に壊滅的な影響を及ぼすまでに至った。政府の規制、価格の上昇、ジンに対する文化的認識の変化が重なり、ジンの消費量は徐々に減少していく。"
 flavor_eng.218.title: "ダイニングクラブ"
 flavor_eng.218.desc: "古典絵画の様式を重視する画家である[joshua_reynolds.GetName]は、[joshua_reynolds.GetHisHer]の師である[random_artist.GetName]とともに、同じ考えをもつ適切な地位にある者たちのためにダイニングクラブを結成した。その目的は、広く名の知られた文学者や知識人を集めて、文学、政治、芸術、その他の知的な話題について議論することであり、クラブではつねに機知と知恵が尊ばれた。\n\n彼らは、[ShowLocationName('london')]じゅうのさまざまな酒場やコーヒーハウスで毎週会合を開き、活発な議論を交わす未来を思い描いている。"
 flavor_eng.218.a: "またとない機会だ。"
 flavor_eng.218.tt1: "[joshua_reynolds.GetNameWithNoTooltip]がキャラクターとして追加される"
 flavor_eng.218.tt2: "文学界の[artists|e]に招待状が送られる"
 flavor_eng.218.b: "政治家も参加できるようにしよう。"
 flavor_eng.218.c: "大した意味もない大げさな活動だ。"
 STATIC_MODIFIER_NAME_the_dining_club: "ダイニングクラブ"
 flavor_eng.218.historical_info: "ダイニングクラブは、当時の著名な文学者や知識人を集めた有名な文芸クラブである。会員同士の知的な議論、討論、友情を促進する上で重要な役割を果たし、イギリスの文化的・知的生活にも大きな影響を与えた。このクラブは、最先端の思想家や芸術家たちがその考えを共有し、さまざまな計画を共同でおこなう場をもたらしたのだ。"
 flavor_eng.219.title: "王立芸術アカデミー"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$\n\n初代校長には、敬意を集める[joshua_reynolds.GetName]が提案された。"
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$\n\n初代校長には、[random_artist.GetName]が推薦された。"
 flavor_eng.219.desc_common: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の資金提供によって、創造性を促進し、芸術を発展させることを目的とする機関の設立が提案されている。この機関は、芸術を学ぶ学生のためのデザイン学校またはアカデミーの役割を果たし、同時にすべての芸術家に開かれた現代美術の展覧会を毎年開催する場所となる。"
 flavor_eng.219.a: "承認しよう！"
 flavor_eng.219.b: "資金は貧しい人々の教育に使うべきだ。"
 STATIC_MODIFIER_NAME_increased_educational_spending: "教育支出の増加"
 flavor_eng.219.historical_info: "王立芸術アカデミーは、視覚的な芸術と建築の振興を目的とする、個人による出資で設立された機関。1768年、サー・ジョシュア・レイノルズやサー・ウィリアム・チェンバーズを含む芸術家グループによって設立され、ジョージ3世が最初の王室後援者となった。この王立アカデミーの会員資格は非常に権威あるもので、各分野に多大な貢献をした芸術家や建築家に授与される。"
 flavor_eng.220.title: "囲い込み法"
 flavor_eng.220.desc: "工場や土地の所有者は、地方から都市部への労働力の移動を促進するため、公有地のさらなる私有化を認めるよう議会に請願している。大きな社会的変動を引き起こす可能性は高いが、労働力の確保と全体的な農業生産力の向上にもつながるだろう。"
 flavor_eng.220.a: "移転する者は生産的な労働者となるだろう。"
 enable_enclosure_act_policy: "[policy|e]「[ShowPolicyName('enclosure_act')]」が利用可能になる"
 flavor_eng.220.b: "社会に深刻な影響を与えすぎる。"
 flavor_eng.220.a.custom: "怒りを抱いた[ShowPopTypeName('peasants')]の暴動により、10の田園[locations|e]の[prosperity|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 flavor_eng.220.tt: "この法案は、[ShowEstateTypeName('peasants_estate')]の犠牲のもとに都市化のプロセスを加速させ、さらなる産業化を促す"
 STATIC_MODIFIER_NAME_obstructing_industrialization: "産業化の障害"
 enclosure_riots: "囲い込み暴動"
 flavor_eng.220.historical_info: "囲い込み法はイングランドで制定された一連の法律で、共有地や空き地のさらなる囲い込み、つまり私有化を可能にしたものだ。これらは農業の商業化が進むと同時に、工業化の発展を支えるために必要とされた、より幅広い経済的・農業的変革の一環だった。この法律は社会的不平等を助長し、何千人もの農村労働者が追い出され、都市に職を求めることを余儀なくするものでもあった。やがて、伝統的な権利の喪失に抵抗する、土地を奪われた農民や労働者による暴動に発展した。"
 flavor_eng.221.title: "ボウ・ストリート巡察隊"
 flavor_eng.221.desc: "コヴェント・ガーデンに拠点を置くボウ・ストリート治安判事は、[ShowLocationName('london')]で増加する犯罪と無秩序に対抗するため、組織的な法執行機関の設立を提案している。彼らの主な仕事は、犯罪者の捜査と捜索を積極的におこなって彼らを逮捕することにあり、そのプロ意識を維持するために定期給与が支払われる。この組織は巡査と幹部を中心としたものとなるため、適切な選抜は必須である。"
 flavor_eng.221.a: "判事の案は優れている。"
 flavor_eng.221.b: "自警団に用はない。"
 STATIC_MODIFIER_NAME_bow_street_runners: "ボウ・ストリート巡察隊"
 STATIC_MODIFIER_NAME_rampant_crime: "犯罪の横行"
 flavor_eng.221.historical_info: "ボウ・ストリート巡察隊は、のちのロンドンにおける警察活動の基礎を築いた法執行組織である。これがやがて、ロンドン警視庁の設立につながる。ボウ・ストリート巡察隊は犯罪捜査や証拠集めに大きな役割を果たし、監視や情報提供者の活用といった捜査手法で知られた。"
 flavor_eng.222.title: "ジェニー紡績機破壊運動"
 flavor_eng.222.desc: "複数の街で、[ShowBuildingTypeName('cloth_guild')]のある工房を標的とした暴動が発生しており、靴下編み機のような機械が破壊・破損させられている。この暴動は、機械化によって賃金や雇用機会が減少するのではないかという不安が原因である。この被害によって、[ShowGoodsName('cloth')]の生産量はすでに低下しており、この状況に対処しなければさらなる減少を招くだろう。"
 flavor_eng.222.a: "力には力で対抗せよ。"
 flavor_eng.222.a.custom: "[ShowRegionName('great_britain_region')]の、[ShowBuildingTypeName('cloth_guild')]がある[locations|e]のすべての[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する"
 flavor_eng.222.tt1: "機械の破壊を違法とする法律が制定される"
 flavor_eng.222.tt2: "軍隊が出動し、数人の暴徒が逮捕され処刑される"
 flavor_eng.222.tt3: "[target_root_country.GetName]じゅうの[ShowBuildingTypeName('cloth_guild')]が[ShowModifier('jenny_spinner_riots')]の影響を受ける"
 flavor_eng.222.b: "条件の改善を強制しろ。"
 flavor_eng.222.b.custom: "[ShowRegionName('great_britain_region')]の、[ShowBuildingTypeName('cloth_guild')]がある[locations|e]のすべての[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_eng.222.tt4: "生産サイクルに機械が導入されて生産性が低下しても、労働者が解雇されることはない"
 flavor_eng.222.c: "虚偽の約束をしろ。"
 flavor_eng.222.tt5: "織物労働者は妨害行為をやめ、労働を再開する"
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "ジェニー紡績機破壊運動"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "衣服製造者の労働条件の改善"
 flavor_eng.222.historical_info: "ジェニー紡績機破壊運動、またはラッダイト運動は、新しい機械が失業や従来の手工業労働者の賃金低下をもたらすことを懸念した織物産業の熟練労働者による抗議行動である。彼らは新しい機械を破壊するために工場に侵入し、暴力行為や破壊工作をおこなった。この暴動はそれほど組織的なものでなかったため、イギリス政府によって強引に鎮圧されたものの、労働の自動化が進むなかで、さらなる暴動が発生するようになっていった。"
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "断固たる意志をもち、高い士気を誇るこの海軍将校は、海軍本部から大きな支持を集めて[ROOT.GetCountry.GetGovernment.GetAdjective|U]海軍のいくつかの勝利に貢献した。指揮を[horatio_nelson.GetName]に委ね、彼が授かった類まれなる能力を発揮できるようにすることが必要不可欠だ。"
 flavor_eng.223.a: "海軍が[horatio_nelson.GetHeShe]の居場所だ。"
 flavor_eng.223.tt1: "[horatio_nelson.GetNameWithNoTooltip]が[admiral|e]として追加される"
 flavor_eng.223.b: "奉仕の方法はほかにもある。"
 flavor_eng.223.tt2: "[horatio_nelson.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.223.c: "攻撃的なだけの船乗りだ。"
 flavor_eng.223.historical_info: "ホレイショ・ネルソンはイギリスの海軍将校である。若くして王立海軍に入隊し、瞬く間に出世した。海戦における彼の卓越した戦術と戦略は、トラファルガー海戦におけるイギリスの勝利に貢献した。そしてこの勝利により、イギリスが海を支配し、世界的な超大国として頭角を現す道が開かれたのだ。"
 flavor_eng.224.title: "[thomas_paine.GetNameWithNoTooltip]のコモン・センス"
 flavor_eng.224.desc: "革命家であり精力的な作家である[thomas_paine.GetName]は、植民地が[target_root_country.GetName]から脱することを主張する『#italic コモン・センス#!』と題された小冊子を出版した。[thomas_paine.GetSheHe|U]は、議会に直接的な代表権をもたないアメリカの植民地が、なぜ[target_root_country.GetAdjectiveWithNoTooltip]の法律や税金に従わねばならないのかと疑問を呈している。\n\nこの小冊子の危険性は、一般の人々にも理解できるように、平易かつ率直な言葉で書かれていることにある。"
 flavor_eng.224.a: "[thomas_paine.GetHisHer]の逮捕状を発行せよ。"
 flavor_eng.224.tt1: "この小冊子は、君主制や世襲制の考え方は本質的に欠陥があり、不正義であると激しく批判している"
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip]は、王立学会の支援を受けて、[target_root_country.GetName]を離れて植民地へ向かう"
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip]は扇動的な文書を出版したことで逮捕され、裁判にかけられるも、[ShowLawName('censorship')]法の緩和により文書の出版は続けられる"
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip]は扇動的な文書を出版したことで逮捕され、裁判にかけられるとともに、厳格な[ShowLawName('censorship')]法により文書を出版できなくなる"
 flavor_eng.224.b: "意見は人それぞれだ。"
 flavor_eng.224.tt5: "小冊子が自由に流通し、相当数の支持を得る"
 flavor_eng.224.historical_info: "トマス・ペインは作家にして、アメリカ独立戦争で重要な役割を果たした政治活動家である。この小冊子は世襲君主制を批判し、13の植民地の完全な独立を擁護している。影響力のあるこの小冊子は世論を動かし、政治指導者たちに影響を与えた。また、独立宣言の起草における強力な知的基盤ともなった。"
 flavor_eng.225.title: "人間の権利"
 flavor_eng.225.desc: "急進的な影響力をもつ[thomas_paine.GetName]が、君主制の廃止と代議制議会の設立を主張する扇動的な小冊子を再度出版した。[thomas_paine.GetHisHer|U]の言葉は、[target_root_country.GetName]の社会的安定に対する挑戦であり、政治的・社会的改革を主張する人々のあいだで早くも受け入れられている。"
 flavor_eng.225.a: "現状へのあらゆる変革に反対せよ。"
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip]は扇動の罪に問われ、[target_root_country.GetName]から脱出する"
 flavor_eng.225.a.custom: "[ShowRegionName('great_britain_region')]に居住する[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が#R 50.00%#!減少する"
 flavor_eng.225.b: "議会の改革を実施しよう。"
 flavor_eng.225.tt2: "[ShowPopTypeName('burghers')]と[ShowPopTypeName('nobles')]が、自らの社会的特権が侵食されることに愕然とする"
 enable_representative_parliament_reform: "[government_reform|e]「[ShowGovernmentReformName('representative_parliament_reform')]」が利用可能になる"
 flavor_eng.225.historical_info: "#italic 人間の権利#!は、トマス・ペインが18世紀後半に出版した小冊子で、議論の的となった。その人気はイギリス政府の警戒を招き、反対意見や現状を変革しようとする行動の弾圧につながった。この小冊子は政治改革や市民の権利に関する議論の出発点であるとみなされ、民主主義に関する問題や平等な代表権の重要性について国民の意識を高めることに貢献した。"
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "意志が強く、傑出した航海士である[james_cook.GetName]は、内に秘める飽くなき探究心とともに、新たな領地の発見と獲得を目指して、太平洋の探索任務を提案している。また、天体観測をおこない、王立海軍のためにより正確な地図を製作したいとも表明している。[james_cook.GetSheHe|U]は、敬意をもった振る舞いと外交的なアプローチが可能な人物であり、現地の部族と平和的な関係を築くにはいい候補者だろう。"
 flavor_eng.226.a: "特筆すべき率先力だ。"
 flavor_eng.226.tt1: "[james_cook.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.226.tt2: "[james_cook.GetSheHe|U]に太平洋の探索任務を任せると、任務の一環として科学調査をおこなう可能性がある"
 flavor_eng.226.b: "[james_cook.GetHimHer]には通常の指揮権を与えよう。"
 flavor_eng.226.tt3: "[james_cook.GetNameWithNoTooltip]が[admiral|e]として追加される"
 flavor_eng.226.c: "天体観測？ 馬鹿げたことだ。"
 flavor_eng.226.historical_info: "ジェームス・クックの航海は、のちの太平洋以遠の探検と植民地化の基礎を築き、科学的知識を広げ、新しい貿易航路を切り拓いた。ニュージーランドとオーストラリアの広範囲におよぶ海図の作成は、両地域がイギリスによって領有され、その後植民地化されるきっかけとなった。"
 flavor_eng.227.title: "[james_cook.GetNameWithNoTooltip]の探検"
 flavor_eng.227.desc: "勇敢なる冒険家の[james_cook.GetName]が現在、未知なる太平洋の水域を探検している。この探検の目的は多岐にわたるが、船長は具体的にどの点に比重を置くべきかの指示を仰いでいる。"
 flavor_eng.227.a: "この任務の本質は科学にある。"
 flavor_eng.227.b: "望まれざる者のための流刑地だ。"
 flavor_eng.227.c: "帝国の野望のために交易は欠かせない。"
 flavor_eng.227.d: "さらに遠くへの遠征だ。"
 flavor_eng.227.tt: "追加物資を受け取るため、船長と乗組員がさらに寄港する"
 STATIC_MODIFIER_NAME_extended_expedition: "延長された遠征"
 flavor_eng.227.historical_info: "ジェームス・クック船長は18世紀に何度も太平洋を旅し、これが太平洋の地理、自然史、文化の理解を深めることにつながった。当初この任務は、金星の太陽面通過を観測することが目的だったが、もうひとつの重要な目的は、南太平洋のほぼ未開の地域を探検し、海図を作成することだった。"
 flavor_eng.228.title: "所得税"
 flavor_eng.228.desc: "国の財政状況は依然として問題を抱えており、改革の必要性が議論されている。現在の税制は富裕層に過剰な利益をもたらす一方で、政府の歳入にはほとんど貢献していないとみられている。閣僚の[william_pitt_the_younger.GetName]は、国の財政を補強し、富を再分配するために一時的な所得課税を提唱している。だが、この提案は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]には不利益なものとなるだろう。"
 flavor_eng.228.a: "公正かつ進歩的な税だ。"
 STATIC_MODIFIER_NAME_temporary_income_tax: "一時的な所得税"
 flavor_eng.228.b: "関税と物品税が我々の支えとなるだろう。"
 flavor_eng.228.c: "厄介な政治問題だ。"
 flavor_eng.228.tt: "[target_root_country.GetNameWithNoTooltip]の財政安定性の問題が軽視されていることに、議会が不満を示す"
 flavor_eng.228.custom: "[law|e]「[ShowLawName('eng_taxation_law')]」が利用可能になる"
 flavor_eng.228.historical_info: "所得税は、ナポレオン戦争による財政逼迫に対処するため、イギリスの首相であるウィリアム・ピットによって導入された。 ピットの所得税は累進課税として設計され、所得の高い者ほど所得に占める税金の割合が高くなる仕組みだった。この税制は高所得者からの反対にあい、最終的に戦争終結後に撤回された。"
 flavor_eng.229.title: "サミュエル・ピープスの日記"
 flavor_eng.229.desc: "17世紀の海軍行政官である[samuel_pepys.GetName]による日記が発見された。彼はその生涯のあいだに、個人的な発見や重要な出来事の目撃証言を詳細に記録していたらしい。数ページはすでに解読されているが、承認が得られれば、日記全体を平易な[ROOT.GetCountry.GetCulture.GetLanguage.GetName]で複写することもできるだろう。"
 flavor_eng.229.a: "複写し、出版しよう。"
 flavor_eng.229.tt1: "ごくわずかな日記の記述が、17世紀の[target_root_country.GetName]の暮らしを鮮やかに伝える"
 flavor_eng.229.tt2: "いくつかの日記の記述が、17世紀の[target_root_country.GetName]の暮らしについて豊かな情報を伝える"
 flavor_eng.229.tt3: "数多くの日記の記述が、17世紀の[target_root_country.GetName]の暮らしが活き活きと詳細に描写される"
 flavor_eng.229.tt4: "豊富な日記の記述が、いくつかの重要な出来事の目撃証言を記し、17世紀の[target_root_country.GetName]の暮らしの主要な情報源となる"
 flavor_eng.229.b: "彼の家族のプライバシーを尊重しよう。"
 flavor_eng.229.historical_info: "サミュエル・ピープスの日記は、1660年から1669年にかけて書かれたもので、この時期のロンドンでの出来事について、サミュエル・ピープス自身の個人的な経験、観察、洞察も含めて詳細に記されている。サミュエル・ピープスは、ロンドン大火などのいくつかの重要な出来事を目撃し、王立学会の会員となり、また海軍本部の地位にもあったことから、政府の日常に関する洞察をも得られる資料となっている。"
 flavor_eng.230.title: "工場法"
 flavor_eng.230.desc: "改革派は、絶えず続く搾取、不十分な保護、低賃金での労働を強いられがちな工場労働者の労働権の改善を唱えている。現状を変えようとする試みはすべて反対され、経済成長と生産性に悪影響を及ぼす可能性もあると予想される。ただし、この状況が改善されなければ、労働力が流出していく危険性もはらんでいる。"
 flavor_eng.230.a: "哀れな人々が救済を必要としている。"
 flavor_eng.230.custom: "[law|e]「[ShowLawName('factory_working_conditions_law')]」が利用可能になる"
 flavor_eng.230.b: "労働力は経済の推進力だ。"
 flavor_eng.230.c: "恩知らずな連中が感謝などするものか。"
 flavor_eng.230.historical_info: "工場法はイギリスの主要な法律であり、労働条件を改善し、工場労働者、特に一日の大半を低賃金で働くことになる子供たちの権利を守る上での転換点となるものだった。この法律は、年齢制限、教育要件、工場検査を導入し、工場の所有者に全体的な安全性の向上と雇用記録の保管を義務づけた。"
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "起業家であり、ビジネスに精通した発明家の[richard_arkwright.GetName]が、水力を使用して紡績機を稼働させる新しい生産機械の特許を申請した。これにより、綿糸の継続的な生産が可能になり、効率と生産量が大幅に向上する。しかし[richard_arkwright.GetSheHe|U]は、発明の独自性をめぐるいくつかの特許上の問題に直面している。その解決には時間がかかり、この新しい機械の導入が遅れる可能性がある。"
 flavor_eng.231.a: "独占的な特許を与えよう。"
 flavor_eng.231.tt1: "[richard_arkwright.GetNameWithNoTooltip]が[character|e]として追加される"
 enable_water_frame_advance: "[advance|e]「[ShowAdvanceName('water_frame')]」が利用可能になる"
 flavor_eng.231.b: "さらなる調査が必要だ。"
 flavor_eng.231.tt2: "法廷闘争が特許の共有で決着する"
 flavor_eng.231.historical_info: "リチャード・アークライトはイギリスの発明家で、工業化の初期に繊維産業にいくつもの革新をもたらした人物である。彼の最も重要な貢献は糸車と水車で、綿糸の生産に革命をもたらし、繊維生産を家内工業制度から工場制度への移行の端緒となった。"
 flavor_eng.232.title: "ダービーの貢献"
 flavor_eng.232.desc: "先駆的な製鉄業者である[abraham_darby.GetName]は、溶鉱炉で使用される新しい燃料源を開発した。「コークス」と呼ばれるこの燃料は、業界が主に用いている木炭に比べて揮発性が低く、より高い熱を継続的に発生させることができるとされる。[abraham_darby.GetNameWithNoTooltip]は現在、[abraham_darby.GetHisHer]の一族が所有する[ShowBuildingTypeName('iron_foundry')]で試験導入を実施しており、その結果に期待が寄せられている。"
 flavor_eng.232.a: "これを業界の標準としよう。"
 enable_coke_smelting_advance: "[advance|e]「[ShowAdvanceName('coke_smelting')]」が利用可能になる"
 flavor_eng.232.b: "現在の手法で十分に効率的だ。"
 flavor_eng.232.tt1: "[abraham_darby.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.232.tt2: "新たな加工燃料は、大量の[ShowGoodsName('coal')]を必要とする"
 flavor_eng.232.historical_info: "エイブラハム・ダービー1世が発明したコークス製錬プロセスは、産業革命を大きく前進させた主要因であるとみなされている。その直接的な効果は、製鉄技術の根本的な変革であり、これによりさまざまな産業で鉄や鋼が広く採用されるようになった。またこれにより、産業革命に不可欠だった鋳鉄の大量生産の基盤も築かれた。"
 flavor_eng.233.title: "茶法"
 flavor_eng.233.desc: "[east_india_trade_company.GetName]は、大量の[ShowGoodsName('tea')]を販売することができず、債務超過の危機を迎えている。生産過剰や、ほかの欧州の紅茶会社との競争などが紅茶の過剰在庫を招いており、同社が主に紅茶を生産する一方で、[ROOT.GetCountry.GetAdjective]の消費者は緑茶を好んでいるという事実がさらに状況を悪化させている。\n\n[thirteen_colonies.GetName]での販売における独占権を与えることで、同社が国外の生産業者を打破し、経営を安定させられるかもしれない。"
 flavor_eng.233.a: "保護貿易主義的だが、必要なことだ。"
 flavor_eng.233.b: "そのような制限を課すことはできない。"
 STATIC_MODIFIER_NAME_no_market_for_goods: "需要のある市場なし"
 STATIC_MODIFIER_NAME_tea_imports_banned: "紅茶の輸入禁止"
 flavor_eng.233.historical_info: "茶法の主な目的は、倉庫に過剰な紅茶を保管し財政難にあったイギリス東インド会社の救済だった。同法は、イギリス東インド会社がアメリカ植民地への茶葉の販売を独占し、価格を引き下げて直接出荷することを可能にするものであり、植民地の商人を事実上切り捨てるものだった。価格が下がったにもかかわらず、多くの植民者たちはこの法律を自分たちの権利の侵害であるとみなした。"
 flavor_eng.234.title: "経験豊富な英国家政婦"
 flavor_eng.234.desc: "著名な作家であり、料理人であり、熟練の家政婦でもある[elizabeth_raffald.GetName]が、彼女の料理経験と家事の専門知識を書籍にまとめあげた。この本には、著名人を含むさまざまな家庭で働いた彼女の経験が反映されている。革新的かつ実用的なレシピを紹介するこの総合的な専門書は、すでに印刷の準備も整えられており、大きな反響を呼ぶことが期待されている。"
 flavor_eng.234.a: "料理界の至宝だ。"
 the_experienced_english_housekeeper: "経験豊富な英国家政婦"
 flavor_eng.234.b: "熟練の主婦には指南など必要ないだろう。"
 flavor_eng.234.tt1: "[elizabeth_raffald.GetNameWithNoTooltip]が[explorer|e]として追加される"
 flavor_eng.234.tt2: "この本は[target_root_country.GetName]だけでなく、アメリカの植民地でも好評を博し、影響力のある作品となる"
 flavor_eng.234.historical_info: "『#italic 経験豊富な英国家政婦#!』はエリザベス・ラファルドによって著された書籍で、ここに掲載されている革新的かつ実用的なレシピは現代でも楽しまれている。スープや肉のロースト、デザートまで、さまざまな料理のレシピが紹介されており、そのなかには史上初のクランペットのレシピもある。この本は、当時としては珍しい標準化された計量法を採用するなど、その正確さに力が入れられている。"
 flavor_eng.235.title: "ボストン虐殺事件"
 flavor_eng.235.desc: "植民地の[ShowLocationName('boston')]の港において、駐留軍と町民のあいだで事件が発生し、5人の入植者が死亡した。最近結審した裁判では、ほとんどの兵士が無罪か軽微な刑罰を受けるにとどまった。現地の新聞は[ROOT.GetCountry.GetAdjective]の兵士たちを侵略者、入植者たちを無実の犠牲者として描き、事態をさらに煽り立てている。\n\n我々は税金の負担を減らすか、この問題に別の対応を検討することで、緊張関係の緩和を試みることもできるだろう。"
 flavor_eng.235.a: "遺憾の意を表明し、税金を取り消そう。"
 flavor_eng.235.b: "プロパガンダを推し進めろ。"
 flavor_eng.235.tt1: "[thirteen_colonies.GetName]への[ShowGoodsName('tea')]の独占販売が撤回される"
 flavor_eng.235.tt2: "[ShowGoodsName('tea')]の独占販売が継続されることで、反[target_root_country.GetAdjective]感情が加熱する"
 flavor_eng.235.tt3: "[target_root_country.GetAdjective]の部隊の存在が、植民地の怨恨を助長する"
 flavor_eng.235.historical_info: "ボストン虐殺事件は、ボストンの住民たちとイギリス兵の小部隊のあいだで起こった対立である。秩序を維持し、イギリスの政策を実施するためにボストンに派遣された兵士たちが侮辱や挑発を受けた結果として、緊張が高まり、兵士たちが発砲して何人かの入植者が死亡した。この事件は双方の激しいプロパガンダに利用されたことにより、さらに火に油が注がれる事態となり、植民地のイギリス支配への反感を激化させた。"
 flavor_eng.236.title: "ファースト・フリート"
 flavor_eng.236.desc: "我々は現在、過剰な数の囚人に頭を悩ませており、この問題を軽減するために、一部の男女を遠く離れた植民地に輸送することが提案されている。これらの囚人たちは刑期を終えれば更生し、社会の生産的な一員となることが期待されている。\n\n現在、この重要な遠征のために、[target_location.GetName]という最近設立された植民地を目的地の候補とする船団が準備されている。この船団はまもなく出発する予定だ。"
 flavor_eng.236.a: "帆を上げて出港せよ。"
 flavor_eng.236.b: "問題を国外に輸出することはできない。"
 STATIC_MODIFIER_NAME_overcrowded_prisons: "過剰な囚人"
 flavor_eng.236.historical_info: "ファースト・フリートは11隻の船で構成され、1000人以上の囚人、海兵、将校、その他の人員を輸送した。この船団は、のちにオーストラリアとなる大陸に最初の入植したヨーロッパ人の一団となった。遠征の主な理由のひとつは、イギリスが刑務所の過密状態に直面していたため、流刑地を設立することにあった。もうひとつの理由は、囚人たちが新しい植民地の開発において労働力となる可能性を期待してのことだった。"
 flavor_eng.237.title: "ロンドンの怪物"
 flavor_eng.237.desc: "[ShowLocationName('london')]において、謎の人物が社会的地位の高い女性に奇妙かつ暴力的な襲撃を仕掛け、[ShowPopTypeName('nobles')]たちを恐怖させている。このような襲撃はしばしば、被害者を抱きしめようとしたり、淫らな発言をしたりするなど、不規則な衝動的行動や不適切な振る舞いを伴うという。"
 flavor_eng.237.a: "街に兵士を送り込め。"
 flavor_eng.237.tt1: "数人の[ShowPopTypeNameWithNoTooltip('nobles')]が無差別に刺殺される"
 flavor_eng.237.tt2: "街中に兵士が増えることで襲撃事件が減少する"
 flavor_eng.237.b: "ボウ・ストリート巡察隊に対処させよう。"
 flavor_eng.237.tt3: "巡察隊の出動により襲撃事件が大きく減少する"
 flavor_eng.237.c: "[ShowPopTypeNameWithNoTooltip('nobles')]なら個人的に護衛を雇えばいい。"
 flavor_eng.237.tt4: "当局による対処を怠ったことに、[ShowPopTypeNameWithNoTooltip('nobles')]が不満を示す"
 flavor_eng.237.historical_info: "「ロンドンの怪物」と呼ばれた恐ろしい事件は、街の女性たちにパニックと恐怖をもたらし、その襲撃は新聞で大きく報道された。犠牲者は無差別に選ばれていたようで、その襲撃の動機は謎のままである。最終的に、精神疾患を患ったことのある若い男性が捕らえられ、判決が下されたことで事態は終息した。"
 flavor_eng.238.title: "団結禁止法"
 flavor_eng.238.desc: "工場労働者の過酷な状況は、わが国の工業生産能力の急速な発展を実現するために、しばらくは必要悪とみなされてきた。近ごろ、非人道的な扱いに疲れ果てた労働者たちが、より良い賃金、安全性の向上、労働時間の短縮を求めて、団結しての交渉を計画している。\n\nこのような行動に対抗するには、抑圧的な措置が必要かもしれない。さもなければ、わが国全体で進んでいる急速な工業化を足踏みさせることになるだろう。"
 flavor_eng.238.a: "馬鹿げた行動は終わらせなくては。"
 flavor_eng.238.custom: "[law|e]「[ShowLawName('trade_unions_law')]」が利用可能になる"
 flavor_eng.238.a.custom: "不満を抱く[ShowPopTypeName('peasants')]が、労働基本権の侵害に抗議するために団結する可能性がある"
 flavor_eng.238.b: "彼らも同じく人間なのだ。"
 disgruntled_factory_workers: "不満を抱く工場労働者"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "不満を抱く工場労働者"
 flavor_eng.238.historical_info: "団結禁止法は、労働者が劣悪な労働条件、低賃金、長時間労働に対処するために労働組合を結成していた産業革命の初期に成立した。この法律は、労働者によるあらゆる形の組織的行為を犯罪とすることを目的としていた。雇用主や工場所有者に有利な内容だったため、工場労働者からの大きな反発を受け、議会からの支持も低迷した。結局、労働者の権利に対する姿勢の変化により廃止された。"
 flavor_eng.239.title: "ロゼッタ・ストーン"
 flavor_eng.239.desc: "[target_location.GetName]で、古代エジプトのプトレマイオス朝時代のものと思われる、約1メートルの重要な遺物が発見された。そこには3つの異なる言語が刻まれており、なかには起源不明の絵文字のようなものも含まれている。"
 flavor_eng.239.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に持ち帰れ。"
 flavor_eng.239.b: "現地当局に寄付しよう。"
 flavor_eng.239.historical_info: "ロゼッタ・ストーンは、ナイル川のデルタ地帯にある街ロゼッタで発見された。神聖文字（ヒエログリフ）、民衆文字（デモティック）、古代ギリシャ文字の3つの異なる文字が刻まれており、これによって研究者が古代エジプトのヒエログリフを初めて解読できるようになった。"
 flavor_eng.240.title: "アイアンブリッジ"
 flavor_eng.240.desc_common: "著名な建築家である[thomas_pritchard.GetName]が、鋳鉄のみで作られた画期的かつ独創的なデザインの橋を考案し、この驚くべき素材の無限の可能性を示した。"
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nこの橋を、[ShowProvinceDefinitionName('shropshire_province')]の工業地域に建設することが提案されている。この戦略的立地は、交通の改善という現在の需要に対応するだけでなく、産業活動の拠点としての地域の重要性をも際立たせるだろう。こうした点により、橋の先駆的な設計と、インフラに革命を起こす可能性を実証するための理想的な舞台となっている。"
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nこの橋を、[ShowProvinceDefinitionName('shropshire_province')]州に建設することが提案されている。この州では現在、河川を渡るための手段が求められており、その過程で地域経済を活性化し、さらにこの橋を発展の象徴とすることもできるだろう。"
 flavor_eng.240.a: "建築を即座に始めよう。"
 flavor_eng.240.tt1: "[thomas_pritchard.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.240.b: "繊維産業の近代化に費やしたほうがいい。"
 STATIC_MODIFIER_NAME_invested_in_textile_production: "繊維産業を近代化"
 flavor_eng.240.c: "食糧生産を強化すべきだ。"
 flavor_eng.240.d: "差し迫った必要性はない。"
 STATIC_MODIFIER_NAME_invested_in_farming_output: "食糧生産を近代化"
 iron_bridge_construction: "アイアンブリッジの建設"
 flavor_eng.240.historical_info: "アイアンブリッジは鋳鉄製の橋で、イギリスの産業革命の象徴とされている。1777年から1779年にかけて建設され、重機や資材を運搬するために必要となる橋の建設技術の転換点となった。"
 flavor_eng.241.title: "ゴードンの暴動"
 flavor_eng.241.desc_common: "平和的なデモが、[ShowLocationName('london')]のいくつかの地区で暴動と略奪を伴う暴力へとエスカレートし、著しい損害と人命の喪失が発生している。\n\nこの暴動の原因は反カトリック感情であり、同時に"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$治安上のリスクであるとみなされ、反逆を企てる可能性のある[ShowReligionAdjective('catholic')]の兵士の軍隊での勤務を許可することへの抗議であるとみられている。"
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$治安上のリスクであり、[ShowReligionName('catholic')]を贔屓し、立法へ影響をおよぼすであろうとみられている[ShowReligionAdjective('catholic')]の相談役の政府での勤務を許可することへの抗議であるとみられている。"
 flavor_eng.241.a: "軍隊を出動させろ。"
 flavor_eng.241.tt1: "暴徒数名が兵士と衝突し死亡する"
 flavor_eng.241.tt2: "この暴動は、ヨーロッパ全域での[target_root_country.GetName]の評判を落とす"
 STATIC_MODIFIER_NAME_eng_gordon_riots: "ゴードンの暴動"
 opressing_catholic_population: "カトリック人口の圧力"
 protestant_association: "プロテスタントのつながり"
 flavor_eng.241.b: "そのうち疲れ果てるだろう。"
 flavor_eng.241.b.custom: "多くの[ShowReligionAdjectiveWithNoTooltip('catholic')]の大使館が放火され、略奪を受け、外国政府の強い反応と怒りを買う"
 flavor_eng.241.tt4: "この暴動は、統制を維持できなかった政府の大きな恥辱となる"
 flavor_eng.241.historical_info: "ゴードンの暴動は、18世紀後半にロンドンで起こった反カトリック・反政府運動である。引き金となったのは、ローマ・カトリック教徒に対する抑圧的な措置を緩和する法律案である。当局が暴動を鎮圧しようと戦ったものの、最終的には広範囲に大損害をもたらし、安定した強国としてのイギリスの国際的名声に拭いがたい損失を与えた。"
 flavor_eng.242.title: "ガスペー号焼き討ち事件"
 flavor_eng.242.desc: "[target_country.GetName]と[target_root_country.GetName]のあいだで外交衝突が発生した。この衝突は、植民地商人による広域的な密輸に対抗するために配備された税関用スクーナー船の破壊が発端である。法の支配を維持できなければ、[target_root_country.GetAdjectiveWithNoTooltip]の主権に対する大きな障害となるだろう。\n\n植民地行政府は、この衝突の平和的解決を望むと同時に、彼らの忠誠心を再度明確なものとする、慎重に練られた文言の嘆願書を作成し、事態の鎮静化を図った。"
 flavor_eng.242.a: "ただちに調査を開始しろ。"
 STATIC_MODIFIER_NAME_committees_of_correspondence: "通信委員会"
 flavor_eng.242.tt1: "入植者を処罰しようとすることで、[target_root_country.GetAdjectiveWithNoTooltip]の統治へのさらなる怒りを引き起こす"
 flavor_eng.242.tt2: "[target_country.GetAdjective]の行政府は、植民地間の団結を促進し、植民地政策に対する抵抗を組織することを目的として、通信と調整をおこなうネットワークを確立する"
 flavor_eng.242.b: "大目に見よう。"
 flavor_eng.242.tt3: "法による統治に対する[target_root_country.GetNameWithNoTooltip]の消極性が、さらなる密輸を助長する"
 flavor_eng.242.c: "嘆願を受け入れよう。"
 flavor_eng.242.tt4: "[target_character.GetName]の行政府が起草した融和的な「オリーブの枝請願」が、緊張緩和の助けとなる"
 flavor_eng.242.historical_info: "ガスペー号はイギリスの税関用スクーナー船で、アメリカ植民地での貿易規制の執行と密輸の防止を任務としていた。定常任務中に密輸船を追跡している最中に誤って座礁した際、現在の政策に不満を抱いた数人の入植者が船に接近し、イギリス人乗組員と短時間ながら激しい銃撃戦を繰り広げ、ついに船に火を放った。"
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "影響力のある作家であり文芸評論家の[elizabeth_montagu.GetName]は、著名な政治家と結婚し、社交界の上層部に紹介されるに至った。[elizabeth_montagu.GetSheHe|U]は自身の邸宅を、作家、芸術家、学者、社会改革者を集めた、文学的かつ知的な集まりの拠点にしたいと考えている。"
 flavor_eng.243.a: "実に自立した女性だ。"
 flavor_eng.243.tt1: "[elizabeth_montagu.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.243.b: "[elizabeth_montagu.GetHimHer|U]の反抗的な性質は気がかりだ。"
 flavor_eng.243.historical_info: "エリザベス・モンタギューは、イングランドの知識人であり、文学界における重要人物である。彼女は、女性のための非公式な社会的・教育的運動であるブルー・ストッキングス・ソサエティの組織化、および牽引に欠かせない人物であった。彼女の出版物には、風刺や、生者と著名な死者との対話を通して18世紀の社会を批評した作品、『死者との対話』がある。"
 flavor_eng.244.title: "ブルー・ストッキング・ソサエティ"
 flavor_eng.244.desc: "文芸評論家でありサロンの主である[elizabeth_montagu.GetName]は、女性の平等な教育の機会を促進する目的で、文学や芸術について話し合うために集まる特権階級の女性たちの組織を主催している。読書や執筆などの知的活動に参加するよう、教養ある男性にも招待状を出している。\n\nこのまま介入することなく存続させれば、女性の教育運動にまで影響力を拡大する可能性がある。"
 flavor_eng.244.a: "称賛に値する取り組みだ。"
 flavor_eng.244.tt1: "ブルー・ストッキングス・ソサエティが、平等な教育、文学、芸術を促進するために定期的に会合を開く"
 STATIC_MODIFIER_NAME_blue_stockings_society: "ブルー・ストッキング・ソサエティ"
 flavor_eng.244.b: "知識は男性同士の会話を通じて広まるものだ。"
 flavor_eng.244.historical_info: "ブルー・ストッキング・ソサエティは、女性が正式な教育を受ける機会が限られていた時代にあって、男女双方の平等な教育を促進するための非公式な集まりを主催していた著名な女性、エリザベス・モンタグによって設立された知的・文学的な組織である。彼女たちの努力は、のちの時代の女性教育の発展に貢献した。"
 flavor_eng.245.title: "[ShowLocationNameWithNoTooltip('london')]ビール洪水"
 flavor_eng.245.desc: "[ShowLocationName('london')]のトッテナム・コート・ロードにあるモイクス[ShowBuildingTypeName('brewery')]で、数千リットルの[ShowGoodsName('beer')]が入った大樽が破裂し、[ShowGoodsNameWithNoTooltip('beer')]が放出されるという大惨事が発生した。ビールは醸造所の壁を突き破って隣接する通りに流れ込み、数棟の建物が損壊または破壊され、数人が死亡したと推定されている。\n\n最近の調査により、醸造所の関係者は刑事罰に問われないことが確定している。また、清掃、修理、紛失した商品の交換にかかる費用は、影響を受けた事業主が負担することになりそうだ。"
 flavor_eng.245.a: "すべての支出を補償しよう。"
 flavor_eng.245.tt1: "物的損害およびビールの大幅な損失が弁償される"
 flavor_eng.245.b: "[ShowPopTypeNameWithNoTooltip('burghers')]に責任がある。"
 beer_flood: "ビール洪水"
 flavor_eng.245.tt2: "この事件によって[ShowGoodsNameWithNoTooltip('beer')]が不足し、事業者は継続的な損失を補うことに苦労する"
 flavor_eng.245.historical_info: "ロンドンビール洪水は、大量のビールが入った大樽の破裂によって引き起こされた悲劇的な事件である。結果的に60万リットル以上のビールが放出され、大規模な洪水となった。この洪水は近隣の家屋に被害をおよぼし、閉じ込められたり溺れたりして人命が失われた。その後調査がおこなわれたが、誰にも責任を問えないと判断され、正式に「不可抗力」であると裁定された。"
 flavor_eng.246.title: "不朽の女性"
 flavor_eng.246.desc: "匿名の女性作家が、「女性」というペンネームで作品を発表しはじめた。その本は大きな人気を博してはいないものの、正式な教育を受ける機会が限られている女性ながら、ウィットに富み、皮肉のきいていると評価されている。また、結婚市場、現在の女性たちの闘争、社会階級間の差異を批判するだけでなく、女性に課せられた制約についても詳述されている。"
 flavor_eng.246.a: "ユーモアがなければ人生は退屈だ。"
 flavor_eng.246.tt1: "[jane_austen.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.246.b: "女性としてふさわしくない。"
 flavor_eng.246.historical_info: "ジェーン・オースティンは恋愛小説で知られる小説家である。彼女は英文学史上最も有名な作家のひとりであり、主に6つの小説で有名である。女性は教育の機会が限られていたことから、幼少期は父親の膨大な蔵書を利用し、独力で学んでいたという。"
 flavor_eng.247.title: "高慢と偏見"
 flavor_eng.247.desc: "ある謎の「女性」が、最近出版された小説でその文学的魅力を振りまいている。一部の文芸評論家からは好評だが、いまのところ即座に巷の人気を集めるまでには至っていない。ウィットに富み、社会や価値観に対する洞察に満ちたこの小説は、後世の人々に楽しまれる書籍となり得るかもしれない。"
 flavor_eng.247.a: "まるで勝手にページがめくられるかのようだ。"
 flavor_eng.247.b: "退屈で刺激に欠ける作品だ。"
 flavor_eng.247.historical_info: "『高慢と偏見』はジェーン・オースティンによって書かれた古典小説で、田舎の質素な家庭に生まれた5人姉妹のひとり、エリザベス・ベネットの人生と恋愛を中心に物語が展開する。この小説で取り扱われている中心的なテーマは、社会階級、結婚、性急な判断とそれがもたらす結果である。出版してすぐに売れたわけではなかったが、時が経つにつれ、この小説の評判は高まっていった。それ以来、この小説は最も愛される不朽の名作となり、ジェーン・オースティンの最も重要な作品のひとつとなった。"
 flavor_eng.248.title: "牛痘ワクチン"
 flavor_eng.248.desc: "[ROOT.GetCountry.GetAdjective]の医師が、何世紀にもわたって人命を奪ってきた天然痘の治療法を提案した。似たような病気、この場合は家畜のあいだで流行している牛痘に人をさらすことで、免疫を獲得できるようだ。\n\n彼の研究は、さらなる予防策の基礎を築くことになるだろう。さらに、天然痘から身を守るために牛痘を活用するという手順を示すために、[latin.GetName]語で牛を意味する#italic vacca#!を語源とする「ワクチン接種」という造語を作った。"
 flavor_eng.248.a: "この発見は共有されるべきだ。"
 flavor_eng.248.tt1: "この結果は、[ShowBuildingTypeName('royal_society')]によって科学雑誌『フィロソフィカル・トランザクションズ』に掲載され、広く知られるようになる"
 flavor_eng.248.tt2: "この結果は医学界で共有され、一定の支持と評価を得る"
 flavor_eng.248.b: "冒涜的な戯言だ。"
 flavor_eng.248.historical_info: "牛痘ワクチンは、牛痘にかかった乳搾り娘が天然痘かかりにくいことに着目したエドワード・ジェンナーによって導入された。彼は自分の仮説を検証するため、乳搾り娘にできた牛痘の傷口から液体を採取し、それを少年の皮下に擦り込むという実験をおこなった。その実験のあと、少年は天然痘を接種したものの、症状が発症することはなかった。"
 flavor_eng.249.title: "工業画家"
 flavor_eng.249.desc: "さまざまな土地を旅する肖像画家の[godfrey_kneller.GetName]が、[ROOT.GetCountry.GetName]で後援者を探し求めている。その目的は絵画アカデミーの設立であり、そこでは定型的なモデルに忠実に従うことで、肖像画制作を劇的に短縮する技術が教えられるという。[godfrey_kneller.GetSheHe]は肖像画家を志す芸術家の訓練だけでなく、品質を損なうことなく作品を迅速に納品することも約束している。"
 flavor_eng.249.a: "称賛に値する取り組みだ。"
 flavor_eng.249.tt1: "[godfrey_kneller.GetNameWithNoTooltip]が[character|e]として追加される"
 flavor_eng.249.tt2: "[policy|e]「[ShowPolicyName('strict_censorship')]」により、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は異端的な画家が重要人物を描くことに不満を抱く"
 STATIC_MODIFIER_NAME_industrial_painter: "工業画家"
 flavor_eng.249.b: "異端として火刑に処す。"
 flavor_eng.249.tt3: "[ShowPolicyName('de_heretico_comburendo')]は、異端者を火あぶりに処することを命じている"
 flavor_eng.249.c: "業界にどれほどの失業者が出ることか。"
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip]が利益第一のビジネス手法を控える"
 flavor_eng.249.d: "我々の前から消えろ。"
 flavor_eng.249.historical_info: "ゴドフリー・ネラーは、イングランド宮廷の主要な肖像画家となったドイツ人画家である。アムステルダムとローマで修業を積んだあと、1676年にイングランドに渡り、芸術家のための正式な訓練をおこなう絵画・製図アカデミーを設立した。このアカデミーは芸術の発展に貢献し、のちにネラーは爵位を授与された。"
