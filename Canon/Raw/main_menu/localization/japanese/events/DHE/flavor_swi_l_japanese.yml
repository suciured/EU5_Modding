l_japanese:
 flavor_swi.1.title: "[target_character.GetNameWithNoTooltip]の功績"
 flavor_swi.1.desc: "教皇庁[ShowCultureGroupName('swiss_group')]傭兵の設立における中心人物である[target_character.GetName]は、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]とより緊密に結びつけることができれば、ほかの分野でも貢献してくれるだろう。[target_character.GetNameWithNoTooltip]がわが政府に仕えることで、わが国の評判が高まり、これまで閉ざされていた外交の道が拓かれる可能性がある。"
 flavor_swi.1.a: "なんと素晴らしい人物か！"
 flavor_swi.1.b: "まったく役に立ちそうにない。"
 flavor_swi.1.historical_info: "マティアス・シルナーは1499年からシオン司教を務め、神聖同盟戦争中にはスイス連邦内で教皇支持政策を主導した人物。彼の尽力により、スイス軍は恒久的に教皇に供給され、彼は連邦のためにベッリンツォーナの領有権を確保した。"
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.2.desc: "我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に、ある旅の医師の噂が届いた。[target_character.GetName]という名のこの医師は下級貴族の非嫡出子として生まれ、[ShowLocationName('schwyz')]で育ったというかなり異色の人物で、学びを深めるために旅を始めたそうだ。我々がその学びを後援すれば、彼の奉仕を恒久的に得られるかもしれない。"
 flavor_swi.2.a: "修練こそが完璧を生む！"
 flavor_swi.2.b: "ひどく素行が悪いな。ここに居場所はない。"
 flavor_swi.2.historical_info: "のちに「パラケルスス」に改名したテオフラストゥス・フォン・ホーエンハイムは、医師であり哲学者で、生涯の大半を普遍的知識の探求に費やした。1527年と1528年には、バーゼルで医師およびバーゼル大学の教員として過ごしたが、教えを通常のラテン語ではなくドイツ語でおこなったことや、裁判中に裁判官を侮辱したことが原因で対立が生じ、バーゼルを去ることを余儀なくされた。彼はその後も、ニュルブルク、メラーノ、アウクスブルク、そしてザルツブルクで学びつづけ、1541年に水銀中毒で死去した。"
 flavor_swi.100.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]の中央集権化"
 flavor_swi.100.desc: "もとはスイス高原とアルプス山脈における多数の[ShowCultureGroupName('swiss_group')]系カントン間の同盟だった[GetUniqueInternationalOrganization('swiss_confederation').GetName]は、複雑な内政と対外的な統一を備えた機能的な国家へと発展した。しかし本日をもって、[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]はもはや単なる緩やかな結束ではなく、[target_country.GetName]の[target_character.GetName]を盟主とする統一勢力、すなわち「[GetCountry('SWI').GetLongName]」としてその名を世に示すこととなる。"
 flavor_swi.100.a: "これが繁栄の未来へとつながらんことを！"
 sc_gain_cores_on_switzerland_proper_tt: "[ShowAreaName('central_switzerland_area')]、[ShowAreaName('eastern_switzerland_area')]、[ShowAreaName('western_switzerland_area')]内のすべてのロケーションにおいて[core|e]を得る"
 sc_seize_subject_locations_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]に属さない、わが国の[subjects|e]が所有するこれらの[areas|e]内のすべての[location|e]を接収する"
 sc_unify_the_cantons_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]をひとつの国家に統一する"
 flavor_swi.101.title: "$flavor_swi.100.title$"
 flavor_swi.101.desc: "票が投じられ、[ShowCultureGroupName('swiss_group')]国民は力強く声を上げた。旧[GetInternationalOrganizationType('swiss_confederation').GetName]は[target_character.GetName]の厳正な指導のもと、[GetCountry('SWI').GetName]というひとつの国家へと統合される。我々もその一員となるのだ。"
 flavor_swi.101.a: "[GetCountry('SWI').GetFlavorRank]よ、永遠なれ！"
 flavor_swi.101.b: "我々は決して誰の前にも屈しない！"
 sc_every_core_location_breaks_away_tt: "[target_country.GetName]の[core|e]であるすべての所有ロケーションがわが国から離反する"
 flavor_swi.110.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]と[ShowSituationNameWithNoTooltip('reformation')]"
 flavor_swi.110.desc: "[ShowSituationName('reformation')]は[ShowContinentName('europe')]じゅうに野火のごとく広がっている。かつて信仰で結ばれていた家族や友人、隣人たちはいまや敵対する戦線に立たされている。宗教紛争が新たに常態化し、[GetUniqueInternationalOrganization('swiss_confederation').GetName]もその悲劇を免れず、[ShowCultureGroupName('swiss_group')]系のカントン同士が争い合うのだ……"
 flavor_swi.110.historical_info: "ヨーロッパの多くの地域と同様に、スイスも宗教改革の影響を強く受けた。複数のカントンがその思想を受け入れた一方で、ほかのカントンはカトリック支持を維持した。ツヴィングリやカルヴァンといった改革派の影響は、カントン間の溝をさらに深め、最終的に第一次（1529年）と第二次（1531年）カッペル戦争へとつながった。"
 flavor_swi.110.a: "不確かな時代が迫っている……"
 sc_block_votes_on_non_religious_policies_tt: "「[ShowLawName('sc_religious_affairs')]」以外の[law|e]を提案することはできない"
 sc_religious_chaos_tt: "#R 「[ShowLawName('sc_religious_affairs')]」に[policy|e]が制定されていないかぎり、「[ShowLawName('sc_internal_politics')]」および「[ShowLawName('sc_war_politics')]」は、互いの[religion|e]を信仰するメンバーに対してのみ有効#!"
 flavor_swi.111.title: "[target_location.GetNameWithNoTooltip]戦争"
 flavor_swi.111.desc: "[target_character.GetName]の影響力の増大と、非寛容な[ShowPolicyName('sc_enforcing_religious_unity')]政策により、[GetUniqueInternationalOrganization('swiss_confederation').GetName]は宗教的・政治的混乱に見舞われている。$flavor_swi.111.desc.fallback$"
 flavor_swi.111.desc.fallback: "[ShowReligionAdjective('catholic')]と[ShowReligionAdjective('lutheran')]の構成国たちは互いを敵視している。この対立はやがて[target_location.GetName]で激化し、のちに「[target_location.GetNameWithNoTooltip]戦争」として知られることになる争乱の引き金となった。"
 flavor_swi.111.historical_info: "カッペル戦争は、カッペル・アム・アルビス近郊において、カトリック派とプロテスタント派のカントンのあいだで発生した2度にわたる武力衝突。第一次（1529年）はフルドリッヒ・ツヴィングリの影響力拡大が引き金となり、「キリスト教連合」の結成につながった。第二次（1531年）はミラノ公国とのムッソ戦争において、カトリック派がプロテスタント派のカントンへの援助を拒否したことが原因となった。カトリック派とプロテスタント派の関係修復は、1847年のゾンダーブント戦争の終結まで実現しなかった。"
 flavor_swi.111.a: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]にとって困難な時代だ。"
 sc_every_member_gains_force_convert_cb_tt: "すべてのメンバーが、ほかの異端メンバーに対する[casus_belli|e]「[ShowCasusBelliName('cb_heretic')]」を得る"
 flavor_swi.120.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]と[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_swi.120.desc: "[GetUniqueInternationalOrganization('hre').GetName]のみならず、[ShowContinentName('europe')]の広範囲をも巻き込んだ大規模な宗教的動乱が終結したいま、[GetUniqueInternationalOrganization('swiss_confederation').GetName]の各カントンは、帝国との緩やかな関係を再考しはじめている。連邦の構成国は、[ShowLawName('sc_relations_with_hre')]に関する議題をさらに議論するよう提案した……"
 flavor_swi.120.historical_info: "スイス連邦は、その成立当初から法的には神聖ローマ帝国の一部とされていた。しかし、スイスのカントンは時とともに次第に自立性を高め、この地域における神聖ローマ皇帝の影響力を徐々に弱めていき、1499年までには事実上の独立を果たした。1648年のヴェストファーレン条約はスイス連邦の独立を承認し、スイス領が帝国の一部ではなくなったことを正式に確認した。"
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.121.title: "[GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]が帝国から離脱！"
 flavor_swi.121.desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]が帝国を離脱した！ 宗教的寛容策への不満と、帝国諸機関との結びつきの希薄化に突き動かされ、[ShowCultureGroupName('swiss_group')]は[GetUniqueInternationalOrganization('hre').GetName]への加盟がもはや自らの利益に適わないと判断したのだ。"
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.999.title: "[ShowCultureGroupNameWithNoTooltip('swiss_group')]統一運動"
 flavor_swi.999.desc: "[ShowContinentName('europe')]および[ROOT.GetCountry.GetName]における最近の動きは、[GetUniqueInternationalOrganization('swiss_confederation').GetName]の伝統的な領土で前例のない運動を巻き起こしている。[ShowAreaName('central_switzerland_area')]、[ShowAreaName('eastern_switzerland_area')]、[ShowAreaName('western_switzerland_area')]から大部分の非[ShowCultureGroupName('swiss_group')]の諸国が追放され、民衆は統一された[GetCountry('SWI').GetName]国家の成立を望んでいる。"
 flavor_swi.999.historical_info: "歴史的に見て、スイス連邦自体に統一運動というものは存在しなかった。むしろ、1798年のフランス革命戦争期におけるフランスのスイス侵攻まで、スイスは自治的なカントンによる緩やかな同盟体だった。結果として成立したヘルヴェティア共和国や、その後の復古スイス連邦は、依然として自治カントンの原則を維持していたものの、外見上はほかの国家とほとんど変わらなかった。1848年9月12日に連邦憲法が制定され、スイスの都市国家同盟はここに至って初めて、真の国家としてのスイスを誕生させた。"
 flavor_swi.999.a: "民意は示された！"
 flavor_swi_999_trigger_at: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]のメンバーが所有している"
 sc_unification_movement_event_happens_tt: "[GetUniqueInternationalOrganization('swiss_confederation').GetName]に対し、[law|e]「[ShowLawName('sc_unification')]」を有効化する"
 flavor_swi.1000.title: "[target_ruler.GetNameWithNoTooltip]のギルド憲章"
 flavor_swi.1000.desc: "1336年に[target_ruler.GetName]が当選したことで、[ShowLocationName('zurich')]のギルドは重要な勝利を収め、市議会における正当な代表権を獲得した。[target_ruler.GetNameWithNoTooltip]は迅速に新憲章を制定し、市議会におけるギルドの権利を守るとともに、旧来のエリート層による行政支配を打ち破った。"
 flavor_swi.1000.a: "ギルド憲章がわが国の指針となるだろう。"
 flavor_swi.1000.b: "ギルドは市議会から排除されるべきだ。"
 flavor_swi.1000.historical_info: "1335年のチューリッヒの市議会は、少数の貴族家計と富裕な商人、金細工師、絹織職人、そして貨幣鋳造所の責任者たちによって支配されていた。1336年6月7日、チューリッヒの貴族とギルド構成員が画策したクーデターの結果、ルドルフ・ブルンが同市の初代市長に選出された。その直後、ブルンはギルド憲章を制定し、市議会を改革・再編成した。新体制では、旧来の商人エリートから13名、これまで除外されてきたギルドから13名と、計26名の均衡のとれた構成となった。"
 flavor_swi.1001.title: "[ShowLocationNameWithNoTooltip('zurich')]の暗殺の夜"
 flavor_swi.1001.desc: "[ShowLocationName('zurich')]の旧支配層が、我らが尊き[target_ruler.GetName]の殺害を試みた！\n\nチューリッヒ湖でつながる近隣の街ラッパースヴィールへ逃亡した彼らは、復讐と[ShowLocationNameWithNoTooltip('zurich')]への帰還を画策した。しかし幸いにも、[target_ruler.GetNameWithNoTooltip]は[target_ruler.GetHeShe]が市議会での代表権を与えたギルドのあいだで高い人気を誇っていた。なかでも精肉業ギルドは裏切り者たちに対して強く団結し、彼らの陰謀を打ち砕いたのだった。"
 flavor_swi.1001.a: "[ROOT.GetCountry.GetReligion.GetGodName]よ、彼らの血塗られた取引を守りたまえ。"
 flavor_swi.1001.historical_info: "1336年のギルド革命のあと、前市議会議員22名がチューリッヒを逃れ、ハプスブルク家が支配する近隣の街ラッパースヴィールへ逃亡した。彼らはそこで、チューリッヒにおけるルドルフ・ブルン政権を不安定化させるための策謀を企てた。この動きは、1350年2月24日の夜、いわゆる「チューリッヒの暗殺の夜」に頂点に達した。共謀者たちは、チューリッヒ内部の同調者による助けで市内に侵入できたものの、ブルンとギルド側は事前に計画を察知して激しい抵抗を見せた。短くも激しい戦闘のすえ、共謀者たちは敗北し、ギルド革命の勝利が確定した。"
 flavor_swi.1002.title: "ラッパースヴィールの略奪"
 flavor_swi.1002.desc: "ギルド革命以来、我々はラッパースヴィールへ逃亡した共謀者たちを長らく容認してきた。これまで我々は[ShowLocationName('zurich')]を支配していることに満足し、特に行動を起こす必要もなかった。しかし、彼らが[target_ruler.GetName]の暗殺を企てるという卑劣な攻撃に及んだいまとなっては、根本から問題を断つべきかもしれない。とはいえ、ラッパースヴィールは[target_location.GetOwner.GetName]の支配下にあるため、この衝突は激化し、彼らの怒りを買うことになると思われる。"
 flavor_swi.1002.a: "ラッパースヴィールは報いを受けるのだ。"
 swi_sacked_our_town: "わが街が略奪された"
 flavor_swi.1002.b: "あまりにも危険すぎる。"
 flavor_swi.1002.historical_info: "クーデター未遂への直接的な対応として、ルドルフ・ブルンはチューリッヒからの亡命者を支援していたラッパースヴィールの街へ進軍した。ラッパースヴィール伯ヨハネス・フォン・ハプスブルク＝ラウフェンブルクの命を案じた街は降伏し、ブルンの軍隊によって壊滅させられた。ブランデンブルク辺境伯ルートヴィヒ・フォン・ヴィッテルスバッハの仲介により、最終的に平和が回復された。"
 flavor_swi.1003.title: "亡命者の帰還"
 flavor_swi.1003.desc: "[target_ruler.GetName]の改革に失敗し、ラッパースヴィールの街に逃れた亡命者たちは、[ShowLocationName('zurich')]の多くの市議会議員から支持を得た。ある曇った夜、彼らは市内に押し入り、眠っていた[target_ruler.GetNameWithNoTooltip]を暗殺した。[target_ruler.GetNameWithNoTooltip]の死後、亡命者たちは[target_new_ruler.GetNameWithNoTooltip]を[ShowLocationNameWithNoTooltip('zurich')]と我々の政府の指導者として擁立した。"
 flavor_swi.1003.a: "旧秩序がついに復活した。"
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.1100.desc: "通常、[ROOT.GetCountry.GetName]の地方司祭は我々の司教が任命するが、ときには地元住民がこの推薦を拒み、自分たちの気に入った者を選ぶことがある。こうした例は珍しくないが、[target_character.GetName]の任命は特筆すべきものがある。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の出身である[target_character.GetNameWithNoTooltip]は、その質素でありながら共感を呼ぶ説教で[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]たちに高く評価され、地元で急速に名声を得ている。"
 flavor_swi.1100.a: "なんと優れた神学者だ！"
 flavor_swi.1100.b: "有能か否かにかかわらず、我々は正しい規則に従うべきだ。"
 flavor_swi.1100.historical_info: "フルドリッヒ・ツヴィングリは、1506年にグラールス教区の地方司祭に任命された。これは地元住民の要望によるもので、もとはチューリッヒのハインリヒ・ゲルツが推薦されていたが、グラールス住民は彼が教区の金銭的搾取にしか関心がないと危惧していた。地元の農民の家庭に生まれ、親しみやすい司祭であることを示したツヴィングリは、またたく間に高い人気を得た。"
 flavor_swi.1101.title: "[target_character.GetNameWithNoTooltip]への異端告発"
 flavor_swi.1101.desc: "[target_character.GetName]の説教はここ数年で変化した。当初は我々の教義に従って説いていたが、いまではそこから大きく逸脱する傾向にある。彼の説教には、断食や聖職者の独身制といった我々の儀式への批判がますます多く見られるようになっている。彼の言動を巡って対立すれば、信奉者のあいだに激しい反発を引き起こすおそれがあるものの、我々の信仰の純粋性を保つためには必要なことかもしれない。"
 flavor_swi.1101.a: "公正な討論会を開くべきだ。"
 flavor_swi.1101.b: "彼を即刻解任せよ！"
 flavor_swi.conversion.tt: "[ROOT.GetCountry.GetName]に居住するわが国の[pops|e]の一部が[ShowReligionName('lutheran')]に改宗する"
 flavor_swi.1101.historical_info: "スイスで説教を始めて数年後、フルドリッヒ・ツヴィングリはチューリッヒのドミニコ会の修道士たちから異端の罪で告発された。この厳しい告発を検証するため、チューリッヒの大評議会は1523年1月29日に討論会の開催を命じた。著名なヨハン・ファーバーを含む600人の神学者を前に、ツヴィングリは自説を擁護し、評議会によって討論の勝者と宣告された。"
 flavor_swi.1102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の討論会"
 flavor_swi.1102.desc: "[target_character.GetName]は、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちを前に自身の主張を見事に擁護してみせた。対抗者である[ROOT.GetCountry.GetReligion.GetAdjective]信仰の擁護者たちは、伝統と慣習の権威に基づく主張しかできず、それは審判者たちにとってまったく説得力のないものだった。"
 flavor_swi.1102.a: "[target_character.GetNameWithNoTooltip]の大勝利だ！"
 flavor_swi.1102.b: "これは受け入れられない！"
 flavor_swi.large_conversion.tt: "[ROOT.GetCountry.GetName]に居住するわが国の[pops|e]の多くが[ShowReligionName('lutheran')]に改宗する"
 flavor_swi.1103.title: "[target_character.GetNameWithNoTooltip]の影響力の拡大"
 flavor_swi.1103.desc: "[target_character.GetName]とその大義に加わったほかの説教者たちの継続的な影響により、[ROOT.GetCountry.GetName]はいまや[ShowReligionAdjective('lutheran')]を主流の信仰とする国となっている。影響力の広がりを受けて、我々もまた[ShowReligionNameWithNoTooltip('lutheran')]を信仰として宣言せざるを得ないだろう。"
 flavor_swi.1103.a: "これは必然だ。"
 flavor_swi.1104.title: "[target_character.GetNameWithNoTooltip]への[ShowReligionAdjectiveWithNoTooltip('lutheran')]の支持"
 flavor_swi.1104.desc: "国民は、[target_character.GetName]に対する我々の敵対的な姿勢に不満を抱いているようだ。彼らは抗議活動を組織し、国内の教会にある宗教的な絵や彫像を破壊しはじめた。これらの偶像破壊主義者たちは、[target_character.GetNameWithNoTooltip]の解放と、説教の再開を要求している。"
 flavor_swi.1104.a: "反乱を叩き潰すのだ！"
 flavor_swi.1104.b: "彼らの要求を受け入れよう。"
