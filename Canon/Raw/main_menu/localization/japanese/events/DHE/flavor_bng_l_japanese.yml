l_japanese:
 flavor_bng.1.title: "[target_artist.GetNameWithNoTooltip]の影響"
 flavor_bng.1.desc: "[target_artist.GetName]は有力な家柄の出身であり、[ROOT.GetCountry.GetName]のスーフィズム教団であるチシュティー教団の教えを守り、学者・作家として人気を博している。彼の名声が[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]のあいだで高まっていることから、彼を宮廷に招いて後援することで、わが国民に対する我々の立場を強めることができるだろう。この場合、わが国における当教団の影響力はさらに高まり、彼らの価値観がわが国の社会に定着することにもなるはずだ。"
 flavor_bng.1.a: "彼を支援しよう！"
 flavor_bng.1.b: "彼は必要ない。"
 flavor_bng.1.historical_info: "ヌール・クトゥブ・アーラムは、14世紀後半から15世紀初頭にかけてベンガルで活躍したスーフィズムのチシュティー教団の指導者。チシュティー教団は長年、ベンガルのイスラム教支配者からの庇護を享受した。彼の指導のもと、同教団はヒンドゥー教徒であるラージャ・ガネーシャの治世のあいだ、イスラム教徒の存在を保護した。"
 flavor_bng.2.title: "[target_artist.GetNameWithNoTooltip]の文学的尽力"
 flavor_bng.2.desc: "我々の継続的な後援のもとで[ROOT.GetCountry.GetCulture.GetName]文化が繁栄し、複数の芸術家が[ROOT.GetCountry.GetCapital.GetName]を定住地としている。[target_artist.GetName]は[ShowReligionGroupName('muslim')]の預言者についての叙事詩に取り組んでいる。この作品は、『#italic Qaṣaṣ al-anbiyā'#!（預言者の物語）』を[ShowLanguageName('bengali_language')]に翻訳したもので、我々が後押しして出版にこぎ着ければ、わが国の文学作品は新たな高みに引き上げられるだろう。"
 flavor_bng.2.a: "これは新文学時代の始まりを告げる！"
 flavor_bng.2.b: "こんなものに金を使うべきではない。"
 flavor_bng.3.title: "[target_character.GetNameWithNoTooltip]のモスク都市"
 flavor_bng.3.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の出である[target_character.GetName]は、[ShowLocationName('khalifatabad')]周辺をモスクと橋のある美しい街へと変貌させた。街はガンジスデルタに位置しているため、この事業には多くの困難が伴っただろう。にもかかわらず、有能な彼の手によって[ShowLocationNameWithNoTooltip('khalifatabad')]は貨幣鋳造都市のなかでも有数の中心地として発展している。"
 flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bng.4.title: "[ShowAreaNameWithNoTooltip('bengal_area')]の貨幣鋳造都市の繁栄"
 flavor_bng.4.desc: "[ShowAreaName('bengal_area')]地域に新たな貨幣鋳造所を設置することで、大きな経済成長がもたらされるだろう。安定した貨幣供給により通貨の安定性が高まっただけでなく、外国の商人がわが国の港や都市を交易地として好むようになった。"
 flavor_bng.4.a: "我々は栄えている！"
 flavor_bng.5.title: "[ShowLocationNameWithNoTooltip('pandua')]のアディナ・モスク"
 flavor_bng.5.desc: "[target_character.GetName]は、[ShowLocationName('pandua')]で最近建設された[ShowBuildingTypeName('cathedral')]に装飾を施すことで、[GetCountry('DLH').GetName]の専制支配から勝ち取った独立を祝いたいという。この記念碑的な事業のためには、[ShowRegionName('persia_region')]様式と[ShowRegionName('crescent_region')]様式に精通した最高の建築家を雇う必要がある。かなりの費用がかかるだろうが、完成すれば我々の権威を示し、何世紀にもわたって崇敬の的となるはずだ。"
 flavor_bng.5.historical_info: "アディナ・モスクは1373年、シカンダル・シャーによって建設された。帝都パーンドゥアーに建てられたこのモスクは、ササン朝ペルシアの建築を模倣し、ダマスカスの大モスクからさらなる着想を得て作られた。このモスクはベンガル・スルタン朝の野望の証であり、14世紀のデリー・スルタン朝に対する勝利を称え、若き国の独立を確かなものとするために設計された。"
 flavor_bng.5.a: "素晴らしい計画だ。"
 flavor_bng.5.b: "そのような贅沢な建物に出す金はない。"
 flavor_bng.6.title: "近隣諸国"
 flavor_bng.6.desc: "[ShowRegionName('bengal_region')]の統一を望む[target_character.GetName]は、軍隊を編制し、周辺諸国との国境紛争を引き起こして、彼らを戦争に引き込もうとしている。"
 flavor_bng.6.a: "我々で[ShowRegionNameWithNoTooltip('bengal_region')]を統一しよう！"
 flavor_bng.6.b: "安定の維持が望ましい。"
 flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_bng.7.desc: "[target_location.GetName][target_location.GetRank.GetName]は、[ShowRegionName('bengal_region')]におけるスーフィズム学者の中心地であり、それによって発展を遂げてきた。ここを支配下に置けば、[ROOT.GetCountry.GetName]の首都にできるかもしれない。"
 flavor_bng.7.a: "[target_location.GetNameWithNoTooltip]を繁栄させよう！"
 flavor_bng.7.b: "[target_character.GetNameWithNoTooltip]は現在の[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]を好まれている。"
 flavor_bng.8.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')]の僭称者"
 flavor_bng.8.desc: "[ROOT.GetCountry.GetName]内の[ShowReligionAdjective('hindu')]の民が、現地の総督のもとに集っている。[target_character.GetName]という名のこの総督は卑しい下層の出で、[ROOT.GetCountry.GetNameWithNoTooltip]における[ShowReligionGroupAdjective('muslim')]の統治に辟易しており、[target_character2.GetName]から[ROOT.GetCountry.GetNameWithNoTooltip]の王位を簒奪しようとしているという。"
 flavor_bng.8.a: "新たな統治者が必要な時かもしれない……"
 flavor_bng.8.b: "武器を取れ！"
 bng_muslim_nobles_become_disloyal_tt: "[ShowReligionAdjective('hindu')]徒ではないわが国のすべての[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 bng_hindus_become_disloyal_tt: "すべての[ShowReligionAdjective('hindu')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 flavor_bng.9.title: "スーフィズムの推進"
 flavor_bng.9.desc: "スーフィズムの実践が[ROOT.GetCountry.GetName]内で広まっている。多くの寺院がスーフィズムを取り入れ、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内でも幾人かがその思想に従っている。我々は、彼らをさらに支援できるかもしれない。"
 flavor_bng.9.a: "スーフィズムの実践を推進しよう。"
 flavor_bng.9.b: "そのために物資を使う必要はない。"
 flavor_bng.10.title: "[ShowRegionNameWithNoTooltip('bengal_region')]の優先"
 flavor_bng.10.desc: "[ShowRegionName('bengal_region')]地方の土地は資源に恵まれている。[target_character.GetName]とその[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこれらの資源を開発し、新たな都市を創設し、[ROOT.GetCountry.GetName]を経済大国として確立させたいと考えている。"
 flavor_bng.10.a: "内政の拡張を始めよう。"
 flavor_bng.10.b: "我々はすでに優れた経済的地位にある。"
 flavor_bng.11.title: "造船の伝統"
 flavor_bng.11.desc: "[ROOT.GetCountry.GetCulture.GetName]たちは、かつて[ShowProvinceDefinitionName('bengal_high_sea_zones_province')]で大きな存在感を示し、沿岸部とそこでの交易路を支配下に置いていた。我々は$india$内で最も強力な海軍のひとつを保持しており、この地域における造船技術を手にしていた。我々はこの伝統を推し進め、[target_location.GetName]の港を強化すべきだ。"
 flavor_bng.11.a: "わが海軍こそが強者だ。"
 flavor_bng.11.b: "陸軍を増強するほうが重要だ。"
 bng_buff_naval_parliament_debate_tt: "[ShowParliamentIssueType('increase_naval_spending')]が#Y 20#!年間、[ShowSocietyDirectionName('naval')]に対する[societal_values|e]を#G +5%#!増加させる"
 flavor_bng.12.title: "$firoz_minar$"
 flavor_bng.12.desc: "建築に強い関心をもつ[target_character.GetName]は、[ShowDynastyName('tughlaq_dynasty')]建築から着想を得た塔を作ることを決めた。$firoz_minar$と名づけられたその塔は、[target_character.GetNameWithNoTooltip]の勝利を記念するものであるという。"
 flavor_bng.12.a: "この主任建築家は最も高い塔を作るだろう！"
 flavor_bng.12.b: "ただの塔がなんの役に立つ？"
 flavor_bng.13.title: "$dakhil_darwaza$"
 flavor_bng.13.desc: "[target_location.GetName]の城塞を強化するために、[target_character.GetName]は[target_location.GetRank.GetName]に新たな正門を造り、それを「$dakhil_darwaza$」と名づけるという。[target_character.GetSheHe|U]はそれを$india$で最も優雅かつ大きな門にしたいと考えているようで、費用はかかるものの、さぞかし壮麗な正門となるだろう。"
 flavor_bng.13.a: "門を建設せよ。"
 flavor_bng.13.b: "[target_location.GetNameWithNoTooltip]は十分頑強だ。"
 flavor_bng.14.title: "$kusumba_mosque$"
 flavor_bng.14.desc: "[ShowRegionName('bengal_region')]に存在するいくつかのモスクは、[target_character.GetDynasty.GetName]の建築様式を踏襲しており、多くのモスクがその様式に倣って建設されている。しかし、[target_character.GetName]はまったく異なる新しいモスクの建設にこだわっている。[target_character.GetSheHe]はそれを「$kusumba_mosque$」と呼び、[ShowRegionNameWithNoTooltip('bengal_region')]の黒き宝石となるだろうと主張する。"
 flavor_bng.14.historical_info: "スーリ朝がベンガルを支配していた最盛期には、支配者たちによってベンガル全土に無数のモスクが建設された。そのほとんどは同じ様式を踏襲しているが、クスンバ・モスクはアフガニスタン支配者の様式から独立した、より古い設計を採用している。"
 flavor_bng.14.a: "壮大なモスクとなるはずだ。"
 flavor_bng.14.b: "$india$にこれ以上モスクは必要ない。"
 flavor_bng.14.c: "[ShowReligionGroupNameWithNoTooltip('muslim')]文化で最も壮大なものにしよう。"
 flavor_bng_1000_shared: "$china$との関係"
 flavor_bng.1000.title: "$flavor_bng_1000_shared$"
 flavor_bng.1000.desc: "[target_country.GetName]が率いる[GetInternationalOrganization('middle_kingdom').GetName]は貴重な味方となるかもしれない。紛争時にわが国を支援するよう説き伏せられるか次第ではあるが、少なくとも、両国の関係を強化するために使者を派遣することはできる。"
 flavor_bng.1000.a: "やってみる価値はある。"
 flavor_bng.1000.b: "我々に味方は必要ない。"
 bng_no_diplomatic_ties_tt: "[target_country.GetName]に使者を派遣しない"
 flavor_bng.1001.title: "$flavor_bng_1000_shared$"
 flavor_bng.1001.desc: "我々とより良い関係を築き、統治方法を学ぶことを望む[target_country2.GetName]が、[ROOT.GetCountry.GetCapital.GetName]に使者を派遣してきた。我々は[target_country2.GetNameWithNoTooltip]に対する影響力を高めることができるが、わが国の手法を他国と共有することには懸念もある。"
 flavor_bng.1001.a: "使者を受け入れよ！"
 flavor_bng.1001.b: "使者を追い返せ。"
 bng_rejected_agreement_tt: "[target_country2.GetName]はいかなるボーナスも得られない"
