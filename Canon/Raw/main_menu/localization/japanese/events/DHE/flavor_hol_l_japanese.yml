l_japanese:
 flavor_hol.1.title: "[target_location.GetNameWithNoTooltip]大学"
 flavor_hol.1.desc: "[ROOT.GetCountry.GetCulture.GetName]の国民を教育することは、国にとって大きな関心事である。政府機関は、行政官や総督として国家に貢献できる、博識な人材をつねに必要としているのだ。新たな行政官候補の識字率と能力を高めるために、我々の顧問は[target_character.GetName]に対し、[target_location.GetName]に大学を設立することを提案している。"
 flavor_hol.1.historical_info: "1575年、八十年戦争のオランダ反乱の指導者だったオラニエ公ウィレム1世は、大学がなかった新興のネーデルラント連邦共和国にライデン大学を創設した（ネーデルラント唯一の大学があったルーヴェン南部は、当時スペインが支配していた）。ウィレム1世は、宗教的な目的のために市民を教育し、国と政府にほかの分野で教養ある人材を採用するため、ライデンにネーデルラント連邦共和国初の大学設立を決めた。科学のルネサンスが始まり、学問が重要視されるようになるなかで、前年にスペインの攻撃を凌いだ英雄的な防衛行動を讃え、ライデンの地が選ばれた。スペインのフェリペ2世はすべての臣民にライデンで学ぶことを禁じていたが、実質的なホラント伯だったため、公式の創立証明書にその名が記されている。"
 flavor_hol.1.a: "この大学を後援しよう。"
 flavor_hol.1.b: "そんな価値はない。"
 flavor_hol.2.title: "[target_location.GetNameWithNoTooltip]の教会会議"
 flavor_hol.2.desc: "[ShowReligiousAspectName('arminianism')]は、[loc_jacobus_arminius.GetName]によって創設された[ShowReligionName('calvinist')]内の運動であり、多元的かつ人道的な主張を唱え、[ROOT.GetCountry.GetName]の信者のあいだで徐々に人気を集めている。さらにここから、[loc_franciscus_gomarus.GetName]によって、[ShowReligionNameWithNoTooltip('calvinist')]の理想と主張を守ろうとする対抗運動[ShowReligiousAspectName('gomarism')]が生み出された。この激しい論争をこれ以上過熱する前に止め、この宗教的対立に決着をつけるために、[target_location.GetName]で教会会議が開催される運びとなった。"
 flavor_hol.2.historical_info: "アルミニウス主義の台頭により、オランダ改革派教会がドルトレヒトで教会会議を開き、当時おこなわれていた論争に決着をつけようとした。1618年11月13日、オランダ改革派教会と外国の8つの改革派教会からの投票代表者が第1回会議を開いた。最後の会議は1619年5月9日に開かれ、第154回目の会議となった。この会議では、アルミニウス主義をめぐる論争に決着をつけ、アルミニウス主義を非難し、その主張を退け、各論点（全的堕落、無条件選び、限定的贖罪、不可抗的恩寵、聖徒の堅忍）について改革派の教理を示すこととなった。レモンストラント派と呼ばれたアルミニウス主義者は、説教、奨励、聖餐式、病人訪問などの聖職活動を控えるよう指示された。レモンストラント派はまた、職務の停止を合法化するための「聖務停止令」への署名を求められたが、これを拒否したために「公の平穏を乱す者」と宣告され、連邦共和国の土地から立ち去るよう命じられる。ドルト会議は、アルミニウス主義の宗教教義を異端として非難した。"
 flavor_hol.2.a: "[ShowReligiousAspectNameWithNoTooltip('arminianism')]を非難せよ。"
 flavor_hol.2.a.tt: "[ShowReligiousAspectName('gomarism')]を[ShowReligiousAspectName('instituionalized_gomarism')]に置き換える。\n[ShowReligiousAspectName('arminianism')]が利用できなくなる"
 flavor_hol.2.b: "[ShowReligiousAspectNameWithNoTooltip('gomarism')]を拒否しろ。"
 flavor_hol.2.b.tt: "[ShowReligiousAspectName('arminianism')]を[ShowReligiousAspectName('instituionalized_arminianism')]に置き換える。\n[ShowReligiousAspectName('gomarism')]が利用できなくなる"
 flavor_hol.2.c: "これは我々が関わるべきではない。"
 flavor_hol.3.title: "国訳聖書"
 flavor_hol.3.desc: "[ROOT.GetCountry.GetReligion.GetName]は[ROOT.GetCountry.GetLongName]の統一宗教である。だが、[ROOT.GetCountry.GetCulture.GetLanguage.GetName]に翻訳された聖書の言葉は、その真の意味を伝えてはいない。この聖書は[ShowLanguageName('latin_language')]から[ShowLanguageName('german_language')]に転写され、その後[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]へと翻案されたものだからだ。「国訳聖書（#italic Statenbijbe#!）」を制作することで、我らが主の御心を文書へと適切に翻訳できるだろう。"
 flavor_hol.3.historical_info: "1618年から1619年にかけてのドルト会議では、聖書のオランダ語への翻訳が必要であるとされた。これは既存のオランダ語聖書が、他言語への翻訳をさらに翻訳したものだったためである。新たに翻訳された「国訳聖書」は、1611年の欽定訳聖書を模倣し、原語に基づいて翻訳された。初出版は1637年まで待つことになるが、この聖書がオランダの文化的アイデンティティと統一性に与えた影響は、現在の標準化されたオランダ語の基礎を形成した。"
 flavor_hol.3.a: "国訳聖書に出資しよう。"
 flavor_hol.3.b: "そんな余裕はない。"
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.4.desc: "[ShowLocationName('bruges')]出身の数学者・科学者である[target_character.GetName]は、己の知識を広げるためにさまざまな土地を旅したあと、[ShowLocationName('the_hague')]に定住することを決めた。[target_character.GetHeShe|U]は相談役または科学者として、我々にその力を提供してくれるはずだ。"
 flavor_hol.4.historical_info: "フランドル出身の数学者であり軍事技術者だったシモン・ステヴィンは、科学と工学の多くの分野で理論・実践の両面で活躍した。オランダ語で「数学」を意味するwiskunde（「確かなものの術」）はステヴィン独自の翻訳であり、ラテン語を経由してギリシャ語から派生していない「数学」という単語をオランダ語にもたらした（これはヨーロッパ言語のなかでも珍しい）。彼はまた、風の力だけで推進し、馬よりも速く進む帆つきの馬車を発明した。"
 flavor_hol.4.a: "彼の知識は科学的に大きな価値がある。"
 flavor_hol.4.b: "彼の頭脳は国家に大いに役立つ。"
 flavor_hol.4.b.tt: "[target_character.GetName]が[cabinet|e]で利用可能になる"
 flavor_hol.5.title: "ヴィルヘルムス"
 flavor_hol.5.desc: "国歌とは、その国と国民の精神を表すものである。ほかの多くの国ではすでに国歌が制定されているが、[ROOT.GetCountry.GetName]にはまだ国歌がない。国歌の創作を推進することは、わが国の国際的な威信を高めるだけでなく、[ROOT.GetCountry.GetCulture.GetName]国民に誇りと一体感を与えることにつながるはずだ。"
 flavor_hol.5.historical_info: "国歌『#italic ヴィルヘルムス#!』または『#italic ヴィルヘルムス・ファン・ナッソウエ#!』は、オランダ国民に非常に人気があり、1932年にはオランダの正式な国歌として認められた。この国歌の主人公はオラニエ公ウィレム1世であり、彼自身、その人生、そしてスペイン王と戦う理由が一人称で語られる。その歌詞と曲調は、国歌としては驚くほど平和的である。"
 flavor_hol.5.a: "この国歌に出資しよう。"
 flavor_hol.5.b: "そんな余裕はない。"
 flavor_hol.6.title: "チューリップへの熱狂"
 flavor_hol.6.desc: "[target_country.GetName]が拡大し、[ShowSubContinentName('middle_east')]と[ShowContinentName('europe')]がつながっていくことで、チューリップが[ShowLocationName('constantinople')]から[ROOT.GetCountry.GetAdjective]商人の手に渡るようになった。美しさだけでなくその価値のおかげで、チューリップは[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に大いに気に入られた。その結果、大勢の商人がこの花を売り、投機をおこなった。だが、市場の見えざる手によってチューリップの価格は暴落し、この熱狂は終わりを告げる。これは同時に、多くの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の財政的安定の終焉ともなった。"
 flavor_hol.6.historical_info: "チューリップは1550年代にオスマン帝国からヨーロッパに伝わり、またたく間にオランダの裕福な商人のあいだで高級品として人気を博した。市場は拡大し、1634年にフランスで需要が高まると、投機家たちが市場に参入した。1636年には一種の先物市場が形成され、秋から冬にかけて価格が高騰するも、1637年2月には暴落した。この結果、多くの人々が破産し、経済の破綻へとつながった。"
 flavor_hol.6.a: "すべては自己責任だ！"
 flavor_hol.6.b: "国なら損失を和らげられるはずだ。"
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.7.desc: "本の製作において優れた手腕を発揮している[target_character.GetName]が、[ShowLocationName('amsterdam')]に[ShowBuildingTypeName('printing_press_shop')]を設立しようとしている。"
 flavor_hol.7.historical_info: "元製本職人で商人だったローデウェイク・エルゼヴィルは、著名な印刷業者・出版業者だった。彼の最初の本は1583年にライデンで出版され、その後1791年まで続く事業の礎となった。エルゼヴィルはその上品さと正確さだけでなく、四六判のような非常に小型かつ持ち運びに優れた判型を用いたことでも知られる。"
 flavor_hol.7.a: "[target_character.GetHimHer]に店の設立を許可しよう。"
 flavor_hol.7.b: "執筆は[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の権利に留めておくべきだ。"
 flavor_hol.8.title: "野心的な植民計画"
 flavor_hol.8.desc: "わが国は、植民地競争においては比較的後発国であることから、我々が望むような植民地の多くはすでに他国に奪われてしまっている。だが、強力な海軍と意欲的な財政部門があれば、我々はまだ多くの資源を手中に収められるはずだ。こうした状況を踏まえて、オランダ西インド会社は、オランダがどのように競合相手の上に立つかについての#italic グルート・デッセイン#!（全体構想）を考案した。\n\nこの構想に従い、我々は自国の植民地を築くよりも、他国の植民地を征服するのが効率的と考える。この構想の標的として過不足のない国は、[GetCountry('POR').GetAdjective]が挙げられるだろう。その植民地の一部には、すでに[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の投資家たちが関与しているからだ。"
 flavor_hol.8.a: "素晴らしい計画だ！"
 ned_grand_design: "グルート・デッセイン"
 flavor_hol.8.b: "だめだ。国際社会から嫌われてしまう。"
 flavor_hol.9.title: "フリュート船"
 flavor_hol.9.desc: "[ROOT.GetCountry.GetCulture.GetName]経済の拡大は、商船に大きな需要をもたらしている。だが、[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の海域は非常に浅いため、キャラベル船のような一般的な商船は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の多くの港に近づくことができない。これまでのところ、小型の船を用いることでこの問題に対処してきたが、[ShowLocationName('hoorn')]の商人である[target_character.GetName]の支援のもとで、新しい船が開発された。\nこのフリュート船は、より長い、非常に特徴的な洋梨型の船尾を持ち、少人数の乗組員で効率よく操船できるように造られている。水深の浅いオランダ海域でも大きな貨物を運ぶことができ、外洋での航行にも優れることから、この船はわが国の商人にとって天の恵みともいえるだろう。"
 flavor_hol.9.a: "間違いなく名案だ！"
 flavor_hol.9.b: "わが国の造船産業は、まだこの船に対応できない。"
 flavor_hol.9.c: "わが国の造船産業は、まだこの船に対応できない。"
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.10.desc: "一般的にはエラスムスの名で知られる[target_character.GetName]は、人文主義者にして有望な学者である。[target_character.GetHisHer|U]の世界観や哲学は、その寛容さで[ShowContinentName('europe')]では広く知られている。さらに中道的な立場から、神学における[target_character.GetHisHer]の影響力は、正当性よりも自由を重んじる人々の標となっている。"
 flavor_hol.10.historical_info: "ロッテルダムのデジデリウス・エラスムスは、北部ルネサンスにおける著名人であり、ラテン語とギリシャ語による広範な文学的貢献で知られるオランダの人文主義者。古典研究で重要な役割を果たし、その自然なラテン語の文体でも知られる。ヨーロッパの宗教改革という状況にありながらも、エラスムスはカトリック教会における寛容、協調、自由な思想を提唱した。彼の著作には、『#italic 痴愚神礼讃#!』や『#italic 自由意志論#!』などがあり、神学的、社会的な問題に取り組み、しばしばカトリックとプロテスタントの両派を落胆させるような中道的なアプローチを推し進めた。エラスムスの著作は、人生の初期に貧困や精神的な苦悩に直面したにもかかわらず、教育、結婚、社会改革、宗教制度における個人の自立の重要性についての彼の信念を反映したものとなっている。"
 flavor_hol.10.a: "[target_character.GetHisHer]の思想がより良い未来を形作るだろう。"
 flavor_hol.10.b: "[ROOT.GetCountry.GetNameWithNoTooltip]に[target_character.GetHisHer|U]の哲学は不要だ。"
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.11.desc: "[target_character.GetName]は、その名著『戦争と平和の法』で知られる法学者である。著作の数々は法学における傑作とされ、のちの法律の基礎を築いたといわれる。また、[target_character.GetHeShe|U]は本棚に隠れ、当時収監されていた（政治的・宗教的対立により捕えられていた）牢から脱獄したことでも有名である！"
 flavor_hol.11.historical_info: "フーゴー・グローティウスは1583年にデルフトで生まれたオランダの多才な人物であり、哲学、政治理論、法律、特に国際法と自然権の分野で多大な貢献を果たした。オランダ共和国の宗教論争に関与し投獄されたものの、グローティウスは知的探求を続け、フランス亡命中も影響力のある著作を残した。彼の代表作である『#italic 戦争と平和の法#!』や『#italic 自由海論#!』は近代国際法の基礎を築き、「#italic 国際法の父#!」とも称されるようになった。主権、自然法、そして権利に関するグローティウスの考え方は、ジョン・ロックのような後続の思想家たちに影響を与え、イギリスの名誉革命やアメリカ独立革命といった政治的展開の形成に一石を投じた。聖書の啓示と、人間の理性の双方に根ざした彼の自然法の神学的基礎は、いまもその遺産の礎として残っている。"
 flavor_hol.11.a: "なんと偉大な人物か！"
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.12.desc: "わが宮廷のある外交官の息子が、その天賦の才によって人気を集めている。相談役たちによれば、[target_character.GetSheHe]は幾何学と数学で素晴らしい能力を発揮しているという。その能力は宮廷で役に立つ可能性があり、適切な資金を与えてやれば、我々を、そして世界を驚嘆させる成果を生み出してくれるかもしれない。"
 flavor_hol.12.historical_info: "ホイヘンスはオランダの数学者、天文学者、物理学者で、光の波動説の確立、土星の輪の真の形の発見、動力学（物体に作用する力の研究）において独創的に貢献した。19世紀初頭までは忘れ去られていたが、現在、彼の光に関する理論は、近代科学における最も輝かしく独創的な貢献のひとつであり、その名を冠した原理によって確かに記憶されている。"
 flavor_hol.12.a: "[target_character.GetHerHim]を宮廷に招こう。"
 flavor_hol.12.b: "[target_character.GetSheHe|U]は普通の人間だ。"
 NED_BUFFED_POLDERS: "[development|e]による[ShowBuildingTypeName('polders')]の最大[building|e]レベルが#G 2倍#!になる。"
 flavor_hol.13.title: "[ShowLocationNameWithNoTooltip('amsterdam')]銀行と国際資本市場"
 flavor_hol.13.desc: "[ShowBuildingTypeName('wisselbank')]の設立は、我々の社会と商人階級の歴史的偉業だった。しかし、貨幣の価値を厳格に管理する手段として始まったものは、長年にわたって変化し、それを直接的に歪めない範囲内で規則に数多くの例外を付け足してきた。かつては大きな尊敬を集めていたこの機関が過去の威信を失い、腐敗した場所とみなされるのも当然である。\n\nしかしいま、わが国は経済的困難に直面している。過去の威信を取り戻し、その過程でわが国の経済を立て直す最後の試みとして、誰もがこの機関のことを思い返さざるを得ない。"
 flavor_hol.13.historical_info: "アムステルダム銀行の設立以来、当初は厳格だった完全準備の方針は、海外貿易とオランダ経済に資金を供給しながらも、担保によって流動性を維持するなかで、時の流れとともに緩和されていった。第四次英蘭戦争が勃発すると、オランダ東インド会社が債務不履行に陥ったため、銀行の信用は大きく失墜した。1790年、アムステルダム銀行は何度か資本の増強を試みたものの、債務超過に陥ってしまった。結局、アムステルダム市がこの銀行を管理するようになり、その業務はオランダ銀行が取って代わるようになった。1819年、アムステルダム銀行は閉鎖された。"
 flavor_hol.13.a: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]を救おう。"
 flavor_hol.13.b: "[ShowLocationNameWithNoTooltip('amsterdam')]銀行を閉鎖し、その結果に対処しよう。"
 STATIC_MODIFIER_NAME_ned_bank_crisis: "オランダ金融部門の危機"
 STATIC_MODIFIER_DESC_ned_bank_crisis: "かつてはヨーロッパ全体における金融の中心地だったが、いまでは他国の都市が[ShowLocationNameWithNoTooltip('amsterdam')]を追い越してしまった。[ShowLocationNameWithNoTooltip('amsterdam')]銀行の貧弱な経済方針とともに、オランダの銀行部門の信頼性と生存能力が、真剣に問われている。"
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.14.desc: "慎ましい家庭に生まれた[target_character.GetName]は、紙の上に世界を描き出す素晴らしい才能を見せた。この能力は軍事作戦に大いに役立つかもしれないが、その技術を軍事地図のみに限定した場合、能力が完全に発揮されないおそれもある。"
 flavor_hol.14.historical_info: "フランドルの地理学者、数学者、地図製作者。ルーヴェンで学び、1534年からは地理学などに打ち込んだ。1537年から1540年までフランドルの測量と地図作成をおこなった。1538年には、プトレマイオス図を基にした初の世界地図を作成した。"
 flavor_hol.14.a: "[target_character.GetHerHis|U]の地図は軍事に大いに役立つ。"
 flavor_hol.14.b: "[target_character.GetHerHim]は地図の改良に専念させよ。"
 flavor_hol.15.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_hol.15.desc: "わが国は長年にわたり、より保守的な[ShowReligionName('calvinist')]か、より寛容な[ShowReligionNameWithNoTooltip('calvinist')]かの議論を重ね、わが国に居住する多様な信仰に適応しようと努めてきた。\n\n[ShowLocationName('dordrecht')]では教会会議が開催されており、両陣営の代表が相手の教理を判断するために集まった。これは2名の候補者のうち一方への支持を公に示し、それによってこの論争を永久に終わらせる絶好の機会となるかもしれない。"
 flavor_hol.15.historical_info: "ドルト会議（1618～1619年）で、強硬なカルヴァン主義が国教とされた。これは、多元的かつ人道主義的なアルミニスト派と、独断的で偏狭な「真のカルヴァン主義」派であるゴマルス派とのあいだの長い闘争の終わりとなった。オラニエ公マウリッツは、主に小ブルジョワと農民からなるゴマルス派を支持し、一方でオルデンバルネフェルトは知識人と裕福なブルジョワからなるアルミニウス派を支持した。"
 flavor_hol.15.a: "[target_character2.GetNameWithNoTooltip]を支持しよう。"
 flavor_hol.15.b: "[target_character1.GetNameWithNoTooltip]が適切だ。"
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.16.desc: "[target_character.GetName]は、わが国の重要な一族に生まれた偉大な人物ではあるものの、[ShowLocationNameWithNoTooltip('dordrecht')]の顧問の地位ではその才能が適切に活用されていない。我々は[target_character.GetHerHim]を雇い、わが国の官庁で働かせるべきである。"
 flavor_hol.16.historical_info: "ヨハン・デ・ウィットは、1653年にホラント州法律顧問となった。彼の指導のもと、オランダ共和国は輝かしい時代を謳歌した。彼はまた、伝統的にオランダ統領の地位にあり、共和国の軍事を担当していたオラニエ＝ナッサウ家の影響力との戦いに生涯を費やし、1667年にオラニエ＝ナッサウ家を統領の地位から排斥する法を採決させることに成功した。しかし、1672年のフランスとイギリスとの戦いで敗北すると、オラニエ＝ナッサウ家が復活し、彼は投獄された。1672年8月20日、彼と弟のコルネリスは、政敵に扇動された暴徒によって殺された。"
 flavor_hol.16.a: "[target_character.GetSheHe|U]は素晴らしい大臣となるだろう！"
 flavor_hol.16.b: "これ以上相談役は必要ない。"
 flavor_hol.17.title: "[ShowLocationNameWithNoTooltip('amsterdam')]証券取引所の創設"
 flavor_hol.17.desc: "わが国のビジネスがあらゆる場所で利益を生むようになると、ますます多くの人々が投資に興味をもつようになる。これらの投資家は投資に対する見返りを期待するため、将来的に利益が分配されることを保証する機関を設立する必要が生じた。アムステルダム証券取引所の設立は、こうした投資家に債券を提供し、問題の解決を図るためのものだ。しかし、相談役たちによれば、この機関の方向性は経済を制御するか、融資の利用を容易にする方向のいずれかに傾くべきだという。"
 flavor_hol.17.historical_info: "アムステルダム銀行の設立（1609年）をきっかけに、アムステルダムの証券取引はますます活発になった。アントワープから金融の中心地としての役割を引き継いだ証券取引所は隆盛を極めることとなった。この地にはヨーロッパ全土から資金が集まるようになり、ほかにはない金利で簡単に融資が受けられるようになった。この流れはオランダ東インド会社（1602年）、さらにはあまり成功していなかった西インド貿易会社（1621年）の資本主義的成功によってさらに強まった。"
 flavor_hol.17.a: "融資市場を拡大しよう。"
 flavor_hol.17.b: "厳重な制御を実施せよ。"
 flavor_hol.18.title: "[target_country.GetAdjectiveWithNoTooltip]・[root_country.GetCulture.GetNameWithNoTooltip]の緊張"
 flavor_hol.18.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]という共通の敵がいたため、[target_country.GetAdjective][target_country.GetFlavorRank]は長年わが[root_country.GetFlavorRank]を支持してきた。しかし最近、[target_country.GetAdjectiveWithNoTooltip]のユグノーに対する国内政策および我々に対する外交政策によって、多くの人が[target_country.GetNameWithNoTooltip]を恐れている。いまこそ、南の隣国との避けられぬ衝突に備え、友人を集めるべき時なのかもしれない。"
 flavor_hol.18.a: "我々の政策は[target_country.GetNameWithNoTooltip]を抑え込まなくては。"
 ned_anti_french_policy: "共通の敵"
 fra_dutch_friction: "フランス－オランダ間紛争"
 flavor_hol.18.b: "[target_country.GetNameWithNoTooltip]との友好政策を追求しよう。"
 ned_friendly_towards_france: "フランスとの友好"
 flavor_hol.19.title: "オランダの囚人"
 flavor_hol.19.desc: "友好を結んだとまではいわずとも、少なくとも好意的な協力関係を長年続けてきた[root_country.GetName]が、わが国に対して敵対的な行動をとりはじめた。彼らは海外における我々の敵に友好国を探しており、これにより低地諸国での我々の影響力を制限するつもりだという報告を受けた。これは恩知らずな行為だが、好機ともいえるかもしれない。こちらも無礼に対する返礼として、低地諸国をわが[target_country.GetFlavorRank]に加えてしまうのもひとつの手だ。"
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hol.19.a.tt: "[root_country.GetLongName]がわが国の[rivals|e]との関係改善を試みる"
 flavor_hol.20.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の軍事改革"
 flavor_hol.20.desc: "[ShowContinentName('europe')]の軍隊は急速に技術と戦術を進歩させている。[ROOT.GetCountry.GetName]が並み居る大国のなかで政治的影響力を保持するためには、一刻も早く軍を改革しなければならないことは明らかだ。幸い、[target_character.GetName]にはすでにこの問題に対処する計画がある……"
 flavor_hol.20.historical_info: "ナッサウ＝ジーゲン伯ヨハン7世は、従兄弟のオラニエ公マウリッツ、その兄のウィレムとともにオランダ改革の中心人物だった。彼らはローマの軍学書の翻訳から古典的な軍の失われた技術を学び直し、戦闘陣形を再編することで軍の柔軟性を高め、火力を増強した。ヨハンが重用した訓練技法書のなかでも最も著名なものが、ヘインの『武器教練』であり、ドイツのジーゲンに最初の陸軍士官学校を創設したのもヨハンだった。"
 flavor_hol.20.a: "攻撃的なアプローチを優先する。"
 flavor_hol.20.b: "防御的なアプローチを優先する。"
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.21.desc: "統治者の真の力は、側近である大臣の能力にかかっている。[ROOT.GetCountry.GetCulture.GetName][ROOT.GetCountry.GetFlavorRank]にとって幸運なことに、宮廷は[target_character.GetName]という逸材に恵まれている。"
 flavor_hol.21.historical_info: "1641年生まれのアントニー・ヘインシウスは、生涯にわたってオラニエ公ウィレム3世より重用された。ナイメーヘンの和約のあと、その条項の履行を監督するためにヴェルサイユに派遣され、ウィレム3世がイングランドに移ったあとの1688年にホラント州法律顧問となった。粘り強い交渉者であり、フランスに対する頑強な抵抗者だった彼は、17世紀後半のすべての戦争で反フランス連合の中核を担った。1720年死去。"
 flavor_hol.21.a: "素晴らしい大臣だ！"
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "素晴らしき大臣"
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "このキャラクターの宮廷での能力は傑出している。その発想と行動は、わが国の偉大な未来への道を拓く。"
 flavor_hol.22.title: "アルムの黒党"
 flavor_hol.22.desc: "この地域におけるわが軍の振る舞いに不満を抱いた[ShowAreaName('friesland_area')]の[ShowPopTypeName('peasants')]が、我々に対して蜂起した。傭兵も加わったこの反乱軍は、陸上においてはあまり成果をあげていないものの、海上ではすでに驚くほどの動きを見せている。事実、反乱軍は兵士と同程度に海賊も抱えており、我々がすぐに鎮圧しないかぎり、海運は打撃を受けることになるだろう。"
 flavor_hol.22.a: "裏切り者どもを叩き潰せ。"
 frisian_independence_fighter: "$frisian$独立の闘士"
 flavor_hol.22.a.tt: "すべての[ShowCultureName('frisian')]人[pops|e]が[target_rebel.GetName][rebel|e]に加わる"
 flavor_hol.23.title: "哲学の大家、[target_character.GetNameWithNoTooltip]"
 flavor_hol.23.desc: "[ROOT.GetCountry.GetCulture.GetName]の国では、革新的なアイデアや思想が積極的に推進されており、その結果、自分たちの哲学で共同体を支えようとする好奇心旺盛な人材がさらに増えている。そのような知識人のひとりが、いくつかの哲学分野に専念している [target_character.GetName]である。"
 flavor_hol.23.historical_info: "ポルトガル系ユダヤ人の移民の息子バールーフ・デ・スピノザは、比較的慎ましい生活を送り、レンズ職人として、また篤志家からの寄付によって自活していた。スピノザは優れたレンズ職人だったとされるが、この人物が記憶されているのは、その哲学、倫理学、神学への献身によるものである。スピノザは生前、ほとんど著作を発表しなかったが、彼の思想は広く知られるようになり、ハイデルベルク大学に教授として招かれた。だが、スピノザはかえって思索が制限されることを恐れ、これを辞退した。"
 flavor_hol.23.a: "偉大な人物だ。"
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.24.desc: "[ROOT.GetCountry.GetName]で[ShowReligionName('calvinist')]が野火のように広がっている。[ShowReligionName('lutheran')]の見解はさておいても、[ShowReligionAdjectiveWithNoTooltip('calvinist')]信者は[ShowReligionName('catholic')]に対して非常に過激にアプローチをとるようになっている。\n\nだが、誰もが彼らのイデオロギーに賛同するわけではない。神学者である[target_character.GetName]は、この熱狂的なやり口に異議を唱え、異端に対してより人間的な扱いを提案している。彼の思考は、[ShowReligionNameWithNoTooltip('calvinist')]における[ShowReligiousAspectName('arminianism')]の礎となった。"
 flavor_hol.24.historical_info: "オランダ改革派の神学者であるヤーコブス・アルミニウスは、カルヴァン主義に異議を唱え、アルミニウス主義の神学的基礎を築き、オランダのレモンストラント派に火をつけた。当初はカルヴァン主義的な教説を擁護していたものの、アルミニウスはその側面に疑問を持ちはじめ、すべての人が信仰し、救われるだけの恩寵があるという考えに至った。アルミニウスの教えは死後、「5箇条の反対意見書」として体系化され、カルヴァン派のドルト会議による迫害を招いた。それでもアルミニウス主義は根強く残り、メソジスト運動のなかでアルミニウス主義の著名な擁護者となったジョン・ウェスレーのような人物に影響を与えた。"
 flavor_hol.24.a: "[target_character.GetHisHer]の哲学を採用しよう。"
 flavor_hol.24.b: "[target_character.GetHimHer]とその思想を拒否する。"
 flavor_hol.24.c: "この異端者を追放しろ！"
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.25.desc: "[ShowReligiousAspectName('arminianism')]が[ShowReligionName('calvinist')]のあいだで人気を高めている。だが、すべての人が[trigger_character.GetName]とその運動の理想に賛同しているわけではない。反対者のなかでも著名な人物が、神学者の[target_character.GetName]であり、[ShowReligiousAspectNameWithNoTooltip('arminianism')]が提唱する人文主義的な見解に反論している。こうして、[ShowReligiousAspectName('gomarism')]運動が生まれた。"
 flavor_hol.25.historical_info: "オランダの神学者フランシスカス・ゴマルスは、ヤーコブス・アルミニウスの教えに激しく反対し、絶対的な予定説を主張してゴマルス派を率いた。アルミニウスがライデン大学に到着すると、ゴマルスはアルミニウスと衝突し、互いに議論や神学論争を繰り広げた。ドルト会議ではカルヴァン派の教義を擁護するために重要な役割を果たした彼は、亡くなるまで学問的探求を続け、神学的研究と論争の遺産を残した。"
 flavor_hol.25.a: "$flavor_hol.24.a$"
 flavor_hol.25.b: "$flavor_hol.24.b$"
 flavor_hol.25.c: "$flavor_hol.24.c$"
 flavor_hol.26.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]・[target_country.GetAdjectiveWithNoTooltip]戦争"
 flavor_hol.26.desc: "[target_country.GetAdjective]国民は、神という存在を欠いた生活を送っている。いかなる封建的支配からも独立し、いかなる神の導きからも解き放たれた[target_country.GetNameWithNoTooltip]の生活は、聖書に認められた存在ではなく、ただの無秩序な集団でしかない。我々は敬虔な[ShowReligionGroupAdjective('christian')]徒として、主に対するこの冒涜と、この“自由”を終わらせる義務を負っている。"
 flavor_hol.26.a: "この異端と闘うため、主が我らを導かれんことを。"
 flavor_hol.27.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の黄金時代の絵画"
 flavor_hol.27.desc: "まさに繁栄と安定のおかげで、[ROOT.GetCountry.GetName]はいまの歴史を紡いでいる。この[ROOT.GetCountry.GetCulture.GetName]の黄金時代に刺激を受けたわが国の画家たちが、人類が初めて目にするような傑作を次々と生み出している。"
 flavor_hol.27.historical_info: "オランダ黄金時代の絵画は、貿易、科学、芸術の繁栄と革新に彩られたオランダ共和国最盛期の17世紀に花開いた。伝統的な宗教画から離れ、世俗的な題材を細密な写実主義で描き、肖像画、風俗画、風景画、海景画、静物画などの独立したジャンルを定義した。1620年代後半から1672年にかけてのこうした絵画ジャンルの専門化は、その時代の芸術のアイデンティティを象徴し、西洋絵画の将来の方向性に影響を与えた。"
 flavor_hol.27.a: "我々の芸術が、見る者の心に届くことを願おう。"
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]"
 flavor_hol.28.desc: "貨幣の鋳造に使用される貴金属、特に[ShowGoodsName('silver')]の価格が不安定なことから、安定した銀貨銀行の必要性が明らかとなった。そこで過去に市議会員を務めたことのある[ShowPopTypeName('burghers')]たちが、この必須通貨の価値を安定させる振替銀行の設立を提案した。\n\nしかし、この考えに賛同しない者たちもいる。その大部分は[ShowPopTypeName('nobles')]であり、彼らはこれが、[ShowPopTypeNameWithNoTooltip('burghers')]が権力を強化するための新たな手段だと考えているのだ。その懸念は理解できるものの、我々が取引に用いる通貨の価値をより適切に管理できるため、銀行の設立には利点がある。"
 flavor_hol.28.a: "振替銀行を設立しよう。"
 flavor_hol.28.b: "我々には必要ない。"
 flavor_hol.28.historical_info: "1609年に設立されたアムステルダム銀行は、アムステルダム市によって承認された初期の振替銀行。硬貨の基準を守るうえで重要な役割を果たし、初の国際準備通貨となる銀行通貨ギルダーを導入した、初めての真の中央銀行とみなされている。アムステルダム銀行はヨーロッパじゅうの国有銀行に影響を与えたが、政策の転換と第4次英蘭戦争中の債務不履行により、1790年に債務超過に陥った。1791年にアムステルダム市が経営権を取得し、1814年にはネーデルラント銀行が貨幣発行業務を引き継ぎ、最終的には1819年に倒産した。"
 flavor_hol.29.title: "北方[ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_hol.29.desc: "[ShowContinentName('europe')]じゅうで[ShowInstitutionName('renaissance')]の勢いが増すなか、[target_character.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]を強化し、低地諸国へとルネサンスの理想をさらに広めるため、芸術家の雇用を計画している。"
 flavor_hol.29.a: "この取り組みを支援しよう。"
 flavor_hol.29.b: "費用がかかりすぎる。"
 flavor_hol.29.c: "彼らは芸術以外で我々の助けとなる。"
 flavor_hol.30.title: "西の[ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_hol.30.desc: "多くの[ShowReligionAdjective('judaism')]徒たちが暮らしていることから、[ShowLocationName('amsterdam')]は「#italic 西の[ShowLocationName('jerusalem')]#!」と呼ばれている。この都市は[ShowReligionAdjectiveWithNoTooltip('judaism')][target_location.GetRank.GetName]ではないものの、彼らとっての故郷であることは間違いない。"
 flavor_hol.30.a: "彼らに平穏な暮らしを。"
 flavor_hol.31.title: "[target_location.GetNameWithNoTooltip]の港"
 flavor_hol.31.desc: "[target_location.GetName]の[target_location.GetRank.GetName]で、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちが新しい港の計画を立てている。これにより、我々は海軍の問題に専念できるようになるが、まずは計画に投資する必要がある。"
 flavor_hol.31.a: "金が必要なら任せてくれ。"
 flavor_hol.31.b: "わが国は陸軍に集中すべきだ。"
 flavor_hol.32.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]ギルダー"
 flavor_hol.32.desc: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にもフローリン金貨がやって来たため、多くの商人が[ROOT.GetCountry.GetName]でも新貨幣の「ギルダー」の鋳造を開始するよう要請した。彼らはこの新しい貨幣が、以前のものよりも金銭的価値をもつことを期待している。"
 flavor_hol.32.a: "この新硬貨を鋳造しよう。"
 flavor_hol.32.b: "これ以上の通貨改革は必要ない。"
 flavor_hol.32.historical_info: "“善良公”とも称されたブルゴーニュ公フィリップ3世の治世に、イタリアのフローリン、フランスのリーブル、イギリスのポンドから着想を得た硬貨が作られた。オランダギルダーとして知られるこの硬貨は、またたく間に低地諸国に広まり、数世紀にわたって支配的な通貨となった。"
 flavor_hol.33.title: "[ShowAreaNameWithNoTooltip('baltic_area')]に穀物を求めて"
 flavor_hol.33.desc: "わが国は、自給自足するには穀物生産が不足しており、穀物の輸入先を探さなければならない。最も近い供給源のひとつは、[ShowAreaName('baltic_area')]地方だが、そこには2つの課題が存在する。1つ目にして最も重要な問題は[ShowLocationName('kobenhavn')]の海峡通行料で、[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちに課される高い通行料が取引の頻度を低下させている。2つ目の問題は、[ShowCultureGroupName('german_group')]諸国が当地を支配していることから、他国が競うことが難しくなっている点だ。わが国が穀物供給を確保するには、巧みな外交術を駆使するか、あるいは武力に訴えるほかないだろう。"
 flavor_hol.33.a: "[ShowAreaNameWithNoTooltip('baltic_area')]へ向けて出航だ。"
