l_japanese:
 flavor_mal.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の最盛期"
 flavor_mal.1.desc: "[mal_mansa_musa_ruler.GetName]の治世において、[ROOT.GetCountry.GetLongName]は$west_africa$における権力の頂点に達した。アッラーに祝福された偉大なる[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、力と知恵をもって[ROOT.GetCountry.GetNameWithNoTooltip]を統治し、ハッジ（メッカ巡礼）の際には[ROOT.GetCountry.GetFlavorRank]の莫大な富を世に示した。\n\nしかし、運命の輪も永遠に我々を好むわけではない。[mal_maghan_ruler.GetName]は大した功績を挙げることもなく、多様な文化が交錯する[ROOT.GetCountry.GetFlavorRank]はさまざまな社会問題を抱えている。\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip]の行く末は、時のみぞ知る……"
 flavor_mal.1.a: "繁栄の時代がいつまでも続くことを願う。"
 flavor_mal.1.a.tt: "貧弱な統率力により領土の[control|e]が低下した場合、わが国は[disaster|e]「[ShowDisasterName('decline_of_empire')]」の対象となる可能性がある"
 flavor_mal.1_historical_info: "マリ帝国の最も著名な統治者であるマンサ・ムーサは、その途方もない富と影響力で知られる。彼の治世のもとで、マリは貿易、文化、イスラムの学問の中心地となり、トンブクトゥは学問の中心地として栄えた。マンサ・ムーサの伝説的なメッカ巡礼は、その莫大な富を示すものであり、地域経済に影響を与えるほど多くの金を提供したと言われる。マンサ・ムーサはマリの領土を拡大し、重要な交易路の支配を強化した。建築と教育に対する彼の後援は、西アフリカの歴史を形成したモスクやマドラサなど、後世にまで残る遺産を築き上げた。彼の治世はマリの権力と繁栄の頂点を象徴している。"
 flavor_mal.2.title: "[mal_mansa_musa_ruler.GetNameWithNoTooltip]の弟、[mal_suleyman_ruler.GetNameWithNoTooltip]"
 flavor_mal.2.desc: "[mal_maghan_ruler.GetName]は、国家統治においてめざましい成果を上げていない。一方、[mal_mansa_musa_ruler.GetName]のハッジの期間中、叔父である[mal_suleyman_ruler.GetName]は[ROOT.GetCountry.GetName]の摂政としての能力を証明した。[mal_suleyman_ruler.GetNameWithNoTooltip]を次期[ROOT.GetCountry.GetGovernment.GetRulerTitle]として支持する声は少なくない。しかし、現在の統治者は[mal_maghan_ruler.GetNameWithNoTooltip]であり、その地位を奪うことは[ROOT.GetCountry.GetNameWithNoTooltip]の伝統的な法に反する。"
 flavor_mal.2.a: "[mal_suleyman_ruler.GetNameWithNoTooltip]に[ROOT.GetCountry.GetNameWithNoTooltip]を統治させよ。"
 flavor_mal.2.b: "王位を継いだのは[mal_maghan_ruler.GetNameWithNoTooltip]だ。その実力を示してもらわなければ。"
 flavor_mal.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]軍の変革"
 flavor_mal.3.desc: "[ROOT.GetCountry.GetName]の軍隊はかつて、「ホロン」と呼ばれる自由民で構成されていた。彼らは持参した武器で戦い、兵法に長けていた。しかし、[ShowUnitDefinitionName('a_sofa_infantry')]隊が多用されるようになった現在、わが軍の性質は変化しつつある。もはや国家は、熟練した予備兵によって守られてはいない。その防衛を担うのは、かつて軍装備の運び手にすぎなかった「ジョノウ」、すなわち奴隷たちである。\n\nこの変革が我々の利となるのかどうか、意見は分かれている。軍の質は定かではないものの、膨大な数のソファ兵は無視できない勢力である。"
 flavor_mal.3.a: "$a_sofa_infantry$をさらに活用しよう。"
 flavor_mal.3.b: "ホロンを奴隷などに置き換えるべきではない。"
 flavor_mal.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]と[GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_mal.4.desc: "[GetCountry('POR').GetAdjective]の商人たちは、かつてのような強硬な手段をとることが減り、西方の国境沿いでますますその姿を見かけるようになった。これによりわが軍は馬の調達や貴重品の入手が容易になったため、多くの点で我々に恩恵をもたらしている。金や奴隷を渡せば、[GetCountry('POR').GetAdjectiveWithNoTooltip]人が売らないものはない。この新たな取引先のおかげで、街は活気に満ちている。\n\nしかし、この発展に懸念を抱く者も多い……馬一頭に対する奴隷の数が日ごとに増えているからだ。わが国の対外事業はあまり順調ではないが、これらの外国商人に全面的に依存するのは賢明ではない。彼らもまた、自らの利益の追求が第一だからである。"
 flavor_mal.4.a: "誰も損をしない関係はないものか……？"
 flavor_mal.5.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]による干渉"
 flavor_mal.5.desc: "西方の海岸にいる[GetCountry('POR').GetAdjective]商人たちが、徐々に厄介な存在となりつつある。彼らは軍馬を提供し、遠国から異国の品々をもたらすが、どうやら地方政治に干渉せずにはいられないようだ。[GetCountry('POR').GetAdjectiveWithNoTooltip]人と接触している首長たちのなかには、自らの権限を拡大し、我々の中央政府とのつながりを断つように促されている者もいる。\n\nこの問題に対処するには、首長たちを処罰するか、[GetCountry('POR').GetAdjectiveWithNoTooltip]の影響力を制限するしかない。"
 flavor_mal.5.a: "[GetCountry('POR').GetAdjectiveWithNoTooltip]の影響力を封じるため、断固たる措置をとれ。"
 flavor_mal.5.b: "不忠の首長たちに問題がある。"
 flavor_mal.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]のイスラム教化"
 flavor_mal.6.desc: "わが[ROOT.GetCountry.GetFlavorRank]は名目上イスラム国家ではあるが、祖先の古き宗教はいまだ強大な影響力を誇っている。とはいえ近年、イスラムは[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだで着実に広がりつつあり、さすらいのマラブー（聖者）たちも辺境の地にまでその姿を現すようになった。\n\n歴代の統治者は民への改宗を強制することを避けてきたが、我らが望むならば、この時流を利用し、真の信仰をさらに広めることもできるだろう。"
 flavor_mal.6.a: "民を改宗させよ！"
 flavor_mal.6.b: "事を荒立てるな。"
 flavor_mal.7.title: "火薬兵器の入手"
 flavor_mal.7.desc: "何世紀にもわたり、わが軍の戦士たちは槍と弓に頼りつづけてきた。先代たちのやり方が、いまもなお引き継がれているのだ。しかし、[mal_arms_dealer.GetName]から来た者たちは、[ROOT.GetCountry.GetName]では見たこともない武器を使っている。我々の伝統的な武器が異国の破壊兵器に劣るわけではないが、「火薬兵器」は弓に取って代わる可能性を秘めている。軍の顧問たちは、[mal_arms_dealer.GetAdjectiveWithNoTooltip]の商人からこれらの銃を購入することを勧めている。"
 flavor_mal.7.a: "[mal_arms_dealer.GetNameWithNoTooltip]から銃を手に入れるべきだ。"
 flavor_mal.7.a.tt: "[mal_arms_dealer.GetName]との火薬兵器の商談に進む。\n[mal_arms_dealer.GetNameWithNoTooltip]が承諾した場合、火薬兵器の価格は#R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#!となる。購入すると、[mal_arms_buyer.GetAdjective]の軍事力と戦争経済が大幅に向上する"
 flavor_mal.7.b: "銃？ 槍と弓だけで十分だ！"
 mal_need_for_firearms: "$firearms$を所望"
 mal_rejection_of_firearms: "$firearms$を拒否"
 flavor_mal.8.title: "銃を求める[mal_arms_buyer.GetNameWithNoTooltip]"
 flavor_mal.8.desc: "宮廷に興味深い報せが届いた。[mal_arms_buyer.GetName]の商人たちが、[mal_arms_buyer.GetGovernment.GetRulerTitle]自らの命を受けて、我々の銃器およびその技術を購入する提案をしてきたのである。これに同意すれば、$west_africa$において強力な同盟国を得られるだろうが、同時にそれは[mal_arms_buyer.GetNameWithNoTooltip]との絶好の商機を失うことを意味するかもしれない。"
 flavor_mal.8.a: "銃を売ることで得られるものはない。"
 flavor_mal.8.b: "利益につながりそうだ。"
 mal_granted_us_access_to_firearms: "$firearms$の入手を許可"
 mal_rejected_us_access_to_firearms: "$firearms$の入手を拒否"
 flavor_mal.9.title: "[mal_arms_dealer.GetNameWithNoTooltip]、火薬兵器を売ることに同意！"
 flavor_mal.9.desc: "宮廷に素晴らしい報せが届いた。[mal_arms_dealer.GetName]の商人たちが、火薬兵器とそれを生産するために必要な資源と技術を売ることに同意したのだ！ これで[ROOT.GetCountry.GetName]軍も、現代の変わりゆく戦争に対応できるようになるだろう！"
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip]、火薬兵器を売ることを拒否！"
 flavor_mal.10.desc: "宮廷に気掛かりな報せが届いた。我々は最善を尽くし、約束を交わしたにもかかわらず、[mal_arms_dealer.GetName]の卑劣な商人どもは火薬兵器を売ることを拒否した。しかも、忌まわしい言い訳を並べるばかりか、さらに多くの奴隷を要求してきたのだ。このジャハンナム（地獄）の輩どもは、取引相手国の生存には一切関心がないとみえる。"
 flavor_mal.10.a: "狡猾な蛇どもめ……"
 flavor_mal.11.title: "守勢に立たされる[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mal.11.desc: "敵の侵略が[ROOT.GetCountry.GetLongName]を揺るがしている。[ROOT.GetCountry.GetFlavorRank]を滅ぼそうとする者たちは領土を奪い、恩知らずの裏切り者や略奪者たちは破壊の限りを尽くし、勇敢な民は守勢に立たされている。\n\n悲惨な状況ではあるが、少なくとも[ROOT.GetCountry.GetAdjectiveWithNoTooltip]はその不屈の精神を示しつづけている。しかし軍事司令部内では、防御戦略が滅亡を招くとの声が高まっている。攻勢に転じることこそが、帝国が栄光を取り戻す唯一の道であるという。"
 flavor_mal.11.a: "馬鹿な……軍を動かせば、守りはどうなる？"
 flavor_mal.11.b: "そのとおりだ！ 守りに入れば、滅亡は避けられない！"
 flavor_mal.12.title: "ファリマ＝スーラとサンカル＝ズーマ"
 flavor_mal.12.desc: "わが国の国境は決して安全とは言いきれず、領内の多くの商人が強盗や犯罪の犠牲となっている。我々は最善を尽くしてきたが、法の支配はいまだ確立されておらず、[target_location.GetName]の宮廷の権威は国境地帯にまで及んでいない。\n\n有力な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちの多くはこの事態に懸念を表明しており、北部および南部の国境に関して、一部の権限を彼らに委譲することを提案している。"
 flavor_mal.12.a: "ファリマ＝スーラなら忠実に仕えてくれる。"
 flavor_mal.12.b: "サンカル＝ズーマに手を差し伸べよう。"
 flavor_mal.12.c: "彼らに広範な特権を与えよ！"
 flavor_mal.12.d: "貴族たちにそのような影響力を与えてはならない！"
 flavor_mal.13.title: "サンコーレ・マドラサ"
 flavor_mal.13.desc: "[target_location.GetName]の[ShowBuildingTypeName('madrasa')]ほど名声を博す学問の府はほとんどない。サンコーレ[ShowBuildingTypeName('temple')]を前身とするこの学院は、ひとりの[ShowCultureName('mandinka')]族の女性からの資金援助を受けて創設された。\n\n以来、[GetCharacter('mal_musa_keita').GetName]といった偉人たちの庇護のもとで繁栄し、いまなお大陸の隅々から、知を求める学生たちが訪れつづけている。"
 flavor_mal.13.a: "革新的な思考の賜物だ！"
 flavor_mal.13.b: "誇らしいものだが、これ以上資金は出せない……"
 flavor_mal.14.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip]は独立を求める"
 flavor_mal.14.desc: "従属国の発展に尽力しても、わが国の没落を願い、我々の遺産を抹消しようとする輩は存在する。やつらは陰で企み、短剣を握りしめながら、我々がつまづくのを待ちつづけている。\n\n不満の声を上げる[target_subject_country.GetName]は、まるで駄々をこねる不機嫌な子供のようである。"
 flavor_mal.14.a: "いいだろう、独立を認めよう。"
 flavor_mal.14.b: "……ならば戦争だ。"
 flavor_mal.14.b.tt: "[GetCountry('JOL').GetName]を抑え込もうとする。\n#italic 両国のあいだで#R 戦争#!が起こる可能性がある！#!"
 flavor_mal.15.title: "[target_overlord_country.GetNameWithNoTooltip]の介入"
 flavor_mal.15.desc: "わが国は、束縛のない平和な共存を希望しているにすぎない。にもかかわらず、[target_overlord_country.GetName]とその野卑で下劣な王族は、我々に完全なる服従を強要している。この侮辱は、独立の炎をさらに燃え上がらせるであろう！"
 flavor_mal.15.a: "……などと言うのは、愚か者だけだ！"
 flavor_mal.15.a.tt: "#italic [target_overlord_country.GetName]がわが国の独立を認めないかぎり、戦争は#R 30#!日後に始まる。#!"
 flavor_mal.15.b: "服従して流血を避けるべきだ……"
 flavor_mal.16.title: "[target_country.GetNameWithNoTooltip]が降伏"
 flavor_mal.16.desc: "素晴らしい報せだ！ [target_country.GetNameWithNoTooltip]の独立を企てた横柄な王族たちは、ついに武器を捨て、わが国の揺るぎない権威を受け入れた！"
 flavor_mal.16.a: "やつらは命拾いしたのだ。幸運に思うがいい。"
 flavor_mal.17.title: "[target_country.GetNameWithNoTooltip]が挙兵"
 flavor_mal.17.desc: "哀れなことに、服従を受け入れない[target_country.GetName]は、野蛮な廷臣たちの意向に従い、破滅を招く決断を下したようだ。我々がその要求を拒否すれば、全面戦争を選ぶつもりである。"
 flavor_mal.17.a: "よかろう、放っておこう。"
 flavor_mal.17.b: "ひとり残らず皆殺しだ！"
 flavor_mal.18.title: "分裂する国家"
 flavor_mal.18.desc: "わが偉大なる国が崩壊の途にある——そう信じる廷臣は少なくない。いわく、地方の反乱、野心的な僭称者、厳しい気候は国家滅亡の兆しであるという。さらに嘆かわしいことに、東方の従属国は地方行政官を追放し、王務代行者を処刑したあと、我々の権威からの完全な独立を要求している！"
 flavor_mal.18.a: "厳しい条件だが、受け入れるしかない……"
 flavor_mal.18.b: "血で血を洗う暴力の連鎖だ……"
 flavor_mal.18.c: "[GetCountry('SON').GetNameWithNoTooltip]が台頭すべき時なのかもしれん。"
 flavor_mal.19.title: "[target_location2.GetNameWithNoTooltip]の鉱山"
 flavor_mal.19.desc: "[target_location2.GetName]の鉱山はこれまで多くの利益をもたらしてきたが、最近では[target_location.GetName]への投資が急増している。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちから接触を受けた[target_character.GetName]は、[target_location.GetNameWithNoTooltip]への投資を求められているようだ。"
 flavor_mal.19.historical_info: "マリ帝国において、塩は外国市場での需要が高かったため、金よりも価値があるとされていた。テガーザの岩塩鉱山は、必要な労働力をもつ者に多くの利益をもたらしたが、16世紀には幾度もの戦争を経て、タウデニの鉱山に取って代わられた。"
 flavor_mal.19.a: "[target_location.GetNameWithNoTooltip]に少しばかり投資しよう。"
 flavor_mal.19.b: "わが国が頼りにするのは[target_location2.GetNameWithNoTooltip]の鉱山だ。"
 flavor_mal.19.c: "どちらにも投資する必要はない。"
 flavor_mal.20.title: "[target_location.GetNameWithNoTooltip]への支援強化"
 flavor_mal.20.desc: "ここ数年、[target_character.GetName]は[target_location.GetName]の[target_location.GetRank.GetName]に投資してきた。他国はその成長に強い関心を示し、当地を頻繁に訪れるようになっている。我々はさらなる支援をおこない、隣国に[ROOT.GetCountry.GetName]の力を示すべきではないだろうか。"
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip]はさらに栄えるだろう。"
 flavor_mal.20.b: "必要ない。"
 flavor_mal.21.title: "パクス・マンディンカ（マンディンカによる平和）"
 flavor_mal.21.desc: "[ShowRegionName('guinea_region')]の大半を支配したことで、わが国の影響力はさらに拡大し、この地には永遠の平和が築かれた。いまこそ、[ROOT.GetCountry.GetName]本国に力を注ぐ時だ。"
 flavor_mal.21.a: "この平和が多くの隊商をもたらさんことを。"
 flavor_mal.21.b: "[ROOT.GetCountry.GetNameWithNoTooltip]の平和を維持することは重要だ。"
 flavor_mal.21.c: "平時にこそ戦に備えよ。"
 flavor_mal.21.d: "[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]は至るところで話されるだろう。"
 mal_every_location_with_a_market_gains_development_tt: "[ShowBuildingTypeName('marketplace')]をもつ[location|e]の[development|e]が[ShowNamedValue('development_mild_bonus')|+=]増加する"
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "[building|e]「[ShowBuildingTypeName('armory')]」のレベルが#G 1#!上昇する。"
 flavor_mal.22.title: "[target_location.GetNameWithNoTooltip]の奪還"
 flavor_mal.22.desc: "かつて我々は[target_location.GetName][target_location.GetRank.GetName]を支配していたが、[ShowCultureName('tuareg')]族に奪われた。ようやくそれを取り戻したいま、[target_character.GetName]とその[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[target_location.GetNameWithNoTooltip]を再び失うことのないよう防衛を強化すべきか、それとも鉱山の開発を進めるべきかを議論している。"
 flavor_mal.22.a: "鉱山に人員を送ろう。"
 flavor_mal.22.b: "防衛を強化すべきだ。"
 flavor_mal.23.title: "[ShowCultureNameWithNoTooltip('fulbe')]の[ShowGoodsNameWithNoTooltip('livestock')]"
 flavor_mal.23.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の多くは、その名のとおり農業に従事しているが、独自の生業を営む少数民族も存在する。[ShowRegionName('guinea_region')]における[ShowGoodsName('livestock')]の大半を所有する[ShowCultureName('fulbe')]族などは、その最たる例である。我々は彼らを領内に迎え入れるべきか、それともその家畜に税を課すべきだろうか？"
 flavor_mal.23.historical_info: "マリ帝国の成立以来、フルベ族は[ROOT.GetCountry.GetFlavorRank]における家畜の飼育を担ってきた。しばしば周辺の他部族と土地を共有し、その富は家畜の数に基づいていた。"
 flavor_mal.23.a: "この先ずっと、我々に仕えてもらおう。"
 flavor_mal.23.b: "すべての金は[target_character.GetNameWithNoTooltip]のものだ。"
 mal_unlock_fulani_cattle_rearing_pens_tt: "[ShowRegionName('guinea_region')]にある[ShowGoodsName('livestock')]を生産する[locations|e]で、[building|e]「[ShowBuildingTypeName('fulani_cattle_rearing_pen')]」がアンロックされる"
 flavor_mal.24.title: "失われた航海を求めて"
 flavor_mal.24.desc: "[target_character.GetName]は、[ShowRegionName('south_atlantic_region')]遠征が無駄だったと考えている。しかし、[target_character2.GetName]はそうは思っていない。西方には何かがあると信じ、未知の世界に挑戦するために新たな航海に投資すべきだと主張している。"
 flavor_mal.24.historical_info: "コ・ママディが航海を通じてアメリカ大陸を発見したというのは神話にすぎないが、彼が帰還しなかったことにより、マリ帝国でマンサ・ムーサが台頭し、発見や革新よりも内政の安定が重視されるきっかけとなったと言える。"
 flavor_mal.24.a: "金はたくさんある。新しい遠征に投資しよう。"
 flavor_mal.24.b: "遠征よりも[ROOT.GetCountry.GetNameWithNoTooltip]の安定に注力すべきだ。"
 mal_finding_america_yields_rewards_tt: "新[continent|e]を発見した場合、#Y 対外的#!価値観を強める機会を得る。"
 flavor_mal.25.title: "陸地発見！"
 flavor_mal.25.desc: "失われた船団がどうなったのかは不明だが、[target_character.GetName]は新たな土地を発見した。この発見は乗組員全員を驚かせただけでなく、[ROOT.GetCountry.GetGovernment.GetCourtTitle]にも衝撃を与え、新たな可能性を切り拓いた。[target_character2.GetName]は間違っていたのかもしれない。外の世界に目を向けることには、意味があるのではないだろうか。"
 flavor_mal.25.a: "急ぎ新たな土地を開拓するのだ。"
 flavor_mal.25.b: "焦る必要はない。このことを[ROOT.GetCountry.GetFlavorRank]全土に知らせよ。"
 flavor_mal.26.title: "政治を牛耳る評議会"
 flavor_mal.26.desc: "[target_character.GetName]の弱点は誰の目にも明らかとなり、有力者たちはそれを利用することに決めた。いまや[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[ROOT.GetCountry.GetName]の政権を掌握している。"
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "金塊の売却"
 flavor_mal.27.desc: "[target_character.GetName]は、思いも寄らぬ行動に出た。あろうことか、多くの者が熱望する金塊を、本来の価値を大きく下回る価格で売却したのである。この出来事は[ROOT.GetCountry.GetGovernment.GetCourtTitle]を震撼させ、彼の能力に対する疑念を呼び起こしている。"
 flavor_mal.27.a: "もったいない！"
 flavor_mal.28.title: "貢納制の復活"
 flavor_mal.28.desc: "かつて[ROOT.GetCountry.GetName]では、金の主な供給源は鉱山ではなく、周辺諸国からの数多くの貢物であった。この伝統が衰退した現在、[target_character.GetName]はこの制度を復活させることを提案した。"
 flavor_mal.28.a: "いま一度、諸国に貢物を要求しよう。"
 flavor_mal.28.b: "古い方法に頼らず、中央集権化に注力すべきだ。"
 flavor_mal.29.title: "河川の支配者"
 flavor_mal.29.desc: "漁業を生業とするニジェール川の民は、[ROOT.GetCountry.GetName]に豊富な食料を供給してきた。[target_location.GetName]などの地域が存在するのも、“川の支配者”と呼ばれる彼らの貢献によるものといえる。[ROOT.GetCountry.GetFlavorRank]にとって欠かせない存在である彼らに、さらなる支援をおこなうべきかもしれない。"
 flavor_mal.29.a: "金を与えてやろう。"
 flavor_mal.29.b: "その必要はない。"
 mal_every_pop_gains_20_satisfaction_tt: "[target_location.GetName]に居住するすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+2%]増加する"
 flavor_mal.30.title: "暴君"
 flavor_mal.30.desc: "[target_character.GetName]は圧政を敷き、臣下を虐げて駒のように扱っている。それを可能にする権力をもっているのは確かだが、[ROOT.GetCountry.GetName]全土で[target_character.GetNameWithNoTooltip]打倒の声が囁かれている。"
 flavor_mal.30.a: "[target_character.GetNameWithNoTooltip]を止めるしかない。"
 mal_all_pops_lose_15_satisfaction_tt: "すべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+2%]低下する"
 flavor_mal.31.title: "沿岸に目を向けて"
 flavor_mal.31.desc: "かつて[ROOT.GetCountry.GetName]はサハラ交易によって莫大な富を得たが、いまや交易の舞台は海上に移りつつある。[ROOT.GetCountry.GetGovernment.GetCourtTitle]はわが国の経済的優位を維持するため、[ShowRegionName('guinea_region')]の[target_location.GetName]など沿岸部の開発に注力すべきだと提言した。"
 flavor_mal.31.a: "[target_location.GetNameWithNoTooltip]に援助をおこなおう。"
 flavor_mal.31.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に重点を置くべきだ。"
 flavor_mal.31.c: "国庫の負担を増やすべきではない。"
 flavor_mal.32.title: "[ShowLocationNameWithNoTooltip('timbuktu')]の陥落"
 flavor_mal.32.desc: "かつて[ROOT.GetCountry.GetName]の栄光の象徴とされていた[ShowLocationNameWithNoTooltip('timbuktu')]が、敵の手に落ちてしまった。この出来事を[ROOT.GetCountry.GetRank.GetName]の崩壊の兆しと捉える国民は少なくない。"
 flavor_mal.32.a: "[ShowLocationNameWithNoTooltip('timbuktu')]を取り戻せ！"
 flavor_mal.32.b: "この問題は[target_character2.GetNameWithNoTooltip]に対処させよ。"
 flavor_mal.32.c: "[target_character.GetNameWithNoTooltip]のせいにしよう。"
 flavor_mal.33.title: "$timbuktu_palace$の建設"
 flavor_mal.33.desc: "[target_location.GetName]の[target_location.GetRank.GetName]が享受している黄金時代をさらに安泰にするために、[target_character.GetName]はわが[ROOT.GetCountry.GetRank]の富と威信の証となる壮大な宮殿の建設を構想している。偉大なる諸帝国の華々しい宮廷に触発された[target_character.GetSheHe]は、[ROOT.GetCountry.GetName]でも最高の建造物群に匹敵する傑作を作ろうとしているのだ。精巧な職人技によって設計され、権力の象徴で飾られるこの宮殿は、行政の中心地として、また[target_character.GetNameWithNoTooltip]の遺産として機能する予定だ。その堂々たる姿は、[target_location.GetNameWithNoTooltip]を歴史に刻み込む、繁栄と文化の標となるだろう。"
 flavor_mal.33.a: "建設計画を支援しよう。"
 flavor_mal.33.b: "無駄な建造物を建てる必要はない。"
 flavor_mal.33.c: "大宮殿？ それほど壮大なものを？"
