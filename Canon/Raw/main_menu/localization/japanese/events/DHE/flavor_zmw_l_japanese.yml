l_japanese:
 flavor_zmw.1.title: "$MTP$の台頭"
 flavor_zmw.1.desc: "[ShowProvinceDefinitionName('upper_mazowe_province')]への我々の進出は新たな経済の中心地を生み出し、いまでは[target_character.GetName]がそれを手中に収めている。[target_character.GetSheHe]は[ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')]からの利益によって徐々に蓄積されてきた富を利用して、[ROOT.GetCountry.GetName]でさらに権力を握り、自らを「人民の征服者」と宣言しようと企てている。"
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip]は我々を導く。"
 flavor_zmw.1.b: "[target_character.GetHerHis|U]の卑しい反乱は一掃されるだろう。"
 flavor_zmw.1.historical_info: "ニャツィンバ・ムトタはムタパ王国の初代国王であり、ジンバブエの貴族。彼は新たな資源を求めて北方へと領土を拡大し、次第に旧王国を凌駕して支配体制を塗り替えていった。"
 mutapa_rebels: "$MTP$の蜂起"
 mutapa_rebels_joining: "[ShowProvinceDefinitionName('upper_mazowe_province')]に居住するすべての[ShowPopTypeName('peasants')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[target_mutapa_rebels.GetName]に加わる。"
 flavor_zmw.2.title: "$RZW$の台頭"
 flavor_zmw.2.desc: "新たな勢力が台頭している！ [target_character.GetName]の指導のもと、[ShowProvinceDefinitionName('shangani_province')]はわが[ROOT.GetCountry.GetFlavorRank]の安定を脅かすほどの脅威へと発展した。[target_character.GetNameWithNoTooltip]の野望は、[ROOT.GetCountry.GetName]を支配するまで止まらないだろう。"
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip]が我らの新たな指導者となる。"
 flavor_zmw.2.b: "我々はこの成り上がり者を叩き潰す。"
 flavor_zmw.2.historical_info: "ロズヴィ帝国の基盤は、ムタパ王国の州のひとつであるブトゥア周辺の土地に築かれた。1660年、ロズヴィはドンボ・チャンガミレの指揮のもと、ジンバブエに進出していたポルトガルに決定的な勝利を収め、ジンバブエ高原における支配王朝の地位を確立した。"
 rozwi_rebels: "$RZW$の蜂起"
 rozwi_rebels_joining: "[ShowProvinceDefinitionName('shangani_province')]に居住するすべての[ShowPopTypeName('peasants')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[target_rozwi_rebels.GetName]に加わる。"
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "わが国の統治者たちの妻は、国家の多くの要点に通じており、評議会への参加が認められれば、極めて有益な洞察をもたらしてくれるだろう。我々はこのような潜在能力を無駄にせず、政府の直轄の機関として「[ShowGovernmentReformName('zmw_council_of_senior_wives')]」を設置すべきだ。"
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "いまは無理だ。"
 flavor_zmw.1000.title: "資源の探求"
 flavor_zmw.1000.desc: "[target_country.GetName]の中心地は[target_location.GetName]の[target_location.GetRank.GetName]を核として広がっている。しかし、[ShowGoodsName('salt')]などの貴重な資源が枯渇しつつある状況を受けて[target_character.GetName]は、冒険を求めるすべての者は直ちに[ROOT.GetCountry.GetGovernment.GetCourtTitle]に出頭し、近隣の未開の土地に入植せよという布告を出した。"
 flavor_zmw.1000.a: "我々にはどんな助けも必要だ。"
 flavor_zmw.1000.a.tt: "[event|e]「#Y $flavor_zmw.1001.title$#!」をアンロックし、[courtiers|e]が10人未満の場合に毎年新しい[courtiers|e]を引き寄せる"
 flavor_zmw.1001.title: "冒険者たちが呼びかけに応じる"
 flavor_zmw.1001.desc: "[target_character.GetName]が布告を出して以来、冒険を求める者たちが[target_country.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に続々と集まり、自国のために[ShowCabinetActionName('settle_the_frontier')]に乗り出そうとしている。"
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "新しい[character|e]が[target_country.GetName]に登場する"
 flavor_zmw.1100.title: "[target_character.GetNameWithNoTooltip]現る"
 flavor_zmw.1100.desc: "[ShowCultureName('portuguese')]の冒険者を自称する[target_character.GetName]が、[target_ruler.GetName]との謁見を嘆願している。異国の地に生まれたにもかかわらず、[target_character.GetHeShe]はわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]で顧問として仕えたいと申し出ているのだ。[target_character.GetNameWithNoTooltip]は我々にとって貴重な戦力となる可能性があるが、その忠誠心がどを向いているのかを確認するのは難しい。"
 flavor_zmw.1100.a: "彼は有益な顧問になるだろう。"
 flavor_zmw.1100.b: "これは非常に危険に思える。"
 flavor_zmw.1100.historical_info: "アントニオ・フェルナンデスは、ジンバブエの内陸部に初めて足を踏み入れたポルトガル人探検家。彼は1511年、ソファラ港からジンバブエに入り、内陸を旅して、ムタパ王国の支配者チクヨ・チサマレングと接触した。"
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip]が[ShowRegionNameWithNoTooltip('zimbabwe_region')]の地図を提供"
 flavor_zmw.1101.desc: "冒険者[target_character.GetName]は、[ShowRegionName('zimbabwe_region')]をしばらく旅していたが、その際に現地の有力な支配者のひとりから信頼を得ることができた。旅の途中、彼は地域の地図を製作したが、それは我々が知る現地の全情報を凌駕していた。ありがたいことに、彼はこの極めて重要な情報を我々に売ってくれるという。"
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "関心がない。"
 flavor_zmw.1200.title: "[target_character.GetNameWithNoTooltip]の布教活動"
 flavor_zmw.1200.desc: "[target_country.GetName]出身の[target_character.GetName]は、これまで外交官および総督として自国に仕えてきたが、[ShowReligionAdjective('catholic')]の宣教師としての人生を志すようになり、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れた。[target_character.GetHeShe|U]は、布教拠点の設立要請と、[target_ruler.GetName]が個人的に[ShowReligionNameWithNoTooltip('catholic')]に改宗する意志があるかどうかを尋ねてきている。"
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip]は改宗するだろう。"
 flavor_zmw.1200.b: "布教は許可するが、[target_ruler.GetNameWithNoTooltip]が我らの信仰を捨てることはない。"
 flavor_zmw.1200.c: "要請を却下しろ。"
 flavor_zmw.conversion.tt: "[ROOT.GetCountry.GetName]に住むわが国の[pops|e]の一部が[ShowReligionName('catholic')]に改宗する。"
 flavor_zmw.1200.historical_info: "イエズス会士ゴンサロ・ダ・シルヴェイラは、1560年にポルトガル領インドの管区長の職を辞したあと、ジンバブエに渡った。現地の王との謁見では、王自身とその臣民の一部を改宗させることに成功した。これはジンバブエで初めて成功したカトリックの布教活動となった。"
 flavor_zmw.1201.title: "改宗に対する反感"
 flavor_zmw.1201.desc: "わが国の[ShowReligionGroupAdjective('muslim')]交易商たちは、[target_ruler.GetName]が[ShowReligionAdjective('catholic')]に改宗したことに激しく反発しており、その信仰を捨てるよう強く迫っている。彼らが[ShowReligionAdjectiveWithNoTooltip('catholic')]交易商たちの影響力拡大を恐れているのは明らかだが、イスラム系商人との有益な関係を失えば、我々の経済は深刻な打撃を受けかねない。\n\nどのような行動をとるにしても、我々はわが[ROOT.GetCountry.GetFlavorRank]の将来に関わる厳しい決断を下さねばならない。"
 flavor_zmw.1201.a: "彼らの言うとおりだ。[ShowReligionNameWithNoTooltip('catholic')]の信仰を捨てよう。"
 flavor_zmw.1201.b: "我々は[ShowReligionNameWithNoTooltip('catholic')]の光を受け入れるべきだ。"
 flavor_zmw.1201.historical_info: "ゴンサロ・ダ・シルヴェイラによってモノモタパ国王が改宗して間もなく、ジンバブエで活動していた沿岸部のイスラム商人たちから激しい反発が起こった。王の改宗に反対する彼らの運動は成功を収め、ゴンサロ・ダ・シルヴェイラは王の命を受けた者たちに絞殺された。以後はカトリックの宣教師たちは入国を許されなくなり、ジンバブエにおけるカトリックの存在は終焉を迎えた。"
