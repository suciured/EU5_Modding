l_japanese:
 flavor_dai.1.title: "[target_country.GetNameWithNoTooltip]に対する[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の軍事作戦"
 flavor_dai.1.desc: "[ROOT.GetCountry.GetLongName]と[target_country.GetLongName]との衝突は両国の歴史上、何世紀にもわたって繰り広げられてきた。いま再び、[target_country.GetNameWithNoTooltip]の支配が弱体化している。わが国がすべてを刈り取る時が来たようだ。"
 flavor_dai.1.historical_info: "13世紀初頭に元と同盟を結んだものの、チャンパ王位継承争いが半ば内戦に近い状態にまで発展すると、この2つの国のあいだに再び対立が生じた。チャンパ王国の王族だった制某は大越に亡命し、チャンパ王位の奪取に向けて、簒奪者の茶和布底に対抗するための援助を陳裕宗に要請した。これにより、1367年から1390年にかけて大越・チャンパの抗争が勃発した。"
 flavor_dai.1.a: "今回こそ、[target_country.GetNameWithNoTooltip]は我らに膝を屈するのだ！"
 flavor_dai.1.b: "これまでも多くの血が流されてきた。この敵対関係を終わらせよう。"
 flavor_dai.2.title: "[target_area.GetNameWithNoTooltip]の統合"
 flavor_dai.2.desc: "[target_country.GetLongName]との長年にわたる対立のすえ、ついに彼らの運命は決した。[target_area.GetName]の領土は[ROOT.GetCountry.GetLongName]に征服され、[target_location.GetName]の偉大なる[target_location.GetRank.GetName]は[root_location.GetName]の前に膝を屈することになった。だがこの征服には、新たな土地をどのように管理するかという問題と、[root_culture.GetName]社会で[target_culture.GetName]人をどのように扱うかという問題もつきまとっている。"
 flavor_dai.2.tt: "[target_area.GetName]のすべての[location|e]の[integration|e]が#G 10#!増加する"
 flavor_dai.2.a: "[target_culture.GetNameWithNoTooltip]を我らの社会へ統合しよう。"
 flavor_dai.2.b: "放っておけ。"
 flavor_dai.2.c: "[root_culture.GetNameWithNoTooltip]人は[target_area.GetNameWithNoTooltip]に住まわせよう。"
 flavor_dai.3.title: "[target_culture_group.GetNameWithNoTooltip]の商人"
 flavor_dai.3.desc: "[target_country.GetName]の[target_location.GetName]では、[target_culture_group.GetName]の商人たちをよく見かけるようになっている。[target_market.GetName]で取引をおこなう彼らの存在は、[ROOT.GetCountry.GetName]と[target_region.GetName]の人々のあいだに独自のつながりを生み出している。だが、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級にある不信感の強い者たちは、この交易関係を続ければ、[root_culture.GetName]の一部が失われるかもしれないと恐れてもいるようだ。"
 flavor_dai.3.historical_info: "16世紀、日本の商人たちはベトナム人と交易をおこない、港町ホイアンに彼ら独自の住居を作り上げた。日本人はこの時期、橋と寺院を兼ねた「日本橋（来遠橋）」を建設した。"
 flavor_dai.3.a: "[target_country.GetNameWithNoTooltip]とのつながりを強化しよう。"
 japanese_bridge: "$japanese_group$橋"
 flavor_dai.3.b: "現状を維持しろ。"
 flavor_dai.3.c: "[target_culture_group.GetNameWithNoTooltip]の商人を我らの港から排除しろ。"
 flavor_dai.4.title: "帝国要塞"
 flavor_dai.4.desc: "[ROOT.GetCountry.GetLongName]の人口増加に伴いわが国は、帝国への道を[GetUniqueInternationalOrganization('middle_kingdom').GetName]のごとく歩みつづけている。我々の顧問団は、[target_character.GetName]を称える大きな城塞を建設することを提案した。"
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$彼らはまた、[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]を、[target_location.GetName][target_location.GetRank.GetName]へ移転するか、[capital_location.GetName]を拡張すべきだという助言もおこなった。"
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$また[target_location.GetName][target_location.GetRank.GetName]は、[ROOT.GetCountry.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]を収められるほどに拡張すべきである。"
 flavor_dai.4.historical_info: "順化皇城は、阮朝の帝都の城塞内にある城壁で囲まれた都市。1803年、1世紀にわたる鄭主と阮主の分裂を経て、嘉隆帝がついにベトナムを統一したあとに建設された。"
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip]は素晴らしい首都となるだろう。"
 flavor_dai.4.tt: "国家による支援"
 flavor_dai.4.b: "[capital_location.GetNameWithNoTooltip]に力を入れるべきだ。"
 flavor_dai.4.c: "[target_location.GetNameWithNoTooltip]の栄光は偉大である。"
 flavor_dai.5.title: "[root_language.GetNameWithNoTooltip]のラテン化"
 flavor_dai.5.desc: "ヨーロッパの商人や宣教師が[target_region.GetName]にやってきて、現地の住民と交易しつつ自分たちの信仰を広めようとしている。そのような宣教師のひとりが[target_country.GetName]出身の[target_character.GetName]であり、[ROOT.GetCountry.GetName]に[target_religion.GetName]の影響を広めている。[target_character.GetHerHis]の宗教的取り組みは[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]には快く思われていないものの、古い[root_culture.GetName]文字よりも遥かに有用な、[root_language.GetName]を記すための[target_language.GetName]文字を生み出すという学術的成果を残した。"
 flavor_dai.5.historical_info: "フランシスコ・デ・ピナは、ポルトガルのイエズス会士、通訳、そして影響力のある宣教師で、1617年から1625年に亡くなるまで現在のベトナムで活動した。彼はベトナム語の文字をラテン語化し、のちに現代ベトナム語アルファベットの基礎を築いた。"
 flavor_dai.5.a: "この新たなアルファベットを受け入れよう。"
 portuguese_missionary: "[target_culture.GetName]の宣教師"
 flavor_dai.5.b: "ここで暮らすのは構わないが、わが国の言葉に影響を及ぼすことは許可しない。"
 flavor_dai.5.c: "この者とすべての[target_culture.GetNameWithNoTooltip]人宣教師を、無礼の罪で追放せよ。"
