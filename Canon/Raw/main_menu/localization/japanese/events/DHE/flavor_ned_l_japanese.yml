l_japanese:
 flavor_ned.1.title: "[target_location.GetNameWithNoTooltip]の大火"
 flavor_ned.1.desc: "[target_location.GetName]の[target_location.GetRank.GetName]を悲劇が襲った！ 大火災が発生して[target_location.GetRank.GetNameWithNoTooltip]の一部が飲み込まれ、#italic 議事堂#!や#italic 公文書館#!などが炎に包まれてしまったのだ。住民たちは消火に努めたが、なかには炎に巻き込まれて犠牲になった者もいる。"
 flavor_ned.1.a: "[target_location.GetNameWithNoTooltip]の悲劇だ……"
 flavor_ned.2.title: "[target_location.GetNameWithNoTooltip]の強化"
 flavor_ned.2.desc: "わが国の探検家が[ShowRegionName('indonesia_region')]に到着して以来、その土地の多くは戦争か文書のどちらかによって我々の支配下に置かれた。[target_character.GetName]とその相談役たちは、[ROOT.GetCountry.GetCulture.GetName]の入植者が先住民に怯えることなく暮らせる拠点として、この地域に新都市の建設を計画中である。"
 flavor_ned.2.historical_info: "オランダ人入植者が東インドに到着したとき、最初の目的のひとつは植民地を要塞化することだった。そうした植民地のひとつが、のちにオランダ領東インドの首都となるバタヴィアである。オランダ東インド会社の支配のもとで、バタヴィアはこの地域で最も重要な都市となった。"
 flavor_ned.2.a: "[target_location.GetNameWithNoTooltip]を要塞化せよ。"
 flavor_ned.2.b: "費用がかかりすぎる。代わりに原住民をなだめよう。"
 flavor_ned.2.c: "[target_location.GetNameWithNoTooltip]はこの地域で最も偉大な場所となる。"
 flavor_ned.2.d: "[target_location.GetNameWithNoTooltip]を築かなくては！"
 flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ned.3.desc: "我ら貿易帝国の台頭により、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]も[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]も区別なく、多くの優れた人材が我らの大義に加わった。そのうちのひとりが、[ShowCultureName('swedish')]市民の[target_character2.GetName]である。この人物は[target_country2.GetName]で名を上げ、いつか我々の植民地領地のいずれかの総督になりたいと願っているという。"
 flavor_ned.3.historical_info: "ストックホルムに生まれたフレデリック・コイエットは、東アジアを探検した最初のスウェーデン人。オランダ東インド会社の外交官としてほとんどの時間を出島で過ごし、特に#italic ブレスケンス号事件#!の交渉を成功させ、幕府から数人のオランダ人捕虜を釈放させた。数多くの交渉で成功を収めたことで、彼はフォルモサ総督に任命された。しかし、明朝が滅亡すると総督職を失い、全島を#italic 鄭成功#!に奪われた。残りの年月はバタヴィアで過ごし、数多くのヒンドゥー像を収集した。"
 flavor_ned.3.a: "我らに仕えてもらおう。"
 flavor_ned.3.b: "彼はこの国には不要だ。"
 flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.4.desc: "文化と建築の黄金時代とともに、わが国の民衆の関心は戦争や貿易以外へと移り変わっている。そうした人物のひとりが[target_character.GetName]であり、#italic オランダ・バロック建築#!様式の先駆者である。彼に補助金を出せば、わが国の文化を新たな高みへと導けるかもしれない。"
 flavor_ned.4.historical_info: "17世紀、オランダではオランダ・バロック様式の建築が興隆した。ピーテル・ポストは協力者のヤーコプ・ファン・カンペンとともにこの様式の主たる先駆者となり、多くの新しい宮殿や美術館を設計した。"
 flavor_ned.4.a: "彼を支援しろ。"
 flavor_ned.4.b: "より良い建物だと？ ほかに金が必要な場所がある。"
 flavor_ned.5.title: "[ShowRegionNameWithNoTooltip('japan_region')]での貿易"
 flavor_ned.5.desc: "[ShowRegionName('japan_region')]の地は異国ではあるものの、わが国の商人にとっては貿易に最適な場所のようだ。彼らの銀や高級品は、我々の国民にとって大きな魅力ある品々だ。この国に我らの商人たちを定着させれば、これらの商品を[ROOT.GetCountry.GetName]に持ち帰ることができるだろう。"
 flavor_ned.5.a: "現地に新たな拠点を設立しよう。"
 flavor_ned.5.b: "時間の無駄だ。"
 NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "[target_location.GetName]に[ShowBuildingTypeName('dutch_trade_outpost')]を建設できるようになる"
 flavor_ned.6.title: "ケープ植民地"
 flavor_ned.6.desc: "[ShowRegionName('southern_africa_region')]の地に入植したわが国民の多くは、新しい都市や港を建設し、周辺の海、ひいてはアジア貿易全体を支配しようとしている。そうした都市のひとつが[target_location.GetName]であり、この港の建設に補助金を出すことを検討してもいいかもしれない。"
 flavor_ned.6.historical_info: "ケープはオランダ帝国の最も重要な植民地のひとつ。アジアとヨーロッパを結ぶ海上貿易の交差路であり、オランダ東インド会社にとって重要な港として機能した。"
 flavor_ned.6.a: "ケープが我らに希望をもたらすだろう。"
 flavor_ned.6.b: "必要なのは新たな港ではなく、より大きな船団だ。"
 flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ned.7.desc: "多くのヨーロッパ諸国が植民地競争に参加するなか、我々もまたその流れに乗じてきた。だが、我々は広大な土地を領有するのではなく、アメリカ大陸により集中した都市を作ることを選択した。そのひとつが[target_location.GetName]であり、そこでは多くの新しい入植者がさまざまな脅威に備えて要塞化に取り組んでいる。我々はその入植者に補助金を提供することも、彼ら自身に港の建設を任せることもできる。"
 flavor_ned.7.a: "わが国には[ShowLocationNameWithNoTooltip('amsterdam')]がある。これが2つに増えたらどうなる？"
 flavor_ned.7.b: "入植者たちに自力で建設させよう。"
 flavor_ned.8.title: "海の乞食団"
 flavor_ned.8.desc: "我々が独立を確保するには、国土と海を守らなければならない。後者を達成するために、[target_character.GetName]は[target_country.GetName]への奉仕を希望する武装した船舶に、私掠許可を与えようとしている。"
 flavor_ned.8.historical_info: "八十年戦争のあいだ、オラニエ公ウィレム3世はあらゆる武装船に私掠許可状を発布し、オランダの旗のもとに18隻の私掠船を加えた。これらの私掠船は徐々に規模を拡大し、スペインの港に絶えず襲撃を繰り返した。多くの偉大な英雄たちもまた、この海の乞食団の一員だった。"
 flavor_ned.8.a: "[target_country.GetNameWithNoTooltip]の防衛のために必要なことだ。"
 flavor_ned.8.b: "海賊行為の促進だと？ 海域の安全はどうなる？"
 flavor_ned.9.title: "[ShowAreaNameWithNoTooltip('sailan_area')]での利益"
 flavor_ned.9.desc: "[ShowAreaName('sailan_area')]島は、$india$商人にとって戦略的な地域だ。[target_country.GetName]が[ShowLocationName('kurunegala')]を支配しているため、島を奪う唯一の方法は武力である。"
 flavor_ned.9.a: "[ShowAreaNameWithNoTooltip('sailan_area')]は我々のものだ。"
 flavor_ned.9.b: "戦争は賢明ではない。"
 flavor_ned.10.title: "5つの[ROOT.GetCountry.GetAdjectiveWithNoTooltip]提督府"
 flavor_ned.10.desc: "わが国は[target_character.GetName]によって統治されているが、地方ごとの違いが我々の[ShowBuildingTypeName('admiralty')]を分裂させてしまっている。[ShowLocationName('groningen')]、[ShowLocationName('hoorn')]、[ShowLocationName('rotterdam')]、[ShowLocationName('middelburg')]、そして[ShowLocationName('amsterdam')]のあいだでの派閥争いが、わが海軍の統一を妨げているのだ。しかし、それぞれに己の利益を追求させることで、より高い成果が得られる可能性もある。"
 flavor_ned.10.a: "これら提督府が独自に存在することを許そう。"
 flavor_ned.10.b: "ひとつに統合せよ。"
 NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "[government_reform|e]「[ShowGovernmentReformName('unified_admiralty_reform')]」をアンロックする"
 flavor_ned.11.title: "[ShowAreaNameWithNoTooltip('taiwan_area')]の入植"
 flavor_ned.11.desc: "わが国の探検家と入植者は$china$の地まで到達し、[ShowAreaName('taiwan_area')]を領有し、植民地化した。しかし、この地における[ROOT.GetCountry.GetCulture.GetName]の影響力は不足している。[ROOT.GetCountry.GetCapital.GetName]から人口を移住させることで、影響力を高められるかもしれない。"
 flavor_ned.11.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]は[ShowAreaNameWithNoTooltip('taiwan_area')]で優位を築かなければ。"
 flavor_ned.11.b: "[ShowAreaNameWithNoTooltip('taiwan_area')]は現状のままでよい。"
 flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_ned.12.desc: "海という脅威が徐々に低地諸国を飲み込もうとしているなか、多くの建築家がこの問題を食い止める手法を模索している。[target_artist.GetName]もそのひとりであり、彼はすでにわが国中に多くの[ShowBuildingTypeName('polders')]の建設を計画している。"
 flavor_ned.12.historical_info: "ヤン・アドリアエンスゾーン・レーフワーテルは、風車を使って水を抜き、湖から干拓地を作った最初の人物。彼はまた、プルメル、スケルメル、ヘールフゴヴァールトに多くの干拓地を作り上げた。"
 flavor_ned.12.a: "彼を雇い、さらに[ShowBuildingTypeNameWithNoTooltip('polders')]を作ろう。"
 flavor_ned.12.b: "彼の仕事はわが国では無用だ。"
 flavor_ned.13.title: "微生物学の父"
 flavor_ned.13.desc: "科学が発展するにつれて、我々を取り巻く世界についての知識も深まっている。多くの者がこの知識をさらに追求したいと願い、多くの大学で学びはじめている。そのひとりが[ShowLocationName('the_hague')]出身の微生物学者、[target_artist.GetName]である。彼の研究はまだ認められていないものの、我々はその取り組みを支援できるかもしれない。"
 flavor_ned_13.historical_info: "微生物学の分野での革新的な研究で知られるアントニ・フィリップス・ファン・レーウェンフックは、多くの歴史家や科学者から微生物学の父と呼ばれている。独学で学んだ彼は、微生物学を正式な科学分野として確立することに成功した。自身を使った実験によって血液を調べ、このことが赤血球の発見につながった。"
 flavor_ned.13.a: "微生物学を支援するだけの資金はある。"
 flavor_ned.13.b: "[target_country2.GetNameWithNoTooltip]に必要な人材ではない。"
 flavor_ned.14.title: "喰われた[target_character.GetNameWithNoTooltip]"
 flavor_ned.14.desc: "戦争と不幸が[ROOT.GetCountry.GetName]を悩ませている。[target_country.GetName]の勢力が[ROOT.GetCountry.GetCapital.GetName]を掌握したことにより、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の多くは[target_character.GetName]とその野望がすべての原因であるとみなしている。現在、[target_character.GetNameWithNoTooltip]の邸宅の外には、[target_character.GetHimHer]を処刑するために怒れる暴徒が集まっている。[target_character.GetName]は心を打つような演説をおこなったものの、暴徒は止まらなかった。彼らは獣のように[target_character.GetHimHer]を襲い、死に至らしめたのだ。その後、[target_character.GetName]の遺体の一部が欠損した状態で発見された。どうやら、無慈悲な暴徒によって「喰われた」ようだ。"
 flavor_ned.14.a: "もはや[ROOT.GetCountry.GetNameWithNoTooltip]は安全ではない……"
 flavor_ned.15.title: "ネーデルラント連邦共和国"
 flavor_ned.15.desc: "低地諸国は共通の大義を掲げて統一されたとはいえ、法律上の権利や文化の違いによっていまなお分断されている。しかし、我々はこの分裂を活用することができる。各々に法律と権利をもたせつつ、同時に中央政府に従うような連合体を各州に創設することで、各州が保護され独自に繁栄できるようになるはずだ。これにより、我々は国外に目を向ける機会が得られる。"
 flavor_ned.15.historical_info: "ハプスブルク家に対する八十年戦争の際、オランダ国民は各州が独自の権益を保持できるような連邦を作った。しかし、この連邦も派閥争いに悩まされ、スタティステンとオラニエ派が多数の州の支配権をめぐって争った。ナポレオン時代とバタヴィア共和国になって初めて、この制度は廃止され、現在のオランダ王国の誕生につながった。"
 flavor_ned.15.a: "この連邦を作ろう。"
 flavor_ned.15.b: "地方分権は解決策にならない。"
 flavor_ned.16.title: "[target_country.GetCulture.GetNameWithNoTooltip]文化の黄金時代"
 flavor_ned.16.desc: "世界政治の舞台におけるわが国の地位向上とともに、我々の文化は頂点に達し、多くの新しい芸術家が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に集まってきている。彼らの助けにより、[target_country.GetCulture.GetName]文化は広まり、黄金期を迎えている。"
 flavor_ned.16.a: "[target_country.GetCulture.GetNameWithNoTooltip]文化はあらゆる土地に広まるだろう。"
 flavor_ned.17.title: "[target_location.GetNameWithNoTooltip]と[target_location2.GetNameWithNoTooltip]の布産業"
 flavor_ned.17.desc: "[target_country.GetName]の土地は染料が豊富で、あらゆる種類の布を生産することができる。最も有名なギルドは[target_location.GetName]と[target_location2.GetName]にあるギルドで、どちらも[target_country.GetNameWithNoTooltip]にとって非常に貴重な存在だ。[target_character.GetName]は両方のギルドを援助する計画を立てているが、どちらか一方を優先することで、布産業の専門化をさらに進められるかもしれない。"
 flavor_ned.17.a: "[target_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を支援しよう。"
 flavor_ned.17.b: "[target_location2.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を支援するほうが利益が大きい。"
 flavor_ned.17.c: "両方のギルドを支援しよう。"
 flavor_ned.17.d: "そんな資金はない。"
 flavor_ned.18.title: "香辛料への渇望"
 flavor_ned.18.desc: "$india$への航路がイスラム商人によって封鎖され、わが国民は贅沢品に飢えている。[target_market.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は香辛料貿易を再開するため、新たな海路に目を向けている。いずれにせよ、[target_character.GetName]は$india$への航路を見つけねばならない。"
 flavor_ned.18.a: "インドに向けて出航だ。"
 NED_SECURE_SPICE_FOR_BONUSES: "[ShowGoodsName('pepper')]を[target_market.GetName][market|e]に輸入できれば、利益が得られる。"
 flavor_ned.19.title: "思想の自由"
 flavor_ned.19.desc: "[ShowReligionAdjective('lutheran')]の宗教改革により、[ShowReligionGroupAdjective('christian')]世界では多くの過激な宗教観が新たに生まれた。しかし、[ROOT.GetCountry.GetName]はますます人文主義的な思想を推進し、国のために尽力するかぎり、思想や理念の自由を尊重している。[target_character.GetName]はこれに注目し、この新たな人文主義の波の未来を見据えている。"
 flavor_ned.19.a: "やはり自由な国こそが重要なのだ。"
 flavor_ned.19.b: "彼らの思想を活用しよう。"
 flavor_ned.19.c: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]の権威を揺るがしてはならない。"
 flavor_ned.20.title: "香辛料の流れ"
 flavor_ned.20.desc: "わが国の商人はついに[ShowGoodsName('pepper')]の供給に成功した。[target_country.GetAdjective]国民は、この新たな品を調理に利用できるようになったのだ。"
 flavor_ned.20.a: "わが国に海軍があるかぎり、[ShowGoodsNameWithNoTooltip('pepper')]は流れ続けるだろう。"
 flavor_ned.21.title: "[target_character.GetNameWithNoTooltip]の哲学"
 flavor_ned.21.desc: "ムハンマド・イブン・トファイルの著作に感化された[target_character.GetName]が、職を求めて[ROOT.GetCountry.GetGovernment.GetCourtTitle]にやってきた。彼は[ShowCultureName('french')]市民として[ShowLocationName('paris')]に生まれたが、その後、哲学を研究するために故郷を離れた。彼は『#italic 歴史批評辞典#!』と題された伝記的辞典の執筆を望んでいる。"
 flavor_ned.21.historical_info: "ピエール・ベールはルイ14世の時代にパリで生まれたユグノー。ピュイローラン、パリ、セダンで学んだあと、宗教的迫害を逃れてネーデルラント連邦共和国に亡命した。彼はネーデルラント連邦共和国に滞在中、ロッテルダムで哲学と歴史学の教授に任命された。その著作の多くは神義論のような彼の教えと直接関わるような哲学と同様に、啓蒙主義への道を拓くものだった。"
 flavor_ned.21.a: "彼の著作を支援しよう。"
 flavor_ned.21.b: "追い払え。[ShowCultureNameWithNoTooltip('french')]人哲学者が[ROOT.GetCountry.GetNameWithNoTooltip]に立ち入る事は許さん。"
 flavor_ned.22.title: "[target_character2.GetNameWithNoTooltip]の物語"
 flavor_ned.22.desc: "[ShowLocationName('middelburg')]で平民として生まれた[target_character2.GetName]は、幼いころから才能を発揮してきた。11歳から船乗りの見習いとして働き、成人して[ROOT.GetCountry.GetAdjective]軍に入隊、現在は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]商船隊に仕えている。彼は若いが経験豊富であり、わが国の陸軍か海軍の強化に活用できるだろう。"
 flavor_ned.22.a: "我らが[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]には、つねに誇り高き船員がいた。"
 flavor_ned.22.b: "我々はより強力な陸軍で[ROOT.GetCountry.GetNameWithNoTooltip]の大地を守らなければ。"
 flavor_ned.22.c: "[target_character2.GetNameWithNoTooltip]に依頼するのではなく、完全に雇おう。"
 flavor_ned.23.title: "海の自由"
 flavor_ned.23.desc: "[ROOT.GetCountry.GetName]において、[ShowSocietyDirectionName('free_trade')]はもはや新しい思想ではないが、保護主義と[ShowSocietyDirectionNameWithNoTooltip('free_trade')]の議論はますます白熱してきている。この議論に加わった哲学者のひとりが[target_character.GetName]であり、わが[ROOT.GetCountry.GetFlavorRank]で海外商人を務めていた経験がある。彼はすでに新しい論説を書きはじめており、その著作によってわが国は[ShowSocietyDirectionNameWithNoTooltip('free_trade')]に傾く可能性もある。"
 flavor_ned.23.a: "彼の著作を完成させよう。自由貿易は歓迎されるべきだ。"
 flavor_ned.23.b: "彼を[ROOT.GetCountry.GetNameWithNoTooltip]から追い出せ。"
 flavor_ned_paper_industry_title: "[target_location.GetNameWithNoTooltip]の製[ShowGoodsNameWithNoTooltip('paper')]産業"
 flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.24.desc: "[target_location.GetName]とそこに住む[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは、南オランダで最も有名なギルドを営んでいる。最近彼らは、[ROOT.GetCountry.GetName]の自立をさらに強めることができるという考えのもと、[ShowGoodsName('paper')]の生産を拡大する計画を立てた。"
 flavor_ned.24.a: "南部地域の製[ShowGoodsNameWithNoTooltip('paper')]産業を確立しよう。"
 flavor_ned.24.b: "そのような取り組みのための資金はない。"
 flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.25.desc: "[target_location.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が、[ShowGoodsNameWithNoTooltip('paper')]の生産拡大を進めている。そのなかで新たな[ShowBuildingTypeName('paper_workshop')]の建設計画を立て、[target_character.GetName]に資金援助を求めている。"
 flavor_ned.25.a: "支援しよう。"
 flavor_ned.25.b: "彼らに資金を出す余裕はない。"
 flavor_ned.26.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の人文主義"
 flavor_ned.26.desc: "この世界にはさまざまな信仰、伝統、思想がある。どのような場所でも我々の思想を強制するのではなく、[ROOT.GetCountry.GetName]に問題を生じさせないかぎり、これらの信念を容認すべきである。"
 flavor_ned.26.a: "[ROOT.GetCountry.GetNameWithNoTooltip]では誰もが自由に思考するのだ。"
 flavor_ned.26.b: "いや、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の意向が最優先だ。"
 NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "わが国のすべての非[ROOT.GetCountry.GetReligion.GetAdjective][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 NED_ALL_CLERGY_BECOME_HAPPIER: "わが国のすべての[ROOT.GetCountry.GetReligion.GetAdjective][ShowPopTypeName('clergy')][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.27.desc: "[ShowLocationName('leiden')]で生まれた[target_character.GetName]は、芸術家として優れた才能を世に示した。[target_character.GetHeShe]は小規模な芸術作品群を創作しており、そのすべてが異なるスタイルで描かれている。[target_character.GetName]は、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎え入れるべき人材かもしれない。"
 flavor_ned.27.historical_info: "レンブラント・ハルメンソーン・ファン・レイン、または単にレンブラントの名で知られるこの人物は、歴史上最も偉大な芸術家のひとりとみなされている。ほかの芸術様式を学ぶために留学した経験はないが、彼の作品はイタリアの古典的傑作や、ローマの芸術家団体「Bentvueghels（同じ羽の鳥たち）」の影響を受けている。若いころには何百点もの作品を描いたが、人生の後半は、納品した油絵『#italic クラウディウス・キウィリスの謀議#!』が返却されたり、借金で家を失い質素なローゼングラハトに移ることを余儀なくされるなど、経済的困窮や個人的な悲劇に悩まされた。"
 flavor_ned.27.a: "[target_character.GetHimHer]を雇おう。"
 flavor_ned.27.b: "[target_character.GetHeShe|U]は不要だ。"
 NED_WE_WILL_FUND_REMBRANDT: "[target_character.GetName]がわが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕える"
 flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.28.desc: "包囲戦はおそらく、戦争で最も費用のかかる作戦である。多くの理論家が新しいアイデアを提案したものの、[target_character.GetName]のアイデアに匹敵するようなものはなかった。わが軍で将校を務めた彼は、平均的な兵士が置かれるであろう状況を熟知している。彼の計画には、[ROOT.GetCountry.GetName]内に新しい砦を複数建設して多重防衛線を用いること、そしてわが軍が敵を妨害する積極的な防御戦を展開することなどがある。"
 flavor_ned.28.a: "包囲戦の際は彼の案を採用しよう。"
 flavor_ned.28.b: "[ROOT.GetCountry.GetNameWithNoTooltip]を守ることが最優先事項だ。"
 flavor_ned.28.c: "彼の案に興味はない。"
 flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.29.desc: "多くの探検家や地図製作者が、北極圏の完全な地図を作ることを夢見てきた。[ShowLocationName('harlingen')]内の村で生まれた[target_character.GetName]もそのひとりであり、[ROOT.GetCountry.GetGovernment.GetCourtTitle]にこの探検に乗り出すべき理由を説明した。彼によれば、我々の$china$への航海は北東航路の氷に妨げられているものの、真夜中の太陽が氷を溶かすことで、確実な航路が開けるのだという。"
 flavor_ned.29.a: "彼を我々のもとで働かせよう。"
 flavor_ned.29.b: "狂っているのか？ 追い払え。"
 flavor_ned.30.title: "ヴォーバン式要塞"
 flavor_ned.30.desc: "低地諸国にあるわが国は繁栄しているが、戦時には脆弱でもある。綿密な防衛計画のもと、いくつもの要塞線を作ることで、最悪の状況下でも我々の土地を確実に守れるようになるだろう。"
 flavor_ned.30.historical_info: "包囲戦が最も重要だった17世紀に、この分野で卓越した成果をあげた2人の軍事理論家がいた。フランス王国のヴォーバン元帥と、オランダの有名な技術者メンノ・ファン・クーホルンは、これらの理論を限界まで推し進めた。オランダの場合、人口密度の高い各都市が国土のいたるところに要塞を築き、敵軍による侵攻を阻止した。これらの要塞は単独でも容易に大軍を食い止めることができ、敵は長期にわたる包囲戦や莫大な費用をかけた攻撃手段を強いられた。"
 flavor_ned.30.a: "この新たな要塞群を作ろう。"
 flavor_ned.30.b: "攻撃こそ最大の防御だ。"
 flavor_ned.31.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]のバロック建築"
 flavor_ned.31.desc: "[ROOT.GetCountry.GetAdjective]建築が全盛期を迎え、新しい様式が出現した。そのひとつが「#italic バロック様式#!」で、外観は重厚でありながら、内装は貴金属で装飾されている。我々はこの新たな様式を広めるべきだろうか？"
 flavor_ned.31.a: "この新たな様式を推進せよ！"
 flavor_ned.31.b: "そんな資金はない。"
 flavor_ned.32.title: "愛国党"
 flavor_ned.32.desc: "[ShowGovernmentReformName('seven_provinces')]はこれまで我々をよく支えてきたが、これを覆そうとする反乱勢力が現れた。「#italic 愛国党#!」と名乗る彼らは[target_character.GetName]とその支持者に反発し、[ROOT.GetCountry.GetName]を革命に巻き込もうとしている。"
 flavor_ned.32.a: "かかってこい、愛国者たちよ！"
 ned_all_peasants_in_capital_become_disloyal: "[target_area.GetName]のすべての[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する"
 flavor_ned.33.title: "低地諸国の都市化"
 flavor_ned.33.desc: "低地諸国は近年、貴族や平民を問わず多くの人々で賑わっている。[target_location.GetName]、[target_location2.GetName]、[target_location3.GetName]のような土地は特に人口が多く、さらに都市化するために我々の助力を求めている。"
 flavor_ned.33.a: "彼らを支援しよう。"
 flavor_ned.33.b: "自力で発展できるはずだ。"
 flavor_ned.1000.title: "栄光の陰謀？"
 flavor_ned.1000.desc: "[target_character.GetName]は[ROOT.GetCountry.GetName]の正当な支配者だが、大衆からの評判は徐々に悪化しており、いまでは抑圧者としかみなされていない。そのおかけで宮廷では、わが国の統治者として[target_character2.GetName]を招くという計画が囁かれている。"
 flavor_ned.1000.a: "[target_character.GetNameWithNoTooltip]に対する陰謀か？ 止めなければ！"
 NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "わが国の[legitimacy|e]が#Y 80#!未満であるかぎり、[ROOT.GetCountry.GetCulture.GetName][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が[target_character2.GetName]を統治者として招く可能性がある。"
 flavor_ned.1001.title: "不滅のネーデルラント"
 flavor_ned.1001.desc: "[target_country.GetName]の政情が不安定化し、[target_character2.GetName]が偽りの[target_country.GetGovernment.GetRulerTitle]とみなされるなかで、一部の[target_country.GetGovernment.GetEstateName('nobles_estate')]が[target_character.GetName]に接触し、[target_character.GetHeShe]が承諾すれば[target_country.GetAdjectiveWithNoTooltip]の王位を授けると申し出た。"
 flavor_ned.1001.a: "[target_country.GetNameWithNoTooltip]へ向けて旅立とう。"
 flavor_ned.1001.b: "待て、我々は同意した覚えはない！"
 flavor_ned.1002.title: "名誉革命"
 flavor_ned.1002.desc: "[target_country.GetName]の旧政府が打倒され、[target_character.GetName]が[target_country.GetAdjectiveWithNoTooltip]全土の正当な統治者となった。[target_character.GetHeShe|U]とその[ROOT.GetCountry.GetGovernment.GetParliament.GetName]は、[target_country.GetNameWithNoTooltip]の問題について話し合う準備を整えた。"
 flavor_ned.1002.a: "彼らは[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]に服従すべきだ。"
 flavor_ned.1003.title: "ブリテンの統合"
 flavor_ned.1003.desc: "ブリテンの地は現在[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の支配下にあるが、民衆の一部はまだ我々の支配に抵抗している。この問題について[ROOT.GetCountry.GetGovernment.GetParliament.GetName]と話し合い、解決策を見出すべきだ。"
 flavor_ned.1003.a: "彼らはいずれ膝を屈することになる。"
