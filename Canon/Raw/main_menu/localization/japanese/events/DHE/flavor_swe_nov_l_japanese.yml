l_japanese:
 flavor_swe_nov.1.title: "[sweden_country.GetNameWithNoTooltip]の[swedish_theologian.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "[sweden_country.GetName]のひとりの宗教家が長い旅に出た。この[swedish_theologian.GetName]は、国王の命で遠く離れた[byzantium_country.GetName]の地へ向かい、正教会に対するローマカトリック教会の優位性を示す神学論争をおこなった。\n\nしかし、[byzantium_country.GetAdjectiveWithNoTooltip]人たちは優れた説得をおこない、[sweden_country.GetNameWithNoTooltip]の聖なる使節は[byzantium_country.GetReligion.GetName]へと改宗してしまった。当然ながら、愚かな[sweden_country.GetGovernment.GetRulerTitle]は宮廷に異端者を置くことを許さず、[swedish_theologian.GetNameWithNoTooltip]を追放した。そしていま、[swedish_theologian.GetSheHe]は新たな信仰の新天地を求めてわが国へやって来た。"
 flavor_swe_nov.1.a: "狭い国だが、くつろいでくれ！"
 flavor_swe_nov.2.title: "[sweden_country.GetAdjectiveWithNoTooltip]による[novgorod_country.GetAdjectiveWithNoTooltip]改宗の要求"
 flavor_swe_nov.2.desc: "ここ数年の[ROOT.GetCountry.GetName]と[novgorod_country.GetName]間の緊張は、国境紛争に留まらず、両国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が相手を異端視する宗教問題にも及んでいる。この問題は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の関心を引き、[novgorod_country.GetNameWithNoTooltip]に対して危険な提案をおこなうことを決定した。それは、どちらの教義が正しいかを神学論争で決定し、敗北した国がもう一方の宗派に改宗するというものである。\n\nこれを素晴らしい考えとする顧問もいるが、[novgorod_country.GetNameWithNoTooltip]との関係に及ぼす影響について慎重な見方をする者もいる。"
 flavor_swe_nov.2.a: "[novgorod_country.GetNameWithNoTooltip]を[sweden_country.GetReligion.GetNameWithNoTooltip]へ改宗させる。"
 flavor_swe_nov.2.a.tt: "わが国が[novgorod_country.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に#Y 神学論争#!を挑む！ この論争は両国の将来の宗教を決定する"
 flavor_swe_nov.2.b: "やつらはただの穢れた異端者だ。"
 flavor_swe_nov.3.title: "[novgorod_country.GetNameWithNoTooltip]の反応"
 flavor_swe_nov.3.desc: "[sweden_country.GetAdjective]が、疑問の余地のある要求を我々に突きつけてきた。それは[swedish_theologian.GetName]と我々の神学者のひとりが神学論争をおこない、どちらの教義が正しいかを決め、敗れた国が相手国の信仰に改宗しなければならない、というものだった。\n\nこの要求はわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちに激しい議論を巻き起こしており、どう応じるべきかで意見が大きく割れている。"
 flavor_swe_nov.3.a: "仲間うちではなく、[GetCountry('BYZ').GetNameWithNoTooltip]との論争に向かわせろ。"
 flavor_swe_nov.3.tt: "#R この選択は[sweden_country.GetName][sweden_country.GetGovernment.GetRuler.GetName]を怒らせ、わが国とのあいだで戦争が起こる可能性がある#!"
 flavor_swe_nov.3.b: "神学者を嘲笑する。"
 flavor_swe_nov.3.c: "神学論争を受けて立つ！"
 flavor_swe_nov.3.c.tt: "わが国が[sweden_country.GetName]との#Y 神学論争#!を受け入れる"
 can_choose_theologian_for_duel_tt: "神学論争は#Y 1年後#!におこなわれ、我々は論争の代表者となる[character|e]を選ぶ必要がある。\n#Y 敗北した側の[ruler|e]は、勝利した側の[religion|e]に改宗しなければならない。#!\nキャラクター関与「[ShowCharacterInteractionName('choose_theologian_duelist')]」をアンロックする"
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip]が神学論争を回避！"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip]は提案された神学論争を回避し、[swedish_theologian.GetName]を[target_location.GetName]に派遣して、何世紀にもわたり[ShowReligionName('orthodox')]と異端の境界線を論じてきたことで知られる[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の神学者たちと論争させるよう、我々に委ねた。"
 flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip]は提案された神学論争を回避し、我々の名誉を侮辱した！"
 flavor_swe_nov.4.a: "ふざけるな！ 代わりに軍隊を送れ！"
 flavor_swe_nov.4.b: "では、我らの神学者を[target_location.GetNameWithNoTooltip]へ派遣せよ。"
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName]を筆頭とする神学者たちが[target_location.GetName]へ赴き、[byzantium_country.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と宗教論争をおこなう"
 flavor_swe_nov.5.title: "[sweden_country.GetAdjectiveWithNoTooltip]人神学者の訪問"
 flavor_swe_nov.5.desc: "興味深い人物が宮廷に現れた。名を[swedish_theologian.GetName]というこの人物は、[novgorod_country.GetNameWithNoTooltip]から派遣された[sweden_country.GetAdjective]人神学者であり、キリスト教の唯一の正当な信仰について、信仰の問題に長けた[GetCountry('BYZ').GetAdjective]の神学者たちの専門知識に基づいて論争をおこなうためにやってきた。"
 flavor_swe_nov.5.a: "[ShowReligionNameWithNoTooltip('orthodox')]のなんたるかを教えてやれ。"
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName]が論争での敗北を認め、[ROOT.GetCountry.GetReligion.GetName]に改宗する。\n[swedish_theologian.GetSheHe]は我々の信仰を説くため[sweden_country.GetName]へ帰国する"
 flavor_swe_nov.5.b: "興味深い。"
 swe_theologian_visit_received: "神学者の訪問を受け入れた"
 swe_theologian_visit_welcomed: "神学者の訪問を歓迎した"
 flavor_swe_nov.6.title: "神学者の帰還"
 flavor_swe_nov.6.desc: "[novgorod_country.GetNameWithNoTooltip]から派遣された[GetCountry('BYZ').GetAdjective]の神学者たちと論争をおこなった[swedish_theologian.GetName]が、わが国へ帰還した。しかし、これは[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が思い描いた結果とはならなかった。いまや[swedish_theologian.GetNameWithNoTooltip]は、[target_location.GetName]で実践されている信仰こそがキリストの唯一の真の教義であると主張している。"
 flavor_swe_nov.6.a: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の神学者たちの言うとおりかもしれない……"
 flavor_swe_nov.6.b: "彼を追放せよ！"
 flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip]が承諾！"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName]が朗報とともにわが国に帰還した。[novgorod_country.GetNameWithNoTooltip]が彼との神学論争を承諾したのだ！"
 flavor_swe_nov.7.a: "本格的な論争の時が来た！"
 flavor_swe_nov.7.a.tt: "我々は[novgorod_country.GetName]との#Y 神学論争#!を受け入れる"
 flavor_swe_nov.7.b: "引き下がろう……"
 flavor_swe_nov.8.title: "神学論争"
 flavor_swe_nov.8.desc: "[swedish_theologian.GetName]と[novgorod_country.GetAdjective]の神学者とのあいだで、論争の場が設けられることになった。彼らの神学的理解と論証によって、どちらがキリストの唯一真の信仰であるかが証明されることになるだろう。"
 flavor_swe_nov.8.desc.unprepared_nov: "主は我らとともに！ [novgorod_country.GetName]の異教徒どもは代表者を任命できなかった。よってこの論争は、[sweden_country.GetReligion.GetAdjective]の信仰の明らかな勝利である！"
 flavor_swe_nov.8.desc.unprepared_swe: "怠慢、死、あるいは悪魔の仕業か——わが国が[sweden_country.GetReligion.GetAdjective]の大義のための代表を任命できなかった理由は数多い。[novgorod_country.GetAdjective]の異教徒どもは最良の神学者を送り込んだが、我々は麦一袋すら差し出すことができなかったのが現実だ。\n\n主よ、我々を許したまえ。"
 flavor_swe_nov.8.desc.unprepared_both: "運命か、あるいは主の御心か。\n\n想像を絶する事態が起こった——両国ともに、信仰を代表する者を立てることができなかったのだ！ 論争は始まる前に終わりを告げた。"
 flavor_swe_nov.8.desc.nov_is_dead: "[GetCountry('NOV').GetName]は世界の表舞台から姿を消した！ 我々が望んだ神学論争も、主の影響力を強めようとする試みも、いずれも早すぎる終焉を迎えた。"
 flavor_swe_nov.8.a: "優れた神学者に勝利あれ！"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName]と[swedish_theologian.GetName]が#Y 3日間#!にわたる#Y 神学論争#!をおこなう"
 flavor_swe_nov.8.b: "主よ、この勝利に永遠に感謝を捧げます！"
 flavor_swe_nov.8.b.tt: "論争は[sweden_country.GetName]の勝利となる"
 flavor_swe_nov.8.c: "どうしてこうなった？"
 flavor_swe_nov.8.c.tt: "論争は[novgorod_country.GetName]の勝利となる"
 flavor_swe_nov.8.d: "思いもよらない展開だ……"
 flavor_swe_nov.8.e: "望んだような勝利ではないが、勝利には変わりない！"
 flavor_swe_nov.9.title: "論争終了！"
 flavor_swe_nov.9.desc: "[swedish_theologian.GetName]と[novgorod_country.GetAdjective]の神学者の論争が終了した。これは両国の信仰に影響を及ぼすことになる。"
 flavor_swe_nov.9.a: "彼らの言うとおりかもしれない……"
 flavor_swe_nov.9.a.tt: "#Y 神学論争#!は#Y 3日間#!で終了する。\n[sweden_country.GetAdjectiveWithNoTooltip]の神学者のスキル：[swedish_theologian.GetTotalAbility]\n[novgorod_country.GetAdjectiveWithNoTooltip]の神学者のスキル：[novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "論争に勝利した！"
 flavor_swe_nov.10.desc: "わが国の神学者が論争に勝利した！ これにより、我らの信仰こそがキリストの唯一の正しい教義であることが証明された！"
 flavor_swe_nov.10.desc.auto_win: "異教徒どもは論争に参加できなかった！ これにより、我らの信仰こそがキリストの唯一の正しい教義であることが証明された！"
 flavor_swe_nov.10.a: "勝利は我々のものだ！"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName]と[novgorod_country.GetCapital.GetName]の人口の#R 10.0%#!が[sweden_country.GetReligion.GetName]に改宗する。"
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName]と[sweden_country.GetCapital.GetName]の人口の#R 10.0%#!が[novgorod_country.GetReligion.GetName]に改宗する。"
 flavor_swe_nov.11.title: "論争に敗北！"
 flavor_swe_nov.11.desc: "わが国の神学者が論争に敗北した。これにより我らの信仰は、対立する神学者の信仰と比べて信用を失った……"
 flavor_swe_nov.11.desc.no_participication: "論争に参加できなかった。これにより我らの信仰は、対立する神学者の信仰と比べて信用を失った……"
 flavor_swe_nov.11.a: "どうしてこうなった……"
