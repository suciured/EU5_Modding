l_japanese:
 flavor_swe.1.title: "国土集中化改革"
 flavor_swe.1.desc: "[ShowAreaName('skaneland_area')]と[ShowProvinceDefinitionName('gotland_province')]は、わが国にとっては喉から手が出るほどに欲しい土地だ。これらの豊かな地域を手に入れれば、国力を誇示できるのはもちろんのこと、バルト海交易の戦略的支配権を握れるうえに脆弱な南部国境の防備が盤石になる。いまこそ[ShowCultureName('danish')]の支配から脱し、本来[ROOT.GetCountry.GetName]のものである土地を取り返すべきかもしれない……"
 flavor_swe.1.historical_info: "スウェーデン王位に就いたグスタフ・ヴァーサは、終わりの見えない困難な課題の山に直面した。国家はハンザ同盟に巨額の負債を抱え（ハンザ同盟は同君連合復活を目指すデンマーク側につくおそれがあった）、貴族は信用できず、陸海軍は荒廃していた。何よりも深刻だったのは、不均衡な土地分配である。王領は国の維持に必要な税金をまかなうにはあまりにも小さかった。しかし、王はこの難題に立ち向かい、不評を買った削減策や執拗なまでの徹底した管理によって国を立て直した。治世初期には、グスタフはハンザ同盟の助けを借りて、デンマークからスコーネ地方とゴットランド島の獲得を目指した。この試みは成功しなかったが、悲願は後世に受け継がれることとなった……"
 flavor_swe.1.a: "改革をおこない、領土を請求しよう！"
 swe_claims_skane: "スコーネを請求"
 swe_claims_gotland: "ゴットランド島を請求"
 flavor_swe.1.b: "現状を維持しよう。"
 flavor_swe.2.title: "エンゲルブレクトの反乱"
 flavor_swe.2.desc: "[ShowProvinceDefinitionName('dalarna_province')]の住人は、腐敗した[ShowCultureName('danish')]政府が課す重税や経済的制約に抗議する小規模貴族を支持しており、この動きは[ShowCultureName('swedish')]人を階級の別なく結束させている。我々はいま、瀬戸際に立たされている——このまま[ShowCultureNameWithNoTooltip('danish')]の支配を許せば、あの新興貴族の支持者の矛先はこちらに向くだろう。その一方で、反乱を支持すれば支配階級の怒りを買うことになる。次の一歩は慎重に検討する必要があるだろう……"
 flavor_swe.2.historical_info: "エンゲルブレクト・エンゲルブレクトソンは、スウェーデンの中世史における伝説的かつ謎めいた人物である。1434年、スウェーデンのダーラナ地方の農民たちは、エリク王による重税と残忍な法執行手法に我慢の限界を迎えた。エンゲルブレクトに率いられた農民と鉱夫たちは、教会や上流階級の一部の派閥の支持を得て反乱を起こした。彼らは次々と城を攻略していき、瞬く間にスウェーデン大半を掌握するに至った。一方、フィンランドではエリク・プーケが蜂起し、エンゲルブレクトに合流した。その後2年間、エンゲルブレクトはスウェーデンの事実上の統治者だったが、貴族間の陰謀や、エンゲルブレクト、エリク・プーケ、カール・クヌートソン間の内紛の結果、最終的にモンス・ベンツォン・ナット・オク・ダグによって殺害された。"
 flavor_swe.2.a: "エンゲルブレクトを殺害する。"
 flavor_swe.2.b: "同君連合に味方する。"
 swe_supports_the_union: "同君連合を支援する。"
 flavor_swe.2.c: "自由の火を掲げよ！"
 swe_renounced_the_union: "同君連合を離脱"
 flavor_swe.3.title: "カルマル和議"
 flavor_swe.3.desc: "ただでさえもろい我々の同盟関係に、新たな亀裂が生じた。不満を抱く農民たちの反乱により、[ShowCultureName('danish')]軍の脆弱さがこれ以上ないほど露呈したのだ。この武力行使は明らかに先日の和議の条件に違反しており、[ShowCultureName('swedish')][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは和議を拒否することもできる状況だ。いやむしろ、拒否する絶好の機会と言えるかもしれない……"
 flavor_swe.3.historical_info: "1497年にスウェーデンがロシアに勝利したあと、策謀家の同君連合王ハンスは、スウェーデン元帥の大ステン・ストゥーレの力を抑制しなければならないと悟った。ローテブロでスウェーデン軍を破った彼はストックホルムへ進軍し、大ステン・ストゥーレと反乱軍に恩赦を与えてからスウェーデン王として戴冠した。この出来事は「カルマル和議」と呼ばれた。1500年、ハンス王がディトマルシェンの農民反乱で壊滅的な敗北を喫したあと、大ステン・ストゥーレとスウェーデン貴族は、ハンスが合意を尊重していないと主張し、カルマル和議を拒否した。これがカルマル同盟終焉の序章となった。"
 flavor_swe.3.a: "カルマル和議を拒否する。"
 swe_rejected_the_kalmar_recess: "カルマル和議を拒否した"
 flavor_swe.3.b: "カルマル和議を尊重する。"
 swe_honored_the_kalmar_recess: "カルマル和議を尊重した"
 flavor_swe.4.title: "[ShowLocationNameWithNoTooltip('vasteras')]議会"
 flavor_swe.4.desc: "我々が新たな経済振興策を探していたところ、意欲的な議会議員が興味深い方策を見つけた。この半島の統治者の多くが[GetCharacter('martin_luther').GetName]とその『95か条の論題』に触発されており、新たな宗教的理想を掲げては、教会が所有する高価な資産を押収しているらしいのだ。わが国でも同じことをすれば財政を再建できるだけでなく、国力をより決定的に高める好機となるかもしれない。"
 flavor_swe.4.historical_info: "スウェーデン解放戦争の最中、王室はハンザ同盟に対して莫大な負債を抱えており、グスタフ・ヴァーサは有力な商人たちをなだめるため、早急に資金を調達する必要があった。1527年夏、ヴェステロース議会で彼はプロテスタント化への第一歩を踏み出した。教会は銀の聖杯、鐘、そのほかの貴重品というかたちで国家に資金を「貸与」することを義務づけられたのである。その後30年間にわたり、幾度かの反乱を経ながらも、スウェーデンは徐々に福音派信仰へと移行していった。"
 flavor_swe.4.a: "これは唯一にして真の信仰だ！"
 flavor_swe.4.b: "これは我々の望むものではない……"
 flavor_swe.4.a.custom: "わが国の多くの[pops|e]が[ShowReligionName('lutheran')]となる"
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "わが国の顧問、[swe_joran_person.GetName]がまたたく間に頭角を現し、非常に信頼できる優秀な協力者という評価を得た。[swe_joran_person.GetHisHer]が考案する政策は人々が眉をひそめるものも多いが、[swe_joran_person.GetNameWithNoTooltip]は[ROOT.GetCountry.GetName]の国力を高めるためなら忌まわしい行為にも手を染める人物である。これほど献身的な協力者は、高く評価されるべきではないだろうか？"
 flavor_swe.5.historical_info: "ヨーラン・ペルソンはスウェーデンの政治家。1550年代初頭にヴィッテンベルク大学で法律を学び、ドイツの神学者で宗教改革者のフィリップ・メランヒトンからの推薦状とともにスウェーデンに帰国した。すぐに頭角を現した彼は、エリク14世の最も信頼される顧問となり、王の諜報網の長を務めた。ペルソンは王の検察官としても活動し、最高裁判所が下した300件もの死刑判決の多くに関与した。彼は策謀家とみなされ、エリク王に対して過大な影響力をもつとされたが、エリク王が失脚したあと、ペルソンは貴族に捕らえられ処刑された。斬首後、その切断された遺体はブルンケベルグ広場に晒された。"
 flavor_swe.5.a: "彼の政策を採用せよ！"
 flavor_swe.5.b: "彼の卑劣な政策は認められない！"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "わが国の評議員である[swe_per_brahe_older.GetName]は数々の目覚ましい活躍を見せているが、その働きはこれまで正しく評価されてこなかった。[swe_per_brahe_older.GetHisHer]の忠誠に報いるため、貴族位と官職両方において大いに昇進させるべきだろう。この昇進で[swe_per_brahe_older.GetNameWithNoTooltip]本人や一族が恩恵を受けるのはもちろんだが、[ROOT.GetCountry.GetName]はそれ以上の恩恵を受けられるはずだ。"
 flavor_swe.6.historical_info: "大ペル・ブラへはスウェーデンの政治家であり、グスタフ・ヴァーサ王の甥。ブラヘは王から高く評価され、ダッケの反乱において功績を挙げた。1540年からはストックホルム城の総督を務め、1544年には枢密院の一員に任命された。1561年のエリク14世の戴冠式ではヴィーシンクスボリ伯爵に叙され、ヨハン3世が即位するとスウェーデンの最高司法長官とノールランド総督に任命された。"
 flavor_swe.6.a: "素晴らしい大臣だ！"
 flavor_swe.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ShowCultureNameWithNoTooltip('walloon')]"
 flavor_swe.7.desc: "失業率の高い周辺地域に見切りをつけ、多くの冒険的な[ShowCultureName('walloon')]人採掘業者者や金属加工職人が[ROOT.GetCountry.GetName]に殺到している。外国人である彼らの習慣を奇妙に思い、反感を抱く国民もいるが、高い技術をもつ職人たちが流入することで、わが国の金属加工産業が活性化する可能性がある。より多くの優秀な[ShowCultureNameWithNoTooltip('walloon')]人たちがわが国に移住できるよう、取り計らうべきかもしれない。"
 flavor_swe.7.historical_info: "1614年、ワロン人実業家ルイ・ド・ジェールはスウェーデンに拠点を築き、北スウェーデンの鉄鉱石採掘と鋳造所の開発に着手した。当時すでに、エノー、ブラバント、ルクセンブルク地方出身のワロン人職人たちは失業を逃れてスウェーデンに移住していた。熟練の金属加工職人や鉱石精錬者の流入は産業を活性化させ、武器製造における大きな利点である鉄鋼の品質の大幅な改善につながった。数十年のうちに、スウェーデンは鋼鉄や大砲だけでなく、銅や鉄の主要輸出国となった。"
 flavor_swe.7.a: "ワロン人の移住を奨励しよう！"
 flavor_swe.7.b: "興味がない。"
 flavor_swe.8.title: "軍事改革の時"
 flavor_swe.8.desc: "わが国の軍は現時点でも十分に機能しているが、改善の余地は大いにある。軍の高官のひとりが、同じ地域の住民を「連隊」と呼ばれる集団としてまとめて徴兵するという、巧妙な徴兵制度を考案した。同郷の者たちと肩を並べることで各連隊の結束が強まり、互いを援護する意識も高まるというのだ。さらには、技術や戦術を現在よりも迅速に運用できるようになる利点もある…… そうだ、いまこそわが軍の改革をおこない、現代的で[ROOT.GetCountry.GetName]の強みに合った独自の軍隊に変えようではないか！"
 flavor_swe.8.historical_info: "17世紀初頭、スウェーデン王グスタフ・アドルフは、スウェーデン軍の制度改革に着手した。スウェーデンは同じ地域（都市、小村落、村）から徴兵された兵士を中心に専門的な軍隊を編制することで、当時の多くの傭兵軍には見られなかった結束力と統率力を部隊にもたらした。戦術面では、射撃力を最大化するために浅く幅広い陣形を採用し、各軍種間の相互訓練や軽く高機動な野戦砲を導入した。新しいスウェーデン軍の戦術教義は、火力と機動性を重視し、重砲や動きの遅いテルシオ編制の採用を避けた。"
 flavor_swe.8.a: "つねに前進せよ！"
 flavor_swe.8.b: "やめておこう……"
 flavor_swe.9.title: "ヴァーサ号の沈没"
 flavor_swe.9.desc: "偉大な軍艦ヴァーサ号の処女航海出航を、国中が誇りに感じていた。優美な装飾が施された船体に64門という驚異的な数の大砲を備え、世界でも類を見ない軍艦——そんなヴァーサ号が帆を広げ、初めて大海原を進みはじめると、港中に歓声が響き渡った。\n\nだが、ヴァーサ号の華麗な航海はわずか数分で終わりを迎えた。途方もない資金を投じ、金箔仕上げが施されたグロテスク様式の装飾や銅製の兵器を備えたこの軍艦は過積載に陥っており、強風にひと撫でされただけで大きく傾き、大砲が積まれた下側の甲板がほとんど一瞬で水没してしまった。ヴァーサ号はこうして岸からわずか数百メートルの場所で海底に沈み、取り返しのつかない大事故を目撃した見物人たちは衝撃と恐怖に包まれた。"
 flavor_swe.9.historical_info: "スウェーデン軍艦ヴァーサ号は、スウェーデンの軍事的・政治的権力の象徴であり、戦士王としてのグスタフ・アドルフの権威を示すために建造された。当時、ヴァーサ号は世界でも最大級かつ最も重武装した軍艦のひとつだった。1626年から1628年にかけて建造されたヴァーサ号は、装飾と装備に惜しみない費用がかけられ、64門もの大砲を搭載していた。しかし、ヴァーサ号は重心が高すぎてバラストが不足しており、多数の大砲を支えきれなかった。1628年8月10日の処女航海で、ヴァーサ号は1海里も航海しないうちにベックホルメン島沖で転覆し沈没した。"
 flavor_swe.9.a: "我々の評判は地に落ちた！"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName]は卓越した政治家だ。国際的な視野をもち、高い教養を備え、さらには軍人としての経歴も非の打ち所がない。[swe_per_brahe_younger.GetHeShe]はすでに宮廷の要職に就いているが、昇進させればさらなる活躍を見せてくれるだろう。[swe_per_brahe_younger.GetHisHer]の素晴らしい功績に報いることが、わが国のためにもなるのだ。"
 flavor_swe.10.historical_info: "小ペル・ブラへはスウェーデンの将校で政治家。国外での学業を終えたあと、グスタフ・アドルフの侍従となった彼は、1626年から1628年にかけて対ポーランド戦争に参加し、後に三十年戦争初期にはドイツへ赴く王に同行した。ブラへは枢密顧問官に任命され、1635年にはポーランドとの和平交渉を主導した。その2年後にはフィンランド総督に任じられ、1641年にはスウェーデンの大法官となった。彼はフィンランドの発展にも多大な貢献を果たし、郵便制度の導入や、タヴァステフス（ハメーンリンナ）やニュースロット（サヴォンリンナ）を含む複数の都市の建設を推進した。また、オーボ王立アカデミーの創立にも貢献した。"
 flavor_swe.10.a: "素晴らしい大臣だ！"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "わが国の貴族にして英雄的軍人、[swe_magnus_de_la_gardie.GetName]はひときわ寵愛を受けている。期待の星である[swe_magnus_de_la_gardie.GetHisHer|U]の輝きは、このままいけば全[ROOT.GetCountry.GetName]を照らすかもしれない。ただ、流れ星のようにあっけなく消えなければいいのだが……"
 flavor_swe.11.historical_info: "マグヌス・ガブリエル・デ・ラ・ガルディは、陸軍元帥ヤコブ・デ・ラ・ガルディの息子として1622年10月15日にタリンで生まれた。彼は徹底した教育を受け、フランスとオランダでしばらく過ごした。1643年にスウェーデンへ帰国すると、デンマークとのトルステンソン戦争に参加し、グスタフ・ホルン陸軍元帥の指揮下で従軍した。かつてはクリスティーナ女王のお気に入りだったが、のちに彼女の不興を買った。義兄弟であるカール10世グスタフ王のもとで陸軍中将となり、ポーランドとロシアとの戦争で部隊を指揮した。1660年にカール10世グスタフ王が崩御すると、デ・ラ・ガルディはカール11世の幼少期の摂政会議の一員に任命された。その後、カール11世の大還収でほかのどの貴族よりも多くの財産を失い、1686年4月26日に死去した。"
 flavor_swe.11.a: "素晴らしい大臣だ！"
 flavor_swe.12.title: "重商主義改革"
 flavor_swe.12.desc: "わが国の経済は大幅な改革を必要としているが、それには2つの選択肢がある。ひとつは重商主義を採用して政府の権限と歳入を増やす道。そしてもうひとつは自由貿易主義を採用して原材料を輸出していく道だ。後者は多大な利益を産む可能性があるが、規制をかけすぎれば利益が抑制されてしまい、上流階級の儲けも少なくなる。これは軽々しく結論を出すべきではない重大な決断だ。"
 flavor_swe.12.historical_info: "17世紀前半、新たに列強の仲間入りを果たしたスウェーデンは、軍制を改革したのと同様に貿易の改革を模索していた。他国の実業家たち（ルイ・ド・ジェールのように、大半が低地諸国出身者）は繁盛する事業を立ち上げ、スウェーデン商人に優れた手本を示した。スウェーデン人が一部のオランダ人から利益を見込める植民地事業に乗り出すよう説得された例もあったが、スウェーデンは大陸での積極的な政策を追求することを選んだため、その試みは本格化することなく頓挫した。また、つねに資金難にあえぐ政府が重商主義的な干渉を繰り返したため、スウェーデン貿易は結局のところ本格的に発展することはなかった。"
 flavor_swe.12.a: "重商主義政策に従うのだ。"
 flavor_swe.12.b: "自由貿易政策を導入しよう。"
 flavor_swe.13.title: "絶対主義"
 flavor_swe.13.desc: "最近の政治情勢は、この国の統治の惨状を否応なしに認識させた。そしていま、今後の方針を決めるために[ROOT.GetCountry.GetGovernment.GetCourtTitle]でも指折りの権力者たちが一堂に会している。絶対的統治者に従うのか、あるいは統治者といえども判断を下す前に[ROOT.GetCountry.GetGovernment.GetParliament.GetName]にお伺いを立てさせるのか、我々は正しい選択をしなければならない。さもなくば、この危機に国家が瓦解する危険すらあるのだ。"
 flavor_swe.13.historical_info: "1674年から1679年にかけての破滅的な戦争は、事実上フランスがスウェーデンに強制したものだった。この戦争を経て、カール11世とスウェーデン行政の大部分は、何かを変える必要があると悟った。1680年と1682年の驚くほど円滑に進んだ2度の議会で、国王は議会や枢密院に拘束されることなく、国家の単独支配権を掌握した。こうして、スウェーデンにおけるカール朝絶対主義の時代が始まった。国王は神にのみ責任を負うとし、謙虚で質素な習慣から「灰外套王」と呼ばれた。"
 flavor_swe.13.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]こそが至高の統治者なのだ。"
 flavor_swe.13.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に耳を傾けるべきだ……"
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "わが国の政治家のなかでも、[swe_axel_oxenstierna.GetNameWithNoTooltip]は傑出した存在だ。行政と外交のどちらにおいても[swe_axel_oxenstierna.GetHisHer]ほどの手腕をもつ相談役はほかにいない。[swe_axel_oxenstierna.GetHimHer]は今後、政府において栄光に満ちた経歴を末長く築いていくことになるだろう。"
 flavor_swe.14.historical_info: "1583年に生まれたアクセル・オクセンシェルナは、1602年にスウェーデン国家のために行政官としての道を歩みはじめ、1612年から1654年まで宰相を務めた。彼はスウェーデン史上最も有能な行政官と称されている。カール9世と同様に、オクセンシェルナはカルヴァン主義に感銘を受け、少なくともその信仰の一部を取り入れる考えを抱いていた。グスタフ・アドルフ王の右腕として仕えながらも、彼は当初、三十年戦争への介入には反対していた。しかし、1632年にリュッツェンの戦いで国王が戦死したあと、彼はプロテスタント勢力の指導的立場を引き継ぎ、フランスを積極的な参戦に導くことに成功した。彼はつねに内政にも深く関わっていたが、彼が反対したクリスティーナ女王の退位以降はその影響力を大きく失った。彼は1654年、カール10世グスタフ王の戴冠後まもなく死去した。"
 flavor_swe.14.a: "素晴らしい大臣だ！"
 flavor_swe.15.title: "控訴院"
 flavor_swe.15.desc: "ヴァイキングの時代以来ずっと、我々は地方裁判所（ティングスレット）で裁きを下してきた。この制度は地方単位では機能するものの、地方ごとに法や習慣が異なるため、[ROOT.GetCountry.GetName]全体としては数多くの矛盾が発生してしまっている。この偉大なる国には、誰もが理解し、遵守できる、公平で立派な裁判制度こそがふさわしい。"
 flavor_swe.15.historical_info: "グスタフ・アドルフは、旧地方裁判所（ティングスレット）よりも上位の機関として、スウェーデン初の「スヴェア控訴院」を1614年に設立した。現在、スウェーデンにはこのような控訴院が6つある。"
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "[swe_axel_oxenstierna.GetLastNameWithNoTooltip]の摂政政治"
 flavor_swe.16.desc: "純粋に[ROOT.GetCountry.GetFlavorRank]に資する摂政会議などというものは存在しないが、現状の会議はむしろわが国を苦境に追い込んでおり、私利私欲を脇に置くよう同輩を説得するにあたり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に忠実な大臣たちはかつてないほどの労力を強いられている。何もしなければ、貪欲な貴族たちは[ROOT.GetCountry.GetGovernment.GetRulerTitle]に、ひいてはわが国全体に深刻な脅威をもたらすだろう。彼らの欲を満たしてやることにもリスクがあるが、いまのうちに多少譲歩することでクーデターの発生を防げるかもしれない。\n\n[swe_axel_oxenstierna.GetName]は非常に優秀な統治者だが、摂政の地位に据えれば慢心してしまう可能性がある。この件は慎重に考えなければならない。"
 flavor_swe.16.historical_info: "リュッツェンの戦いのさなかの1632年11月6日、ある程度予期されていたとおりにグスタフ・アドルフが戦死すると、アクセル・オクセンシェルナはグスタフの6歳の娘クリスティーナの筆頭摂政として、国家統治の重責を一手に担った。彼は卓越した行政能力で国を円滑に運営したものの、故王に抑えられていた貴族主義的傾向は摂政の高位貴族たちによって解き放たれ、下層階級と王室に大きな損害をもたらした。5人の摂政のひとりに、グスタフの非嫡出の兄弟であり王国の最高海軍提督でもあったカール・カールソン・ギレンヒェルムがいた。彼は5人のなかで、個人的な富や特権に対する関心が最も薄かった。"
 flavor_swe.16.a: "貴族に新たな特権を与えよう。"
 flavor_swe.16.b: "この傾向に抗うのだ。"
 flavor_swe.17.title: "四分の一王領回復の問題"
 flavor_swe.17.desc: "わが国の現在の指導者は、下層階級に課されている重税を軽減するという公約を掲げてその座に就いた。だが軍事費を払う必要がある以上、なんらかの方法で資金を捻出しなければならない。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は豊かな土地を所有しているにも関わらず、ほとんど税金を払っていない。そのため彼らに費用を負担させるのが当然ではあるが、不満もなしに受け入れるとは思えない。\n\n完璧とは言えないが、選択肢は3つある。1つ目は、以前に一部の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に与えた領地を取り戻し、再び[ROOT.GetCountry.GetGovernment.GetAdjective]の収入源とすること。2つ目は上流階級に税を課すことだが、これは極めて異例の政策だ。最後の選択肢は公約を反故にし、避けられない批判が起こるまでは現状を維持することである。"
 flavor_swe.17.historical_info: "1650年のリクスダーゲン（議会）において、カール・グスタフが王位継承者に選ばれたのは、農民と市民に対する改革を約束したことが背景にあった。そのため、1654年にクリスティーナ女王から王位を継承した際、彼は国民の負担を軽減し、国家財政を強化する責務を感じていた。とはいえ、これを実現する現実的な手段は2つしかなかった——王領の回復か、貴族の負担増である。貴族たちは渋々ながらも、限定的な王領回復に同意した。なぜなら、負担増とはすなわち税金を支払うことであり、貴族には縁のない行為だったからである。"
 flavor_swe.17.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]の領土を拡大せよ。"
 flavor_swe.17.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]にさらなる負担を強いるのだ。"
 flavor_swe.17.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の意向に沿う。"
 flavor_swe.18.title: "四分の一王領回復の検討"
 flavor_swe.18.desc: "わが国の経済的苦境は限界を迎え、存続不可能な水準に達してしまった！ 抜本的な決断を下さないかぎり、[ROOT.GetCountry.GetName]は完全に破産してしまうだろう。我々には2つの選択肢がある——貴族領を大幅に没収して彼らの怒りを買うか、運を天に任せてこれまでどおりのやり方を続けるかだ。どちらも完璧ではなく重大な結果を招く可能性があるが、我々に行動を起こす以外の選択肢はない……"
 flavor_swe.18.historical_info: "クリスティーナ女王の治世は、特に宰相アクセル・オクセンシェルナをはじめとする枢密院の高位貴族たちとの対立に悩まされた。彼の反対を押し切ってではあったが、彼女はヴェストファーレン条約（1648年）の締結と三十年戦争の終結に大きな役割を果たした。政治に精通したクリスティーナは、戦後に勃発した激しい階級対立が内戦に発展するのを防いだものの、長期にわたる戦争によって深刻化した財政問題を解決することはできなかった。最終的に彼女はオクセンシェルナを呼び戻し、自らの改革政策の失敗を受け入れざるを得なかった。"
 flavor_swe.18.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]の領土を拡大せよ。"
 flavor_swe.18.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の意向に沿う。"
 flavor_swe.19.title: "摂政政治の問題"
 flavor_swe.19.desc: "わが国の以前の統治者はこの世を去る前に、来たる摂政政治について入念な計画を立てていた。その目的は、下層階級を守り、貴族の専横を制限することにあった。選ばれた[ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]は計画を厳守することを誓ったが、当然、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちはそれを快く思っていない。[ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]の支持者たちを排除し、先代の統治者の遺志に従うことに拘らない「柔軟な」者たちを据えれば、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちの歓心を買い、利用できるだろう。"
 flavor_swe.19.historical_info: "カール10世は死の床で、息子カールのための摂政を任命したが、アクセル・オクセンシェルナの摂政のような状況を避けるため、高位貴族の権力を制限できる方法でおこなわれた。しかし、彼の死後まもなく、枢密院と貴族院は彼の最も親しい支持者アドルフ・ヨハン皇太子とハーマン・フレミングの両名を、より従順なラース・カッグとグスタフ・ボンデに置き換えることに成功した。その結果、1634年の政府の法令に回帰し、その政策は土地貴族の利益と密接に結びついたものとなった。"
 flavor_swe.19.a: "[ROOT.GetCountry.GetGoverment.GetRulerTitle]の側近を交代させよ。"
 flavor_swe.19.b: "亡き[ROOT.GetCountry.GetGoverment.GetRulerTitle]の遺志を尊重する。"
 flavor_swe.20.title: "大規模な王領回復"
 flavor_swe.20.desc: "貴族には統治者を支える義務があるが、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は自身の立身出世と権力の向上にしか関心がない。放置しておけば、彼らが延々と繰り広げている権力争いや、富と権力を巡る裏取引によって[ROOT.GetCountry.GetFlavorRank]そのものが崩壊してしまう。\n\n[ROOT.GetCountry.GetName]の統治者を決めるのは[ROOT.GetCountry.GetReligion.GetGodName]のみであることを、いまこそ連中に思い出させよう。神に選ばれし者こそ、この国の最初にして唯一の統治者なのだ。我々の権威を徹底的に示し、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の果てなき権力闘争を完全に終わらせよう！"
 flavor_swe.20.historical_info: "16世紀から17世紀にかけてのスウェーデン王たちは、貴族に対する態度が受容と嫌悪のあいだで揺れ動いていた。グスタフ・ヴァーサの時代には、裕福な農民と貴族にほとんど差がなかったが、その状況は彼の晩年に変化した。エリク14世は貴族を厳しく統制した一方で、彼の弟ヨハンは貴族の特権拡大を望んだ。三男でのちのカール9世は、過激なまでの熱意をもって貴族を嫌悪し、下層階級の者を周囲に集め、当時としては異例の考えを抱いていた。グスタフ・アドルフとアクセル・オクセンシェルナの時代には、その振り子は逆方向に振れ、貴族は土地と権力の両方を獲得した。しかしこの傾向は、1679年の屈辱的な敗北を経たカール11世によって突然終わりを告げた。彼は貴族の土地と権力を大規模に削減する政策を開始し、バルト海地域の領主たちの特権も廃止した。"
 flavor_swe.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に報いを受けさせる時が来た……"
 flavor_swe.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]と対決するのではなく、交渉しよう。"
 flavor_swe.21.title: "大軍制改革"
 flavor_swe.21.desc: "わが軍はこれまで軍事費に大いに悩まされてきた。過去の統治者のなかには財産の没収などの強硬策で解決した者もいるが、我々は軍を自立した組織として維持する方法を編み出した。つまり、兵士たちに自らの食糧を生産させるだけでなく、農民が兵士を支援することで税や兵役を免除される制度を考案したのである。この制度は持続可能だけでなく、従来の階級間の隔たりを埋め、兵同士の不和を解消して連帯感を育むことができる。あとはこの新たな制度を正式に導入するだけだ……"
 flavor_swe.21.historical_info: "カール11世は、父や息子のような偉大な戦士王ではなかったが、優れた改革者であり統合者だった。中央集権化の推進や貴族領地の回復に加え、彼は軍の再編制にも取り組んだ。なかでも特筆すべきは、「インデルニングスヴェルク（兵役地制）」という画期的な制度を考案したことである。この制度は軍事組織であり、兵士には住んで耕作するための小作地が与えられ（これは王領回復によって可能となった）、そこから得られる収穫が給与の代わりとなった。これにより、国家は平時も戦時も大規模な軍隊を維持できるようになった。また、農民が騎兵1人分の維持（馬・装備を含む）を引き受けた場合、その農民は徴兵と納税を免除された。農民たちは2～5戸で協力して兵士や水兵を支えることもできた。兵士は150人からなる中隊に編制され、各県は1,200人規模の連隊を編制することとされていた。この新制度では、将校において貴族と平民との区別も撤廃された。"
 flavor_swe.21.a: "陸軍を改革する。"
 flavor_swe.21.b: "従来の制度を用いる。"
 flavor_swe.22.title: "敬虔主義と秘密集会禁止令"
 flavor_swe.22.desc: "新たな宗教運動が民衆たちの人気を集めつつある。もとは戦争で捕虜となった兵士たちが、独自に宗教儀式をおこなうために取り入れた運動だったが、主流派の宗教指導者たちは無許可の布教を激しく非難している。彼らが提案した法令に署名すれば私的な宗教集会は違法になり、主流派の信徒たちは喜ぶと思われるが、新興宗教の支持者たちを怒らせる危険がある。"
 flavor_swe.22.historical_info: "敬虔主義は、17世紀後半にドイツで始まった宗教運動である。敬虔主義運動は伝統的に、当時のプロテスタント、特にルター派教会内部に蔓延していた知識主義への反動とみなされてきた。ポルタヴァの戦いのあと、長年トボリスクに捕虜として囚われていた貧しいスウェーデン兵たちは、自らルター派の礼拝をおこなう必要があったため、敬虔主義を高く評価するようになった。彼らが帰国したことで、この運動はスウェーデンで本格的に広まった。しかし、スウェーデンのルター派教会は無許可の説教を強く非難し、これが1726年の秘密集会禁止令につながり、教会の枠組みを超えた宗教集会が禁止された。"
 flavor_swe.22.a: "秘密集会禁止令に署名する。"
 flavor_swe.22.b: "敬虔主義を許可する。"
 flavor_swe.23.title: "アニアーラ同盟"
 flavor_swe.23.desc: "それなりに順調だった[target_country.GetName]との戦争は、「アニアーラ同盟」を自称する[ShowCultureName('finnish')]貴族の大部隊の裏切りにより一変した。連中は敵国と密かに接触していただけでなく、[target_country.GetNameWithNoTooltip]の支援を受け、[ShowCultureNameWithNoTooltip('finnish')]人の独立国を樹立しようとしていたのだ。\n\nこのような背信行為に対し、本来なら当然の報いとして数名を処刑するところだが、当の士官たちは指揮官としては非常に優秀で、この戦争で勝つには彼らが欠かせない。とはいえ彼らを認めれば、独立を求める身内の反逆者を処罰できない弱腰と思われてしまう。どちらが国際社会における[ROOT.GetCountry.GetName]の立場を損なわずに済むのか、慎重に検討しなければならない。"
 flavor_swe.23.historical_info: "「劇場王」と呼ばれたグスタフ3世は1788年の夏、ロシアに宣戦布告した。彼の主な目的は、スウェーデン軍の名誉を回復し、過去の戦争でロシアに奪われた領土を奪還し、そして何よりもスウェーデン政治へのロシアの絶え間ない干渉に終止符を打つことだった。当時、スウェーデンには壮麗な艦隊とそれなりに有能な陸軍がいたが、多くの将校は軍人というよりも政治家と呼ぶべき存在だった。スウェーデン軍はサンクトペテルブルクへ進軍を開始し、将校たちの強い抵抗にもかかわらず、いくつかの小規模な勝利を収めた。しかし8月12日、フィンランド系の貴族将校112名が「アニアーラ同盟」を結成し、ロシアとの和平交渉を開始。彼らは戦争を違法であると宣言し、フィンランド独立国家樹立の可能性を探るに至った。この出来事により、スウェーデンの勝利への望みは事実上断たれた。なぜなら国王は反逆者を処罰し、その後任を任命するだけの政治的余力すら喪失していたからである。"
 flavor_swe.23.a: "裏切り者どもと交渉しよう。"
 flavor_swe.23.b: "裏切り者どもを処刑しろ。"
 flavor_swe.23.b.tt: "[target_country.GetName]側がこれに反発するかどうかは定かではない"
 flavor_swe.24.title: "[former_ruler.GetNameWithNoTooltip]の退位"
 flavor_swe.24.desc: "クーデターだ！ [ROOT.GetCountry.GetName]に災厄をもたらすばかりの無能な統治者に対し、ついに軍部が反旗を翻した。これはより優秀な者を権力の座に据える好機だ——[ROOT.GetCountry.GetNameWithNoTooltip]の今後に強く影響する、重大な決断を下す時が来たのだ。"
 flavor_swe.24.historical_info: "1809年のフィンランド喪失という壊滅的な敗北の責任は、広くグスタフ4世アドルフ王にあるとされた。そして同年3月13日、スウェーデン西部軍の一部の自由主義的な官僚や将校によってクーデターが決行され、王は退位させられた。グスタフとその世継ぎたちは王位継承権を剥奪され、国外退去を促された。退位させられた王はやがて「グスタフソン大佐」という偽名を名乗り、スイスに落ち着いた。新たな王位継承者が模索されるなか、スウェーデンはグスタフの老齢で子供のない叔父カール13世によって統治された。1810年にはデンマークのクリスチャン・アウグストが王太子に指名されるも、まもなく急死。リクスダーゲン（議会）は慌てて後任を求めて奔走し、最終的にフランスの元帥ジャン＝バティスト・ベルナドットを選出した。"
 flavor_swe.24.a: "[former_ruler.GetHerHim]を退位させろ！"
 flavor_swe.24.b: "[former_ruler.GetHerHim]に統治させよう。"
 flavor_swe.25.title: "浪費国家の改革"
 flavor_swe.25.desc: "あまりに多くの資金が、あまりに多くのパーティーや来賓、食事に費やされてきた。[ROOT.GetCountry.GetFlavorRank]に一切貢献しないこのような贅沢には、もう我慢ならない！ 彼らの軽薄な饗宴を名残惜しく思う者もいるだろうが、思うがままの浪費を終わらせることこそ賢明というものだ。"
 flavor_swe.25.historical_info: "グスタフ4世アドルフは、多くの面で父とまったく正反対の性格だった。彼は即位すると、父グスタフ3世が好んだ華やかだが費用のかかる舞踏会や宮廷晩餐会、祝宴などを直ちに中止した。多くの失敗はあったものの、グスタフ4世アドルフは確かに倹約の精神に優れ、彼の治世下で国家財政は大きく改善した。"
 flavor_swe.25.a: "財政改革をおこなう。"
 flavor_swe.25.b: "これまでの方針を維持せよ。"
 flavor_swe.26.title: "連合安全保障法"
 flavor_swe.26.desc: "新たに提案された憲法改正案は絶対王政を確立するもので、そうなれば税金の免除や法律上の免責、政治的影響力などの、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]だけが有していた数多くの特権が剥奪されることになる。\n\nこの憲法の制定は[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]を大いに喜ばせるだろうが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]とのあいだに決定的な不和を生む危険な行為だ。だが、3つの階級と同時に対立するより、1つの階級だけを激怒させるほうが実害は少ない……かもしれない。"
 flavor_swe.26.historical_info: "貴族の権力拡大を求める声が高まるなか、グスタフ3世はリクスダーゲン（議会）の3つの下位身分（聖職者、市民、農民）に訴えかけ、1789年に王権を強化する新憲法を制定した。この連合安全保障法は、実質的にカール11世と12世の絶対主義時代へと回帰するものだった。しかし、これは貴族層には受け入れがたく、国王は1792年3月16日にストックホルムのオペラ座で暗殺された。"
 flavor_swe.26.a: "法案を通す。"
 flavor_swe.26.b: "法案を拒否する。"
 flavor_swe.27.title: "大農業改革"
 flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName]は是が非でも国内改革をおこなう必要があり、特に農業に関する改善が急務となっている。そのため他国から専門家を招き、改善に関する助言を受けているが、この専門家が、わが国の農業制度を根本的に変える非常に大がかりな計画を提案してきた。計画では、農業の大規模化と効率化を図るために、農民の移住だけでなく伝統的な共有地、放牧権の廃止までのあらゆる対策が用意されている。この改革で農作物の生産量は大幅に増加すると思われるが、代わりに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を怒らせてしまうだろう。"
 flavor_swe.27.historical_info: "グスタフ4世アドルフはフィンランド喪失の責任者とされ、非常に頑固な君主と非難されつづけてきた。しかし、彼が推進した数々の重要な改革、なかでもルトガー・マクリーンが監督した大農業改革のことは忘れ去られている。マクリーンは厳格な人物で、割り当てられた区画への移動を拒む農民の家を焼き払うことも厭わなかった。しかし最終的には、新しい農法と広い畑がかつてないほどの豊かな収穫をもたらしたため、農民たちは彼に感謝した。"
 flavor_swe.27.a: "改革を開始しよう。"
 flavor_swe.27.b: "これまでの方針を維持せよ。"
 flavor_swe.28.title: "グレート・デールカーリアン・ダンス"
 flavor_swe.28.desc: "ここ最近、[ShowLocationName('dalarna_province')]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちは不当なほどの負担を負わされているうえに、先日の経済規制により、これまである程度認められていた経済的自治権にも干渉を受けている。これ以上の彼らを追い詰めれば、劇的な反発を招く危険がある。"
 flavor_swe.28.historical_info: "この自由の時代において、農民たちは領主政府に対する不満を募らせていた。それは1741年から1743年のハット党のロシア戦争におけるロシアの勝利と、子供のいないフレドリク1世の後継者問題が主な原因だった。不満は特にダーラナ地方で強く、これはハット党がデールカーリアン（ダーラナ人）のノルウェーとの自由貿易に制限を加えていたためである。1743年、ダーラナの農民たちは「グレート・デールカーリアン・ダンス」として知られる大規模な反乱を起こした。この反乱には、1741年の血みどろのヴィルマンストランドの戦いで多くの犠牲を出した地元連隊も加わった。デンマークのフレデリク王太子の国王選出と、壊滅的なロシア戦争の責任者である将軍たちへの厳しい査問が、この反乱の主な目的となった。群衆は武装し、6月11日にストックホルムへ向けて行進を開始した。"
 flavor_swe.28.a: "引き続き交易を制限する。"
 flavor_swe.28.b: "以前のような交易権を認める。"
 flavor_swe.29.title: "天才技師"
 flavor_swe.29.desc: "軍事要塞の改良を検討するなかで、天才的な技術をもつ古参兵を見出した我々は、この人物を改良計画の責任者に任命した。彼の設計は効果的なだけでなく、[ROOT.GetCountry.GetName]の環境を巧みに利用して国家を守ろうとしているようだ。彼が国土全体を要塞化できるほどの資源（特に資金）を用意できればいいのだが……"
 flavor_swe.29.historical_info: "1679年、歴戦の軍人にして軍事技師であるエリク・ダールベリが、スウェーデン要塞局の長官に任命された。当時スウェーデンは国力の絶頂期にあり、過去数十年にわたる積極的な政策によって、国境はかつてないほどに拡大していた。エリク・ダールベリとその部隊は、帝国内の要所にいくつもの威圧的な要塞を設計・築造し、地形を巧みに利用してその効果を最大限に引き出した。ヨーテボリのレイヨネット要塞とクローナン要塞、ヴァールベリ要塞、ダーラロ要塞はいずれも彼の卓越した才覚の証である。しかし残念ながら、財政の逼迫により東方諸州への防備は施されず、これがのちに災厄を招くことになる……"
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip]、『$atland_eller_manheim$』を出版"
 flavor_swe.30.desc: "博学な作家、[target_artist.GetName]がついに生涯をかけた作品『$atland_eller_manheim$』を完成させた。これは[ROOT.GetCountry.GetName]の起源がかの失われし王国アトランティスにあるとする、詳細かつ壮大な歴史書である。着想自体は空想的だが、高名な著者なら最大限史実に沿った歴史が記されているはずで、事実[ROOT.GetCountry.GetFlavorRank]の国際的な地位の高さの理由は見事解説されている。内容の真偽はさておき、この作品は絶大な人気を博した。"
 flavor_swe.30.historical_info: "植物学者にして建築家、歴史家であり、さらには天文学者、そして音楽家としても活躍したオラウス・ルドベックは、まさに学問のなんでも屋だったが、何よりも彼はロマン主義者で愛国者でもあった。彼の最高傑作たる歴史書が『$atland_eller_manheim$』であり、そこで彼はスウェーデンこそが神話のアトランティスであるという壮大な主張を展開している。ルドベックの卓越した名声と、学識に満ちた論述によって、この壮大な作品は驚くほど好意的に受け入れられた。「すべての文化はスウェーデンに起源をもつ」——彼はそう主張したのである。"
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "自然から超自然科学への転身"
 flavor_swe.31.desc: "わが国でも指折りの優秀な自然科学者が、奇妙な転身を遂げた。彼は神からの啓示と思しきものを体験し、天国の神秘と地獄の恐怖に関する第一人者となったのだ。彼ほどの天才が神秘主義の複雑な深淵を論理的に探究すれば、計り知れない影響を生むだろう。少なくとも、この学識ある神秘主義者のおかげで[ShowCultureName('swedish')]の学術界への国際的評価は大いに高まっている。"
 flavor_swe.31.historical_info: "エマヌエル・スヴェーデンボリは、スウェーデン初期の自然科学者のひとりで、初期の著作『自然の事物の原理』において、帰納的な推論によって現代科学の理論にも通じる結論に到達していた。スヴェーデンボリの人生は、ある旅の途中で一変する。彼は奇妙な夢と幻視に見舞われ、それが彼に自然科学を捨てさせ神秘主義へと転向させた。1758年、彼は最も影響力のある著作『天界と地獄』を出版した。"
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "“名声はおこないによりて知らしめよ”"
 flavor_swe.32.desc: "未知の領域への我々の探検が、ついに実を結んだ。わが国の船が、見たこともないさまざまな種類の植物や動物を満載して続々と帰還している。それ自体は素晴らしいことだが、見知らぬ生物たちの不思議な性質を理解するのは実に骨が折れる。そこで、わが国でも屈指の科学者のひとりが、既知の動植物と正しく比較するための分類法を考案しようとしている。この分類法を導入すれば、生物学上の難問の数々を整理できるだろう。"
 flavor_swe.32.historical_info: "スウェーデンの植物学者カール・フォン・リンネは、近代分類学の父とされている。1753年の彼の著書『植物種誌』は、分類と発見の時代の始まりを告げた。リンネ自身は主にスウェーデンで活動し、北ヨーロッパの植物相を熱心に記録したが、彼の弟子たちは世界各地へと派遣された。なかでもダニエル・ソランダーは、ジェームズ・クック船長の有名な第一次世界周航にも同行している。"
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "絶対王政の再評価"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName]は崩壊の瀬戸際にある。現在の[ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]に対する国内の評価は支持者と反対者で二分され、別の者に交代させよと主張する集団が毎日のように現れている。また[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の統治に対する他国からの干渉も激しく、独立国ではなく傀儡国家であるかのように感じられるほどで、国民は階級を問わず絶対王政への不満を公言している。\n\n完全な支配に固執すれば、[ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]にとって致命的な失策となりうる。どちらの道を選ぶのであれ、激しい反対に直面することを覚悟しなくてはならない。"
 flavor_swe.33.historical_info: "子供のいなかったカール12世の死後、彼の妹ウルリカ・エレオノーラが女王として即位した。強硬な議会派だった宰相アルヴィド・ホルンは、この機会を捉えて絶対王政を倒し、議会の権限を強化しようとした。その民主的傾向は一部で評価されたものの、彼の政策はスウェーデンを著しく不安定にさせ、その後50年間にわたり他国の傀儡と化すことになった。このいわゆる「自由の時代」には、貴族も失っていた権力の一部を取り戻した。しかし若い女王には、戦争で疲弊した国民を過度に動揺させない明確な代案を見出せなかった。"
 flavor_swe.33.a: "絶対王政を放棄する。"
 swe_age_of_freedom_always: "この改革はロックされており、任意に取り除けない。"
 flavor_swe.33.b: "支配権を保持する……"
 flavor_swe.34.title: "ハット党の重商主義改革"
 flavor_swe.34.desc: "重商主義を採用すれば、他国からの交易品への依存を最小限に抑えやすい。諸外国のような大規模生産法の導入により輸入品への依存度を下げられるほか、政府と生産者のあいだに協力関係を構築して利益を得ることもできる。採用を検討する価値があるかもしれない。"
 flavor_swe.34.historical_info: "スウェーデンのハット党は、オランダやイングランドの大規模工場に感銘を受け、ジャガイモ農家であり産業界の有力者であるヨーナス・アルストレーマーと協力し、複数の国営事業を設立することで、スウェーデンの工業化を加速させることを決定した。成功は限定的だったが、いくつかの工場は最終的にかなりの利益を生み出すことができた。"
 flavor_swe.34.a: "試行錯誤の時だ……"
 flavor_swe.34.b: "重商主義は終わった！"
 flavor_swe.35.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 flavor_swe.35.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が開催されるたびに、人数と声量の両面において国内最大級の二大政党、すなわちキャップ党とハット党が熾烈な口論を繰り広げている。両者は国内政治ではなく他国との同盟関係を巡って互いを痛罵しているため、[ROOT.GetCountry.GetName]の舵取りの話を醜い罵り合いで遮られると余計に苛立ちが募る。状況はもはや限界で、我々はどちらかを選ばなければならない。さもなくば、永久に何ひとつ決められない可能性すらある！"
 flavor_swe.35.historical_info: "1721年から1772年までのスウェーデン政治は、ハット党とキャップ党の国政を混乱させるほどの激しい党派抗争に完全に支配されていた。当初ハット党はフランスの支援を受けていたのに対し、キャップ党はアルヴィド・ホルンの指導下にあり、ロシアとイングランドの支持を受けていた。他国の干渉は着実に増大し、グスタフ3世が1772年に権力を掌握した際、スウェーデンで最も強力な政治的人物はロシア大使だった。1738年のリクスダーゲン（議会）では、ハット党が平和主義者アルヴィド・ホルンを出し抜いて政権を掌握した。ホルンは1724年のロシアとの防衛同盟を更新すると同時に、当時フランスは依然としてポーランドでロシアに対抗してスタニスワフ・レシチンスキを支持していたにもかかわらず、そのフランスと補助金条約の交渉を試みるという誤りを犯していた。"
 flavor_swe.35.a: "ハット党に勝たせよう。"
 swedish_hats: "ハット党が権力を掌握する"
 flavor_swe.35.b: "キャップ党に勝たせよう。"
 swedish_caps: "キャップ党が権力を掌握する"
 flavor_swe.36.title: "[GetCurrentYear]年のクーデター"
 flavor_swe.36.desc: "[ROOT.GetCountry.GetName]の“統治者”は、完全に有名無実化されてしまった。国王評議会は権力を独占し、有利な立場を最も侮辱的なやり方で利用している——つまり[ROOT.GetCountry.GetGovernment.GetRulerTitle]自身の印章を使い、[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe]が内容を確認もさせずに書類を承認させているのだ！ このような傲慢さは到底受け入れられるものではない。"
 flavor_swe.36.historical_info: "スウェーデン王アドルフ・フレドリクは、国王評議会が彼の机に置く書類に署名するだけの傀儡同然の存在に成り下がっていた。にもかかわらず、国王と王妃ロヴィーサ・ウルリカは、機会があればいつでも評議会を妨害し、自らの意志を押し通そうと試みていた。1756年、評議会は国王に対し、彼が署名を拒否した書類には王印を使用する旨を通告した。このあからさまな侮辱に激怒した王妃は6月にクーデターの計画を練りはじめたが、共謀者たちは摘発され処刑された。その結果、王権はさらに弱体化することとなった。"
 flavor_swe.36.a: "現行憲法を承認する。"
 flavor_swe.36.b: "[ROOT.GetCountry.GetGovernment.GetAdjective]の影響力を強化する。"
 flavor_swe.37.title: "クーデターと啓蒙専制君主"
 flavor_swe.37.desc: "新たな指導者が就任したことで、キャップ党とハット党の終わりなき中傷合戦は終わりを迎えるだろう！ 周到な根回しには何ヵ月もかかったが、我々は大勢の支持者を得た。そのなかには高位の軍人も多く、支持者たちの手を借りて慎重に事を進めれば、血を流すことなくクーデターを完遂できるはずだ。\n\n神命を受けて降臨した高貴な統治者は、寛容ながら威厳をもって絶対の権力を掌握することになる。秩序を回復させ、君主制度本来の影響力を取り戻す——これは[ROOT.GetCountry.GetName]のための責務である。独裁ではなく、真の愛国心ゆえのおこないなのだ！"
 flavor_swe.37.historical_info: "スウェーデン王位を継承したグスタフ3世は、ハット党とキャップ党の激しい党派抗争によって国家が混乱の渦に呑み込まれるさまを目の当たりにした。早急に手を打たなければ、スウェーデンも悲運のポーランドと同じ運命をたどるかもしれない。そこで彼は、八方を塞がれた国家が引き裂かれるのを黙って見ているのではなく、自ら事態を収拾し、無血クーデターによって権力を掌握した。こうしてスウェーデン史におけるグスタフ朝時代が始まったのである。"
 flavor_swe.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]こそが統治者だ！"
 flavor_swe.37.b: "暴君の時代は終わりだ！"
 flavor_swe.38.title: "[target_location.GetNameWithNoTooltip]の銀山"
 flavor_swe.38.desc: "[ShowContinentName('europe')]が近代化へと歩みを進めるなか、[ShowGoodsName('silver')]への旺盛な需要は増えつづけ、交易と通貨の活性化を促している。そんな折、[ROOT.GetCountry.GetLongName]の中心部に位置する[target_location.GetName]で発見された大規模な銀鉱床が、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の注目を集めた。この鉱山は莫大な富を約束すると同時に、大陸における[ROOT.GetCountry.GetNameWithNoTooltip]の財政基盤を強化する可能性を秘めている。しかし、鉱山開発はトンネルの水害や崩落の危険といった多くの課題を抱えており、多大な投資と熟練した労働力を必要とする。"
 flavor_swe.38.historical_info: "サラでの銀鉱採掘は15世紀半ばに始まったが、王室が関心を寄せはじめたのは16世紀初頭になってからだった。鉱夫たちは1511年のクリスマスにスヴァンテ・ニルソン・ストゥーレと交渉を開始し、翌1512年に王室特権を獲得した。"
 flavor_swe.38.a: "これは我々と[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]のものだ。"
 flavor_swe.38.b: "[ShowGoodsNameWithNoTooltip('silver')]など必要ない。"
 flavor_swe.39.title: "ナサの銀"
 flavor_swe.39.desc: "遥か北方、過酷な自然が広がる[ShowLocationName('silbojock')]において、重大な発見があった。人里離れたナサフィアル[ShowGoodsName('silver')]鉱山に、莫大な量の銀鉱石が埋蔵されていることが判明したのだ。この発見は、[ShowContinentName('europe')]における[ROOT.GetCountry.GetName]の富と影響力を飛躍的に高める、前例のない好機となるだろう。しかし、厳しい気候、主要都市からの距離、そして熟練労働者の必要性といった、この場所特有の課題が数多く立ちはだかっている。"
 flavor_swe.39.historical_info: "ナサフィアルの銀は1634年にサーミ人のペル・オーロフソンが発見し、彼はそれをダイヤモンド鉱夫のイェンス・ペルソンに報告した。翌1635年には、まずはベルグスラーゲンから招かれた専門家を交えて銀の採掘作業が開始されている。"
 flavor_swe.39.a: "これはよい投資だ！"
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "[ShowLocationName('stockholm')]の中心にそびえる建築の傑作、マカロース宮殿は、その並ぶもののない美しさと壮麗さから「比類なきもの」と呼ばれてきた。この宮殿は貴族[ShowDynastyName('de_la_gardie_dynasty')]家の私邸として建てられたものであり、国家の文化的・建築的偉業の象徴である。"
 flavor_swe.40.historical_info: "この宮殿は、1630年にヤコブ・デ・ラ・ガルディの命によって建設が開始された。王宮の対岸に、街のどの建造物よりもはるかに大きな規模で立てられ、1653年に完成した。"
 flavor_swe.40.a: "永遠に残る偉業だ！"
 flavor_swe.41.title: "ヨーテボリの創設"
 flavor_swe.41.desc: "わが国は長らくバルト海に注力してきたが、世界が広がるにつれて、より多くの貿易と富は西方からもたらされるようになった。我々の野望を支えるためにも、西部に大都市を築く必要がある！"
 flavor_swe.41.historical_info: "ヨーテボリの都は1621年、グスタフ2世アドルフ王によってイェータ川の南岸に建設された。初期の住民の大多数はオランダの市民階級で、市の初期の区画は運河を用いた設計だった。"
 flavor_swe.41.a: "理想的な街となるだろう。"
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "宗教改革を受け入れたいま、聖書を[ShowDialectName('finnish_dialect')]にも翻訳する時が来た。これはわが国に統一された[ShowCultureName('finnish')]文化を築くうえで、大いに役立つだろう。\n\n「老いも若きも、新たな心をもつ者たちよ、神の戒めと知恵を学び、[ShowDialectNameWithNoTooltip('finnish_dialect')]を知るべし。」"
 flavor_swe.42.historical_info: "ミカエル・アグリコラはニーランドで生まれ、ヴィボルグで学んだあと、オーボの司教となった。彼はフィンランド語の文語の父とされ、最初の書籍である『Abcキリア』、そして『祈祷書』を著し、その後新約聖書をフィンランド語に翻訳した功績がある。"
 flavor_swe.42.a: "『#italic Abcキリア#!』の印刷を開始する。"
 flavor_swe.42.tt: "[ShowCultureName('tavastian')]人、[ShowCultureName('savonian')]人、[ShowCultureName('kvens')]人は、今後自らを[ShowCultureName('finnish')]人とみなすようになる"
 flavor_swe.42.b: "興味のない分野だ。"
 flavor_swe.43.title: "初の書物印刷！"
 flavor_swe.43.desc: "活版印刷機という素晴らしい発明を取り入れたことで、我々は書物を大量に複製できるようになり、知識がより迅速に広まるようになった。これは善用も悪用もできる技術であり、神への理解を深めるために使える一方で、人を罪へと誘うためにも使われかねない……"
 flavor_swe.43.historical_info: "『Dialogus Creaturarum Moralizatus（寓話集：被造物たちの対話）』は、スウェーデンで初めて印刷された書物。これは単なる書物というより、星、金属、動物など、あらゆるものの生命に関する文書の集合体である。著者不詳だが、多くの説話や聖書および古代の文献への言及がみられる。"
 flavor_swe.43.a: "この作品はすべてを教えてくれる。"
 flavor_swe.43.b: "印刷する書物を制限すべきだろうか？"
 flavor_swe.44.title: "オヤモ鉄鉱山"
 flavor_swe.44.desc: "ロホヤ湖近くの深い森にて、[ShowGoodsName('iron')]を採掘できる可能性がある。オヤモには豊かな鉄鉱脈が眠っており、これは[ROOT.GetCountry.GetFlavorRank]の芽生えつつある産業や軍事目標にとって計り知れないほど貴重な資源となるだろう。[ShowAreaName('finland_area')]のこの地域は、木材採取地と農地として何十年も重宝されてきたが、オヤモでの鉄の発見は[ShowLocationName('lohja')]の未来にとって大きな転機となる。"
 flavor_swe.44.historical_info: "グスタフ・ヴァーサ王は、シウンティオのエリク・フレンミング卿に鉄鉱石の採掘を許可した。1542年、ロホヤ近郊のオヤモで鉄鉱石の採掘が始まり、フィンランド最古の鉄鉱山として知られるようになる。"
 flavor_swe.44.a: "[ShowAreaNameWithNoTooltip('finland_area')]全土の利益となるだろう！"
 flavor_swe.44.b: "[ShowGoodsNameWithNoTooltip('iron')]はもう足りている。"
 flavor_swe.45.title: "大坑"
 flavor_swe.45.desc: "[ShowLocationName('falun')]にある我々の[ShowGoodsName('copper')]鉱山で事故が発生し、鉱山の一部が崩落して巨大な穴ができた。幸い、そこで働いていた[ShowPopTypeName('peasants')]はひとりも命を落とさなかった。"
 flavor_swe.45.historical_info: "盛んな採掘活動と無秩序な坑道の拡張が、1687年6月25日の夏至祭の日に壊滅的な崩落を引き起こした。1655年に発生した以前の崩落で、すでにいくつかの古い坑道が合流していたが、1687年のこの事故では鉱山の大部分が崩壊し、3つの主要な露天掘り坑が1つの巨大な「ストーラ・ストーテン」となった。この巨大な陥没穴は、周囲約2キロメートル、深さ約100メートルにも及ぶ。幸いこの日は夏至祭の日で、日曜日や祈祷日と同様に鉱山での作業が休みだったため、犠牲者はひとりも出なかった。"
 flavor_swe.45.a: "少なくとも死傷者は誰もいない……"
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip]、[king_sweden.GetNameWithNoTooltip]を批判"
 flavor_swe.46.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の女性の[swe_heliga_birgitta.GetName]が、神からの啓示を受けたと主張している。彼女は国内でも屈指の敬虔な女性であり、数多くの聖地巡礼をおこなっているため、彼女が[ROOT.GetCountry.GetGovernment.GetRulerTitle]は真の[ShowReligionGroupAdjective('christian')]徒にふさわしくないと非難したり、同性愛を疑う声を上げると、多くの人がそれに耳を傾ける。"
 flavor_swe.46.historical_info: "スウェーデンのビルギッタとしても知られる聖ビルギッタは、傑出した神秘主義者、作家であり、ビルギッタ会の創立者でもある。彼女は中世で最も有名な聖人のひとりで、1391年に列聖された。貴族の家庭に生まれた彼女は、幼いころから信仰心に篤く、神からの啓示とされる幻視を幾度も体験した。\n\n彼女の著作や幻視は、当時の政治的・道徳的状況に対する鋭い批判を含むことが多く、統治者の行動や責任についても言及している。\n\n彼女の最も有名な批判のひとつは、当時のスウェーデン王マグヌス・エリクソンに向けられたとされる。彼女は王を無能な統治者と糾弾し、彼の宮廷の贅沢と腐敗を非難した。これらの著作は、神に任命された統治者が地上で神の執事として政治をおこなうべきだという、彼女の政治観を反映している。"
 flavor_swe.46.a: "恥ずべきことだ……"
 flavor_swe.47.title: "狂気の[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は長らく対立を続けており、貴族たちは[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]の統治に堪えかねている。貴族たちは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の弟である[pretender.GetName]を支持し、偉大なる[ROOT.GetCountry.GetLongName]の新たな[ROOT.GetCountry.GetGovernment.GetRulerTitle]に据えることにも喜んで協力するだろう。"
 flavor_swe.47.historical_info: "スウェーデン王エリク14世は、大いなる野心と知性をもつ君主だったが、自身の妄想と突飛な行動の犠牲となった。当初は改革とスウェーデン君主制の強化への取り組みで称賛されたものの、晩年は猜疑心と暴力に満ちた人物となった。1567年のストゥーレ殺害事件では、彼は有力貴族たちの殺害を命じ、これにより宮廷は彼に敵対した。精神的な不安定さと、貴族や親族間の不信が募り、最終的に1568年には自身の兄弟たちによって廃位された。エリクはその後の生涯を囚われの身として過ごし、抑えきれない権力がその使い手をいかに蝕むかを示す悲劇的な証となった。"
 flavor_swe.47.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]の弟のほうが優れている。"
 flavor_swe.47.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe]こそが[ROOT.GetCountry.GetGovernment.GetRulerTitle]だ！"
 flavor_swe.48.title: "[birgitta_scope_for_ui.GetNameWithNoTooltip]の列聖"
 flavor_swe.48.desc: "[birgitta_scope_for_ui.GetName]の列聖の報せが[ROOT.GetCountry.GetFlavorRank]にもたらされた！ 強い信仰心と神秘的な幻視で知られる彼女の献身と影響力は、祖国をはるかに超えて広がっていた。教皇によって列聖された彼女は、[ROOT.GetCountry.GetAdjective]の聖性の象徴となり、信仰者たちの大きな霊的支えともなった。この出来事はキリスト教世界における[ROOT.GetCountry.GetNameWithNoTooltip]の地位を強める一方で、わが国の教会の役割について新たな問いを投げかけてもいる。我々はこの歴史的瞬間に、どう対応すべきだろうか？"
 flavor_swe.48.historical_info: "ビルギッタ・ビルゲルスドッターは、1391年に教皇ボニファティウス9世によって列聖され、その列聖は1415年にコンスタンツ公会議で承認された。彼女の聖人の祝日は現在、10月8日に祝われている。"
 flavor_swe.48.a: "[ShowLocationNameWithNoTooltip('vadstena')]修道院への巡礼を奨励しよう。"
 flavor_swe.48.b: "[ROOT.GetCountry.GetFlavorRank]を挙げて彼女の列聖を祝おう。"
 vadstena_holy_site: "ヴァドステーナ修道院"
 flavor_swe.49.title: "ニッケルハルパ"
 flavor_swe.49.desc: "ニッケルハルパの優しく響く音色は、[ShowCultureName('swedish')]人の魂に語りかけ、わが国の大地と歴史の物語を運んでくる。その起源は中世[ShowContinentName('europe')]の中心地域に遡るが、[ROOT.GetCountry.GetName]の文化的創造性の象徴としての地位を獲得した。素朴な村の集いから、高貴な宮廷の大広間に至るまで、ニッケルハルパは誇りと自国文化への強い結びつきを表現しながら鳴り響いている。その精巧な構造はわが国の職人の技を表し、その音楽は先人たちの喜びと苦難の記憶をいまに伝えている。一部にはこれを無用の贅沢と見る者もいるが、それでもなお、ニッケルハルパは[ROOT.GetCountry.GetNameWithNoTooltip]の創造力と文化の豊かさの証であり、過去と現在をつなぐ旋律として奏でられている。"
 flavor_swe.49.historical_info: "この鍵盤つき弓楽器は14世紀初頭にウップランド地方で発明されたとされ、それ以来、国内の伝統音楽の重要な要素となっている。"
 flavor_swe.49.a: "これは魂のための音楽だ！"
 flavor_swe.50.title: "[ShowLocationNameNoTooltip('uppsala')]大学"
 flavor_swe.50.desc: "[ShowLocationName('uppsala')]大学の創設により、わが国は知的・文化的な卓越性に向けて大胆な一歩を踏み出した。この学びの殿堂は、今後何世代にもわたり[ROOT.GetCountry.GetFlavorRank]の未来を形作る学者、行政官、神学者を輩出するだろう。"
 flavor_swe.50.historical_info: "ウプサラ大学は1477年に教皇シクストゥス4世の承認を受けて創設され、スカンジナビア初の高等教育機関となった。大司教ヤコブ・ウルフソンの指導のもとで開かれたこの大学は、神学、法学、哲学の学者を養成し、カトリック教会とスウェーデン王国の行政能力の双方を強化した。"
 flavor_swe.50.a: "「#italic 自由に考えることは素晴らしいが、正しく考えることはさらに素晴らしい！#!」"
 flavor_swe.50.b: "教育は優先事項ではない。"
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "わが国の文化生活に新たな声が響き渡っている。[target_artist.GetName]は才能ある詩人にして音楽家で、機知に富み、哀愁を帯び、心に響く歌によって[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の暮らしを描く[target_artist.GetHisHer]の作品は、ユーモアと悲哀とが融合し、酒場から王宮まで広く人気を博した。[target_artist.GetHisHer]の名声が広まるなか、我々はこの新進の芸術家をどのように迎えるべきか決断しなければならない。"
 flavor_swe.51.historical_info: "カール・ミカエル・ベルマンは18世紀のスウェーデンの詩人、音楽家、作詞家であり、ストックホルムの生活を活き活きと、ときにユーモラスに描写したことで知られる。彼の代表作『フレードマンの書簡』や『フレードマンの歌』は、風刺、哀愁、喜びを融合させ、庶民と貴族の暮らしを鮮やかに捉えている。スウェーデンの国民的吟遊詩人として称えられるベルマンの影響は、今日のスウェーデンの音楽と文学に深く息づいている。"
 flavor_swe.51.a: "「#italic 満たされた杯を掲げ、唇に寄せよ！#!」"
 flavor_swe.52.title: "『自然の体系』"
 flavor_swe.52.desc: "[ShowCultureName('swedish')]のとある植物学者が、さまざまな生命を分類する画期的な手法を考案した。「自然の体系」と呼ばれるこの手法は、[ShowLanguageName('latin_language')]と古代[ShowLanguageName('greek_language')]の専門用語を併用し、あらゆる種類の植物と動物を整然と分類できる。この分類法は、わが国の探検隊が持ち帰る見たこともない新種のハーブや生物などの、正体不明の発見物を分類、理解するにあたって大いに役立っている。"
 flavor_swe.52.historical_info: "カール・フォン・リンネは、18世紀スウェーデンの植物学者、医師、動物学者であり、現代の生物学的分類体系を確立した人物。彼の著書『自然の体系』は、今日でも生物の命名と分類に用いられる二名法を導入した。彼は世界各地への旅と研究を通じて、科学界におけるスウェーデンの評価を高め、現代分類学の基礎を築いた。"
 flavor_swe.52.a: "世界を永遠に変えるものとなるだろう！"
 flavor_swe.52.b: "我々の関心事ではない。"
 flavor_swe.53.title: "[target_character.GetNameWithNoTooltip]の国法"
 flavor_swe.53.desc: "わが国の社会の法制度を統一・近代化する取り組みとして、[target_character.GetName]が「[target_character.GetShortNameWithNoTooltip]の国法」として知られる包括的な法典を制定した。この法典は、旧来の地方法を標準化された法制度に置き換え、[ROOT.GetCountry.GetGovernment.GetAdjective]の権力を強化し、国内全体の公平性を促進するものである。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は法の明確化を歓迎する一方で、一部の地方領主たちは地方特権の侵食に反発している。我々はこの法改革をどのように実施すべきだろうか？"
 flavor_swe.53.historical_info: "マグヌス・エリクソンの「国法」は、1341年に制定されたスウェーデン初の法体系統一の試みであり、旧来の地方法を標準化された法典に置き換えたものである。これにより王権は強化され、司法の公正性が促進され、王国内での法の一貫性が向上した。統治の近代化をもたらした一方で、伝統的な特権を手放すことに抵抗する地方領主たちの反発にも直面した。"
 flavor_swe.53.a: "この国法を制定せよ！"
 flavor_swe.53.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の機嫌を損なうな！"
 flavor_swe.54.title: "[target_character.GetNameWithNoTooltip]の暗殺"
 flavor_swe.54.desc: "盛大に開かれた仮面舞踏会で、我らが[target_character.GetName]が暗殺者の銃弾に倒れた。啓蒙的な改革と強権的な統治で知られた[target_character.GetNameWithNoTooltip]は、権力の中央集権化を進めたことで[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に多くの敵を作っていた。不満を抱く[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が主導した陰謀はいまや現実となり、[ROOT.GetCountry.GetFlavorRank]は政情不安に見舞われている。我々はこの危機にどう対応すべきだろうか？"
 flavor_swe.54.historical_info: "グスタフ3世の暗殺は、1792年3月16日、ストックホルムで開かれた仮面舞踏会の最中に起こった。国王に対する反感により大規模な陰謀に関与していた貴族、ヤコブ・ヨハン・アンカーストレムが国王を銃撃した。啓蒙専制君主として知られ、権力の中央集権化を進めたグスタフ3世は、その改革のために多くの貴族の敵を作っていた。彼はこの襲撃では一命を取り留めたものの、2週間後にこの負傷がもとで亡くなり、スウェーデンは政治的混乱と統治体制の変化に見舞われた。"
 flavor_swe.54.a: "陰謀者たちを厳しく処罰せよ！"
 flavor_swe.54.b: "改革を約束しよう。"
 flavor_swe.55.title: "[GetCountry('HSA').GetAdjectiveWithNoTooltip]同盟による[ROOT.GetCountry.GetAdjectiveWithNoTooltip]貿易支配"
 flavor_swe.55.desc: "[GetCountry('HSA').GetLongName]同盟の支配はかつて経済的安定をもたらしたが、現在では[ROOT.GetCountry.GetName]の街や港における不和の元凶となっている。交易の未来を形作るのは、他国の商人か、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]か、それともその両者の均衡か——その決断の時が来た。"
 flavor_swe.55.historical_info: "ハンザ同盟はヴィスビュー、ストックホルム、カルマルに拠点を設け、貿易の多くを支配した。1396年から1434年までスウェーデンを統治したポメラニアのエーリク王は、彼らの影響力を制限しようと試みた。"
 flavor_swe.55.a: "[GetCountry('HSA').GetAdjectiveWithNoTooltip]同盟の支配を制限する。"
 flavor_swe.55.b: "[GetCountry('HSA').GetAdjectiveWithNoTooltip]同盟の特権を再確認する。"
 swe_allows_hsa: "スウェーデンにおけるハンザ特権"
 swe_denies_hsa: "スウェーデンにおけるハンザ制限"
 flavor_swe.56.title: "[ShowGoodsNameNoTooltip('copper')]板貨"
 flavor_swe.56.desc: "[ROOT.GetCountry.GetName]の豊富な[ShowGoodsName('copper')]資源を活用するため、政府は[ShowGoodsName('silver')]貨を補うかたちで大型の[ShowGoodsNameNoTooltip('copper')]板貨を導入した。しかし、この巨大な硬貨は革新的だが日常的な取引には扱いづらく、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]や他国の貿易商には不評である。我々は[ShowGoodsNameNoTooltip('copper')]本位の通貨制度をさらに推し進めるべきか、それとも、より伝統的な鋳造方法に戻すべきだろうか？"
 flavor_swe.56.historical_info: "17世紀半ば、スウェーデンは豊富な銅資源を活用し、銀不足を補う方法として、最大20キログラムにもなる大型の銅板貨を導入した。この貨幣は有効な通貨として発行されたが、その大きさや重さのせいで日常使いには極めて不向きだった。銅板貨は革新的ではあったものの、貴金属以外を基盤とした通貨制度の課題を浮き彫りにした。"
 flavor_swe.56.a: "これは愚策だった……"
 flavor_swe.56.b: "時が経てば良策とわかるはずだ！"
 STATIC_MODIFIER_NAME_silver_based_coinage: "銀本位貨幣"
 flavor_swe.57.title: "森の民"
 flavor_swe.57.desc: "人口増加の圧力と新たな可能性に惹かれ、[ShowAreaName('finland_area')]の多くの森林居住者が[ROOT.GetCountry.GetName]本土の森林地帯に移住しはじめている。焼畑農業の技術に優れるこの[ShowCultureName('finnish')]人入植者たちは、貴重な技能と見慣れない風習の両方を本土にもたらした。彼らの勤勉な性質を歓迎する者もいる一方で、伝統的な生活様式を乱すよそ者とみなす向きもある。[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]はこの増加する移住への対応を迫られている。"
 flavor_swe.57.historical_info: "カール9世とグスタフ・アドルフ両王は、フォレスト・フィン人の国内移住を積極的に奨励した。これは偶発的な出来事ではなく、人口の少ない北部、東部、西部の辺境地域に入植地を築き、これらの地域を開発するという意図的な政策だった。"
 flavor_swe.57.a: "移住を奨励しよう。"
 flavor_swe.57.b: "これは阻止しなければ。"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "焼畑農業"
 flavor_swe.58.title: "境界線上の海賊行為"
 flavor_swe.58.desc: "勇敢な熟練水兵たちが、[ROOT.GetCountry.GetGovernment.GetAdjective]に敵船襲撃の許可を求めている。彼らは[ShowLocationName('utlandet')]の港を拠点にして、バルト海と北海で敵船を襲撃できるという。この作戦が成功すれば[ROOT.GetCountry.GetGovernment.GetAdjective]の財政を潤し、敵に恐怖を与えられるかもしれないが、提案されたやり方は合法と無法の境界線上にある……"
 flavor_swe.58.historical_info: "ラーシュ・ギャーゼニエルム、通称ラッセ・イ・ガータンは、大北方戦争期に活躍したスウェーデンの私掠船長で、ヨーテボリを拠点に王室の委任を受けていた。主に敵国の船舶、特にデンマーク商船を攻撃したが、その行動はしばしば海賊行為へと逸脱した。国民的英雄として称えられる一方で、海のならず者として忌み嫌われた彼は、スウェーデン海軍史における伝説的人物として記憶された。"
 flavor_swe.58.a: "私掠免許状を発行しよう。"
 flavor_swe.58.b: "これは我々の品位にそぐわない。"
 flavor_swe.59.title: "『スヴェンスカ・アルグス』"
 flavor_swe.59.desc: "[ShowLocationName('stockholm')]の中心地で、新しい週刊紙『スヴェンスカ・アルグス』の人気が高まってきている。この雑誌は機知と明快さで古びた慣習を批判し、理性、節度、そして[ROOT.GetCountry.GetCulture.GetDialect.GetName]の普及を擁護している。その影響は広く浸透し、改革者や言語学者たちに刺激を与え、同時に王国の未来に微妙ながら確かな変化をもたらしつつある。我々はこの進歩的な声を支援すべきだろうか？"
 flavor_swe.59.historical_info: "1732年、オロフ・フォン・ダーリンにより刊行された『スヴェンスカ・アルグス』は、スウェーデン文学史における転換点となった。この刊行物は活き活きとした平易な文体で執筆され、啓蒙思想を擁護し、スウェーデン語の近代化に寄与する。『スヴェンスカ・アルグス』たちまち文化的な指標となり、世論を形成し、世代を超えてスウェーデンの思想家たちに影響を与えた。"
 flavor_swe.59.a: "[ROOT.GetCountry.GetNameWithNoTooltip]の近代化に繋がる、この理念を支援せよ！"
 flavor_swe.59.b: "この雑誌を検閲せよ！"
