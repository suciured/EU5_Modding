 flavor_sav.1.title: "ヴェナリア宮殿"
 flavor_sav.1.desc: "[ShowLocationNameWithNoTooltip('turin')]にあるこの華麗なる宮殿は、壮麗さと歴史的重要性を象徴する建造物である。広大な庭園に囲まれ、精緻なバロック様式と[ShowInstitutionName('renaissance')]様式が融合したこの宮殿で、廷臣たちは豪奢に飾られた部屋に通される。各部屋の装飾は王朝の過去を物語るとともに、輝かしい未来も予感させてくれる。\n\n印象的な噴水や彫刻で彩られた広大な庭園は、静謐が支配する憩いの場だ。このヴェナリア宮殿は文化的な至宝であると同時に、さまざまな催しや展覧会の場としても機能し、他国の高官たちにその豊かな遺産を体験させている。我々の洗練された維持・管理のもとで、ヴェナリア宮殿は[ROOT.GetCountry.GetName]の建築と文化遺産の輝かしい例としていまもなお健在である。"
 flavor_sav.1.a: "我々の権威の象徴だ。"
