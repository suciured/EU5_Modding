 reforms_option1: "急進的な改革が必要だ！"
 reforms_option2: "広範囲の改革は、長期的には我々に利益をもたらすだろう。"
 reforms_option3: "絶対に必要なものだけを改革しよう。"
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip]が社会制度を改革"
 flavor_pol.31.desc: "[ROOT.GetCountry.GetLongName]は他国の社会と同じように、増大する強力な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の影響力とともに運営されている。その財政的・軍事的手段は、わが国の対外拡張と国内平和の維持を支えているのだ。\n\n彼らにとっては不運なことに、[target_character.GetName]の指導のもとに起草された法令には、恵まれない者たちの保護に向けた大胆な方向転換と、主君を犠牲にして[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に新たな特権を与える内容が含まれていた。"
