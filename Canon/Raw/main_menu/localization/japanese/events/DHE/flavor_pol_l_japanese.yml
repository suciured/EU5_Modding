 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "私法の改革"
 flavor_pol.32.desc: "私法に関しては、我々の相談役が、国境内における商業製品の統一生産基準に関する条文を慎重に作成した。残念なことにこの改革は、我々の支配下でより多くの自治を求める人々や、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちの多くが障害となっている。"
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "訴訟手続きの改革"
 flavor_pol.33.desc: "代表権は、我々のような社会にとって繊細かつ少々危険な議題だ。我々は多くの強力な階級に強く依存しているため、権利や特権を与えることが逆に[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の自由を踏みにじることにもなりうる。最も貧窮した人々に代表権を与えることが、既成のエリートの権力基盤、ひいては社会の中核を揺るがすことになるのは当然である。"
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
