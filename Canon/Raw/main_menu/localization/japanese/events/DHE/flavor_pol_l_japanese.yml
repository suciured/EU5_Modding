 flavor_pol.1602.title: "借金返済"
 flavor_pol.1602.desc: "その昔、我々は[loan_repayer.GetLongName]に巨額の資金を貸し付けたが、それは[ShowProvinceDefinitionName('szepes_province')]の村々を担保にしたものであり、その結果、我々は[loan_pledge.GetName]の領土を得た。本日、[loan_repayer.GetNameWithNoTooltip]から武装した使者が到着し、[loan_repayer.GetFlavorRank]が我々に返済すべき資金を携えてやって来た。契約どおり、我々は[loan_pledge.GetNameWithNoTooltip]を返すことになったが、それはすでにこの地域に定着している[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を動揺させる危険がある。村々をわが国に残すという決断を正当化する、合理的な文書を提示することを考えてもいいだろう。"
 flavor_pol.1602.a: "[loan_pledge.GetNameWithNoTooltip]を返還しよう。"
 flavor_pol.1602.b: "我々の恒久的な領有を正当化する、この合理的な協定を受け入れてくれ。"
 STATIC_MODIFIER_NAME_pol_honored_agreement: "[ShowProvinceDefinitionName('szepes_province')]の担保の合意を尊重した"
 flavor_pol.1603.title: "借金の行く末"
 flavor_pol.1603.desc.a: "我々は[loan_giver.GetAdjective]からの借金を完済したが、彼らは[ShowProvinceDefinitionName('szepes_province')]の村々を返還することを拒否した。彼らは明らかに偽造された協定を持ち出して、[loan_pledge.GetName]を引き続き領有しようとしたのだ。なんと不埒な連中だろうか！ 彼らの欺瞞に満ちた戦術は、その身を破滅に導くだろう。"
 flavor_pol.1603.desc.b: "我々が[loan_giver.GetLongName]に送った使節は、返済金を携えて無事に到着し、全額を支払った。契約どおり、[loan_giver.GetNameWithNoTooltip]の地方総督は退き、我々の候補者が統治することを許可した。[loan_pledge.GetName|U]はついに我々の支配下に戻ったのだ。"
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName]が彼らを裁かれるだろう。"
 flavor_pol.1603.a: "いい取引だった！"
