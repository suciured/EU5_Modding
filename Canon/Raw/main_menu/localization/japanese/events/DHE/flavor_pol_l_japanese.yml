l_japanese:
 flavor_pol.1.title: "コモンウェルスの海軍"
 flavor_pol.1.desc: "[ShowContinentName('europe')]じゅうの対立国や敵との交戦により、新たな必要性が生じた。わが国の主権を維持し、国民を外敵から守るために、[ROOT.GetCountry.GetAdjective]の指揮下に新しい海軍を創設する提案が提出されたのだ。この提案の詳細については、影響力のある[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を代表する提案者たちに一任するものの、彼らはこうした試みで支出が嵩むことを理由に、この提案に明らかに消極的である。ありがたいことに、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の一員である[target_character.GetName]が、この取り組みの資金を援助してくれることになった。"
 flavor_pol.1.a: "この提案には利点がある。"
 flavor_pol.1.b: "これは優先事項ではない！"
 flavor_pol.2.title: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]の柱"
 flavor_pol.2.desc: "我々の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、前任者である[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]の偉大さを称えるため、[ShowLocationName('warsaw')]の都に記念柱の建設を命じた。\n\n我々はこの事業に最適と思われる2人の著名な[ShowCultureGroupName('italian_group')]人芸術家、建築家の[constant_tencalla_scope.GetName]と、彫刻家の[clement_molli_scope.GetName]を見つけた。"
 flavor_pol.2.historical_info: "ジグムント3世ヴァーサの息子で後継者のヴワディスワフ4世ヴァーサ王は、ジグムントの柱の建設を命じ、柱は1643年から1644年にかけて建立された。この柱を設計には、イタリア出身の建築家コンスタンティーノ・テンカラと彫刻家クレメント・モッリが雇われた。ワルシャワにあるこのコリント様式の柱は、高さ8.5mの赤い大理石でできており、その上に高さ2.75mのジグムント3世ヴァーサの彫像が置かれている。柱は4羽の鷲で飾られ、王は鎧を着て片手に十字架を、もう片方の手には剣を握っている。"
 flavor_pol.2.a: "芸術家たちを雇い、柱を建設しよう。"
 flavor_pol.2.b: "いや、やはり[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]を称える必要などない。"
 flavor_pol.3.title: "メルクリウス・ポルスキ・オルデュナリーナ紙"
 flavor_pol.3.desc: "ヨーロッパ全土に「新聞」と呼ばれる定期刊行物が普及しはじめており、[ROOT.GetCountry.GetLongName]もこれを印刷する時期に来ている。\n\n王室の秘書であり外交官である[hieronymus_pinocci_scope.GetName]こそが、わが国の新聞を広く知らしめ、権威ある、国家に忠実なものとするのに最適な人物かもしれない。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]からの正式な推薦に加えて[hieronymus_pinocci_scope.GetNameWithNoTooltip]の能力を活用することで、[ROOT.GetCountry.GetNameWithNoTooltip]全域で新しい新聞を確実に成功させられるだろう。"
 flavor_pol.3.historical_info: "ポーランドのルドヴィーカ・マリア・ゴンザーガ妃とヤン2世カジミェシュ王が、毎週発行され、現代の政治やヨーロッパ王朝の問題、君主の軍事作戦などを扱う新聞「#italic メルクリウシュ・ポルスキ・オルデュナリーニ#!」を後援した。こ政治改革と君主権力の強化を推進したこの新聞は、ヒェロニム・ピノキが編集し、印刷会社J.A.ゴルジンが出版した。"
 flavor_pol.3.a: "新聞を支援する。"
 flavor_pol.3.b: "許可する。"
 flavor_pol.3.c: "[hieronymus_pinocci_scope.GetNameWithNoTooltip]は宮廷で必要だ。"
 flavor_pol.3.d: "禁止する。"
 flavor_pol.4.title: "ヴィルニュス大学"
 flavor_pol.4.desc: "わが[ROOT.GetCountry.GetFlavorRank]における[ShowCultureGroupName('lithuanian_group')]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、主要都市で実施されている高等教育の惨状に失望しており、[ShowLocationName('vilnius')]または[ShowLocationName('kaunas')]に新しい[ShowBuildingTypeName('university')]を設立するようイエズス会に依頼した。\n\nこれは、地域への足がかりと影響力を増す絶好の機会だ。我々は[ShowLocationNameWithNoTooltip('vilnius')]の司教に手紙を送り、この問題に取り組むよう説得することができる。"
 flavor_pol.4.historical_info: "ヴィルニュスの司教だったヴァレリアン・プロタセヴィチは、1569年に街の中心部にいくつかの建物を購入し、ヴィリニュス大学を設立した。この大学には、人文学、哲学、神学の3つの学部があった。1570年には図書館が設置され、2500冊の本がジグムント2世アウグストゥスから新しい大学に寄贈され、最初の学生が大学に入学した。1579年4月1日、ポーランド王およびリトアニア大公ステファン・バートリにより、クラクフ大学と同等の地位が与えられた。"
 flavor_pol.4.a: "イエズス会の選択を支持する。"
 flavor_pol.4.b: "イエズス会を止め、[ShowLocationNameWithNoTooltip('vilnius')]の大学を後援する。"
 flavor_pol.4.c: "イエズス会を止め、[ShowLocationNameWithNoTooltip('kaunas')]の大学を後援する。"
 flavor_pol.4.d: "この計画を止め、イエズス会の影響力を否定する。"
 flavor_pol.5.title: "ヤン・ブロジェク"
 flavor_pol.5.desc: "真の博学者であり有名な科学者であるクラクフ大学の学長[john_brozek_scope.GetName]が、[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]の目に留まった。彼の驚異的な研究とニコラウス・コペルニクスの擁護は、学術界で広く知れ渡ることとなった。\n\n彼を我々の内閣へと招けば、[ROOT.GetCountry.GetFlavorRank]はその能力から大きな恩恵を得られるだろう。"
 flavor_pol.5.historical_info: "ヤン・ブロジェクは、ポーランドの数学者、天文学者、医師、詩人、作家、音楽家、クラクフ大学学長。数と幾何学の理論に取り組み、ミツバチの作る巣の六角形という形状が、蜜蝋の使用と蜜の貯蔵の効率的であることを実証してみせた。彼はニコラウス・コペルニクスの理論に貢献した熱烈な支持者であり、コペルニクスの初期の伝記作者として見込まれていた人物でもあった。ヤギェウォ大学のコレギウム・ブロシュナウムは、ブロジェクにちなんで命名された。"
 flavor_pol.5.a: "彼を相談役として雇おう。"
 flavor_pol.5.b: "無視しろ。"
 flavor_pol.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の花婿"
 flavor_pol.6.desc: "[ROOT.GetCountry.GetLongName]はここ数十年に数多の不幸に直面したことにより、女性[ROOT.GetCountry.GetGovernment.GetRulerTitle][new_ruler.GetName]が玉座に座ることとなった。彼女の将来の夫の問題は極めて重要であり、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は自分たちが承認した候補者との結婚しか認めないだろう。\n\nひとたび花婿が選出されれば、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はこの手順を法律に盛り込み、今後の統治者も自分たちで選出できるようにすると思われる。"
 flavor_pol.6.a: "[lithuania_groom_country.GetNameWithNoTooltip]と結婚する。"
 flavor_pol.6.b: "[first_groom_country.GetNameWithNoTooltip]と結婚する。"
 flavor_pol.6.c: "[second_groom_country.GetNameWithNoTooltip]と結婚する。"
 flavor_pol.6.d: "[third_groom_country.GetNameWithNoTooltip]と結婚する。"
 flavor_pol.6.e: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に介入する権利はない。"
 flavor_pol.7.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip][GetCountry('POL').GetGovernment.GetRulerTitle]との結婚"
 flavor_pol.7.desc: "[GetCountry('POL').GetLongName]がここ数十年で直面した数多の不幸により、女性[GetCountry('POL').GetGovernment.GetRulerTitle]の[pol_queen_scope.GetName]が玉座に座ることとなった。彼女が未婚であることは大きなチャンスであり、わが国の外交官たちが斡旋した[new_ruler.GetName]との結婚により、[ROOT.GetCountry.GetName]と[GetCountry('POL').GetAdjectiveWithNoTooltip]王家とのあいだに強固な結びつきが生まれるだろう。"
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "ピョートルクフ法令"
 flavor_pol.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが社会秩序の維持と[ROOT.GetCountry.GetFlavorRank]の防衛の必要性を訴え、自分たちの特権を法令として明文化することを請願してきた。この「[ShowEstatePrivilegeName('statutes_of_piotrkow')]」は町民の権力を制限し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]を土地に縛り、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の同意なしに土地を離れることを禁じる法令となる。このような法令は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権力を確実に強化するだけでなく、残された中央権威をさらに弱体化させる可能性がある。"
 flavor_pol.8.a: "不本意だが承認しなければ。"
 flavor_pol.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]どもに譲歩する気などない！"
 flavor_pol.8.historical_info: "カジミェシュ4世の息子ヤン1世オルブラフトの時代も、貴族に譲歩する政策が継続され、1496年には「ピョートルクフ法令」が制定された。農奴制を強化し法律で認めるこの法令は、1年に1人のみの移動を認める以外はすべての労働者が村を離れることを禁じ、その後、勤労の義務が週6日へと拡大された。この時点で、ポーランドの農民はすべての権利に加えて自由も失ってしまい、貴族が権力を独占した。"
 flavor_pol.9.title: "[ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]"
 flavor_pol.9.desc: "現在の権力争いの渦中で、[target_character.GetName]はこれまでの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]への譲歩に続いて、再び新たな交渉を余儀なくされた。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は傭兵を含む兵力を調達するための取引を提案し、[target_character.GetNameWithNoTooltip]は差し迫った問題を解決するためにこの「[ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]」を受け入れざるを得なかった。この特権は、地方で「#italic 代表者会議#!」を開く権利を[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に譲り、それなしには軍隊の召集も税金の徴収もできなくなる、というものだった。こうして[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は共通の利益で結ばれた、軍隊と税制の立法手続きの権力をもつ効率的かつ強力な組織を手に入れたのだ。"
 flavor_pol.9.a: "代表者会議を受け入れる。"
 flavor_pol.9.b: "署名を拒み、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を否定せよ！"
 flavor_pol.10.title: "イエズス会の王"
 flavor_pol.10.desc: "[ShowReligionName('lutheran')]の蔓延は、[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]の大きな失敗のひとつである。 [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetHisHer]の宗教的寛容と神学的混乱を招いた政策は、大勢の[ShowCultureName('polish')]人の魂を恐るべき異端へと迷い込ませてしまったのだ。[ShowCultureNameWithNoTooltip('polish')]の民の心中に失われた基盤を取り戻すことができるのは、イエズス会の力だけだ。\n\n我々はイエズス会を後援し、我々の臣民を脅かす異端の波に対抗するための資金を与えよう。"
 flavor_pol.10.historical_info: "ジグムント3世は、スウェーデン王ヨハン3世の息子。彼の父はプロテスタントの国を作り上げていたものの、ジグムントはイエズス会によって育てられたため個人的にはカトリックに傾倒していた。彼にとって宗教は政治に劣らず重要であり、カトリックをポーランドの国教にすることが彼の大きな執着のひとつだった。宗教の自由と宗教的寛容の理念はポーランド社会の基盤だったため、これは（たとえ国王であっても）成し遂げるのは不可能と思える事業だった。ジグムントは意志が強く頑固で、それゆえに困難を顧みずに挑んだが、国全体を敵に回して失敗した。また、ジグムントはこの試みで多くの敵を作り、17世紀初頭の10年間、政府の改革と王権の強化の妨げとなった。"
 flavor_pol.10.a: "イエズス会の王、万歳！"
 flavor_pol.10.b: "カトリック信仰は優先されるべきものだ。"
 flavor_pol.10.c: "いいや、ポーランドの人々は自由で寛容なのだ。"
 opinion_pol_true_faith: "ポーランドの真の信仰"
 opinion_pol_religious_freedom: "ポーランドの宗教的自由"
 flavor_pol.11.title: "パクタ・コンヴェンタとヘンリク条項"
 flavor_pol.11.desc: "わが国の新たな[new_ruler_scope.GetName]はその称号を得たばかりだが、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は一日も待つことなく、彼らが中央権力から受ける影響を軽減する幅広い特権に署名するよう、[new_ruler_scope.GetHimHer]に圧力をかけている。彼らの権力は圧倒的であり、その手から[ROOT.GetCountry.GetGovernment.GetRulerTitle]を守るためには、最も極端な行動しか残されていない。"
 flavor_pol.11.historical_info: "1572年、ヤギェウォ朝が滅亡し、ヘンリク・ヴァレジという名の新しい王が選出されることになった。彼は選出されるや否や、のちに「ヘンリク条項」と呼ばれるものに署名させられ、これによりポーランドは選挙君主制となった。また、選出された君主とセイムとの正式な契約である「#italic パクタ・コンヴェンタ#!」にも署名し、彼は事実上、自国に対するすべての権力を失った。ヴァレジは政府高官に対する権力をもたず、わずか3000人の近衛軍しかもたない存在となり、何か特別な権限を得るにはセイムに嘆願しなければならなくなった。この時点でポーランドは事実上君主制を失い、君主は単なる象徴的となり、代わりに真の貴族共和国となった。"
 flavor_pol.11.a: "従おう。"
 flavor_pol.11.b: "もはや許せん！ 武器を取れ！"
 flavor_pol.12.title: "[new_ruler_scope.GetShortNameWithNoTooltip]の陸軍改革"
 flavor_pol.12.desc: "わが国の新たな統治者[new_ruler_scope.GetName]は軍事問題に精通しており、権力を握ってからは停滞した軍隊の近代化と活性化に力を注いでいる。\n\n我々は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に呼びかけて、統合軍を整備することも、新しい中央の近代的な力で彼らの影響力を弱めることもできる。"
 flavor_pol.12.historical_info: "ヤン・ソビェスキが1674年に国王になったとき、彼はすでに栄光ある名高き軍事指導者だった。事実、彼は軍司令官として出世し、王にまで行き着いたのだ。ポーランド軍の改革は彼が玉座に就くはるか以前から始まっていたが、その改革が歴史上に大きな痕跡を残したのは、彼の王室の指導下でのことだった。新ポーランド軍はオスマン・トルコの猛攻からウィーンを救い、その進撃を永遠に食い止めた。残念ながら、長期的にはポーランドよりもオーストリアを助けることになった。"
 flavor_pol.12.a: "陸軍を改革しろ。"
 flavor_pol.12.b: "陸軍を改革し、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の力を弱めろ。"
 flavor_pol.14.title: "コレギウム・ホシアヌン"
 flavor_pol.14.desc: "[ShowLocationName('olsztyn')]の敬虔な枢機卿や司教たちは、我らが[ROOT.GetCountry.GetFlavorRank]の精神的な幸福を案じている。彼らは[ShowCultureGroupName('polish_group')][ShowPopTypeName('burghers')]や[ShowPopTypeName('nobles')]のあいだに広がる異端の思想に対抗するため、イエズス会に協力を要請した。彼らは現在、[ShowLocationNameWithNoTooltip('olsztyn')]教区にエリート学校を創設する計画を練っている。ここで訓練を受ければ、改革派の主張に対抗する方法や、すでに我らの信仰の敵によって失われてしまった地域を再カトリック化する方法などの、すべてを学ぶことができるだろう。"
 flavor_pol.14.historical_info: "1565年、枢機卿スタニスワフ・ホジュシュの後援のもとに設立されたコレギウム・ホシアヌンは、ポーランド・リトアニア共和国におけるイエズス会の最も影響力ある教育機関のひとつとなった。コレギウムはブラウンスベルクに位置し、カトリック教義の学問の中心地となると同時に、北欧における対宗教改革の戦略的拠点としての役割も果たした。この学院では人文学、哲学、神学の教育がおこなわれ、共和国全土のみならず国外からも多くの学生を惹きつけた。その教育課程と規律はイエズス会の厳格な教育理念を反映しており、深刻な宗教的動乱の時代にカトリック教義を守る聖職者や知識人の世代を育む場となった。"
 flavor_pol.14.a: "この計画がもたらすのは善のみである。"
 flavor_pol.14.b: "国内でイエズス会に力を与えるわけにはいかない。"
 flavor_pol.15.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]の聖書"
 flavor_pol.15.desc: "[ShowReligionAdjective('calvinist')]の学者たちが聖書の[ROOT.GetCountry.GetCulture.GetLanguage.GetName]訳を完成させ、これにより『[target_art.GetName]』が誕生した。彼らはこれまでで最も原典に忠実に翻訳しており、素晴らしい業績であることに疑いの余地はない。しかし、[ShowCultureGroupName('polish_group')]国民が[ShowReligionAdjectiveWithNoTooltip('calvinist')]の思想にさらに触れやすくなるという、危惧すべき予測もある。[ShowReligionNameWithNoTooltip('calvinist')]はすでに一部の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を掌握しており、我らの信仰の安寧を脅かしている。"
 flavor_pol.15.historical_info: "1563年、公子ミコワイ・ラジヴィウ・“チャルヌィ”（黒髪のミコワイ・ラジヴィウ）の後援のもと、ブレスト＝リトフスクで刊行されたラジヴィウ聖書（ブレスト聖書とも呼ばれる）は、ポーランド・リトアニア共和国での宗教改革の拡大において画期的な出来事だった。ヘブライ語およびギリシャ語の原典から完全にポーランド語に翻訳された初の聖書として、ラジヴィウ聖書はカルヴァン派運動の言語的野心と宗教的熱意を体現していた。これは単なる神学書にとどまらず、ポーランド語文学の発展にも寄与した文化的業績だった。のちに対宗教改革によって出版は抑圧されたものの、ラジヴィウ聖書は共和国の歴史における宗教的多元性と貴族の後援の象徴として、いまなお大きな影響力を誇っている。"
 10_percent_of_pops_in_target_area_become_calvinist_tt: "[target_area.GetName]に居住するわが国の[pops|e]の約#Y 7%#!が[ShowReligionName('calvinist')]に改宗する"
 flavor_pol.15.b: "この聖書は燃やさなければ！"
 flavor_pol.15.a: "興味深い……"
 flavor_pol.16.title: "ポーランドの選挙君主制"
 flavor_pol.16.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は自分たちの特権に自信をもち、旧き主張を再び持ち出すようになってきた。歴史的な先例を引き合いに出し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]のもとで[ROOT.GetCountry.GetFlavorRank]の後継者を選ぶ不可侵の権利を主張する者が増えているのだ。このような馬鹿げた物言いには反対したいものの、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]を犠牲に[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権威が強まっていることは認めざるを得ない。好むと好まざるとにかかわらず、今後の君主の選出については、彼らへの信頼を明言しなければならないだろう。"
 flavor_pol.16.historical_info: "14世紀から15世紀にかけて、ポーランドの統治者を選出する権利は、ポーランドの貴族に拡大された。当初、ヤギェウォ朝の後継者に異論が挟まれる余地はなく、この選挙は単なる形式的なものだった。しかし、ヤギェウォ朝が終焉を迎えると、その状況は一変する。シュラフタをさまざまな外国貴族から選ばなければならない初の選挙がおこなわれたのだ。1573年、ヘンリク・ヴァレジの選挙で真の王の選挙が始まり、その後の君主は18世紀にコモンウェルスが終わるまで外国人候補から選ばれることになる。"
 flavor_pol.16.a: "我々はセイムを信じる！"
 flavor_pol.17.title: "大北方戦争"
 flavor_pol.17.desc: "我らが敵、[target_country.GetName]が着実に勢力を拡大し、わが国の国境へと迫りつつある。[ShowAreaName('baltic_area')]での彼らの台頭は、我々の戦略上の利益のみならず[ROOT.GetCountry.GetFlavorRank]の安全までも脅かしている。もし手をこまねいていれば、戦争は突如としてわが国を襲い、国土の中心部に壊滅的な被害を与えるだろう。敵の先制を待つのではなく、こちらから行動を起こさなければ！ 兵を集めて敵地へと進撃し、北方の野心にわが民が屈しないことを思い知らせるのだ。"
 flavor_pol.17.a: "戦争だ！"
 opinion_polish_aggressions: "ポーランドの侵略"
 flavor_pol.17.b: "舞台はまだ整っていない……"
 flavor_pol.17.historical_info: "1697年、15歳のカール12世がスウェーデンの王位に就いた。これを好機と見たロシア皇帝ピョートル1世は、1699年にデンマークとポーランド、ザクセンと同盟を結んだ。しかし、イギリスとオランダの海軍支援を受けたカール12世は、シェラン島に上陸すると瞬く間にデンマーク軍を破る。そしてエストニアへと移動し、数で大きく劣っていた（兵力差5倍）スウェーデン軍がロシア軍に圧勝した。カールはロシア軍との戦いに終止符を打つのではなく、ポーランド・ザクセンのアウグスト2世を攻撃し、1704年にアウグスト2世をポーランドから追い出し（親スウェーデンのスタニスワフ・レシチンスキが国王に選出された）、1706年にはザクセンを征服した。ロシアはサンクトペテルブルクの建設に着手し（1703年）、軍隊を再建する一方で、エストニアの一部も占領した（1704～1706年）。カールはその後、イヴァン・マゼーパ率いるコサックが再び反乱を起こしたウクライナを経由してモスクワに進軍することを決定した（1708年）。厳冬とロシアの襲撃によりカールの軍は壊滅状態に陥り、1709年のポルタヴァの戦いでついに敗れる。負傷した王はオスマン帝国へと逃れた。ロシア軍はプルト川でオスマン帝国軍に包囲されたが、ピョートルは賄賂によってアゾフと引き換えに安全を得ることに成功した。カールがまだトルコに追放されているあいだに、ロシア、デンマーク、ハノーファー、さらにはプロイセン軍がバルト海周辺のスウェーデンの土地のほとんどを占領した。トルコ兵の抑留から抜け出したカールは、1718年にノルウェーのフレデリクスハルドの要塞前で戦死した。その後の和平条約で、スウェーデンはバルト帝国の大半を失った。"
 flavor_pol.18.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip]の緊張"
 flavor_pol.18.desc: "[GetCountry('TUR').GetName]の領土拡張に対抗し、わが軍の連隊に新たな志願兵が加わった。彼らは異教徒の侵攻に立ち向かい、[ShowReligionGroupAdjective('christian')]の信仰を守るために戦うのだ。"
 flavor_pol.18.a: "キリスト教世界を守るのは我々だ。"
 flavor_pol.18.historical_info: "ポーランドとオスマン帝国は、分割されたウクライナのポーランド領にいたコサックがオスマン帝国に服従し、ポーランドに対するタタールの援助を求めたことによって1670年代から80年代にかけて対立状態に陥った。ヤン・ソビェスキ司令官の勝利はこの脅威を一時的に防いだにすぎず、1672年、コモンウェルスはオスマン帝国による大規模な侵攻に直面した。国境の重要な要塞カミェニェツ＝ポドルスキが陥落したあと、屈辱的なブチャチ条約が結ばれた。1683年、ソビェスキは救援軍を率いてオスマン帝国に包囲されたウィーンに向かい、連合軍の最高司令官として大勝利を収めた。この勝利が、オスマン帝国のヨーロッパからの撤退の引き金となった。"
 pol_stag_maybe_more: "これよりも大きなチャンスがあるかもしれない。"
 flavor_pol.19.title: "停滞の終わり"
 flavor_pol.19.desc: "[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]との現在の権力配分は、長年の慣例として政権に定着している。顧問のなかには、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に有利となるよう状況を変えるべきだと進言する者もいれば、現状を維持すべきだと主張する者もいる。"
 flavor_pol.19.a: "いいや、状況を変えるにはあまりに問題が大きい。"
 flavor_pol.19.b: "この絶望的な状況を変えよう。"
 flavor_pol.19.historical_info: "ヤン・ソビェスキがポーランド王に即位し、1683年のウィーン包囲戦でオスマン軍から都市を救ったことで「ウィーンの救済者」としての名声を築いた際、彼はポーランドのセイムから比較的珍しい支持も受けていた。しかし、この支持がポーランドの貴族階級と王権とのあいだの権力構造に変化をもたらすことはなかった。"
 flavor_pol.20.title: "停滞の終わり"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "いいや、状況を変えるにはあまりに問題が大きい。"
 flavor_pol.20.b: "この絶望的な状況を変えよう。"
 flavor_pol.20.historical_info: "アウグスト2世が1697年にポーランド王に即位した際、彼は中央集権国家の樹立と、祖国ザクセンとの統合という大きな野望を抱いてポーランドにやって来た。しかし、継続する戦争やポーランドのセイムの抵抗により、これらの目標は達成されなかった。"
 flavor_pol.21.title: "停滞の終わり"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "いいや、状況を変えるにはあまりに問題が大きい。"
 flavor_pol.21.b: "この絶望的な状況を変えよう。"
 flavor_pol.21.historical_info: "1764年、スタニスワフ・アウグスト・ポニャトフスキがポーランド王に即位すると、彼は一連の憲法改革を始め、旧来の貴族特権の廃止も計画した。しかし、プロイセンとロシアによる介入が戦争の脅威をもたらしたため、これらの計画は頓挫した。"
 flavor_pol.22.title: "停滞の終わり"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "いいや、状況を変えるにはあまりに問題が大きい。"
 flavor_pol.22.b: "この絶望的な状況を変えよう。"
 flavor_pol.22.historical_info: "スタニスワフ・ポニャトフスキは1787年、ポーランド国家の二度目の改革を試み、ポーランド軍の設立支援と引き換えにロシアとの同盟を打診した。しかし、この申し出はエカチェリーナ2世に拒絶され、結果的にポーランドの分割につながった。"
 flavor_pol.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が我々の方針を支持"
 flavor_pol.23.desc: "幸いにも、わが国の方針は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に受け入れられ、今会期中に我々の取り組みを支持する決定が下された。"
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "拒否権そのものは、より根深い政治的病状の最も明白な症状にすぎなかった。最初の拒否権は17年間再行使されることはなく、2度目の拒否権はさらに10年間再行使されなかった。だがその後、拒否権は議会に蔓延していく。拒否権を行使する権利は自由の究極的な確証であり、同時にコモンウェルスにおける個人的な関与の象徴とみなされていた少数派シュラフタのあいだで深刻となっていった。この件に関して、国王がこれとは異なる見方をしていたことは明らかで、ポーランドの政策決定が凍結されていたのは拒否権のせいではなかった。国王は最低限受け入れられる結果を得るために、大きな妥協を迫られた。しかし、ポーランド社会が徐々に共通の基盤を失うにつれて、妥協に達することは難しくなっていった。特に厄介だったのは、何ヵ月も計画や謀略を練ったすえに、セイムでの可決の土壇場で誰かが立ち上がり、拒否権を発動するような場合だった。"
 flavor_pol.24.title: "セイムが我々の方針を拒否"
 flavor_pol.24.desc: "不運にも、わが国の方針は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に聞き入れられず、今会期中に我々の取り組みを妨げる決定が下された。"
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "彼らの意向は無視しろ。"
 flavor_pol.25.title: "[target_location.GetNameWithNoTooltip]大学"
 flavor_pol.25.desc: "わが国ほど、先進的な学術機関を作り上げる栄誉をもつ国はほとんどない。[target_location.GetName]に偉大な[ShowBuildingTypeName('university')]を建てることで、ルネサンス思想の最前線となり、わが国は新たな高みに到達したのだ。最近、この大学設立の主な支援者が、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]王室の公式かつ全面的な後援と、[ROOT.GetCountry.GetReligion.GetAdjective]教会の支援を要請するために、我らが偉大な[target_character.GetName]に接触してきた。"
 flavor_pol.25.a: "価値ある施設を我々の管理下に置こう！"
 flavor_pol.25.b: "特別な扱いは必要ない。"
 flavor_pol.25.historical_info: "クラクフ大学は、1364年にカジミェシュ3世によってクラクフ・アカデミーとして設立され、中央ヨーロッパにおける知的水準の高さの指標として急速に頭角を現した。パリ大学を模倣し、リベラルアーツ、医学、法学、神学にわたる総合的な教育をおこなった。王室の寵愛とカトリック教会の支援を受けたこのアカデミーは、ヨーロッパ中から優れた人材を集め、急速な成長を遂げた。\n\nルネサンスの時代、大学はその頂点を極め、人文主義思想、科学的探究、異文化対話のるつぼとして花開いた。この時代は、天動説の立役者であるコペルニクスや、当代の著名な詩人ヤン・コハノフスキのような才人が大学を賑わせた黄金時代だった。クラクフ大学は、ルネサンス期の特徴となる探究と革新の精神を育み、知的興奮の中心地として名高い存在となった。"
 flavor_pol.26.title: "[target_location.GetNameWithNoTooltip]の都"
 flavor_pol.26.desc: "[ShowAreaName('baltic_area')]の沿岸部には、[ShowContinentName('europe')]でも最も栄えた商取引のコミュニティがある。そうしたコミュニティのひとつが、[target_location.GetName]にある[ShowEstateTypeName('burghers_estate')]の地方政府とその構成員であった。 この都市は[GetCountry('TEU').GetAdjective]の指導のもとで、かつての主たちが無差別殺人や役人の失踪、地方政府の廃止を通じて住民の独立心を打ち砕こうとしたことで、大きな苦しみを味わった。\n\nいま、[target_location.GetNameWithNoTooltip]は確かに我々の手中にあり、人々は解放の歓声を上げている。都市の多くの有力者が名乗りを上げ、[ShowEstateTypeName('burghers_estate')]を代表して地方政府の再確立と鋳造権の承認を要求している。"
 flavor_pol.26.a: "いいだろう、許可しよう。"
 flavor_pol.26.b: "解放？ 違う、新たな管理だ。"
 flavor_pol.27.title: "四分の一軍の拡張"
 flavor_pol.27.desc: "[ROOT.GetCountry.GetName]では、外国の襲撃から国境地帯を守るための従来の軍隊から、より近代化された即応性のある軍隊に移行し、正規軍の基礎が確立された。\n\nこの制度は[GetCurrentYear]年に拡大され、[target_character.GetName]は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]との取引を破棄し、王家の土地で徴収される全収入の4分の1を資金源とすることになった。ここから名前をとって、この軍は「四分の一軍」と名づけられた。\n\nわが国民と利益を守り、成長と繁栄を維持するために、我々は特に軍事分野と戦争遂行においてあらゆる技術的進歩を受け入れ、時代とともに進歩しなければならない。この問題における我々の選択は、必ずや歴史の殿堂に響き渡ることだろう。"
 flavor_pol.27.a: "総合的な改革は成功する！"
 flavor_pol.27.b: "そんな余裕はない。"
 scales_with_army_tradition_tt: "効果は[army_tradition|e]に応じて変動する"
 flavor_pol.28.title: "[target_location.GetNameWithNoTooltip]大学の改修"
 flavor_pol.28.desc: "富と遺産は、公共の利益のために使われるとき強力な道具となる。それこそが、[ROOT.GetCountry.GetName]の最古にして最も高名な大学の物語だ。ルネサンス様式の建物が間もなく改修・拡張され、その美しい壁に囲まれた思考する国のエッセンスは、我々の輝かしき頭脳とその星々への道を切り拓き、いずれわが国の歴史を形作る偉人たちに知識と成長をもたらすのだ。"
 flavor_pol.28.a: "未来を担う人材を育成する素晴らしい大学だ！"
 flavor_pol.28.b: "大学にこれ以上の拡張は必要ない。"
 flavor_pol.29.title: "[target_character.GetShortNameWithNoTooltip]の大改革"
 flavor_pol.29.desc: "地理的な位置と、豊かな農産物と肥沃な平野を併せもつこの地域は、拡大のターゲットとして注目を集めている。我々の主権を維持し、民を確実に保護するために、我らが偉大なる[target_character.GetName]は相談役に、我々を守る盾にして繁栄の中心地となるような要塞群を、地域全体に作り上げる草案を書くよう命じた。"
 flavor_pol.29.a: "この改革を進めよ。"
 flavor_pol.29.b: "無用の長物だ。"
 every_location_with_fortifications_gains_5_prosperity_tt: "[ShowBuildingTypeName('stockade')]か[ShowBuildingTypeName('castle')]があるすべての所有[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_very_weak_bonus')|+=2%]増加する"
 flavor_pol.30.title: "[target_character.GetNameWithNoTooltip]の法"
 flavor_pol.30.desc: "ほんの数十年前に分断時代が終わったにもかかわらず、国土の大部分は依然として自治領や不正な総督の支配下にある。この危険な現状を打破するため、わが国の相談役たちの評議会は、立法的枠組みを改革し、中央集権化のプロセスを開始する試みとして、わが国初の法案を起草する役目を負った。\n\nこの提案には、訴訟手続きや刑法などの、社会のあらゆる側面に影響を与える条文が盛り込まれている。しかし、現地の既成のルールを根底から覆すこのような大胆な歩みは、さまざまな既得権益と衝突する困難な取り組みとなるだろう。"
 flavor_pol.30.a: "急進的な改革が必要だ！"
 flavor_pol.30.b: "現状を覆す必要はない……"
