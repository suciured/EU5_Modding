 flavor_pol.34.title: "改革審議の結果"
 flavor_pol.34.desc: "熟考、秘密裏の取引、数ヵ月にもおよぶ外交的努力のすえ、我々はついに正当性と強制力を備えた立法改革の最終草案を作り上げた。これが偉大なる国への足がかりとなるのか、それとも内部抗争の始まりとなるのかは、時が教えてくれるだろう……"
 flavor_pol.34.a: "我々はより強く、前に進むのだ！"
 based_on_reform_choices_tt: "過去の関連イベントからの影響"
 flavor_pol.35.title: "[target_character2.GetNameWithNoTooltip]の死"
 flavor_pol.35.desc: "国家はしばしば、政治的利益と影響力の拡大を追求し、統治者と外国の王族との結びつきを求める。[target_character.GetShortName]と[target_character2.GetShortName]の結びつきなどはまさにそれだ。当初は普通の外交にすぎなかったが、やがて真のロマンスが花開き、国中で祝福されるまでに至った。\n\n[target_character2.GetShortNameWithNoTooltip]は、[target_character.GetShortNameWithNoTooltip]の真の連れ合いであることを証明し、[target_character.GetHerHim]に内部の問題について助言し、重要な支援を提供した。音楽への能力と愛で知られる[target_character2.GetShortNameWithNoTooltip]は、つねに著名な音楽家や芸術家を伴っていたものだった。\n\n我々はこの大きな喪失を受け入れ、国民がこの素晴らしき女性の偉大な精神に感謝し、愛をもって懐かしむ時間をもてるようにしよう。"
 flavor_pol.35.a: "[target_character2.GetShortNameWithNoTooltip]よ、どうか安らかに。"
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip]はしばらくは公務に集中できるな。"
 flavor_pol.36.title: "[ShowReligionAdjectiveWithNoTooltip('judaism')]の愛人"
 flavor_pol.36.desc: "[target_character.GetShortName]は多くの愛人を抱えている。しかし年月が経つにつれて、この婚姻関係の不安定さが国家に影響を及ぼしはじめている。本来指導者というものは人々の基準となり、模範を示さねばならないのだ。\n\n[target_character.GetShortNameWithNoTooltip]は色恋沙汰に満ちた生活を送っていたにもかかわらず、[target_character2.GetShortName]の虜になってしまった。上品で美しく、年齢を超えた輝きを放つ[target_character2.GetSheHe]は、わが君主の側に立つ影響力ある発言者としての地位を確立した。\n\nふたりの結びつきは、[target_character.GetShortNameWithNoTooltip]の愛とロマンスへの欲求を満たすかもしれない。だが、国内外の[ShowReligionAdjective('catholic')]の権力者とは、確実に対立することになるだろう……"
 flavor_pol.36.a: "愛に宗教的な境界はない！"
 flavor_pol.36.b: "そのような結びつきは正当化できない……"
 flavor_pol.36.c: "[target_character2.GetNameWithNoTooltip]を闇に葬れ。"
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip]は痕跡もなく消え去る……"
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip]は後継者に恵まれる可能性が高まる"
 flavor_pol.37.title: "射撃協会"
 flavor_pol.37.desc: "人生はしばしば危険に満ちたものであり、繁栄した土地を簒奪しようとする外国の侵略者が現れるものだ。自国の防衛のため、多くの[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちにより[ShowLocationName('krakow')]に射撃協会が設立された。この協会は我々の繁栄を維持し、射撃の名手となる民兵を育てることを目的としている。\n\nわが国の領土と人口が拡大するにつれて、新しい街や都市が独自の射撃協会を設立しようとしている。そのため多くの代表者が、各地にそれらの協会を設立するための支援を正式に要請するようになった。"
 flavor_pol.37.historical_info: "「雄鶏友の会」として知られる協会の名前の由来は、初期の射撃大会にまで遡る。当初は生きた雄鶏を的として使っていたが、やがて#italic kurs#!と呼ばれる木製の雄鶏像へと変化した。この変化により、「雄鶏友の会（#italic Kur's Fraternity#!）」という独自の名前が定着した（#italic kur#!はポーランド語で雄鶏の意）。\n\n銃器の出現により、ハンマーロックと雄鶏の頭が類似している点が注目を浴びるようになった。射手がハンマーロックを引いて発射に備える動作を「コッキング（cockは雄鶏）」と表現するのも、協会の名前との関連を強く想起させた。"
 flavor_pol.37.a: "射手は#italic ヒヨッコ#!であってはならない。精度と技術が求められるのだ！"
 flavor_pol.37.b: "[ShowLocationNameWithNoTooltip('krakow')]にあるもので十分だ。"
 flavor_pol.37.c: "資金はより有効に使おう……"
 flavor_pol.38.title: "[target_country1.GetNameWithNoTooltip]での王位確保"
 flavor_pol.38.desc: "[target_character.GetName]が[target_country1.GetAdjective]における自身の王位を維持しようと努力するなか、強力な[target_country1.GetAdjectiveWithNoTooltip]貴族の援助が必要であることが明確になった。彼らの地位は好都合なものであり、その支援は王位における我々の地位を確実なものとする可能性が非常に高い。彼らが要求しているのは、我々の領地から離れた自身の領地での、いくつかの特権だけだ……"
 flavor_pol.38.a: "彼らに特権をくれてやろう。"
 flavor_pol.38.b: "狭量な貴族の気まぐれになど従わない。"
 flavor_pol.39.title: "権力を求めて"
 flavor_pol.39.desc: "[target_character.GetName]が哀れにも我々の主君としての地位を確保しようと、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と共謀し、完全に非外交的で違法な特権の約束を進めていたことが判明した。この動きには前例がなく、明らかに我々の主権を侵害している。"
 flavor_pol.39.a: "なんということだ。"
 flavor_pol.40.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_pol.40.desc: "広大な国土を管理し、秩序を維持しようとする試みは容易なことではない。我々の尽力にもかかわらず、民は統治に異議を唱え、ときには公然とその正当性に疑いを抱くことすらある。\n\nこの状況に対応し、すでに崩壊している状況をこれ以上悪化させないために、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは奇妙でありながらも興味深い提案をおこなった。我々の命令を遂行し、秩序を確立する代わりに、特権を渡せというのだ。"
 flavor_pol.40.a: "我々の支配を安定させるためには、彼らの影響力が必要だ……"
 flavor_pol.40.b: "ネズミどもと交渉はしない！"
 flavor_pol.41.title: "[GetCurrentYear]年の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 flavor_pol.41.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の審議において、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]がその権力を増すにつれて絶えず特権を要求するようになっている。彼らの現在の要求は、わが政府内における貴族の権力の強化に集中している。"
 flavor_pol.41.a: "彼らの要求を受け入れるしかない。"
 flavor_pol.41.b: "恥ずべき要求は拒め！"
 flavor_pol.42.title: "黒騎士ザヴィシャ"
 flavor_pol.42.desc: "[ROOT.GetCountry.GetFlavorRank]の各地で名を馳せている輝かしい騎士の噂が[uler_scope.GetName]に届いた。数多くの馬上槍試合に出場し、さまざまな軍事作戦に参加することで、彼は多くの名声を獲得し、騎士たちが見習うべき憧れの存在となった。彼の名は[target_character.GetName]といい、その軍事的、外交的手腕は[ROOT.GetCountry.GetGovernment.GetCourtTitle]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]に最適といえるだろう。"
 flavor_pol.42.a: "彼の外交・軍事的手腕が必要だ。"
 flavor_pol.42.b: "確かに興味深い人物だ。"
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "騎士道的価値観の模範"
 flavor_pol.43.title: "[ShowLocationNameWithNoTooltip('warsaw')]連盟協約"
 flavor_pol.43.desc: "[ShowReligionAdjective('catholic')]教会における[ShowReligionAdjective('lutheran')]による大分裂は、否が応でも我々の[ROOT.GetCountry.GetFlavorRank]にも同様の影響を及ぼす。わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くはすでに改宗しており、彼らは信教の自由と臣民を改宗させる権利を保証する法律を求めはじめている。これを可能にする法令は「$warsaw_confederation$」と呼ばれ、[ruler_scope.GetName]も署名を請願されている。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の大半はすでに署名しているが、[ROOT.GetCountry.GetFlavorRank]の敬虔な[ShowReligionAdjectiveWithNoTooltip('catholic')]信者たちの多くは署名を拒んでいる。"
 flavor_pol.43.historical_info: "ワルシャワ連盟協約は、ポーランド・リトアニア共和国の特徴的な政策のひとつ。ヨーロッパの宗教的な争いが絶えなかった時代に、この協約は貴族たちに信教の自由を与えた。これはヘンリク条項に盛り込まれ、その後のすべての王はこれに署名しなければならなかった。"
 flavor_pol.43.a: "承認しよう。"
 flavor_pol.43.b: "聖職者側に味方しよう。"
 flavor_pol.44.title: "コシツェの特権"
 flavor_pol.44.desc: "[ruler_scope.GetName]は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に、男子の子孫がいない状態で死亡した場合、娘による王位継承を可能にするよう提案した。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]にとって、これは[ROOT.GetCountry.GetGovernment.GetRulerTitle]からさらなる特権を手に入れる機会であり、彼ら全員が同意できるものだった。これだけの恩を売れば、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の税金は軽減され、彼らの同意なしにさらなる税が課されることもなくなるだろう。さらに、将来[ROOT.GetCountry.GetGovernment.GetRulerTitle]が外遊する際には身銭を切らなければならず、これは[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]にとっても屈辱的なはずだ。"
 flavor_pol.44.historical_info: "コシツェの特権は、ハンガリーとポーランドを同君連合によって統治していた君主ルドヴィク1世によってシュラフタに与えられた。この特権のおかげで、彼は娘の1人を後継者に据えられたものの、その代償として貴族には多くの特権が与えられ、以後のポーランドは「貴族民主主義」の道を歩むこととなった。娘のヤドヴィガがリトアニアのヨガイラ大公と結婚したことで、ポーランドとリトアニアの同君連合が結ばれ、さらにその先にコモンウェルスが形成された。"
 flavor_pol.44.a: "この道を貫き通そう。"
 flavor_pol.44.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]とのこのような取引は、闇の道へとつながるだけだ。"
 POL_may_form_union_with_lit_at_later_date: "[ShowEstatePrivilegeName('privilege_of_koszyce')]の制定によって、[ROOT.GetCountry.GetName]は[GetCountry('LIT').GetName]と$flavor_pol.55.title$イベントで同君連合を形成できるようになる。"
 flavor_pol.45.title: "新たな王朝"
 flavor_pol.45.desc: "[pol_country.GetLongName]と[lit_country.GetLongName]が単一の支配者のもとに統一されたことで、[ShowContinentName('europe')]に新たな大国が誕生した。[pol_dynasty_founder.GetName]は侮りがたい支配者として広く認められており、[pol_dynasty_founder.GetHisHer]の子孫が今後何世紀にもわたって敬意を集めることは間違いない。これによって[pol_dynasty_founder.GetShortNameWithNoTooltip]は崇敬され、多くの者が[pol_dynasty_founder.GetNameWithNoTooltip]を新たな王朝の始祖とみなしている。"
 flavor_pol.45.historical_info: "ヤギェウォ朝は1386年、ヴワディスワフ2世がポーランドのヤドヴィガ女王と結婚し、ポーランドとリトアニアの2つの王国で同君連合を結成したことで始まった。この王朝は1572年に滅亡し、選挙君主制で選出された王によってポーランド・リトアニア連合が統治されるようになるまで、両国を支配した。"
 flavor_pol.45.a: "これは新時代の始まりだ。"
 flavor_pol.46.title: "婚約の破棄"
 flavor_pol.46.desc.a: "[dead_character.GetName]の訃報が届いた。我々はこの死を深く悼むとともに、両王朝の結びつきをさらに強める機会を失ったことを悼む。言うまでもないが、この出来事により[polish_candidate.GetNameWithNoTooltip]と[lithuanian_candidate.GetName]の婚約は破棄された。"
 flavor_pol.46.desc.b: "[polish_candidate.GetDynasty.GetName]と[lithuanian_candidate.GetDynasty.GetName]との王朝の統一政策は、わが国の国内政策における優先事項ではない。ゆえに、我々は[polish_candidate.GetName]を、わが国にとってより有益な別の誰かと結婚させることを決定した。"
 flavor_pol.46.desc.c: "[lithuanian_candidate.GetName]の時期尚早な結婚の報せは、[polish_candidate.GetDynasty.GetName]と[lithuanian_candidate.GetDynasty.GetName]の王朝統一の計画を確実に狂わせるものだった。婚約を破った彼らに破滅あれ！ [polish_candidate.GetNameWithNoTooltip]と[lithuanian_candidate.GetNameWithNoTooltip]との婚約が破棄されたいま、[GetCountry('LIT').GetName]を我々の影響力圏内に引き入れる別の方法を見つける必要がある。"
 flavor_pol.46.desc.d: "[polish_candidate.GetName]と[lithuanian_candidate.GetName]との婚約が破棄されたという報せが届いた。使節はその理由を明らかにしておらず、いくら圧力をかけても話そうとしないため、真の理由は不明なままだ。" #fallback
 flavor_pol.46.a: "実に残念だ。"
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName]と[polish_candidate.GetDynasty.GetName]の婚約は破棄され、結婚ができるようになった。"
 flavor_pol.47.title: "クレヴォ合同"
 flavor_pol.47.desc: "[ROOT.GetCountry.GetCapital.GetName]の教会の鐘が優雅に鳴り響くなか、[ROOT.GetCountry.GetGovernment.GetAdjective]のふたりのカップルが[polish_candidate.GetDynasty.GetName]と[lithuanian_candidate.GetDynasty.GetName]のを結ぶ手続きを終えるため、[ROOT.GetCountry.GetGovernment.GetAdjective]の城に向かった。そのわずか数時間前に、[lithuanian_candidate.GetName]は洗礼を受け、[lithuanian_candidate.GetHerHis]の国の[ROOT.GetCountry.GetReligion.GetName]への改宗が確かなものとなった。このふたりが[ROOT.GetCountry.GetGovernment.GetAdjective]の一族に加わるで、東ヨーロッパに新たな勢力圏が形成されることになる。"
 flavor_pol.47.historical_info: "リトアニア大公ヨガイラは、ポーランドとリトアニアの諸侯に対する義務の明確化と承認のために、クレヴォ合同に調印した。ヨガイラは宮廷とともにカトリックに改宗し、さまざまなポーランドの囚人たちが解放された。ヨガイラはまた、リトアニアの土地とルテニアをポーランド王家に組み込むことも約束した。"
 flavor_pol.47.a: "同君連合を認め、結婚を祝おう！"
 flavor_pol.47.b: "これは許容できない。"
 flavor_pol.48.title: "クラクフの岩塩坑"
 flavor_pol.48.desc: "我々の管財人のひとりが、[ShowLocationName('wieliczka')]の2つの重要な[ShowGoodsName('salt')]鉱山を[ROOT.GetCountry.GetGovernment.GetAdjective]の会社にして、より専門的な機関の管理下に置くという提案をおこなった。さらにこの法令は、[ShowGoodsNameWithNoTooltip('salt')]の採掘、生産品への使用、輸出、およびこれらすべての項目にかかわる税金に関する全手続きを成文化するものだ。このような法律が制定されれば、収入が増加し、将来的にはより野心的な計画や軍事作戦が可能になるかもしれない。"
 flavor_pol.48.historical_info: "マウォポルスカ地方の2つの主要な塩鉱山は、ヴィエリチカとボフニアにある。1368年4月21日、カジミェシュ王は2つの鉱山を王立会社の管理下に置く法令に署名した。塩鉱山からの富は王室の収入の3分の1を占めていたと考えられている。"
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "大規模な塩鉱山"
 flavor_pol.48.a: "この道を貫き通そう。"
 flavor_pol.48.b: "我々には些末なことだ！"
 flavor_pol.49.title: "有望な人物"
 flavor_pol.49.desc: "わが国の最近の武力闘争において、[ruler_scope.GetName]に対する奇襲攻撃がおこなわれた。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は一巻の終わりと思われたが、襲撃のまさにその瞬間、[target_character.GetName]という名の勇敢な兵士が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の命を救い、さらには襲撃者を返り討ちにした。この殺人によって彼は騎士となることを禁じられたが、代わりに[ROOT.GetCountry.GetGovernment.GetRulerTitle]の寵愛を受けることとなった。[target_character.GetNameWithNoTooltip]は現在、非常に優れた司教となり、枢機卿の地位を掴もうとしている。"
 flavor_pol.49.historical_info: "ズビグニェフ・オレシニツキは、15世紀初頭のポーランド王国で大きな影響力をもった人物である。彼は2名の王の相談役を務め、さまざまな外交使節団に参加した。一時期は、王国の外交政策を彼ひとりで取り仕切るほどの影響力を誇るまでになった。"
 flavor_pol.49.a: "わが国の廷臣にうってつけだ。"
 flavor_pol.49.b: "誰もが彼のように有能なら助かるのだが。"
 flavor_pol.50.title: "敵対的連合"
 flavor_pol.50.desc: "[pol_macko_borkowic_scope.GetName]の旗のもと、現地の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のいくつかの名家が団結して、[ShowLocationName('poznan')]に連合を結成したという報せが届いた。その理由は単純なもので、最近おこなわれた現地のセネシャル指名に反対するものだった。この指名に憤慨し、屈辱を感じた[ShowAreaName('greater_poland_area')]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは、当地の総督たちに公然と反旗を翻したのだ。"
 flavor_pol.50.historical_info: "1352年、ヴィエルコポルスカのシュラフタが、ヴィエルシュビエタ・パニエヴィチの総督抜擢に反対するために団結した。この蜂起を指揮したのは、以前総督を務めたこともあるマチコ・ボルコヴィチ。紛争の核心は、小ポーランドへの首都移転とそれに続く権力移譲による、大ポーランドのシュラフタからの不満だった。"
 flavor_pol.50.a: "何者も[ROOT.GetCountry.GetFlavorRank]の完全性を損なってはならない。"
 flavor_pol.50.b: "彼らの要求を受け入れよう。"
 greater_polish_uprising: "大ポーランドの蜂起"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "[ShowAreaName('greater_poland_area')]、[ShowAreaName('pomerania_area')]、[ShowAreaName('brandenburg_area')]地域のすべての[owned|e][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する。"
 flavor_pol.51.title: "ニヒル・ノヴィ"
 flavor_pol.51.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、最近の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で最も馬鹿げた提案を持ち出した。[ROOT.GetCountry.GetGovernment.GetAdjective]の適切さに対する妄想のせいか、彼らは自分たちの同意なしに、自らに関する法律が制定されない権利があると考えているのだ。なんという思い上がりだろうか！ とはいえ、彼らの支援なしには今後の軍事作戦費用を捻出できないため、馬鹿馬鹿しくともその提案を考慮しなければならない。さらに、彼らは町民の権利を制限し、農奴の移動の自由を禁じようとしている。我々は、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の請願を受け入れざるを得ないのだろうか？"
 flavor_pol.51.historical_info: "#italic ニヒル・ノヴィ・ニスィ・コッムーネ・コンセンス#!は、1505年に制定されたポーランドのセイムで制定された法律で、貴族の同意なしには新しい法律を制定しないことを定めたもの。この法はポーランドにおける貴族民主主義の始まりとされ、のちの#italic 黄金の自由#!の礎石のひとつとなった。"
 flavor_pol.51.a: "つまらぬ権利をくれてやれ。"
 flavor_pol.51.b: "新たな権利は与えない。"
 flavor_pol.52.title: "[MOL_tag.GetNameWithNoTooltip]の忠誠の疑念"
 flavor_pol.52.desc: "我々の諜報員が再び、[MOL_tag.GetAdjective][MOL_tag.GetGovernment.GetRulerTitle]の異常な行動について報告してきた。[POL_disloyal_vassal.GetHeShe]は自らの安全を確保するため、国家に対する忠誠心を翻し、[MOL_tag.GetFlavorRank]と国境を接するあらゆる強国の属国となることを誓っている。この二枚舌の裏切り者には、わが国の強さ、そして彼を守る能力があることを再確認させる必要がある。"
 flavor_pol.52.a: "[POL_disloyal_vassal.GetHerHim]はサタンにすら忠誠を誓うだろう。"
 flavor_pol.54.title: "[target_location.GetNameWithNoTooltip]をめぐる衝突"
 flavor_pol.54.desc: "[target_location.GetName]の街を囲む土地は、伝統的に[ShowAreaName('greater_poland_area')]に属し、我々の支配下にある。しかし、[ROOT.GetCountry.GetAdjective]王国が多数の小さな公国に分裂したあと、この領土は[ShowCultureName('silesian')]の[ShowDynastyName('piast_dynasty')]王朝によって征服された。だが、[POL_boh_scope.GetAdjective]の[ShowAreaName('silesia_area')]で紛争が勃発したことにより、我々はこの一瞬の隙を突いて、当地域を奪取することができた。"
 flavor_pol.54.historical_info: "1343年、ジャガン公爵「鉄のヘンリク5世」は、ボヘミア王ヨハンへの忠誠を誓うことを拒否し、グウォグフを取り戻そうとした。 「大王」ポーランド王カジミェシュ3世はこの争いを利用し、ヘンリクの街ヴショワをポーランド王国のために占領した。"
 flavor_pol.54.a: "ためらうな！"
 flavor_pol.54.b: "我々の請求権はとうに期限切れだ。"
 flavor_pol.55.title: "婚姻の提案"
 flavor_pol.55.desc: "[POL_common_enemy.GetName]という共通の敵は、[ROOT.GetCountry.GetLongName]と[POL_partner_country.GetLongName]の利害を一致させた。この2つの国家はつい最近まで、近隣地域を巡って覇を競う2つの大国という、ありふれた関係にあった。現在では、いつでもどちらか一方の国を打ち倒すことのできる敵の存在により、両国はかつてないほどに親密になっている。この状態を確固たるものにするために、[POL_partner_country.GetAdjective]の[POL_partner_country.GetGovernment.GetEstateName('nobles_estate')]は、[POL_proposed_polish_candidate.GetName]と[POL_proposed_lithuanian_candidate.GetName]の結婚を提案した。"
 flavor_pol.55.a: "ぜひ実行しよう！"
 flavor_pol.55.b: "一時的な措置にすぎない。"
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "婚約"
 POL_accept_marriage: "我々は二国間の同君連合につながる結婚の提案を受け入れる。"
 POL_accept_betrothal: "我々は婚約の提案を受け入れる。2人のキャラクターが結婚できる場合、二国間の同君連合につながる。"
 flavor_pol.56.title: "南部の脅威"
 flavor_pol.56.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の[ROOT.GetCountry.GetName]は、[POL_TUR_tag.GetName]がもたらしうる脅威を暗黙的に認識してきた。[GetCountry('BYZ').GetName]を犠牲にして[POL_TUR_tag.GetLongNameWithNoTooltip]がゆっくりと、しかし着実に成長していることはつねに懸念材料だったが、我々はようやく、どれほどの怪物の成長を許してきたのかに気づいた。強力な[POL_TUR_tag.GetFlavorRank]との国境が確立されたことで、我々の行動を監視し、[ShowReligionGroupAdjective('christian')]の土地に再び進軍しようとする彼らの呼吸が、首筋にかかるのを感じる。その力を封じ込めなければ、いつの日か[POL_TUR_tag.GetNameWithNoTooltip]を止めることはできなくなるだろう。"
 flavor_pol.56.a: "なら我々はキリスト教世界の砦となろう。"
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "[pol_basilica_location.GetName]にある聖マリア教会は、近代化と拡張を必要としており、我々はこの仕事に適した芸術家を探すことにした（もちろん適正な価格で）。すると、廷臣たちが南西ドイツ出身の、高度な技術を誇る[target_character.GetName]を見つけてきた。[target_character.GetNameWithNoTooltip]は数年前から[pol_basilica_location.GetNameWithNoTooltip]に住んでいるため、この仕事を任せられるだけの人物であると我々は確信している。"
 flavor_pol.57.historical_info: "ファイト・シュトースはホルブ・アム・ネッカー出身の優れたドイツ人彫刻家で、主にクラクフの聖マリア教会の祭壇画や、ポーランド宮廷の要人の墓碑の制作で知られている。彼の作風は「後期ゴシック・バロック」と評されている。"
 flavor_pol.57.a: "彼に金を積もう！"
 flavor_pol.57.b: "ほかの者を探そう。"
 flavor_pol.58.title: "[ShowRegionNameWithNoTooltip('italy_region')]の流行"
 flavor_pol.58.desc: "[ShowRegionName('italy_region')]における[ShowInstitutionName('renaissance')]の台頭により、この新たな運動は大陸全土に広がりはじめた。この運動は芸術や思想に革命を起こすと同時に、科学的発見の新しい波をもたらし、中心地である[ShowRegionNameWithNoTooltip('italy_region')]は、優れた文化と豊かな社会の象徴となった。この情勢のなかで、[pol_ruler.GetShortName]と[pol_queen.GetShortName]の結婚によって、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の廷臣たちが[ShowCultureGroupName('italian_group')]の文化に夢中になるのも不思議ではない。こうした流行を背景に、ルネサンス[ShowRegionNameWithNoTooltip('italy_region')]の多くの伝統が[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]にもたらされた。"
 flavor_pol.58.historical_info: "ジグムント1世の妻ボナ・スフォルツァの影響で、ポーランドの首都クラクフではイタリア文化が流行した。これにより、著名なイタリア人芸術家たちがポーランドに招かれ、ルネサンスが花開きはじめた。"
 flavor_pol.58.a: "この流行を促進しよう！"
 flavor_pol.58.b: "退屈な流行など不要だ。"
 flavor_pol.1000.title: "ミハウ・センヅィヴイ"
 flavor_pol.1000.desc: "最近、[ShowLocationName('prague')]にある[praha_owner.GetGovernment.GetRuler.GetName]の宮廷から戻ってきた高名な錬金術師[michael_sedziwoj_scope.GetName]が、[capital_scope.GetName]に到着した。\n\n彼の科学的頭脳は、[ROOT.GetCountry.GetName]の未来にとって大きな恩恵となるかもしれない。あるいは、ヨーロッパ全土に多くの人脈をもつ彼は、優れた外交官ともなる可能性がある。"
 flavor_pol.1000.historical_info: "ポーランドの錬金術師、哲学者、医学者ミハウ・センヅィヴイは化学の先駆者である。彼はさまざまな酸、金属、その他の化学化合物の精製と作成の方法を生み出した。ジグムント3世は錬金術の支援者であり、センヅィヴイとともに実験をおこなった。センヅィヴイは鉱山や金属鋳造所を設計し、多くの書物を著したが、最も有名なのは『#italic 新たな化学の光#!』である。同書は錬金術師にしか理解できない錬金術の言語で書かれていた。センヅィヴイは、シェーレやプリーストリーよりも170年も前に酸素を発見し、それを「生命の食物」と呼んでいた。"
 flavor_pol.1000.a: "彼の実験を支援しよう。"
 flavor_pol.1000.b: "彼を相談役として雇おう。"
 flavor_pol.1000.c: "彼は無視しろ。"
 flavor_pol.1001.title: "新たな化学の光"
 flavor_pol.1001.desc: "[michael_sedziwoj_scope.GetName]の錬金術的な実験の数々は、好奇心旺盛な[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を大いに楽しませた。しかし、そうした取り組みは[ShowEstateTypeName('nobles_estate')]にとっては厄介事であり、[ROOT.GetCountry.GetFlavorRank]の国庫にとっては高価で余計な金の浪費ともなっている。\n\n[michael_sedziwoj_scope.GetNameWithNoTooltip]の研究に資金を提供しつづけるべきだろうか？"
 flavor_pol.1001.a: "彼の実験を支援を続けよう。"
 flavor_pol.1001.b: "貴族に耳を傾けよう。"
 flavor_pol.1100.title: "ヤン・ザモイスキ"
 flavor_pol.1100.desc: "[ShowDynastyName('zamoyski_dynasty')]家の息子、[john_zamoyski_scope.GetName]が最近[ROOT.GetCountry.GetFlavorRank]に戻ってきた。彼は若いころに[ShowLocationName('paris')]や[ShowLocationName('strasbourg')]に留学し、[ShowLocationName('padova')]大学で法学博士号を取得し、同大学法学部の学長にまでなった。その知識と人脈は、彼を並外れた政治家にするかもしれない。\n\n彼を宮廷に招き、[ROOT.GetCountry.GetLongName]に奉仕させるべきだろうか？"
 flavor_pol.1100.a: "彼を相談役として雇おう。"
 flavor_pol.1100.b: "彼は無視しろ。"
 flavor_pol.1101.title: "ザモイスキ・アカデミー"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName]は、[ShowLocationName('krasnystaw')]に新しい[ShowBuildingTypeName('university')]を設立するための我々の援助を求めている。彼は若い[ShowEstateTypeName('nobles_estate')]のためのアカデミーを構想しており、そこで[ShowSocietyDirectionName('humanist')]文化を教え、政治家としての職務に備えさせようというのだ。[ShowLocationName('strasbourg')]大学をモデルに、教養学、法学、医学を教育するという。"
 flavor_pol.1101.historical_info: "ポーランドの王国法官ヤン・ザモイスキは、1594年にポーランド・リトアニア共和国で4番目の高等教育機関としてザモイスキ・アカデミーを設立した。詩人のシモン・シモノヴィツ（別名シモン・シモニデス）は、ヤン・ザモイスキのアカデミー設立を支援し、講師のひとりとなった。ローマ教皇クレメンス8世が設立を承認したことで、ヘウム司教スタニスワフ・ゴモリンスキもこれを認めた。アカデミーは1595年3月15日に開校し、ポーランド王ジグムント3世は1601年にこれを承認した。アカデミーには、教養学、法学、医学の3つの学科があった。教授のために7つの教員の地位が用意され、1637年からアカデミーは哲学博士号を授与する権限をもつようになった。"
 flavor_pol.1101.a: "大学を支援しよう。"
 flavor_pol.1101.b: "何もしない。"
 flavor_pol.1102.title: "理想都市 - $zamosc$"
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName]は、[ShowCultureGroupName('italian_group')][ShowInstitutionName('renaissance')]の「理想都市」の理論に触発され、その理想を念頭に置いた新しい都市の建設を構想しはじめた。このプロセスを支援するのが、すでに[ShowLocationName('warsaw')]で職務を果たしている[pol_bernardo_morando_scope.GetName]である。我々は[john_zamoyski_scope.GetNameWithNoTooltip]に追加資金を供給し、この計画が順調に進むようにすることで、[pol_bernardo_morando_scope.GetNameWithNoTooltip]からの好感も得られるだろう。"
 flavor_pol.1102.historical_info: "ザモシチは、1579年にポーランドの王国法官ヤン・ザモイスキによって創設され、1年後に都市権を獲得した都市。ルネサンス期の理想に沿った「理想都市」を作り上げることが設立者の意図だった。そのプロセスを支援するために、ヴェネツィア共和国からベルナルド・モランドが招かれた。その努力は実を結び、ザモシチは「北のパドヴァ」と称されるようになった。"
 flavor_pol.1102.a: "資金を提供しよう。"
 flavor_pol.1102.b: "何もしない。"
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "[ShowLocationName('lidzbark')]司教の若い甥[nicholas_copernicus_scope.GetName]は、長年[ShowRegionName('italy_region')]で学んだあと秘書兼医師になった。[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の数回の会期中、この若者は非常に有能で知的な行政官として際立った能力を示した。"
 flavor_pol.1200.a: "彼は無視しろ。"
 flavor_pol.1200.b: "[nicholas_copernicus_scope.GetHerHis|U]は[capital_scope.GetNameWithNoTooltip]の至宝だ。"
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName]は不本意ながら、論争を招く内容の驚くべき天文論を発表した。[nicholas_copernicus_scope.GetShortNameWithNoTooltip]はそのなかで、地球は天地創造の中心ではなく、ほかの惑星とともに太陽の周りを回っていると論じているのだ。たとえその技術的な本質が、知識ある天文学者や学者にしか伝わらないものであっても、その理論は聖書に則ったプトレマイオス派の考え方に反しており、異端であるとの呼び声がすでに高まりはじめている。"
 flavor_pol.1201.historical_info: "ニコラウス・コペルニクスは没年である1543年に『天球の回転について』を出版した。この#italic 著書#!は、地球を中心とする一般的なプトレマイオス派の天動説に対し、太陽を中心とした地動説を主張するものだったが、これは聖書の記述どおりの真実性だけでなく、長年確立されてきた地動説的宇宙観を脅かした。コペルニクスの主張には数学的な裏づけがなかったが、これは後世の天文学者や数学者によって与えられることとなる。"
 flavor_pol.1201.a: "発禁にしろ。"
 flavor_pol.1201.b: "異端の書を消し去れ。"
 flavor_pol.1201.c: "印刷を続けさせろ。"
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "ある詩人が新星のごとく名を馳せている。[target_character.GetName]はこのところ野心的な作品を発表しており、それによって[ROOT.GetCountry.GetName]での名声を得た。$poland$とその周辺をくまなく旅してきた[target_character.GetShortNameWithNoTooltip]は、[ruler_scope.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]にふさわしい学識ある人物であることは間違いない。"
 flavor_pol.1300.historical_info: "ヤン・コハノフスキは、ポーランド・ルネサンス期を代表する詩人のひとりとして扱われている。芸術への貢献だけでなく、国王の秘書官や翻訳家としても活躍した。"
 flavor_pol.1300.a: "彼の腕は役立つ。"
 flavor_pol.1300.b: "廷臣は足りている。"
 flavor_pol.1301.title: "[target_character.GetNameWithNoTooltip]の悲歌"
 flavor_pol.1301.desc: "[target_character.GetName]は、自らの幸福に多大な影響を与えた愛する者たちの喪失に対し、美しくも悲しい19編の詩からなる悲歌集を捧げた。彼の悲劇は今後何十年も語り継がれるだろうが、これらの哀歌の名声によって、彼が心の平安を見出すことを我々は願っている。"
 flavor_pol.1301.historical_info: "1580年にコハノフスキが書いた#italic 悲歌集#!は、間違いなくこの詩人、そしてポーランド・ルネサンス全体のなかでも最も影響力があり、人気のある作品のひとつだろう。詩の絶妙な文学形式は傑出しており、その後数十年間にわたって模範となった。"
 flavor_pol.1301.a: "悲しくも驚異的な作品だ。"
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[target_character.GetName]が[ruler_scope.GetName]に興味深い提案を持ちかけた。1428年にクラクフ大学で学んだ彼は、12世紀の年代記作家である[GetCharacter('pol_wincenty_kadlubek').GetName]の作品に魅了された。これに触発された彼は、[ROOT.GetCountry.GetLongName]の年代記の制作に専念することを決意した。[target_character.GetShortNameWithNoTooltip]は年代記制作者であるだけでなく、多くの技術を有して、外交官や行政官としても働けるだろう。"
 flavor_pol.1400.historical_info: "1415年生まれのヤン・ドゥウゴシュは、15世紀ポーランドの重要な年代記作家。グルンヴァルトの戦いに参加したヤン・ドゥウゴシュの息子である。この父の14人の息子のなかで最も有名なのが彼だった（彼以外にもヤンと名づけられた兄弟が2人いた）。ポーランド王の秘書、外交官、年代記編者として活躍した。"
 flavor_pol.1400.a: "ぜひ彼を援助しよう。"
 flavor_pol.1400.b: "廷臣は足りている。"
 flavor_pol.1401.title: "有名なポーランド王国に関する年代記"
 flavor_pol.1401.desc: "[target_character.GetName]の生涯を懸けた仕事は間違いなく、[ROOT.GetCountry.GetName]の伝説的な公国建国から現代までの歴史を網羅した有名な年代記だろう。この作品には、[ROOT.GetCountry.GetFlavorRank]が現在置かれている位置の概要も記されており、地理的な概要や水路の状況、その他時間の経過とともに失われてしまうような詳しい内容が盛り込まれている。"
 flavor_pol.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip]は歴史の中で忘れ去られることはないだろう。"
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName]は、[ROOT.GetCountry.GetLongName]でそれなりに有名な人物となった。貴族の息子である彼は、勉学よりも遊興に時間を費やすことを好んだ。クラクフ大学を出てから数年後、[mikolaj_rej_scope.GetLastNameWithNoTooltip]は詩の技術を身につけただけでなく、[ROOT.GetCountry.GetFlavorRank]の政治活動にも積極的に参加するようになる。彼は[ShowReligionAdjective('calvinist')]の貴族に仕える一方で、[ShowReligionName('lutheran')]と[ShowReligionNameWithNoTooltip('calvinist')]の影響下に入ることになる。このプロテスタント主義によって、彼は作品を[ShowDialectName('polish_dialect')]で書くことにこだわるようになった。"
 flavor_pol.1500.historical_info: "ミコワイ・レイは、文学言語としてのポーランド語の使用を普及させた功績で広く知られる。主にポーランド語で書かれた彼の1562年の詩は、「ポーランド人はガチョウにあらず、自らの言語をもつ」という諺となり、後世にも伝わっている。"
 flavor_pol.1500.a: "詩人は誰でも歓迎だ！"
 flavor_pol.1500.b: "廷臣は足りている。"
 flavor_pol.1501.title: "[target_character.GetNameWithNoTooltip]の作品"
 flavor_pol.1501.desc: "[ShowReligionAdjective('catholic')]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]にとって、[target_character.GetName]の雇用は受け入れがたいものだ。彼の文筆力に異議を唱える者は少ないだろうが、多くの者にとって、反教権主義と[ShowReligionAdjectiveWithNoTooltip('catholic')]に対する不敬は、文学にいて無作法に映るからだ。その典型的な例が、『#italic 3人の間の簡単な議論：主、ヴイト、司祭#!』と題された詩的対話作品である。"
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "我々は自由の国であり、この作品を検閲することはない。"
 flavor_pol.1501.b: "これは許せない！"
