 flavor_pol.1600.title: "[ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]の担保"
 flavor_pol.1600.desc: "最近の浪費により、国庫は枯渇状態に陥っている。軍事費が不足しているだけでなく、より財力のある敵に対して瞬く間に無力となるほどの赤字なのだ。このような状況で我々が頼れるのは、[pol_the_loan_provider.GetLongName]の友人たちだろう。彼らの資金援助があれば、我々は課税権を得ようと躍起になっている貪欲な階級と取引することなく、追加の資金を手に入れることができる。同じ統治者からの融資は、より信頼できるはずだ。"
 flavor_pol.1600.a: "[ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]にある[pol_the_loan_provider.GetAdjectiveWithNoTooltip]の村々を提供しよう。"
 flavor_pol.1600.b: "赤字は自らで対処できる。"
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "[pol_requesting_nation.GetLongName]から使節が到着し、融資による金銭的支援を要請している。同盟国であろうと忠誠心は移ろいやすいがゆえに、[pol_requesting_nation.GetNameWithNoTooltip][pol_requesting_nation_ruler.GetName]は[ShowProvinceDefinitionName('szepes_province')]地域のいくつかの村を、融資の担保として提供するという。これに応じるのはかなりのリスクを伴うが、彼らの領土が我々の支配下に入るのであれば、彼らが債務の支払いを怠ることもないだろう。"
 flavor_pol.1601.a: "よかろう！"
 flavor_pol.1601.b: "自らの財政も管理できない者に融資はできない。"
