l_japanese:
 flavor_hab_tir.1.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]の影響力"
 flavor_hab_tir.1.desc: "[target_ruler.GetName]の若き夫[target_spouse.GetName]は、その故国である[GetCountry('BOH').GetName]に由来する影響力を行使している。彼自身の手口がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にとって少々異質であるだけでなく、彼の側近である[GetCountry('BOH').GetAdjective][GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')]たちは[ROOT.GetCountry.GetAdjective]の領土内で力を蓄えようとしているのだ。わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、万が一[target_spouse.GetDynasty.GetName]の後継者が生まれた場合、上記のことがわが[ROOT.GetCountry.GetFlavorRank]に与える影響について日に日に不安を募らせている。"
 flavor_hab_tir.1.a: "できるかぎり、彼らの影響力を制限しよう。"
 flavor_hab_tir.1.b: "彼らを妨げないようにせよ。"
 flavor_hab_tir.2.title: "[target_ruler.GetShortNameWithNoTooltip]の新たな夫"
 flavor_hab_tir.2.desc: "[target_ruler.GetName]が結婚生活から解放されたことにより、急いで新たな夫を探す必要性が生じた。[ROOT.GetCountry.GetName]はまだ不安定な立場にあり、安定を切に必要としているのだ。複数の王朝が対価としてわが[ROOT.GetCountry.GetFlavorRank]を狙っているが、ひとつの王朝と強い絆で結ばれれば、ほかの王朝を退けられるかもしれない。特に、わが国の国土の確保に関心をもつ[GetDynasty('wittelsbach_dynasty').GetName]と[GetDynasty('habsburg_dynasty').GetName]は、強大な同盟国……あるいはわが[ROOT.GetCountry.GetFlavorRank]の破滅となる可能性の両方がある。"
 flavor_hab_tir.2.a: "すぐに適切な夫を探さなくては。"
 flavor_hab_tir.2.a.tt: "教皇の承認がなければ、我々だけで王室間の婚姻を斡旋するのは難しい。だが、関心のある求婚者はすぐに結婚を申し込んでくるはずだ"
 flavor_hab_tir.2.b: "急ぐ必要はない。"
 flavor_hab_tir.3.title: "[target_ruler.GetShortNameWithNoTooltip]の夫"
 flavor_hab_tir.3.desc: "ふさわしい候補者が見つかった。これにより、[target_ruler.GetName]の新たな婚姻を結ぶことができる。これは、近い将来にわが王朝の運命を決めるだろう。"
 flavor_hab_tir.3.a: "[GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip]は完璧だ。"
 flavor_hab_tir.3.b: "[GetDynasty('habsburg_dynasty').GetNameWithNoTooltip]がいいだろう。"
 flavor_hab_tir.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の新たな王朝"
 flavor_hab_tir.4.desc: "[target_ruler.GetDynasty.GetName]が[ROOT.GetCountry.GetName]の王位に就いた！ 多くの人々はいまだ敬愛する[GetCharacter('tir_margarete_von_tirol').GetShortName]の統治を惜しんでいるものの、我々はこれから前進し、この新たな政治情勢のなかでこの国の方向性を見定めなければならない。若き王の統治を助ける用意のある親族とともに、我々は[target_ruler.GetDynasty.GetNameWithNoTooltip]王朝における正当な地位を確保できるだろう。"
 flavor_hab_tir.4.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]は信頼に値する！"
 flavor_hab_tir.4.b: "[target_ruler.GetDynasty.GetNameWithNoTooltip]に栄光あれ！"
 flavor_hab_tir.4.c: "[target_ruler.GetDynasty.GetNameWithNoTooltip]はいずれ愛されるだろう！"
 flavor_hab_tir.5.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の新たな王朝"
 flavor_hab_tir.5.desc: "不誠実な[target_ruler.GetDynasty.GetName]が、ついに[GetCountry('TIR').GetName]の王座を掌握した！ 我々の法に定められた権利により、[target_ruler.GetDynasty.GetNameWithNoTooltip]の妨害がなければ、[GetCountry('TIR').GetLongName]は我々の手に落ちていただろう。この状況においては、[target_ruler.GetDynasty.GetNameWithNoTooltip]が支配を確立してしまう前に、速やかにこの土地を我らの手中に収めるほかに選択肢はない。"
 flavor_hab_tir.5.a: "我々の取り分を諦めはしない！"
 flavor_hab_tir.5.b: "[target_ruler.GetDynasty.GetNameWithNoTooltip]と戦争をする危険を冒すことはできない。"
 flavor_hab_tir.1000.title: "[target_ruler.GetShortNameWithNoTooltip]の複雑な結婚"
 flavor_hab_tir.1000.desc: "我らが敬愛する[target_ruler.GetName]は、不作法な[target_spouse.GetName]と忌々しくも婚姻を結ぶこととなった。ふたりの馬が合わないことは前から知られていたが、いまでは単なる嫌悪を超えて憎悪にまで発展している。[target_spouse.GetNameWithNoTooltip]は、わが[ROOT.GetCountry.GetFlavorRank]の正式な統治者として振る舞いたいという欲望を公然と示している。ふたりが子宝に恵まれない可能性は高まっており、このことは[ROOT.GetCountry.GetName]に重大な脅威をもたらす危険性がある。だが、[GetUniqueInternationalOrganization('hre').GetName]が現在置かれている政治的情勢のため、教皇から離婚の承諾を得られる可能性は低い。\n\n[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]の支援を取りつければ離婚を強制できるものの、我々は帝国の利益圏内にますます巻き込まれてしまうだろう。"
 flavor_hab_tir.1000.a: "教皇の同意などいらん。離婚が急務だ！"
 flavor_hab_tir.1000.b: "この婚姻を裏切ることはできない。"
 flavor_hab_tir.1001.title: "[target_ruler.GetNameWithNoTooltip]が[target_spouse.GetNameWithNoTooltip]を拒絶"
 flavor_hab_tir.1001.desc: "[target_spouse.GetName]が長い狩猟の旅から[GetCountry('TIR').GetName]の配偶者のもとに戻ったとき、[target_spouse.GetHeShe]は門が閉じられていることに気づいた。開門を要求する[target_spouse.GetHisHer]の怒りの声を無視して、[GetCountry('TIR').GetAdjectiveWithNoTooltip]の衛兵は立ち入りを拒否した。[target_spouse.GetHeShe]は苛立ちながらも、別の城へと移動せざるを得なかった。だが驚いたことに、[GetCountry('TIR').GetNameWithNoToolip]のすべての城が[target_spouse.GetHeShe]の入城を拒否し、[target_spouse.GetNameWithNoTooltip]は北部の[ShowRegionName('italy_region')]に短期間滞在したあと、[ROOT.GetCountry.GetName]へ戻ることを余儀なくされた。[target_spouse.GetNameWithNoTooltip]が我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に到着した直後、我々は[GetCountry('TIR').GetNameWithNoTooltip]からの報せを受け取った。報せには、[target_ruler.GetNameWithNoTooltip]が[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の承認を得て、[target_spouse.GetNameWithNoTooltip]と離婚したことが記されていた。"
 flavor_hab_tir.1001.a: "なんということだ！"
 flavor_hab_tir.1100.title: "[GetCountry('TIR').GetNameWithNoTooltip]の継承問題"
 flavor_hab_tir.1100.desc: "アルプスの主要な峠を支配する国[GetCountry('TIR').GetName]は、[target_ruler.GetName]の後継者をめぐって不確かな未来に直面している。相互の血縁関係により、我々は援助を提供し、[target_ruler.GetHerHim]が我々を[GetCountry('TIR').GetNameWithNoTooltip]の正当な継承者として指定するよう圧力をかけるべきである。\n\nもし[target_ruler.GetSheHe]がこの条件に同意すれば、我々は高山地帯の交易路と、彼らの領土にある豊富な鉱山の両方を掌握することができるだろう。"
 flavor_hab_tir.1100.a: "要求するだけなら害はない。"
 flavor_hab_tir.1100.b: "そこまでする価値はない。"
 flavor_hab_tir.1101.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の未来"
 flavor_hab_tir.1101.desc: "[target_ruler.GetName]は、愛する[ROOT.GetCountry.GetLongNameWithNoTooltip]の独立を守るために長年奮闘してきた。高齢になり、直接の継承者がいないことから、我々はいずれその相続という厳しい現実と対峙しなければならないだろう。そんな折、オーストリアにいる[target_ruler.GetNameWithNoTooltip]の近親者から、断りがたい申し出があった。安定した継承と愛する[ROOT.GetCountry.GetAdjective]国民の安全を確保するために、我々は彼らの提案を受け入れるべきである。"
 flavor_hab_tir.1101.a: "彼らの王朝に加わるのだ。"
 flavor_hab_tir.1101.b: "我々は独力でこの危機に対処する！"
 flavor_hab_tir.1102.title: "[GetCountry('TIR').GetNameWithNoTooltip]の承認"
 flavor_hab_tir.1102.desc: "[target_ruler.GetName]は我々の提案に同意し、その称号の直接継承を認めた。同意文書に対する誤解や改竄を防ぐために、我々は[target_ruler.GetNameWithNoTooltip]を首都まで護衛し、[ROOT.GetCountry.GetCapital.GetName]での平穏な生活を与えるべきである。"
 flavor_hab_tir.1102.a: "[target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip]に栄光あれ！"
