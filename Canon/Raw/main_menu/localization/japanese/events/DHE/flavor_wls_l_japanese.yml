l_japanese:
 flavor_wls.10.title: "[target_location.GetNameWithNoTooltip]のアイステズボッド"
 flavor_wls.10.desc: "アイステズボッドは[target_location.GetDominantCulture.GetName]に古くから伝わる文化的な祭で、吟遊詩人やミンストレルたちが音楽と詩の腕を競い合う人気の祭典である。今年は[target_location.GetName]での開催が予定されている。\n\nこの祭りは[target_location.GetDominantCulture.GetNameWithNoTooltip]の芸術と文化を称えるものだが、反[ROOT.GetCountry.GetCulture.GetName]的な感情を煽り、[target_location.GetProvince.GetName]に対する我々の支配力を弱める懸念もある。\n\n単なる田舎の催しとして無視することもできるが、認可された吟遊詩人のみに検閲済みの歌の演奏を認めることで、政治色を薄めることも可能だ。\n\nもちろん、武装した部隊を派遣してこの田舎の騒ぎを力で鎮めるという手段もある。"
 flavor_wls.10.a: "主催者たちに自由な裁量を認める。"
 flavor_wls.10.b: "吟遊詩人に認可を与えよ。"
 flavor_wls.10.c: "この馬鹿騒ぎをやめさせろ。"
 flavor_wls.11.title: "オワイン・グリンドゥール"
 flavor_wls.11.desc: "征服以前の先住王家である[mathrafal_dynasty.GetName]家の血を引く、非常に聡明なウェールズ人が人々の話題になっている。彼は卓越した統率力と人々を鼓舞する才能を発揮しており、いつの日か我々を宗主国のくびきから解き放ってくれるかもしれない。"
 flavor_wls.11.desc_subject: "征服以前の先住王家である[mathrafal_dynasty.GetName]家の血を引く、非常に聡明なウェールズ人が人々の話題になっている。彼は卓越した統率力と人々を鼓舞する才能を発揮しており、いつの日か我々の[GetCountry('ENG').GetAdjective]の同胞と[GetCountry('WLS').GetAdjective]の民とのあいだに問題を引き起こすかもしれない。"
 flavor_wls.11.a: "自由な精神に指図は不要だ。"
 flavor_wls.11.tt1: "[owain_glyndwr.GetNameWithNoTooltip]がキャラクターとして追加され、自身の道を選ぶ"
 flavor_wls.11.b: "彼の法律の道を支援する。"
 flavor_wls.11.tt2: "[owain_glyndwr.GetNameWithNoTooltip]がキャラクターとして追加され、法律を学ぶ"
 flavor_wls.11.c: "彼を兵役に就かせる。"
 flavor_wls.11.tt3: "[owain_glyndwr.GetNameWithNoTooltip]がキャラクターとして追加され、[GetCountry('ENG').GetGovernment.GetRuler.GetName]の従者となる"
 flavor_wls.12.title: "[GetCountry('ENG').GetGovernment.GetRulerTitle]に翻意を懇願"
 flavor_wls.12.desc: "著名な[owain_glyndwr.GetName]は最近、隣国の[GetCountry('ENG').GetAdjective]の男爵に土地の一部を接収された。また彼は、[GetCountry('SCO').GetAdjective]の国境警備のための封建軍の召集について誤った情報を与えられたと主張しており、[GetCountry('ENG').GetAdjectiveWithNoTooltip]法廷から反逆者の烙印を押されている。\n\nこの紛争を解決するため、彼は[GetCountry('ENG').GetNameWithNoTooltip][GetCountry('ENG').GetGovernment.GetRuler.GetName]に直訴したいと考えている。"
 flavor_wls.12.a: "書簡を送る。"
 flavor_wls.12.tt: "[GetCountry('ENG').GetName]が、正義を求める個人的な嘆願を記した書簡を受け取る"
 flavor_wls.12.b: "彼の被った不利益を補償する。"
 flavor_wls.13.title: "謁見の拒否"
 flavor_wls.13.desc: "[GetCountry('ENG').GetAdjective][GetCountry('ENG').GetGovernment.GetRulerTitle]は、領土紛争および名誉毀損の問題を解決するための[owain_glyndwr.GetName]からの謁見の要請を却下した。これにより裁判所の判決が確定し、彼はさらなる報復にさらされる立場となった。\n\nこの扱いに憤慨したオワインは自らを「ウェールズ公」と宣言し、[GetCountry('ENG').GetAdjectiveWithNoTooltip]の支配を打倒すべく反乱を起こした。"
 owain_glyndar_rebels: "グリンドゥールの反乱"
 flavor_wls.13.a: "裏切り者を叩き潰せ！"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName]が我々に対して[ShowCultureName('welsh')][civil_war|e]を起こし、すべての[disloyal_subjects|e]が彼に加担する。彼らが勝利すると[owain_glyndwr.GetShortNameWithNoTooltip]が独立する"
 flavor_wls.13.b: "大義に加われ！"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName]が[ShowCultureName('welsh')][civil_war|e]を起こし、わが国はこれに加わる！ すべての[loyal_subjects|e]が我々に従う。勝利すればわが国が独立する"
 flavor_wls.14.title: "土地と名誉の回復"
 flavor_wls.14.desc: "[GetCountry('ENG').GetAdjective][GetCountry('ENG').GetGovernment.GetRulerTitle]が、[owain_glyndwr.GetName]に関する領土紛争および名誉毀損の問題を解決するために、裁判所の判決を覆した。"
 flavor_wls.14.a: "許してやるが、このことは決して忘れない。"
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip]が財産の回復を知る"
 flavor_wls.15.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]の貴族、捕虜となる"
 flavor_wls.15.desc: "最近の国境での小競り合いにより、[edmund_mortimer.GetName]という名の貴族の将軍が捕らえられた。しかし、[GetCountry('ENG').GetName][GetCountry('ENG').GetGovernment.GetRulerTitle]は彼の解放に必要な資金の提供を拒否している。\n\nそんななかで、[northumberland.GetName]の[percy_dynasty.GetName]家と[shropshire.GetName]の[mortimer_dynasty.GetName]家がとある提案を我々に持ちかけてきた。それは[edmund_mortimer.GetNameWithNoTooltip]を解放する代わりに、[GetCountry('ENG').GetNameWithNoTooltip]を彼らで分割し、見返りとして[ROOT.GetCountry.GetName]が西部のいくつかの州を受け取るという内容だった。"
 flavor_wls.15.desc_ransom_paid: "最近の国境での小競り合いにより、[edmund_mortimer.GetName]という名の[GetCountry('ENG').GetAdjective]貴族の将軍が捕らえられた。\n\n[GetCountry('ENG').GetNameWithNoTooltip]は彼を速やかに解放するため、身代金の支払いに合意した。"
 flavor_wls.15.a: "条件に同意する。"
 flavor_wls.15.tt1: "我々が[GetCountry('ENG').GetNameWithNoTooltip]に宣戦布告すると、反乱軍は即座に攻撃に出る"
 flavor_wls.15.tt2: "反乱軍は間もなく攻撃に出る"
 flavor_wls.15.b: "条件に同意し、金を追加する。"
 flavor_wls.15.tt3: "我々が[GetCountry('ENG').GetNameWithNoTooltip]に宣戦布告すると、反乱軍は即座に攻撃に出るとともに、合意が守られる可能性が高まる"
 flavor_wls.15.tt4: "反乱軍は間もなく攻撃に出るとともに、合意が守られる可能性が高まる"
 flavor_wls.15.c: "彼らは信用できない。"
 flavor_wls.15.tt5: "貴族が拒否される"
 flavor_wls.15.d: "彼を自由にしてやれ。"
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip]が解放される"
 flavor_wls.16.title: "密偵頭からの報告"
 flavor_wls.16.desc_england_success: "[dishonorable_dynasty.GetName]家が[GetCountry('ENG').GetGovernment.GetRuler.GetName]の寛大さを称賛し、武装解除に同意した。わが国の諜報員たちは、彼らの軍勢が解散している様子を確認した。"
 flavor_wls.16.desc_england_failure: "[dishonorable_dynasty.GetName]家が[GetCountry('ENG').GetGovernment.GetRuler.GetName]からの買収の試みを拒絶した。さらなる流血は避けられそうにない。"
 flavor_wls.16.desc: "我々の諜報員の報告によると、[GetCountry('ENG').GetAdjectiveWithNoTooltip][GetCountry('ENG').GetGovernment.GetRulerTitle]は[dishonorable_dynasty.GetName]家との合意を求め、彼らは武装解除に同意したとのことだ。我々が成功を望むのなら、迅速に行動すべきだ。"
 flavor_wls.16.a: "裏切り者どもめ。"
 flavor_wls.16.tt1: "[dishonorable_dynasty.GetNameWithNoTooltip]の反乱軍が解散する"
 flavor_wls.16.b: "予想どおりだ。"
 flavor_wls.16.c: "やってみる価値はあった。"
 flavor_wls.16.tt2: "反乱軍は[owain_glyndwr.GetName]に対する忠誠を保つ"
