 flavor_hab.1604.title: "[ROOT.GetCountry.GetNameWithNoTooltip]のための[ShowBuildingTypeNameWithNoTooltip('jesuit_college')]"
 flavor_hab.1604.desc: "イエズス会が[ROOT.GetCountry.GetName]に入国を許可されたことで、我々は国民の[ShowReligionAdjective('catholic')]信仰強化のためにこれを活用できるようになった。イエズス会はわが国に、[ShowReligionAdjectiveWithNoTooltip('catholic')]教育の場となる[ShowBuildingTypeName('jesuit_college')]を建設することを約束している。これは我々の[ShowReligionAdjectiveWithNoTooltip('catholic')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]にとって魅力的な展望であるものの、[ShowReligionAdjectiveWithNoTooltip('lutheran')]信者は、これを自分たちを再改宗させる取り組みの兆しとみなすかもしれない。"
 flavor_hab.1604.a: "イエズス会を支援しよう。"
 flavor_hab.1604.b: "できるかぎり、彼らの影響力を制限せよ。"
 flavor_hab.1604.c: "[ROOT.GetCountry.GetNameWithNoTooltip]から追放しろ。"
 flavor_hab.1605.title: "イエズス会に対する苦情"
 flavor_hab.1605.desc: "ここ数年、[ShowBuildingTypeName('jesuit_college')]に関する苦情がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に多く届いている。苦情によれば、イエズス会は我々が署名した告解と、わが国の領土における[ShowReligionName('catholic')]と[ShowReligionNameWithNoTooltip('lutheran')]の共存を導く帝国法に違反し、[ShowReligionAdjective('lutheran')]信者を再改宗させているというのだ。"
 flavor_hab.1605.a: "イエズス会と戦うべきではない。"
 flavor_hab.1605.a.tt: "わが国の[ShowReligionNameWithNoTooltip('lutheran')]信者が不満を覚える"
 flavor_hab.1605.b: "この苦情に対処しよう。"
 flavor_hab.1605.b.tt: "わが国の[ShowReligionNameWithNoTooltip('lutheran')]信者が喜ぶ"
 flavor_hab.1605.c: "イエズス会を排除すべきだ。"
 flavor_hab.1605.c.tt: "わが国の[ShowReligionNameWithNoTooltip('lutheran')]信者が非常に喜ぶ"
 flavor_hab.1606.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]の反発"
 flavor_hab.1606.desc: "[GetCountry('PAP').GetName]と[catholic_strong_country.GetName]の双方が、イエズス会を追放するというわが国の決定に対し、抗議をおこなった。彼らは、我々が直ちにイエズス会の[ROOT.GetCountry.GetName]への再入国を許可し、その活動を継続させることを求めている。"
 flavor_hab.1606.a: "彼らに屈し、[ROOT.GetCountry.GetNameWithNoTooltip]への再入国を認める。"
 flavor_hab.1606.b: "要求を拒否する。"
 flavor_hab.1607.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('monastery')]評議会"
 flavor_hab.1607.desc: "宗教改革はわが国にも及び、[ShowBuildingTypeName('monastery')]に悲惨な結果をもたらした。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、[ShowBuildingTypeNameWithNoTooltip('monastery')]の人員が一向に増えないことや、絶望的な財政状態に不満を漏らしている。我々はこの問題を解決するために、[ShowBuildingTypeNameWithNoTooltip('monastery')]の運営を一任する評議会を設置することができる。"
 flavor_hab.1607.a: "[ShowBuildingTypeNameWithNoTooltip('monastery')]の構造改革を実施せよ。"
 flavor_hab.1607.a.tt: "わが国のすべての[ShowBuildingTypeNameWithNoTooltip('monastery')]で[ShowProductionMethodName('hab_reformed_monastery_maintenance')]をアンロックする"
 flavor_hab.1607.b: "修道院は適応するしかない。"
 flavor_hab.1608.title: "ボヘミアの信仰告白"
 flavor_hab.1608.desc: "我々の領土内の[ShowCultureName('czech')]領主たちが、我々の信仰である[ShowReligionAdjective('catholic')]から外れた[ShowReligionAdjective('lutheran')]の信仰告白を認めるよう嘆願してきた。[ShowCultureNameWithNoTooltip('czech')]にはまだそれほど強力ではないが、この嘆願を真っ向から拒否すると、将来的に深刻な結果を招くおそれがある。"
 flavor_hab.1608.a: "署名はしないが、受け入れよう。"
 royal_letter_of_bohemia: "[ShowAreaNameWithNoTooltip('bohemia_area')]の信仰告白"
 flavor_hab.1608.b: "完全に拒否する。"
 refused_royal_letter_of_bohemia: "[ShowAreaNameWithNoTooltip('bohemia_area')]の信仰告白を拒否"
 flavor_hab.1608.c: "正式な署名をもって受け入れよう。"
 flavor_hab.1608.historical_info: "1575年5月、皇帝マクシミリアン2世は、後継者であるルドルフ2世の相続権を確保するため、#italic ボヘミアの信仰告白#!を受諾した。この信仰告白は、ハプスブルク家の支配下における法的地位を確保するために、ボヘミアの非カトリック諸侯によって提起された。マクシミリアン2世は告白文を法的根拠として受諾はしたものの、署名はしなかった。これにより、告白文はボヘミアの主要な土地でのみ認められ、シレジアやラウジッツでは無効とされた。1609年にルドルフ2世が「ルドルフ2世の勅書」に署名したことで、ボヘミアの諸領地にこれらの権利が認められた。"
 flavor_hab.1609.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の再カトリック化"
 flavor_hab.1609.desc: "わが国における異端の炎がキリスト教界の結束を損ないかけていたが、最近の出来事により真の信仰への希望が再び燃え上がっている。[ShowAdvanceName('edict_of_restitution')]の効力と、帝国議会で我々が[ShowReligionAdjective('catholic')]派に与したことに触発され、我らが[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級はいま、国民の心を取り戻すための大胆な再カトリック化運動を提唱している。彼らは、[ShowReligionAdjectiveWithNoTooltip('catholic')]の教えを強制し教会の権威を再確立することによって、わが[ROOT.GetCountry.GetFlavorRank]は神聖な秩序を取り戻し、その地位は[ShowContinentName('europe')]における[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰の砦に格上げされると主張する。"
 flavor_hab.1609.a: "再カトリック化を熱烈に推進せよ。"
 flavor_hab.1609.b: "平和的な手段で真の信仰を広めよう。"
 flavor_hab.1609.c: "宗教よりも結束に専念する。"
 flavor_hab.1700.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の銀行"
 flavor_hab.1700.desc: "財政の安定性を高め、ほかの資金源への依存を減らすには、国営銀行を育成する必要がある。残念ながら、銀行の存続のためには多額の初期投資が必要となる。この目的のために、[target_ruler.GetName]はわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級に寄付金を求めることができるが、彼らはその決定に決して満足しないだろう。"
 flavor_hab.1700.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に寄付金を求める。"
 flavor_hab.1700.b: "自分たちだけで成し遂げよ。"
 flavor_hab.1700.historical_info: "財政支援を民間に頼ったことでハプスブルク家が破綻したあと、皇帝レオポルト1世は1703年、国営銀行#italic ジーロ銀行#!の設立を決定した。この銀行は、対外政策やスペイン継承戦争の資金調達に多額の投資をおこなったため、わずか2年で破綻した。最終的に、銀行はウィーン市に譲渡され、#italic ウィーン市立銀行#!と名を改め、以後ハプスブルク家の資金調達の中心的役割を果たした。"
 flavor_hab.1701.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の銀行の運命"
 flavor_hab.1701.desc: "[ROOT.GetCountry.GetName]の新たな銀行設立に出資する計画の可否を決める時が来た。これは十分な資金を集めることができた場合にのみ可能となる。"
 flavor_hab.1701.a: "驚くべき成功だ！"
 flavor_hab.1701.b: "大失敗だ。"
 flavor_hab.1800.title: "[ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')]の繊維産業"
 flavor_hab.1800.desc: "[ShowProvinceDefinitionName('muhlviertel_province')]にある我々の領土は、[ShowLocationName('linz')]で生産可能な[ShowGoodsName('fiber_crops')]を利用することで、権威ある繊維産業を確立するための一等地であるといえる。強力な[ShowBuildingTypeName('cloth_manufactory')]を建設し投資することができれば、将来的に大きな利益を得られるはずだ。"
 flavor_hab.1800.a: "絶好の機会だ。"
 flavor_hab.1800.b: "織物職人は富を生まない。"
 flavor_hab.1800.historical_info: "亜麻の生育に適した条件に恵まれていたことから、ミュールフィアテル地方では17世紀初頭に織物業が急成長した。繊維産業は急速に発展し、上オーストリア経済の礎となったが、最終的には国際競争に敗れた。"
 flavor_hab.1801.title: "[ShowLocationNameWithNoTooltip('linz')]の繊維産業の隆盛"
 flavor_hab.1801.desc: "[ShowProvinceDefinitionName('muhlviertel_province')]における織物職人への投資は大成功だった！ 設立された[ShowBuildingTypeName('cloth_manufactory')]はこの地域で隆盛を極めており、これらの産業が今後数年間、わが国の経済に恩恵をもたらすことは確実である。"
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "[ShowLocationNameWithNoTooltip('linz')]の繊維産業の失敗"
 flavor_hab.1802.desc: "[ShowBuildingTypeName('cloth_manufactory')]への有意義な投資をおこなわなかったため、[ShowProvinceDefinitionName('muhlviertel_province')]に[ShowGoodsName('cloth')]産業を築くという当初の計画を実現することはできなかった。"
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip]が[ShowLocationNameWithNoTooltip('vienna')]で頭角を現す"
 flavor_hab.1900.desc: "[target_character.GetName]は銀行家としての手腕だけでなく、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にも人脈を築いたことにより、広くその名が知られるようになった。多くの富を手中に収めた彼を顧問団に迎え入れれば、我々にとって非常に大きな資産となるだろう。"
 flavor_hab.1900.a: "[target_character.GetNameWithNoTooltip]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎えよ。"
 flavor_hab.1900.b: "これ以上顧問は必要ない。"
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip]が[target_character.GetNameWithNoTooltip]を推薦"
 flavor_hab.1901.desc: "優れた働きぶりを見せてきた[target_mentor.GetName]が今回、自らの後継者となりうる人物を推薦した。[target_character.GetName]は、自らの手で成功を掴んだ熟練の銀行家であり、財務顧問としての[target_mentor.GetNameWithNoTooltip]の役割をしっかり果たすことができるだろう。"
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "もう[target_mentor.GetNameWithNoTooltip]で間に合っている。"
 flavor_hab.1902.title: "[target_character.GetNameWithNoTooltip]の戦争支援"
 flavor_hab.1902.desc: "戦争とは、[ROOT.GetCountry.GetName]にとって大きな出費の時期だ。だが幸い、裕福な[target_character.GetName]が特権や物品を要求することなく、我々の戦争に多額の寄付をおこなっている。"
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "[target_character.GetNameWithNoTooltip]の建設支援"
 flavor_hab.1903.desc: "[target_location.GetName]は大いに活気があり、あちこちで新たな建物が建設中である。[target_character.GetName]は[target_location.GetRank.GetNameWithNoTooltip]の形状にいまだ満足しておらず、[target_location.GetNameWithNoTooltip]を美しいバロック様式の[target_location.GetRank.GetNameWithNoTooltip]へと変貌させていくために、惜しみない寄付をおこなった。"
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "[target_character.GetNameWithNoTooltip]の外交計画"
 flavor_hab.2000.desc: "[ShowInstitutionName('enlightenment')]主義の著名な旗手である[target_character.GetName]は、対立国や同盟国の宮廷における我々の代表として、外交官としてその価値を示してきた。[target_character.GetNameWithNoTooltip]はいま、ヨーロッパという舞台で我々の地位を確保する壮大な計画を練り上げている。これは特に対立国である[rival_country.GetName]に対して、我々の思うままに対外関係を形作る絶好の機会かもしれない。"
 flavor_hab.2000.a: "完璧な計画だ。"
 flavor_hab.2000.b: "現状のままで十分だ。"
 hab_diplomatic_revolution: "外交関係の修復"
 flavor_hab.2001.title: "[GetCountry('HAB').GetNameWithNoTooltip]の関係修復"
 flavor_hab.2001.desc: "[GetCountry('HAB').GetName]は、現在の敵対関係を解消する提案を我々に持ちかけてきた。これは我々の外交を調整し、[GetCountry('HAB').GetNameWithNoTooltip]との友好関係を追求する絶好のチャンスかもしれない。"
 flavor_hab.2001.a: "彼らの提案に同意しよう。"
 flavor_hab.2001.b: "だめだ。やつらには敵とみなす理由がある！"
 flavor_hab.2100.title: "[target_ruler.GetNameWithNoTooltip]の改革"
 flavor_hab.2100.desc: "我らが聡明なる[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[ROOT.GetCountry.GetName]の現在の法律に満足していない。それゆえに、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[ShowInstitutionName('enlightenment')]主義の原則に大まかに基づき、ほぼすべての民事上の懸念に関する政策の大幅な変更を命じた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部の者は、改革に対してより穏健で迅速なアプローチを選択するよう[ROOT.GetCountry.GetGovernment.GetRulerTitle]に勧めているが、これらの懸念が反動的な恐怖を煽る以上のものであるかどうかは、時が経てばわかるだろう。"
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "1740年から1780年にかけてのマリア・テレジアの治世において、オーストリアは啓蒙思想に基づく改革を開始した。彼女は貴族階級を動揺させないよう保守的なアプローチをとったが、息子のヨーゼフ2世は1765年に母との共同統治を開始すると、より急進的な思想を推し進めた。啓蒙専制主義への急速な変革を目指した彼の思想は、あらゆる階級のオーストリア国民から激しい抵抗を受けた。"
 flavor_hab.2101.title: "改革に対する[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の反発"
 flavor_hab.2101.desc: "[target_ruler.GetName]の改革主義的取り組みは、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級からは好意的に受け取られていない。貴族たちは、我々が損失をすべて補償しないかぎり、[ROOT.GetCountry.GetName]で制定された新たな法に従うことを拒否している。"
 flavor_hab.2101.a: "引き下がって、改革を調整しよう。"
 flavor_hab.2101.b: "金を少々握らせてやれば黙るだろう。"
 flavor_hab.2101.c: "誰が[ROOT.GetCountry.GetGovernment.GetRulerTitle]なのか思い知らせてほしいようだ。"
 flavor_hab.2102.title: "改革に対する反感なし"
 flavor_hab.2102.desc: "[target_ruler.GetName]によって始められた我々の改革は、政策の細部に至るまで、いつものように揉めることなく受け入れられた。[ROOT.GetCountry.GetName]は、いまや真に[ShowInstitutionName('enlightenment')]主義の道標とみなされるようになったのだ。"
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "ラープ制土地管理"
 flavor_hab.2103.desc: "先見の明ある行政官[target_character.GetName]が、わが[ROOT.GetCountry.GetFlavorRank]内の土地利用の非効率性を解消するため、革新的な政策を提案した。[target_character.GetHerHis|U]の計画は、現在「ラープ制」として知られるもので、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が所有する広大な土地を、世襲の借地として小規模な小作人に再分配する政策である。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に権限を与えることで、農業を近代化し、生産性を高め、国家により大きな収入を確保することができると[target_character.GetLastNameWithNoTooltip]は主張している。"
 flavor_hab.2103.a: "[target_character.GetLastNameWithNoTooltip]の改革を実施しよう。"
 flavor_hab.2103.b: "[target_character.GetHerHis|U]の案は過激だ。"
 flavor_hab.2104.title: "[target_character.GetNameWithNoTooltip]の改革"
 flavor_hab.2104.desc: "[target_character.GetName]は著名な[ShowCultureName('slovak')]人学者にして帝国司書であり、統治と臣民の権利に関する急進的な考えで波紋を広げている。「[ShowCultureNameWithNoTooltip('slovak')]のソクラテス」との異名をもつ[target_character.GetLastNameWithNoTooltip]は、教育と改革が国家の繁栄に不可欠であると主張しており、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の伝統的な特権にさえ異議を唱えている。[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に権限を与え、深く根を張った封建的構造の影響力を弱めるための[target_character.GetHerHis|U]の提案は、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]で激しい議論を巻き起こした。"
 flavor_hab.2104.a: "[target_character.GetHerHis]の提案を支持しなければ。"
 flavor_hab.2104.b: "[target_character.GetHerHis|U]の思想はわが国の安定を脅かす。"
 flavor_hab.2104.historical_info: "アダム・フランティシェク・コラールはスロバキアの歴史家、言語学者、政治思想家で、ウィーン宮廷図書館の司書を務めた。啓蒙専制主義の熱心な支持者であり、中央集権的改革と貴族権力の削減を主張していた彼は、マリア・テレジアの法制・行政改革において重要な相談役となった。また、「ethnology（民族学）」という言葉を生み出したことでも知られる。"
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')]は、[ShowAreaName('styria_area')]につながる主要な拠点として重要な地位にある。残念ながら、[ShowLocationNameWithNoTooltip('wiener_neustadt')]はその地位にふさわしい統治の中心地とはみなされておらず、インフラへの投資が切実に求められている。[target_ruler.GetName]から少しばかりの財政的な支援を受ければ、この問題はたやすく解決し、[ShowLocationNameWithNoTooltip('wien_neustadt')]の重要性は大きく増すことだろう。"
 flavor_hab.2200.a: "価値のある投資だ。"
 flavor_hab.2200.b: "金の無駄だ。"
 flavor_hab.2200.historical_info: "1379年にハプスブルク家がアルブレヒト系とレオポルト系に分裂したあと、ウィーナー・ノイシュタットはハプスブルク家の重要な居城都市のひとつとなった。特に皇帝フリードリヒ3世の尽力のもとで、この都市は新たに得た地位に見合う急速な発展を遂げた。"
 flavor_hab.2201.title: "[ShowAreaNameWithNoTooltip('austria_area')]の防備"
 flavor_hab.2201.desc: "[ShowLocationName('wienner_neustadt')]は、[ROOT.GetCountry.GetName]の防衛における要衝と考えられている。残念ながら、[ShowLocationNameWithNoTooltip('wienner_neustadt')]の防衛用施設は惨憺たる有様で、どのような侵略者が相手でも数日ともたないだろう。ここが陥落してしまえば、[ShowLocationName('vienna')]への道はがら空きとなる。そのような事態を避けるためにも、我々は要塞を近代化すべきだ！"
 flavor_hab.2201.a: "[ShowAreaNameWithNoTooltip('austria_area')]は守らなければ。"
 flavor_hab.2201.b: "[ShowAreaNameWithNoTooltip('austria_area')]への侵略などあり得ない。"
 flavor_hab.2202.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の軍事学校"
 flavor_hab.2202.desc: "我々は[ShowContinentName('europe')]の戦場で、敵味方から多くを学ぶことができる。しかし、実体験を通してしか学べないことは、こと戦争においては破滅的な過ちとなりかねない。尊敬される軍隊としての地位を得たければ、我々は地位に関係なく、士官たちに戦争術を教育する機関を設立すべきである。"
 flavor_hab.2202.a: "軍事学校を設立せよ！"
 flavor_hab.2202.b: "馬鹿げた考えだ。すでに士官たちに敵はいない！"
 flavor_hab.2202.historical_info: "オーストリア継承戦争は、オーストリア軍の軍事改革が切実に必要なことを示した。1751年、軍の統制をより国家自身の手に収めるため、女帝マリア・テレジアによってテレジア陸軍士官学校が創設された。"
 flavor_hab.2300.title: "[GetCountry('BUR').GetAdjectiveWithNoTooltip]の結婚"
 flavor_hab.2300.desc: "[GetCountry('BUR').GetLongName]は現在、結婚もせず後継者もいない女性君主によって統治されている。[burgundian_ruler.GetHisHer|U]がこのまま逝去すれば、[GetCountry('BUR').GetAdjectiveWithNoTooltip]の土地は[GetCountry('FRA').GetAdjective]王家に吸収されることになるが、その場合[ShowContinentName('europe')]の勢力均衡と[GetUniqueInternationalOrganization('hre').GetName]の安全保障に重大な脅威がもたらされるだろう。これを防ぐために、[burgundian_ruler.GetName]と[austrian_ruler.GetName]との婚姻を取りまとめ、[GetCountry('BUR').GetNameWithNoTooltip]の領土を我々の支配下に置き、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の野心に対抗する連合を結ぶことが提案された。"
 flavor_hab.2300.a: "婚姻を提案しよう。"
 flavor_hab.2300.b: "これは危険な動きだ。"
 flavor_hab.2300.historical_info: "1477年、ブルゴーニュ公シャルル勇胆公の一人娘であり後継者だったマリーは、ナンシーの戦いでの父の死後、広大なブルゴーニュ領を相続した。しかし、フランスがブルゴーニュの一部の領有権を主張したため、マリーの相続はフランス王ルイ11世と争われた。フランスの圧力に対抗するため、マリーはオーストリアのマクシミリアン1世と結婚し、ハプスブルク家とブルゴーニュ家の強力な同盟関係を築いた。この同盟はハプスブルク王朝にブルゴーニュの継承権を確保させただけでなく、以後のフランスとの対立の火種となり、両大国はこれらの領地を巡って長きにわたり争った。"
 flavor_hab.2301.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]の結婚"
 flavor_hab.2301.desc: "[GetCountry('HAB').GetName]からの外交使節が、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に大胆な提案を持ち込んだ。それは[burgundian_ruler.GetName]と[austrian_ruler.GetName]の結婚である。この結婚は、[ROOT.GetCountry.GetName]を[GetCountry('FRA').GetAdjective]の侵略から守り、我々の主権を確保するための一手となる。[GetCountry('HAB').GetAdjectiveWithNoTooltip]の使節が主張するには、[burgundian_ruler.GetNameWithNoTooltip]が後継者を残さずに亡くなり[GetCountry('FRA').GetAdjectiveWithNoTooltip]が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]を相続すると、[ShowContinentName('europe')]の勢力図に不均衡が生じ、[ROOT.GetCountry.GetNameWithNoTooltip]だけでなく[GetUniqueInternationalOrganization('hre').GetName]全体の安全が危険にさらされるという。"
 flavor_hab.2301.a: "検討すべきだ。"
 flavor_hab.2301.b: "このような提案に興味はない。"
 flavor_hab.2302.title: "[GetCountry('BUR').GetNameWithNoTooltip]が提案を受諾"
 flavor_hab.2302.desc: "[GetCountry('BUR').GetName]から朗報が届いた！ [burgundian_ruler.GetName]は我々の結婚の提案を受け入れ、ふたつの偉大な一族に強固な結びつきが生まれることとなった。この同盟により、[GetCountry('BUR').GetAdjectiveWithNoTooltip]の広大な領土が[ROOT.GetCountry.GetAdjective]の影響下に置かれ、[GetCountry('FRA').GetName]からの保護が保証されるだろう。"
 flavor_hab.2302.a: "素晴らしい報せだ！"
 flavor_hab.2303.title: "[GetCountry('BUR').GetNameWithNoTooltip]が提案を拒否"
 flavor_hab.2303.desc: "[GetCountry('BUR').GetName]からの返答が届いたものの、我々が期待した内容ではなかった。[GetCountry('BUR').GetNameWithNoTooltip]の独立性と、[GetCountry('FRA').GetName]からの反発の可能性を懸念して、[burgundian_ruler.GetName]は我々の婚姻の提案を断ったのだ。"
 flavor_hab.2303.a: "残念な結果だ。"
 flavor_hab.2400.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]の結婚"
 flavor_hab.2400.desc: "[rudolf.GetName]が[GetCountry('BOH').GetName]初の[ROOT.GetCountry.GetAdjective]人統治者となってから、ほぼ1世代が経過した。しかし、[rudolf.GetNameWithNoTooltip]は1307年に後継者なしで早すぎる死を遂げ、我々は[GetCountry('BOH').GetAdjectiveWithNoTooltip]の王位を失った。武力による[GetCountry('BOH').GetNameWithNoTooltip]の奪取は現在の情勢では難しく、より外交的なアプローチが我々の野望を叶える道筋となるだろう。[bohemian_ruler.GetName]の娘のひとりとの結婚を通じて同盟を結べば、再び王位継承権を得るための道が拓けるかもしれない。両王国間の緊張を和らげるために提示されるこの提案は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の指導のもとでの将来の統合の種をまく可能性があるだろう。"
 flavor_hab.2400.a: "婚姻を提案せよ。"
 flavor_hab.2400.b: "彼らを怒らせる危険は冒したくない。"
 flavor_hab.2400.historical_info: "1357年、オーストリア公ルドルフ4世は、皇帝カール4世の娘であるカタリーナ・フォン・ベーメンと結婚した。この結婚はハプスブルク家と、ボヘミアを支配していたルクセンブルク王朝の結びつきを強めることを目的とした戦略的同盟だった。当時、両家は神聖ローマ帝国内での影響力を強化し、対立する貴族の勢力拡大に対抗しようとしていた。"
 flavor_hab.2401.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]の提案"
 flavor_hab.2401.desc: "[GetCountry('HAB').GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]から驚くべき提案が届いた。それは[austrian_ruler.GetName]と、[bohemian_ruler.GetName]の娘[target_princess.GetName]の結婚である。オーストリア側は和解ついて語るとともに、この結婚が長年の不信を乗り越え、両国に平和と安定を取り戻すだろうと主張する。しかし、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣は、オーストリアの真の目的は[ROOT.GetCountry.GetName]に対する影響力を取り戻すことであり、王朝の野望のための足がかりを築きたいのではと疑っている。この提案の支持者は、[GetCountry('HAB').GetNameWithNoTooltip]との強力な同盟は外部の脅威から[ROOT.GetCountry.GetNameWithNoTooltip]を守れると主張しているが、反対者は、[GetCountry('HAB').GetAdjectiveWithNoTooltip]によるわが国の支配につながる可能性があると警鐘を鳴らした。"
 flavor_hab.2401.a: "この結婚は我らの利益となるだろう。"
 flavor_hab.2401.b: "彼らの魂胆は見え透いている。"
 flavor_hab.2402.title: "[GetCountry('BOH').GetNameWithNoTooltip]が提案を受諾"
 flavor_hab.2402.desc: "[GetCountry('BOH').GetAdjective][GetCountry('BOH').GetGovernment.GetCourtTitle]が、[austrian_ruler.GetName]と[target_princess.GetName]による結婚同盟の提案を受け入れた。この結婚により、[ROOT.GetCountry.GetAdjective]の影響力がいつか[GetCountry('BOH').GetNameWithNoTooltip]で復活し、わが王朝の王位奪還につながるのではないかという希望が生まれた。この婚姻はひとまず、両国間の平和と繁栄に向けた一歩となる。"
 flavor_hab.2402.a: "記念すべき日だ！"
 flavor_hab.2403.title: "[GetCountry('BOH').GetNameWithNoTooltip]が提案を拒否"
 flavor_hab.2403.desc: "[GetCountry('BOH').GetAdjective][GetCountry('BOH').GetGovernment.GetCourtTitle]は我々の結婚の提案を、現時点では不要かつ不適切であるとして拒否した。この決定には、[ROOT.GetCountry.GetName]に対する不信感が影響していると疑う者もいる。[GetCountry('BOH').GetNameWithNoTooltip]人の多くは、わが王朝の野心を警戒しているのだ。"
 flavor_hab.2403.a: "この失望を受け入れるしかない。"
 flavor_hab.2500.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]と[GetCountry('PRU').GetAdjectiveWithNoTooltip]の対立"
 flavor_hab.2500.desc: "我々は長きにわたって、力、外交、そして血統によって得た地位により、[GetUniqueInternationalOrganization('hre').GetName]の揺るぎない指導者として君臨してきた。しかし、[GetCountry('PRU').GetName]が強力かつ野心的な国家として台頭し、我々の覇権を脅かしている。彼らの軍事改革、経済成長、帝国諸侯のあいだでの影響力の増大により、[GetCountry('PRU').GetNameWithNoTooltip]は我々の権威に対する大きな障害となっている。帝国の守護者としての我々の役割が損なわれる前に、[GetCountry('PRU').GetNameWithNoTooltip]の力の増大を抑制する断固たる行動をとるべきである。"
 flavor_hab.2500.a: "彼らを抑え込まなければ。"
 flavor_hab.2500.b: "我々にとって脅威とはならない。"
 flavor_hab.2500.historical_info: "オーストリアとプロイセンの対立は、神聖ローマ帝国における決定的な対立のひとつとなった。オーストリアが依然として帝国の支配的な大国である一方、プロイセンはフリードリヒ大王のような指導者のもとで軍事大国となり、強大な対立国として台頭した。プロイセンが帝国における優位性を主張し、オーストリアの長年の覇権に挑戦しようとしたため、オーストリア継承戦争や七年戦争などの紛争が発生し、両国の対立は大きく激化した。"
 flavor_hab.2501.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]と[GetCountry('HAB').GetAdjectiveWithNoTooltip]の対立"
 flavor_hab.2501.desc: "[GetCountry('HAB').GetAdjective][GetCountry('HAB').GetGovernment.GetCourtTitle]が、[GetUniqueInternationalOrganization('hre').GetName]内のわが国の影響力拡大を抑え込もうとする意図を明確に示した。軍事的準備、外交的謀略、あるいは明白な敵意を通じて、[GetCountry('HAB').GetNameWithNoTooltip]が[ROOT.GetCountry.GetName]を自らの支配に対する脅威と見なしているのは明らかである。"
 flavor_hab.2501.a: "我々は恐れない！"
 flavor_hab.2600.title: "[target_spain.GetAdjectiveWithNoTooltip]の結婚"
 flavor_hab.2600.desc: "[GetCountry('FRA').GetName]がもたらす脅威が増大し、[ShowContinentName('europe')]各国の宮廷に懸念を広げている。[ROOT.GetCountry.GetName]と[target_spain.GetName]は、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の野心を抑え込むという点で利害が一致しており、両国の友好関係を強固にするための結婚同盟も提案されている。[target_spain.GetAdjectiveWithNoTooltip]王女との結婚を手配することは、[target_spain.GetNameWithNoTooltip]との結びつきを強めるだけでなく、より大きな反[GetCountry('FRA').GetAdjectiveWithNoTooltip]連合の基礎を築くことになるだろう。"
 flavor_hab.2600.a: "結婚の提案を送ろう。"
 flavor_hab.2600.b: "ほかの道を探れ。"
 flavor_hab.2600.historical_info: "1496年、ハプスブルク家のフェリペ端麗公が、フェルナンド2世とイサベル1世の娘であるカスティーリャ女王フアナと結婚したとき、オーストリアとスペインの初の大きな同盟が結ばれた。1504年にイサベル1世が死去すると、フェリペ1世はハプスブルク家の初代カスティーリャ王となった。この結婚によりスペイン王室はハプスブルク家の勢力圏に入り、16世紀から17世紀にかけてのハプスブルク家のスペインとその広大な世界帝国の支配の礎を築いた。"
 flavor_hab.2601.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip]の結婚"
 flavor_hab.2601.desc: "[GetCountry('HAB').GetAdjectiveWithNoTooltip][GetCountry('HAB').GetGovernment.GetCourtTitle]が、[austrian_ruler.GetName]と[target_princess.GetName]との王室間の結婚の正式な提案を送ってきた。彼らはこの同盟が[GetCountry('FRA').GetAdjective]の権力を相殺し、両王国の利益を守ることにつながると主張する。"
 flavor_hab.2601.a: "提案を受諾する。"
 flavor_hab.2601.b: "提案を断る。"
 flavor_hab.2602.title: "[target_spain.GetNameWithNoTooltip]が提案を受諾"
 flavor_hab.2602.desc: "[target_spain.GetName]が我々の結婚の提案を受け入れたことで、両国は共通の敵に対する強力な同盟で結ばれた。[target_spain.GetNameWithNoTooltip]と[ROOT.GetCountry.GetName]は結束して[GetCountry('FRA').GetName]の野望に立ち向かい、両国のより安全で豊かな未来を築いていくことだろう。"
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "[target_spain.GetNameWithNoTooltip]が提案を拒否"
 flavor_hab.2603.desc: "[target_spain.GetName]は、別の責任や義務を理由に我々の提案を断った。これは[target_spain.GetNameWithNoTooltip]と密接な関係を結ぶという我々の望みを打ち砕き、[ShowContinentName('europe')]における外交の繊細さを思い起こさせる出来事となった。"
 flavor_hab.2603.a: "ほかの選択肢を探らなければ……"
