l_japanese:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[target_character.GetName]は、[ROOT.GetCountry.GetReligion.GetAdjective]教会への奉仕で高い評価を受けている。彼は現在、我々の領地で役職に就いているため、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の人員、あるいは[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]への外交使節として、彼の能力を有利に活用できる可能性がある。"
 flavor_hab.1.a: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招こう。"
 flavor_hab.1.b: "[GetCountry('PAP').GetLongNameWithNoTooltip]に[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の声を届けさせよう。"
 good_papal_relations: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]との良好な関係"
 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip]がわが国の歴史を記録"
 flavor_hab.2.desc: "[target_artist.GetName]は、フリードリヒ2世の勝利から[GetCharacter('hab_rudolf_i_habsburg').GetName]の選出、そして近年の[ShowAreaName('carinthia_area')]の継承に至るまで、[ruler_dynasty.GetName]の歴史の詳細な記録を文書化した。この歴史書は、わが王朝の偉業を過度に美化するものではなく、[ruler_dynasty.GetName]の偉大さを強調するという我々の目的に適う作品だ！ よって[target_artist.GetNameWithNoTooltip]を後援し、この歴史大作をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に展示すべきである。"
 flavor_hab.2.a: "[ruler_dynasty.GetNameWithNoTooltip]に栄光あれ！"
 flavor_hab.2.b: "追い払え。"
 flavor_hab.3.title: "父祖の地の喪失"
 flavor_hab.3.desc: "敵は我々に、[ShowLocationName('aarau')]への正当な領有権の主張を撤回させた！ これにより、我々はスイス地域の強力な拠点だけでなく、ハプスブルク城そのものも失うことになる。ハプスブルク城は、我々が[ShowLocationName('vienna')]を手に入れ、居城をそこに移したことで機能と名声を失ったものの、王朝の故地を失うことは、わが国の威信に大きな打撃を与えることになりかねない。"
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "[ShowLocationNameWithNoTooltip('innsbruck')]の黄金の小屋根"
 flavor_hab.4.desc: "[ROOT.GetCountry.GetName]とわが王朝の栄光を記念して、高い影響力を誇る鉱山都市[ShowLocationName('innsbruck')]にある我々の邸宅の装飾を、建築家に依頼すべきである。[target_ruler.GetName]は以前から[ShowLocationNameWithNoTooltip('innsbruck')]に特別な関心を示しており、可能なかぎり多くの時間をこの街で過ごしている。優れた建築家の[target_artist.GetName]はいくつかの計画を提出したが、そのなかで最も魅力的な提案は、太陽を浴びて純金のごとく輝くタイル貼りの屋根だ。"
 flavor_hab.4.a: "これはわが王朝の栄光を示すだろう。"
 flavor_hab.4.b: "こんなものに金を使うべきではない。"
 flavor_hab.4.historical_info: "インスブルックの#italic 黄金の小屋根#!は、1500年に皇帝マクシミリアン1世の命により、世紀の変わり目を記念して建設された。2000枚を超える金箔の銅タイルにちなんで名づけられたこの出窓は、マクシミリアンとその最初の妻マリー・ド・ブルゴーニュと、2番目の妻ビアンカ・マリア・スフォルツァのレリーフで飾られている。"
 flavor_hab.5.title: "[ShowLocationNameWithNoTooltip('ensisheim')]隕石"
 flavor_hab.5.desc: "燃える尾を空に残し、轟音を響かせながら、[ShowLocationName('ensisheim')]の小麦畑に石が落ちてきた。この隕石の落下は[ShowProvinceDefinitionName('lower_alsace_province')]およびその周辺で広く観測されたものの、[ShowLocationNameWithNoTooltip('ensisheim')]に大きな被害はもたらさず、すぐに現地住民の注目を集めるようになった。これは[ROOT.GetCountry.GetReligion.GetGodName]が我々に与えた奇跡の証として扱うべきだろう。"
 flavor_hab.5.a: "まことの奇跡だ！"
 flavor_hab.5.historical_info: "1492年11月7日、重さ127キロの隕石が、当時オーストリア領だったアルザス地方のエンシスハイム郊外の小麦畑に落下した。エンシスハイムの住民がこの奇妙な出来事を調べはじめると、現地の役人は破片を削り取るのをやめるように命じた。その後、マクシミリアン王が現地の教区教会に石の保存を命じ、隕石の破片はのちのローマ教皇ピウス3世のもとに送られた。"
 flavor_hab.6.title: "王冠領議会"
 flavor_hab.6.desc: "[ShowAreaName('austria_area')]のドナウ河岸から[ShowAreaName('tirol_area')]の山々までのわが国の領土は、多様性に富み、さまざまな興味や欲望をもつ人々が暮らしている。これらの住民をひとつの[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に統合することは、驚くべき偉業であり、不可分の土地の強力な政府を作り上げる助けとなるだろう。"
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "[GetUniqueInternationalOrganization('hre').GetName]を支配することで、我々の強い支配下のもとで帝国官僚機構を管理する機関を創設できる。この[ShowGovernmentReformName('reichshofrat_reform')]は、帝国臣民のためにその役目を果たす法廷でありながら、我々の行政府と結びついた機関となるだろう。"
 flavor_hab.7.a: "この機関は我々と帝国の双方に役立つ。"
 flavor_hab.7.b: "いい考えとは思えない。"
 flavor_hab.8.title: "[ShowLocationNameWithNoTooltip('melk')]の改革運動"
 flavor_hab.8.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]数名が[ShowLocationName('melk')]地域で会合を開き、[ROOT.GetCountry.GetName]の修道院文化が着実に衰退していることについて話し合った。不満の声が高まっていくなか、わが国の修道院が改革を切に必要としていることは明白だ。我々が迅速に行動すれば、[ROOT.GetCountry.GetReligion.GetAdjective]改革の輝かしい模範とみなされるかもしれない。"
 flavor_hab.8.a: "改革をおこなおう。"
 flavor_hab.8.b: "現在のやり方で十分だ。"
 flavor_hab.9.title: "[ShowLocationNameWithNoTooltip('vienna')]協約"
 flavor_hab.9.desc: "教皇庁代表団との長時間の協議のすえ、[ROOT.GetCountry.GetName]と[GetCountry('PAP').GetName]は双方の利益を尊重する合意点にたどりついた。何世紀にもわたる[GetUniqueInternationalOrganization('hre').GetName]と[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]のあいだの敵対関係と疑念の果てに結ばれたこの協約は、両者の関係の転換点となり、友好的な基盤を築いていくこととなるだろう。"
 flavor_hab.9.a: "条約に調印せよ！"
 flavor_hab.9.b: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]の助けは必要ない。"
 flavor_hab.10.title: "[ShowLocationNameWithNoTooltip('graz')]の寛大な市民"
 flavor_hab.10.desc: "恐ろしい時代に生きた[ShowLocationName('graz')]の人々は、現地の[ShowBuildingTypeName('cathedral')]に、[target_artist.GetName]が制作した美しいフレスコ画を寄贈した。恐怖の時が過ぎ去ったいま、[target_artist.GetNameWithNoTooltip]はその作品の全体像をついに披露できるようになった。この作品は、[ROOT.GetCountry.GetName]の民が耐え忍び、乗り越えねばならなかった苦難の記憶として残るだろう。"
 flavor_hab.10.historical_info: "1480年、ペスト、イナゴの大群、オスマン帝国軍による包囲がグラーツ市を襲った際、市民は現地の大聖堂にフレスコ画を寄贈することを決めた。トーマス・フォン・フィラッハに依頼されたこのフレスコ画は、グラーツ市民が苦難に耐えて生き延びたことへの感謝の証である。"
 flavor_hab.10.a: "祝福あれ！"
 flavor_hab.11.title: "「選ばれし者達に愛され、無法者達から恐らるる」"
 flavor_hab.11.desc: "[target_ruler.GetName]が[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に選出された。[target_ruler.GetHisHer|U]の選出は、[GetUniqueInternationalOrganization('hre').GetName]の選帝侯と外交関係を築いたその才能を考えれば、驚くには値しない。選挙に勝つというその野心と願望は、[target_ruler.GetHisHer|U]が以前掲げたモットー「選ばれし者たちに愛され、無法者たちから恐らるる（#italic Amor Electis, Iniustis Ordinor Ultor#!）」にすでに表れており、この文言は署名の際に「A.E.I.O.U.」と略される。"
 flavor_hab.11.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]に栄光あれ！"
 flavor_hab.11.historical_info: "A.E.I.O.U.は、神聖ローマ皇帝フリードリヒ3世が個人的な標語や署名に用いた略語であり、のちに同じ王朝の複数の君主が王朝の標語として使用した。このフレーズが意図する意味は不明だが、フリードリヒの治世には帝国の公式文書において、#italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego.#!（「#italic 見よ、私は選ばれた者を愛し、無法者を罰するために任命された。したがって私、フリードリヒはその権利を行使する。#!」）のように使われた。後世には、#italic Austriae est imperare orbi universo#!（#italic 全世界を統べるのがオーストリアの使命である）#!などの別の解釈が支持された。"
 flavor_hab.12.title: "[target_character.GetNameWithNoTooltip]の台頭"
 flavor_hab.12.desc: "[target_character.GetName]は裕福な商家に生まれ、ここ数年で急速に地位と階級を上げた。彼の手腕は[ROOT.GetCountry.GetName]に大いに役立つが、我々の相談役のなかには、彼の出自となる家系や、その血筋の信憑性について疑念を抱く者もいる。"
 flavor_hab.12.a: "彼の手腕は疑わしさを凌駕する。"
 flavor_hab.12.b: "彼は必要ない。"
 flavor_hab.13.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ShowPolicyNameWithNoTooltip('cameralism_policy')]"
 flavor_hab.13.desc: "[ShowPolicyName('cameralism_policy')]を受け入れたことで、[ROOT.GetCountry.GetGovernment.GetCourtTitle]でこの政策の具体的な性質をめぐる議論が巻き起こった。[target_character_1.GetName]が率いる派閥は、製造所と生産の改善に焦点を当てることを提唱し、一方で[target_character_2.GetName]は、外国の手法を模倣することに[ROOT.GetCountry.GetName]経済の未来を見ている。"
 flavor_hab.13.a: "#italic Österreich über alles, wann es nur will!#!（オーストリアが望めば国は至上となる）"
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip]が外交を通じて経済を改善する！"
 flavor_hab.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の苦闘"
 flavor_hab.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の代表団が、続く戦争により弱い立場にあることを訴えるため、[target_ruler.GetName]に接触してきた。我々はこうした農民の意見をほとんど顧みないものの、徴税と軍事的支援には農民の協力が欠かせないことも確かだ。土地所有者に対する義務を規定する法律を彼らに与えることで、両者の関係を規制して法的協力を確保し、今後の紛争が解決しやすくもなるだろう。"
 flavor_hab.14.a: "特権を与えよう。"
 flavor_hab.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]風情が我々に要求を？"
 flavor_hab.14.historical_info: "#italic Tractatus de iuribus incorporalibus#!（無形の権利に関する論考）は、1679年に皇帝レオポルト1世が署名した一連の法律。この法律はオーストリアの農民の法的保護を強化し、その身を預かる貴族の不法行為や虐待を宮廷に報告することを可能にした。この新たな力関係は農民と皇帝の双方に恩恵をもたらしたが、その成功はまちまちであり、オーストリア全土に等しく施行されたわけではなかった。"
 flavor_hab.15.title: "#italic ウィーン日報#!"
 flavor_hab.15.desc: "[ShowLocationName('vienna')]の住民と出版社が新聞を作った。[ShowLocationNameWithNoTooltip('vienna')]と世界の両方で起こった注目すべき出来事を、詩的な表現を加えずに報じることを標榜するこの新聞は、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]から公式の援助を得ることで、広い認知と人気を得ようとしている。"
 flavor_hab.15.a: "面白い新聞だ。"
 flavor_hab.15.b: "発禁にせよ！"
 flavor_hab.15.c: "我々が管理すれば、この新聞は成功を収める。"
 flavor_hab.15.historical_info: "1703年に「#italic Wiennerisches Diarium（ウィーン日報）#!」の名で創刊されたこの新聞は、オーストリア初の新聞であり、ハプスブルク帝国の重要な新聞のひとつでありつづけた。1780年に「#italic Wiener Zeitung（ウィーン新聞）#!」に改称され、1789年にはフランス革命の「人および市民の権利の宣言」をドイツ語に翻訳して掲載した。"
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "[ShowReligionAdjective('catholic')]聖職者である[target_character.GetName]は、[ShowReligionAdjective('lutheran')]信者を再改宗させる才能を発揮している。この才能は、[ShowReligionAdjectiveWithNoTooltip('lutheran')]信者として育った[target_character.GetHeShe]自身が[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰に改宗した経験から来ているのかもしれない。"
 flavor_hab.16.a: "[target_character.GetHimHer]を相談役に昇格させよう。"
 flavor_hab.16.a.tt: "[ShowReligionAdjective('lutheran')]信仰をもつすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 flavor_hab.16.b: "[target_character.GetHimHer]など不要だ。"
 flavor_hab.16.b.tt: "[ShowReligionAdjective('lutheran')]信仰をもつすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_hab.17.title: "[ShowAreaNameWithNoTooltip('salzburg_area')]の[ShowReligionAdjectiveWithNoTooltip('lutheran')]信者"
 flavor_hab.17.desc: "[ShowAreaName('salzburg_area')]市民の一部が[ShowReligionName('lutheran')]を受け入れたことは、衝撃的かつ残念なことだ！ [ShowAreaNameWithNoTooltip('salzburg_area')]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、この異端者たちが一刻も早くいなくなることを望んでおり、彼らを追放する計画をすでに準備している。"
 flavor_hab.17.a: "我らの土地から異端を排除しなくては。"
 flavor_hab.17.a.tt: "[ShowAreaNameWithNoTooltip('salzburg_area')]の[ShowReligionAdjectiveWithNoTooltip('lutheran')]信者が他国に移住する"
 flavor_hab.17.b: "彼らを失うのは損失だ。"
 flavor_hab.17.historical_info: "ザルツブルク市民の大多数は、大司教領の支配に対する広範な不満により、『95か条の論題』が提起された直後から宗教改革に傾倒していった。こうした共感は動乱の時代にしばしば燃え上がったものの、ザルツブルグ政府は多くのプロテスタントを弾圧し、追放した。1731年のザルツブルク大司教が管理する全領土を対象とした移住特許状は、この敵対的な姿勢を再び露わにするものであり、2万人ものプロテスタントがこの地域から追放された。"
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "諜報活動は、特に個人との直接的なつながりに頼らざるを得ない場合、信頼性に欠ける手段となりかねない。他国ではすでにこうした必要性に応える機関を設立しており、我々も自国の機密情報機関を作るべきだ。郵便局を装った諜報機関である「[ShowGovernmentReformName('geheime_kabinettskanzlei')]」は、わが国を通過する郵便物をたやすく調べることが可能である。"
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "諜報機関など無用の長物だ。"
 flavor_hab.18.historical_info: "枢密内閣書記局は、1711年にウィーンのホーフブルクに秘密機関として設立された。機密保持のために何度か名称が変更されたすえに、最終的に枢密内閣書記局となった。この機関は1848年まで存在したが、オーストリア帝国を揺るがした革命の影響を受けて解散した。"
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "わが軍の優れた士官である[target_character.GetName]が、[target_ruler.GetName]に将軍への昇格を要請してきた。[target_character.GetNameWithNoTooltip]はわが軍に長く仕えたわけではないが、指揮官として有望な人物であり、他国に対しても同じ要請をおこなっている。この有望な士官を失いたくなければ、いますぐに[target_character.GetHimHer]を雇用し、わが軍の指揮を任せるべきだろう。"
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "なんと傲岸不遜な要請だ！"
 flavor_hab.19.historical_info: "オイゲン・フォン・ザヴォイエンはフランス貴族の家に生まれ、ルイ14世の宮廷で育った。当初、フランス王立軍での軍務を拒否されたオイゲンは、19歳で神聖ローマ皇帝レオポルト1世に仕える。彼は神聖ローマ帝国軍に加わると、オスマン帝国軍による第二次ウィーン包囲戦で活躍し、またたく間に元帥にまで上り詰めた。オーストリア軍を率いてトルコ軍との戦いで幾度となく勝利を収め、やがて当時最も偉大な指揮官のひとりとして認められた。"
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "[target_artist.GetName]という名の[ShowLocationName('bonn')]出身の若い男が、世界的な情勢のおかげでわが国の首都、[target_location.GetName]に永住することを余儀なくされた。彼はこの地でまたたく間にその名を馳せ、現地の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]数名の後援を得ている。彼は音楽家として素晴らしい才能を披露しており、困難に負けずに後世に残る作品を生み出そうとしているようだ。"
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "1786年にウィーンを訪れたベートーヴェンは1792年に当地に定住し、短い中断期間を除いて、1827年に亡くなるまでウィーンに住みつづけた。作品の大半は、ヨーゼフ・フランツ・マクシミリアン・フォン・ロプコヴィッツやカール・リヒノフスキーのようなオーストリア貴族の後援のもとに制作された。"
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "[target_artist.GetName]はその若さにもかかわらず、多くの先達が切望した作曲家としての技術をすでに備えている。その才能と後援者があれば、彼は何世紀にもわたって記憶され、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]をさらなる高みへと押し上げる存在になるだろう。"
 flavor_hab.21.a: "彼は真の巨匠となる。"
 flavor_hab.21.b: "彼の音楽は庶民向けだ。"
 flavor_hab.22.title: "[ShowAreaNameWithNoTooltip('transylvania_area')]の人口増加策"
 flavor_hab.22.desc: "[ShowAreaName('transylvania_area')]地域は、原材料や手つかずの鉱脈が豊富にある。しかし残念なことに、これらを最大限に活用するための熟練した労働力が不足している。幸い、[ShowAreaNameWithNoTooltip('transylvania_area')]への[ShowCultureGroupName('german_group')]の移民は珍しいものではなく、少し優遇すれば、[ShowRegionName('carpathia_region')]山脈に富を求める者をさらに増やせるだろう。"
 flavor_hab.22.a: "それが可能なら安いものだ。"
 flavor_hab.22.b: "移住は制限せよ。"
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[ROOT.GetCountry.GetName]で働く[target_character.GetName]が我々の目に留まった。彼は数年前にわが国の外交省庁に加わったばかりだが、その才能と技能は抜きん出ており、わが国の相談役の多くが彼の将来の成功を確信している。我々の統治が身内や他国からの脅威に直面しても、それを守ろうとする彼の決意は間違いなくわが国を助けるだろう。"
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "[target_character.GetName]が[ROOT.GetCountry.GetName]の軍に加わったのはほんの数年前だが、その決断力と明晰な頭脳でまたたく間に出世した。[ShowCultureName('czech')]の家系に生まれ[ShowAreaName('bohemia_area')]で育った彼は、ほかの者たちの輝かしい模範となり、わが軍を指揮するにふさわしい資質を備えている。"
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "まっすぐ行進させて、そのまま国外に出ていかせろ。"
 flavor_hab.24.historical_info: "1784年にオーストリア軍に入隊したヨーゼフ・ヴェンツェル・ラデツキーは、ナポレオン戦争で急速に昇進し、ライプツィヒの戦いでは連合軍の勝利に貢献した。1856年に退役するまで、オーストリア軍で72年間、5人の皇帝のもとで軍務に就いた。"
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "[ShowLocationName('vienna')]には、[target_ruler.GetName]が過ごすための美しい建物が豊富にあるが、画竜点睛を欠いた状態にある。[target_ruler.GetNameWithNoTooltip]のための壮麗な宮殿とその庭園に適した場所が、幸運にも[ShowLocationNameWithNoTooltip('vienna')]の郊外にある——わが王朝の古い狩猟用別邸のある土地だ。そして[target_artist.GetName]は、[ROOT.GetCountry.GetLongName]にふさわしい邸宅の設計者に最適である。"
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "金の無駄ではないか？"
 flavor_hab.25.historical_info: "1643年に建てられたオーストリア君主の小邸宅だったシェーンブルン宮殿は、1683年のオスマン帝国軍による第二次ウィーン包囲でほぼ完全に破壊された。この建物は一度は再建されたものの、1740年に受け継いだマリア・テレジアがハプスブルク王朝の夏の離宮として選んだことで、新たな再建計画が立てられた。建築家ニコラウス・フォン・パカッシとヨハン・フェルディナント・ヘッツェンドルフ・フォン・ホーエンベルクによって設計され、本館と庭園の建設は1749年に終了した。"
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に雇われて数年を過ごしたあと、[target_artist.GetName]は新たな雇い主を求めている。このような有名な作曲家を確保できれば、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の名声を大きく高められるだろう。"
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "雇い主はよそで探してくれ。"
 flavor_hab.26.historical_info: "6歳で音楽教育を受けはじめたヨーゼフ・ハイドンは、すぐにウィーンのシュテファン大聖堂の音楽監督にその才能を認められた。その後ウィーンに留まりながら、最初はモルツィン伯爵に、のちにハンガリー貴族のエステルハージ家に仕えた。"
 flavor_hab.27.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]の色"
 flavor_hab.27.desc: "わが国が[ROOT.GetCountry.GetGovernment.GetAdjective]の高みへと上り詰めるさまは、まさに驚異的である。ドイツ圏における支配的な勢力のひとつとして、また[ShowContinentName('europe')]における力の標として、わが国の地位が行動だけでなく象徴にも反映される時が来たと多くの者が考えている。そうした提案のなかに、次のような新国旗の制定があった。印象的な黒と黄色の旗は、わが[ROOT.GetCountry.GetGovernment.GetAdjective]の野心と偉大さを象徴するものとなるだろう。"
 flavor_hab.27.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]の色として採用しよう！"
 flavor_hab.27.a.tt: "[ROOT.GetCountry.GetName]の国旗を黒と金の2色に変更する"
 flavor_hab.27.b: "現在の国旗を維持しろ。"
 flavor_hab.27.historical_info: "少なくとも13世紀以降、赤白赤の旗はオーストリアとその支配者であるハプスブルク家と結びついていた。しかし、ハプスブルク家が神聖ローマ皇帝の称号を保持していた時代、彼らは黒と黄の旗も使用していた。帝国の崩壊後、この黒と黄の旗はオーストリア帝国の市民用陸上旗として採用された。"
 flavor_hab.29.title: "[ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')]の完成"
 flavor_hab.29.desc: "1304年、[albrecht.GetName]は[ShowLocationName('vienna')]にある[ShowWorkOfArtName('st_stephens_cathedral')]の、1258年に火災で消失した部分を置き換えるという壮大な再建に着手した。ゴシック様式を採用したこの計画は、[ROOT.GetCountry.GetFlavorRank]にとって信仰と団結の象徴となったものの、再建作業が数十年も続いた結果、資金が不足して計画は停滞してしまっている。大聖堂の完成を切望する建設者たちは現在、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に資金援助を訴えている。"
 flavor_hab.29.a: "大聖堂の完成を支援する。"
 flavor_hab.29.b: "国家資金にはほかに優先すべきものがある。"
 flavor_hab.30.title: "[ShowLocationNameWithNoTooltip('vienna')]大学"
 flavor_hab.30.desc: "わが[ROOT.GetCountry.GetFlavorRank]の文化的地位を高め、知識と教育の進歩を促進する手段として、[ShowLocationName('vienna')]に大学を設立することが提案された。このような機関は学問の道標として学者を惹きつけ、[ROOT.GetCountry.GetName]の威信を高めるだろう。しかし、この野心的なビジョンを実現するためには多大な資源が必要である。"
 flavor_hab.30.a: "知識の未来へ投資しよう。"
 flavor_hab.30.b: "いまは資源に余裕がない。"
 flavor_hab.30.historical_info: "1365年3月12日、ルドルフ4世によって創設されたウィーン大学は、神聖ローマ帝国で2番目に古く、ドイツ語圏では最古の大学である。のちに神聖ローマ帝国最大の大学となり、6000人以上の学生が在籍した。"
 flavor_hab.31.title: "[ShowLocationNameWithNoTooltip('vienna')]の大災厄"
 flavor_hab.31.desc: "聖体冒涜と儀式犯罪の告発により、[ShowLocationName('vienna')]で[ShowReligionAdjective('judaism')]共同体を標的とした騒乱の波が巻き起こった。暴動が発生し、シナゴーグが襲撃され、地元住民は厳しい措置を求めている。状況はエスカレートし、逮捕、処刑、集団追放が要求されるまでに至っている。"
 flavor_hab.31.a: "[ShowReligionAdjectiveWithNoTooltip('judaism')]信者たちを追放し、秩序を取り戻せ。"
 flavor_hab.31.a.tt: "すべての[ShowReligionAdjective('judaism')][pops|e]と[ShowCultureName('ashkenazi')][pops|e]が[ShowLocationName('vienna')]から追放される"
 flavor_hab.31.b: "これは不公正だ。我々は市民を守り、平和を追求しなければならない。"
 flavor_hab.31.b.tt: "[ShowLocationName('vienna')]に居住するすべての非[ShowReligionAdjective('judaism')][pops|e]と非[ShowCultureName('ashkenazi')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 flavor_hab.31.historical_info: "1420年から1421年にかけてのウィーンの大災厄は、反ユダヤ主義的感情が、アルブレヒト5世のもとでウィーンのユダヤ人に対する迫害、処刑、追放というかたちで頂点に達した出来事。聖体の冒涜や、フス派への武器提供の嫌疑がこの残忍な弾圧の口実として用いられ、ウィーンのユダヤ人地区は破壊されて多くの人命が失われた。"
 flavor_hab.32.title: "パラケルスス"
 flavor_hab.32.desc: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]が、現在[ShowLocationName('vienna')]を訪れている旅医者の噂を聞きつけた。パラケルススの異名をもつこの医師は[target_character.GetName]といい、医学、錬金術、自然哲学における革命的なアイデアで知られるとともに、世界とその神秘を解き明かすことができると主張している。[target_character.GetSheHe]の型破りな手法に眉をひそめる者もいるが、その知識はわが[ROOT.GetCountry.GetFlavorRank]の進歩に貴重な洞察を与えてくれるかもしれない。"
 flavor_hab.32.a: "[target_character.GetHisHer]を[ShowLocationNameWithNoTooltip('vienna')]に永久に滞在させよ！"
 flavor_hab.32.b: "[target_character.GetHisHer|U]の思想は急進的すぎる。"
 flavor_hab.32.historical_info: "パラケルススとしても知られるテオフラストゥス・フォン・ホーエンハイムは、スイスの先駆的な医師、錬金術師、占星術師。伝統的な医学を否定し、観察と実験にこだわったことで有名なパラケルススは、治療に化学薬品や鉱物を用いることを提唱し、医学の研究に革命をもたらした。また、亜鉛（Zinc）の命名者でもあり、毒物学の概念を発展させたことでも知られ、近世科学に最も影響を与えた人物のひとりとされる。"
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "[ShowProvinceDefinitionName('south_tirol_province')]出身の[target_character.GetName]は、才能ある詩人であり、外交官であり、騎士である。音楽と詩作の達人として知られる[target_character.GetSheHe]は、外交とわが国の繁栄する芸術の橋渡しを担う、なんとも独特な立場にあるといえる。以前は従者や外交官として仕えていた[target_character.GetLastNameWithNoTooltip]は[ShowContinentName('europe')]各地を旅しており、これが[target_character.GetHisHer]の重要性をさらに際立たせている。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]における[target_character.GetHisHer|U]の存在は、わが国の文化的・外交的地位を大いに向上させるだろう。"
 flavor_hab.33.a: "[target_character.GetHisHer]に助言を求めなければ。"
 flavor_hab.33.b: "[target_character.GetHisHer|U]の技術は高くつきすぎる。"
 flavor_hab.33.historical_info: "オスヴァルト・フォン・ヴォルケンシュタインは、中世後期のドイツ語圏で最も有名な人物のひとりで、詩人、作曲家、外交官として名を馳せた。ヨーロッパ、中東、北アフリカを広く旅し、多様な文化的影響を吸収してその芸術を磨いた。また、特にチロル地方における地方政治にも積極的に関わり、神聖ローマ皇帝ジギスムントにも仕えた。"
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]が最近、[target_character.GetName]の名を耳にした。[target_character.GetHisHer]は献身的なケレスティヌス派の修道士であり、審問官として恐れられている。また、異端者への執拗な追及と大きな影響力をもつ反異端の著作で知られ、宗教的異端との闘いにおける豊富な経験を有している。[target_character.GetHisHer|U]は、我々の宗教的正統性と秩序の維持に貢献してくれるだろう。"
 flavor_hab.34.a: "異端裁判の知識を彼に求めよう。"
 flavor_hab.34.b: "我々はもっと寛大な道を歩まなければ。"
 flavor_hab.34.historical_info: "ペトルス・ツヴィッカーはケレスティヌス修道会の一員で、中世後期のドイツ語圏で最も活躍した審問官のひとり。ヴァルド派の異端との闘いを命じられたツヴィッカーは、オーストリア、ポメラニア、ブランデンブルク、ハンガリー全土で審問活動を指揮した。彼の審問はおびただしい死者を出したが、この地域におけるヴァルド派はほぼ壊滅状態に陥った。"
 flavor_hab.35.title: "[ShowLocationNameWithNoTooltip('salzburg')]での農民蜂起"
 flavor_hab.35.desc: "増税に苦しむ[ShowLocationName('salzburg')]の農民たちが、抑圧に耐えかねて反乱を起こした。[ShowLocationNameWithNoTooltip('salzburg')]の山岳地帯は戦場と化し、不満を抱く何千もの人々が、自分たちの苦難は地元有力者たちの咎であるとして戦いを挑んでいる。経験豊富な鉱夫に率いられ、[ShowLocationNameWithNoTooltip('salzburg')]の下層階級に支持されたこの反乱軍は、ホーエンザルツブルク要塞に進軍すると予想される。事態は緊迫しており、秩序を回復するために断固とした行動をとらなければならない。さもなければ、我々は領土を失う危険性もある。"
 flavor_hab.35.a: "彼らと交渉し、譲歩を提示せよ。"
 flavor_hab.35.b: "なんとしても反乱を鎮圧しろ！"
 hab_salzburger_peasant_revolt: "ザルツブルクの農民反乱"
 flavor_hab.35.historical_info: "1525年から1526年にかけてのザルツブルク農民戦争は、ドイツ農民戦争のなかで最も組織的な反乱のひとつであり、鉱夫と農民はシュラトミングの戦いなどで注目すべき勝利を収めた。しかし、その成功もつかの間のもので、反乱軍は内部分裂とシュヴァーベン同盟の圧倒的な力に屈した。"
 flavor_hab.36.title: "反乱の広がり"
 flavor_hab.36.desc: "[ShowLocationName('salzburg')]の農民反乱に対する我々の強引な対応は、火に油を注いだだけだった。近隣の農民、鉱夫らが不満を募らせ、この大義のために集まりはじめたという報告が入っている。当初は局地的な反乱だったものが、いまや地域的な反乱にまで発展し、この地域全体が不安定化するおそれがある。"
 flavor_hab.36.a: "よかろう……"
 flavor_hab.37.title: "選挙人団が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の皇帝の地位を再確認"
 flavor_hab.37.desc: "選挙人団が創設されたことで、帝国選挙はより複雑なものとなった。外交、同盟、特権、土地の供与、その他多くの譲歩を通じて、個々の選帝侯の支持を積極的に獲得する必要が生じているからだ。最近可決された金印勅書によって選帝侯の選出手続きが正式に定められたが、にもかかわらず[austria_first_emperor.GetName]は[GetUniqueInternationalOrganization('hre').GetName]の帝位を奪還することに成功した。この記念碑的な出来事は、[ShowContinentName('europe')]の支配的勢力としての[ROOT.GetCountry.GetAdjective]の地位を固め、わが王朝の威信と影響力の新時代の到来を告げるものである。"
 flavor_hab.37.a: "皇帝万歳！"
 flavor_hab.37.historical_info: "ハプスブルク家は、1438年から1806年の帝国解体まで、選挙人団を巧みに管理することによって神聖ローマ皇帝の位をほぼ継続的に維持した。戦略的な結婚、領土獲得、同盟関係を通じて、ハプスブルク家は莫大な富と政治的影響力を蓄え、票を確保するために多額の金銭的な誘引や政治的便宜を図れるだけの力を手にした。"
 flavor_hab.38.title: "初代皇帝の墓"
 flavor_hab.38.desc: "初代皇帝[first_emperor.GetName]の死はひとつの時代の終わりを告げたが、その遺産は自らが統一に貢献した帝国のなかで生きつづけている。[first_emperor.GetNameWithNoTooltip]の記憶と、[ROOT.GetCountry.GetName]および[GetUniqueInternationalOrganization('hre').GetName]への多大な貢献を称えるために、[target_ruler.GetName]は[ShowLocationName('vienna')]の[ShowWorkOfArtName('st_stephens_cathedral')]に壮大な墓を建設することを決定した。初代皇帝の墓は、敬愛する祖先の安息の地であると同時に、わが王朝の強さと忍耐の証となるだろう。"
 flavor_hab.38.a: "この墓は後世にインスピレーションを与える！"
 flavor_hab.38.b: "この事業は費用がかかりすぎる。"
 flavor_hab.38.historical_info: "皇帝フリードリヒ3世の墓は、中世後期の芸術作品のなかでも最も重要なもののひとつ。ウィーンのシュテファン大聖堂の使徒聖歌隊室にあり、皇帝の死後、1513年に息子のマクシミリアン1世の命によって完成した。ザルツブルグ産のアドネット大理石で作られたこの墓の壮大なデザインは、フリードリヒの帝国の威厳とハプスブルク家の不朽の遺産を反映している。"
 flavor_hab.39.title: "対オスマン帝国支援税"
 flavor_hab.39.desc: "異教徒であるオスマン帝国の大軍に立ち向かうにあたり、[target_ruler.GetName]は帝国議会を招集し、[GetUniqueInternationalOrganization('hre').GetName]の諸侯と諸都市に対する、国境と信仰を守るための資金と兵力の拠出要請を検討している。"
 flavor_hab.39.a: "議会を召集し、援助を求めよう。"
 flavor_hab.39.b: "独力で耐え忍ばなければ。"
 flavor_hab.39.historical_info: "#italic 対オスマン帝国税#!は、オスマン帝国の西方進出に対抗するために神聖ローマ皇帝が徴収した税金。1453年のコンスタンティノープル陥落後、オスマン帝国の脅威は神聖ローマ帝国にとって喫緊の課題となっていた。フランクフルト、ニュルンベルク、レーゲンスブルクなどで開催された複数の帝国議会において、皇帝フリードリヒ3世とのちのカール5世は、帝国を防衛するための資金と軍隊の承認を求めた。しかし、これらの拠出はしばしば延期されたり、不完全であったり、全面的に拒否されたりした。"
 flavor_hab.40.title: "庇護マントの聖母子像"
 flavor_hab.40.desc: "帝国で最も有名な彫刻家のひとりである[target_character.GetName]が、芸術性と信仰心を融合させたこれまでにない傑作を完成させた。[ShowLocationName('kirchdorf')]近くの巡礼教会で、[target_character.GetHisHer|U]の作品『庇護マントの聖母子像』が公開された。菩提樹から彫られたこの後期ゴシック様式の彫刻は、聖母マリアがマントの下にひざまずく人々を庇護し、母として守護する役割を担う姿を描いている。非常に大きな聖母子像から、その下の細密な人物像に至るまでの複雑な構成は、神の威厳と人間の献身という両方の感覚を呼び起こすものとなっている。マリアの庇護マントの下には[target_ruler.GetName]も彫られていると言われており、[GetUniqueInternationalOrganization('hre').GetName]における我々の信仰と祝福された統率力をさらに強調している。"
 flavor_hab.40.a: "[target_character.GetHimHer]に[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えよう。"
 flavor_hab.40.b: "作品は称えるが、[target_character.GetHisHer]は[ShowLocationNameWithNoTooltip('kirchdorf')]の住民のままだ。"
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName]は、中世の[ShowBuildingTypeName('ambras_castle')]を立派な王宮に改築する計画を発表した。この野心的な計画は、統治者一族のための壮大な居城を造ると同時に、[target_ruler.GetNameWithNoTooltip]が長年かけて収集した絵画、鎧、武器、その他さまざまな希少価値のあるコレクションを展示する場としても機能させることを目指している。"
 flavor_hab.41.a: "新たな居城は、わが国の力と素晴らしさを反映する！"
 flavor_hab.41.b: "費用が嵩むうえに不要だ。"
 flavor_hab.41.historical_info: "アンブラス城は1564年から1589年にかけて、大公フェルディナント2世によって近代的な姿に改築された。チロル伯に任命されたフェルディナントは、イタリア人建築家に命じて中世の要塞をルネサンス様式の傑作に再設計させた。上層は一族の住居となり、後期ルネサンス建築の傑作であるスパニッシュホールは儀式と文化の中心地として建設された。"
 flavor_hab.42.title: "[target_character.GetNameWithNoTooltip]の裁判"
 flavor_hab.42.desc: "高名な法学者であり、裁判官であり、元[ShowLocationName('vienna')]市長である[target_character.GetName]を巡る裁判が、政治的混乱を引き起こしているとの報告があった。その誠実さと揺るぎない正義の追求で知られる[target_character.GetLastNameWithNoTooltip]だが、汚職事件の扱いによってエリート層から敵視されていた。[target_character.GetHisHer|U]は賄賂に屈さず有力派閥と対立してきたものの、特に$flavor_hab.45.title$に参加していることが原因で、政治的に緊迫した捜査に巻き込まれてしまったのだ。緊張が高まるなか、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]はこの件への介入と事態の解決を求められている。"
 flavor_hab.42.a: "[target_character.GetSheHe|U]は名誉の人物だ。解放せよ！"
 flavor_hab.42.b: "エリート層を怒らせる危険は冒せない……"
 flavor_hab.42.historical_info: "ジーベンビュルガーは、市の役人による横領や賄賂などの汚職事件の摘発に尽力した人物。その強い意志にもかかわらず、力のある反対派は彼の信用を失墜させようと皇帝マクシミリアン1世に訴えを起こしさえした。マクシミリアン1世の死後も政治的混乱は続き、ジーベンビュルガーは派閥争いに巻き込まれた。フェルディナント1世が実権を握ると、ジーベンビュルガーと評議会員は越権行為を告発され、処刑された。"
 flavor_hab.43.title: "影響力ある商人"
 flavor_hab.43.desc: "熟練した商人であり金融家でもある[target_character.GetName]が、我々の目に留まった。宰相および財務官としての豊富な経験に加え、影響力のある[ShowDynastyName('fugger_dynasty')]一族との貴重な人脈を有していることから、[target_character.GetHimHer]はわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の正式な地位を得る資格があるといえるだろう。[target_character.GetLastNameWithNoTooltip]は外国人ではあるものの、すでにオーストリアに土地を所有し、地元のエリートに溶け込みはじめている。財務管理と貿易に関する[target_character.GetHisHer|U]の専門知識は、我々の国庫の利益に大いに役立つはずだ。"
 flavor_hab.43.a: "[target_character.GetHisHer|U]の技能は我々の役に立つ。"
 flavor_hab.43.b: "外国人にわが国の財政を委ねる危険は冒せない。"
 flavor_hab.43.historical_info: "ガブリエル・フォン・サラマンカはスペインの商人で、のちに貴族となり、1521年から1526年までオーストリア大公フェルディナント1世の財務官兼大書記長としてハプスブルク家の宮廷で重要な役割を果たした。サラマンカはオーストリアの君主の強力な相談役となり、最終的には、最高位の貴族との結婚というかたちでその社会的地位を誇示するに至った。"
 flavor_hab.44.title: "[target_character.GetLastNameWithNoTooltip]の解任の訴え"
 flavor_hab.44.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の地位を与えられたにもかかわらず、国庫に安定した収入を確保しようとする[target_character.GetName]の努力は、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の激しい抵抗を受けている。[target_character.GetHisHer]の財務戦略が行き詰まり、国庫が依然として苦境に立たされているため、貴族たちは公然とサラマンカ批判を始め、[target_character.GetHimHer]が経済的な問題を起こしていると非難する。現在、貴族たちは[target_character.GetLastNameWithNoTooltip]の解任を要求しており、[target_character.GetHisHer]がその地位に居座りつづければ、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]と貴族のあいだの溝が深まるだけだと主張している。"
 flavor_hab.44.a: "[target_character.GetSheHe|U]に現状の責任はない。"
 flavor_hab.44.b: "[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]から追い出せ。"
 flavor_hab.44.historical_info: "1526年、サラマンカの宮廷での地位は、貴族たちが彼の無能と利己的な動機を非難して反旗を翻したことにより、非常に不安定な状態となった。結果的に、貴族たちからの強大な圧力により、サラマンカは財務官と大書記長の職を辞さざるを得なくなった。"
 flavor_hab.45.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]の流血裁判"
 flavor_hab.45.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権威は、君主の意志を無視して独自の政府を作ろうとする反抗的な議員たちに脅かされてきた。彼らの反抗は秩序を乱し、[ROOT.GetCountry.GetFlavorRank]に対する君主制の権威を損なった。そして現在、[target_ruler.GetName]によってこの反抗的な者たちが[ShowLocationName('wiener_neustadt')]に召喚され、その行動に対する説明のために裁判にかけられている。"
 flavor_hab.45.a: "正義は果たされなければならない。"
 flavor_hab.45.b: "さらなる動揺を避けるために赦免を与えよう。"
 flavor_hab.45.historical_info: "1522年のウィーナー・ノイシュタット流血裁判は、フェルディナント1世の治世初期に起こった事件。1519年に皇帝マクシミリアン1世が死去したあと、オーストリアの諸侯が亡き皇帝の樹立した旧政権を認めず、反抗的な諸侯主導の政権を独自に樹立した。裁判はこの新たな領主政府に対する法廷へと変貌し、その指導者たちが不法に権力を簒奪し、民衆を扇動したことを非難した。フェルディナント1世は首謀者だけを処罰するよう命じ、反乱の指導者である貴族と平民の両方が処刑された。"
 flavor_hab.46.title: "[GetCountry('HUN').GetNameWithNoTooltip]の失墜"
 flavor_hab.46.desc: "[GetCountry('HUN').GetName]は[GetCountry('TUR').GetName]に対し壊滅的な敗北を喫した。婚姻関係で[GetCountry('HUN').GetNameWithNoTooltip]と結ばれているわが国には、行動を起こす責任がある。[ROOT.GetCountry.GetGovernment.GetCourtTitle]では、[GetCountry('TUR').GetAdjectiveWithNoTooltip]の猛攻撃を食い止めるため、介入して[GetCountry('HUN').GetAdjectiveWithNoTooltip]の王位を主張すべきとの声が多くあがっている。[ShowContinentName('europe')]をこの災厄から救えるのは、敵国に抗うために必要な手勢をまとめ上げる力をもつわが国だけなのだ。"
 flavor_hab.46.a: "聖冠を手に入れなくては！"
 flavor_hab.46.b: "[GetCountry('TUR').GetNameWithNoTooltip]を敵に回してはならない。"
 flavor_hab.46.historical_info: "1526年のモハーチの戦いはハンガリーにとって壊滅的な敗北となった。ハンガリーおよびボヘミア王ラヨシュ2世の死により、ハンガリー王国は大混乱に陥った。これにより、オーストリア大公フェルディナント1世とトランシルヴァニアの貴族サポヤイ・ヤーノシュが権力の空白を埋めようとした。ラヨシュの姉アンナの夫であるフェルディナント1世は、王朝の権利に基づいて王位継承権を主張し、1526年にハンガリー貴族の一派によってハンガリー王に選出された。"
 flavor_hab.47.title: "壮麗なる宮殿"
 flavor_hab.47.desc: "[ROOT.GetCountry.GetFlavorRank]が繁栄し、国庫が富であふれ返るいま、権力の座を真に壮麗なる象徴に変える好機が到来している。古きホーフブルク城は、もはや我々が成し遂げた栄華と地位に見合うものではなくなった。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣は、ホーフブルク城を再建し、我々の高まる威信と権力にふさわしい壮麗な居城に拡張することを提案している。"
 flavor_hab.47.a: "我らの偉大さに見合う住居へ再建せよ！"
 flavor_hab.47.b: "もっと重要なことに専念すべきだ。"
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "宗教改革が[ShowContinentName('europe')]を席巻するなかで、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が、異端の蔓延に対して厳しい姿勢で臨む人材を雇用するよう働きかけてきた。そのような人材のひとりが[target_character.GetName]だ。鋭い外交手腕と信仰の問題に対する揺るぎない姿勢で知られる[target_character.GetSheHe]は、この激動の時代に我々の政策を導く理想的な人物といえる。"
 flavor_hab.48.a: "[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ招こう。"
 flavor_hab.48.b: "[target_character.GetHisHer|U]の見解は過激すぎる。"
 flavor_hab.48.historical_info: "ベルナルド・クレシオは枢機卿、司教、政治家であり、その経歴は16世紀ヨーロッパの政治的、宗教的激動と密接に絡み合っている。彼はトレント司教として、そしてのちにフェルディナント1世のもとで宮中顧問官として頭角を現した。クレシオはマルティン・ルターの強硬な反対者であり、プロテスタントの宗教改革に対抗するうえで重要な役割を果たした。特に1529年のシュパイヤー帝国議会においては、プロテスタントの領地に対する圧力を強めた。"
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[ShowLocationName('vienna')]の[target_character.GetName]の存在について議論してきた。[target_character.GetLastNameWithNoTooltip]は偉大な学者であり、医学、数学、天文学、製図学の専門知識で知られるとともに、わが[ROOT.GetCountry.GetFlavorRank]の多くの重要人物の専属医を務める人物でもある。その優れた知識と、科学的研究と実践を融合させる能力を踏まえれば、[target_character.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣として非常に適任といえる。"
 flavor_hab.49.a: "[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ招こう。"
 flavor_hab.49.b: "[target_character.GetSheHe]がもたらすものに興味はない。"
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip]が『[ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')]』を製作"
 flavor_hab.50.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕える高名な学者であり博識家の[target_character.GetName]は、『[ShowWorkOfArtName('tabula_hungariae')]』と称される[GetCountry('HUN').GetName]の詳細な地図を製作する驚くべき計画に着手した。ラザルス・セクレタリウスの手稿に基づくこの地図は、1,300以上の集落が記されており、集落同士の距離も正確という画期的なものだ。その詳細度と縮尺の記載により、この地図は現代で最も先進的な地域地図のひとつとなるだろう。"
 flavor_hab.50.a: "我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の素晴らしさの証だ！"
 flavor_hab.51.title: "[ShowLocationNameWithNoTooltip('vienna')]包囲"
 flavor_hab.51.desc: "オスマン帝国軍が撃退された！ あらゆる困難を乗り越えて、わが軍は包囲する異教徒に勝利し、[ShowLocationName('vienna')]を確保し、[ShowContinentName('europe')]の中心への入り口を守り抜いたのだ。この勝利は、わが国の兵士の勇気と国民の不屈の精神の証である。包囲が解かれたことで、我々はキリスト教世界におけるオスマン帝国の野望に決定的な打撃を与えることができたのだ。"
 flavor_hab.51.a: "輝かしい勝利だ！"
 flavor_hab.51.historical_info: "1529年のウィーン包囲は、スルタン・スレイマン大帝がモハーチの戦いで勝利したあと、オスマン帝国がウィーンを征服しようとした最初の大規模な包囲。多勢に無勢であったにもかかわらず、防衛軍は街を守り、襲ってきたオスマン帝国軍の撃退に成功した。より有名な2度目の包囲戦は、カラ・ムスタファ率いる軍によって1683年に起こった。この包囲は神聖同盟が決定的な勝利を収めた。万事休すと思われたときに、ポーランド王ヤン3世ソビェスキに率いられた有翼重騎兵の軍勢が到着し、大規模な騎兵突撃で街を救援した。"
 flavor_hab.52.title: "[ShowLocationNameWithNoTooltip('vienna')]の要塞化"
 flavor_hab.52.desc: "オスマン帝国との戦争は終結したが、我々は貴重な教訓を得た。オスマン帝国は[ShowLocationName('vienna')]を危険にさらす可能性があり、もし陥落すれば[ShowContinentName('europe')]全土が壊滅的な影響を受けただろう。わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣たちは、[ShowLocationNameWithNoTooltip('vienna')]の要塞化に投資するよう[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に働きかけている。"
 flavor_hab.52.a: "大規模な防壁の再建を依頼しよう。"
 flavor_hab.52.b: "小規模な補強を依頼しよう。"
 flavor_hab.52.c: "現在の防備で十分だ。"
 flavor_hab.53.title: "[ShowLocationNameWithNoTooltip('vienna')]の防壁の解体"
 flavor_hab.53.desc: "[ShowLocationName('vienna')]の防壁は、かつては侵略に対する不屈の精神を示す誇り高き象徴だったが、いまやその評価を改めるべきだろう。都市計画の圧力が高まり、人口が急速に増加するなか、この防壁はもはや障害となっている。建築計画や新しい地区はつねに防壁によって制約を受け、拡張が妨げられてしまっているのだ。都市計画者や商人を中心に、この防壁の取り壊しを求める声が高まっており、壁の解体こそが成長と繁栄の時代をもたらすのだと主張している。"
 flavor_hab.53.a: "この防壁を壊せ！"
 flavor_hab.53.b: "この壁は貴重だ。"
 flavor_hab.53.historical_info: "ウィーンの防壁の撤去が決まったのは19世紀に入ってからで、その背景には急速な工業化と人口増加があった。1529年や1683年のオスマン帝国によるウィーン包囲などの出来事からウィーンを見事に守り抜いた防壁は、近代戦の時代にはもはや必要なくなっていた。"
 flavor_hab.54.title: "ランドタフェル・ホール"
 flavor_hab.54.desc: "[ShowLocationName('prague')]を獲得したことで、我々はいわゆる「#italic Zemské desky#!（ゼムスケー・デスキー）」という注目すべき[GetCountry('BOH').GetAdjective]の慣行と向き合うこととなった。この制度は、貴族の領地、法律上の取引、権利に関する記録をすべて公文書に記録し、保管するものだ。公文書は当初は[ShowLocationNameWithNoTooltip('prague')]城の旧王宮に置かれていたものの、火災で焼失してしまった。この制度は、貴族の土地所有と法的決定に関する事項の透明性と継続性を保証するものであり、多くの人々が、この文書が置かれる新たなホールを建設し、この制度を取り入れるべきだとしている。"
 flavor_hab.54.a: "再建しよう！"
 flavor_hab.54.b: "不要だ。"
 flavor_hab.55.title: "軍政国境地帯の確立"
 flavor_hab.55.desc: "執拗に国境を脅かすオスマン帝国の脅威は、わが国土の安全と[ShowContinentName('europe')]そのものの安定を危うくする。この脅威に対抗するため、わが国の南の国境沿い防衛地帯を設け、忠実な臣民と、わが[ROOT.GetCountry.GetFlavorRank]を守る任務を負った職業軍人を配置する提案が多くなされている。"
 flavor_hab.55.a: "防衛網を確立しよう！"
 flavor_hab.55.b: "その必要はない。"
 flavor_hab.55.historical_info: "ハプスブルク家の軍政国境地帯は、オスマン帝国からハプスブルク帝国を守るための要塞化された国境地帯として16世紀につくられた。この国境地帯はクロアチア、セルビア、ルーマニアにまたがり、オスマン帝国の支配地域とハプスブルク帝国領土のあいだの緩衝地帯として機能した。この地域には、セルビア人、クロアチア人、ヴラフ人などさまざまな民族が定住し、兵役と引き換えに土地と特権を与えられた。"
 flavor_hab.56.title: "軍政国境地帯への移住"
 flavor_hab.56.desc: "わが国の軍事計画担当者が、オスマン帝国の侵略に対する防衛を強化する大胆な構想を提案した。それは、中心地から新たな軍政国境地帯への、農民の移住である。国境地帯への定住を奨励することで、忠実な臣民が敵の進攻に対する早期警戒、および抵抗勢力として機能し、自立した防衛線を構築することができるのだ。"
 flavor_hab.56.a: "いい考えだ。"
 flavor_hab.56.b: "農民たちはその故郷にこそ必要だ。"
 flavor_hab.57.title: "チロルの農民反乱"
 flavor_hab.57.desc: "[target_character.GetName]が指揮する反乱が、[ShowAreaName('tirol_area')]で発生したという報せが届いた。不満をもつ鉱山労働者や農民の信頼を得た[target_character.GetLastNameWithNoTooltip]は、平等、正義、そして庶民の権利のために戦うと主張し、既存の秩序に対する武装蜂起を起こしたのだ。この動きは急速に広まり、反乱軍は教区を襲撃し、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の両者の権威を覆すような過激な要求を突きつけている。"
 flavor_hab.57.a: "軍を動員し、叩き潰せ！"
 flavor_hab.57.b: "彼らは脅威ではない。"
 flavor_hab.57.c: "彼らは強力すぎる。降伏しなければ。"
 flavor_hab.57.b.tt: "[ShowAreaName('tirol_area')]に居住するすべての[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[tirolean_rebel.GetName]に加わる"
 hab_tirolean_peasant_revolt: "チロルの農民反乱"
 flavor_hab.57.historical_info: "ミヒャエル・ガイスマールはドイツ農民戦争の中心人物で、1525年から1526年にかけてのチロル地方とザルツブルクの反乱を指導した。ガイスマールは貴族とカトリック教会の既得特権に反旗を翻し、1525年の反乱勃発後、彼は法のもとの平等、裁判官と司祭の選挙、さらにはカトリック教会の廃止を含む急進的な改革を立案した。民主的なキリスト教農民国家の樹立を目指して尽力したものの、反乱は最終的に鎮圧された。"
 flavor_hab.58.title: "奇妙な贈り物"
 flavor_hab.58.desc: "わが国に驚くべきものが到来したという噂が、[ShowLocationName('vienna')]じゅうに広まっている。それは友なる[GetCountry('POR').GetAdjective]から贈られた、堂々たる「象」のことである。ほとんどの人は、遠国の絵画や物語でしか象を見たことがなかったため、街では大きな話題となった。そびえ立つこの雄大な象は、[GetCountry('POR').GetAdjectiveWithNoTooltip]が世界中に勢力圏を広げている証拠であると同時に、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]への親善の証でもある。"
 flavor_hab.58.a: "ひとまず感謝しておこう……"
 flavor_hab.58.historical_info: "アジアゾウのスレイマンは、外交と同盟の証として、1552年にポルトガル王ジョアン3世からオーストリア大公マクシミリアン2世に贈られた。ポルトガルからスペイン、イタリアを経てオーストリアに至るスレイマンの旅は、ヨーロッパじゅうの人々を魅了する壮大な旅路となった。ウィーンに到着したスレイマンは、街中を興奮の渦で包んだ。"
 flavor_hab.59.title: "[ShowWorkOfArtNameWithNoTooltip('hofburg')]の拡張"
 flavor_hab.59.desc: "[target_ruler.GetName]は、精巧な写本から貴重な遺物、珍しい工芸品に至るまで、希少かつ風変わりな品々の収集に強い関心を抱いている。しかし、この新たな情熱は差し迫った問題をもたらした——[ShowWorkOfArtName('hofburg')]には、この増えつづけるコレクションを収蔵する場所がないのだ。これに対処するための提案として、[ShowWorkOfArtNameWithNoTooltip('hofburg')]を拡張し、[target_ruler.GetNameWithNoTooltip]の宝物を収容できる壮大なホールやギャラリーを設けることが考案された。"
 flavor_hab.59.a: "[ShowWorkOfArtNameWithNoTooltip('hofburg')]を拡張し、コレクション保管しよう。"
 flavor_hab.59.b: "ほかに金を使うべき差し迫った問題がある。"
 flavor_hab.59.historical_info: "オーストリアの多くの君主たちは、美術品、文学、歴史的工芸品をハプスブルク帝国に集めることを目指した。当初、これらのコレクションは拡張されたウィーンのホーフブルク宮殿に収蔵されており、帝国の威信の証として、また研究者のための資料としての役割を果たした。やがて、この知識と芸術の宝庫は、オーストリア帝国宮廷図書館の基礎となった。"
 flavor_hab.60.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]への巨匠の招聘"
 flavor_hab.60.desc: "芸術の熱烈な崇拝者である[target_ruler.GetName]は、著名な作曲家[target_character.GetName]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招聘することに関心を示している。[target_character.GetLastNameWithNoTooltip]は宗教音楽と複雑なポリフォニーの巨匠として名高く、[ShowContinentName('europe')]で最も尊敬される音楽家のひとりである。[target_character.GetHerHis|U]を召し抱えれば、わが国の威信は高まり、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の文化と洗練の象徴としての地位をさらに固めてくれるだろう。"
 flavor_hab.60.a: "予算は出し惜しみしないぞ。"
 flavor_hab.60.b: "[target_character.GetHerHis|U]の要求は高すぎる。"
 flavor_hab.60.historical_info: "ジョヴァンニ・ピエルルイージ・ダ・パレストリーナは、ルネサンス期における最も偉大な作曲家のひとりで、彼の音楽は宗教音楽の基準となった。1560年代、皇帝マクシミリアン2世の勅使は、ウィーン宮廷の楽長の空席を埋めるためにパレストリーナに交渉を持ちかけた。皇帝はパレストリーナを高く評価していたものの、パレストリーナの高額の資金要求により、交渉は失敗に終わった。"
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "芸術の熱心な愛好家である[target_ruler.GetName]は、著名な画家である[target_character.GetName]の作品を長年賞賛してきた。農民の生活、風景、寓意的なテーマを活き活きと描いた[target_character.GetLastNameWithNoTooltip]の作品は、[ShowContinentName('europe')]じゅうの宮廷を魅了してきた。すでに[target_character.GetHerHis]の傑作のいくつかを所蔵している[target_ruler.GetNameWithNoTooltip]は、[target_character.GetLastNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]画家として招くことを検討している。"
 flavor_hab.61.a: "[target_character.GetLastNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ招こう！"
 flavor_hab.61.b: "そのような贅沢をする余裕はない。"
 flavor_hab.62.title: "帝冠"
 flavor_hab.62.desc: "[target_ruler.GetName]は、わが[ROOT.GetCountry.GetFlavorRank]の栄華、権力、威信を象徴する冠をつくりたいと願っている。新たな帝冠は[ROOT.GetCountry.GetName]とその君主の偉大さを表し、我々の神聖な権利の証となると同時に、[ShowContinentName('europe')]における我々の比類ない地位を反映する秘宝ともなるだろう。"
 flavor_hab.62.a: "金は惜しまない！"
 flavor_hab.62.b: "このような虚栄心を抱いている場合ではない。"
 flavor_hab.62.historical_info: "オーストリア帝冠は、1602年に皇帝ルドルフ2世のために作られた。この帝冠の特徴は、ルネサンスの芸術性と伝統的な皇帝の権力の象徴を融合させ、神聖ローマ皇帝の神聖な権威を反映するミトラである。当初はルドルフの個人的な王冠としてつくられたが、神聖ローマ帝国解体後の1804年、皇帝フランツ2世のもとでオーストリア帝国の公式な王冠となった。"
 flavor_hab.64.title: "[ShowAdvanceNameWithNoTooltip('geheimrat')]の制度化"
 flavor_hab.64.desc: "最近の[ShowAdvanceName('geheimrat')]の設置は広く歓迎されたものの、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部では、この機関が非公式なままでよいのか疑問の声がある。彼らが主張するには、この機関を[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の政策に不可欠な一部として制度化し、最も信頼される有能な人物だけが[ROOT.GetCountry.GetFlavorRank]の運営に影響を与えられるようにすべきだという。"
 flavor_hab.64.a: "制度化せよ！"
 flavor_hab.64.a.tt: "[ShowGovernmentReformName('hab_geheimer_rat')]に属する重要人物に関するイベントをアンロックする"
 flavor_hab.64.b: "現状で目的を十分に果たしている。"
 flavor_hab.65.title: "シュタイアーマルクの使徒"
 flavor_hab.65.desc: "ゼッカウの[ShowReligionAdjective('catholic')]司教である[target_character.GetName]のたゆまぬ献身のおかげで、わが国で進行中の再カトリック化の取り組みは多大な後押しを受けた。「シュタイアーマルクの使徒」として知られる[target_character.GetLastNameWithNoTooltip]は、軍の支援を受けた委員会を率いて[ShowReligionAdjective('lutheran')]の説教者を追放し、異端の聖典を燃やし、[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰への忠誠の誓いを強制してきた。"
 flavor_hab.65.a: "[target_character.GetLastNameWithNoTooltip]を全面的に支援せよ。"
 flavor_hab.65.b: "[target_character.GetLastNameWithNoTooltip]の行動は社会不安を招くかもしれない。"
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "わが[ROOT.GetCountry.GetFlavorRank]の極めて有能かつ忠実な相談役として、[target_character.GetName]が頭角を現してきた。[ShowGovernmentReformName('hab_geheimer_rat')]の著名な一員である[target_character.GetLastNameWithNoTooltip]は、その行政の専門知識、外交手腕、そして[ROOT.GetCountry.GetName]に対する揺るぎない忠誠心で知られている。[target_character.GetHerHis|U]の鋭い洞察力と豊富な経験は、わが国の国務を管理するうえで非常に貴重であり、また貴族に対しても強い影響力をもつことから、[ROOT.GetCountry.GetGovernment.GetCourtTitle]にとっては欠かせない存在となるだろう。"
 flavor_hab.66.a: "[target_character.GetHerHis]の素晴らしき経歴を祝おう！"
 flavor_hab.66.historical_info: "グンダカーは、マティアス、フェルディナント1世、フェルディナント2世の時代におけるオーストリア行政の重要人物。枢密顧問院の一員として、また熟練した行政官として、彼は三十年戦争およびその後も続く反宗教改革運動において、ハプスブルク家の権力強化に極めて重要な役割を果たした。"
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "抜け目のない行政官として、またわが王朝の信頼できる臣下として、[target_character.GetName]はその名を馳せてきた。[target_character.GetHerHis]は[ShowGovernmentReformName('hab_geheimer_rat')]の一員として[ROOT.GetCountry.GetGovernment.GetRulerTitle]の統治強化に尽力し、尊敬と畏敬の念の両方を抱かれるようになった。その国家運営における比類なき専門知識を活かすため、[target_character.GetLastNameWithNoTooltip]に高位の相談役の地位を与えることを[target_ruler.GetName]は検討している。"
 flavor_hab.67.a: "[target_character.GetHerHim]に高い地位を与えよう。"
 flavor_hab.67.historical_info: "リヒテンシュタイン公カール1世は、三十年戦争時にハプスブルク帝国が支配権回復を目指した際の中心人物。彼は皇帝フェルディナント2世の忠実な支持者となり、プラハ流血裁判では諸侯の弾圧に協力し、没収された反乱軍の土地の再分配を監督した。ボヘミア地方総督兼副摂政に任命され、白山の戦い後の秩序回復で重要な役割を果たした。"
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName]は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の地位を駆け上がり、若き貴族から熟練の指揮官へと変貌を遂げ、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の信頼できる味方にして[ShowGovernmentReformName('hab_geheimer_rat')]の一員となった。戦場での統率力とその揺るぎない忠誠心で知られる[target_character.GetSheHe]は、[ROOT.GetCountry.GetFlavorRank]の防衛を担い、兵士と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の両方から賞賛を得ている。"
 flavor_hab.68.a: "[target_character.GetSheHe|U]がわが軍をよく率いてくれるだろう！"
 flavor_hab.68.historical_info: "マクシミリアン・フォン・リヒテンシュタインは、三十年戦争の激動の初期における、ハプスブルク家の軍事的・政治的に重要な将軍。クレムスの防衛から白山の戦いでの指揮まで、ハプスブルク家の勝利に計り知れないほど貢献した。"
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName]は[ROOT.GetCountry.GetFlavorRank]で最も有能な政治家のひとりであり、[ShowAdvanceName('geheimrat')]の重要人物でもある。深い知性と戦略的視野をもつ[target_character.GetSheHe]は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]で卓越した功績を残し、比類なき手腕をもって外交と統治の難局を乗り越えてきた。その鋭い機知と、繊細な協定を仲介する手腕で知られる[target_character.GetNameWithNoTooltip]の名声は高まる一方であり、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]にとって欠かせない存在となっている。"
 flavor_hab.69.a: "わが国に[target_character.GetHerHim]がいたことは幸運だ！"
 flavor_hab.69.historical_info: "マクシミリアン・フライヘル・フォン・ウント・ツー・トラウトマンスドルフは、三十年戦争中のオーストリアの有力な政治家・外交官であり、ヴェストファーレン条約の重要な立役者のひとり。ヴェストファーレン条約交渉における帝国派遣団の団長として、ハプスブルク家に有利な条件を確保するために尽力した。1637年にフェルディナント3世が戴冠すると、王国全体で第二の権力者となった。"
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName]は、対宗教改革への揺るぎない献身とその外交手腕で名を馳せている。[target_character.GetSheHe|U]は長いあいだ、[ROOT.GetCountry.GetFlavorRank]の不安定な政治的・宗教的状況を安定化させる力となってきた。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の両方に幅広い人脈を有する[target_character.GetHerHis]の助言は、内政管理、信仰の確立、そして主要貴族の忠誠を確保するうえで非常に貴重なものとなるだろう。"
 flavor_hab.70.a: "[target_character.GetHerHis|U]の仕事は実に素晴らしい。"
 flavor_hab.70.historical_info: "フランツ・フォン・ディートリヒシュタインはオーストリアの枢機卿、政治家で、対抗宗教改革の時代にハプスブルク家の統治者の側近として活躍した。オロモウツ司教として、また帝国外交官として、ボヘミアにおける対抗宗教改革とハプスブルク家の権威強化の中心人物となった。"
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName]は有名な外交官にして政治家であり、[ShowGovernmentReformName('hab_geheimer_rat')]の一員である。外交と国家運営に通じた[target_character.GetSheHe]は、その豊富な経験を活かしてわが国に大きな利益をもたらしている。おそらく[target_character.GetName]は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に仕えるよりも[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で働いたほうが、より大きな利益を生み出すかもしれない。"
 flavor_hab.71.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を用意しよう。"
 flavor_hab.71.historical_info: "ゲルハルト・フォン・クステンベルクは、三十年戦争中に帝国の外交官、政治家として活躍した重要人物。名家に生まれ、皇帝フェルディナント2世の宮中顧問官となり、1630年のレーゲンスブルク選帝侯会議などの重要な出来事において大きな役割を果たした。"
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "以前[ShowGovernmentReformName('hab_geheimer_rat')]に在籍していた[target_character.GetName]が、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えたいと申し出てきた。外交官および役人としての豊富な経験と、[ROOT.GetCountry.GetGovernment.GetRulerTitle]との緊密な関係により、[target_character.GetHerHim]は非常に貴重な人材となるだろう。"
 flavor_hab.72.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]で[target_character.GetHerHim]を有効活用しよう。"
 flavor_hab.72.historical_info: "ヨハン・バプティスト・ヴェルダは著名な外交官、皇帝フェルディナント2世の腹心であり、上オーストリア、内オーストリア、下オーストリアの最初の宮中顧問官を務めた。重要な交渉に携わり、三十年戦争の陰謀に関与したことで知られるヴェルダは、帝国の政治情勢を形成する重要人物だった。"
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "わが[ROOT.GetCountry.GetFlavorRank]の[ShowCultureName('hungarian')]王冠領出身の著名な貴族[target_character.GetName]が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]への奉仕を申し出た。カトリックへの揺るぎない信仰心と、わが国の大義への献身で知られる[target_character.GetLastNameWithNoTooltip]は、その政治と軍事の専門知識により、貴重な人材となってくれるだろう。"
 flavor_hab.73.a: "[target_character.GetHerHim]を相談役に任命しよう。"
 flavor_hab.73.b: "[target_character.GetHerHis]に軍の指導を任せよう。"
 flavor_hab.73.historical_info: "ニコラウス・エステルハージはハンガリーの貴族、政治家で、有力なエステルハージ家の創始者。カトリックに改宗した元プロテスタントの彼は、ハプスブルク家への支援を通じて名声を博した。オスマン帝国の拡張に抵抗し、ハンガリーにおけるハプスブルク家の権力強化に重要な役割を果たし、ベレグ伯やハンガリー宮中伯などの称号を得た。"
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "[ROOT.GetCountry.GetFlavorRank]において高い地位を誇る貴族である[target_character.GetName]は、人々から尊敬と同時に畏敬の念も集める人物である。[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に忠誠を誓った過去をもつ[target_character.GetSheHe]はいま、己の地位をさらに強固なものにしようとしている。その忠誠心に報いるために、[target_character.GetHerHis]に[ROOT.GetCountry.GetGovernment.GetCourtTitle]での役職を与えることを望む声も多い。"
 flavor_hab.74.a: "[target_character.GetHerHim]に我々を導いてもらおう。"
 flavor_hab.74.historical_info: "サルヴァータはハプスブルク家の忠実な支持者で、ボヘミア総督や帝国軍への参加など、さまざまな要職を歴任した。1618年、有名なプラハ窓外放出事件において、プロテスタントの暴徒から窓の外に投げ出されながらも生き延びたことで知られる。"
 flavor_hab.75.title: "[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')]の影響力の増大"
 flavor_hab.75.desc: "かつては強力な組織だった[ShowGovernmentReformName('hab_geheimer_rat')]だが、いまでは著しく非効率になっているとの不満の声がある。業務に携わる者の数が膨れ上がったことにより、官僚機構は肥大化し、機能不全に陥っている。非効率性は重要な決定を妨げ、この制度は自らの重圧に苦しんでいるのだ。[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')]はもう用済みとする者もいれば、帝国のニーズによりよく応えるために改革し合理化できると考える者もいる。"
 flavor_hab.75.a: "改革に財源を割こう。"
 flavor_hab.75.b: "廃止してしまえ。"
 flavor_hab.76.title: "勝利の式典"
 flavor_hab.76.desc: "先の$protestant_union$の軍勢に対する我々の勝利は、この長く疲弊した紛争における決定的かつ切望されたものだった。[target_ruler.GetName]は、我々の成功を祝う記念碑として聖母マリアに捧げる像を建設し、歴史上重要な勝利を記念する時が来たと宣言した。この『[ShowWorkOfArtName('marian_column')]』は、神の加護と、逆境に直面した我々の力の強さを象徴するものとなるだろう。"
 flavor_hab.76.a: "記念碑を建てよう。"
 flavor_hab.76.b: "ほかの優先事項に集中しろ。"
 flavor_hab.76.historical_info: "ヴェルンシュタイン・アム・インにあるマリア記念柱は聖母マリアに捧げられた柱で、1645年にスウェーデン軍からウィーンを守護したことへの感謝を込めて作られた。皇帝フェルディナント3世が勝利を記念して発注したこの彫像は、のちにブロンズの複製が作られ、勝利を称えるためにウィーンに設置された。"
 flavor_hab.77.title: "[target_character.GetNameWithNoTooltip]の魅惑的な才能"
 flavor_hab.77.desc: "著名な作曲家でありオペラ歌手でもある[target_character.GetHerName]は、その並外れた音楽的才能と魅惑的なオペラ公演によって、[ShowRegionName('italy_region')]全域で広く名声を獲得している。[target_character.GetHerHis|U]の作品は広く聴衆を魅了し、当代で最も有名な芸術家のひとりに数えられるようになった。[target_character.GetNameWithNoTooltip]のオペラの熱心な愛好家である[target_ruler.GetName]は、チェスティをわが宮廷に招聘するというアイデアを提案した。"
 flavor_hab.77.a: "この提案を支持しよう。"
 flavor_hab.77.b: "そんな贅沢の余裕はない。"
 flavor_hab.78.title: "チロル議会の権限剥奪"
 flavor_hab.78.desc: "[ShowAreaName('tirol_area')]の地方議会は長きにわたって、地域の有力者を代表し、特権を守る地方統治機関として機能してきた。しかし近年は、中央集権化と改革に向けた努力の妨げになることが増えている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣は、その影響力が[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権威を損なうと主張しており、この議会の権限を剥奪し、その機能をより直接的な管理下に置くべき時であると提案する。"
 flavor_hab.78.a: "即座に権限を剥奪せよ！"
 flavor_hab.78.a.tt: "[ShowAreaName('tirol_area')]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する"
 flavor_hab.78.b: "議会の仕事はそのまま続けさせよう。"
 flavor_hab.78.b.tt: "[ShowAreaName('tirol_area')]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_hab.79.title: "プンメリンの鋳造"
 flavor_hab.79.desc: "オスマン帝国による包囲を華々しく退けたあと、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが、我々の勝利を不朽のものとする壮大な計画を提案した。オスマン帝国軍から奪った大砲が手元に大量にあるため、それらを溶かして[ShowWorkOfArtName('st_stephens_cathedral')]のための巨大な鐘を鋳造することが提案された。"
 flavor_hab.79.a: "この勝利の鐘を作ろう！"
 flavor_hab.79.b: "わが国の資源はほかのことに使うほうがよい。"
 flavor_hab.79.historical_info: "シュテファン大聖堂の大きな鐘プンメリンは、1683年の第二次ウィーン包囲時に鹵獲されたオスマン帝国の大砲を材料に、1705年に鋳造された。精巧なバロック装飾が施されたこの鐘は、芸術的な職人技の粋を集めた傑作である。しかし、見た目の壮麗さとは裏腹に、その巨大なサイズと重量のせいで音質は期待外れだった。"
 flavor_hab.80.title: "オットカール王の栄華と最期"
 flavor_hab.80.desc: "我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、つねに芸術を讃えようとしてきた。才能ある[target_character.GetName]が書いた最新の悲劇、『#italic オットカール王の栄華と最期#!』は、早くも傑作との呼び声が高い。[otakar.GetName]の栄枯盛衰を描いたこの戯曲は、劇作と歴史を巧みに融合させて観客を魅了し、[ROOT.GetCountry.GetFlavorRank]に新たな名声をもたらした。このような心揺さぶる物語を紡ぎ出す[target_character.GetLastNameWithNoTooltip]の手腕に、多くの者が[target_character.GetHerHim]に[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えるよう提案している。"
 flavor_hab.80.a: "[target_character.GetLastNameWithNoTooltip]に[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えよう！"
 flavor_hab.80.b: "[target_character.GetHerHim]には独力でやらせておけ。"
 flavor_hab.81.title: "ガリツィア・ロドメリア王国"
 flavor_hab.81.desc: "ポーランドの広大な領土の獲得は、これらの土地の管理に新たな課題をもたらした。わが政府の多くの者が、この地域の支配と安定の維持について懸念を表明している。この問題に対処するため、新たな帝国傘下の王国を設立し、そこに限定的な自治権と統治権を与え、わが国の名のもとに統治させるという提案がなされた。"
 flavor_hab.81.a: "ガリツィア・ロドメリア王国を創設せよ。"
 flavor_hab.81.a.tt: "わが国は[ShowAreaName('lesser_poland_area')]と[ShowAreaName('red_ruthenia_area')]のすべてを含む[ShowSubjectTypeName('vassal')]として、$GLD$を創設する"
 flavor_hab.81.b: "この地域はわが国の直接支配下に残すべきだ。"
 flavor_hab.81.b.tt: "わが国の[ShowAreaName('lesser_poland_area')]と[ShowAreaName('red_ruthenia_area')]のすべての所有ロケーションに対する支配度が[ShowNamedValue('control_severe_bonus')|+=2%]増加する"
 flavor_hab.81.historical_info: "ガリツィア・ロドメリア王国は、第一次ポーランド分割後の1772年に成立した。オーストリア、プロイセン、ロシアによるポーランド領分割の一環として、ハプスブルク帝国はポーランド南東部の大部分を獲得し、そこにこの自治地域が設立された。"
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetHerName]による、統治と諜報の分野における革新が波紋を広げている。その行政能力と卓越した外交手腕で知られる[target_character.GetLastNameWithNoTooltip]は、国家の監視体制と内政管理に革命を起こす計画を練っているが、[target_character.GetHerHis]の才能が行政の効率を大幅に高め、国家の安全を強化できることはすでに有望視されている。[target_character.GetLastNameWithNoTooltip]の構想に感銘を受けた[target_ruler.GetName]は、[target_character.GetHerHim]を相談役として我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎え入れることを提案した。"
 flavor_hab.82.a: "[target_character.GetHerHim]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招き、改革を推し進めよ！"
 flavor_hab.82.b: "改革の必要はない。"
 flavor_hab.83.title: "勝利の記念碑"
 flavor_hab.83.desc: "近ごろの王室間の婚姻を記念して、[ShowLocationName('innsbruck')]の街に壮大な凱旋門を建設する提案がなされた。この凱旋門は王家同士の結びつきを象徴し、わが王朝の力を不動のものにするこの慶事のための記念碑である。短命な木材ではなく堅牢な石材で造られたこの門は、我々の結束の証として、時代を超える不朽のものとなるだろう。"
 flavor_hab.83.a: "凱旋門を建てて、この日を祝おう。"
 flavor_hab.83.b: "象徴ではなく実用的なものに投資すべきだ。"
 flavor_hab.83.historical_info: "インスブルックの凱旋門は、女帝マリア・テレジアの息子である神聖ローマ皇帝レオポルト2世とスペイン王女マリア・ルドヴィカの結婚を祝うために1765年に建てられた。レオポルトの父である皇帝フランツ1世は結婚式の直後に逝去したため、この凱旋門は祝賀と弔いの両方を象徴するものとなった。"
 flavor_hab.84.title: "[target_character.GetLastNameWithNoTooltip]の蜂起"
 flavor_hab.84.desc: "[ShowAreaName('slovakia_area')]で不満が噴出し、有力な貴族の[target_character.GetName]が我々の統治に対する武装反乱を起こした。[target_character.GetHerHis|U]の宗教的自由と自治権の拡大を求める要求は、わが国の中央集権的な政策とこの地域におけるプロテスタントの弾圧に反感を抱く多くの人々の共感を呼んでいる。報告によれば、[target_character.GetLastNameWithNoTooltip]は[GetCountry('TUR').GetName]と同盟を結んでおり、この蜂起は帝国の権威に対する深刻な脅威となっている。"
 flavor_hab.84.a: "我々の支配に異を唱える者は許さぬ！"
 bocskai_uprising: "ボチカイの乱"
 flavor_hab.84.a.tt: "[ShowAreaName('slovakia_area')]に居住するすべての[ShowPopTypeName('nobles')][pops|e]とプロテスタント系[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[bocskai_uprising_scope.GetName]に加わる"
 flavor_hab.84.b: "彼らの要求を受け入れよう。"
 flavor_hab.84.b.tt: "[ShowAreaName('slovakia_area')]のすべての[owned|e][locations|e]の[control|e]が[ShowNamedValue('control_severe_penalty')|+=2%]減少する"
 flavor_hab.84.historical_info: "ボチカイの乱はハプスブルク家のハンガリー支配に対する重要な反乱であり、中央集権化とプロテスタント迫害への不満によって引き起こされた。オスマン帝国およびトランシルヴァニアの支援を受け、軍事的成功を収めたボチカイ・イシュトヴァーンは、皇帝ルドルフ2世に交渉を強制し反乱軍の要求の一部を認めさせた。"
 flavor_hab.85.title: "[target_character.GetLastNameWithNoTooltip]の蜂起"
 flavor_hab.85.desc: "ハンガリーの平和を維持するための努力の甲斐なく、不満はくすぶりつづけている。野心とカリスマ性を備えた貴族の[target_character.GetName]が、先ごろの[bocskai.GetName]の反乱に触発され、公然と反旗を翻した。[target_character.GetName]は[ShowCultureName('hungarian')]のプロテスタントと不満をもつ[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちを糾合し、我々の支配に抗っている。"
 flavor_hab.85.a: "蜂起を鎮圧せよ。"
 flavor_hab.85.a.tt: "[ShowAreaName('slovakia_area')]に居住するすべての[ShowPopTypeName('nobles')][pops|e]とプロテスタント系[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[bethlen_uprising_scope.GetName]に加わる"
 bethlen_uprising: "ベトレンの乱"
 flavor_hab.85.b: "平和的解決を交渉しよう。"
 flavor_hab.85.historical_info: "ベトレンは、ハンガリーにカトリックを強制しようとするハプスブルク家に強硬に反対した。彼はハンガリー王に選出され、その軍勢は広範な領土を占領し、ウィーンを脅かすまでになった。この対立は最終的に1621年のニコルスブルクの和約につながり、この和約によってベトレンはハンガリー王位継承権を放棄する代わりに、ハンガリー貴族に対する宗教的自由と政治的譲歩を引き出した。"
 flavor_hab.86.title: "[target_character.GetLastNameWithNoTooltip]の独立戦争"
 flavor_hab.86.desc: "わが国の[ShowCultureName('hungarian')]地方で、再び反乱の火種がくすぶっているとの報告が入った。重税、強制労働、外国の支配に対する不満に端を発し、反乱軍は[ShowCultureNameWithNoTooltip('hungarian')]独立のための戦いを宣言した。[target_character.GetName]は不満をもつ貴族や農民の支持を集めており、我々の政敵からの支持すら得ているという噂もある。報告によると、彼の軍勢は複数の要塞を占領し、[ShowAreaName('slovakia_area')]全域で大軍を集めているという。"
 flavor_hab.86.a: "この反乱を力で叩き潰せ。"
 flavor_hab.86.a.tt: "[ShowAreaName('slovakia_area')]に居住するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[rakoczi_uprising_scope.GetName]に加わる"
 rakoczi_uprising: "ラーコーツィの独立戦争"
 flavor_hab.85.b.tt: "[ShowAreaName('slovakia_area')]のすべての[owned|e][locations|e]の[control|e]が[ShowNamedValue('control_ultimate_penalty')|+=2%]減少する"
 flavor_hab.86.b: "妥協案を提示しよう。"
 flavor_hab.86.historical_info: "ラーコーツィの独立戦争は、ハプスブルク家のハンガリー支配に対してラーコーツィ・フェレンツ2世が主導した大規模な反乱。皇帝レオポルト1世の強権的な政策や、終わりのない社会的・経済的苦境への不満が引き金となり、この反乱はハンガリーの貴族や農民たちの幅広い支持を得た。当初は多少の成功を収めたものの、この反乱は最終的に打ち砕かれた。"
 flavor_hab.88.title: "[target_character.GetLastNameWithNoTooltip]の宣教"
 flavor_hab.88.desc: "[ShowCultureName('slovene')]出身の司祭にして、プロテスタントの改革者となった[target_character.GetName]の教えと著作が、[ShowCultureNameWithNoTooltip('slovene')]人のあいだで急速に支持を集め、その影響力が高まっているという。しかし、[target_character.GetHerHis]の活動は[GetUniqueInternationalOrganization('catholic_church').GetName]の権威に対する直接的な侮辱であり、我々の信仰の統一を脅かす存在だ。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は[target_character.GetHerHis]の人気の高まりに警鐘を鳴らし、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に対し、この異端を抑圧するために厳格な改革対抗措置を実施するよう求めている。"
 flavor_hab.88.a: "この異端をすぐに止めよ！"
 flavor_hab.88.a.tt: "[ShowAreaName('slovenia_area')]に居住する[ShowCultureName('slovene')]系[pops|e]の#Y 10%#!が[ShowReligionName('lutheran')]の教えを受け入れる"
 flavor_hab.88.b: "[target_character.GetHerHis]の教えを許容しよう。"
 flavor_hab.88.b.tt: "[ShowAreaName('slovenia_area')]に居住する[ShowCultureName('slovene')]系[pops|e]の#Y 30%#!が[ShowReligionName('lutheran')]の教えを受け入れる"
 flavor_hab.88.historical_info: "プリモシュ・トゥルーバルはスロベニアのプロテスタント改革者、神学者であり、新約聖書のスロベニア語訳を含むスロベニア語による最初の著作を執筆、出版したことで知られる。彼の著作は文学言語としてのスロベニア語の基礎を築き、プロテスタントの理想をスロベニア人に広めた。"
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip]が『レゲスタ・インペリイ』を出版"
 flavor_hab.90.desc: "[ShowLocationName('frankfurt')]の勤勉な司書である[target_character.GetName]は、記念碑的な取り組みである『#italic レゲスタ・インペリイ#!』を完成させた。この著作は、神聖ローマ皇帝およびローマ教皇に関する文書資料と歴史的資料を体系的にまとめた目録であり、[GetUniqueInternationalOrganization('hre').GetName]の歴史を理解するための貴重なツールである。"
 flavor_hab.90.a: "[target_character.GetHerHim]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎えよ。"
 flavor_hab.90.b: "帝国全体が[target_character.GetHerHis]の著作の恩恵を受けるべきだ。"
 flavor_hab.90.historical_info: "「#italic レゲスタ・インペリイ#!計画」は、ヨハン・フリードリヒ・ベーマーによって1829年に開始された。当初は「#italic モヌメンタ・ゲルマニアエ・ヒストリカ#!」のための予備的な記録を編纂することが目的だったが、この取り組みはやがて独立し、カロリング朝からマクシミリアン1世までの神聖ローマ帝国皇帝の文書と歴史的資料を目録化し、整理するものへと発展した。"
 flavor_hab.91.title: "ビーダーマイヤーの時代"
 flavor_hab.91.desc: "わが国の社会における中産階級の繁栄と影響力の増大に伴い、著しい文化的変容が起こりつつある。芸術、音楽、文学、インテリアデザインの鑑賞は、もはや[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に限られたものではなく、中産階級の生活にも不可欠となりつつある。これは、新興のブルジョワジーが日常に美と創造性を取り入れることで、個人の洗練と家庭内の心地よさを追い求める大きな文化的転換といえる。"
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "1815年から1848年にかけてのビーダーマイヤーの時代は、ウィーン会議後の政治的保守主義の時代に中欧で生まれた。この時代は中産階級が増加し、快適さ、簡素さ、実用性を重視した家庭生活に焦点を当てはじめた時代である。"
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "その躍動感あふれる舞踊音楽と、卓越したウィンナ・ワルツの技術によって、[target_character.GetName]は[ShowContinentName('europe')]じゅうの観衆を魅了している。[target_character.GetHerHis|U]の作品は、かつては一般大衆に好まれていたこの民族舞踊を、洗練された文化の象徴へと昇華させた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の代表者は、[target_character.GetLastNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]づき作曲家および指揮者として招くことを提案しており、実現すればわが国の行事や文化的威信はさらなる名声を呼ぶことだろう。"
 flavor_hab.92.a: "[target_character.GetHerHim]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ招こう。"
 flavor_hab.92.b: "[target_character.GetHerHis|U]の音楽は国民のものだ。"
 flavor_hab.92.historical_info: "ヨハン・バプティスト・シュトラウス1世はオーストリアの作曲家で、ウィンナ・ワルツを世に広め、19世紀オーストリアの文化的象徴へと昇華させたことで知られる。彼の最も有名な作品『ラデツキー行進曲』は、オーストリアの軍事的勝利を祝い、帝国の誇りの象徴となった。"
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "戦争が近代化していくなかで、砲兵ほど決定的な力をもつ部隊はほかにない。これを認識した[target_character.GetName]は、[ROOT.GetCountry.GetAdjective]砲兵をわが軍の誇りとすべく抜本的な改革に着手した。その先見的な指導のもと、戦場での優位性を確保することを目標に、新しい砲兵用装備と専門的な砲手が導入されつつある。彼らこそが、新たなる[ShowAdvanceName('imperial_artillery')]を形作るのだ。"
 flavor_hab.93.a: "誰もわが軍の力には敵わない！"
 flavor_hab.93.historical_info: "ヨーゼフ・ヴェンツェル・フォン・リヒテンシュタインはオーストリアの陸軍元帥で、「オーストリア砲兵の父」と称される。砲兵の近代化と専門化の基礎を築いた先見的な改革は、砲兵をオーストリア軍の決定的な要素に変え、19世紀にはヨーロッパで最も尊敬される兵種へと変貌させた。"
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "[ROOT.GetCountry.GetName]の広大かつ多様な土地には、さまざまな文化、宗教、言語が混在している。この豊かな多様性は強さの源である一方で、統治においては障害ともなってきた。恒久的な平和と安定を確保するため、我々は[ShowAdvanceName('multicultural_empire')]であるというアイデンティティを受け入れ、少数派に対してより大きな自治権を認め、包括を通じて団結を育むことにした。"
 flavor_hab.94.a: "我々は不可分な国家だ！"
 flavor_hab.94.historical_info: "オーストリア帝国は、ドイツ人、ハンガリー人、チェコ人、スロバキア人、ポーランド人、ルーシ人、ルーマニア人、クロアチア人、セルビア人、スロベニア人、イタリア人などを包含する、ヨーロッパで最も民族的に多様な国家のひとつだった。"
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')]はヨーロッパ音楽の脈動する中心地となり、作曲家や演奏家が時代を超えた作品を作ろうとこの都に集まっている。「[ShowAdvanceName('wiener_klassik')]」として知られる音楽の新時代が、わが国の地で花開いているのだ。この文化的開花は、わが[ROOT.GetCountry.GetFlavorRank]の威信を高めるとともに、わが国の魂をも鼓舞する。"
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "ウィーン古典主義は、18世紀後半にオーストリアの文化的影響の象徴として登場した。この時代の音楽は、明瞭さ、バランス、情感の深みを重視しており、バロック音楽の複雑さからの脱却を示している。ウィーンはこの潮流の中心地となり、ヨーゼフ・ハイドン、ヴォルフガング・アマデウス・モーツァルト、ルートヴィヒ・ヴァン・ベートーヴェン、フランツ・シューベルトなどの、巨匠と呼ばれる歴史上の作曲家たちを惹きつけた。"
 flavor_hab.96.title: "国事詔書"
 flavor_hab.96.desc: "わが[ROOT.GetCountry.GetFlavorRank]の安定と[target_ruler.GetDynasty.GetName]王朝の遺産は、つねに円滑かつ異論を挟む余地のない後継者に依存してきた。この継承を確かなものとするため、我々は、男性の後継者がいない場合に女性が王位に就くことを認める画期的な国事詔書を発布した。この勅令のおかげで、[target_heir.GetName]は争うことなく[target_ruler.GetName]の跡を継ぐことができるだろう。"
 flavor_hab.96.a: "すべてはわが王朝の未来のため。"
 flavor_hab.96.historical_info: "1713年の国事詔書は、皇帝カール6世がハプスブルク王朝の存続を保障するために発布した勅令。男子の後継者不足に直面したカール6世は、娘のマリア・テレジアにハプスブルク家の全領土を相続させる権利を確保しようとした。国事詔書は、ハプスブルク家の世襲領は不可分であることと、男性の継承者が存在しない場合は女性による継承を認めることを宣言した。"
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "[target_character.GetName]の魅惑的な旋律は、聴いた者すべての心を虜にした。[ROOT.GetCountry.GetAdjective]の著名な歌手、作曲家、そしてピアニストである[target_character.GetLastNameWithNoTooltip]は、その卓越した才能と、あらゆる楽曲にも生命を吹き込む能力により、[ROOT.GetCountry.GetFlavorRank]じゅうで賞賛を集めている。そんな[target_character.GetSheHe]が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]づきの音楽家の地位を欲しているという噂が我々の耳に届いた。"
 flavor_hab.97.a: "[target_character.GetHerHim]を雇うべきだ。"
 flavor_hab.97.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]に女の居場所はない。"
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "[target_character.GetName]は[ShowContinentName('europe')]の高名な作曲家・指揮者であり、その卓越したオペラや管弦楽作品で名声を博した。また、[target_character.GetHerHis]は敬愛される指導者でもあり、その門下には音楽界に名を連ねる偉大な人物が集まっている。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]は最近、[target_character.GetHerHim]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]づきの音楽家として雇うことに関心を抱いている。"
 flavor_hab.98.a: "[target_character.GetHerHim]を雇おう。"
 flavor_hab.98.b: "そのような贅沢は不要だ。"
 flavor_hab.98.historical_info: "アントニオ・サリエリはイタリアの作曲家で、その生涯の大半をウィーンで過ごしながら、ハプスブルク家の宮廷作曲家および楽長を務めた。多作な芸術家だったサリエリは、オペラ、宗教音楽、管弦楽曲などを多数生み出し、生前から広く高い評価を得ていた。"
 flavor_hab.99.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]帝国の宣言"
 flavor_hab.99.desc: "神聖ローマ帝国の崩壊は中央[ShowContinentName('europe')]に大きな空白を残し、それとともにわが王朝と帝冠との何世紀にもわたるつながりも終わりを迎えた。しかし、失われたものにこだわるのではなく、自らの国家の強さと多様性に目を向けるべきだと主張する相談役もいる。彼らの提案によれば、我々は「[ROOT.GetCountry.GetAdjective]帝国」を宣言し、今後もその君主制が安定、力、継続性の道標であることを世界に示すべきだという。"
 flavor_hab.99.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]帝国を宣言せよ！"
 flavor_hab.99.b: "対立国を刺激するべきではない。"
 flavor_hab.99.historical_info: "オーストリア帝国は1804年、皇帝フランツ2世によって正式に宣言された。ヨーロッパにおけるナポレオンの影響力の拡大に直面したフランツ2世は、一族の権力を強化し、ハプスブルク家の主権を強調しようとしたのだ。"
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "我々の都市や宮殿の壮麗さは、わが[ROOT.GetCountry.GetFlavorRank]の力と洗練さを物語るものであり、このような壮大さを具象化する能力において[target_character.GetName]の右に出る建築家はまずいない。バロック様式の匠として知られる[target_character.GetLastNameWithNoTooltip]は、優雅さと実用性を融合させた、[ROOT.GetCountry.GetName]全体で最も壮麗な建造物をいくつも作り上げてきた。そんな[target_character.GetHerHim]をわが[ROOT.GetCountry.GetFlavorRank]の主任建築家に任命することを、多くの[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人が望んでいる。"
 flavor_hab.100.a: "[target_character.GetHerHim]を[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の建築家に任命しよう。"
 flavor_hab.100.b: "[target_character.GetHerHis|U]の仕事には金がかかりすぎる。"
 flavor_hab.100.historical_info: "ヨハン・ルーカス・フォン・ヒルデブラントは、オーストリア・バロックを代表する建築家のひとり。彼の作品には、オイゲン・フォン・ザヴォイエンのために建てられたウィーンの壮麗なベルヴェデーレ宮殿や、ゲラースドルフのシュロス・シェーンボルンなどがある。"
 flavor_hab.101.title: "[ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "先見性を備えた[target_character.GetName]が、[ShowLocationName('vienna')]の威信をさらに高める野心的な計画を打ち出した。その計画とは、あらゆる人々の期待を凌駕する、わが[ROOT.GetCountry.GetFlavorRank]の力と壮麗さの究極的な象徴となるような壮大な[ShowBuildingTypeName('belvedere_palace')]の建設である。また、この宮殿は[ROOT.GetCountry.GetFlavorRank]の荘厳な芸術作品を収蔵し、文化の拠点としての役割を果たすことも予定されている。"
 flavor_hab.101.a: "建設せよ！"
 flavor_hab.101.b: "この計画は費用がかかりすぎる。"
 flavor_hab.102.title: "『[ShowWorkOfArtNameWithNoTooltip('kaiserhymne')]』の作曲"
 flavor_hab.102.desc: "国民主義が[ShowContinentName('europe')]全体に広がるにつれて、多くの国が自国の誇りと団結を育むために音楽の力を取り入れている。この潮流に触発された[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]と強大なるわが[ROOT.GetCountry.GetFlavorRank]を称える国歌を作曲するという構想を提案した。才能あふれる作曲家である[target_character1.GetName]が音楽を提供し、熟練した作家にして作曲家である[target_character2.GetName]が歌詞を執筆することになるだろう。"
 flavor_hab.102.a: "この賛歌を依頼しよう！"
 flavor_hab.102.b: "こんな贅沢な支出はできない。"
 flavor_hab.103.title: "ドナウ川の治水工事"
 flavor_hab.103.desc: "ドナウ川が再び氾濫し、[ShowLocationName('vienna')]のインフラや家屋に広く損害をもたらした。地元住民は苦境に立たされており、多くが[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に対して復旧援助を要請している。即時の救済が必須であることは間違いないが、一方で[ROOT.GetCountry.GetGovernment.GetCourtTitle]の有力者のなかには、河川とその堤防を制御するための恒久的な施策があれば、このような水害の再発を防げると提案する者もいる。そのなかで、シュヴァルツェン湖やドナウ橋の土木事業で有名な[target_character.GetName]を採用する話も出ている。確かに、[target_character.GetHerHis]なら河川の氾濫を止められるかもしれない。"
 flavor_hab.103.a: "[target_character.GetLastNameWithNoTooltip]を雇い、堤防を建造せよ。"
 flavor_hab.103.b: "速やかな救援に集中しろ。"
 flavor_hab.103.c: "河川が氾濫するのは当たり前だ。"
 flavor_hab.103.historical_info: "ドナウ川は長年、治水工事のなされていない数キロメートルの湿地帯だった。都市の大部分が氾濫の影響を受けていたため、新たな本流を作ることで川を制御しようという意見が多く出された。これは1771年にヨハン・シギスムント・フーベルトによって初めて試みられ、高さ6メートル近い堤防を作ることに成功したが、この堤防は何度も決壊した。こうした治水工事が成功し、都市への氾濫を防げるようになったのは、実に19世紀になってからのことである。"
 flavor_hab.1000.title: "大特許状の偽造"
 flavor_hab.1000.desc: "南東より迫り来る脅威から[GetUniqueInternationalOrganization('hre').GetName]を守護する第一人者として、[ROOT.GetCountry.GetLongName]は帝国内でも最高位に昇進するにふさわしい！ [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName]は#italic 小特許状#!を我々の祖先に与え、$BAV$からの独立を確保し、[ROOT.GetCountry.GetFlavorRank]の称号を与えてくれた。\n\nいまこそ、[target_emperor.GetName]にさらなる圧力をかけてこの特権を拡大し、我々の地位を[ShowSpecialStatusName('elector')]に近づける時である。わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]には、[target_emperor.GetNameWithNoTooltip]に我々の立場を認識させる新たな文書を偽造可能な、有能な人材が多くいる。"
 flavor_hab.1000.a: "必要な文書を作れ。"
 flavor_hab.1000.b: "財政的に健全である証拠も$emperor$に送れ。"
 flavor_hab_emperor_response_generic: "[target_ruler.GetDynasty.GetName]の外交使節団が、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に到着した。彼らの要求には特権の大幅な拡大が含まれており、それは到底本物とは信じられない荒唐無稽な文書に基づいている！ 彼らの主張によれば、現在の[origin_country.GetName]地域はローマ皇帝ユリウス・カエサルとネロから特権を授けられ、[GetCharacter('ogk_heinrich_iv_salier').GetName]が1058年に当時の[origin_country.GetNameWithNoTooltip]辺境伯へこれを譲渡した、というのだ。"
 flavor_hab.1001.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip]が特権の拡大を要求"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\n彼らの文書は不自然で奇妙に思えるが、詳しく調べるには専門家が必要だろう。幸い[target_judge.GetName]は著名な学者であり、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]とも親交があるため、この仕事に雇えるかもしれない。"
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\n彼らの文書の信憑性には疑問符がつく。我々は最高の学者を雇って詳細に調べるべきだ。"
 flavor_hab.1001.a: "入念に調べよ。"
 flavor_hab.1001.a.tt: "調査は偽造を明らかにする可能性がある"
 flavor_hab.1001.b: "調査せずに受諾しよう。"
 flavor_hab.1002.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip]の使節団の到着"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\n彼ら使節団が持参したものには、わが国への高額な寄付金もあった。これはきっと、純粋に偶然の出来事なのだろう。"
 flavor_hab.1002.a: "こんなうまい話を断る者はいない。"
 flavor_hab.1002.b: "本当に金で権力を握れると思ったのか？"
 flavor_hab.1003.title: "文書の不正の発見"
 forgery_desc_generic: "[target_ruler.GetDynasty.GetName]の使節団から提示された文書にいくつかの重大な懸念を発見した。[GetCharacter('ogk_heinrich_iv_salier').GetName]によって署名されたこの文書は、どうやら偽造されたもののようである。[origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]はこれらの文書に基づいて強力な主張をおこなったが、彼らの要求の裏にある策略が透けて見えるようだ。我々はこの状況を慎重に処理する必要がある！"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName]が、$forgery_desc_generic$"
 flavor_hab.1003.desc_default: "我々の相談役たちが、$forgery_desc_generic$"
 flavor_hab.1003.a: "こんなときのために学者を召し抱えているのだ。"
 flavor_hab.1004.title: "完璧な文書"
 flavor_hab.1004.desc: "綿密な調査をおこなったが、[target_ruler.GetDynasty.GetName]の使節団が提示した文書には瑕疵はないようだ。この証拠に基づき、我々は彼らの要求を受け入れ、求める権利を付与する以外に選択肢はない。"
 flavor_hab.1004.a: "帝国の新たな大公の誕生だ！"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip]が我々に特権を付与"
 flavor_hab.1005.desc: "愚かな[target_emperor.GetName]は我々の文書偽造を見抜けず、今後我々が[ROOT.GetCountry.GetName]大公国を名乗ることを全面的に許可し、要求していたすべての特権も与えた。"
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip]が我々の賄賂を拒否"
 flavor_hab.1006.desc: "[target_emperor.GetName]は我々の高額な寄付を受け取らず、腐敗には手を染めなかった。さらに、[target_emperor.GetSheHe]は我々の主張に疑念を抱き、提出した文書を精査することにしたようだ。"
 flavor_hab.1006.a: "[target_emperor.GetHerHis]の判断を待つしかない。"
 flavor_hab.1007.title: "大特許状の判定"
 flavor_hab.1007.desc: "[target_emperor.GetName]の相談役たちが調査を終え、我々の主張の信憑性に疑念を示した。だが、偽造の技術が非常に優れていたことから、完全に否定されるには至らなかった。[target_emperor.GetNameWithNoTooltip]は我々の特権の全面的な承認を拒否したものの、要求の一部には譲歩した。"
 flavor_hab.1007.a: "ひとまずは十分な成果だ。"
 flavor_hab.1008.title: "掌中の大特許状"
 flavor_hab.1008.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の地位に選出されたいま、ようやく前任者たちが犯した重大な過ちを正すことができる。[GetUniqueInternationalOrganization('hre').GetName]のリーダーとして、我々は[target_ruler.GetDynasty.GetName]王朝にふさわしい特権を与えることができるようになったのだ。"
 flavor_hab.1008.a: "この過ちを正す時だ。"
 flavor_hab.1009.title: "新たな家法"
 flavor_hab.1009.desc: "[target_ruler.GetName]は一族の当主として、拡大する[ROOT.GetCountry.GetAdjective]領土に対する権威を主張しようとしている。しかし、[target_ruler.GetHisHer]の弟である[brother.GetName]はこの独善的な振る舞いに抵抗し、一族内の結束と公平性の必要性を強調する。一族内の有力者たちは将来の対立を避けるために、安定を維持しながら統治を共有する正式な規定、すなわち家法を定める提案をおこなった。"
 flavor_hab.1009.a: "家法を正式化せよ。"
 flavor_hab.1009.b: "あらゆる公式な協定は避けよう。"
 flavor_hab.1009.historical_info: "1364年に制定された「ルドルフ家法」には、ルドルフ4世とその弟であるアルブレヒト3世、レオポルト3世によるハプスブルク家の共同統治を制度的に定める目的があった。ハプスブルク家の男子全員に同等の称号と責任を与える一方で、長兄のルドルフ4世には対外的な代表権と徴税における特権が認められた。この家法によって勢力の繊細な均衡が保たれたものの、最終的には1379年のノイベルク条約でハプスブルク家の所領は分割された。"
 flavor_hab.1100.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の首都"
 flavor_hab.1100.desc: "[target_old_ruler.GetName]の死によって、我々は権力の中心地を、中核となる土地へ移すことができるようになった。新たな首都によって、我々はこの地域に特に焦点を当て、わが王朝のための適切な権力の座へと発展させることができる。"
 flavor_hab.1100.a: "ドナウ河岸にある[ShowLocationNameWithNoTooltip('vienna')]は美しき首都となるだろう！"
 flavor_hab.1100.b: "権力の座は、豊かな山麓に囲まれた[ShowLocationNameWithNoTooltip('innsbruck')]がふさわしい！"
 flavor_hab.1100.c: "[ShowLocationNameWithNoTooltip('graz')]の活気あふれる商人たちが、我々に富をもたらしてくれる！"
 flavor_hab.1100.d: "現在の首都で十分だ。"
 STATIC_MODIFIER_NAME_habsburg_capital: "王朝の首都"
 flavor_hab.1101.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の恒久的な首都"
 flavor_hab.1101.desc: "統治者の気まぐれで首都を選ぶ習慣は、ますます過去の遺物となりつつある。[target_ruler.GetName]の強い意志によって、我々は一族のための恒久的な住居を選び、そこに我々の支配を集中させることができる立場にある。"
 flavor_hab.1101.tt: "統治者ごとに首都を変更することができなくなる"
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')]は[target_ruler.GetDynasty.GetNameWithNoTooltip]の未来だ。"
 flavor_hab.1101.b: "[ShowLocationNameWithNoTooltip('innsbruck')]を我々の永住地とすべきだ。"
 flavor_hab.1101.c: "[ShowLocationNameWithNoTooltip('graz')]が完璧な選択だ！"
 flavor_hab.1101.d: "古いやり方が我々には合っている。"
 flavor_hab.1200.title: "[ShowLocationNameWithNoTooltip('schwaz')]での[ShowGoodsNameWithNoTooltip('silver')]の発見"
 flavor_hab.1200.desc: "[ShowLocationName('schwaz')]の農家の女中が、牛の世話をしているときに奇跡的な発見をした。なんと、一頭の牛が草原で[ShowGoodsName('silver')]鉱石を掘り出したのだ！ 女中の話によると、[ShowGoodsNameWithNoTooltip('silver')]は土の浅い部分に埋まっていたという。現地の市長はすぐに探鉱者を派遣し、女中の話を裏づけるような[ShowGoodsNameWithNoTooltip('silver')]鉱石を探させた。\n\n[ShowGoodsNameWithNoTooltip('silver')]鉱脈が確かに存在するのであれば、この地域の開発に着手するリスクはほぼないだろう。"
 flavor_hab.1200.a: "この女中に[ROOT.GetCountry.GetReligion.GetGodName]の祝福あれ！"
 STATIC_MODIFIER_NAME_mining_rush: "採掘ラッシュ！"
 flavor_hab.1201.title: "シュヴァーツ銀鉱山"
 flavor_hab.1201.desc: "[ShowLocationName('schwaz')]での採掘事業の拡大に伴い、[ShowGoodsName('silver')]鉱脈の発見は毎年増加している。[ShowLocationNameWithNoTooltip('schwaz')]が我々に想像を超える豊かさをもたらし、財政の屋台骨となる可能性を秘めていることは、いまや明白だ。我々がいますぐにでも鉱業の支援を始めれば、近郊の[ShowLocationName('innsbruck')]と[ShowLocationNameWithNoTooltip('schwaz')]は、わが王朝の栄華と権威を示す地となれるだろう。"
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "シュヴァーツ銀鉱山"
 flavor_hab.1202.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の新たな鉱業条例"
 flavor_hab.1202.desc: "わが国の鉱業は隆盛を極め、美しい渓谷の鉱山やその周辺で働く人々がますます増えている。このような状況を制御し、採掘者の殺到をうまく規制するためには、現行の[ShowPolicyName('german_mining_law')]にある不明確な点を解消する必要がある。幸い、[ShowLocationName('schladming')]には優秀な管理者である[target_character.GetName]がおり、[ROOT.GetCountry.GetGovernment.GetCourtTitle]が直接的に鉱山事業を監督するために雇うこともできる。"
 flavor_hab.1202.a: "彼を即座に派遣せよ！"
 flavor_hab.1202.a.tt: "[raw_material|e]が採掘できるすべての[location|e]が、[ShowModifier('schladming_bergordnung')]を得る"
 STATIC_MODIFIER_NAME_schladming_bergordnung: "シュラートミンク鉱業条例"
 flavor_hab.1202.b: "彼の助けは必要ない。"
 flavor_hab.1300.title: "ルネサンス君主[target_ruler.GetNameWithNoTooltip]"
 flavor_hab.1300.desc: "[target_ruler.GetName]には、[ROOT.GetCountry.GetName]における統治とその[GetUniqueInternationalOrganization('hre').GetLeaderTitle]への即位によって、芸術と文化の後援者としての責任が生じた。当然のことだが、我々は自国の芸術家に投資する必要があり、さもなければヨーロッパでの地位を失う危険もある。"
 flavor_hab.1300.a: "わが国の威光を世界に示そう！"
 flavor_hab.1300.a.tt: "この選択肢により、わが国の文化的追求をさらに推進することができる"
 flavor_hab.1300.b: "金の無駄だ。"
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip]が[ShowBuildingTypeNameWithNoTooltip('college_of_poets')]を提案"
 flavor_hab.1301.desc: "著名な人文主義者にして詩人の[target_character.GetName]が、[target_ruler.GetName]に[ShowBuildingTypeName('university')]を拡張して人文主義研究のための専門機関を設立することを提案した。この人文主義を専門とする学校は、より多くの優れた芸術家を[ROOT.GetCountry.GetName]に惹きつけ、人文主義の理想に対する我々の献身を示すものとなるだろう。"
 flavor_hab.1301.a: "素晴らしい案だ！"
 flavor_hab.1301.b: "なんと馬鹿げた案だ。"
 flavor_hab.1302.title: "[target_ruler.GetNameWithNoTooltip]の『騎士テウエルダンクの物語』"
 flavor_hab.1302.desc: "統治者としての遺産を残すことに関心を示す[target_ruler.GetName]は、花嫁である[target_ruler.GetSpouse.GetName]のために自分の旅を綴った小説、『#italic 騎士テウエルダンクの物語#!』を書いた。[ROOT.GetCountry.GetName]のミンネザング（抒情詩）の伝統を生かし、統治者としての苦悩と、それをどのように乗り越えたかが巧みな筆致で記されている。"
 flavor_hab.1302.a: "真のルネサンスの君主だ！"
 flavor_hab.1303.title: "[target_character.GetNameWithNoTooltip]の才能"
 flavor_hab.1303.desc: "[target_character.GetName]は最近[ShowLocationName('vienna')][ShowBuildingTypeName('university')]での学業を修了し、現在はさらに人文主義の研究を進めようとしている。学術的な教育に加えて、彼は外交問題にも優れた能力を備えており、わが国の外交問題において大きな戦力となりうる。"
 flavor_hab.1303.a: "彼はわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]で優れた教師となるだろう！"
 STATIC_MODIFIER_NAME_cuspinian_educator: "クスピニアンの教育"
 flavor_hab.1303.b: "彼には天才的な外交官の素質がある。"
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "クスピニアンの外交"
 flavor_hab.1303.c: "彼の力は必要ない。"
 flavor_hab.1400.title: "[ShowLocationNameWithNoTooltip('hollabrunn')]での[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の会合"
 flavor_hab.1400.desc: "[ShowAreaName('austria_area')]にいる[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の何名かが、不審な会合を開いたという報せを受け取った。参加者のひとりが[target_ruler.GetName]に忠誠を誓っており、この貴族たちが[target_pretender.GetName]を利用して自分たちの要求を押し通すつもりだと我々に伝えたのだ。"
 flavor_hab.1400.a: "なんとも不快な連中だ。"
 mailberger_noble_rebels: "マイルベルク連盟"
 mailberger_noble_rebels_joining: "[ShowAreaName('austria_area')]のすべての[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[target_mailberger_noble_rebels.GetName]に加わる。"
 flavor_hab.1401.title: "[target_rebel.GetNameWithNoTooltip]が$mailberger_noble_rebels$に関心を示す"
 flavor_hab.1401.desc: "[target_rebel.GetName]は才能豊かで将来有望なものの、下級貴族の家柄である。残念なことに、彼は自らの野心を叶えるため、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだに巻き起こりつつある反乱に共感を抱いているようだ。彼の忠誠心と奉仕の心を取り戻すことはできるが、それにはかなりの対価を要するだろう。"
 flavor_hab.1401.a: "よくいる裏切り者だ。"
 flavor_hab.1401.b: "金を払ってやれ。"
 flavor_hab.1402.title: "マイルベルク連盟の要求"
 flavor_hab.1402.desc: "不満を抱き、ここしばらく陰謀を企んでいた[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが、ついに[target_ruler.GetName]に要求を突きつけた。彼らは我々が譲歩しない場合は武力蜂起するとほのめかしながら要求をおこなったが、それを受け入れて貴族たちと和解するほうが賢明かもしれない。"
 flavor_hab.1402.a: "十分に合理的な要求に思える。"
 flavor_hab.1402.b: "何ひとつ受け入れるものか！"
 flavor_hab.1403.title: "不満を抱く[ShowAreaNameWithNoTooltip('styria_area')]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_hab.1403.desc: "[ShowAreaName('styria_area')]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、戦争の犠牲に不満を抱き、団結して公然と[target_ruler.GetName]に反対している。我々は現在戦争中であることから、この反対行動は現状に危険な影響を及ぼす可能性があり、対処には慎重さが求められる。"
 flavor_hab.1403.a: "忌々しい！"
 styria_noble_rebels: "シュタイアーマルクの反乱"
 styria_noble_rebels_joining: "[ShowAreaName('austria_area')]のすべての[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[target_styria_noble_rebels.GetName]に加わる。"
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "優秀な天文学者である[target_artist.GetName]は、[ShowLocationName('vienna')]での勉学を終えて、科学研究を進めるための後援者を探している。もし我々が[ShowLocationNameWithNoTooltip('vienna')][ShowBuildingTypeName('university')]で彼の研究を後援すれば、研究は大きく進展することだろう。"
 flavor_hab.1500.a: "彼を雇おう！"
 flavor_hab.1500.b: "彼の仕事に興味はない。"
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip]が作品を出版"
 flavor_hab.1501.desc: "[target_artist.GetName]の研究は大幅に進展し、プトレマイオス天文学に関する成果が『#italic 惑星の新理論#!』としてまとめて出版された。"
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "[target_artist.GetNameWithNoTooltip]の弟子"
 flavor_hab.1502.desc: "[target_artist.GetName]の助手にして弟子である[target_character.GetName]は、師と同様に優れた才能を示しており、大きな戦力として、また相談役としてわが国の役に立ってくれるだろう。[target_artist.GetNameWithNoTooltip]の研究を支援するという我々の最初の決断は、[ROOT.GetCountry.GetName]と[ShowBuildingTypeName('university')]の双方にとって、実に大きな進歩をもたらすものとなった。"
 flavor_hab.1502.a: "素晴らしい投資だ！"
 flavor_hab.1502.b: "我々の研究をさらに飛躍させるだろう。"
 flavor_hab.1600.title: "[target_location.GetNameWithNoTooltip]の法令"
 flavor_hab.1600.desc: "宗教改革の影響力が強まるにつれ、[ShowReligionAdjective('lutheran')]に改宗した人々がわが国に流入している。国内の[ShowReligionAdjective('catholic')]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、これらの集団が獲得しうる影響力と、それによって引き起こされる損害について[target_ruler.GetName]に懸念を表明した。彼らは、わが国の外交政策への影響だけでなく、そのような分裂が引き起こす内部対立も懸念しているのだ。この運動を早期に鎮めるために、[target_character.GetName]の力を借り、どのような行為が異端とみなされるかを国民に明確にする法令を起草すべきである。"
 flavor_hab.1600.a: "迅速に行動せよ！"
 flavor_hab.1600.b: "不要な法令だ。"
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "わが国と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の尽力も虚しく、[ShowPolicyName('mandate_of_ofen')]は[ShowReligionName('lutheran')]の拡大を止められなかった。[target_character.GetName]はわが国の著名な[ShowReligionAdjectiveWithNoTooltip('lutheran')]説教者であり、[target_ruler.GetName]は彼に一定の関心を示している。彼を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招けば、[ShowReligionAdjectiveWithNoTooltip('lutheran')]信者の大義を大いに推し進めることができるだろう。"
 flavor_hab.1601.a: "確かに[ROOT.GetCountry.GetGovernment.GetCourtTitle]で役に立ちそうだ。"
 flavor_hab.1601.b: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に異端者は必要ない。"
 flavor_hab.1601.historical_info: "ヨハン・セバスティアン・ファウザーはマクシミリアン2世の宮廷説教師。彼の指導のもと、マクシミリアンはルター派への傾倒を深めていったが、個人として改宗することはなかった。"
 flavor_hab.1602.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ShowReligionAdjectiveWithNoTooltip('lutheran')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_hab.1602.desc: "宗教改革の結果、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一部は[ShowReligionName('lutheran')]に改宗した。この派閥は、彼らの新たな信仰がわが国で法的保障が与えられていないことを懸念し、[ShowReligionAdjective('catholic')][ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が得ているのと同等の保護を望んでいる。"
 flavor_hab.1602.a: "彼らに歩み寄る必要がある。"
 flavor_hab.1602.b: "すべての要求を拒否しろ。"
 flavor_hab.1602.c: "[ShowReligionNameWithNoTooltip('lutheran')]を完全に受け入れよう。"
 flavor_hab.conversion.tt: "[ROOT.GetCountry.GetName]に住むわが国の[pops|e]の一部が[ShowReligionName('lutheran')]に改宗する。"
 flavor_hab.1603.title: "[GetInternationalOrganization('hre').GetNameWithNoTooltip]内の対立"
 flavor_hab.1603.desc: "[GetInternationalOrganization('hre').GetName]は、[ShowReligionName('catholic')]と[ShowReligionName('lutheran')]を筆頭とする宗教改革の新しい信仰に分断されている。そして、この対立においてわが国は、いまだ立場を明確に示していない。帝国内での我々の影響力は大きく、選択次第では帝国の運命を大きく変える可能性がある。"
 flavor_hab.1603.historical_info: "ミュールベルクの戦いでシュマルカルデン同盟が敗北したあと、皇帝カール5世は神聖ローマ帝国の宗教的統一を復旧するために尽力した。1548年のアウクスブルク帝国議会では、カトリック教会の総評議会が成立するまでのあいだ、帝国の宗教政策を規定する、アウクスブルク仮信条協定を帝国の諸領地に強制した。アウクスブルク仮信条協定は主としてカトリックの視点を反映したものだったが、聖職者の妻帯と俗人の杯（二種陪餐）を暫定的に認めた。プロテスタントの選帝侯の何人かは、アウクスブルク仮信条協定のカトリック重視の姿勢に異議を唱え、その遵守を拒否した。カール5世はこれを強引に受け入れさせようとしたが、その結果、プロテスタントはその後の帝国議会でプロテスタントの教義を支持するライプツィヒ仮信条協定を採択した。どちらの協定も完全に受け入れられるには至らなかったため、ドイツの宗教的和解が実現したのは1555年のアウクスブルクの和議が成立してからだった。この和議では#italic Cuius regio, eius religio#!（領主の宗教が民の宗教）の原則が確立され、各統治者の宗教がその臣民に強制されることになった。"
 flavor_hab.1603.a: "妥協点を支持する。"
 religious_compromise: "宗教的妥協を支持"
