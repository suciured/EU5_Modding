 flavor_pue.101.title: "チャコ街道"
 flavor_pue.101.desc: "祖先が使用していた時代はとうの昔に過ぎ去ったが、[ShowLocationNameWithNoTooltip('aaku')]と[ShowLocationNameWithNoTooltip('shiewhibak')]に広がるチャコ街道は、代わりに食料やその他の物資を輸送するための重要な目印として、わが国民の役に立ってきた。しかし、数世紀という年月によって街道の一部は荒廃し、街道を目印にしていた道も徐々に廃れてしまった。\n\nこの街道の一部を復元するため、[our_ruler.GetName]は[ROOT.GetCountry.GetCapital.GetName]全域で支援を要請し、損傷した街道が地域から完全に失われる前に協力してくれる者を募集している。"
 flavor_pue.101.a: "先祖の街道を復旧せよ。"
 flavor_pue.101.b: "資源に余裕がない。"
 flavor_pue.102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の灌漑"
 flavor_pue.102.desc: "わが国の民は、高原に位置する[ROOT.GetCountry.GetCapital.GetName]という独自の集落を築き上げたが、[ShowAreaName('shiewhibak_area')]内の多くの集落と同様に灌漑の課題も抱えている。堅牢な灌漑の仕組みを構築するため、[our_ruler.GetName]は[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]により安定した水源を確保すべく、既存の運河を補強するための支援を要請した。"
 flavor_pue.102.a: "ほかの事業から資源を回し、[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の灌漑を改善せよ。"
 flavor_pue.102.b: "この取り組みは不要だ。"
 flavor_pue.103.title: "古代からの高台"
 flavor_pue.103.desc: "[ShowAreaName('shiewhibak_area')]にある[ShowCultureGroupName('puebloan_group')]族の集落の多くは崖際に位置してきたが、[ShowLocationName('aaku')]の[ShowCultureGroupNameWithNoTooltip('puebloan_group')]族はメサの上で暮らしてきたという点で、非常にユニークである。[ShowLocationNameWithNoTooltip('aaku')]は高台という独特の立地ゆえに多くの課題に直面したが、それはまた最大の強みのひとつでもあり、紛争が発生した際は極めて強力な防御陣となるのだ。"
 flavor_pue.103.a: "[ShowLocationNameWithNoTooltip('aaku')]の立地は唯一無二だ。"
 flavor_pue.104.title: "祖先の本拠地"
 flavor_pue.104.desc: "[ShowCultureGroupName('puebloan_group')]族の多くの部族を束ねる[ROOT.GetCountry.GetGovernment.GetRulerTitle]となった[our_ruler.GetName]が、放棄された[ShowLocationName('tse_bitai')]に再入植するため、側近たちの支持も得て[ShowCultureGroupNameWithNoTooltip('puebloan_group')]族の各集落に支援を要請した。かつて我々の祖先の重要な拠点だった[ShowLocationNameWithNoTooltip('tse_bitai')]の放棄は、結果としてわが民を複数の部族に分断した。過酷な環境も祖先がこの地を捨てる一因となったが、[our_ruler.GetNameWithNoTooltip]は各部族が力を合わせることで[ShowLocationNameWithNoTooltip('tse_bitai')]の奪還が可能になると期待している。"
 flavor_pue.104.a: "祖先の本拠地へ戻ろう。"
 flavor_pue.104.b: "先祖と同じ道をたどるべきではない。"
 flavor_pue.105.title: "[ShowLocationNameWithNoTooltip('tse_bitai')]の再入植"
 flavor_pue.105.desc: "[ShowLocationName('tse_bitai')]への再入植が始まり、[our_ruler.GetName]は[ROOT.GetCountry.GetName]統治下の[ShowCultureGroupName('puebloan_group')]族集落の住民とともに、そこを新たな首都とすべきかを議論した。祖先が[ShowLocationNameWithNoTooltip('tse_bitai')]を放棄して以来、[ROOT.GetCountry.GetCapital.GetName]が長らくわが部族の拠点となってきたが、今回の再入植により、再び[ShowLocationNameWithNoTooltip('tse_bitai')]を主な定住地とすべきかという議論が盛んに交わされた。[ShowLocationNameWithNoTooltip('tse_bitai')]への再入植は順調に進んでいるものの、祖先を追放した厳しい干ばつが再び発生し、彼らの二の舞となってしまう懸念は依然として残っている。"
 flavor_pue.105.a: "[ShowLocationNameWithNoTooltip('tse_bitai')]を再び本拠地としよう。"
 flavor_pue.105.b: "[ROOT.GetCountry.GetNameWithNoTooltip]の本拠地は[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]のままでいい。"
 flavor_pue.106.title: "[ShowCultureGroupNameWithNoTooltip('puebloan_group')]族の再統一"
 flavor_pue.106.desc: "[our_ruler.GetName]の尽力により、複数の[ShowCultureGroupName('puebloan_group')]部族が[ROOT.GetCountry.GetGovernment.GetRulerTitle]のもとに統一された。祖先の社会が崩壊してから数世紀が経つが、[our_ruler.GetNameWithNoTooltip]こそが、祖先の土地を離れて久しい[ShowCultureGroupNameWithNoTooltip('puebloan_group')]部族を再び統一する存在だとみなす者もいる。"
 flavor_pue.106.a: "いま再び、我らの民はひとつとなる。"
 flavor_pue.106.b: "費用がかかりすぎる。平和の維持に注力すべきだ。"
 flavor_pue.107.title: "古代[ShowCultureGroupNameWithNoTooltip('puebloan_group')]族の後継者"
 flavor_pue.107.desc: "かつては不可能と思われたが、[our_ruler.GetName]は祖先の崩壊後に分裂したさまざまな[ShowCultureGroupName('puebloan_group')]部族を統一してみせた。それぞれの部族が独自に発展させてきた文化を維持することを誓い、[our_ruler.GetNameWithNoTooltip]は再統一された民が数世紀にわたり親族関係を維持し、我々の祖先を分裂させた紛争を避けることを望んでいる。"
 flavor_pue.107.a: "未来永劫、わが民が統一されんことを！"
