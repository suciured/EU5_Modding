l_japanese:
 flavor_maj.1.title: "諸王の物語"
 flavor_maj.1.desc: "わが国の栄えある歴史と文明が辿った道筋は、非常に綿密に記録されている。最近、[target_artist.GetName]が[target_character.GetName]にひとつの提案を持ちかけてきた。それは彼の手によって、[ROOT.GetCountry.GetLongName]を栄光へと導いた支配者たちの年代記を綴らせてほしい、という提案である。過去を称え、この偉大な[ROOT.GetCountry.GetFlavorRank]を築いた先人たちに敬意を表すために、我々は自らの出自を決して忘れてはならない。"
 flavor_maj.1.a: "ただちに取り掛かってもらおう。"
 flavor_maj.1.b: "金を浪費しないほうがいい……"
 flavor_maj.1.historical_info: "歴史と神話が融合した名高い年代記『パララトン』には、東ジャワにおけるシンガサリ王国とマジャパヒト王国の興隆が記されている。"
 flavor_maj.2.title: "[target_character.GetNameWithNoTooltip]の$maj_sumpah_palapa$"
 flavor_maj.2.desc: "政敵の嘲笑を浴びながら、[target_character.GetName]は[ShowRegionName('indonesia_region')]全土を征服するまで、贅沢な食事や娯楽を拒絶することを正式に誓った。わが軍はこの強い決意に深く感銘を受け、偉大な指導者のためなら地の果てまでも赴く覚悟でいる。"
 flavor_maj.2.a: "[target_character.GetName]の成功は、[target_character2.GetNameWithNoTooltip]の統治に貢献するだろう！"
 flavor_maj.3.title: "$maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "寺院の建築術や華麗な儀式を称賛する多くの文学作品は、わが[ROOT.GetCountry.GetFlavorRank]の宗教的根源に対する決意を新たにさせてくれる。そんな折、ほかならぬ[target_character.GetName]が、[target_character2.GetName]の指導のもとでわが民の本質を讃える賛美詩を作りたいと申し出てきた。"
 flavor_maj.3.a: "ただちに取り掛かってもらおう。"
 flavor_maj.3.b: "金の無駄だ！"
 flavor_maj.4.title: "[target_character.GetNameWithNoTooltip]の台頭"
 flavor_maj.4.desc: "従属国のみならず、[ShowRegionName('indonesia_region')]全土を従えて強大な地位を築いたわが国は、黄金時代の幕開けを迎えようとしている。その輝かしい威信をまとい、歴史に名を刻むであろう[target_character.GetName]は、不滅の光に照らされている。\n\nその光こそ、ほかならぬ[target_character.GetHerHis]の後継者である。あらゆる教育において優れた成果を収めてきた[target_character.GetSheHe]に、平和的に権力を移譲すれば、わが国の安定は一層強化されるだろう。"
 flavor_maj.4.a: "少年に王位を継承させよ。"
 flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip]はまだ退位すべきではない！"
 flavor_maj.5.title: "西方国境の安全確保"
 flavor_maj.5.desc: "[target_character2.GetName]が統治する[target_country2.GetLongName]は、わが国の西方に位置する。我々が[ShowRegionName('indonesia_region')]全土への影響力と権威の拡大を目指すなか、西方国境の安全保障問題が再び議論されはじめている。相談役たちは平和的解決策として、[target_character3.GetName]と[target_country2.GetAdjectiveWithNoTooltip]の王女[target_character.GetName]の政略結婚を提案している。\n\n一方、評議会の一部はより強硬な手段を主張する。彼らによれば、[target_character2.GetNameWithNoTooltip]は弱さを見せており、見せかけの婚姻を口実に即座に服従させるべきだという。"
 flavor_maj.5.a: "彼らの忠誠を確保できる絶好の機会だ。"
 flavor_maj.5.b: "謀略などに頼らず、正式に婚姻を結べ！"
 flavor_maj.5.c: "はかりごとに割く時間はない。"
 press_for_subjugation_tt: "彼らが承諾した場合、わが国への服従を要求する。"
 do_not_press_for_subjugation_tt: "彼らが承諾した場合、わが国への服従を#R 要求しない#!。"
 flavor_maj.6.title: "婚姻による平和"
 flavor_maj.6.desc: "[target_country.GetName]の支配者は[ShowRegionName('indonesia_region')]全土に影響力を広げ、手強い存在となりつつある。国境の安全確保を理由に、[target_country.GetName]は[target_character.GetName]と[target_character3.GetName]の婚姻を求めてきたが、その真意はわが国を服従させることにあるのではないか？ それとも、心から未来の平和と安定を願っているのだろうか？"
 flavor_maj.6.a: "彼らを信用しよう。"
 flavor_maj.6.b: "到底認められない。"
 they_may_demand_subjugation_tt: "#italic わが国は服従を要求される可能性がある#!"
 flavor_maj.7.title: "[target_country2.GetNameWithNoTooltip]の返答"
 flavor_maj.7.desc: "[target_country2.GetAdjective]の外交使節団が到着するのを待ちわびていると、ついに[target_character2.GetName]と[target_character3.GetName]の婚約に関する報せが届いた。どうやら、我々の申し出に返答する覚悟をようやく決めたようだ！"
 flavor_maj.7.a: "彼らは膝を屈するそうだ！"
 flavor_maj.7.b: "この婚姻が両国間の友好に繋がることを願う。"
 flavor_maj.7.c: "却下された？ 実に残念だ……"
 explain_options_flavor_maj.8: "提案を受け入れた場合、相手国はわが国の[subject|e]となるが、拒否した場合、わが国は相手国に対する開戦事由を得る"
 flavor_maj.8.title: "[target_country.GetNameWithNoTooltip]の要求"
 flavor_maj.8.desc: "[target_character.GetName]と[target_character3.GetName]が婚姻を結んでから間もなく、[target_character.GetShortNameWithNoTooltip]はとんでもない要求を突きつけてきた！ どうやら、婚姻は我々を従わせるための策略だったようだ。増大する影響力と権力をふりかざし、やつらは強気に出ている。婚姻を承諾したことが悔やまれる！"
 flavor_maj.8.a: "わが民のために膝を屈するしかない。"
 flavor_maj.8.b: "なんということだ！"
 flavor_maj.8.historical_info: "ハヤム・ウルク王とスンダ王国のディア・ピタロカ王女の婚姻は、悲劇的な結末を迎えた。マジャパヒト王国のマハパティ（宰相）だったガジャ・マダは、この婚姻を理由にスンダ王国に即時の服従を要求し、その結果引き起こされた戦争により、スンダ王家とその王国は滅亡を遂げた。"
 flavor_maj.9.title: "[GetCountry('SUN').GetAdjectiveWithNoTooltip]王国の歴史"
 flavor_maj.9.desc: "この島は我々が知るかぎり、最も複雑で先進的な文化と文明が栄える場所である。過去を称え、かつて偉大だった王国の王たちを敬うため、そして何よりも王国に受け継がれる文化と[ROOT.GetCountry.GetGovernment.GetAdjective]の血脈を失わないために、[target_artist.GetName]はその失われた王国の歴史を記録する年代記を編纂することを提案した。"
 flavor_maj.9.a: "素晴らしい案だ。"
 flavor_maj.9.b: "滅亡した王国を称える書物など必要ない。"
 flavor_maj.9.historical_info: "スンダ王国の歴史が綴られた『カリタ・パラヒャンガン』は重要な写本とされている。パジャジャラン王国の前身であるスンダ王国の時代を重点的に取り上げ、その治世中に活躍したジャワ西部の伝説的な支配者たちが描かれている。"
 flavor_maj.10.title: "カカウィンの普及"
 flavor_maj.10.desc: "わが国民が享受する文化的・社会的繁栄のなかで、新たな文学形態が発達を見せている。この「カカウィン」は、異国の信仰の広まりと、それに伴う文化交流から生まれた叙事詩である。\n\n『$ramayana$』や『$mahabarata$』といった[ShowCultureGroupName('indian_group')]叙事詩の影響を強く受けているが、単なる模倣や翻訳にとどまることなく、地元文化と異国文化の豊かさを巧みに融合させ、壮大な神話や物語を創り出している。[target_artist.GetName]をはじめとする匠たちが綴るカカウィンは、我々の黄金時代の象徴である！"
 flavor_maj.10.a: "この取り組みに出資しよう。"
 flavor_maj.10.b: "貴重な金を浪費したくない。"
 flavor_maj.10.historical_info: "サンスクリット文学に由来する韻律をもつ叙事詩の普及は、マジャパヒト社会の文化と独自性の形成において重要な役割を果たした。"
 flavor_maj.11.title: "ヌサンタラの夢"
 flavor_maj.11.desc: "無数の国々を征服することで、我々は数十年にわたり比類なき覇権を謳歌してきた。臣下の多くは、遥か遠方の土地ですら、神から授けられたわが国の領土と確信してやまない。\n\n近年の幾多の勝利は、まさしく神意の顕れにほかならない。我々ごときが、その御心を疑うなど許されるはずもない。[ROOT.GetCountry.GetName]の民は、[target_character.GetName]の導きのもとに偉業を成し遂げる宿命にあるのだ！"
 flavor_maj.11.a: "この好機を逃してはならない。"
 flavor_maj.11.b: "焦らずに、慎重に事を進めるべきだ。"
 such_a_proclamation_will_incur_the_following_penalty_tt: "このような好戦的な宣言は以下のペナルティをもたらす："
 flavor_maj.12.title: "新しい寺院"
 flavor_maj.12.desc: "わが国は、信心深い民と力強い社会構造を誇っている。それらを支えにして領土を広げ、幸運を掴み、大いなる繁栄を享受しているのだ。財を分け与える豪商、民を思いやる貴族、そして教義を守る聖職者たちからなる社会は、必ずや発展するだろう。\n\n我々の熱意を示し、我々をひとつに結びつける神聖な力を讃えるため、多くの臣下は[ROOT.GetCountry.GetLongName]各地の寺院の資金調達、増築、修復を[target_character.GetName]に監督させるべきだと提案している。"
 flavor_maj.12.a: "資金を提供せよ。"
 flavor_maj.12.b: "異国の宗教など広めてはならない！"
 flavor_maj.12.historical_info: "13世紀から15世紀にかけて、マジャパヒト王国は建設の時代を迎えた。ヒンドゥー教や仏教の神々に捧げるため、精緻なアーチや金装飾が施された壮麗な寺院が次々に建立された。これらの建築物は、主に儀式や記念行事の場として用いられた。"
 maj_receive_events_about_important_temples_tt: "#italic わが国の中核領土にある重要な寺院の建立に関連する、特別イベントが発生する可能性がある#!"
 flavor_maj.13.title: "チャンディ・ティクス"
 flavor_maj.13.desc: "[target_location.GetName]は、敬神の念に満ちた地である。寺院や儀式の場が建ち並び、わが国の富と繁栄の証となっている。そんななか、ひときわ奇抜な建設計画が持ち上がった。[target_location.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、浄化の儀を執りおこなうための特別な寺院を建立したいようだ。\n\nしかし、こうした贅を尽くした建造物は庶民の反感を招いた。彼らが求めているのは、自由に使える水浴場や水管理施設なのだ。"
 flavor_maj.13.a: "寺院を建立せよ！"
 flavor_maj.13.b: "民に水を与えよう。"
 flavor_maj.13.c: "金の無駄だ。我々には必要ない。"
 flavor_maj.13.historical_info: "チャンディ・ティクスは貯水池と神殿、水路を備えた複合建築。ヒンドゥー教および仏教の世界観における「須弥山」と、それを取り巻く「海」を象徴する、浄化の儀が執りおこなわれる場だった。マジャパヒト王国が水を神聖視していたことを反映している。"
 flavor_maj.14.title: "チャンディ・スラワナ"
 flavor_maj.14.desc: "[target_location.GetName]では、建築技術の粋を極めた複合寺院の建設計画が着々と進行している。相談役によれば、この寺院はさまざまな様式を融合させ、歴代の統治者を讃えつつ、儀式の場としても機能するとされている。偉大なる統治者たちの偉業に捧げられるこの宗教施設は、我々の卓越した文化と誇るべき歴史を体現するものとなるだろう。"
 flavor_maj.14.a: "よかろう、計画を進めよ！"
 flavor_maj.14.b: "金を浪費しないほうがいい……"
 flavor_maj.14.historical_info: "マジャパヒト王国の全盛期に建設された寺院。死後に神格化されたウンクル侯ウィジャヤラジャサに捧げられており、『$ramayana$』やジャワの伝説の場面を描いた精緻な石の浮彫を特徴とする。現在は廃墟だが、マジャパヒト時代の宗教および芸術の融合と、ヒンドゥー教と仏教の融合を示している。"
 flavor_maj.15.title: "東方遠征"
 flavor_maj.15.desc: "[ShowModifier('maj_sumpah_palapa_modifier')]を掲げた大臣[target_character.GetName]は、我らが[ROOT.GetCountry.GetLongName]を[ShowCountryRankName('rank_empire')]へと鍛え上げるという大望の実現に全力を注いでいる。次なる征討の標的は、[ShowProvinceDefinitionName('bali_province')]島にある[target_country.GetLongName]である。もしあの地を陥落させれば、ほかの諸島王国も次々と屈し、この遠征に多大なる成果をもたらすだろう。"
 flavor_maj.15.a: "ただちに攻撃を開始せよ。"
 flavor_maj.15.b: "いまはまだその時ではない。"
 flavor_maj.15.c: "我々は平和と外交を促進すべきだ！"
 flavor_maj.16.title: "[target_religion.GetGroup.GetNameWithNoTooltip]の上陸"
 flavor_maj.16.desc: "[target_religion.GetName]は[ShowRegionName('indonesia_region')]全域で影響力を強めつつある宗教であり、数十年にわたり、スマトラ島や[ShowAreaName('malay_peninsula_area')]で徐々に影響力を拡大してきた。現在では[ShowAreaName('java_area')]にまで広がり、最初の[target_religion.GetGroup.GetAdjective]商人の一団が[target_location.GetName]に定住した。わが国の港は多様な信仰をもつ商人で賑わっているものの、[target_religion.GetNameWithNoTooltip]の広がりがわが国の野望に支障をきたすのではと多くの者が懸念している。"
 flavor_maj.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に喜んで迎え入れよう。"
 flavor_maj.16.b: "この事態を止めなければ。"
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "真に卓越したひとりの人物がわが国にやってきた。[target_character.GetName]として知られる[target_character.GetSheHe]は、[birth_location.GetArea.GetName]出身の[target_religion.GetAdjective]の布教者である。[ROOT.GetCountry.GetName]に来る前は[ShowAreaName('champa_area')]でも布教活動をおこなっていた[target_character.GetShortNameWithNoTooltip]だが、現在はわが国の[ROOT.GetCountry.GetFlavorRank]で新たな[target_religion.GetGroup.GetAdjective]共同体の構築に取り組んでいる。"
 flavor_maj.17.a: "けっこう。"
 wali_songo_tt: "[THIS.GetCharacter.GetName]が死亡した際は、[ShowReligionAdjective('sunni')]の高名な[owned|e][location|e]に[ShowBuildingTypeName('wali_songo_shrine')]が建立される"
 flavor_maj.18.title: "ワーリーの死"
 flavor_maj.18.desc: "[target_character.GetName]の訃報が届いた。生前の[target_character.GetSheHe]は偉大な[ShowReligionAdjective('sunni')]の教え手として尊敬される、信仰の普及に真摯に尽くした[target_character.GetWomanMan]だった。このことが吉と出るか凶と出るかはいまだ不明だが、[target_character.GetHerHim]のような人物が今後も現れるということだけは確かだ。"
 flavor_maj.18.a: "現実を受け入れよう。"
 flavor_maj.19.title: "新たな[target_religion.GetGroup.GetAdjectiveWithNoTooltip]の布教者"
 flavor_maj.19.desc: "ある[target_religion.GetAdjective]の布教者が[ROOT.GetCountry.GetLongName]で活動を始めた。[target_character.GetName]という名のこの人物は大勢の信者を獲得し、[target_character.GetHerHis]の改宗活動を促進するための[target_religion.GetAdjectiveWithNoTooltip]学校も設立した。[target_character.GetSheHe|U]は信望の厚い人物であり、[ROOT.GetCountry.GetName]における[target_religion.GetGroup.GetAdjectiveWithNoTooltip]共同体の指導者のひとりとして知られている。"
 flavor_maj.19.a: "これはわが国の利益となる。"
 flavor_maj.19.b: "許すわけにはいかない。"
 flavor_maj.20.title: "新たな英雄の出現"
 flavor_maj.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級のひとりの[target_character.GetDaughterSon]が、少し前にわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に現れた。ダマルウランという名前以外の一切が謎に包まれた[target_character.GetSheHe|U]は厩番として雇われたが、その生まれながらの美貌の噂はやがて宰相の娘の耳にも届き——消しがたい若き恋の炎が燃え上がった。\n\n本来ならば、[target_character.GetHerHis]の不敬が招く運命は夏の日の空のごとく明白だった。しかし、[target_character.GetSheHe]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]の寵愛を勝ち得て、いまや多くの者がダマルウランを[ROOT.GetCountry.GetFlavorRank]を救うと予言された英雄とみなしている。"
 flavor_maj.20.a: "[target_character.GetSheHe]は我らの救世主かもしれない。"
 flavor_maj.20.b: "これは面白い物語になるぞ！"
 maj_winning_10_battles_with_damarwulan: "[target_character.GetName]が[battles|e]に10回以上勝利すると、[target_character.GetSheHe]の[mil|e]が#g +15#!増加し、[ROOT.GetCountry.GetName]の[legitimacy|e]が#g +25#!上昇する。"
 flavor_maj.21.title: "[target_character.GetNameWithNoTooltip]の勝利"
 flavor_maj.21.desc: "戦いに慣れることは決してなかった。返り血の腐臭は己のもののように鼻をつき、敵の眼はなお同じ人間の眼であり、戦の前夜はいまも[target_character.GetName]の眠りを妨げる。\n\n果たして戦は勝利に終わった。これまでの戦がそうであったように。これは10度目の戦であり、[target_character.GetSheHe]は最後の戦であることを願う。[ROOT.GetCountry.GetGovernment.GetCourtTitle]に戻ると、[target_character.GetSheHe]は最大の栄誉をもって迎えられた。[target_character.GetNameWithNoTooltip]の名があまりにも繰り返し叫ばれたため、[target_character.GetSheHe]はそれが己の名であることを忘れ、「勝利」を意味する新しい言葉であると錯覚する。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が[target_character.GetHerHim]に歩み寄ると、その胸は喜びに満ちあふれた。"
 flavor_maj.21.a: "まさに栄誉ある勝者だ！"
 flavor_maj.22.title: "[target_location.GetNameWithNoTooltip]の没落"
 flavor_maj.22.desc: "[target_character.GetName]は[target_country.GetName]で権勢を失った。[ROOT.GetCountry.GetName]の方針に公然と背いたため、[target_character.GetSheHe]は現地の我らの忠実な部隊に即座に攻撃され、[target_character.GetHerHis]の首都は包囲された。この絶体絶命の状況で、[target_character.GetNameWithNoTooltip]はわずかな[ROOT.GetCountry.GetGovernment.GetCourtTitle]の従者とともに[target_location.GetName]から逃亡することを選んだ。[target_character.GetHerHis]の今後の計画は不明だが、ひとつ確かなことは、次の行動が我らに不利益をもたらすだろうということである。"
 flavor_maj.22.a: "厄介払いができた！"
 flavor_maj.22.b: "あの者がどのような道を辿るのか気になるところだ。"
 flavor_maj.23_24.common_desc: "[target_character.GetName]は[target_country.GetAdjective]の宮廷から逃亡したあと、新たな領土を築こうと[ShowAreaName('malay_peninsula_area')]沿岸を北上した。そして[target_character.GetNameWithNoTooltip]は、ベンタム川の河口でようやく適した土地を見つけた。"
 flavor_maj.23.title: "$MLC$の建国"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\n[target_character.GetSheHe]が選んだ土地は、偶然にも我らの領土内にあり、この地に国家が築かれると将来的に問題を引き起こす可能性がある。おそらく、この浮浪者を追い払うために我らの資源を活用するのが妥当だろう。"
 flavor_maj.23.a: "建国を許可する。"
 flavor_maj.23.b: "[target_character.GetSheHe|U]を歓迎しよう！"
 flavor_maj.23.c: "このような新参者を許すつもりはない。"
 maj_get_trust_with_malacca: "[ShowFormableCountryName('MLC_f')]と[ROOT.GetCountry.GetName]の[opinion|e]が相互に[ShowBiasValue('maj_mutual_trust_malacca')]増加する。"
 flavor_maj.24.title: "新たな[ROOT.GetCountry.GetFlavorRank]の誕生"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\nそのとき、我らが慎ましき[ROOT.GetCountry.GetGovernment.GetRulerTitle]はマラッカの木の下に座っていたのだが、猟犬を出し抜くネズミジカを偶然目にした。この場所こそが、西方における[ROOT.GetCountry.GetGovernment.GetRulerTitle]の新たな領土の礎として選ばれた地である。"
 flavor_maj.24.a: "ヌサンタラに革命をもたらすのだ。"
 flavor_maj.25.title: "夢の実現"
 flavor_maj.25.desc: "[target_character.GetName]は、[ShowRegionName('indonesia_region')]全域を[ROOT.GetCountry.GetLongName]の厳格な支配下に置くことを誓った。さもなければ、二度と香辛料を味わえなくなるだろう。\n\n[target_character.GetShortNameWithNoTooltip]とその他の大臣たちは、我らが栄光ある[ROOT.GetCountry.GetFlavorRank]をこの崇高な目標に近づけるため、征服の最重要目標と見なす[target_country.GetName]との紛争を計画しているところだ。"
 flavor_maj.25.a: "彼らは手遅れになる前に服従するべきだ。"
 flavor_maj.25.b: "別の策を講じよう。"
 flavor_maj.26.title: "[target_country.GetNameWithNoTooltip]のウパラージャ"
 flavor_maj.26.desc: "[target_country.GetLongName]の高位大臣、[target_character.GetName]からの接触があった。過去にわが国に仕えたことのある[target_character.GetSheHe|U]は、[target_country2.GetName]を従属させ、我々の領土に対する支配力を強化するために、[ShowAreaName('south_sumatra_area')]への遠征隊を率いることを申し出ている。"
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip]はよい指導者となるだろう。"
 flavor_maj.26.b: "そのような遠征を支援する資金はない。"
 maj_fire_will_event_if_target_character_lives: "遠征が終わる前に[target_character.GetName]が命を落とした場合、この[event|e]は発生しない。"
 flavor_maj.27.title: "$PGR$"
 flavor_maj.27.desc: "遠征のあと、[target_character.GetSheHe]は[ROOT.GetCountry.GetLongName]を掌握し、自らの国家を築いた。$PGR$の[ROOT.GetCountry.GetGovernment.GetRulerTitle]として、[target_character.GetNameWithNoTooltip]は名高い[ShowGoodsName('goods_gold')]交易の支配を目指している。"
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "[target_location.GetNameWithNoTooltip]の栄華"
 flavor_maj.28.desc: "[ShowAreaName('java_area')]に都多しといえど、[target_location.GetName]に匹敵する都はほとんどない。見事な赤レンガで築かれた厚い城壁に囲まれるこの[target_location.GetRank.GetName]は、まさに[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]の真髄である。\n\nそしてその中央部には、全世界が羨む王宮がそびえ、床には金銀のタイルが敷き詰められている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が座するこの場所こそ、まさに世界の中心である。"
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]芸術の黄金時代"
 flavor_maj.29.desc: "[ROOT.GetCountry.GetFlavorRank]が隆盛を極めるなか、[ROOT.GetCountry.GetCulture.GetName]文化は黄金時代を迎え、我らの文化遺産のあらゆる面が真の再生を遂げている。新たな#italic カカウィン#!が生み出され、民衆は伝統的な人形劇を楽しんでいる。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は国内各地を巡り、芸術家たちが手掛けた壮大な新しい施設に感嘆し、保護の手を差し伸べている。この繁栄の時代が長く続くことを願おう。"
 flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip]は真の世界の中心である！"
 flavor_maj.29.b: "この文化を従属国に広めるよう努めなければ！"
 MAJ_we_will_play_as_malacca: "わが国は[ShowFormableCountryName('MLC_f')]でのプレイを続行する。"
 demak_progress_at_least_20: "スンニ派の支配率は#r 20.0%#!以上"
