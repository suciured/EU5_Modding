l_japanese:
 flavor_bah.1.title: "[ShowBuildingTypeNameWithNoTooltip('mahmud_gawan_madrasa')]"
 flavor_bah.1.desc: "[ShowRegionName('deccan_region')]における[ShowReligionName('shia')]の権威を再び確固たるものとするために、[target_character.GetName]は[ShowSubContinentName('central_asia')]の建築に着想を得た新しいマドラサを建設することにした。[ShowBuildingTypeName('mahmud_gawan_madrasa')]と名づけられたこの学校は、$india$で最も壮大な[ShowReligionGroupName('muslim')]大学のひとつとなり、世界中から500人あまりの学生を集めて授業がおこなわれる予定だ。さらに、[target_location.GetName]を史上最も偉大な場所とするため、その図書館には地球の隅々から集められた書物が収蔵される予定である。"
 flavor_bah.1.historical_info: "ビーダルにあるマハムード・ガーワーン・マドラサは1472年に建てられた。インド建築とアラビア建築の混合様式で、マハムード・ガーワーンの依頼によって、バフマニー・スルタン朝の地方貴族が設計した。シーア派の信仰を再度確立するため、世界中の学者を惹きつけるという考えのもとに設計されており、無料で下宿・宿泊ができ、教育が受けられる場所となっていた。図書館には、時が経つにつれておよそ3000冊の蔵書が蓄積された。"
 flavor_bah.1.a: "建設しよう。"
 flavor_bah.1.b: "ただの建物ではなく、別の用途に金を使うべきだ。"
 flavor_bah_1000_shared: "和平の玉座"
 flavor_bah_100_historical_info_shared: "Takht-i-Fīrozā（トルコ石の玉座）は、バフマニー・スルタン朝の玉座であり、宮廷の王権を象徴している。しかし、これは臣下が制作したものではなく、ワランガルのムスヌリ・カパヤ・ナーヤカが贈ったものである。この玉座は当初、デリーのムハンマド・ビン・トゥグルクに贈られる予定だったが、完成前に王朝はワランガルの支配権を失った。"
 flavor_bah.1000.title: "$flavor_bah_1000_shared$"
 flavor_bah.1000.desc: "[target_country.GetName]は極めて貴重な芸術品を所有している。$takht_i_firoza$という名で知られる芸術品は、[ShowLocationName('warangal')]に住むいかなる統治者にとっても無用の長物である。我々はこの玉座を要求し、停戦を約束し、2つの王国のあいだに境界線を引くことができる。この申し出は、[target_country.GetNameWithNoTooltip]の[target_character.GetName]とその民には好都合だろう。"
 flavor_bah.1000.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1000.a: "実に素晴らしい提案だ。使者を送ろう。"
 flavor_bah.1000.b: "連中から買い取らずとも、我々自らの手で征服すればよい。"
 bah_target_must_accept_tt: "[target_country.GetName]が提案を受け入れなければエフェクトは発生しない"
 bah_no_deal_tt: "[target_country.GetName]との取引はおこなわれない"
 flavor_bah.1001.title: "$flavor_bah_1000_shared$"
 flavor_bah.1001.desc: "[target_country2.GetName]の[target_character2.GetName]が、我々に$takht_i_firoza$をよこせと要求してきた。その見返りに、2つの国のあいだで休戦協定が結ばれ、国境が引かれることになるという。"
 flavor_bah.1001.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1001.a: "玉座を渡せば和平だと？ 受け入れよう。"
 flavor_bah.1001.b: "空約束のために、わが国の芸術品を渡すつもりはない。"
