l_japanese:
 play_as_revolter: "我々の時代がやってきた！"
 flavor_dlh.1.title: "[ShowCultureNameWithNoTooltip('marathi_culture')]族"
 flavor_dlh.1.desc: "長年にわたり[ShowRegionName('deccan_region')]の多様な主人たちに仕えてきた[ShowCultureName('marathi_culture')]族は、そのゲリラ戦術の真髄を完成させるに至った。わが軍における[ShowCultureNameWithNoTooltip('marathi_culture')]族の影響力の増大、および[ShowCultureNameWithNoTooltip('marathi_culture')]語の普及は、彼らのなかの分離主義的な感情を高めている。多くの者が、自分たちの時代が到来したと感じているのだ。"
 flavor_dlh.1.a: "わが国で勘違いをするな！"
 flavor_dlh.1.a.tt: "すべての[ShowCultureNameWithNoTooltip('marathi_culture')]族[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 flavor_dlh.1.b: "彼らの声に耳を傾けよう。"
 flavor_dlh.2.title: "[target_location.GetNameWithNoTooltip]の総督が独立を宣言！"
 flavor_dlh.2.desc: "近年の不安定な情勢が生み出した騒乱は、多くの野心的な征服者を生み出した。このハイエナどもはわが国を貪欲に狙っており、国民が悲惨な時代に喘ぐなか、我らが偉大なる[ROOT.GetCountry.GetFlavorRank]に対して全面戦争を宣言した……\n\nそのハイエナとは[target_location.GetName]の地方総督[target_character.GetName]であり、我々を「無能」と宣言すると、わが国の領土を[target_character.GetHerHis]の新たな領地へと強奪したのだ。この傲慢な行為は決して無視できないが、それ以上に、[target_character2.GetShortName]はこの暗い時代において統治者失格であるという論調が宮廷じゅうに広まってしまった……"
 flavor_dlh.2.a: "[target_character.GetHerHis]の首を持ってこい！"
 flavor_dlh.2.b: "事態の収拾を図ろう……"
 flavor_dlh.2.c: "$play_as_revolter$"
 flavor_dlh.3.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip]の独立への加担"
 flavor_dlh.3.desc: "事態の収拾に必死に取り組んだ結果、[target_location.GetName]周辺の領土の管理を[target_character.GetName]という名の男に託すことが適切という結論に至った。だが、[target_character.GetHerHis]の権力欲と、国の中枢である[ROOT.GetCountry.GetCapital.GetName]からの距離とが相まって、反対意見や分離主義の声が高まっている。現地住民はというと、[target_character2.GetShortName]の権威に対する[target_character.GetShortNameWithNoTooltip]の闘争を支持して武装蜂起を宣言しており、この状況をさらに悪化させている……"
 flavor_dlh.3.a: "裏切り者どもめ！"
 flavor_dlh.3.b: "彼らと争っている余裕はない。"
 flavor_dlh.3.c: "$play_as_revolter$"
 flavor_dlh.4.title: "[target_gujarat_revolter_scope.GetNameWithNoTooltip]の総督"
 flavor_dlh.4.desc: "裏切りは歴史と同じくらい古い。困難や地域の不安定さの最初の兆しとして、[target_location.GetName]周辺の領土の統治権を与えられたハゲタカやジャッカルどもが、「独立」などという馬鹿げた要求をおこなった。\n\nこれらの害虫のなかで最も際立った存在は、ほかならぬ[target_character.GetName]である。その欺瞞に満ちたやり方によって、宮廷は悪党と裏切り者どもにまみれてしまった。[target_character2.GetShortName]の正当性に対するこの尊大な振る舞いは、決して容認できるものではない！"
 flavor_dlh.4.a: "[target_character.GetHerHis|U]の首を刎ねろ！"
 flavor_dlh.4.b: "いま動くのは時期尚早だ……"
 flavor_dlh.4.c: "$play_as_revolter$"
 flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip]が権威に逆らう"
 flavor_dlh.5.desc: "[target_location.GetName]周辺の領土の統治権を与えるという寛大な施しにもかかわらず、[target_character.GetName]はその本性と権力欲に支配されてしまった！ 名目上の支配を求める横暴な要求や、我々の権威に対する独立宣言が、多くの農民や地方領主による僭称者への支持を生み出し、[target_character.GetHerHim]に誤った権力意識を植えつけてしまっている。"
 flavor_dlh.5.a: "我らの総力を結集し、やつを討て！"
 flavor_dlh.5.b: "しばらくは統治者を演じさせてやろう……"
 flavor_dlh.5.c: "$play_as_revolter$"
 flavor_dlh.6.title: "[target_subject.GetCulture.GetNameWithNoTooltip][target_subject.GetFlavorRank]の台頭"
 flavor_dlh.6.desc: "国境を越えてあらゆる方向に敵の数が増えるにつれ、わが国の[target_subject.GetCulture.GetNameWithNoTooltip]領の権力欲に駆られた総督たちもまた、勢力を増してきた。強力な軍隊をもつ彼らは、この時代の平和と引き換えに彼らの自由を要求する最後通牒を、[target_character2.GetShortName]に対して送ってきた。この卑しい者たちが、現在の状況を利用し、独立を勝ち取るために自領の富を用いているだけなのは明白である……"
 flavor_dlh.6.a: "勝手にするがいい。"
 flavor_dlh.6.b: "気前よく贈り物をして、彼らをなだめよう。"
 flavor_dlh.6.c: "身の程を知らない連中だ。"
 mithilaarea_hazaribagh_province_granted_to_target_subject: "[ShowProvinceDefinitionName('hazaribagh_province')|U]と[ShowAreaName('mithila_area')|U]にある所有[locations|e]の支配権を、[target_subject.GetNameWithNoTooltip]に譲渡する……"
 flavor_dlh.7.title: "権力の保持"
 flavor_dlh.7.desc: "我らが邪悪なる支配者は病床に伏し、その[GetCountry('DLH').GetFlavorRank]にはかつての面影もない。我々の忠誠を確保し、重要な[ShowGoodsName('silver')]貿易を失わないために、彼らは[GetCountry('DLH').GetCapital.GetName]の中心地からの報せを運ぶ、最高の使節団と高官を我々のもとへ派遣することを決めた……"
 flavor_dlh.7.a: "我々の忠誠を保つための贈り物？ ふむ……"
 flavor_dlh.7.b: "彼らは反乱を望んでいるのだろうか？"
 gained_delhi_lands_tt: "[GetCountry('DLH').GetName]が[ShowAreaName('bengal_area')|U]にある領土を、宥和と継続的な協力の証としてわが国に割譲する"
 flavor_dlh.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の月の主"
 flavor_dlh.8.desc: "わが国の歴史は、古くから語り継がれてきた物語の上に築かれたものだ。そのなかには、貧民から大金持ちへと出世した男たちの話が多くある。なかでも、[GetCharacter('dlh_qutb_ud_in_aibak').GetName]ほど輝かしい例はないだろう。彼の物語は、奴隷から偉大な[ROOT.GetCountry.GetFlavorRank]の創設に至るという、この社会において功績だけで到達できる高みを示す素晴らしい例である。もっともこの物語は、厳格に保護された社会階級を維持したい[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちとっては不吉なものではあるが……"
 flavor_dlh.8.historical_info: "伝説によれば、我らが偉大なるデリー・スルターン朝の創始者は、クトゥブッディーン・アイバクという名の奴隷だという。1150年にトルキスタンで生まれたアイバクは、幼いころに家族と離れ離れになり、ニーシャープールの市場にたどり着いた。幼いアイバクは、神学者アブー・ハニーファの子孫でカーディーとして知られるファクルジン・アブドゥル・アジズ・クーフィーに売られた。クーフィーの宮廷にいるあいだ、彼は徹底的に教育され、偉大なカーディーの息子として扱われるようになった。\n\n彼には幼いころから弓術や乗馬の才能があった。その出自と卑しい生い立ちにもかかわらず、この少年は武芸と宮廷の礼儀作法に秀でており、スルタンに仕えるようになった。最終的には、王室の厩舎を管理するアミール・イ・アクフルの役職に就いた。数年後、アイバクはいくつかの困難に遭遇しながらも、囚人からゴール軍の将軍にまで成り上がり、いくつかの重要な勝利を収めた。インド全土でいくつもの作戦を成功させ、最終的にはデリー・スルターン朝の創始者として認められるようになった。"
 flavor_dlh.8.a: "我らの原点に忠実でいよう。"
 flavor_dlh.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]をなだめなければ……"
 delhi_lose_5_support_tt: "わが国の[share_of_power_gc|e]が#R -5%#!低下する"
 flavor_dlh.9.title: "スルターン・ジャラーラトゥッディーン・ラズィーヤ"
 flavor_dlh.9.desc: "わが国において、最も高名かつ人気のある過去の統治者は、おそらく[GetCharacter('dlh_jalalat_ud_din_razia').GetName]だろう。$india$初の女性[ShowReligionGroupAdjective('muslim')]統治者として記憶される彼女は、とりわけその行政能力で名を馳せている。当初、彼女の王位継承に抵抗した[ShowEstateTypeName('nobles_estate')]の多くは、説得されるか、権力を剥奪されるに至った。\n\n現在の著名な[ShowEstateTypeName('nobles_estate')]の有力者が、女性統治者の再来を恐れて最後通牒を突きつけてきたのも、納得のいく話である。"
 flavor_dlh.9.a: "我々は[GetCharacter('dlh_jalalat_ud_din_razia').GetHerHis]の名声を汚しはしない！ [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は有害だ！"
 flavor_dlh.9.b: "ひとまず、不明瞭な約束を交わしておこう……"
 flavor_dlh.9.historical_info: "$mamluk$のスルターンであるシャムスッディーン・イルトゥトゥミシュの娘として生まれたラズィーヤは、父親が外国の征服や遠征で不在のあいだ、国務の処理に関して卓越した手腕を発揮した。彼女の即位は、当然ながら複数の有力貴族の反発を招いたが、幸いラズィーヤは民衆からの絶大な支持を得ていた。これは民の期待に彼女が答えられない場合は、自らを権力の座から追放するよう民に求めていたという事実からも窺える。"
 flavor_dlh.10.title: "[target_country.GetNameWithNoTooltip]に対する狂気の作戦"
 flavor_dlh.10.desc: "[target_character2.GetName]はここ数ヵ月、非常に野心的な作戦を計画してきた。[target_country.GetName]の弱体化を見抜いた[target_character2.GetSheHe]は現在、自身が集められるだけの兵力と支援を結集し、[target_location.GetName]と[GetInternationalOrganization('middle_kingdom').GetName]全体を掌握するための足がかりを築こうとしている。この計画は[target_country2.GetAdjectiveWithNoTooltip][target_country2.GetGovernment.GetCourtTitle]にとって狂気の沙汰のように聞こえるが、[target_character2.GetNameWithNoTooltip]はこれが[target_country2.GetName]の栄光のためであると請け合った。"
 flavor_dlh.10.historical_info: "デリー・スルターン朝と中国の元朝とのあいだに正式な戦争は一度もなかったが、スルタンのムハンマド・ビン・トゥグルクはヒマラヤ山脈を越えて中国を征服する計画を立てた。この計画は、ヒマーチャルの地元住民によってすぐに阻止され、彼の軍隊は撃退された。"
 flavor_dlh.10.a: "[target_location.GetNameWithNoTooltip]へ進め！"
 flavor_dlh.10.b: "この計画は狂っている！"
 flavor_dlh.11.title: "[target_country2.GetNameWithNoTooltip]の狂気の作戦"
 flavor_dlh.11.desc: "外交官から[target_country2.GetName]の行動について連絡があった。彼らの指導者である[target_character2.GetName]は、[GetInternationalOrganization('middle_kingdom').GetName]の侵略を望み、そのさなかに[target_location.GetName]を掌握、$china$に対する我々の支配に終止符を打とうとしている。"
 flavor_dlh.11.a: "正気か？"
 flavor_dlh.12.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip]の部族"
 flavor_dlh.12.desc: "我々[ShowCultureName('afghan_culture')]の強力な一部族である[GetDynasty('lodi_dynasty').GetName]王朝は、[target_province.GetName]内の小規模な集落を統治することに非常に優れている。彼らの勤勉さを受けて、[target_character2.GetName]は彼らが命令に従うかぎり、領土の統治権を与えることを検討している。"
 flavor_dlh.12.a: "彼らに統治を許可しよう。"
 flavor_dlh.12.b: "統治は任せられない。"
 dlh_release_lodi_as_governors_tt: "[GetDynasty('lodi_dynasty').GetName]王朝がわが国の[ShowSubjectTypeName('vassal')]として、[target_province.GetName][province|e]全体の支配権を得る"
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "[target_province.GetName][province|e]に居住するすべての[ShowCultureName('afghan_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 flavor_dlh.13.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip]の領地の拡大"
 flavor_dlh.13.desc: "[GetDynasty('lodi_dynasty').GetName]王朝の影響力が増すにつれて、彼らはその領土内でより多くの支持を集め、[target_area.GetName]全域に勢力を拡大している。我々は彼らの要求を呑むことはできるものの、この小さな[ShowCultureName('afghan_culture')]部族は徐々に[ROOT.GetCountry.GetName]の王位を狙う僭称者となりつつある。"
 flavor_dlh.13.a: "忠実な属国が増えることに問題はない。"
 flavor_dlh.13.b: "彼らはすでにやりすぎている。"
 dlh_give_entire_area_to_lodi_tt: "[target_country.GetName]に[target_area.GetName][area|e]全域を与える"
 flavor_dlh.14.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip]王朝の凋落"
 flavor_dlh.14.desc: "[GetDynasty('lodi_dynasty').GetName]一族を抑え込み、その領土を奪ったことで、我々は[target_character.GetName]への信頼を回復することに成功した。もはや[target_character.GetSheHe]はほかの有力王朝との共同統治者ではなく、すべての[ROOT.GetCountry.GetName]の真の統治者としてみなされるようになったのだ。"
 flavor_dlh.14.a: "[target_character.GetNameWithNoTooltip]の手にすべての栄光を。"
 flavor_dlh.14.b: "この機会を活用し、中央集権化を進めよう。"
 dlh_all_afghan_locations_gain_prosperity_tt: "[ShowCultureName('afghan_culture')]人[pops|e]が居住するすべての[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_mild_bonus')|+=2%]増加する"
 flavor_dlh.15.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip]の行政"
 flavor_dlh.15.desc: "[GetDynasty('lodi_dynasty').GetName]による統治は効果的かもしれないが、[ROOT.GetCountry.GetName]内では多くの不評を集めている。反対派からの意見ばかりではあるものの、[target_character.GetName]は正当な支配者としてではなく、自らの欲求のみを追求する簒奪者とみなされている。"
 flavor_dlh.15.a: "疑わせておけばいい。"
 flavor_dlh.15.b: "反対派を黙らせるには金だ。"
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip]は[ROOT.GetCountry.GetNameWithNoTooltip]の最も正当な統治者だ。"
 flavor_dlh.16.title: "[target_character.GetNameWithNoTooltip]の無能"
 flavor_dlh.16.desc: "[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[target_character.GetName]によって採択された最近の政策の影響を受けている。そのどれもが非効率的で、経済だけでなく[ROOT.GetCountry.GetFlavorRank]の安定性も損なってしまっている。このことが、徐々にいくつかの地方を反乱へと駆り立てつつある。"
 flavor_dlh.16.a: "早急に民衆をなだめなければ。"
 flavor_dlh.16.b: "まずは経済と安定性が最優先だ。"
 dlh_all_pops_lose_10_satisfaction_tt: "すべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 flavor_dlh.17.title: "[target_character.GetNameWithNoTooltip]の墓"
 flavor_dlh.17.desc: "[target_character.GetName]が死去し、[ROOT.GetCountry.GetName]の誰もが涙している。後継者となった[target_character2.GetName]は[target_character.GetNameWithNoTooltip]のために、[ShowLocationName('jerusalem')]の岩のドームに倣った壮大な墓を建てる計画を立てた。"
 flavor_dlh.17.a: "[target_character.GetNameWithNoTooltip]のための大いなる墓だ。"
 flavor_dlh.17.b: "我々の資源を無駄遣いすべきではない。"
 flavor_dlh.18.title: "[target_character.GetNameWithNoTooltip]の死"
 flavor_dlh.18.desc: "先代統治者の[target_character.GetName]が、残念ながらこの世を去った。しかし、[target_character.GetHerHis|U]の技術研究への執念は無駄にはならないだろう。[target_character2.GetName]は[target_character.GetNameWithNoTooltip]の墓を建造し、そこに充実した蔵書の図書館を併設して一般に開放することを計画した。"
 flavor_dlh.18.a: "この墓をあらゆる学者のための記念碑としよう。"
 flavor_dlh.18.b: "そのような墓はもう必要ない。"
 flavor_dlh.19.title: "[target_character.GetNameWithNoTooltip]の墓"
 flavor_dlh.19.desc: "[GetDynasty('lodi_dynasty').GetName]王朝の一員で、[ShowCultureName('afghan_culture')]の民に人気を博していた[target_character.GetName]がこのたび亡くなった。王位は[target_character2.GetName]に継承され、[target_location.GetName]の住民は[target_character.GetNameWithNoTooltip]の名誉のために墓を建てることを要求している。"
 flavor_dlh.19.a: "[target_character.GetSheHe|U]は記憶されるべきだ。"
 flavor_dlh.19.b: "彼らの要求は無視しろ。"
 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "[target_location.GetName]の[target_location.GetRank.GetName]が[target_character.GetName]の目に留まった。[target_character.GetHerHis|U]はこの土地を賞賛し、個人的な計画のひとつに最適な場所であるとみなしている。宮殿と要塞の両方の役割を果たす$hisar_e_firoza$には、5つの門、[ROOT.GetCountry.GetGovernment.GetAdjective]の厩舎、[ShowReligionGroupAdjective('muslim')]徒が祈りを捧げるモスク、そして[ROOT.GetCountry.GetGovernment.GetAdjective]宮殿のすべてが盛り込まれる予定だという。"
 flavor_dlh.20.a: "この宮殿を建てよう！"
 flavor_dlh.20.b: "この計画は労力に見合わない。"
 flavor_dlh.20.c: "$hisar_e_firoza$のために倍の労力をかけよう。"
 flavor_dlh.20.d: "費用はすべて建設地に負担させる。"
 flavor_dlh.21.title: "[target_location.GetNameWithNoTooltip]の強化"
 flavor_dlh.21.desc: "近ごろの[target_location.GetName]は要塞化が不十分な状態である。[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこの[target_location.GetRank.GetName]を要塞化するために、現在の資金の一部を投資するよう提案している。"
 flavor_dlh.21.a: "要塞化に資金の一部を振り分けよう。"
 flavor_dlh.21.b: "侵攻の際に要塞は必要ない。"
 flavor_dlh.21.c: "この新要塞の計画は[target_character.GetNameWithNoTooltip]に任せよう。"
 flavor_dlh.22.title: "[target_location.GetNameWithNoTooltip]の改装"
 flavor_dlh.22.desc: "歴史ある[target_location.GetName]の[target_location.GetRank.GetName]は、近年衰退の一途をたどっている。[ShowAvatarName('krishna_avatar')]や[ShowAdvanceName('mahabarata')]の伝説よりも前に創設されたといわれるものの、いまや[target_location.GetNameWithNoTooltip]はこの世界から忘れ去られてしまった。しかし[target_character.GetName]は、この[target_location.GetRank.GetName]を$india$で最も偉大な都市のひとつにしたいと考えているのだ。"
 flavor_dlh.22.a: "[target_location.GetRank.GetNameWithNoTooltip]を繁栄させよう！"
 flavor_dlh.22.b: "古い土地への投資は必要ない。"
 flavor_dlh.22.c: "[target_character.GetNameWithNoTooltip]の理想は余計だ。"
 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "$india$のさまざまな音楽様式、そして自らの好奇心を活かし、[target_character.GetName]はこれらをすべて融合させた真にユニークな楽曲の制作に取り組んでいる。[target_character.GetHerHis]のこのような優れた芸術への献身に多くの学者が関心を寄せているが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_character.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]よりも芸術家になるのではと懸念している。"
 flavor_dlh.23.a: "芸術は万人が生み出せるものだ。たとえ[target_character.GetNameWithNoTooltip]であっても。"
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]だ。芸術家ではない。"
 flavor_dlh.24.title: "[ShowReligionGroupNameWithNoTooltip('muslim')]教育の後援"
 flavor_dlh.24.desc: "[ShowReligionGroupAdjective('muslim')]の黄金時代の全盛は過ぎ去ったものの、世界にその文化的影響を与えた人々はまだ大勢いる。そのひとりが、敬虔な[ShowReligionGroupName('muslim')]徒であり心からの学者でもある[target_character.GetName]だ。あらゆる文化と信仰をもつ芸術家を呼び集めたいと願う[target_character.GetSheHe]は、[target_location.GetName]の中心に[ShowBuildingTypeName('university')]を建設することを計画している。"
 flavor_dlh.24.a: "[target_location.GetNameWithNoTooltip]で学者を支援しよう。"
 flavor_dlh.24.b: "そのような探求は必要ない。"
 flavor_dlh.25.title: "[ROOT.GetCountry.GetFlavorRank]の旧首都"
 flavor_dlh.25.desc: "[target_location2.GetName]の[target_location2.GetRank.GetName]で疫病が発生したため、[ROOT.GetCountry.GetFlavorRank]の重要な人物の死を避けるために、我々は首都を[target_location.GetNameWithNoTooltip]に移さざるを得なかった。疫病が去ったいま、我々はかつての首都を復元し、そこに[ROOT.GetCountry.GetGovernment.GetCourtTitle]を移す計画を立てるべきである。"
 flavor_dlh.25.a: "やはり[target_location2.GetNameWithNoTooltip]が真の首都だ。"
 flavor_dlh.25.b: "[target_location.GetNameWithNoTooltip]は今後も[ROOT.GetCountry.GetFlavorRank]の中心地となる。"
 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "[ROOT.GetCountry.GetName]の[GetDynasty('lodi_dynasty').GetName]が隆盛を極めるなかで、[target_character2.GetName]は[target_location.GetName]の中心に壮大な庭園の計画を立てている。[target_character2.GetName]は[target_character.GetName]を主任建築家として雇い、この計画に惜しみなく費用を投じるつもりだ。"
 flavor_dlh.26.historical_info: "デリーのローディー朝支配の最盛期に造られたこの庭園は、ローディー建築の数少ない名残である。この庭園には、3つのドームをもつモスクであるバラー・グンバードと、王朝の多くの一族が埋葬された墓であるシーシュ・グンバードがある。"
 flavor_dlh.26.a: "これは最も壮大な庭園となるだろう。"
 flavor_dlh.26.b: "この計画に出す資金はない。"
 mad_sultan_historical_info: "ムハンマド・ビン・トゥグルクの治世は悪名高いものだった。彼はイスラム教、医学、文学の教育を受けたものの、その性格ゆえにデリーでは多くの失敗を犯した。味方には慈悲深く、敵には厳しく、自分に贈られた贈り物には必ず3倍の価値で返礼した。彼が鋳造した貨幣は石のように無価値になり、彼の計画した遠征は下準備が疎かだったために、幾度となく失敗に終わった。"
 flavor_dlh.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の狂気の[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dlh.27.desc: "[target_character.GetName]の支配が過酷さを増すなかで、[target_character.GetHerHis]の行動はさらに狂気へと堕ちていく。不当な法律が次々と制定され、さまざまな恣意的な変更がなされ、軍事作戦がなんの計画性もなく開始される。これは[target_character.GetName]の支配下では珍しいことではないが、[target_character.GetNameWithNoTooltip]が王座に居座りつづけるかぎり、事態は間違いなく制御不能へと陥るだろう。"
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "[ROOT.GetCountry.GetReligion.GetGodName]の名において止めなければ。"
 dlh_unique_mad_sultan_events_tt: "[target_character.GetName]が[ROOT.GetCountry.GetName]の[ruler|e]であるかぎり、[target_character.GetHerHim]に関連する[events|e]が発生する"
 flavor_dlh.28.title: "[target_location.GetNameWithNoTooltip]の略奪"
 flavor_dlh.28.desc: "[ROOT.GetCountry.GetName]の軍勢が[target_location.GetName]の街を襲撃すると、[target_character2.GetName]は近年の財源不足を補うべく、この[target_location.GetRank.GetName]の略奪を命じた。"
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "これは[target_location.GetNameWithNoTooltip]の繁栄のためにならない。"
 flavor_dlh.29.title: "[target_area.GetNameWithNoTooltip]での増税"
 flavor_dlh.29.desc: "[target_character.GetName]は、[target_area.GetName]の総督が税金を公平に支払っていないと判断し、この土地の人々に汚職が広がっているとして、[ROOT.GetCountry.GetName]からの直接介入が必要であると主張した。"
 flavor_dlh.29.a: "税を増やせ。"
 flavor_dlh.29.b: "[target_character.GetNameWithNoTooltip]の狂気を抑えよう。"
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "[target_area.GetName]のすべての[location|e]が[modifier|e]「[ShowModifier('dlh_increased_taxes')]」を得て、[control|e]が[ShowNamedValue('control_mild_penalty')|+=2%]減少する"
 flavor_dlh.30.title: "[target_character.GetNameWithNoTooltip]の敬虔"
 flavor_dlh.30.desc: "[target_character.GetName]は自らを[ROOT.GetCountry.GetReligion.GetGodName]の忠実なしもべとみなし、その献身を示すためならどのようなことも厭わない人物だが、しばらく隠棲しようと考えている。[target_character.GetSheHe]は象徴的な[ROOT.GetCountry.GetGovernment.GetRulerTitle]となりつつ、聖典のさらなる研究をしたいという。"
 flavor_dlh.30.a: "[target_character.GetHerHim]の好きなようにさせよう。"
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip]が税の支払いを拒否"
 flavor_dlh.31.desc: "[target_area.GetName]は[ROOT.GetCountry.GetName]の法律を遵守しているが、[target_character.GetName]は減収を補うために増税を決定した。我々はそれを止められるものの、現地住民はすでにこの決定を拒絶し、我々の支配から脱却しようとしている。"
 flavor_dlh.31.a: "これはまずい。"
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "[target_area.GetName]のすべての[locations|e]の[control|e]が[ShowNamedValue('control_extreme_penalty')|+=2%]減少する"
 flavor_dlh.32.title: "[ShowReligionAdjectiveWithNoTooltip('shia')]の大衆の抑制"
 flavor_dlh.32.desc: "[ROOT.GetCountry.GetName]はできるだけ寛容であろうと努めているものの、[ROOT.GetCountry.GetFlavorRank]内の[ShowReligionAdjective('shia')]の人々は以前から騒動を起こしつづけている。民衆に容認されていない彼らは、ほとんどの法律を遵守していないのだ。我々はこれに対し、なんらかの対策を講じるべきだろう。"
 flavor_dlh.32.a: "改宗を要求せよ。"
 flavor_dlh.32.b: "さらなる内部衝突を引き起こす必要はない。"
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "わが国の[ShowReligionName('shia')][pops|e]の#Y 15%#!が[ROOT.GetCountry.GetReligion.GetName]に改宗するが、彼らの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 flavor_dlh.33.title: "[target_character2.GetNameWithNoTooltip]の右腕"
 flavor_dlh.33.desc: "これまでの政策によって、[ROOT.GetCountry.GetName]が不安定な状況に置かれている。数多くの反乱、経済問題、宗教対立、そして外部からの脅威は、ひとりの人間では対処しきれないほどだ。しかし幸いにも、[target_character2.GetName]の頼もしき名将である[target_character.GetName]が、これらの問題すべてへの支援を申し出ている。"
 flavor_dlh.33.a: "[target_character.GetSheHe|U]に助けてもらおう。"
 flavor_dlh.33.b: "怪しいな……"
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "[target_character.GetName]がわが国の[cabinet|e]にいるかぎり、さまざまな[events|e]が発生する"
 flavor_dlh.34.title: "ヤムナー運河での支援"
 flavor_dlh.34.desc: "[ShowAreaName('doab_area')]にあるヤムナー運河が、支援を受けることなく放置されている。[target_location.GetName]、[target_location2.GetName]、[target_location3.GetName]といった地域は深刻な被害を受けており、より多くの資金を必要としている。[target_character.GetName]は、そこに住む人々を援助するために資金の一部を割り当てることを提案した。"
 flavor_dlh.34.a: "これらの土地に投資しよう。"
 flavor_dlh.34.b: "金を無駄にするわけにはいかない。"
 flavor_dlh.35.title: "[ROOT.GetCountry.GetNameWithNoTooltip]での飢饉への対処"
 flavor_dlh.35.desc: "[ROOT.GetCountry.GetName]内のいくつかの地方で収穫に失敗したため、食料が枯渇しかけている。[target_character.GetName]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対し、援助を最も必要とする場所に支援物資を送るなどして、なんらかの対策を講じることを提案した。"
 flavor_dlh.35.a: "[target_character.GetSheHe|U]にこの政策を任せよう。"
 flavor_dlh.35.b: "[target_character.GetSheHe]は自分が[ROOT.GetCountry.GetGovernment.GetRulerTitle]だと思っているのか？"
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "[target_character.GetName]が[cabinet|e]にいるか、[ROOT.GetCountry.GetName]の[ruler|e]であるかぎり、[parliament_issue|e]「[ShowParliamentIssueType('dlh_famine_reductions')]」を使用できる"
 flavor_dlh.36.title: "拷問の禁止"
 flavor_dlh.36.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは往々にして、自らの意志を押し通すため、さらには見せしめのために、[ROOT.GetCountry.GetName]の身分の低い人々を拷問にかけてきた。[target_character.GetName]は、不正な拷問実施を適切に抑制し、司法制度の秩序を回復するために、この慣習を禁止することを検討中である。"
 flavor_dlh.36.a: "拷問の慣習は禁止されるべきだ。"
 flavor_dlh.36.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は宰相ごときに耳を貸してはならない！"
 flavor_dlh.36.historical_info: "デリーのフィールーズ・シャー・トゥグルクはその治世下に、大宰相のマリク・マクブルとともに複数の改革をおこなった。そのひとつが拷問の廃止である。彼の回顧録には、切断や火刑などを含む、禁止された拷問の多くが記されている。"
 flavor_dlh.37.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')]市民への強制課税"
 flavor_dlh.37.desc: "人口の大多数が[ShowReligionAdjective('hindu')]を信仰していることから、[target_character.GetName]は彼らに重税を課すことを提案した。これはわが国の収入を増やすだけでなく、彼らの一部を[ROOT.GetCountry.GetReligion.GetName]に改宗させることにもつながるだろう。"
 flavor_dlh.37.a: "この新しい税金を課せ。"
 flavor_dlh.37.b: "彼らを怒らせるのはまずい。"
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "[ShowReligionAdjective('hindu')][pops|e]の#Y 5%#!が[ROOT.GetCountry.GetReligion.GetName]に改宗する"
 flavor_dlh.37.historical_info: "フィールーズ・シャー・トゥグルクの治世のもとでデリーは繁栄を謳歌したが、最も急進的な改革のひとつは、ヒンドゥー市民に対するシャリーア法の強制施行だけでなく、インド亜大陸における強制改宗運動を主導したことだった。フィールーズに逆らう者に対しては軍隊を送り込み、何千人ものヒンドゥー教徒を虐殺してその地域の寺院を冒涜した。"
 flavor_dlh.38.title: "[target_character2.GetNameWithNoTooltip]のクーデター"
 flavor_dlh.38.desc: "軍と[ROOT.GetCountry.GetGovernment.GetCourtTitle]からの支持が増大し、[target_character2.GetName]が[ROOT.GetCountry.GetName]の王位を狙っていることが明らかになった。[target_character.GetName]はこの僭称者の台頭を許し、[target_character2.GetNameWithNoTooltip]に[ROOT.GetCountry.GetFlavorRank]内のすべての権力を与えてしまったのだ。そして[target_character.GetName]は、屈辱のうちに退位することを余儀なくされた。"
 flavor_dlh.38.a: "[target_character2.GetNameWithNoTooltip]の統治が繁栄をもたらすであろう！"
 flavor_dlh.39.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]王朝の落日"
 flavor_dlh.39.desc: "[GetDynasty('tughlaq_dynasty').GetName]王朝は[ROOT.GetCountry.GetName]の権力の座から排除された。これにより、[ROOT.GetCountry.GetFlavorRank]では社会的な自由が増し、多くの奴隷が解放された。[target_character.GetName]は反発を招く可能性を承知のうえで、この流れを推進している。"
 flavor_dlh.39.a: "過去の影響を取り除こう。"
 dlh_20_percent_of_slaves_become_peasants_tt: "[ShowPopTypeName('slaves')]の#Y 20%#!が[ShowPopTypeName('peasants')]に昇格する"
 flavor_dlh.40.title: "グラマン・イ・フィールーズ・シャーヒーの創設"
 flavor_dlh.40.desc: "奴隷が多数存在する[ROOT.GetCountry.GetName]では、[GetDynasty('tughlaq_dynasty').GetName]王朝が権力を握っており、[target_character.GetName]が常備軍の創設を計画している。この精鋭奴隷による小部隊「グラマン・イ・フィールーズ・シャーヒー」には、あらゆる危険から[ROOT.GetCountry.GetGovernment.GetRulerTitle]を守る役割が与えられる。"
 flavor_dlh.40.a: "創設せよ。"
 flavor_dlh.40.b: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]衛兵が統治者を守るとはかぎらない……"
 flavor_dlh.41.title: "奴隷衛兵の腐敗"
 flavor_dlh.41.desc: "噂によれば、[target_character.GetNameWithNoTooltip]の無能さを嫌ったグラマン・イ・フィールーズ・シャーヒーはクーデターを画策しており、[ROOT.GetCountry.GetGovernment.GetRulerTitle]を自分たちが制御できる人間に入れ替えようとしているという。"
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "金を与えれば自らの本分を思い出すか？"
 flavor_dlh.42.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip]建築"
 flavor_dlh.42.desc: "[target_character.GetName]は長らく[ROOT.GetCountry.GetName]に文化的繁栄をもたらしてきた。多くの建築家を後援し、[target_location.GetName]の[target_location.GetRank.GetName]を改築した[target_character.GetSheHe]は称賛に値する人物だ。"
 flavor_dlh.42.a: "さらに後援しよう。"
 flavor_dlh.42.b: "これ以上建築家は必要ない。"
 flavor_dlh.43.title: "$qutb_minar$での地震"
 flavor_dlh.43.desc: "[target_location.GetName]で大地震が発生したという報せがわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた。特に$qutb_minar$の戦勝記念塔が最悪の被害を受けたという。この塔を倒壊したままにしておくこともできるが、たとえ元の輝きを取り戻せなくとも、塔の修復にいくらかの資金を出すことは可能だ。"
 flavor_dlh.43.a: "倒壊させておけ。"
 flavor_dlh.43.b: "修復せよ。"
 flavor_dlh.44.title: "$qutb_minar$の修復"
 flavor_dlh.44.desc: "最近[target_location.GetName]で起こった地震を受けて、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は$qutb_minar$の修復を計画中である。指揮を執るのは[target_character.GetName]で、[target_character.GetSheHe]は塔を5階建てに増築したいと考えている。"
 flavor_dlh.44.a: "[target_character.GetHerHim]に任せよう。"
 flavor_dlh.44.b: "[target_character.GetHerHim]に許可は出せない。"
 flavor_dlh.45.title: "[target_character.GetNameWithNoTooltip]の通貨改革の撤廃"
 flavor_dlh.45.desc: "[target_character.GetName]の統治時代に鋳造された硬貨は、控えめに言っても大失敗だった。この硬貨は[ROOT.GetCountry.GetName]で急激なインフレを引き起こし、経済の大きな衰退を招いたのだ。[target_character.GetNameWithNoTooltip]はこの改革を撤廃したいと願っているが、それには大量の金が必要であり、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に逆らうことにもなる。"
 flavor_dlh.45.a: "この大失敗をもとに戻そう。"
 flavor_dlh.45.b: "面倒なことはしない。"
 flavor_dlh.46.title: "詩と音楽のルネサンス"
 flavor_dlh.46.desc: "[target_character.GetName]が多くの芸術家を後援したことにより、[ROOT.GetCountry.GetName]と[ROOT.GetCountry.GetCulture.GetName]文化全体の新しい時代が幕を開けた。これで、このルネサンスにさらなる資金を投入することを正当化できる。"
 flavor_dlh.46.a: "[ROOT.GetCountry.GetReligion.GetGodName]の名のもとに投資しよう。"
 flavor_dlh.46.b: "これ以上の投資は必要ない。"
 flavor_dlh.47.title: "パシュトゥーン貴族内の不穏"
 flavor_dlh.47.desc: "[ROOT.GetCountry.GetName]内で大きな影響力をもつ[ShowCultureName('afghan_culture')]人一族であるパシュトゥーン貴族が、ますます反抗的になっている。社会が彼らにとって不利益なものとなりつつある状況を見て、彼らは[target_area.GetName]、特に[target_location.GetName]の住民を結集し、自治権の拡大を目指している。"
 flavor_dlh.47.a: "好きにさせておけ。"
 flavor_dlh.47.b: "ほかの貴族よりも多くの特権を与えてやろう。"
 dlh_afghan_unrest_tt: "[target_area.GetName]に居住するすべての[ShowCultureName('afghan_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 dlh_afghan_control_tt: "[target_area.GetName]のすべての所有[locations|e]の[control|e]が[ShowNamedValue('control_extreme_penalty')|+=2%]減少する"
 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "[target_country.GetName]が[ROOT.GetCountry.GetName]を掌握しているため、[ROOT.GetCountry.GetCapital.GetName]では次々と総督が入れ替わっている。最も新しい総督の[target_character.GetName]は[GetDynasty('sayyid_dynasty').GetName]王朝の一員であり、[ShowReligionGroupName('muslim')]の偉大な預言者ムハンマドの子孫であると自ら主張している。"
 flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip]が新たな総督となるべきだ。"
 flavor_dlh.48.b: "ただのなりすましでは？"
 flavor_dlh.50.title: "シャハナ・イ・マンディの復旧"
 flavor_dlh.50.desc: "以前の統治者たちは[ROOT.GetCountry.GetName]の市場に価格統制を課そうとしたが、彼らの死後にすぐに元に戻ってしまうのがつねだった。これらの改革は[ShowReligionAdjective('hindu')]の人々を服従させ、より大規模な軍隊の実現を目的としたものだった。[target_character.GetName]が政権を握ったいま、これらの統制を復活させられるかもしれない。"
 flavor_dlh.50.a: "いまこそ復活の時だ。"
 flavor_dlh.50.b: "少数派を抑圧してはならない。"
 flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip]の暗殺！"
 flavor_dlh.51.desc: "[ROOT.GetCountry.GetName]のグラマン・イ・フィールーズ・シャーヒーが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対しその本性を露わにした。彼らは[target_character.GetName]を排除するために暗殺をおこない、その後継者が[ROOT.GetCountry.GetFlavorRank]をより適切に統治できるようにしたのだ。"
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.52.title: "ある旅人の登用"
 flavor_dlh.52.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetRulerTitle]が置かれている状況は、控え目にいっても不安定だ。[ROOT.GetCountry.GetFlavorRank]は国内に多くの問題を抱えており、その大部分は有力[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが権勢を振るっていることが原因とである。このような行政官たちとその強力な人脈を考えると、現在[ROOT.GetCountry.GetNameWithNoTooltip]を旅している[target_character.GetName]のような、真に優秀な人材を取り入れて新風を吹き込むべきかもしれない。[target_character.GetShortNameWithNoTooltip]の協力を得て、我々は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権力を削ぐのである。"
 flavor_dlh.52.a: "よし、[target_character.GetHerHim]を登用せよ。"
 flavor_dlh.52.b: "[target_character.GetNameWithNoTooltip]は不要だ。"
 flavor_dlh.53.title: "罷免"
 flavor_dlh.53.desc: "[target_character2.GetName]と[target_character.GetName]の関係は最近まで良好だった。しかしながら、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は最も忠実な閣僚ですら反逆を疑うことで恐れられている。[target_character.GetShortNameWithNoTooltip]も例外ではなく、[target_character2.GetShortNameWithNoTooltip]を暗に非難したことで現在反逆の疑いをかけられており、罷免されるだけでなく死刑に処される可能性さえある。"
 flavor_dlh.53.a: "厄介払いができた。"
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip]は間違ったことはしていない！"
 flavor_dlh.54.title: "奴隷からの報告"
 flavor_dlh.54.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威を維持するうえで、効果的な諜報活動と情報網は欠かすことができない。そのため奴隷の一種であるマムルークが、わが国の大臣や[ShowLawName('iqta_law')]に基づく徴税請負人のもとに送り込まれ、彼らに仕えたのち、不忠や反逆を政府に報告する役割を負っている。この制度は目論みどおりに機能しており、今回[target_character.GetName]に仕えるマムルークのひとりが主人の反意を明らかにした。迅速に対処しなければ、[target_character.GetNameWithNoTooltip]は近いうちに[target_province.GetName]で反乱を起こすだろうとのことだ。"
 flavor_dlh.54.a: "急ぎ、[target_character.GetNameWithNoTooltip]を投獄せよ。"
 flavor_dlh.54.b: "もっと確実な証拠が必要だ。いま投獄すれば暴君のそしりを受けるかもしれない。"
 flavor_dlh.55.title: "目標額を達成できない徴税人"
 flavor_dlh.55.desc: "わが国の徴税請負人のひとりである[target_character.GetName]が、目標徴税額を達成できていないとの報告が入った。国から要求される税金を集められないこの[target_character.GetShortNameWithNoTooltip]は、[ShowModifier('dlh_the_mad_sultan')]が無能と見なした臣下を残忍な目に遭わせるという噂を信じ、生命の危険を感じている。追い詰められた[target_character.GetShortNameWithNoTooltip]は、ついには自身が任された[target_province.GetName]で挙兵し、[target_character2.GetName]に立ち向かうことを決めた。"
 flavor_dlh.55.a: "兵士ともども地表から消し去ってくれる！"
 flavor_dlh.55.b: "[target_character.GetNameWithNoTooltip]と交渉しよう。"
 flavor_dlh.56.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の当てにならない忠誠"
 flavor_dlh.56.desc: "[ROOT.GetCountry.GetLongName]にとって、昨今の状況は厳しくなる一方だ。[ShowSituationName('fall_of_delhi')]がいよいよ現実味を帯び、あらゆる場所で反乱が起こっている。各州で盗賊が横行し、税収は下がりつづけ、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は隙あらば我々を裏切る。[ShowDisasterName('dissolution_of_delhi')]を遅らせるため、[ShowLawName('iqta_law')]における身分を世襲可能にしてきたが、それも[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]にとっては例外ではなく、当たり前になってきている。"
 flavor_dlh.56.a: "いっそのこと標準化してしまえ！"
 flavor_dlh.56.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を甘やかすべきではない。"
 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]はここ数年、軍の兵士や[ROOT.GetCountry.GetGovernment.GetRulerTitle]の護衛として雇い入れる奴隷を著しく増やしている。あまりにも数が多すぎるため、大臣たちは奴隷の調達・管理を専門に担う部門として、「[ShowGovernmentReformName('diwan_i_bandagan')]」の設立を提案してきた。"
 flavor_dlh.57.a: "この部門を設立せよ。"
 flavor_dlh.57.b: "まだその必要はない。"
 flavor_dlh.58.title: "マムルークの募集"
 flavor_dlh.58.desc: "[ShowCultureGroupName('turkic_group')]奴隷とも呼ばれるマムルークを調達するのは、[ROOT.GetCountry.GetLongName]にとっては珍しいことではない。それどころか、[ROOT.GetCountry.GetFlavorRank]を最初に支配した王朝はマムルークが築いたのだ。それを踏まえて、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]はより多くのマムルークを調達する必要があるという総意に達した。"
 flavor_dlh.58.a: "マムルークをわが軍に召し抱えよう。"
 flavor_dlh.58.b: "マムルークは行政で活用すべきだ。"
 flavor_dlh.59.title: "カラチル遠征の失敗"
 flavor_dlh.59.desc: "1333年当時、[target_character.GetName]は遠征軍を率いて[target_area.GetName]の[ShowReligionAdjective('hindu')]諸国を攻撃した。だが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の奮戦むなしくわが軍は惨敗し、$india$における[ROOT.GetCountry.GetName]の名声は地に墜ちた。[ShowSituationName('fall_of_delhi')]が現実味を帯びているいまこそ、復讐を遂げるべきかもしれない。"
 flavor_dlh.59.a: "雪辱を果たそう。"
 flavor_dlh.59.b: "二度も失敗すれば、我らはもはや立ち直れない。"
 dlh_benefits_of_subjugating: "わが国が10年以内に[target_area.GetName]の[locations|e]を[FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))]以上[conquer|e]、[own|e]すると以下を得る：" #Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.
 flavor_dlh.60.title: "カラチル遠征の成功"
 flavor_dlh.60.desc: "1333年の失敗から教訓を得た[ROOT.GetCountry.GetAdjective]の献身的な将軍たちが、[ShowAreaName('nepal_area')]西部の諸国家を地図上から消し去った。地域の大部分を征服できたわけではないが、多くの仇敵に手ひどい敗北を味わわせ、[ROOT.GetCountry.GetFlavorRank]の威光を回復できた。"
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dlh.61.title: "二度目のカラチル遠征の失敗"
 flavor_dlh.61.desc: "わが国は[ShowAreaName('nepal_area')]の[ShowReligionAdjective('hindu')]諸国征服を目指して粘り強く攻撃を続けたものの、10年かけてもほとんど進展がなかった。これほどの時間をかけて弱小国家群を打ち倒せなかった遠征はまさに失策であり、この大失敗の影響は$india$全体に波及するだろう。"
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.62.title: "魅力的な申し出"
 flavor_dlh.62.desc: "わが国は比較的最近まで、[ShowAreaName('eastern_khorasan_area')]をはじめとするインダス川を渡った先の土地への進出を検討していた。その構想の大部分は諦めたものの、相当な規模の土地を与える条件で他国のさまざまな人材を招聘する方針は、現在もなお継続している。ことによると、[target_character.GetName]も招聘すべきかもしれない。[target_character.GetHerHim]は今後の[target_country.GetName]との交渉や、同国への侵攻の際に重要な役割を果たす可能性があるからだ。"
 flavor_dlh.62.a: "[target_character.GetShortNameWithNoTooltip]を招聘せよ。"
 flavor_dlh.62.b: "[target_character.GetHerHim]は必要ない。"
 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip]が[from_country.GetNameWithNoTooltip]に移住"
 flavor_dlh.63.desc: "現[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]朝の構成員のひとりが、わいろを受け取ってわが国を離れた！ この[target_character.GetName]の目的は不明だが、到底喜ばしい事態ではない。[target_character.GetHerHis]が受け取った土地は、一族を裏切るだけの価値があったとでもいうのだろうか。"
 flavor_dlh.63.a: "これは一体どういうことだ？"
 flavor_dlh.64.title: "[target_work_of_art.GetNameWithNoTooltip]への落雷"
 flavor_dlh.64.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]に憂慮すべき報せが届いた。先日の嵐の最中、[target_work_of_art.GetName]に雷が落ち、最上階が大きな損傷を受けたというのだ。実際に目にした者の報告によると[target_work_of_art.GetDefinition.GetName]は倒壊寸前で、ただちに修復する必要があるらしい。修復が完了した暁には、最上階を拡張して[ShowGoodsName('marble')]で飾るのもいいだろう。"
 flavor_dlh.64.a: "必要な修復作業を頼む。"
 flavor_dlh.64.b: "最上階を[ShowGoodsNameWithNoTooltip('marble')]で飾ろう。"
 flavor_dlh.64.c: "倒壊しても構わない。"
 flavor_dlh.65.title: "[target_country.GetLongNameWithNoTooltip]との対立"
 flavor_dlh.65.desc: "[target_country.GetAdjective]のモンゴルとその従属国との国境は、非常に流動的だ。国境ではしばしば紛争が起こり、[ROOT.GetCountry.GetAdjective]の領土への越境襲撃もときおり発生している。そのほとんどは小規模だが、開戦の理由として十分なほどの被害が出ており、ここ数年は[target_country.GetAdjectiveWithNoTooltip][target_country.GetFlavorRank]に対する討伐遠征を支持する声が高まっている。"
 flavor_dlh.65.a: "討伐遠征に注力せよ。"
 flavor_dlh.65.b: "我々は戦争を起こせる状況にない。"
 flavor_dlh.66.title: "[target_province.GetNameWithNoTooltip]に対する重税"
 flavor_dlh.66.desc: "景気の低迷により、[ROOT.GetCountry.GetGovernment.GetAdjective]の大臣たちが国中で税金を上げざるを得なくなった。ただし、わが国の統治には地域差があり、統治が行き届いていないほかの地域に比べ、[ShowAreaName('doab_area')]と[ShowAreaName('awadh_area')]では増税を実感しやすい。そのため、両地域では[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]による盗賊行為や反乱が横行している。この[target_province.GetName]の状況は非常に危険で、手を打たなければならない。"
 flavor_dlh.66.a: "税を軽減してやれ。"
 flavor_dlh.66.b: "取り締まりをさらに厳しくしろ。"
 flavor_dlh_1000_title_shared: "[target_dynasty.GetNameWithNoTooltip]王朝の反乱"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "[target_country.GetName]内での影響力の増大により、我々はついに[target_character.GetName]を打倒し、その地位に[target_dynasty.GetName]王朝の一員を据えるだけの支持を得ることができた。"
 flavor_dlh.1000.a: "我々は自由になるのだ！"
 flavor_dlh.1000.b: "我々は反逆者ではなく、一介の総督だ。"
 flavor_dlh.1000.historical_info: "当時のシルヒンド総督だったバフルール・ローディーは、デリーにおける最初のローディー朝の統治者。ムハンマド・シャーのもとでの将軍としての実績を活かし、パンジャーブ地方の大部分を統治した。宰相の死とアラー・ウッディーン・アーラム・シャーの退位ののち、バフルールは貴族たちから首都に招かれ、そこでスルタンと宣言された。"
 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "[target_dynasty.GetName]がついにその本性を現した。長年にわたり支持を集めてきた彼らは、[target_character.GetName]を打倒し、[target_character2.GetName]と交代させようと画策している。我々はこれを黙って見ているわけにはいかない。"
 flavor_dlh.1001.a: "武器を取れ！"
 flavor_dlh.1001.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_character2.GetNameWithNoTooltip]を好むかもしれない……"
 flavor_dlh.1002.title: "[target_dynasty.GetNameWithNoTooltip]の勝利"
 flavor_dlh.1002.desc: "$DLH$の滅亡により、我々はついに$india$の権力を掌握した。[target_dynasty.GetName]は僭称者たちの頂点に立ったのだ。"
 flavor_dlh.1002.a: "これからは平和の時代だ。"
 flavor_dlh_1100_title: "[ShowRegionNameWithNoTooltip('bengal_region')]の統治権"
 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "[ShowRegionName('bengal_region')]の土地は、[ROOT.GetCountry.GetName]に忠誠を誓う多くの総督によって統治されている。この混乱に対処するのではなく、代わりに地域全体を[target_country.GetName]の[target_character.GetName]に差し出すという手もある。"
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip]は立派な総督となるだろう。"
 flavor_dlh.1100.b: "地政学的な混乱は招きたくない。"
 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "[target_country2.GetName]は我々に[ShowRegionName('bengal_region')]の統治権を提供した。これにより、ほかの総督の土地を我々の手中に収めることができる。"
 flavor_dlh.1101.a: "喜んでこの機会を掴もう。"
 flavor_dlh.1101.b: "反乱の口実にすぎない。"
 dlh_demand_annexation_of_other_bengali_subjects_tt: "[ShowRegionName('bengal_region')]のほかの[target_country2.GetName]の[subjects|e]がわが国への併合を求められる"
 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "[target_country.GetName]が[ShowRegionName('bengal_region')]の総督である宣言された。次に彼らは、わが国に領地を差し出すよう求めている。"
 flavor_dlh.1102.a: "宗主国には逆らえない。"
 flavor_dlh.1102.b: "土地を差し出す？ ありえない！"
 flavor_dlh_1200_title_shared: "[target_country.GetAdjectiveWithNoTooltip]の支配の弱体化"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "[target_country.GetName]の単なる総督にすぎない[ROOT.GetCountry.GetName]に、主権回復を求める機運が高まっている。これに向けて[target_character.GetName]は支持者を集めようとしているが、[target_character2.GetName]の怒りを買う危険を冒す価値はあるのだろうか？"
 flavor_dlh.1200.a: "我々は単なる総督ではない！"
 flavor_dlh.1200.b: "いまは屈することが唯一の道だ。"
 dlh_start_undermining_timurid_rule_tt: "わが国は[target_country.GetName]の弱体化運動を続けるが、彼らがわが国の考えを否定し、#Y 宣戦布告#!につながる可能性がある"
 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "[target_country.GetName]を弱体化させようとする取り組みが[ROOT.GetCountry.GetName]の庶民のあいだで強まるにつれて、時の訪れとともに我々に加勢しようとする下級[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が現れている。そのなかの[target_supporter.GetName]と[target_supporter2.GetName]はすでに[target_character.GetName]に忠誠を誓い、[ROOT.GetCountry.GetGovernment.GetCourtTitle]での雇用を希望している。"
 flavor_dlh.1201.a: "彼らに仕えてもらおう。"
 flavor_dlh.1201.b: "数が多ければいいわけではない。"
 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "[target_country.GetName]からの独立に向けた準備が整い、あとは最後通牒を送るだけとなった。[target_character2.GetName]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、可能なかぎり計画どおり運ぶように万全を期し、現在は想定外の事態に場合に備えて軍を結集している。独立を要求する準備はできているが、それと同時に、戦争のリスクを冒して[target_country2.GetName]の繁栄を危険にさらしてもいる。"
 flavor_dlh.1202.a: "自由を要求しよう。"
 flavor_dlh.1202.b: "紛争勃発が明らかな以上、このまま押し通す道理はない。"
 dlh_abandon_rebellion_plans_tt: "[target_country.GetName]を弱体化させる計画を破棄する"
 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "[target_country2.GetName]が自由と独立を要求してきた。彼らは我々の統治に満足しておらず、[target_country2.GetNameWithNoTooltip]はただの征服者ではなく[target_character.GetName]に統治されるべきだと主張している。"
 flavor_dlh.1203.a: "拒むことはできないな。"
 flavor_dlh.1203.b: "彼らが得るのは流血のみだ！"
 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "[target_country.GetName]が決断を下した。彼らは自由を得るための代償を支払えと、我々を戦場に招いたのだ。いまや残された道は、[ROOT.GetCountry.GetFlavorRank]を守るための軍勢を展開することだけだ。"
 flavor_dlh.1204.a: "武器を取れ！"
