 STATIC_MODIFIER_NAME_MLO_library_research: "科学図書館"
 MLO_can_be_seized_and_must_be_protected: "[target_location.GetName]を占領する国家は図書館を接収し、補正を取り除くことができる。"
 flavor_mlo.53.title: "[target_location.GetNameWithNoTooltip]の図書館"
 flavor_mlo.53.desc: "[target_location.GetName]の都が支配下に置かれたことにより、名高い宮殿と、その宝庫ともいえる図書館が我々のものになった。図書館を残す意味はほとんどないだろうが、もしこれを破壊すれば、所有者との関係がこれ以上悪化することは避けられない。"
 flavor_mlo.53.a: "略奪せよ！"
 flavor_mlo.53.b: "図書館に構わず、都市を略奪せよ。"
 flavor_mlo.54.title: "図書館が破壊された！"
 flavor_mlo.54.desc: "[library_ruiner.GetName]の連中は、わが宝庫の神聖さを踏みにじった。敵軍による蛮行は予測していたとはいえ、知の伝統に対する侮辱は決して許されるものではない。"
 flavor_mlo.54.a: "この代償は高くつくぞ！"
 flavor_mlo.55.title: "[target_dynasty.GetNameWithNoTooltip]朝の終わり"
 flavor_mlo.55.desc: "駒は揃った。[target_country_1.GetName]から[target_country_2.GetLongName]に至るまでの我々の戦友たちは、すぐにでも攻撃する準備を整えている。[target_location.GetName]は[target_character2.GetName]の血で赤く染まるだろう！"
 flavor_mlo.55.a: "$delhi_situation.12.a$"
