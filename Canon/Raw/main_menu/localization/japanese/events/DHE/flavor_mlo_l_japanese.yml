l_japanese:
 flavor_mlo.1.title: "アンブロジアーナ共和国"
 flavor_mlo.1.desc.no_ally: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が成人の[ROOT.GetCountry.GetGovernment.GetHeirTitle]を残さずに急死したため、[ROOT.GetCountry.GetCapital.GetName]の街は混乱に陥った。街の有力者たちは、かつてわが国に敷かれた共和制を復活させることができると考えている。[ShowLocationName('pavia')]の法学校などの学術団体は、古代の共和制時代を黄金時代として称賛し、イタリアのほかの共和国の繁栄を目の当たりにした商人たちは、この考えを支持している。\n\nこうして共和制を宣言する提案が出され、王位を狙う者たちは街から追放されることになるだろう。新たな共和国は、4世紀の[ShowLocationNameWithNoTooltip('milano')]大司教アンブロジウスにちなみ、「アンブロジアーナ黄金共和国」と名づけられる。"
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nその一方で、わが国は同盟関係にあるほかの[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]に統治権を譲り、その庇護下に入ることもできる。"
 flavor_mlo.1.a: "聖アンブロジウスのために！"
 flavor_mlo.1.b: "共和制に戻るつもりはない。"
 mlo_against_ambrosian: "アンブロジアーナ共和国を否定"
 establish_union_with_target_country_tt: "この選択肢を選ぶと[disaster|e]「[ShowDisasterName('ambrosian_republic_disaster')]」が終了し、わが国と[target_country.GetLongName]との[union|e]が成立する"
 flavor_mlo.2.title: "ミラノにおける教皇派と皇帝派の対立"
 flavor_mlo.2.desc: "ミラノは内紛状態にあり、市民はさまざまな派閥に分裂している。教皇派の貴族が皇帝派を抑えて選ばれると、共和国は弱体化し、その民主性が損なわれるおそれがある。しかし、安定の重要性も否定できない。"
 flavor_mlo.2.a: "教皇派に味方しよう。"
 flavor_mlo.2.b: "皇帝はを支持する。"
 flavor_mlo.3.title: "オスペダーレ・マッジョーレ"
 flavor_mlo.3.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の命を受け、著名な建築家アントニオ・フィラレーテが新しいカ・グランダ病院の設計案を作成した。完成すれば、これはイタリアで最初の地域病院のひとつとなるだろう。この病院は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威を認めようとしないアヌンツィアータの人々に捧げられ、流行のルネサンス様式で建設されることになる。"
 flavor_mlo.3.a: "ただちに建設せよ！"
 flavor_mlo.4.title: "ローディの和"
 flavor_mlo.4.desc: "わが国の外交官たちは、ナポリ、フィレンツェ、ヴェネツィアとのあいだに平和協定を締結した！ 彼らはミラノとヴェネツィアの長年にわたる争いを終結させ、イタリア北部における四大国を含む勢力均衡を築いたのである。運が良ければ、これによって我々は地位を固めることができるだろう。"
 flavor_mlo.4.a: "この時代に平和を！"
 mlo_peace_of_lodi: "ローディの和"
 flavor_mlo.4.b: "我々の野心を阻む協定だ……"
 flavor_mlo.5.title: "ローディの和"
 flavor_mlo.5.desc: "ミラノ人たちは、ナポリ、フィレンツェ、ヴェネツィアとのあいだで平和協定を結ぶことに合意した！ 彼らはミラノとヴェネツィアの長年にわたる争いを終結させ、イタリア北部における四大国を含む勢力均衡を築いたのである。運が良ければ、これによって我々は地位を固めることができるだろう。"
 flavor_mlo.5.a: "この時代に平和を！"
 flavor_mlo.6.title: "[target_artist.GetNameWithNoTooltip]の#italic $last_supper$#!"
 flavor_mlo.6.desc: "わが国が誇る輝かしい芸術作品群は、我々の強さと不屈の精神の象徴にすぎない——この言葉には一片の真実がある。しかし人類の価値は、まさに芸術と表現能力にあり、わが国の文化的進歩を促進し、威信を示すための最も直接的な方法は、壮大な芸術作品の創造なのである。そして、ついに絶好の機会が訪れた！ 伝説的な芸術家である[target_artist.GetName]が、次なる大作『#italic $last_supper$#!』の制作のための出資者を募りはじめたのだ。"
 flavor_mlo.6.a: "[target_artist.GetHerHim]を支援しよう！"
 flavor_mlo.6.b: "そんな余裕はない……"
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip]、[target_location.GetNameWithNoTooltip]を訪問"
 flavor_mlo.9.desc: "偉大なる画家であり、真のルネサンス人である[target_artist.GetName]がわが宮廷を訪れた。彼は博学多才で知られ、画家、技師、建築家としての顔にとどまらず、数多くの分野で顕著な業績を残し、その才能は多くの者に求められている。"
 flavor_mlo.9.a: "レオナルド、心ゆくまで滞在するがよい！"
 flavor_mlo.9.b: "彼を雇う余裕はない。"
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName]がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に加わる"
 flavor_mlo.10.title: "流行の中心地"
 flavor_mlo.10.desc: "中世後期、[target_location.GetName]の街は流行の中心地となった。この街では贅沢品の生産が重要な産業だったため、ほかの言語でも「[target_location.GetName]」は高級品を指す言葉として定着した。16世紀初頭には2万人以上の労働者が絹産業に従事し、イタリアで最も華麗な宮廷を築くために精力的に働いていた。"
 flavor_mlo.10.a: "美しい……"
 flavor_mlo.11.title: "北イタリアで台頭する勢力"
 flavor_mlo.11.desc: "今世紀、[ROOT.GetCountry.GetName]は著しい成長と発展を遂げ、北イタリアの繁栄する都市国家としてその地位を確立した。主要な交易路に沿った戦略的な立地は、その繁栄を大いに促進した。現在、[ROOT.GetCountry.GetNameWithNoTooltip]は商業の中心地となり、ヨーロッパ各地から商人や職人を引き寄せている。\n\n人口は急激に増加し、街には壮大なゴシック建築や華麗なルネサンス建築が立ち並んでいる。権力の座にある[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]は文化と芸術を奨励し、[ROOT.GetCountry.GetNameWithNoTooltip]を活気ある創造の中心地へと変貌させた。\n\n都市の増大する富と影響力は、科学、技術、教育の進歩を促し、この激動の時代における進歩の象徴として[ROOT.GetCountry.GetNameWithNoTooltip]を輝かせている。"
 flavor_mlo.11.a: "中央権力のもとに力を結集させるのだ。"
 flavor_mlo.11.b: "街の有力な貴族たちに働きかけろ。"
 flavor_mlo.12.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]家"
 flavor_mlo.12.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の治世のもと、[ROOT.GetCountry.GetLongName]の政治情勢は大きな変革を迎えている。政治手腕に定評のある野心的な[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、不忠な貴族たちが牛耳る都市の統一を夢見ている。\n\nこうした状況のなか、廷臣たちは権力を掌握するための方策を進言した。機が熟すのを待ちながら、軍事征服と戦略的同盟による領土拡大の計画を立てるべきだという。地域の支配を強化し、[ROOT.GetCountry.GetFlavorRank]内の分裂した都市国家を統一することで、効果的な行政改革を実現し、文化と芸術が栄える環境を育むことができるだろう——ルネサンス文化の中心地に、[ROOT.GetCountry.GetNameWithNoTooltip]はなるのである。\n\nそのためには、まずは王位を狙う貴族たちに自らの立場をわきまえさせなければ。"
 flavor_mlo.12.a: "辛抱だ。我々の時代はいずれやって来る……"
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]は不忠な貴族どもに打ち勝つのだ！"
 flavor_mlo.13.title: "統一された国家"
 flavor_mlo.13.desc: "[GetCurrentYear]年、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は[ROOT.GetCountry.GetName]の支配者として権力を掌握した。これにより、[ROOT.GetCountry.GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]家が支配する都市国家のゆるやかな連合体から、統一された中央集権的な統治体制へと進化したのである。\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]への即位は、[ROOT.GetCountry.GetNameWithNoTooltip]における[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]家の支配を不動のものとし、その後の[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]家による支配体制を確立することとなるだろう。"
 flavor_mlo.13.a: "我々は[ShowGovernmentTypeNameWithNoTooltip('monarchy')]となる！"
 flavor_mlo.13.c: "目指すべきは中央集権国家だ。"
 flavor_mlo.13.b: "消えゆく権利とはいえ、しばらく取り上げずにおこう……"
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip]、『世界年代記』を完成させる"
 flavor_mlo.14.desc: "[GetCurrentYear]年、イタリアの歴史家であり年代記編者である[target_character.GetName]は、重要な歴史著作『世界年代記（#italic Cronica Universalis#!）』を完成させた。この年代記は、さまざまな地域と時代にわたる出来事を詳細に記録しており、[target_character.GetNameWithNoTooltip]の緻密な研究と細部へのこだわりが窺える。\n\n$cronica_universalis_desc$\n\n[target_character.GetNameWithNoTooltip]の著作は、中世の歴史研究に今後も貢献し、わが国の政治および文化の影響を広めることだろう。"
 flavor_mlo.14.a: "[target_location.GetNameWithNoTooltip]は学術革新の中心だ！"
 flavor_mlo.14.b: "このような出版物は破滅をもたらすだけだ……"
 flavor_mlo.15.title: "[target_character.GetNameWithNoTooltip]の妄執"
 flavor_mlo.15.desc: "父の死の真実を暴こうという義憤に駆られた[target_character.GetName]は、[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]である[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に直訴すべく、[ROOT.GetCountry.GetCapital.GetName]の宮廷に乗り込んだ。\n\n確かにこの街では、同胞同士の謀略や暗殺が珍しくない。しかし、運命のいたずらか、[target_character.GetNameWithNoTooltip]は陰謀論に囚われ、実体のない影を追い求めているのだ。[target_character.GetNameWithNoTooltip]はなんらかの理由で、我らが愛すべき[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が暗殺に関与したと確信しているようだが、ただの馬鹿げた噂でも真に受けたのだろう……"
 flavor_mlo.15.a: "権力争いにつきものの犠牲となったのだ！"
 flavor_mlo.15.b: "調査をおこない、親族のせいにしろ。"
 flavor_mlo.15.c: "お前を消す方法はいくらでもある……"
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip]、宮廷に姿を現す"
 flavor_mlo.16.desc: "父の死の復讐を果たすため、[target_character.GetName]は[ROOT.GetCountry.GetCapital.GetName]の宮廷を訪れ、ある提案を申し出た。それは自らの軍事力と資源をもって、[target_rival.GetName]討伐に加勢するというものである。\n\n義憤に駆られる[target_character.GetNameWithNoTooltip]は、同盟者として、父の命を奪った支配者に立ち向かうと誓った。張り詰めた空気のなか、[target_character.GetNameWithNoTooltip]の提案は審議にかけられている。我々は復讐と援助の申し出を受け入れ、[ROOT.GetCountry.GetName]の歴史を塗り替える同盟を結ぶべきだろうか？"
 flavor_mlo.16.a: "[target_character.GetNameWithNoTooltip]に惜しみなく金貨を与えよ。その大義を引き継いでやろう！"
 flavor_mlo.16.b: "これを好機と捉えよう。しかし、注意は必要だ……"
 flavor_mlo.16.c: "自国に背を向ける者とは交渉しない！"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip]、傭兵団を結成"
 flavor_mlo.17.desc: "[ROOT.GetCountry.GetName]の賑やかな首都で、野心と冒険心に駆られる[target_character.GetName]は、名高い傭兵団「サン・ジョルジョ隊」を結成した。剣を携え、堅牢な鎧に身を包んだこの傭兵たちは、[target_character.GetNameWithNoTooltip]の指揮のもと、危険な冒険に挑む準備を整えている。\n\nサン・ジョルジョ隊は優れた技量と高い規律を誇り、その武勇は遠国の猛者たちをも引き寄せる。コンドッティエーレ隊長である[target_character.GetNameWithNoTooltip]は、彼らを未知の地へと導き、ヨーロッパの戦場で名声、富、栄光を掴むつもりだ。[target_location.GetName]の街が期待と興奮に包まれるなか、この大胆不敵な傭兵団は、苦難と刺激に満ちた冒険へと踏み出そうとしている。"
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "これ以上は付き合いきれない！ 物乞いは立ち去れ！"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip]、『ロンバルディアの振る舞い』を発表する"
 flavor_mlo.18.desc: "[GetCurrentYear]年、卓越した年代記編者[target_character.GetName]は、北イタリアの豊かな歴史を記録した年代記『ロンバルディアの振る舞い』を発表した。[ROOT.GetCountry.GetLongName]の支配者[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の庇護のもと、[target_character.GetNameWithNoTooltip]は地域の重要な出来事、苦難、勝利を余すところなく記録し、その全貌を描き出した。\n\nその確かな筆致、鋭い観察眼、そして鮮やかな表現力がロンバルディアの記憶を蘇らせ、読者を魅了している。この年代記は歴史の物語がもつ力と、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝が残した不朽の遺産を証明するものである。[target_location.GetName]の宮廷でおこなわれた発表は、聴衆の心を捉え、彼らに祖国の歴史と遺産に対する深い敬意と感謝の念を抱かせた。"
 flavor_mlo.18.a: "わが国のコレクションをより華やかにしてくれるだろう。"
 flavor_mlo.18.b: "展示するだけ？ 最高値をつけた者に売却しろ！"
 flavor_mlo.19.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の橋"
 flavor_mlo.19.desc: "繁栄を続ける[ROOT.GetCountry.GetLongName]で、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは[target_location.GetName]の[ShowBuildingTypeName('bridge_infrastructure')]の完成を切望している。この橋は物と人の交流を円滑にし、地域全体の交易を促進することによって、さらなる繁栄をもたらすことが期待されている。\n\nまた、商人たちと[ROOT.GetCountry.GetGovernment.GetRuler.GetName]とのあいだにさらに強固な関係が築かれ、相互の利益が生まれるだろう。日が経つにつれ、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の期待はますます高まり、橋の完成を求める声はいっそう大きくなっている。"
 flavor_mlo.19.a: "いいだろう、建設に出資しよう。"
 flavor_mlo.19.b: "そんな余裕はない。"
 flavor_mlo.20.title: "[target_character.GetNameWithNoTooltip]の聖ペテロの聖櫃"
 flavor_mlo.20.desc: "わが国民がルネサンス芸術の新たな高みに至るなか、才覚あふれる彫刻家[target_character.GetName]は、ささやかな願いを抱いて[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に近づいた。彼は、自らの構想する「殉教者聖ペテロの聖櫃」を形にするための資金を求めているようだ。\n\n[target_character.GetNameWithNoTooltip]は揺るぎない情熱と確信をもってその構想を語り、[ROOT.GetCountry.GetName]の信仰心の象徴、そして文化の偉大さの証となるだろうと訴えた。[target_character.GetNameWithNoTooltip]の情熱と才能に心を動かされた廷臣たちは、この作品がもつ意義を認め、その創作に投資するよう強く勧めている。"
 flavor_mlo.20.a: "金のことなら問題ない……"
 flavor_mlo.20.b: "……しかし、金にも限りはある。"
 flavor_mlo.21.title: "[GetCurrentYear]年の公水法"
 flavor_mlo.21.desc: "[target_location.GetName]は、恵み多い「水」の上に築かれた都市だ。何世紀にもわたり、このかけがえのない水は、市民の生活と衛生を支えるだけでなく、製紙工場、布屋、製材所といった産業の発展を促してきた。\n\nゆえに、水源や運河の保護に努め、この“流れる黄金”を絶やさないよう心掛けなければ。"
 flavor_mlo.21.a: "そのための費用は喜んで負担しよう。"
 flavor_mlo.21.b: "水路は各階級に維持させよ。"
 flavor_mlo.21.c: "そんな余裕はない……"
 flavor_mlo.22.title: "[target_location.GetNameWithNoTooltip]大学"
 flavor_mlo.22.desc: "[target_location.GetName]大学は、すでに[GetCurrentYear]年までに確固たる名声を築いていた。その優れた教師陣と魅力ある科学講義は高く評価され、ひときわ輝く威光を放っている。\n\nこの大学は、知識の発展と知的追求を育むという明確なビジョンのもとに、わが国の顧問団と富裕層によって設立された。その教育の質の高さと活気ある知的社会は、多くの学者や学生たちを引き寄せている。\n\n大学の基盤はすでに築かれ、校舎は建ち並び、講堂では講義がおこなわれている。わが国は教育に注力することで、この活気に満ちた学術環境をさらに発展させ、文化史に不朽の遺産を残すだろう。"
 flavor_mlo.22.a: "素晴らしい施設だ！"
 flavor_mlo.22.b: "十分な資金が提供されるよう取り計らおう。"
 flavor_mlo.22.c: "これを最優先事項とする！"
 flavor_mlo.23.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の織物産業"
 flavor_mlo.23.desc: "[GetCurrentYear]年、[ROOT.GetCountry.GetName]の織物産業は繁栄を謳歌している！ [target_location.GetName]をはじめとする北イタリアの都市は、いまや織物生産の中心地となった。熟練した職人たちは、巧みな技で上質な絹織物などを作り、商人や買い手が遠方から集まっている。\n\nこの産業は地域経済に欠かせない存在となり、富と雇用を生み出した。北イタリアで生産される上品な織物は非常に人気があり、織物産業の中心地としての地域の名声を確立している。"
 flavor_mlo.23.a: "この事業に積極的な投資を！"
 flavor_mlo.23.b: "そんな余裕はない。"
 flavor_mlo.24.title: "[target_location.GetNameWithNoTooltip]の聖堂"
 flavor_mlo.24.desc: "[ShowBuildingTypeName('cathedral')]の建設が完了した！ この壮大な大聖堂を完成させるため、熟練の職人と建築家たちは勤勉に働いた。\n\nそれは$milan_cathedral_desc$"
 flavor_mlo.24.a: "わが国の文化の素晴らしさを見よ！"
 flavor_mlo.24.b: "このような無駄な出費をする余裕はない。"
 flavor_mlo.25.title: "高貴なる画家"
 flavor_mlo.25.desc: "[GetCurrentYear]年、著名な画家ジョット・ディ・ボンドーネの死が芸術界に衝撃を与えた。偉大な画家としての、また建築家としての彼の遺産はいまなお息づいており、スクロヴェーニ礼拝堂、『聖処女マリアの生涯』、『キリストの生涯』など、数多くの作品を通じて後世に影響を与えつづけている。\n\n諮問会議では現在、ジョットの貴重な芸術作品をどのように扱うべきかについて議論が交わされている。売却すべきか、それとも後世のために保存すべきか？ 収集家や後援者たちは、ジョットの作品がもつ計り知れない価値を認識しているため、非常に貴重な資産ともなりうるだろう。最終的な決定は、[target_character.GetName]の手に委ねられている。ジョットの芸術的遺産をどのように保存するか、慎重に考慮する必要がある。"
 flavor_mlo.25.a: "本人も作品が売れたほうが喜ぶだろう……"
 flavor_mlo.25.b: "彼の作品を保存しなくては！"
 flavor_mlo.26.title: "偉大なる野望"
 flavor_mlo.26.desc: "国内外での権力基盤を固めつつある我々は、いままさにイタリア史の分岐点に立っている。幾世紀もの時を経て、わが国はついにランゴバルド王国の宿願を果たし、北イタリアを掌中に収める機会が訪れた。\n\nしかし、多くの廷臣は強硬策に異を唱え、むしろ内政に国力を注ぎ、民の安寧を優先すべきだと主張する。我々は慎重に選択を見極め、臣下の願いと期待を深く考慮しなくてはならない。\n\n対外的野心と国民福祉の均衡を図りつつ、廷臣や有力者と協議し、国家と民の未来にとって最良の決断を下すべきである。"
 flavor_mlo.26.a: "ロンバルディアは我々のものだ！"
 flavor_mlo.26.b: "国民に目を向けるべきだ。"
 flavor_mlo.27.title: "権力の正当化"
 flavor_mlo.27.desc: "偉大なる[target_character.GetName]を指導者とする[target_country.GetName]の有力貴族たちが、慎重な対応を要する提案を持ちかけてきた。彼らは我々に対し、自らの王朝を[target_country.GetNameWithNoTooltip]の正統な支配者として認めるよう求めている。\n\nこの外交儀礼に応じれば、我々の威信は高まり、帝冠の保持者としての正統性も揺るぎないものとなるだろう。しかし、半島で台頭しつつある勢力には警戒しなくてはならない……"
 flavor_mlo.27.a: "いいだろう、[target_character.GetNameWithNoTooltip]の王位を認めよう。"
 flavor_mlo.27.b: "権力を掴もうとしても、我々は認めない！"
 flavor_mlo.28.title: "皇帝、我々の王位を承認せず"
 flavor_mlo.28.desc: "残念な報せが届いた。狡猾な[target_character.GetName]は、我々を[target_country.GetName]の統治王朝として認めることを拒絶したのだ！ しかも、わが国の外交官たちを追い出し、長旅の疲れを癒すことすら許さなかった。このような暴挙は我々に対する重大な侮辱であり、決して許すことはない！"
 flavor_mlo.28.a: "忌々しい皇帝め！ 自ら統治王朝を名乗ってやる！"
 flavor_mlo.28.b: "[target_character.GetName]の怒りを買うわけにはいかない……"
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip]、[target_location.GetNameWithNoTooltip]を訪問"
 flavor_mlo.29.desc: "“#Y ペトラルカ#!,”の名でも知られる名高い詩人、学者の[target_character.GetName]は、イタリア文学への多大な貢献で広く讃えられている。彼はソネット形式の発展に深い影響を与え、愛と自然を讃える叙情的な表現で文学を永遠に変革した。\nその深遠な思索のなかで、彼はしばしば[target_location.GetName]の名高い宮廷に移り住むことをほのめかしてきた。そこでは自らの才能が育まれ、作品がより深く理解されると信じているのだ。\n\n揺るぎない決意を胸に、ペトラルカは[target_location.GetNameWithNoTooltip]の活気に満ちた文化に身を投じ、知識人たちと協力し合いながら、芸術的な視野を広げる機会を切望している。ペトラルカの不朽の著作とその志は、芸術的探求と創造的卓越性を体現しているといえる。"
 flavor_mlo.29.a: "心ゆくまで滞在するがよい！"
 flavor_mlo.29.b: "金は別のことに使いたい……"
 flavor_mlo.30.title: "[target_location.GetNameWithNoTooltip]の冶金工場"
 flavor_mlo.30.desc: "[GetCurrentYear]年、ミラノの冶金産業は著しい発展を遂げつつある。熟練の職人たちは高度な技術を駆使し、金属を精製して高品質な鉄を生産している。この都市が冶金革新の中心地となることは、誰も予想していなかった。ミラノはいまや労働者のみならず、成長の機会を求める起業家も多く引き寄せている。\n\n金属製品の需要が増大するなか、主要産業を穀物から鉄に転換し、[target_location.GetName]を金属加工の中心地として確立すべきどうか、我々は決断を下さなければならない。市内の豪商たちによれば、冶金産業の拡大は[target_location.GetNameWithNoTooltip]の経済繁栄を促し、同時に物作りや武具の中心地としての名声を高めることになるという。"
 flavor_mlo.30.a: "軍や労働者たちに鉄を！"
 flavor_mlo.30.b: "大事な穀物を放棄すべきではない……"
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip]が自治権を要求"
 flavor_mlo.31.title.fallback: "州が自治権を要求"
 flavor_mlo.31.desc: "[GetCurrentYear]年、この混迷を極める時期に、わが州の[target_province.GetName]がさらなる自治権を要求してきた。国家の弱体化と内乱を背景に、彼らは納税や王権への服従からの解放を求め、独自の統治体制と法体系を確立しようとしている。この州は、独立を求める過程でさまざまな困難や対立に直面しているかもしれないが、その民は自らの主権を守る決意を固めている。\n\n領内の一部の有力者たちは、反旗を翻す好機をじっと待っていたに違いない！ この侮辱は決して忘れない……この無法者どもを制し、王国を守るためにすべての兵を動員しなくては！"
 flavor_mlo.31.a: "やつらの反抗を抑え込まなくては。"
 flavor_mlo.31.b: "彼らをなだめたほうがいい……"
 flavor_mlo.31.c: "自由？ 鞭の味を教えてやろうか？"
 flavor_mlo.32.title: "力と決意の男"
 flavor_mlo.32.desc: "近ごろ、戦術的な才覚と揺るぎない忠誠心で知られる傭兵隊長[target_character.GetName]が頭角を現している。彼は的確な采配と恐れを知らぬ大胆さで部隊を指揮し、その名を戦場で轟かせてきた。勝利を重ねるたびに、[target_character.GetLastNameWithNoTooltip]の評判はますます高まり、[ROOT.GetCountry.GetName]の宮廷もその存在に注目している。現在、[target_character.GetLastNameWithNoTooltip]は宮廷の有力者たちの前に立ち、持ち前のカリスマ性と軍事的知識を駆使しながら、政治と権力が交錯する世界に足を踏み入れようとしている。"
 flavor_mlo.32.a: "わが宮廷で大いに活躍するだろう。"
 flavor_mlo.32.b: "野心家の軍人はいくらでもいる……"
 flavor_mlo.33.title: "ドゥカーレ宮殿の改修"
 flavor_mlo.33.desc: "[GetCurrentYear]年、[target_location.GetName]のドゥカーレ宮殿では、都市の富と卓越した芸術性を示す壮大な改修がおこなわれる。もとは宮殿ではなく、[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]王朝の防衛拠点として利用されていたが、ついにその名にふさわしい姿へと生まれ変わる時が来た。熟練の職人たちは、精緻なフレスコ画や華麗な彫刻の修復計画を練り上げ、宮殿の内装に新たな命を吹き込もうとしている。集められた多くの建築家たちも、建物の安定性と壮麗さを損なうことなく、慎重に構造的な改良を施すつもりだ。そして、職人たちは宮殿の廊下を豪華なタペストリーや優雅な家具で飾り、王族にふさわしい威厳に満ちた空間を創り上げる。この改修計画は、訪れる者の賞賛と畏敬の念を呼び起こすだろう。ドゥカーレ宮殿は、[target_location.GetNameWithNoTooltip]の文化に燦然と輝く珠玉の建造物となるのである。"
 flavor_mlo.33.a: "改修工事をただちに始めよ！"
 flavor_mlo.33.b: "そんな余裕はない。"
 flavor_mlo.34.title: "[target_character.GetNameWithNoTooltip]の騎馬像"
 flavor_mlo.34.desc: "[target_character.GetName]が廷臣たちに興味深い提案を持ちかけた。彼の主張によれば、王朝の雄大さと威信は、その文化や社会が後世に残す遺産によってのみ測られるという。そこで彼は、我々の存在をさらに確固たるものにするため、[target_location.GetName]に現当主を讃える「騎馬像」を建立することを提案した。[target_character.GetNameWithNoTooltip]の熱意と、都市の名声を高めるこの壮大な彫像の構想に宮廷は魅了された。\n\n我々の信頼する廷臣たちは、[target_character.GetNameWithNoTooltip]の才覚を認めるとともに、この彫像が不朽の遺産となることを期待し、提案を受け入れるよう強く勧めている。間もなく始動するこの計画では、ダ・ヴィンチがその細部に至るまで監修し、王朝に対する深い敬意を込めた壮麗なる作品を創り上げるだろう。[target_location.GetNameWithNoTooltip]の市民は、この色褪せることのない力と敬意の象徴の完成を心待ちにしている。"
 flavor_mlo.34.a: "この事業に資金を出そう。"
 flavor_mlo.34.b: "そんな余裕はない。"
 flavor_mlo.35.title: "皇帝の返答"
 flavor_mlo.35.desc: "[target_character.GetName]の王宮から使者が到着した！ この使者によれば、神聖ローマ皇帝は、我々のミラノ公位に対する請求を正式に認めることを決定したという。この承認は国家の権威をいっそう強化し、帝国内での地位を確固たるものにする。\n\n皇帝の宣言は、我らが支配者の治世に対する正当性と威信をもたらし、[ROOT.GetCountry.GetName]の民に新たな誇りと忠誠心を呼び起こすだろう。我々は自信をもって統治をおこない、[target_location.GetName]を神聖ローマ帝国の名高い都市として確立することができるのだ。"
 flavor_mlo.35.a: "我々の運命は、我々の手で切り拓くのだ！"
 flavor_mlo.36.title: "[target_location.GetNameWithNoTooltip]王宮"
 flavor_mlo.36.desc: "[target_location.GetName]の宮殿は、中世建築の壮麗さを体現する壮大な建造物であり、何世代にもわたり首都政府の中枢でありつづけてきた。適切な資金供給があれば、支配階級の力と富を象徴する存在として不滅となるだろう。そびえ立つ石壁は、精緻な彫刻や堅固な塔で飾られ、近づく者に畏敬と尊敬の念を抱かせる。神聖な大広間では、吹き抜けの天井から豪華なタペストリーが垂れ下がり、豪奢な衣装に身を包んだ貴族たちが務めに従事する。そして緑豊かな庭園は、思案と安らぎの場として、喧騒から離れたひとときを提供する。まさに“王宮”と呼ぶにふさわしい建造物である。"
 flavor_mlo.36.a: "わが一族の偉大さを示すものとなる！"
 flavor_mlo.36.b: "そんな余裕はない。"
 flavor_mlo.37.title: "[target_character.GetLastNameWithNoTooltip]への婚姻の提案"
 flavor_mlo.37.desc: "野心にあふれる[target_character.GetName]は、数々の武功を上げている。このような人物は頼りになる一方で、つねに危険をはらんでいる。我々をさらなる高みへ導くことができるが、国家そのものを私物化しようとするおそれがある。\n\nいまは[target_character.GetHerHim]をなだめておくのが最善かもしれない。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の[target_spouse.GetDaughterSon][target_spouse.GetName]との婚姻を提案すれば、[target_character.GetHerHim]を喜ばせると同時に、その手綱を握ることができるだろう。"
 flavor_mlo.37.a: "[target_character.GetNameWithNoTooltip]と[target_spouse.GetNameWithNoTooltip]の婚姻を進めよ。"
 flavor_mlo.37.b: "[target_character.GetNameWithNoTooltip]とは関わるな。"
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip]は、そのうち[ROOT.GetCountry.GetName]を私物化しようとするだろう。"
 flavor_mlo.40.title: "[target_location.GetNameWithNoTooltip]と[target_location2.GetNameWithNoTooltip]の統合"
 flavor_mlo.40.desc: "[target_character.GetDynasty.GetName]の強まる支配は、北[ShowRegionName('italy_region')]全域、とりわけ[ShowAreaName('lombardy_area')]を揺るがしている。わが王朝の覇権は誰もが認めるところであり、反乱分子は次々とこうべを垂れはじめている。我々はこの勢いを活かし、[target_location.GetName]と[target_location2.GetName]の小コムーネを取り込むことができるだろう。"
 flavor_mlo.40.historical_info: "1347年から1348年にかけて、拡張政策を掲げるミラノのシニョリーア体制は、隣接するアレッサンドリアとトルトーナの両都市およびその領土を侵略し、併合した。この軍事行動は、当時ミラノの僭主だったコンドッティエーレ（傭兵隊長）のルキーノ・ヴィスコンティが指揮を執った。"
 flavor_mlo.40.a: "ただちに行動を起こせ。"
 flavor_mlo.40.b: "放っておけ。"
 flavor_mlo.41.title: "ナビリアッチョ"
 flavor_mlo.41.desc: "[ShowAreaName('lombardy_area')]の二大都市、[target_location.GetName]と[target_location2.GetName]を結ぶ新たな計画が提案された。この構想では、両都市のあいだに人工運河を建設し、その脇に道路を整備する。これにより、州全体の結束が一層強まるだろう。"
 flavor_mlo.41.historical_info: "「ナビリアッチョ」は、ミラノとパヴィーアを結びつける運河。パヴィーア北部の「ヴィスコンティ公園」の灌漑の役割も果たしていた。"
 flavor_mlo.41.a: "計画を進めよ。"
 flavor_mlo.41.b: "このような計画に資金は出せない。"
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "運河のつながり"
 flavor_mlo.42.title: "ヴィスコンティ公園の用地取得"
 flavor_mlo.42.desc: "[target_location.GetName]にある荘園は順調に大きさを増している。建築家たちは素晴らしい仕事をしており、宮殿は今後何年も多くの人々に愛されることだろう。しかし、[target_ruler.GetName]は満足していない。良き[ROOT.GetCountry.GetGovernment.GetAdjective]の邸宅には狩猟地が不可欠だと言い、公園を作るための土地を取得するつもりだ。ただし、その土地は市民が所有している。"
 flavor_mlo.42.historical_info: "ヴィスコンティ公園は、パヴィアの荘園を拡張するためにヴィスコンティ家のミラノ僭主が取得した土地。狩猟地としての土地を得るため、ガレアッツォ2世・ヴィスコンティは地元市民から土地を奪い、反発を招いた。土地を没収された市民のひとりに、収入を失ったことが原因でガレアッツォの命を狙ったベルトリーノ・デ・システィがいる。"
 flavor_mlo.42.a: "土地を明け渡すよう強要しろ。"
 flavor_mlo.42.b: "いくらかかってもいい。土地を購入せよ。"
 flavor_mlo.42.c: "無駄なものは必要ない！"
 STATIC_MODIFIER_NAME_mlo_royal_park: "王立公園"
 flavor_mlo.43.title: "暗殺未遂"
 flavor_mlo.43.desc: "市民から土地を収用するという決定に、[target_location.GetName]の市民は激しく反発した。そして、市内でおこなわれた行列行進の最中、不満を募らせた市民が[target_ruler.GetName]の命を狙った。我々には迅速な対応が求められる。"
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "衛兵に応戦を命じろ。"
 flavor_mlo.43.b: "警戒を怠らないようにする。"
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "宿敵の陣営に並外れたコンドッティエーレ（傭兵隊長）がいるとの報せが届いた。[mlo_dal_verme_scope.GetName]という名のこの人物は、わが軍にとって大きな戦力となりうる存在だ。もし引き抜くことができれば、敵の戦力は大きく削がれるだろう。"
 flavor_mlo.44.historical_info: "ヤコポ・ダル・ヴェルメは、ヴェローナの貴族ダル・ヴェルメ家出身のコンドッティエーレ（傭兵隊長）。多くのコンドッティエーレと同様さまざまな勢力に雇われたが、ミラノの領主ガレアッツォ2世とジャン・ガレアッツォのもとで名を馳せ、後者によって総司令官に任命された。"
 flavor_mlo.44.a: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にぜひとも加えたい！"
 flavor_mlo.44.b: "雇い入れるほどの逸材ではない。"
 flavor_mlo.45.title: "[mlo_bernardino_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "卓越した作家である[mlo_bernardino_corio_scope.GetName]は、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に年代記編纂の主任として加わりたいと望んでいる。我々がその大志を信じさえすれば、[mlo_bernardino_corio_scope.GetSheHe]はわが偉大な都市の歴史を、その設立から現在に至るまで網羅する作品を完成させるという。"
 flavor_mlo.45.a: "[mlo_bernardino_corio_scope .GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎えよう。"
 flavor_mlo.45.b: "[mlo_bernardino_corio_scope .GetHimHer]を雇う余裕はない。"
 flavor_mlo.46.title: "$mlo_historia_patria$"
 flavor_mlo.46.desc: "[target_character.GetName]につぎ込んだ投資が、ついに実を結んだ。当初は野心的に思えた[target_character.GetHerHis]の約束も、我々の信頼に応えるかたちで大きな利益をもたらした。今日、[mlo_bernardino_corio_scope.GetName]の年代記はついに完成し、今後も新たな史実が書き加えられていくだろう。"
 flavor_mlo.46.a: "この編纂事業への投資を絶やすな！"
 flavor_mlo.46.b: "新しい宮殿を建てたほうがいい。"
 flavor_mlo.47.title: "[target_location.GetNameWithNoTooltip]の窮状"
 flavor_mlo.47.desc: "[target_location.GetName][target_location.GetRank.GetName]が危機に瀕している。強大な敵に囲まれ、宗主国に見捨てられたその地は、いまや売却の対象となった。抗う力を失ったいまなら、[target_location.GetNameWithNoTooltip]はたやすく手に入るだろう。この好機を逃してはならない。"
 flavor_mlo.47.a: "では、頂くとしよう。"
 flavor_mlo.47.b: "内政に目を向けるべきだ。"
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "最近の外交戦略"
 flavor_mlo.48.title: "[target_country.GetNameWithNoTooltip]に対する同盟"
 flavor_mlo.48.desc: "[target_dynasty.GetName]王朝の傲慢な外交は、[ShowRegionName('italy_region')]全土の国々を遠ざけ、対抗勢力を策略に駆り立てている。彼らの最近の行動は事態をさらに悪化させ、北部の力ある王朝や国家同士が同盟を結成するに至った。[ROOT.GetCountry.GetLongName]も、この台頭する覇権国を打倒しようと決意している。ほかの主要な勢力とともに、我々は[target_dynasty.GetName]王朝の拡大を食い止めようと尽力してきたが、これまでのところ成果をあげていない。現在、敵対行為は一時的に収束しているものの、戦いを止めることなど決して許されない。"
 flavor_mlo.48.historical_info: "14世紀初頭のデッラ・スカラ家の領土拡大は、対抗勢力による同盟結成を促した。1336年、ヴェネツィア共和国に対する敵対行為が、強大な北イタリアの王朝を含む“反スカリゲル”同盟との対立を引き起こし、3年にわたる戦闘のすえ、デッラ・スカラ家の支配領域はヴェローナとヴィチェンツァの2都市に縮小された。"
 flavor_mlo.48.a: "やつらを抑え込むのだ。"
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "以下の[countries|e]のうち#Y 2#!ヵ国以上が[target_dynasty.GetName]との戦争への参加を承諾した場合、#R 1年以内#!に戦争が勃発する"
 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "やつらの好き勝手にはさせん！"
 flavor_mlo.49.b: "強力な敵を作る余裕はない。"
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "これを承諾すると、我々は#R 来年#!中に勃発する戦争に参加する"
 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "北[ShowRegionName('italy_region')]における広大な領土に対抗するためか、反[target_dynasty.GetName]を掲げる同盟が結成された。とはいえ、これまでのところ連中は大した成果をあげておらず、実りの少ない遠征で懲りたことを願うばかりだ。それでもなお歯向かうつもりなら、費用を惜しまず[target_dynasty.GetName]の力を思い知らせてやるまでだ。"
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "返り討ちにしてやる！"
 flavor_mlo.51.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]の宮殿"
 flavor_mlo.51.desc: "首都の中央集権化と[ShowAreaName('lombardy_area')]における統一国家の建設を進めるなかで、[milan_location.GetName]との密接な関係は断絶された。我々が[target_location.GetName][target_location.GetRank.GetName]に注力する以上、それにふさわしい壮大な邸宅が必要なことは明白である。したがって、廷臣たちは新時代の幕開けを象徴する、新しい宮殿の建設を提案している。"
 flavor_mlo.51.historical_info: "1359年のパヴィア征服後、ヴィスコンティ家は当地に宮殿を建設することを決める。かつてランゴバルド王国の首都として重要な役割を果たしていたその地に、ミラノの覇権と王国の精神的継承を象徴する宮殿が築かれた。"
 flavor_mlo.51.a: "この計画に投資しよう。"
 flavor_mlo.51.b: "どうせ無価値なものだ。"
 flavor_mlo.52.title: "[target_character.GetDynasty.GetNameWithNoTooltip]の図書館"
 flavor_mlo.52.desc: "[target_location.GetName]の威信と、それを統治する栄光ある[target_character.GetDynasty.GetName]王朝の名誉を高めるため、新たに建設されたパラッツォ（宮殿）内に図書館を設け、イタリアの優れた著作を収める計画が提案された。この構想はすでに承認されたが、どの分野に重点を置くべきかは決まっていない。"
 flavor_mlo.52.a: "知識の保存を重視しよう。"
 flavor_mlo.52.b: "我らが栄光の日々を保存するのだ。"
