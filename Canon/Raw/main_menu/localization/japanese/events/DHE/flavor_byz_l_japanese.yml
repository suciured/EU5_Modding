 flavor_byz.1503.title: "共通の敵"
 flavor_byz.1503.desc: "[GetCountry('TUR').GetLongName]の急成長は[ShowRegionName('anatolia_region')]全体の勢力の均衡を崩し、その積極的な領土拡大はあらゆる方面に多くの敵を作っている。[target_character2.GetName]は、数十年ものあいだ[GetCountry('TUR').GetAdjective]の脅威に立ち向かってきた人物だ。[GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName]の拡張主義的な野心を前にただ祈るだけの状況を避けるためにも、わが国は[target_character2.GetName]との関係を強化するのが賢明かもしれない。"
 flavor_byz.1503.historical_info: "14世紀を通じて、西アナトリアを拠点とするオスマン帝国の君侯国だったアイドゥン侯国は、友好的でありながら複雑な関係をビザンツ帝国と結んでいた。当初の彼らは領土拡大に伴い、ビザンツ帝国との同盟と対立を繰り返した。アイドゥン侯国の統治者たちは、ときにビザンツ帝国に協力し、傭兵あるいは同盟国として、ほかの君侯国や拡大するオスマン帝国に対抗した。しかし、この協力は往々にして日和見主義的かつ実利的なものであり、近隣の敵を打倒するなどの相互利益のため、双方ともに相手の軍事力を活用しようとした。"
 flavor_byz.1503.a: "得られる友はすべて確保しなければ。"
 flavor_byz.1503.b: "狭量な領主のことなどどうでもよい。"
