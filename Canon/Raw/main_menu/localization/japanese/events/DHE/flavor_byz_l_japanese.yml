 flavor_byz.1502.title: "[target_character.GetNameWithNoTooltip]の信念"
 flavor_byz.1502.desc: "[target_character.GetName]の存在は、以前からわが国の芸術的・文化的な取り組みを引き立ててきた。[target_character.GetHerHis]の法学に関する教えや学問的探求の右に出る者はなく、それぞれが[ShowInstitutionName('renaissance')]に影響を与えるであろう多くの分野を惹きつけている。\n\nしかし[target_character.GetSheHe]は最近、自らの真の信仰である[ShowReligionName('hellenism_religion')]について以前よりも公に語り、[ROOT.GetCountry.GetCapital.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]を大いに失望させている。彼らによれば、このような異端は我々の伝統と[ROOT.GetCountry.GetFlavorRank]全体の安定を脅かすという。"
 flavor_byz.1502.a: "[target_character.GetHerHim]を追放せよ！"
 flavor_byz.1502.b: "[target_character.GetHerHis]の神は処刑人から[target_character.GetHerHim]を守れるのか？"
 flavor_byz.1502.c: "[target_character.GetSheHe|U]はあまりにも重要な人物だ。咎めずにおこう。"
 flavor_byz.1502.d: "おそらく[target_character2.GetShortNameWithNoTooltip]なら、その教えを聞き入れるだろう。"
 flavor_byz.1502.e: "[target_character.GetSheHe]が正しいのかもしれない。"
