l_japanese:
 flavor_byz.1.title: "ヴェネツィアの略奪と破壊"
 flavor_byz.1.desc: "十字軍の伝説的な裏切りへの復讐に燃える[ROOT.GetCountry.GetAdjective]軍は、かつて偉大だった[ShowLocationName('venice')]に降り立ったとき、誰ひとり容赦しなかった。帝国の将軍たちは、すべての貴族の富と名誉を剥奪し、かつて「世界が焦がれる都」から盗まれた財宝を取り戻すという、明確な目的を見据えていたのだ。\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip]軍が水の都に降り立つと、事態は誰も想像しなかったほど惨憺たるものとなった。戦いに明け暮れてきた彼らに慈悲の心はなく、指揮官たちは都市が燃え盛る光景を見ようと躍起になった。[ROOT.GetCountry.GetAdjectiveWithNoTooltip]軍の兵士たちは、教会、宮殿、果てはヴェネツィアの造船所までも破壊し略奪する蛮行を、数日間にわたって繰り広げるだろう。"
 flavor_byz.1.a: "憎しみは我々を怖れるがゆえだ。"
 flavor_byz.1.b: "略奪は許さん！"
 STATIC_MODIFIER_NAME_chastening_of_venice: "ヴェネツィアの罰"
 STATIC_MODIFIER_DESC_chastening_of_venice: "ビザンツ帝国の支配下に置かれたヴェネツィアが受けた略奪と破壊は、この都市に消えることのない傷跡を残した。"
 flavor_byz.2.title: "アテネの奪還！"
 flavor_byz.2.desc: "何世紀にもわたり、[ShowLocationName('athens')]は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]文化と芸術の中心であり、それは第4回十字軍でラテン系民族に奪われるまで続いた。近年では、西洋のさまざまな一族が支配する独立公国の首都となっている。しかし、その時代は終わりを告げ、[ShowLocationNameWithNoTooltip('athens')]は1204年以来初めて、再び[ROOT.GetCountry.GetLongName]の一部となった。"
 flavor_byz.2.a: "そして未来永劫、我らのものだ！"
 flavor_byz.3.title: "ニコメディアの奪還！"
 flavor_byz.3.desc: "ニコメディア、またはトルコ系民族が「[ShowLocationName('izmit')]」と呼ぶ地は、1337年に侵略してきた[ShowCultureName('turkish_culture')]軍の手に墜ちるまで、1000年以上にわたって小アジア沿岸の重要な[ROOT.GetCountry.GetAdjective]の都市だった。この都市が復活したことで、我々は再び小アジアに進出するための理想的な足がかりを得たのだ。"
 flavor_byz.3.a: "いざ進まん！"
 flavor_byz.4.title: "アンティオキアの奪還！"
 flavor_byz.4.desc: "1084年に[ShowCultureName('turkish_culture')]系君侯国に奪われた[ShowLocationName('antioch')]は、[ShowReligionGroupName('christian')]の発祥地と呼ばれている。現在はかつてほどの大都市ではなくなったが、重要な聖地であることに変わりはない。"
 flavor_byz.4.a: "デウス・ウルト（神がそれを望まれる）！"
 flavor_byz.5.title: "エルサレムの奪還！"
 flavor_byz.5.desc: "634年にアラブ人に奪われた[ShowLocationName('jerusalem')]は、かつて帝国の[ShowReligionGroupAdjective('christian')]崇拝の中心地だった。その奪還は、[ShowReligionGroupAdjectiveWithNoTooltip('christian')]を信仰するすべての人々の士気を高めるに違いない。"
 flavor_byz.5.a: "デウス・ウルト（神がそれを望まれる）！"
 flavor_byz.6.title: "ローマの奪還！"
 flavor_byz.6.desc: "つねに帝国に直接支配されていたわけではないが、ローマ教皇レオ3世が神聖ローマ皇帝[GetCharacter('fra_charlemagne').GetName]に帝冠を授けたとき、[ShowLocationName('rome')]は[ROOT.GetCountry.GetAdjective]との結びつきをすべて断ち切られてしまった。しかし、この都市は再び我々の手に戻った。多くの痛手を受けたとはいえ、ここは依然として高い名声を誇る都市である。"
 flavor_byz.6.a: "すべての始まりの都市ローマが、再び我らの手に。"
 flavor_byz.7.title: "正教会の復活！"
 flavor_byz.7.desc: "[ShowLocationName('rome')]の人々が再び[ShowReligionAdjective('orthodox')]信仰に従うようになり、少数の頑ななカトリック教徒は息を潜めている。これは大分裂を終わらせるものではなく、むしろ悪化させるものではあるが、宗教的権威をめぐる永遠の戦いにおいて、東方正教会が優位に立つことは間違いないだろう。"
 flavor_byz.7.a: "見たか、分離主義者よ！"
 flavor_byz.8.title: "テュルク系民族をアナトリアから追放！"
 flavor_byz.8.desc: "[GetCountry('TUR').GetName]勢力は、かつて彼らの権力の座であった[ShowRegionName('anatolia_region')]から追い出された。[ShowRegionNameWithNoTooltip('anatolia_region')]を確保したことで、我々の繁栄は確実なものとなった！"
 flavor_byz.8.a: "不死鳥は蘇るのだ！"
 towns_and_cities_anatolia_get_pop_growth_tt: "わが国が[ShowRegionNameWithNoTooltip('anatolia_region')]に所有する各[towns_and_cities|e]が[modifier|e]「[ShowModifier('repopulation_of_anatolia_modifier')]」の恩恵を#Y 10#!年間得る"
 flavor_byz.9.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の西方遠征"
 flavor_byz.9.desc: "[GetCountry('TUR').GetName]の軍勢が、ここしばらく我々の大都市に侵入しており、この偉大な都市[target_province.GetName]の直接的な脅威となっている。東方教会と西方教会のあいだには分断があるものの、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、[GetCountry('TUR').GetAdjectiveWithNoTooltip]軍を撃退するのに十分な資金を確保するために、外交使節団を率いて東方の[ShowReligionGroupAdjective('christian')]諸国を巡ることを提案した。\n\nこれは有益な試みではあるものの、わが国の地位を失墜させ、弱体化させてしまうだろう。"
 flavor_byz.9.a: "必要な準備をしろ。"
 flavor_byz.9.tt: "資金調達のため、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が西ヨーロッパ諸国の宮廷を訪問する。これは弱さの表れと受け取られ、国際的な立場を損なう可能性が高い"
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]には、ここに残ってわが軍を鼓舞してもらう。"
 flavor_byz.10.title: "[donated_to_byzantium.GetNameWithNoTooltip]が大義に寄付"
 flavor_byz.10.desc: "やはり我々の[ShowReligionGroupAdjective('christian')]の同胞たちは寛大だった。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の外交努力は報われ、[GetCountry('TUR').GetName]との戦いを支援するために多額の寄付がおこなわれた。"
 flavor_byz.10.a: "我々の富は回復した。"
 flavor_byz.11.title: "クレタ派"
 flavor_byz.11.desc: "クレタ派ほど、[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の美術と聖像の名声を高めたものはわが国にはほとんどないだろう。彼らは、[target_artist.GetName]のような人物の指導のもとで優れた生徒を集めつづけており、文化と芸術の中心地となることは間違いない。"
 flavor_byz.11.a: "[target_artist.GetHerHim]を宮廷へ招こう。"
 flavor_byz.11.b: "[target_artist.GetSheHe|U]は我々の名声を国外へも広げるだろう！"
 flavor_byz.11.c: "そんな余裕はない……"
 flavor_byz.12.title: "エル・グレコ"
 flavor_byz.12.desc: "変化しつづける芸術の世界において、#italic エル・グレコ#!の名で知られる[target_artist.GetName]ほどの足跡を残した芸術家は稀である。彼の作品は初期のバロック様式とは対照的であるにもかかわらず、[target_artist.GetSheHe]は創作の主観的性質よりも想像力と直感を優先させることで新たな分野を切り拓き、[ShowContinentName('europe')]を超えて世界中へと芸術的波紋を広げるに至った。"
 flavor_byz.12.a: "[target_artist.GetHerHis|U]の絵はわが国のいたるところに飾られるだろう。"
 flavor_byz.12.c: "雇ってやる余裕はない……"
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip]が#italic 画家#!として出現するようになる"
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip]が#italic 彫刻家#!として出現するようになる"
 flavor_byz.13.title: "輝かしい学びの中心地"
 flavor_byz.13.desc: "国民を取り巻く多くの困難にもかかわらず、わが国の芸術と文化は変わらず活気にあふれ、高い名声を得ている。[target_location.GetName]ほど、わが国の芸術的影響力と開拓を示す土地はないだろう。ここは[ShowInstitutionName('renaissance')]の発達と普及への出発点として機能し、人々は芸術と思想の流派を歓迎し発展させ、哲学と[ROOT.GetCountry.GetAdjective]的表現の素晴らしき黄金時代を享受することになるのだ。"
 flavor_byz.13.a: "発展のための資金を出そう。"
 flavor_byz.13.b: "富を[target_province.GetNameWithNoTooltip]じゅうに行き渡らせよう。"
 flavor_byz.13.c: "この金は別の分野に使うべきだ。"
 flavor_byz.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の提案"
 flavor_byz.14.desc: "わが国の海軍の名声が地に墜ちてから、かなりの年月が経った。かつては強大な威信を誇った海軍も、いまでは世界の笑いものになっている。それどころか、厚顔無恥な近隣諸国がわが国の領海をめぐって争い、頻繁に港に侵入している。そんな折、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の代表団が奇妙な提案をしてきた。書簡によれば、彼らはわが海軍の指揮権を握る代わりに、我々からの資金提供を望んでいるようだ……"
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "連中に頼ることはできん！"
 byz_magnates_wont_offer_again_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は海軍の問題で二度と支援を申し出なくなる"
 flavor_byz.15.title: "[target_character2.GetNameWithNoTooltip]の海軍改革"
 flavor_byz.15.desc: "わが海軍が落ちぶれたことは明白だ。国民が直面している近年の混乱は、帝国の国庫を枯渇させ、あらゆる分野での消耗と不足を招いている。このような状況にもかかわらず、我らが[target_character2.GetName]の権威を笠に着た顧問団は、かつての海軍の栄華を取り戻す計画を立案した！"
 flavor_byz.15.a: "これは重要な改革だ。"
 flavor_byz.15.b: "資金はほかの目的に使うべきだ……"
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "静かな旋風のように、新たな法典がわが[ROOT.GetCountry.GetFlavorRank]の法学者や官僚たちを虜にしている。近ごろ、年若い[target_character.GetName]によって出版された『ヘクサビブロス（六選集）』と呼ばれる法典は、[ROOT.GetCountry.GetAdjective]の法学の大部分を編集し、相互参照し、法の適切な管理のための大きな有用性を備えた一冊の書物として蘇らせたのだ。\n\n彼の勤勉な仕事に対する報奨として、この若き法学者を宮廷に招くべきだろうか？"
 flavor_byz.16.a: "彼を招こう。"
 flavor_byz.16.b: "いいや、これ以上の法学者は必要ない。"
 flavor_byz.17.title: "[john_koukouzelis.GetNameWithNoTooltip]の天上の声"
 flavor_byz.17.desc: "偉大なる[john_koukouzelis.GetName]の逝去は、[ROOT.GetCountry.GetLongName]のバシリカを悲しみの帳で包んだ。多くの者がその声の喪失を嘆き、学識ある者はその作曲の才が失われたことを悲しんだ。\n\nしかし、生前の彼が聖母を目にした話が広まるにつれ、わが宮廷に希望の光が射し込んできた。[john_koukouzelis.GetNameWithNoTooltip]の敬虔な生涯と、彼に由来する多くの奇跡が、現地の聖職者たちに彼の列聖を求めるように後押ししているのだ。"
 flavor_byz.17.a: "総主教と話をしよう！"
 flavor_byz.17.b: "そんなことはどうでもいい。"
 flavor_byz.18.title: "[GetCountry('BYZ').GetNameWithNoTooltip]の陥落"
 flavor_byz.18.desc: "[GetCountry('BYZ').GetName]の陥落は、[ShowCultureName('greek_culture')]世界を揺るがした。何ヵ月も[target_country.GetName]の脅威に晒されてきた[target_location.GetName]の壁が、ついに崩れ落ちたのだ。[target_country.GetAdjectiveWithNoTooltip]軍がこの都市を襲撃し、略奪したことが、世界中の[ShowCultureNameWithNoTooltip('greek_culture')]人の心に深く突き刺さった。不死鳥は去り、[target_location2.GetName]の共同体を中心に、この報せに多くの人々が傷ついた。"
 flavor_byz.18.a: "紫の不死鳥はもういない。"
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "すべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 flavor_byz.19.title: "[ShowAreaNameWithNoTooltip('morea_area')]の守護"
 flavor_byz.19.desc: "第4回十字軍と[ShowLocationName('constantinople')]の陥落のあいだ、わが帝国が一時的に分裂したため、[ShowAreaName('morea_area')]の土地はフランク人に占領された。彼らの影響力はこの地域に依然として残っており、我々の統治に真っ向から逆らう傭兵たちが、いまもこの地域を徘徊している。"
 flavor_byz.19.a: "あらゆる外敵脅威から[ShowAreaNameWithNoTooltip('morea_area')]の民を守らなければ。"
 flavor_byz.20.title: "ローマ万民審判院の改革"
 flavor_byz.20.desc: "歴代の統治者のもとで改革が進められてきた最高裁判所だが、最近になって醜聞が明るみに出た。4名の裁判官のうち3名が、国家の利益を無視して自分たちの利益を追求する汚職に手を染めていると糾弾されているのだ。[target_character.GetName]はこの報せを聞き、最高裁判所の腐敗を一掃しようと画策している。"
 flavor_byz.20.historical_info: "ローマ万民審判院は13世紀末、アンドロニコス2世パレオロゴスによって創設されたものの、少数の腐敗した裁判官で埋め尽くされていた。1337年のアンドロニコス3世パレオロゴスの調査により、4人の裁判官のうち3人が有罪となり、組織は部分的に改革された。"
 flavor_byz.20.a: "この制度の腐敗を浄化しなくては。"
 flavor_byz.20.b: "現在の制度で十分だ。"
 flavor_byz.21.title: "アクリティカ歌話"
 flavor_byz.21.desc: "初期の[GetCountry('BYZ').GetName]の時代には、#italic アクリタイ#!と呼ばれる多くの辺境民が[ShowRegionName('anatolia_region')]を[ShowCultureGroupName('arrabian_group')]の侵略者から守るために戦った。これにより、[ShowCultureName('greek_culture')]文学では、#italic ディゲネス・アクリタス#!のような多くの偉大な詩と英雄が生み出された。"
 flavor_byz.21.historical_info: "これらの詩の多くは近代ギリシャ文学の始まりとされ、なかにはギリシャのナショナリズムの象徴となったものさえある。これらの詩で最もよく知られているのは、ギリシャとアラブの両方の血を引く国境警備兵ディゲネス・アクリタスが、アラブ人からビザンツ帝国を守り、ドラゴンなどの神話上の存在すらも退治してしまう物語だろう。"
 flavor_byz.21.a: "これらの詩を世界中に知らしめるのだ。"
 flavor_byz.22.title: "アルムリスの歌"
 flavor_byz.22.desc: "最も偉大なアクリティカの詩のひとつは、『#italic アルムリス・アルモロポラス#!』である。彼の冒険には、サラセン人の軍隊と「一昼夜」をたったひとりで戦うというような、いくつもの超人的な偉業が登場する。彼はその後馬を失うが、自分の馬を盗んだ者をシリアまで追いかけ、最後には窃盗の罪で相手の両腕を切り落とした。原典は11世紀に書かれたものだが、その内容の多くは失われている。おそらく我々は、正確ではないにせよその一部を復元できるかもしれない。"
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "取り組む価値はある。"
 flavor_byz.22.b: "歴史ある作品を汚すべきではない。"
 flavor_byz.23.title: "石となった統治者の物語"
 flavor_byz.23.desc: "[ShowLocationName('constantinople')]はもはや[ShowCultureGroupName('greek_group')]の手中にないが、その最後の統治者は殺されていないと多くの人々が考えている。代わりに、天使の導きと沈む太陽の光によって、[target_character.GetSheHe]は[ShowBuildingTypeName('theodosian_walls')]の下に救出され、そこで大理石に変えられたのだという。今日に至るまで、この噂が真実かどうかは誰にもわからないが、時にフィクションは現実の認識を変えることがあるものだ。"
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip]は大理石となったのだ。"
 flavor_byz.23.historical_info: "「大理石となった皇帝」はほかの多くの文化にも登場する。ギリシャ人にとって、コンスタンティノス11世パレオロゴスは、おそらくビザンツ帝国の最も有名な皇帝のひとりだろう。1453年のコンスタンティノープル包囲戦の際、彼は戦死せず、いつか帝国を復興するために戻ってくると言われていた。"
 BYZ_MARBLED_EMPEROR_TOOLTIP: "[target_character.GetName]のような人物の歴史でさえ、時には変えられることもある……"
 flavor_byz.24.title: "スタウラトン銀貨"
 flavor_byz.24.desc: "わが国の古い硬貨である「ヒュペルピュロン金貨」は、国内だけでなく国外でも徐々に時代遅れになるなか、[target_character.GetName]は新しい硬貨「スタウラトン銀貨」の鋳造を開始することを提案した。\n\nこの貨幣改革は「ヴェネツィア共和国のダカット金貨」をモデルとしており、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]がヨーロッパ諸国と交易することが容易になるものの、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]もこの新たな硬貨に適応しなければならない。"
 flavor_byz.24.a: "この新硬貨を鋳造しよう。"
 flavor_byz.24.b: "[GetCountry('VEN').GetNameWithNoTooltip]に影響を受けるのは避けたい。"
 flavor_byz.24.historical_info: "1367年、皇帝ヨハネス5世パレオロゴスは、廃止されたヒュペルピュロン金貨に代わって、ギリシャ語で「十字架」を意味するスタウラトンという名称の新しい銀貨を導入した。この銀貨はビザンツ帝国末期まで使用された。"
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.25.desc: "[target_artist.GetName]がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にやってきた。彼は卓越した人物であり、[ROOT.GetCountry.GetName]はヘレニズムの時代に戻るべきであると説いているものの、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]はこの考えに反対している。"
 flavor_byz.25.a: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に召し抱えよう。"
 flavor_byz.25.b: "この異端の男を黙らせよ！"
 flavor_byz.25.historical_info: "ゲミストス・プレトンは、ビザンツ帝国で最も有名な学者のひとり。彼は西ヨーロッパにおけるギリシャ系学問の復興を提唱し、ヘレニズムの復興とビザンツ法の否定に焦点を当てた多くの写本を著した。"
 while_remains_chance_to_revive_hellenism_tt: "#italic [target_artist.GetNameWithNoTooltip]がわが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]にいるあいだ、[ShowReligionName('hellenism_religion')]の復興を試みる可能性がある#!"
 flavor_byz.26.title: "[target_location.GetNameWithNoTooltip]の[ShowCultureNameWithNoTooltip('greek_culture')]人"
 flavor_byz.26.desc: "わが軍が[ShowAreaName('west_anatolia_area')]に上陸し、現地の港を取り戻したことで、[target_location.GetName]は最も偉大な都市のひとつとなった。ここはかつて[ShowCultureName('turkish_culture')]人と[ROOT.GetCountry.GetAdjective]人が集まる地ではあったが、再びわが国の手に渡ったのだ。[target_character.GetName]は当面この都市を保持することを計画しており、またすでに[ShowRegionName('anatolia_region')]における地位を固めつつある。"
 flavor_byz.26.a: "[ShowAreaNameWithNoTooltip('west_anatolia_area')]でのわが国の主要港となるだろう。"
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "[pops|e]の#G 20%#!が[ShowCultureName('greek_culture')]へ変化する"
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "すべての[ShowCultureName('greek_culture')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_byz.27.title: "[target_character.GetDynasty.GetNameWithNoTooltip]朝ルネサンスの拒否"
 flavor_byz.27.desc: "過去には多くの偉大な芸術家が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に集まり、[target_character.GetDynasty.GetName]朝ルネサンスと呼ばれる現象が起こった。だが、近年はこれも衰退傾向にあり、偉人たちはわが宮廷ではなく他国の宮廷に加わることを選んでいる。この衰退を食い止めるため、[target_character.GetName]は投資をおこなうべきだろう。"
 flavor_byz.27.historical_info: "パレオロゴス朝がコンスタンティノープルを奪回すると、彼らは都市の改修をおこなったが、これがビザンティン美術の最後の発展期に火を点けた。そこから、芸術家が作品に署名するなどのビザンツ時代の慣習から徐々に離れ、のちにクレタ派に影響を与えることになるパレオロゴス様式へと移行していく。"
 flavor_byz.27.a: "いまは投資のための資金がない。"
 flavor_byz.27.b: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]は栄えなくては！"
 flavor_byz.28.title: "[ShowAreaNameWithNoTooltip('morea_area')]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_byz.28.desc: "[ShowRegionName('balkan_region')]での我々の衰退に伴って、[target_character.GetName]がわが国の存続を確実にする方法を考えた。それは新たな首都を[target_location.GetName]に置き、[ShowAreaName('morea_area')]を要塞化することで、異国の者たちがわが国への侵攻を試みれば必ず大きな損害を被るようにする、というのだ。"
 flavor_byz.28.a: "[target_character.GetNameWithNoTooltip]の提案には一理ある……"
 flavor_byz.28.b: "現在の[target_location2.GetNameWithNoTooltip]を放棄するのは良くない。"
 flavor_byz.29.title: "カトリコン・ムセイオン"
 flavor_byz.29.desc: "[target_location.GetName]が[target_character.GetDynasty.GetName]の最前線となる都市であることから、[target_character.GetName]は当地の洗礼者ヨハネ修道院に、とある施設を増築する計画を立てている。このような計画には多くの資源が必要であり、また建設を委託する業者も欠かせない。"
 flavor_byz.29.a: "金に糸目をつけずに[target_character.GetNameWithNoTooltip]に任せよう。"
 flavor_byz.29.b: "金がかかりすぎる。"
 flavor_byz.29.historical_info: "14世紀初頭にコンスタンティノープルに設立された、このカトリコン・ムセイオンと呼ばれる施設の詳細は不明である。洗礼者ヨハネ修道院に併設されたこの施設は、図書館を利用してギリシャ語と文化を学ぼうとする多くのイタリア人の招聘に用いられたという。"
 flavor_byz.30.title: "[target_country.GetNameWithNoTooltip]との協定"
 flavor_byz.30.desc: "[ShowContinentName('europe')]における[target_country.GetReligion.GetName]の台頭により、[ShowReligionAdjective('catholic')]世界、つまり我々の古くからの敵は、我々が何世紀も前に経験したことをついにその身で味わっている。この改革を主導するのは[target_country.GetName]だ。おそらく、この人物と良好な関係を保てば、我々がかつて望んでいたように、[target_country2.GetName]に対して一矢報いることができるだろう……"
 flavor_byz.30.a: "[target_country.GetNameWithNoTooltip]に味方しよう。"
 flavor_byz.30.b: "[target_country2.GetReligion.GetNameWithNoTooltip]の問題など我々には関係ない。"
 flavor_byz.31.title: "[target_character.GetDynasty.GetNameWithNoTooltip]軍の改革"
 flavor_byz.31.desc: "かつてはテマ制と、それがもたらす多数の兵員がわが軍の大半を占めていたが、富の増大と領地の中央集権化に伴って、軍は専属の仕事となった。[target_character.GetName]とその評議会は、兵力の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]への依存を減らす、新たな軍隊組織の草案作りに取り組んでいる。"
 flavor_byz.31.a: "新たな軍は[target_character.GetNameWithNoTooltip]によく仕えるだろう。"
 flavor_byz.31.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の役割を奪ってはならない。"
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "[ShowBuildingTypeName('thema_headquarters')]がある[locations|e]のすべての[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 flavor_byz.32.title: "[target_character2.GetNameWithNoTooltip]の台頭"
 flavor_byz.32.desc: "[ROOT.GetCountry.GetAdjective]の歴史において、現在は国家の小復興期と呼べるだろうが、問題がないわけではない。最近、壊滅的な内戦から脱したとはいえ、また新たな勢力が形成されつつあるのだ。そのひとつが、わが国の#italic 帝国軍総司令官#!である[target_character2.GetName]のもとに集う者たちである。これがどのような事態を招くかはまだわからない。"
 flavor_byz.32.a: "宮廷で陰謀がうごめいている……"
 flavor_byz.33.title: "ローマ帝国？"
 flavor_byz.33.desc: "我々はつねに[ShowLocationName('rome')]の後継者を自称してきたが、その称号を維持するために幾度となく苦しい時期を乗り越えてきた。旧き栄光にこだわらず、我々を未来へと導くような、新たなアイデンティティを追求すべき時なのかもしれない。"
 flavor_byz.33.a: "我々はもはやローマ人ではない。[ShowCultureNameWithNoTooltip('greek_culture')]国家として統治しよう。"
 flavor_byz.33.b: "我らの遺産は決して捨てない。"
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "[primary_culture|e]または[accepted_culture|e]に属する、すべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 flavor_byz.34.title: "[target_location.GetNameWithNoTooltip]の壁の拡張"
 flavor_byz.34.desc: "[target_location.GetName]は何世紀ものあいだ、数々の紛争によって衰退してきた。[ROOT.GetCountry.GetAdjective]の財政を再び建て直したことにより、ようやく[target_location.GetRank.GetName]の復興に着手し、新しい時代を迎えることができる。"
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip]は再び立ち上がる。"
 flavor_byz.34.b: "[target_location.GetRank.GetNameWithNoTooltip]ひとつに資金を費やすわけにはいかない。"
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "内閣アクション「[ShowCabinetActionName('aid_constantinople')]」をアンロックする"
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_byz.35.desc: "[ShowBuildingTypeName('galata')]の植民地は[target_location.GetName]における[GetCountry('GEN').GetAdjective]の影響力を増大させたが、同時に[ROOT.GetCountry.GetName]を守ることに固執する男たちを呼び寄せた。そのうちのひとり[target_character2.GetName]は、[target_character.GetName]に仕える意志のある[GetCountry('GEN').GetAdjectiveWithNoTooltip]人傭兵だ。"
 flavor_byz.35.a: "彼と契約して[ROOT.GetCountry.GetFlavorRank]を守らせよう。"
 flavor_byz.35.b: "[GetCountry('GEN').GetAdjectiveWithNoTooltip]人を信じろと？ 断る！"
 flavor_byz.36.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]の奪還！"
 flavor_byz.36.desc: "わが軍は、ついに[ShowRegionName('anatolia_region')]のかつての領土を確保した。この地域の都市は我々の支配下に収まり、敵は駆逐され、我々はようやくこの勝利を祝うことができる。"
 flavor_byz.36.a: "[ROOT.GetCountry.GetNameWithNoTooltip]に栄光あれ。"
 flavor_byz.37.title: "[ShowRegionNameWithNoTooltip('italy_region')]への上陸"
 flavor_byz.37.desc: "[ShowRegionName('italy_region')]はかつて[ROOT.GetCountry.GetAdjective]だったが、ロンバルディア人とノルマン人が支配するようになり、我々はこの地域への足がかりをすべて失った。いま、我々は[target_location.GetName]に再び拠点を築いた。この地を要塞化することで、今後の作戦に役立てることができるだろう。"
 flavor_byz.37.a: "[target_location.GetNameWithNoTooltip]を要塞化せよ！"
 flavor_byz.37.b: "金の無駄だ。"
 flavor_byz.38.title: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "[ShowRegionName('balkan_region')]における我々の支配力が緩み、[target_country.GetLongName]は不安定な状況に置かれている。しかし、[target_character.GetName]は[target_country.GetFlavorRank]を確実に存続させるための計画を考案した。[ShowLocationName('corinth')]に[ShowBuildingTypeName('hexamilion_wall')]を建設し、[ShowAreaName('morea_area')]の地方を強化することが、我々の希望へとつながるかもしれない。"
 flavor_byz.38.a: "[ShowAreaNameWithNoTooltip('morea_area')]の安定が最優先だ。"
 flavor_byz.38.b: "[ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]は金がかかりすぎる。"
 flavor_byz.38.historical_info: "コンスタンティノス11世がモレアスを統治していた時代、彼は帝国の焦点をこの地方の山岳地帯に移し、帝国が生き残るためにはヘキサミリオンの防壁を強化し、そこにある都市を発展させることが肝要だと考えた。しかし、オスマン帝国の侵攻を受け、この計画は失敗に終わった。"
 flavor_byz.39.title: "[target_location.GetNameWithNoTooltip]に新たな首都？"
 flavor_byz.39.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]が[ShowAreaName('morea_area')]に移設されたことで、[target_location.GetName]は[target_country.GetAdjective]の事実上の首都となった。そろそろ[target_character.GetName]は[target_location2.GetName]を捨て、この都市を新たな故郷とするべきなのではないか？"
 flavor_byz.39.a: "[ShowAreaNameWithNoTooltip('morea_area')]のほうが防衛に適している……"
 flavor_byz.39.b: "[target_location2.GetNameWithNoTooltip]を捨てるのは大きな過ちだ。むしろ強化せよ。"
 flavor_byz.39.c: "我々は[target_location2.GetNameWithNoTooltip]の放棄も、そこでの支配の強化もしない。"
 flavor_byz.40.title: "法律篇"
 flavor_byz.40.desc: "[target_character.GetName]の死後に彼の所有物の整理がおこなわれ、そこで[target_character2.GetName]が#italic Nomoi#!（法律）と記されたひとつの手稿を見つけた。この手稿は[ShowReligionAdjective('zoroastrian')]とプラトンの教えに触発されており、さまざまなテーマを扱っていたが、そのすべてがヘレニズム文化の再建を唱えていた。"
 flavor_byz.40.a: "たとえ異端であろうと、芸術は芸術だ。"
 flavor_byz.40.b: "この手稿を一部再編し、より優れたものにしよう。"
 flavor_byz.40.c: "燃やしてしまえ！"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.41.desc: "近年は多くの歴史家が、[target_country.GetName]の歴史に興味をもつようになっている。なかには[target_artist.GetName]のように[target_character.GetDynasty.GetName]一族の年代記を作成する者もおり、[target_character.GetName]とその一族の功績を後世の人々に伝えたいと考えているようだ。"
 flavor_byz.41.a: "歴史を自由に記述させよう。"
 flavor_byz.41.b: "彼の作品を後援したい。"
 flavor_byz.42.title.a: "マヴロコルダトス家の台頭"
 flavor_byz.42.title.b: "グランド・ドラゴマン"
 flavor_byz.42.desc: "[target_location.GetName]で生まれた[target_artist.GetName]は、若いころから西洋医学と哲学を学んできた。さまざまな大学に通い、膨大な知識を吸収してきた彼は、多くの言語に精通している。このような教養ある哲学者は、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]でも大いに貢献してくれるだろう。"
 flavor_byz.42.historical_info: "ミコノス島生まれのアレクサンドロス・マヴロコルダトスは、トルコクラティア（トルコ統治下）のギリシャ人医師。西欧、特にボローニャ大学で学んだあと、#italic Instrumentum Pneumaticum Circulandi Sanguinis sive modu usu pulmonum#!（空気圧装置または肺を利用した血液循環について）という論文を著した。その後、スルタンのメフメト4世に仕え、1699年のカルロヴィッツ条約締結の交渉に貢献すると、彼のオスマン帝国宮廷内での権力は相当なものとなり、一族のモルダヴィア支配につながった。"
 flavor_byz.42.a: "[target_artist.GetNameWithNoTooltip]を[target_location2.GetNameWithNoTooltip]に招こう。"
 flavor_byz.42.b: "彼は[target_country.GetNameWithNoTooltip]の優れた外交官となるだろう。"
 flavor_byz.42.c: "雇うための金が惜しい。"
 flavor_byz.43.title: "イオニア派の創設"
 flavor_byz.43.desc: "[ShowContinentName('europe')]ではすでにクレタ派が確立され、西洋美術が優勢となっているため、[ShowCultureName('greek_culture')]ではこの新たな芸術様式が取り入れられている。[ShowLocationName('corfu')]などでは、こうした新しい芸術家たちの新しい波が押し寄せてもいる。おそらく、[ShowProvinceDefinitionName('ionian_islands_province')]に新たな流派を創設する時が来たのだろう。"
 flavor_byz.43.a: "この流派を興そう。"
 flavor_byz.43.b: "これ以上芸術家は必要ない。"
 flavor_byz.43.c: "[target_character.GetNameWithNoTooltip]ならこのために全力を注ぐはずだ。"
 flavor_byz.43.d: "従来のクレタ派のほうが好まれる。"
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.44.desc: "[target_location.GetName]に[ShowCultureName('greek_culture')]市民として生まれた[target_artist.GetName]は、[ShowProvinceDefinitionName('ionian_islands_province')]でその名を馳せている。彼の芸術は、[GetCountry('BYZ').GetAdjective]様式と[GetCountry('VEN').GetAdjective]様式を混ぜ合わせた#italic マニエラ・グレカ#!様式を踏襲している。"
 flavor_byz.44.a: "彼を後援し、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招こう。"
 flavor_byz.44.b: "これ以上芸術家は必要ない。"
 flavor_byz.45.title: "プロノイア制の改革"
 flavor_byz.45.desc: "これまで[ShowPolicyName('pronoia_system')]は非常に役立ってきたが、行政上の肩書きは封建時代のものと同等に縮小され、各州の知事は[target_character.GetName]によって任命されるのではなく、世襲制となっている。[target_character.GetNameWithNoTooltip]はすでにこの制度を改革し、[ROOT.GetCountry.GetAdjective]の各州に対する支配権を回復することを計画している。"
 flavor_byz.45.a: "この古い制度を廃止しよう。"
 flavor_byz.45.b: "いくつかの欠陥はあるが、改革する必要はない。"
 flavor_byz.46.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]による軍事支援の提案"
 flavor_byz.46.desc: "[target_country.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[target_character.GetName]と[target_character.GetHisHer]の政策を支持することを表明した。これにより、我々は現状を容易に変えられるはずだ。"
 flavor_byz.46.a: "彼らの支援は我々の取り組みに大いに役立つ。"
 flavor_byz.46.b: "支援すべきなのは海軍のほうだ。"
 flavor_byz.47.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]が軍への陰謀を画策"
 flavor_byz_47_desc_common: "陸軍は国境を守る要だが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]はそこにいる将校や将軍の一部を[ROOT.GetCountry.GetFlavorRank]に対する脅威とみなした。なぜなら、彼らは[target_character.GetName]を失脚させ、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の権力を打ち砕こうと画策しているからだ。そのために、彼らは我々に"
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$[ShowSocietyDirectionName('quantity')]を重視するべきだと提案した。"
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$[ShowSocietyDirectionName('quality')]を重視するべきだと提案した。"
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$[ShowSocietyDirectionName('land')]を重視するべきだと提案した。"
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$[ShowSocietyDirectionName('naval')]を重視するべきだと提案した。"
 flavor_byz.47.a: "数を重視する軍隊なら、より広い領土をカバーできる。"
 flavor_byz.47.b: "兵士は数を増やすのではなく、個々の質を高めよう。"
 flavor_byz.47.c: "陸軍の将校をより強化すべきだ。"
 flavor_byz.47.d: "[ROOT.GetCountry.GetNameWithNoTooltip]を守るには、海を守らねばならない。"
 byz_court_wants_to_force_societal_changes: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]はわが国の社会を強制的に変えることを望んでいる"
 flavor_byz.48.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]が官僚的支援を提案"
 flavor_byz.48.desc: "近年、わが国の行政は機能不全に陥っていたため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_character.GetName]を支援し、[ROOT.GetCountry.GetName]の同部門を強化するための法律を起草させた。"
 flavor_byz.48.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]の官僚機構が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を強化してくれる。"
 flavor_byz.48.b: "社会は金で支配されるべきなのだ。"
 flavor_byz.49.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]が[ROOT.GetCountry.GetGovernment.GetAdjective|U]の官僚への陰謀を画策"
 flavor_byz_49_desc_common: "近年、わが国の行政は問題なく機能しているが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、要職にある一部の者が自分たちに有益ではないことに気づいた。いま、彼らは我々に"
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$[ShowSocietyDirectionName('aristocracy')]への方針転換を要求している。"
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$[ShowSocietyDirectionName('plutocracy')]への方針転換を要求している。"
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$[ShowSocietyDirectionName('outward')]への方針転換を要求している。"
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$[ShowSocietyDirectionName('inward')]への方針転換を要求している。"
 flavor_byz.49.a: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]を推進しよう。"
 flavor_byz.49.b: "わが国は金権政治を重視する。"
 flavor_byz.49.c: "行政は外へ目を向けなければならない。"
 flavor_byz.49.d: "[ShowSocietyDirectionNameWithNoTooltip('inward')]と向き合うことが、安定を確保する術だ。"
 flavor_byz.50.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]が交易支援を提案"
 flavor_byz.50.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、我々の経済問題を支援することを決定した。彼らは[target_character.GetName]が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]のために望む、あらゆる政策の制定に力を貸してくれるという。"
 flavor_byz.50.a: "この富を維持するため、[ShowSocietyDirectionNameWithNoTooltip('mercantilism')]を推進しよう。"
 flavor_byz.50.b: "わが国の市場は誰でも自由に出入りできる。"
 flavor_byz.51.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]が[ROOT.GetCountry.GetGovernment.GetAdjective|U]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を苦境に立たせる"
 flavor_byz_51_desc_common: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]を支援する効率的な制度に尽力するのではなく、我々の力を削ぐことに加担するほうを選んだ。そして、わが国を"
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$[ShowSocietyDirectionName('free_trade')]に向かわせるよう我々に強いている。"
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$[ShowSocietyDirectionName('mercantilism')]に向かわせるよう我々に強いている。"
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$[ShowSocietyDirectionName('capital_economy')]に向かわせるよう我々に強いている。"
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$[ShowSocietyDirectionName('capital_economy')]に向かわせるよう我々に強いている。"
 flavor_byz.51.a: "[ShowSocietyDirectionNameWithNoTooltip('free_trade')]に舵を切るのも悪くはない。"
 flavor_byz.51.b: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')]は港を守るのに役立つ。"
 flavor_byz.51.c: "[ShowSocietyDirectionNameWithNoTooltip('capital_economy')]への転換は財政を強化してくれるはずだ。"
 flavor_byz.51.d: "[ShowSocietyDirectionNameWithNoTooltip('traditional_economy')]の価値観を保とう。"
 flavor_byz.52.title: "ローマ法大全の改革"
 flavor_byz.52.desc: "君主が主権を有するはずのわが[ROOT.GetCountry.GetFlavorRank]にありながら、我々は[ROOT.GetCountry.GetGovernment.GetCourtTitle]が政治に介入するのを止められていない。[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に頻繁に口を挟む彼らの望みは、しばしば[target_character.GetName]のものと相反した。おそらくだが、国の法律を改正することで、[ROOT.GetCountry.GetName]における彼らの権力を制限できるだろう。"
 flavor_byz.52.a: "有力者を怒らせてでも法を改正せよ。"
 flavor_byz.52.b: "この法典は[ROOT.GetCountry.GetNameWithNoTooltip]で何世紀も役立ってくれたものだ。"
 BYZ_NO_MORE_COURT_EVENTS: "[events|e]「#Y ビザンツ宮廷の影響#!」が発生しなくなる。"
 BYZ_COURT_EVENTS_WILL_CONTINUE: "[events|e]「#Y ビザンツ宮廷の影響#!」が引き続き発生する。"
 flavor_byz.53.title: "[ShowBuildingTypeNameWithNoTooltip('theodosian_walls')]の強化"
 flavor_byz.53.desc: "1204年にラテン人が[target_province.GetName]を略奪して以来、[ShowBuildingTypeName('theodosian_walls')]はかつての栄光の時代の何分の一かの長さに縮小されている。以前は壁を適切に保全する資源が不足していたが、我々はこの惨憺たる時代において、攻撃に備えて壁を万全にしておく必要がある。"
 flavor_byz.53.a: "この壁こそが帝国を永らえさせてきた。再び強化しなければ。"
 flavor_byz.53.b: "[target_province.GetNameWithNoTooltip]に隠れることは、成功への道ではない。"
 flavor_byz.54.title: "[ShowCultureGroupNameWithNoTooltip('italian_group')]人商人への対処"
 flavor_byz.54.desc: "[ShowCultureGroupName('italian_group')]人[ShowPopTypeName('burghers')]は、過去の[target_location.GetName]への再定住の際に我々の助けとなってくれた。だが現在、彼らは[target_market.GetName]を悪用していることが明らかになった。彼らが悪事を続けないように、[target_location.GetNameWithNoTooltip]から追い払わなければならない。"
 flavor_byz.54.a: "[target_location.GetNameWithNoTooltip]は[target_character.GetNameWithNoTooltip]だけのものだ！"
 flavor_byz.54.b: "[ShowCultureGroupNameWithNoTooltip('italian_group')]諸国とのさらなる戦争は避けたい……"
 BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "すべての[ShowCultureGroupName('italian_group')]人[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する。"
 byz_destroy_italian_quarters_tt: "[target_location.GetName]にある[ShowBuildingTypeName('galata')]と[ShowBuildingTypeName('venetian_quarter')]が破壊される"
 flavor_byz.55.title: "[ShowLocationNameWithNoTooltip('florence')]公会議"
 flavor_byz.55.desc: "わが国が弱体化し、台頭する周辺国が脅威となるなか、[target_character.GetName]は[ROOT.GetCountry.GetAdjective]の歴史でも類を見ないようなことを考えている。すなわち、[ROOT.GetCountry.GetFlavorRank]が生き残るには、[target_character2.GetName]と[ShowReligionAdjective('catholic')]界全体の支援が必要であるという考えだ。[target_character.GetNameWithNoTooltip]は西へと遠征をおこない、[target_character2.GetNameWithNoTooltip]と交渉すべきかもしれない。"
 flavor_byz.55.a: "総主教の怒りを買おうとも、[target_country.GetNameWithNoTooltip]との取引をしよう……"
 flavor_byz.55.b: "これはとんでもない提案だ。"
 BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "すべての[ShowReligionAdjective('orthodox')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する。"
 flavor_byz.57.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]諸都市の復旧"
 flavor_byz.57.desc: "セルジューク朝が[ShowRegionName('anatolia_region')]に侵攻し、わが国の多くの州が陥落して以来、そこにあったかつての[ShowCultureName('greek_culture')]の都市群は蛮族の拠点へと成り下がってしまった。だが、我々がこの地域を再征服することで、[ROOT.GetCountry.GetAdjective]の秩序を取り戻すことができるだろう。"
 flavor_byz.57.a: "都市を取り戻そう。"
 flavor_byz.57.b: "都市は過去の遺産にすぎない。現在の住人に敬意を払うべきだ。"
 BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "[ShowRegionName('anatolia_region')]の非[ShowCultureGroupName('greek_group')]系[pop|e]のうち、[ShowLocationRankName('city')]または[ShowLocationRankName('town')]に居住する[pop|e]の#G 10%#!が[ROOT.GetCulture.GetName]に変化する。"
 BYZ_ACCEPT_LOCAL_POPULATION: "[ShowRegionName('anatolia_region')]のすべての非[ShowCultureGroupName('greek_group')]人[pop|e]のうち、[ShowLocationRankName('city')]または[ShowLocationRankName('town')]に居住する[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する。"
 flavor_byz.1000.title: "[cannon_maker.GetNameWithNoTooltip]砲"
 flavor_byz.1000.desc: "[cannon_maker.GetCulture.GetName]の鋳鉄工であり技術者でもある[cannon_maker.GetName]が、宮廷にやってきた。[cannon_maker.GetSheHe|U]は、我々が金属と資金を提供すれば、これまでに類を見ないほどの大砲を製造できると豪語している。しかし、有力[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]たちは、[cannon_maker.GetSheHe]が要求する報酬はギルドを怒らせるだろうと我々に忠告した。"
 flavor_byz.1000.a: "[cannon_maker.GetSheHe|U]に必要なものをすべて与えよう。"
 flavor_byz.1000.b: "法外な額だ！"
 orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip]は敵国に渡るかもしれない……"
 flavor_byz.1000.historical_info: "ウルバンは、コンスタンティノープルの城壁を破壊した大砲を製造したことで知られる。彼は最初、ビザンツ皇帝コンスタンティノス11世に大砲を売り込んだものの断られ、代わりにオスマン帝国に仕えることになる……"
 great_bombard: "巨砲の製造"
 flavor_byz.1001.title: "バビロンの災禍"
 flavor_byz.1001.desc: "[cannon_maker.GetCulture.GetName]の鋳鉄工であり技術者でもある[cannon_maker.GetName]が、わが国での雇用を求めてやってきた。[cannon_maker.GetSheHe|U]は法外な報酬を提示しており、[GetCountry('BYZ').GetName]の[GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip]にはすでに断られたようだ。[cannon_maker.GetNameWithNoTooltip]は、バビロンの城壁を跡形もなく吹き飛ばす大砲を製造する、と豪語しているが……"
 flavor_byz.1001.a: "それが事実なら雇おう。"
 flavor_byz.1001.b: "代わりに、わが国の大砲職人を育成せよ。"
 flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$"
 flavor_byz.1100.title: "ヘシカズム"
 flavor_byz.1100.desc: "神学的な問題は、つねに国民の心を捉えてきた。自らを[ShowReligionAdjective('orthodox')]信仰の誇りと自認する国として、我々は神を探求する信仰の正当性を幾度となく証明してきた。\n\nだが最近になって、[target_character.GetName]が[target_location.GetName]の修道士たちの宗教的実践において不正なおこないを発見した。[target_character.GetShortNameWithNoTooltip]によれば、この修道士たちの実践は、神の本質と実践に関する議論から内なる祈りの実践に至るまで、異端的なものであるという。\n\n[target_character.GetShortNameWithNoTooltip]の著作は、ヘシカズムの教えを非難し、社会の平穏を乱そうとするもののようだ。我々の相談役たちは、この問題に対処しないかぎり、社会的摩擦、あるいは公然たる反乱が起こると警戒している。"
 flavor_byz.1100.a: "ただの無害な学術的論争だ。"
 flavor_byz.1100.b: "[target_character.GetHerHis]の無礼を許すつもりはない。"
 flavor_byz.1100.c: "自惚れるな、[target_character.GetShortNameWithNoTooltip]！"
 byz_may_trigger_other_event_tt: "この議論はすぐに国境を越えて広がるかもしれない"
 slightly_worsen_relations_with_all_orthodox_tt: "すべての[ShowReligionAdjectiveWithNoTooltip('orthodox')]国家との関係がわずかに悪化する"
 worsen_relations_with_all_orthodox_tt: "すべての[ShowReligionAdjectiveWithNoTooltip('orthodox')]国家との関係が大きく悪化する"
 flavor_byz.1101.title: "[target_location.GetNameWithNoTooltip]への[target_character.GetNameWithNoTooltip]の到来"
 flavor_byz.1101.desc: "神学的な性質の学術論争は、激しい結末や迫害と無縁ではない。たとえば、[target_character.GetName]が#italic ヘシカズム#!に反対したことで、当人と[target_character3.GetName]とのあいだに亀裂が生じ、結果として一方は追放され、我々の宮廷へと避難することになった。"
 flavor_byz.1101.a: "[target_country.GetLongName]で何が起こっている？"
 flavor_byz.1102.title: "長年の議論"
 flavor_byz.1102.desc: "「これは大いなる惨事だ」、「これは[ShowReligionAdjective('orthodox')]信仰の終焉なのか？」——これらの言い回しは、[target_character2.GetName]と[target_character.GetName]が衝突した際によく耳にされる。前者がヘシカストの慣習の熱心な支持者であるのに対し、後者はこれらの慣習の信用を失墜させ、切り崩すために徹底的に戦ってきた。侮辱と、神への呼びかけを同居させるこのふたりの論戦は、[target_location.GetName]に住む[ShowReligionAdjectiveWithNoTooltip('orthodox')]信者へと楔を打ち込んだようにも思える。怒りが爆発し、反乱に発展させないためにも、大急ぎで何か手を打たなければ！"
 flavor_byz.1102.a: "己の説いたことを実践し、静かにしていろ！ 願わくば永遠に！"
 flavor_byz.1102.b: "[target_character.GetNameWithNoTooltip]は[target_country.GetNameWithNoTooltip]に旅立ってもらう。"
 flavor_byz_title_key: "和平の手"
 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "[GetCountry('TUR').GetName]の敵対的な傾向は、対処が難しく、[ROOT.GetCountry.GetFlavorRank]の安定という我々の真の目的の妨げとなることがわかった。幸いにも、荒っぽく、争いの絶えない隣国[orhan_scope.GetName]の統治者が、我々の統治者の愛娘である[theodora_scope.GetName]に興味を示した。\n\n[theodora_scope.GetShortNameWithNoTooltip]との婚姻を[orhan_scope.GetShortNameWithNoTooltip]に約束し、彼らの侵略に終止符を打つ同盟を結ぶこともできるだろう。"
 flavor_byz.1200.historical_info: "1341年～1347年にかけてのビザンツ帝国内乱の最中、皇帝ヨハネス6世カンタクゼノスの娘テオドラ・カンタクゼノスはオスマン帝国のベイ、オルハン・ガーズィーと結婚した。この結婚は、二国間の同盟を強化するとともに、ヨハネス6世と対立していた皇妃アンナ・ディ・サヴォイアをオスマン帝国が支援しないようにする目的があった。"
 flavor_byz.1200.a: "提案を送れ。"
 flavor_byz.1200.b: "[theodora_scope.GetShortNameWithNoTooltip]と和平の取引はしない。"
 flavor_byz.1201.title: "$flavor_byz_title_key$"
 flavor_byz.1201.desc: "[GetCountry('BYZ').GetName]の弱小統治者は、政治的同盟と引き換えに、わが国の勇敢な統治者である[orhan_scope.GetName]のハーレムを充実させるため、彼の愛娘である[theodora_scope.GetName]を喜んで差し出すそうだ。\n\nこの提案にどう応じるべきだろうか？"
 flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
 flavor_byz.1201.a: "新たな花嫁を受け入れよう。"
 flavor_byz.1201.b: "拒否しろ。"
 flavor_byz.1202.title: "$flavor_byz_title_key$"
 flavor_byz.1202.desc: "[orhan_scope.GetName]は我々の提案を受け入れた。[theodora_scope.GetName]は彼と結婚し、両国間の平和を確実なものにしてくれるだろう。"
 flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1203.title: "$flavor_byz_title_key$"
 flavor_byz.1203.desc: "[orhan_scope.GetName]は我々の提案を拒否した。彼は間違いなく、わが国に対する敵対的な姿勢を強めるだろう。"
 flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1300_title_key: "[target_location.GetNameWithNoTooltip]の再建"
 flavor_byz_1300_historical_info_shared: "コンスタンティノープルに対するビザンツ帝国の政策は、つねに門戸を開放し、都市の人口を増やすことだった。黒死病に襲われたコンスタンティノープルは莫大な被害を受け、多くの住居が空き家となった。皇帝たちは都市の復興に努めたが、1453年に陥落するまで人口は減少したままで、十分に回復することはなかった。"
 flavor_byz.1300.a: "なんとしても都市を再建しなければ。"
 flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1300.desc: "[ShowSituationName('black_death')]は国土の大部分を荒廃させ、なかでも[target_location.GetName]は最も大きな打撃を受けた。ほとんどの家屋は無人となり、街の通りには人の姿が見られないほどである。田園地帯は不毛の地となり、[target_country.GetAdjective]の多くの地域は畑を耕せるだけの人口もない状態だ。この問題を解決するために、[ShowRegionName('italy_region')]から商人たちを招いてみるのも手だろうか……"
 flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1300.b: "連中は信頼できない。"
 flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1301.desc: "[target_character.GetName]は、[target_location.GetName]にいるわが国の商人たちに土地を提供し、再び都市の人口を増やすことを望んでいる。"
 flavor_byz.1301.a: "この提案を受け入れよう。"
 flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1301.b: "彼らを[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]から出すな。"
 flavor_byz.1302.title: "$flavor_byz.1300.title$"
 flavor_byz.1302.desc: "[target_country2.GetLongName]は我々の要請に対し返答をよこした。彼らは[target_location2.GetName]の[ShowPopTypeName('burghers')]たちを、[target_location.GetName]に住まわせる準備をすでに終えているという。"
 flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1303.desc: "[target_country2.GetName]は我々の要請を断った。彼らは自国の[ShowPopTypeName('burghers')]たちを送り込んでも利益にならないと考えたのだ……"
 flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1400_title_key: "ヴァリャーグの復活"
 flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1400.desc: "過去の時代、[ShowRegionName('scandinavian_region')]の男たちは南へ航海し、[ShowRegionName('russian_region')]の無数の川を越えて[ShowAreaName('black_sea_area')]へと至った。これらの男たちは「[ShowUnitDefinitionName('a_varangians')]」として知られ、[ROOT.GetCountry.GetName]のかつての皇帝に最大限の忠誠を尽くして仕えていたという。我々も[target_country.GetName]から[varangian_character.GetName]とその一団を護衛として招き、[target_character.GetName]に仕えさせることで、この親衛隊を復活させられるかもしれない。"
 flavor_byz.1400.a: "新たなヴァリャーグ親衛隊を組織せよ。"
 flavor_byz.1400.b: "[varangian_character.GetNameWithNoTooltip]など必要ない。"
 BYZ_IF_THEY_ACCEPT: "[target_country.GetName]の[mercenaries|e]に依頼する。相手が承諾した場合、以下が発生する："
 flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1401.desc: "[target_country2.GetName]から、[target_country.GetGovernment.GetCourtTitle]に[varangian_character.GetName]と人員を派遣するよう依頼があった。これに承諾すれば、彼らは我々に金を出すとのことだ。"
 flavor_byz.1401.a: "素晴らしい提案だ。承諾しよう。"
 flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip]は[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]のものだ。"
 flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1402.desc: "[target_country.GetName]が我々の依頼を受け入れた。[varangian_character.GetName]はすでに、仲間とともに南へ向けて出航しているという。"
 flavor_byz.1402.a: "これでヴァリャーグ親衛隊は復活する。"
 flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1403.desc: "[target_country.GetName]は我々の依頼を断った。[varangian_character.GetName]とその仲間が[target_location2.GetName]から出ることはない。"
 flavor_byz.1403.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1500_title_key: "[target_location.GetNameWithNoTooltip]の熱心党"
 flavor_byz.1500.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1500.desc: "[ROOT.GetCountry.GetName]の[ShowDisasterName('succession_crisis')]が激化するなか、[target_location.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちを搾取している。このことから、彼らの多くは[ShowDisasterNameWithNoTooltip('succession_crisis')]における自らの態度を表明した。この動揺を鎮めることができなければ、再び内戦が勃発するかもしれない。"
 flavor_byz.1500.a: "その時が迫っている……"
 flavor_byz.1501.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1501.desc.a: "[target_location.GetName]の農民らの共同体は一時的に地元の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に反旗を翻したが、我々は[target_location.GetRank.GetName]の秩序を取り戻すことに成功した。彼らが二度と蜂起しないことを祈ろう。"
 flavor_byz.1501.desc.b: "[target_location.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が我々に反旗を翻すのを阻止しようとしたものの、[target_character.GetName]はこの小さな火種を抑え込めず、ついには[target_location.GetRank.GetName]周辺の土地が反乱に加わるに至った。"
 flavor_byz.1501.a: "惨事は避けられた。"
 flavor_byz.1501.b: "この農民どもの心をくじく時が来た。"
