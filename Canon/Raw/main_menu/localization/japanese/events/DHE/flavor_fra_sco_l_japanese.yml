 flavor_fra_sco.101.title: "亡命中の[GetCountry('SCO').GetAdjectiveWithNoTooltip]王"
 flavor_fra_sco.101.desc: "1333年のハリドン・ヒルの戦い以来、[GetCharacter('sco_david_ii').GetName]とその側近たちは、[GetCountry('FRA').GetName]の[GetCharacter('fra_philip_vi_valois').GetName]の庇護のもとで亡命生活を送ってきた。[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]が亡命してから数年のあいだ、[GetCountry('ENG').GetName]の支援を受けた僭称者の[GetCharacter('sco_edward_balliol').GetName]が、$scottish_group$の王位を自らのものにしようと、[GetCountry('SCO').GetName]の[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]に忠実な勢力と戦いを繰り広げてきた。\n\n1295年に「古い同盟」に調印して以来、[GetCountry('SCO').GetNameWithNoTooltip]は[GetCountry('FRA').GetNameWithNoTooltip]と緊密な関係にある。[GetCountry('SBL').GetNameWithNoTooltip]が[GetCountry('SCO').GetNameWithNoTooltip]で成功を収めた場合、王国は再び[GetCountry('ENG').GetAdjectiveWithNoTooltip]の影響下に屈することとなるだろう。[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]に忠誠を誓う勢力が成功するには、[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷の後ろ盾が必要となる。"
 flavor_fra_sco.101.b: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]に宮廷の資源を与えよう。"
 flavor_fra_sco.101.a: "我々は[GetCharacter('sco_david_ii').GetNameWithNoTooltip]とその大義を支持する。"
 flavor_fra_sco.101.c: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]の大義は失われた。[GetCharacter('sco_david_ii').GetNameWithNoTooltip]を帰国させよ。"
 flavor_fra_sco.101.d: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]に[GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip]の支持を提案する。"
 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]の成人"
 flavor_fra_sco.102.ballioldefeated.desc: "この数年間、[GetCharacter('sco_david_ii').GetName]は[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷に賓客として滞在し、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の王子にふさわしい教育も受けてきた。[GetCharacter('sco_david_ii').GetNameWithNoTooltip]は成人を迎え、すぐさま[GetCountry('SCO').GetName]に戻って統治する意志を明らかにし、自身と側近たちに示された寛大さを決して忘れないと[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に断言した。それと同時に[GetCharacter('sco_david_ii').GetNameWithNoTooltip]は、自身の統治を安定させるため、数名の[GetCountry('FRA').GetAdjectiveWithNoTooltip]の大臣を統治の支援者として派遣してくれるよう我々に要請した。"
 flavor_fra_sco.102.warongoing.desc: "この数年間、[GetCharacter('sco_david_ii').GetName]は[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷に賓客として滞在し、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の王子にふさわしい教育も受けてきた。[GetCharacter('sco_david_ii').GetNameWithNoTooltip]は成人を迎え、すぐさま[GetCountry('SCO').GetName]に戻って[GetCountry('SBL').GetName]の僭称者を打倒する意志を明らかにし、自身と側近たちに示された寛大さを決して忘れないと[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に断言した。それと同時に[GetCharacter('sco_david_ii').GetNameWithNoTooltip]は、[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]に対し最後にひとつの要請をした。それは彼の[GetCountry('SCO').GetNameWithNoTooltip]への帰還を確実にするため、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の随行員をつけるように求めるものだった。"
 flavor_fra_sco.102.a: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]の最後の要請を認めよう。"
 flavor_fra_sco.102.b: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]にはわが国最高の兵士をつけてやろう。"
 flavor_fra_sco.102.c: "我々はすべて提供した。ここからは[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]自身の旅路だ。"
 flavor_fra_sco.102.d: "条件つきの召集軍を派遣し、随行させよう。"
 flavor_fra_sco.102.e: "我々はすべて提供した。ここからは[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]自身の旅路だ。"
 flavor_fra_sco.103.title: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]の派遣団、支持の見返りに[GetCharacter('sco_david_ii').GetNameWithNoTooltip]の身柄を提示"
 flavor_fra_sco.103.desc: "本日、僭称者と闘う[GetCountry('SCO').GetAdjective]王[GetCharacter('sco_david_ii').GetName]と[GetCountry('FRA').GetAdjectiveWithNoTooltip]の派遣団が到着し、[GetCountry('SBL').GetName]の宮廷は驚きに包まれた。[GetCharacter('sco_david_ii').GetNameWithNoTooltip]はハリドン・ヒルの戦い以来[GetCountry('FRA').GetName]に亡命しており、最近[GetCountry('FRA').GetAdjectiveWithNoTooltip]の使者が取引の仲介を試みたが、その交渉ではなんの成果も得られなかったのだ。[GetCountry('FRA').GetAdjectiveWithNoTooltip]の派遣団は、今回は[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]が[GetCountry('ENG').GetName]への支持を放棄し、代わりに[GetCountry('FRA').GetAdjectiveWithNoTooltip]への支持を表明するならば、[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]を[GetCountry('SCO').GetName]の事実上の統治者として承認すると申し出た。その見返りとして、[GetCharacter('sco_david_ii').GetNameWithNoTooltip]の身柄を差し出そうというのだ。これは彼の支持者の士気を打ち砕くものとなるだろう。"
 flavor_fra_sco.103.a: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]は[GetCountry('ENG').GetAdjectiveWithNoTooltip]以上に大きな同盟者となるだろう。"
 flavor_fra_sco.103.b: "申し出は断るが、派遣団には手を出さない。"
 flavor_fra_sco.103.c: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip]と派遣団を処刑せよ！"
 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip]が支持を受諾"
 flavor_fra_sco.104.desc: "[GetCountry('SBL').GetName]に送った派遣団が帰国し、[GetCountry('SBL').GetGovernment.GetRuler.GetName]が申し出を受け入れてわが国を支持するという、素晴らしい報せをもたらした。[GetCharacter('sco_david_ii').GetName]が[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip]の手に渡ったことで、[GetCountry('SCO').GetName]における彼の支持は減少し、[GetCountry('SBL').GetNameWithNoTooltip]が優位に立つことになるだろう。"
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "[GetCountry('SBL').GetNameWithNoTooltip]が申し出を拒否"
 flavor_fra_sco.105.balliol_refuses.desc: "[GetCountry('SBL').GetName]に送った派遣団は、[GetCountry('SBL').GetGovernment.GetRuler.GetName]との交渉に失敗し、合意に至らぬまま帰国した。この交渉は[GetCountry('SBL').GetNameWithNoTooltip]が[GetCountry('ENG').GetName]への支持を取り下げ、[GetCountry('FRA').GetAdjectiveWithNoTooltip]に鞍替えすることを条件に[GetCharacter('sco_david_ii').GetName]の身柄を引き渡すという内容だったが、彼は[GetCountry('ENG').GetAdjectiveWithNoTooltip]の支持を放棄することを拒んだのだ。さらに、[GetCountry('SCO').GetName]へと帰還する機会を得た[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]とその側近たちは、自分たちの身柄を敵に引き渡そうとした[GetCountry('FRA').GetAdjectiveWithNoTooltip]に激怒している。"
 flavor_fra_sco.105.balliol_executes_delegation.desc: "わが国が[GetCountry('SBL').GetName]に派遣団を送った件は、完全な失敗に終わった。[GetCountry('SBL').GetGovernment.GetRuler.GetName]は我々への支持を拒否しただけでなく、[GetCountry('SCO').GetAdjectiveWithNoTooltip]王[GetCharacter('sco_david_ii').GetName]と派遣団のほとんどを処刑してしまったのだ。[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷から故郷に帰った残りの[GetCountry('SCO').GetAdjectiveWithNoTooltip]の側近たちは、我々のこの状況への対処に激怒しており、「古い同盟」はすべて破棄されるだろうとほのめかした。"
 flavor_fra_sco.105.a: "壊滅的な失敗だ！"
 flavor_fra_sco.106.title: "[GetCountry('SBL').GetNameWithNoTooltip]が[GetCharacter('sco_david_ii').GetNameWithNoTooltip]の身柄を確保"
 flavor_fra_sco.106.desc: "[GetCountry('SBL').GetName]の領主が[GetCharacter('sco_david_ii').GetName]を捕らえた！ [GetCountry('FRA').GetName]に亡命していた支持者たちは、[GetCountry('SBL').GetNameWithNoTooltip]との新たな和平交渉に参加することに同意したが、[GetCountry('FRA').GetAdjectiveWithNoTooltip]が裏切り、[GetCharacter('sco_david_ii').GetNameWithNoTooltip]を捕虜として引き渡すとは予想だにしていなかった。これは[GetCountry('FRA').GetAdjectiveWithNoTooltip]が現在おこなわれている戦争において、[GetCountry('SBL').GetNameWithNoTooltip]へと寝返ることに決めたとしか考えられない。"
 flavor_fra_sco.106.a: "我々は[GetCountry('FRA').GetAdjectiveWithNoTooltip]の支援なしに[GetCountry('SBL').GetNameWithNoTooltip]を打ち破ってみせる。"
 flavor_fra_sco.107.title: "[GetCountry('SBL').GetNameWithNoTooltip]、[GetCharacter('sco_david_ii').GetNameWithNoTooltip]を殺害"
 flavor_fra_sco.107.desc: "なんという悲劇だ！ [GetCountry('FRA').GetName]が仲介した[GetCountry('SBL').GetName]と[GetCountry('SCO').GetName]の新たな和平交渉の合意のあと、[GetCountry('SBL').GetName]への派遣団の到着は裏切りによって迎えられた。[GetCountry('SBL').GetGovernment.GetRuler.GetName]が、[GetCharacter('sco_david_ii').GetNameWithNoTooltip]を含む派遣団の大部分を殺害したのだ。ひとまず、[target_regent.GetName]が摂政として統治を続けるものの、新たな王を選出する必要がある。だが、[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]は国王殺害の罪で叩き潰さなければならないだろう。"
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip]にはこの代償を払わせる！"
 flavor_fra_sco.108.title: "[GetCountry('FRA').GetNameWithNoTooltip]が支援を派遣"
 flavor_fra_sco.108.desc: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]王室が[GetCharacter('sco_david_ii').GetName]とその側近たちを庇護しているあいだ、彼らは[GetCountry('FRA').GetAdjectiveWithNoTooltip]・[GetCountry('SCO').GetAdjectiveWithNoTooltip]間の関係強化のため、追加資金を携えた随行団を派遣した。"
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "[GetCountry('FRA').GetNameWithNoTooltip]が[GetCharacter('sco_david_ii').GetNameWithNoTooltip]の庇護を打ち切る"
 flavor_fra_sco.109.desc: "1333年のハリドン・ヒルの戦いのあと、[GetCountry('SCO').GetName]から逃亡した[GetCharacter('sco_david_ii').GetName]は、[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷に[GetCountry('FRA').GetName]への亡命を認められた。この亡命は、[GetCountry('SCO').GetNameWithNoTooltip]での紛争が終結するまで[GetCharacter('sco_david_ii').GetNameWithNoTooltip]の安全を確保することが目的だったが、紛争が続いているにもかかわらず、彼は残りの側近たちとともに帰国した。[GetCountry('FRA').GetNameWithNoTooltip]の宮廷はもはや[GetCountry('SCO').GetAdjectiveWithNoTooltip]の問題には関心がないようだ。"
 flavor_fra_sco.109.desc_b: "1333年のハリドン・ヒルの戦いのあと、[GetCountry('SCO').GetName]から逃亡した[GetCharacter('sco_david_ii').GetName]は、[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷に[GetCountry('FRA').GetName]への亡命を認められた。この亡命は、[GetCountry('SCO').GetNameWithNoTooltip]での紛争が終結するまで[GetCharacter('sco_david_ii').GetNameWithNoTooltip]の安全を確保することが目的だったが、紛争が続いているにもかかわらず、彼は残りの側近たちとともに帰国した。[GetCountry('SBL').GetName]との新たな和平交渉のあと、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の交渉人たちは[GetCharacter('sco_david_ii').GetNameWithNoTooltip]の身柄を人質として提供しようと申し出たものの、[GetCountry('SCO').GetAdjectiveWithNoTooltip]の派遣団はこれを拒否した。[GetCountry('SBL').GetNameWithNoTooltip]は交渉の精神に基づいて、紛争が継続中であるにもかかわらず[GetCountry('SCO').GetAdjectiveWithNoTooltip]の派遣団を無事に帰国させた。"
 flavor_fra_sco.109.a: "「古い同盟」は消滅したようだな。"
 flavor_fra_sco.109.b: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]め、わが国王を交渉の道具にしようとは！"
 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]が[GetCountry('SCO').GetNameWithNoTooltip]で勝利"
 flavor_fra_sco.110.a: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]との同盟を模索すべきだ。"
 flavor_fra_sco.110.desc: "我々は[GetCountry('SBL').GetGovernment.GetRuler.GetName]が[GetCountry('SCO').GetName]で起こした反乱を支援し、彼らが勝利した。彼らがこの紛争で成功を収めた場合、支援し同盟関係を結ぶという約束を守る時が来た。"
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip]が勝利！"
 flavor_fra_sco.111.a: "[GetCountry('FRA').GetNameWithNoTooltip]はこの先の貴重な味方となるだろう。"
 flavor_fra_sco.111.desc: "[GetCountry('SCO').GetAdjective]内戦における[GetCountry('SBL').GetGovernment.GetRuler.GetName]の勝利は、ついに王国を再び統一した。戦争が終結したことで[GetCountry('FRA').GetName]の宮廷は、我々が勝利した場合に以前約束した、正式な同盟の締結を求めている。"
 #Tooltips
 lord_balliol_recieves_david_ii_tt: "[david_ii_bruce.GetNameWithNoTooltip]とその側近たちは、ベイリャル公を我々の大義に引き込めることを期待し、その保護下に入る。"
 fra_grant_sco_large_levy_tt: "[GetCountry('SCO').GetNameWithNoTooltip]が2,500の封建軍隊からなる陸軍を首都に得る"
 fra_grant_sco_footmen_regiments_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]が1,000の歩兵部隊からなる陸軍を首都に得る"
 fra_one_french_advisors_for_david_tt: "わが国は、経験豊富な[GetCountry('FRA').GetAdjectiveWithNoTooltip]の相談役を1名、[GetCountry('SCO').GetNameWithNoTooltip]宮廷の[david_ii_bruce.GetNameWithNoTooltip]もとへ送る。"
 fra_two_french_advisors_for_david_tt: "わが国は、経験豊富な[GetCountry('FRA').GetAdjectiveWithNoTooltip]の相談役を2名、[GetCountry('SCO').GetNameWithNoTooltip]宮廷の[david_ii_bruce.GetNameWithNoTooltip]もとへ送る。"
 fra_three_french_advisors_for_david_tt: "わが国は、経験豊富な[GetCountry('FRA').GetAdjectiveWithNoTooltip]の相談役を3名、[GetCountry('SCO').GetNameWithNoTooltip]宮廷の[david_ii_bruce.GetNameWithNoTooltip]もとへ送る。"
 sco_fra_court_education_of_david_II_tt: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]宮廷は[david_ii_bruce.GetNameWithNoTooltip]に良質な教育を施す！"
 sco_will_be_angry_for_using_david_tt: "ベイリャルが拒否すれば、我々が王を交渉道具として利用しようとしたことに対し、[GetCountry('SCO').GetAdjectiveWithNoTooltip]宮廷が大いに憤慨する。"
