l_japanese:
 flavor_pal.1.title: "良い選択"
 flavor_pal.1.desc: "[ShowSituationName('western_schism')]において真の[GetCountry('PAP').GetGovernment.GetRulerTitle]を支持したことで、我々は[ShowLocationName('rome')]からの信頼を得ることができ、栄光ある[pope_ruler.GetName]は我々に新たな教皇勅書を与えるに至った。これにより、[ShowLocationName('paris')]大学を模範とした新たな[ShowBuildingTypeName('university')]を、[ShowLocationName('heidelberg')]に建てることが許可されたのだ。"
 flavor_pal.1.a: "建設を始めよう。"
 flavor_pal.1.b: "そのような支出の余裕はない。"
 flavor_pal.2.title: "[target_character.GetNameWithNoTooltip]の迫害"
 flavor_pal.2.desc: "[target_character.GetName]は尊敬される学者にして人文学者である一方で、ほかの[ShowReligionAdjective('catholic')]系神学者としばしば衝突している。事実、別の相談役との個人的な衝突のせいで、[target_character.GetSheHe|U]は前の職を辞することになったばかりである。\n\n幸いなことに、[target_character.GetNameWithNoTooltip]は我々に仕えることに強い興味をもっており、すでに[ROOT.GetCountry.GetCapital.GetName]へ向かう旅に出ているという。[target_character.GetSheHe|U]の人文主義的性質は、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の評判に大きな恩恵をもたらしてくれるだろう。"
 flavor_pal.2.a: "わが国が[target_character.GetSheHe|U]の新たな故郷となる。"
 flavor_pal.2.b: "[target_character.GetSheHe|U]には引き返して別の国に向かってもらおう。"
 flavor_pal.3.title: "$game_concept_capital$の移転"
 flavor_pal.3.desc: "[ShowLocationName('heidelberg')]で続く異宗教間の緊張のため、[target_ruler.GetName]は$game_concept_capital$を近隣の$mannheim$へ移転することを検討している。この移転が新たな出発となり、対立の緩和につながる可能性があるが、民衆を不安にさせ、資源に負担をかけるおそれもある。"
 flavor_pal.3.a: "$mannheim$へ首都を移そう。"
 flavor_pal.3.b: "$game_concept_capital$は引き続き[ShowLocationNameWithNoTooltip('heidelberg')]とする。"
 flavor_pal.3.historical_info: "1720年、プファルツ選帝侯カール3世フィリップは、カトリック政権とハイデルベルクのプロテスタント多数派間の緊張に起因する、深刻な宗教的対立に直面していた。この問題を緩和し、より調和のとれた統治の拠点を築くため、彼は首都をマンハイムへ移転することを決定した。同年に旧フリードリヒスブルク要塞の跡地で、選帝侯領の新時代の幕開けを象徴するマンハイム宮殿の建設が始まった。この戦略的な移転は宗教的緊張を和らげるだけでなく、マンハイムをこの地域の政治・文化の新たな中枢として位置づけた。"
