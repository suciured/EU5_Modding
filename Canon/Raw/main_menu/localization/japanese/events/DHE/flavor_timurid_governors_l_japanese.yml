l_japanese:
 flavor_tim_governor.1.title: "我らが統治者の死"
 flavor_tim_governor.1.desc: "わが国の統治者の逝去に伴い、[target_area.GetName]は法的には[target_country.GetName]の支配下に入った。それゆえに[target_character2.GetName]は現在の統治者に対し、これらの土地を[target_country.GetAdjectiveWithNoTooltip]に返還するよう求めている。"
 flavor_tim_governor.1.a: "総督としての我らの時代は終わった。"
 flavor_tim_governor.1.b: "延長を交渉できないか？"
 flavor_tim_governor.2.title: "[prev_country.GetNameWithNoTooltip]の要求"
 flavor_tim_governor.2.desc: "[target_character3.GetName]の逝去に伴い、[prev_country.GetName]の土地は我らのものとなった。しかし、[target_character2.GetName]は引き続きこれらの土地の保持を求めている。"
 flavor_tim_governor.2.a: "放っておけ。"
 flavor_tim_governor.2.b: "認めよう。"
 tim_governor_maintain_governance_tt: "[prev_country.GetName]が引き続き[target_area.GetName]を支配する"
 flavor_tim_governor.3.title: "[target_country.GetNameWithNoTooltip]からの支援"
 flavor_tim_governor_3_desc_shared: "我々は最近、宗主国である[target_country.GetName]からの支援を受けられていない。[target_character2.GetName]はそのことに気づき、[target_character.GetName]に支援を要請したいと願っている。要請する内容には、金銭や人員などが考えられるだろう。"
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$また、[target_character3.GetName]にわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ加わるように依頼することもできる。"
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "戦いのための人員がもっと必要だ。"
 flavor_tim_governor.3.b: "わが国の国庫が枯渇している。"
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip]は我らの良き廷臣となるだろう。"
 flavor_tim_governor.3.d: "何も要求する必要はない。"
 tim_governor_overlord_must_accept_tt: "[target_country.GetName]が承諾しなければエフェクトは発生しない"
 timurid_governor_no_demand_tt: "[target_country.GetName]に要請は送られない"
 flavor_tim_governor.4.title: "[prev_country.GetNameWithNoTooltip]からの要求"
 flavor_tim_governor.4.desc: "近年[prev_country.GetName]は困難に直面しており、そのためわが国に支援を要請してきた。彼らに支援をおこなえば、その見返りに我々の支配下に置くことができるだろう。"
 flavor_tim_governor.4.a: "彼らに人員を送ろう。"
 flavor_tim_governor.4.b: "望む金を送ってやろう。"
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip]を彼らの宮廷に派遣しよう。"
 flavor_tim_governor.4.d: "支援はしない。"
 flavor_tim_governor.5.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tim_governor.5.desc: "我々の統治体制が確立されたいま、新たな顔ぶれがわが国に加わることを決めた。そのひとりが、さまざまな技術を身に着けた[target_character.GetName]である。[target_character.GetSheHe|U]は[target_religion.GetAdjective][target_culture.GetName]の出身であり、我々が活用できる数多くの技能を備えている。"
 flavor_tim_governor.5.a: "この人物を雇おう。"
 flavor_tim_governor.5.b: "[target_character.GetSheHe|U]は我らのよき師となるだろう。"
 flavor_tim_governor.5.c: "まだ晴らすべき恨みがある……"
 flavor_tim_governor.5.d: "[target_character.GetSheHe|U]は優れた同志になる。"
 flavor_tim_governor.5.e: "わが国に置いておくわけにはいかない。"
 flavor_tim_governor.6.title: "[target_area.GetNameWithNoTooltip]の発展"
 flavor_tim_governor.6.desc: "[target_area.GetName]の統治を委ねられて以来、[target_character.GetName]はこの地を[target_country.GetName]の宝石とすべく発展に尽力してきた。限られた資源しか使えないなかでの取り組みは、[target_character.GetHerHis]にとって大きな学びの経験となった。当初は[target_character.GetNameWithNoTooltip]の能力に疑念を抱いていた市民も、いまではその治世下で暮らせることを喜んでいる。"
 flavor_tim_governor.6.a: "さらに発展させよう。"
 flavor_tim_governor.6.b: "[target_character.GetHerHim]にこの成功から学ばせよう。"
 timurid_governor_increase_development_in_area_tt: "[target_area.GetName]のすべての所有[location|e]の[development|e]が[ShowNamedValue('development_weak_bonus')|+=]増加する"
 flavor_tim_governor.7.title: "[target_area.GetNameWithNoTooltip]での経済政策の反動"
 flavor_tim_governor.7.desc: "[target_character.GetName]は[target_area.GetName]を宝石のごとき地に変えようと最善を尽くしたものの、幾度となく挫折を味わった。[target_area.GetNameWithNoTooltip]において実施された経済政策のいくつかが裏目に出て、多くの家系やギルドが閉鎖に追い込まれ、衰退を招くこととなってしまった。"
 flavor_tim_governor.7.a: "[ROOT.GetCountry.GetReligion.GetGodName]に誓って最悪だ。"
 flavor_tim_governor.7.b: "この政策を撤回すべきだ。"
 timurid_governor_decrease_development_in_area_tt: "[target_area.GetName]のすべての所有[location|e]の[development|e]が[ShowNamedValue('development_weak_penalty')|+=]減少する"
 flavor_tim_governor.8.title: "辺境の生活"
 flavor_tim_governor.8.desc: "我々が[target_area.GetName]に追放されて以来、人々は鍛えられてきた。つねに敵の襲撃に備えてきた彼らは、いまや[target_country.GetAdjective][ROOT.GetCountry.GetFlavorRank]内で名の知られた存在となっている。[target_character.GetName]はこのことに着目し、[target_area.GetNameWithNoTooltip]を軍事的な統治地域へと変化させ、いつか[target_country.GetNameWithNoTooltip]に対する復讐を果たすことを望んでいる。"
 flavor_tim_governor.8.a: "民をより厳しく鍛えよう。"
 flavor_tim_governor.8.b: "復讐の追求に価値はあるのか？"
 flavor_tim_governor.9.title: "新たな[target_country.GetGovernment.GetRulerTitle]"
 flavor_tim_governor.9.desc: "わが国の統治者の死により、[target_country.GetName]は新たな人物の支配下に入った。大きな混乱は生じていないが、これは[target_country.GetNameWithNoTooltip]を手に入れる新たな好機だ。[target_area.GetName]の限られた資源のみを用いるこの作戦は危険なものとなるだろうが、人々は追放の苦い記憶を忘れておらず、[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]が[target_country.GetAdjectiveWithNoTooltip][target_country.GetFlavorRank]全体を手中に収めるまで復讐心が満たされることはないだろう。"
 flavor_tim_governor.9.a: "[target_country.GetCapital.GetNameWithNoTooltip]へ進め！"
 flavor_tim_governor.9.b: "いまはその時ではない。"
 flavor_tim_governor.10.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]への追放"
 flavor_tim_governor.10.desc: "[target_country.GetName]の首都[target_country.GetCapital.GetName]での最近の追放により、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]には[target_character2.GetName]を含む多くの者たちが流入してきている。[target_character2.GetHerHim]を雇用したいと考える[target_character.GetName]だが、[target_country.GetNameWithNoTooltip]の怒りを買うことは間違いないだろう。"
 flavor_tim_governor.10.a: "我らを追放するなら、我らは[ROOT.GetCountry.GetGovernment.GetCourtTitle]にいるすべての追放者を連れて行く。"
 flavor_tim_governor.10.b: "[target_character2.GetNameWithNoTooltip]を処刑し、支持を得よう。"
 flavor_tim_governor.11.title: "[target_area.GetNameWithNoTooltip]での効果的な統治"
 flavor_tim_governor.11.desc: "[target_area.GetName]は、[target_character.GetName]とその効果的な政策によって繁栄を享受している。[ROOT.GetCountry.GetCapital.GetName]の通りは勤勉な[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]や、満足げな[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の姿であふれている。我々はさらに投資をおこなうこともできるし、現在の利益を享受するという選択肢もある。"
 flavor_tim_governor.11.a: "繁栄のためにさらに出資しよう。"
 flavor_tim_governor.11.b: "金を使うのではなく、現在の状態を楽しもう。"
 timurid_governor_increase_prosperity_and_satisfaction_tt: "[target_area.GetName]のすべての所有[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_bonus')|+=2%]増加し、その[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 flavor_tim_governor.12.title: "[target_area.GetNameWithNoTooltip]での総督の政策の反動"
 flavor_tim_governor.12.desc: "[target_character.GetName]によって最近導入された政策が裏目に出てしまった。政策は[target_character.GetSheHe]が期待していた繁栄をもたらすどころか、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の生産性の低下につながってしまったのだ。しかし、いまからでも政策の一部を撤回することはできるだろう——[ROOT.GetCountry.GetName]内にいくらかの不安定が引き起こされる可能性はあるが。"
 flavor_tim_governor.12.a: "撒いた種を刈り取れ。"
 flavor_tim_governor.12.b: "急いで撤回しよう。"
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "[target_area.GetName]のすべての所有[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_penalty')|+=2%]減少し、その[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 flavor_tim_governor.13.title: "[target_location.GetNameWithNoTooltip]の港の発展"
 flavor_tim_governor.13.desc: "[target_character.GetName]の統治によって、[target_location.GetName]の港は繁栄を享受している。[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName]じゅうの商人たちが流入し、[target_location.GetRank.GetName]は[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank]全体でも屈指の港となっている。"
 flavor_tim_governor.13.a: "繁栄させよう。"
 flavor_tim_governor.13.b: "この繁栄を利用しよう。"
 flavor_tim_governor.14.title: "[target_location.GetNameWithNoTooltip]の強化"
 flavor_tim_governor.14.desc: "[ROOT.GetCountry.GetCapital.GetArea.GetName]の統治を委ねられた[target_character.GetName]は勤勉に働いた。すでに[target_location.GetName]に[ShowBuildingTypeName('castle')]を建てるための資金と図面は用意されており、建設する準備が整っている。我々はこの案を進めることもできるし、辺境の建物の要塞化ではなく、陸軍の強化を推し進めることも可能だ。"
 flavor_tim_governor.14.a: "この[ShowBuildingTypeNameWithNoTooltip('castle')]を建てよう。"
 flavor_tim_governor.14.b: "陸軍を強化するほうがいいだろう。"
