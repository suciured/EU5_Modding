l_japanese:
 DAI_NGU: "大虞"
 DAI_NGU_ADJ: "$DAI_NGU$"
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.1.desc: "巧みな政治工作と幅広い人脈を駆使し、[target_character.GetName]という人物が[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]に食い込むことに成功した。[target_character.GetHeShe|U]は有能な将軍と目されているが、その野心には注意が必要だ。[target_character.GetSheHe]が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の安定を脅かす存在になりうると考える者も多い。それがただの噂話であることを祈ろう。"
 flavor_chi_dai.ho_quy_ly_historical_info: "$tran_dynasty$は15世紀直前、大臣のひとりである$ho_dynasty$$name_quy$$name_ly$によって滅ぼされ、$ho_dynasty$朝が成立した。この反乱のあと$ho_dynasty$は$MNG$との戦争状態に陥り、結果として現在のベトナムの一部にあたる$ho_dynasty$の領地は、$jiaozhi_province$州として明に支配されることとなった。この占領は長年に渡る現地での反明闘争のすえに、1428年に明軍を撤退させるまで続いた。"
 flavor_chi_dai.1.a: "興味深い話だ。"
 flavor_chi_dai.2.title: "予期せぬクーデター"
 flavor_chi_dai.2.desc: "わが国の野心的な廷臣のひとりである[target_character.GetName]は、[ousted_character.GetName]と[ousted_character.GetDynasty.GetName]家に対して前例のないクーデターを敢行した。情報が確かなら、[ousted_character.GetShortNameWithNoTooltip]は[target_character.GetShortNameWithNoTooltip]により新たな首都候補地の視察に招かれた。そこで[ousted_character.GetSheHe]は反逆者に急襲されたものの、かろうじて捕縛からは逃れたという。\n\n王座を奪取した[target_character.GetNameWithNoTooltip]は、[ROOT.GetCountry.GetFlavorRank]の改革を望むとともに、国号を「$DAI_NGU$」へと改める決意を示している。その一方で、逃げ延びた[ousted_character.GetNameWithNoTooltip]の捜索はいまなお続いている。"
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip]がこの国を改革してくれる！"
 flavor_chi_dai.2.b: "[ousted_character.GetNameWithNoTooltip]を捕らえさせるわけにはいかない。"
 flavor_chi_dai.3.title: "[target_country.GetNameWithNoTooltip]でクーデター勃発"
 flavor_chi_dai.3.desc: "わが国の朝貢国のひとつである[target_country.GetLongName]において、前触れもなく破滅的なクーデターが勃発した。同国の廷臣の[target_character.GetName]が[target_country.GetFlavorRank]を掌握し、新たな王朝を打ち立てたのである。わが国はこの事態を把握していなかったが、旧王朝の王位請求者のひとりである[claimant_character.GetName]が、旧体制の復活を求めてわが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れたことで、ようやく状況を把握するに至った。"
 flavor_chi_dai.3.a: "旧体制の復活を要求する。"
 flavor_chi_dai.3.b: "これは我々の問題ではない。"
 flavor_chi_dai.4.title: "[china_side.GetAdjectiveWithNoTooltip]側の要求"
 flavor_chi_dai.4.desc: "[china_side.GetLongName]は、[ShowDynastyName('tran_dynasty')]朝の王子のひとり[claimant_character.GetName]を迎え入れた。彼は[target_character.GetName]によるいわゆる王位簒奪について、偽りと欺瞞に満ちた話を[china_side.GetLongNameWithNoTooltip]に吹き込んだ。それを信じた彼らは、[claimant_character.GetShortNameWithNoTooltip]を王位に戻すようわが国に要求し、結果としてわが国が[ROOT.GetCountry.GetName]で進めてきた改革の歩みを覆そうとしている。\n\nわが国が肯定的な返答をすると思い込んでいる彼らは、すでに[ROOT.GetCountry.GetNameWithNoTooltip]へと使節団を派遣したという。現在、[claimant_character.GetNameWithNoTooltip]は[china_side.GetAdjectiveWithNoTooltip]の部隊に護衛され、[ROOT.GetCountry.GetCapital.GetName]へと近づいてきている。"
 flavor_chi_dai.4.a: "使節団を待ち伏せて急襲する。"
 flavor_chi_dai.4.b: "彼らの要求を聞き入れる。"
 flavor_chi_dai.5.title: "[target_country.GetNameWithNoTooltip]の無礼"
 flavor_chi_dai.5.desc: "[target_country.GetName]から憂慮すべき報せが届いた。[ShowDynastyName('tran_dynasty')]朝の復権を求めるわが国の要求が無視されたばかりか、[claimant_character.GetName]を護送していた使節団が待ち伏せを受けたというのだ。[ROOT.GetCountry.GetName]に対するこのような無礼は、断じて容認できるものではない。"
 flavor_chi_dai.5.a: "ここでやつらを滅ぼさなくては、わが軍の存在意義がない。"
 flavor_chi_dai.5.b: "彼らが朝貢しているかぎり、干渉する必要はない。"
 jiaozhi_province: "交趾"
 flavor_chi_dai.6.title: "$jiaozhi_province$州"
 flavor_chi_dai.6.desc: "[ShowAreaName('red_river_delta_area')]方面での遠征に参加していた将軍、[target_character.GetName]から報告が入った。現地の[ShowCultureName('vietnamese_culture')]系住民による激しい抵抗に遭ったというのである。[target_character.GetSheHe]は歴史記録を参照し、かつてベトナムが[ShowCultureGroupName('chinese_group')]王朝の支配下にあった事実を突き止めた。[target_character.GetSheHe|U]は現在、[ShowAreaNameWithNoTooltip('red_river_delta_area')]を「$jiaozhi_province$州」として、[ROOT.GetCountry.GetName]に恒久的に統合すべきだと主張している。"
 flavor_chi_dai.6.a: "ならば、これらの領土の統合に努めよう。"
 flavor_chi_dai.6.b: "過去の前例がうまくいくとは思えない。"
 flavor_chi_dai.7.title: "$jiaozhi_province$の命運"
 flavor_chi_dai.7.desc: "$jiaozhi_province$における抵抗は激しく、[ROOT.GetCountry.GetCapital.GetName]にいる[ROOT.GetCountry.GetGovernment.GetCourtTitle]を大いに憤慨させている。$jiaozhi_province$のさらなる統合を進めるべく、大臣たちは[ShowCultureName('vietnamese_culture')]の民の同化と漢化を促進する政策を実施するとともに、多くの有能な労働者を首都に招き入れることを望んでいる。"
 flavor_chi_dai.7.a: "大臣たちの望む政策を実施しよう。"
 flavor_chi_dai.7.b: "放っておけば、いずれ統合される。"
 flavor_chi_dai.8.title: "[target_character.GetNameWithNoTooltip]の反乱"
 flavor_chi_dai.8.desc: "我々は[ShowCultureName('vietnamese_culture')]文化の統合に長年取り組んできたが、残念ながら期待したほどの成果は得られなかった。最近も、[target_character.GetName]という成り上がり者が首謀者の新たな反乱が勃発した。忌まわしいことに、この反乱軍は現地のわが守備隊を打破するという大きな戦果を上げている。そろそろこの占領を終わらせるべきかもしれない。"
 flavor_chi_dai.8.a: "これ以上$jiaozhi_province$を維持しても無益だ。"
 flavor_chi_dai.8.b: "この成り上がり者を叩き潰せ！"
 flavor_chi_dai.9.title: "[ShowDynastyNameWithNoTooltip('tran_dynasty')]朝支持派の反乱"
 flavor_chi_dai.9.desc: "$jiaozhi_province$州におけるわが国の統治は、現地住民から歓迎されていない。彼らの多くは、[ShowDynastyName('tran_dynasty')]朝下での自国支配を強く望んでいたのだ。そのため多くの民衆が、伝統的な$DAI_ADJ$の統治を取り戻すと約束する[target_character.GetName]の旗のもとに集結している。"
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi_dai.10.title: "[target_country.GetNameWithNoTooltip]への干渉"
 flavor_chi_dai.10.desc: "[target_country.GetName]では最近、[china_side.GetAdjective]の宗主国と対立するかたちでクーデターが発生した。この出来事が外交的衝突を招き、両国は「[target_war.GetName]と」呼ばれる戦争に突入した。現在、[target_country.GetLongNameWithNoTooltip]は[china_side.GetAdjectiveWithNoTooltip]の軍勢に脅かされているが、この情勢は[ShowProvinceDefinitionName('hue_province')]を奪還する好機かもしれない。"
 flavor_chi_dai.10.a: "戦争だ！"
 flavor_chi_dai.10.b: "わが国は内政で手一杯だ。"
 flavor_chi_dai.11.title: "[ShowCultureNameWithNoTooltip('vietnamese_culture')]人の意志を挫く"
 flavor_chi_dai.11.desc: "[ShowAreaName('red_river_delta_area')]に展開しているわが軍に勅令が届けられた。[target_character.GetName]はわが国の兵に対し、[ShowCultureName('vietnamese_culture')]人が記した文書を探し出し、焼き払うよう命じている。ただし、[ShowReligionGroupAdjective('buddhist')]および道教の書物のみは例外とされている。勅令にもかかわらず、多くの兵は焼却をためらい、火にくべる前に書物に目を通しているようだ。"
 flavor_chi_dai.11.a: "わが軍の規律の強化が必要だ！"
 flavor_chi_dai.11.b: "このような勅令は撤回を求める！"
