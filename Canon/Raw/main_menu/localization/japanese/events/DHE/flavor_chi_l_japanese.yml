 flavor_chi.2100.title: "宝船船団が嵐に遭遇"
 flavor_chi.2100.desc: "わが国の壮大なる宝船船団が、航海中にこの上なく厄介な敵に遭遇した——それはほかならぬ大自然の脅威だ。経験豊かな船員すらも驚くほどの巨大な嵐が、船団の前に現れたのである。この災厄で数えきれないほどの船が沈み、多くの贈り物と交易品が失われた。"
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "海賊船団との決戦"
 flavor_chi.2101.desc: "$expedition_leader_name$に率いられた豪華絢爛な宝船船団が、[target_location.GetName]の[target_location.GetTopography.GetName]を航行中に下劣な海賊どもの襲撃を受けた。しかし、我々の勇敢な水兵たちは悪漢を完膚なきまでに打ち倒し、頭領どもを捕らえることに成功した。ただし、激しい戦いだったため人員や船の損失は避けられず、同時に多くの物資も失われた。"
 flavor_chi.2101.a: "これで我々の名声が高まるだろう。"
 flavor_chi.2200.title: "通訳者の要請"
 flavor_chi.2200.desc: "故郷を遠く離れた[ShowCultureGroupName('chinese_group')]宝船船団の代表者たちが、我々との会話に苦労している。それでも彼らは先に進み、いまだ交流したことのない文化の人々に会おうとしている。代表者たちは航海を続けるため、我々に通訳者を手配するよう依頼してきた。"
 flavor_chi.2200.a: "すぐに通訳者を手配しよう！"
 flavor_chi.2200.b: "連中が困っていようと我々には関係ない。"
 flavor_chi.2201.title: "地図の共有"
 flavor_chi.2201.desc: "$expedition_name_treasure_voyage$が、この周辺の海図を共有してほしいと要請してきた。協力する義務はないものの、提供すれば我々からの好意の証になる。$expedition_location_name$に滞在している、$expedition_leader_name$をはじめとした[ShowCultureGroupName('chinese_group')]の上級船員たちも大いに喜ぶだろう。"
 flavor_chi.2201.a: "海図を共有しよう。"
 flavor_chi.2201.b: "共有するつもりはない。"
 flavor_chi.2202.title: "ぼったくりの代償"
 flavor_chi.2202.desc: "$expedition_location_name$の港に不慣れな$expedition_name_treasure_voyage$の水兵たちのために、地元の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちが停泊地の近くに市場を開いた。現地の品々を客人たちに「それなりの価格」で買わせようというわけだが、水兵たちの苦境につけ込んで法外な値段を吹っかける強欲な商人がいるらしい。価格を吊り上げられすぎて怒った水兵が武器を持ち出したこともあり、[fleet_loc.GetRank.GetName]に不安が広がっている。"
 flavor_chi.2202.a: "その[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に罰を与えよ！"
 flavor_chi.2202.b: "騒ぎを起こした水兵に責任を取らせろ。"
 flavor_chi.2203.title: "もてなしによる屈辱"
 flavor_chi.2203.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちが、我々が$expedition_name_treasure_voyage$を厚遇していることに強い不満を抱いてしまった。彼らによれば[ShowCultureGroupName('chinese_group')]は傲慢な侵略者であり、滞在にあたって我々が提供したもてなしや特権には一切値しないという。そのため[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは、一部の特権を取り消してわが国が属国ではないことを伝えるよう要求してきた。"
 flavor_chi.2203.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の要求に従おう。"
 flavor_chi.2203.b: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]を怒らせる危険は冒せない。"
 flavor_chi.2204.title: "宗教的な非礼"
 flavor_chi.2204.desc: "[ShowCultureGroupName('chinese_group')]が派遣してきた宝船船団の船員たちは、わが国の[ROOT.GetCountry.GetReligion.GetAdjective]の慣習についてよく知らず、冒涜的行為を働いてしまった。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級はこの件に激怒しており、船団を率いる$expedition_leader_name$に対し無礼を詫びるよう求めている。"
 flavor_chi.2204.a: "$expedition_leader_name_tooltipless$に謝罪を要求せよ。"
 flavor_chi.2204.b: "今回の過ちは水に流そう。"
 flavor_chi.2205.title: "引き渡しの要求"
 flavor_chi.2205.desc: "$expedition_name_treasure_voyage$からの情報により、わが国の廷臣のひとりである[target_escapee.GetName]が[expedition_initiator.GetName]から逃げてきた反逆者であることが判明した。$expedition_leader_name$が率いる[ShowCultureGroupName('chinese_group')]の上級船員たちは、[GetInternationalOrganization('middle_kingdom').GetName]に連れ戻して裁きを受けさせるため、[target_escapee.GetShortNameWithNoTooltip]の引き渡しを求めている。"
 flavor_chi.2205.a: "要求を飲もう。"
 flavor_chi.2205.b: "言語道断の要求だ！"
 flavor_chi.2206.title: "合同軍事演習"
 flavor_chi.2206.desc: "わが国に長期滞在している$expedition_name_chinese_expedition$の指揮官、$expedition_leader_name$から、両国の部隊を使った合同軍事演習の申し出があった。このような訓練は両軍が恩恵を得られるうえに、双方の深い信頼関係を示すことができる。とはいえ、他国の軍との演習には本質的に危険が伴う以上、慎重に進める必要がある。中国との合同演習に参加する部隊は、$expedition_location_name$に最も近い場所に駐留している[target_unit.GetName]が適任だろう。"
 flavor_chi.2206.a: "提案を受諾する。"
 flavor_chi.2206.b: "拒否するのは我々の権利だ。"
 flavor_chi.2207.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]の加勢の申し出"
 flavor_chi.2207.desc: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]の$expedition_name_treasure_voyage$が$expedition_location_name$に到着した。彼らは[ROOT.GetCountry.GetLongName]が凄惨な戦争の最中だと知らなかったようだが、[expedition_initiator.GetLongName]はわが国の敵に好意的ではなく、こちらに加勢する用意があるらしい。"
 flavor_chi.2207.a: "どんな支援でもありがたい。"
 flavor_chi.2207.b: "これは我々の戦い。手出しは無用だ。"
 flavor_chi.2208.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]の宝船船団が[from.GetNameWithNoTooltip]に加勢"
 flavor_chi.2208.desc: "$expedition_leader_name$が率いる、[expedition_initiator.GetLongName]による大規模な$expedition_name_treasure_voyage$についての報告が諜報員から入ってきた。敵国の港$expedition_location_name$に到着したこの船団は[from.GetName]に肩入れし、わが国との戦争に加勢する決断を下したそうだ！"
 flavor_chi.2208.a: "許すまじ、[ShowCultureGroupNameWithNoTooltip('chinese_group')]！"
 flavor_chi.2209.title: "モスク建設の要望"
 flavor_chi.2209.desc: "$expedition_name_chinese_expedition$を率いる$expedition_leader_name$は、実直な水兵であると同時に[target_religion.GetName]の敬虔な信徒でもある。多くの船員も同じ信仰心をもっており、彼らは現地の[target_religion.GetAdjectiveWithNoTooltip]共同体を支援するためにモスクを建設する許可を求めてきた。"
 flavor_chi.2209.a: "建設を許可しよう。"
 flavor_chi.2209.b: "一線を越えた行為だと警告する。"
 flavor_chi.2210.title: "$expedition_location_name_tooltipless$の[ShowCultureGroupNameWithNoTooltip('chinese_group')]人共同体"
 flavor_chi.2210.desc: "数十年の歳月をかけて、$expedition_location_name$には大規模な[ShowCultureGroupName('chinese_group')]人共同体が形成されている。その起源は、交易商としてわが国を訪れ、この土地の者を妻に迎えて腰を落ち着けた[ShowCultureGroupNameWithNoTooltip('chinese_group')]商人たちであり、彼らは新たな環境に適応し、わが国で重要な役割を果たすようになった。そして今回、[expedition_initiator.GetName]の$expedition_name_treasure_voyage$が到着し、それを率いる$expedition_leader_name$が中国人共同体を支援しようとしている。"
 flavor_chi.2210.a: "支援の動きを奨励しよう。"
 flavor_chi.2210.b: "やめさせろ！"
 flavor_chi.2211.title: "水兵たちの定住"
 flavor_chi.2211.desc: "$expedition_name_chinese_expedition$の水兵が、わずかながら船を降りて$expedition_location_name$に定住することを許された。彼らは土地の者を妻に迎えており、長い目で見ればわが国に利益をもたらすかもしれない。"
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "$expedition_name_treasure_voyage$の介入"
 flavor_chi.2212.desc: "$expedition_location_name$に到着した$expedition_name_chinese_expedition$は、我らが[ROOT.GetCountry.GetFlavorRank]が血で血を洗う内戦の最中であることを知った。このような状況を前にした来訪者は距離を置こうとするものだが、$expedition_leader_name$率いる$expedition_name_treasure_voyage$は[ROOT.GetCountry.GetAdjective]の大義に好意的で、[GetInternationalOrganization('middle_kingdom').GetName]の名のもとに軍事支援の提供を申し出てきた。"
 flavor_chi.2212.a: "どんな支援でもありがたい。"
 flavor_chi.2212.b: "彼らの助けは必要ない。"
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "卑劣な$expedition_name_chinese_expedition$が、わが国が進める[target_war.GetName]において中立を捨てた。船団を率いる$expedition_leader_name$は賢明だと思っていたが、[ROOT.GetCountry.GetName]ではなく[country_at_war_with.GetName]に加勢するという過ちを犯した。我々が戦場で叩き潰してやるしかない。"
 flavor_chi.2213.a: "この恨みは絶対に忘れるものか！"
 flavor_chi.2214.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]からの侮辱"
 flavor_chi.2214.desc: "わが国を訪れた$expedition_name_treasure_voyage$と我々[ROOT.GetCountry.GetName]との関係が、前例がないほどに悪化した。ここ数日、わが国の守備隊と水兵とのあいだで幾度となく戦闘が発生したものの、船団との関係は表面上は維持されていた。だが最近になって関係をさらに悪化させる出来事があり、$expedition_leader_name$は[ROOT.GetCountry.GetLongNameWithNoTooltip]とその価値観を非難した。$expedition_name_chinese_expedition$は緊張がさらに高まる前に$expedition_location_name$を離れようと、出発の準備に取り掛かっている。"
 flavor_chi.2214.a: "関係を修復しなくてはならない。"
 flavor_chi.2214.b: "消えてくれればせいせいする！"
 chinese_interregnum: "[THIS.GetCountry.GetName]は空位となり、[ShowCultureGroupName('chinese_group')]による臨時統治下に置かれる。"
 flavor_chi.2215.title: "開戦の要求"
 flavor_chi.2215.desc: "$expedition_name_treasure_voyage$を率いる$expedition_leader_name$がわが国に対し、[target_country.GetName]への軍事介入という重大な要求をおこなった。[ShowCultureGroupName('chinese_group')]はさまざまな理由から[target_country.GetAdjectiveWithNoTooltip][target_country.GetFlavorRank]を標的としているらしく、この船団の指導者は、傲慢な[target_country.GetGovernment.GetRulerTitle]に天罰を下すよう我々に求めている。"
 flavor_chi.2215.a: "要求に従おう。"
 flavor_chi.2215.b: "そんなことを言われても無理だ。"
 flavor_chi.2216.title: "貢物の品質への不満"
 flavor_chi.2216.desc: "公には明言していないものの、$expedition_name_treasure_voyage$の上級船員たちはわが国からの貢物の品質に満足していないようだ。[ROOT.GetCountry.GetGovernment.GetRulerTitle]との謁見の際にすでにその疑いがあったが、彼らの会話を盗み聞きした諜報員からの報告で裏づけられた。"
 flavor_chi.2216.a: "満足してもらえる貢物を贈れ。"
 flavor_chi.2216.b: "指摘されるまで何もする必要はない。"
 flavor_chi.2217.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の醜聞"
 flavor_chi.2217.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]との謁見時、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣のひとりが[ShowCultureGroupName('chinese_group')]からの来訪者たちにこの上なく下劣な言葉を浴びせ、彼らを激怒させた。何か手を打たなければ、$expedition_name_treasure_voyage$がこの件を[expedition_initiator.GetGovernment.GetRulerTitle]に報告するかもしれない。"
 flavor_chi.2217.a: "心からの謝罪を伝えよう。"
 flavor_chi.2217.b: "謝罪の品を届けよ。"
 flavor_chi.2217.c: "廷臣は間違っていないのでは？"
 flavor_chi.2218.title: "素晴らしい待遇"
 flavor_chi.2218.desc: "我々が提供する歓待とさまざまな特権に、$expedition_name_treasure_voyage$を率いる上級船員たちは大いに満足している。贈り物の交換に加え、船の修理を許可とその支援までおこなったのだ。彼らは表面上は平静を装っているが、我々の待遇に非常に満足しているのがわかる。"
 flavor_chi.2218.a: "やはりもてなしは重要だ！"
 flavor_chi.2218.b: "彼らを勘違いさせてはならない。"
