 flavor_chi.2000.title: "宝船船団の時代"
 flavor_chi.2000.desc: "この数十年の繁栄のおかげで、わが国は外交活動に費やすことのできる潤沢な金と資源に恵まれた。この資金を活用すれば、世界においてすでに強固な[GetInternationalOrganization('middle_kingdom').GetName]の地位をさらに高めることが可能であり、間違いなくそうすべきである。そのために、[ROOT.GetCountry.GetName]が提供できる最も豪華な贈り物を満載した海上遠征隊を派遣し、より多くの国を[ShowSubjectTypeName('tributary')]制度に加わるよう説得しよう。"
 flavor_chi.2000.a: "いざ、出航だ！"
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName]は、[action|e]「[ShowGenericActionName('start_a_treasure_voyage')]」を使用し、[gold|e]を消費することで、より多くの国を[ShowSubjectTypeName('tributary')]制度に組み込むことができる。これは[GetInternationalOrganizationType('middle_kingdom').GetName]の[international_organization_leader_short|e]である場合のみ可能。"
 flavor_chi.2001.title: "時代の終わり"
 flavor_chi.2001.desc: "現在、[ROOT.GetCountry.GetName]の国家は宝船船団の成果を振り返り、わずかな名声を得るために資源を浪費しただけだったと考えている。歴史家たちは、これらの偉業の存在をただ忘れ去るのが最善だろう。"
 flavor_chi.2001.a: "これが現実だ。"
 chi_unable_to_send_treasure_voyages: "[ROOT.GetCountry.GetName]は[ShowGenericActionName('start_a_treasure_voyage')]を使用できなくなる。"
 flavor_chi.2002.title: "遠征の開始"
 flavor_chi.2002.desc: "数週間の準備期間を経て、わが大海軍はついに[target_area.GetName]に向けて出航する準備を整えた。$expedition_leader_name$と乗組員が航海中にどのような冒険や不運に遭遇するかはわからないが、[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]が任命した者たちである以上、失望させられることはないと我々は確信している。\n\n計画どおり、船団は夜明けに[start_location.GetName]の港から出航する。彼らは何年も戻らないかもしれない——歓声とともに送り出そう！"
 flavor_chi.2002.a: "幸運を祈る！"
 chinese_treasure_expeditions_send_tooltip: "$expedition_name_treasure_voyage$は[target_character.GetName]の指揮のもと、[ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName]に向けて派遣される\n船団は訪問先の[countries|e]への贈り物として、#g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#![gold|e]相当の積荷を積んでいる"
 flavor_chi.2003.title: "隠しイベント"
 flavor_chi.2003.desc: "隠しイベント"
 flavor_chi.2003.a: "隠しイベント"
 flavor_chi.2004.title: "[expedition_initiator.GetAdjectiveWithNoTooltip]$expedition_name_treasure_voyage$の到来"
 flavor_chi.2004.desc: "朝に目を覚ました[target_stop.GetName]の[target_stop.GetRank.GetName]の住人たちが目撃した光景は、恐ろしくも驚くべきものだった。[coastal_sea_tile.GetName]の水平線が、[GetInternationalOrganization('middle_kingdom').GetName]からやって来た[expedition_initiator.GetLongName]の船団で覆われていたのだ。船団の指揮官である$expedition_leader_name$は、速やかに[target_stop.GetNameWithNoTooltip]の港に入港し、補給許可を得た。しかし、そのあとに起こったのは実に奇妙な出来事だった。[expedition_initiator.GetAdjectiveWithNoTooltip]の船員たちは現地の執行官と接触し、彼らに山ほどの贈り物を渡すと、[ROOT.GetCountry.GetGovernment.GetRulerTitle]との謁見を求めたのである。"
 flavor_chi.2004.a: "彼らを[ROOT.GetCountry.GetGovernment.GetCourtTitle]に歓迎しよう！"
 flavor_chi.2005.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]との謁見"
 flavor_chi.2005.desc: "$expedition_leader_name$とその従者たちが、ついに我々の慈悲深き[ROOT.GetCountry.GetGovernment.GetRulerTitle]と接触することに成功した。彼らの巨大な船団と膨大な贈り物は我々に大きな感銘を与えたが、[expedition_initiator.GetAdjective]の支配のもとでの[ShowSubjectTypeName('tributary')]関係構築の提案にはさらに驚かされた。もしかすると、このような強大な国家に従属すれば、予想以上に多くの恩恵が得られるかもしれない。"
 flavor_chi.2005.a: "友好には代償がある。"
 flavor_chi.2005.b: "我々は従属はしない！"
 chinese_expedition_resolution_tt: "今後数ヵ月間、中国の$expedition_name_treasure_voyage$が[target_stop.GetName]の港に滞在する。船団の者たちと交流する[events|e]が発生し、結果に応じてわが国に対する評価が変化する。滞在終了時の評価によって、結果は次のように変化する：\n\n従順（#y 67#!～#y 100#!）：\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\n好意的（#y 33#!～#y 66#!）：\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\n無関心（#y -32#! - #y 32#!）：\n$NOTHING_HAPPENS_EFFECT$\n無礼（#y -66#!～#y -33#!）：\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\n傲慢（#y -100#!～#y -67#!）：\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "感謝の贈り物"
 flavor_chi.2006.desc: "[ROOT.GetCountry.GetName]での任務を終えた[expedition_initiator.GetName]の宝船船団が、数ヵ月以内に出発できるよう物資を補充している。感謝の印として、また我々の[ShowSubjectTypeName('tributary')]関係を証明するものとして、わが[ROOT.GetCountry.GetFlavorRank]が提供できる最高の品を彼らに提供するのが作法だろう。"
 flavor_chi.2006.a: "彼らに寛大さを示そう。"
 flavor_chi.2006.gift: "彼らに名産品を渡そう。"
 flavor_chi.2006.b: "そんな余裕はない……"
 flavor_chi.2007.title: "遠征隊の出発"
 flavor_chi.2007.desc: "ついに[expedition_initiator.GetAdjective]の宝船船団が[target_stop.GetName]を出発した。賓客を盛大にもてなした我々は、彼らの旅が恵みに満ちたものとなることを願っている。"
 flavor_chi.2007.a: "さらばだ！"
 chi_fleet_will_depart: "[expedition_initiator.GetAdjective]の遠征隊が[ROOT.GetCountry.GetName]から出発する。"
 chinese_expedition_opinion: "宝船船団の信頼度"
 based_on_expedition_opinion: "$chinese_expedition_opinion$に基づき（現在：[ROOT.GetVariable('chinese_expedition_opinion').GetValue]）、以下が発生する："
 flavor_chi.2008.title: "$expedition_name_treasure_voyage$の帰還"
 flavor_chi.2008.desc: "何年も前に[ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName]に送り出した我々の船団が、長旅のあいだに受け取った多くの使者と贈り物とともに、ようやく戻ってきた。$expedition_leader_name$はいま、財宝と異国の代表者を連れて首都へと向かっている。"
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]との謁見"
 flavor_chi.2009.desc: "$expedition_leader_name$がついに[ROOT.GetCountry.GetCapital.GetName]に華々しく帰還し、歓声とともに迎えられた。彼ら代表団には、これまでに訪問した国々から[ROOT.GetCountry.GetGovernment.GetRulerTitle]への忠誠を誓う特使たちが同行している。彼らがわが国へ来る決断をしたことは、実に喜ばしいことだ。"
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "遠征の終わり"
 flavor_chi.2010.desc: "$expedition_name_treasure_voyage$の旅はついに終わりを迎えた。今回の遠征には莫大な費用がかかったため、最終的に投資に見合う価値があったかどうか、今後さらに船団を派遣するべきかが検討される。"
 flavor_chi.2010.a: "このような使節団がもっと必要だ。"
 flavor_chi.2011.title: "発見した航路"
 flavor_chi.2011.desc: "[ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName]への遠征の目的は探検ではなかったが、道中で現地の統治者と交わした書簡により新航路を発見できた。船団が帰還すれば、この遠征で得た知見を用いて[GetInternationalOrganization('middle_kingdom').GetName]外の土地の地図を改良できる。"
 flavor_chi.2011.a: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]が世界のすべてではないのか？"
 chi_we_will_gift_cloves: "褒美として、[expedition_initiator.GetName]に[ShowGoodsName('cloves')]を与えよう。"
 chi_we_will_gift_giraffe: "[expedition_initiator.GetName]にキリンを与えよう。"
 chi_we_will_gift_persian_blue: "褒美として、[expedition_initiator.GetName]にわが国の[ShowGoodsName('dyes')]を与えよう。"
 flavor_chi.2012.title: "外来の獣"
 flavor_chi.2012.desc: "$expedition_name_treasure_voyage$は、実に見事な生き物を[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に連れ帰ってきた！ それは長い首と黒い斑点をもつ巨獣で、海外では「キリン」と呼ばれているらしい。だが廷臣たちはこの生き物を、名君の統治による黄金時代の訪れを告げる伝説上の瑞獣、「麒麟」だと考えている。この説を取り入れれば王朝の威光は高まるだろうが、その代わりこれまで以上の期待を寄せられるようになるに違いない。"
 flavor_chi.2012.a: "これは神話の瑞獣、麒麟だ！"
 flavor_chi.2012.b: "実に素晴らしい生き物だ。"
 flavor_chi.2013.title: "驚異の青"
 flavor_chi.2013.desc: "大遠征に出ていた船団が、[ShowSubContinentName('middle_east')]から染料を持ち帰ってきた。濃い青色のこの[ShowGoodsName('dyes')]は、わが国の名産品である[ShowGoodsName('pottery')]の生産に活用できることが判明した。船団はそのために十分な量を持ち帰ってもいる。"
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "思い出に残る風味"
 flavor_chi.2014.desc: "確かに[ShowRegionName('indonesia_region')]は香辛料で有名だが、$expedition_name_treasure_voyage$は極上の[ShowGoodsName('cloves')]が育つ[ShowAreaName('moluccas_area')]を訪れた。船団は現地の民に温かく歓迎され、貢物として極上の香辛料を山ほど受け取った。これだけあれば、[ROOT.GetCountry.GetGovernment.GetCourtTitle]と[ROOT.GetCountry.GetGovernment.GetRulerTitle]が数ヵ月間にわたって堪能できるだろう。"
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "卑怯者を発見"
 flavor_chi.2015.desc: "$expedition_name_treasure_voyage$の最中、$expedition_leader_name$とその忠実な水兵たちが有名な反逆者の[extradited_character.GetName]を見つけ出した。[extradited_character.GetShortNameWithNoTooltip]は大昔に[ROOT.GetCountry.GetName]を脱出した逃亡犯である。それだけでなく、船団は[asylum_country.GetName]で[extradited_character.GetHerHis]を匿っていた連中から奪還して$china$まで連れ帰った。これで裁きを受けさせることができる。"
 flavor_chi.2015.a: "このつまらぬ罪人は絞首刑だ！"
 flavor_chi.2015.b: "[extradited_character.GetHerHim]を斬首せよ。"
 flavor_chi.2015.c: "「凌遅刑」に処せ。ゆっくりと切り刻んでやれ。"
 flavor_chi.2015.d: "恩赦を与えよ。[extradited_character.GetHerHis]の技能は役に立つかもしれない。"
 flavor_chi.2016.title: "[executed_character.GetNameWithNoTooltip]の処刑"
 flavor_chi.2016.desc: "[executed_character.GetName]は、[ShowPolicyName('haijin_policy')]の施行後に一族が海賊となり、[executed_character.GetBirthLocation.GetArea.GetName]を脱出した逃亡犯である。逃亡した[executed_character.GetShortNameWithNoTooltip]は[loser_country.GetName]で海賊の頭領となったのち、[loser_country.GetFlavorRank]の沖で$expedition_leader_name$に襲い掛かった。そのような輩がどうなるかを思い知らせるため、いまこそ[executed_character.GetNameWithNoTooltip]を見せしめにする時だ。"
 flavor_chi.2016.a: "正義は果たされた。"
 flavor_chi.2017.title: "反抗的な統治者"
 flavor_chi.2017.desc: "遠征の最中、$expedition_leader_name$率いる$expedition_name_treasure_voyage$が[loser_character.GetName]という大物を捕らえた。かつては[loser_country.GetLongName]の[loser_country.GetGovernment.GetRulerTitle]だった人物だが、[loser_country.GetNameWithNoTooltip]が不敬にも$expedition_name_treasure_voyage$に弓引き、速やかに鎮圧されたすえに捕虜となった。"
 flavor_chi.2017.a: "見せしめとして、[loser_character.GetHerHim]を処刑せよ。"
 flavor_chi.2017.b: "慈悲深さを見せてやろう。"
 flavor_chi.2018.title: "[loser_country.GetNameWithNoTooltip]の運命"
 flavor_chi.2018.desc: "[loser_country.GetName]の愚かな統治者は、$expedition_leader_name$が君臨する[GetInternationalOrganization('middle_kingdom').GetName]に楯突こうとした。熾烈な戦いのすえに[loser_country.GetLongNameWithNoTooltip]は敗北し、処分を決めるまでのあいだ、[loser_country.GetGovernment.GetRulerTitle]の座には一時的に代理人が置かれている。"
 flavor_chi.2018.a: "総督として[target_character_for_viceroyalty.GetNameWithNoTooltip]を送り、統治させよ。"
 flavor_chi.2018.b: "そのまま傀儡の統治者を据えておけ。"
 flavor_chi.2019.title: "[expedition_initiator.GetNameWithNoTooltip]からやってきた総督"
 flavor_chi.2019.desc: "[GetInternationalOrganization('middle_kingdom').GetName]から報せが届いた。わが国を[target_character_for_viceroyalty.GetName]という名の総督に統治させる準備が整ったそうだ。我々は当分のあいだ[ShowSubjectTypeName('tributary')]として、この人物に支配されることになる。戦争で敗れた我々は敵に支配されるしかないようだ。"
 flavor_chi.2019.a: "いずれこの支配を終わらせてやる。"
 flavor_chi.2020.title: "彼方の地からの贈り物"
 flavor_chi.2020.desc: "宝船船団の遠征中、水兵たちは数多くの現地の品々を贈られ、それを$china$に持ち帰った。金銭的な価値はほとんどないが、今後長きにわたり[GetInternationalOrganization('middle_kingdom').GetName]の名声と威信を高めるだろう。"
 flavor_chi.2020.a: "当然の結果だ。"
 flavor_chi.2021.title: "[target.GetNameWithNoTooltip]の死"
 flavor_chi.2021.desc: "$expedition_name_treasure_voyage$を率いていた$expedition_leader_name$が、道半ばにして命を落としたとの報せが入った。その役目を引き継ぎ、船団を今後率いていくのは副提督だった[new_leader.GetName]だ。"
 flavor_chi.2021.a: "凶兆ではないといいのだが。"
 chi_new_expedition_leader: "今後は[new_leader.GetName]が$expedition_name_treasure_voyage$を率いる。"
 flavor_chi.2022.title: "資金不足"
 flavor_chi.2022.desc: "外交に必要な贈り物が底をついたため、$expedition_name_treasure_voyage$が[ROOT.GetCountry.GetName]に帰還中であるとの報せが入った。次の遠征には、より潤沢な資金を投じるべきかもしれない。"
 flavor_chi.2022.a: "恥ずべきことだ。"
 chi_expedition_is_returning_to_china: "$expedition_name_treasure_voyage$は[ROOT.GetCountry.GetName]への帰路についている。"
