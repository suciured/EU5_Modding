 flavor_chi.1.title: "[target_explorer.GetNameWithNoTooltip]が旅から得た戦略"
 flavor_chi.1.desc: "わが国が世界の中心であることは疑いようがなく、国境の外に価値のあるものなどないが、それでも遠く離れた土地の知識は役に立つことがある。それこそが我々が[target_explorer.GetName]を探検に派遣し、そのような土地の情報を集めさせている理由だ。\n\nとはいえわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]には、[ROOT.GetCountry.GetLongName]が野蛮な土地に目を向けるのは無駄だとする者もいれば、外国からは多くの利益が見込まれるため、むしろ外に目を向けるべきだとする者もいる。"
 flavor_chi.1.historical_info: "14世紀、中国と外の世界との関係は変わりはじめた。元の時代、中国はかつてのシルクロードを再び活用し、イスラム教、キリスト教、ユダヤ教の商人を中国に招き入れることで、西洋との接触を図っていた。1367年のモンゴルの追放と明による権力の掌握は、中国を外部と強く結びつけていたプロセスを逆転させた。艦隊をインド洋とアフリカ沿岸に派遣した鄭和による7回の遠征（1405年～1433年）のあと、中国は自国に閉じこもり、外部とのつながりを断った。"
 flavor_chi.1.a: "内なる完璧を求めよう。"
 flavor_chi.1.b: "均衡のとれた立場をとれ。"
 flavor_chi.1.c: "外へ拡大せよ。"
 flavor_chi.2.title: "[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]の修繕"
 flavor_chi.2.desc: "古来より、北の国境地帯の安全は重要な課題だった。問題のひとつは、太古の昔に建造された[ShowBuildingTypeName('ruined_great_wall_of_china')]は悲惨な状態で、ここ数世紀は崩れたまま放置されている。修繕することも可能だが莫大な費用がかかるため、物理的にも財政的にも、人民のあいだに不安を引き起こす可能性がある。しかし、防衛力が改善されれば、周辺地域はより安全になり生産性が向上するだろう。しかし防御を疎かにすると、人々は身の危険を感じて移住してしまうかもしれない。我々はどうするべきだろうか？"
 flavor_chi.2.a: "[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]をより良い状態で維持する。"
 flavor_chi.2.b: "[target_province1.GetNameWithNoTooltip]内の城壁を広範囲に修繕する。"
 flavor_chi.2.c: "[target_province2.GetNameWithNoTooltip]に大幅な修繕を施す。"
 flavor_chi.2.d: "[target_province3.GetNameWithNoTooltip]内の城壁を再建する。"
 flavor_chi.2.e: "崩れたままにしておく。"
 flavor_chi.4.title: "[target_character.GetNameWithNoTooltip]の軍隊改革"
 flavor_chi.4.desc: "[target_character.GetName]が軍事改革を提案した。これが実施されれば、わが国の軍隊はより強力になり、兵士はより効果的に戦えるようになるだろう。しかし残念ながら、軍隊の徹底的な見直しはかなりの大仕事となる。相当な資金と労力を要する上に、兵士たちはその変化を良しとせず、脱走や軍の不安定化を招くかもしれない。"
 flavor_chi.4.a: "改革を進めよ！"
 flavor_chi.4.b: "不要だ。この改革は費用がかかりすぎる。"
 flavor_chi.5.title: "イエズス会の到来"
 flavor_chi.5.desc: "[target_country.GetName]の異国の民は、しばらくわが国に滞在していた。彼らが[target_country.GetReligion.GetName]と呼ぶ奇妙な信仰が国内に広まるのを許せば、わが国の[ROOT.GetCountry.GetReligion.GetAdjective]の教えが蝕まれる可能性がある。だが、彼らがもたらす知識が大いに有益であることは疑いようがない。\n\nわが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]には、この異国の宗教に惑わされる者が出ることも厭わず、得られるすべての恩恵を利用すべきだと主張する者もいる。一方で、このような野蛮な思想がわが国に浸透することを許せば、わが国の制度の完全性が損なわれるという者もいる。"
 flavor_chi.5.historical_info: "1581年、初のイエズス会宣教師が中国に到着した。この宣教師たちは皇帝への贈り物を持参し、ヨーロッパからのさまざまな機械発明品を披露した。彼らはまた、巨大な世界地図を製作し、新たな改暦のための理に適ったアイデアを提案するなど、その大いなる知識を示した。しかし、彼らがもたらした奇妙な宗教的・哲学的思想により、中国の伝統的な秩序は乱されはじめた。"
 flavor_chi.5.a: "彼らの知識から利益を得られるかもしれない。"
 flavor_chi.5.a.tt: "わが国の[pops|e]の多くが[ShowReligionName('catholic')]に[convert|e]する"
 flavor_chi.5.b: "連中の異国の思想は受け入れられん。"
 flavor_chi.6.title: "財政危機"
 flavor_chi.6.desc: "数十年にわたる反乱、不安、汚職のせいで、わが国の財政状況が窮地に陥っている。新たな資金の流入が必要だが、そのためには不評とはいえ新たな税を導入するほかない。そうすることで、一時的に資金繰りの問題を緩和できるものの、すでに不安定な状況がさらに悪化するおそれがある。だが、税を導入しなければ、社会不安によって、一部の地方で効率的な増税が不可能になることも考えられる。"
 flavor_chi.6.a: "増税せよ。"
 flavor_chi.6.b: "国民の怒りはすでに頂点に達している！"
 flavor_chi.7.title: "イエズス会の排除"
 flavor_chi.7.desc: "近ごろの出来事を鑑みると、イエズス会はその役目を終えたように思われる。彼らの知識は素晴らしいが異質なものであり、ときに学者や庶民に多くの騒動を引き起こし、わが国の安定を脅かしている。彼らは何十年もわが国の内政に干渉しており、[ROOT.GetCountry.GetGovernment.GetAdjective]の後継者問題にまで口を挟もうとしている。彼らの存在はそろそろ潮時なのだ。"
 flavor_chi.7.a: "彼らを追放せよ！"
 flavor_chi.7.b: "彼らは貴重な存在だ！"
 flavor_chi.8.title: "[target_character.GetNameWithNoTooltip]の使命"
 flavor_chi.8.desc: "西方の野蛮な国家[target_country.GetName]からやって来た、[target_character.GetName]率いる外交使節団がわが国に上陸した。[target_character.GetNameWithNoTooltip]は[target_country.GetGovernment.GetRulerTitle]からの友好的な挨拶、両国間の交易を促進するための計画、そしてさまざまな驚くべき装置を携えてきたという。"
 flavor_chi.8.a: "無作法な西洋の悪魔どもを追い出せ！"
 flavor_chi.8.b: "彼らの計画が気になる。"
 opinion_ideas: "わが国の計画に関心がある"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.9.desc: "風変わりなイエズス会が[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に接近してきた。[target_character.GetName]は[ShowCultureGroupName('chinese_group')]人のような服装をしており、多くの[ShowCultureGroupNameWithNoTooltip('chinese_group')]の習慣に精通し、[ShowCultureGroupNameWithNoTooltip('chinese_group')]民族に似た話し方をする。学者であると同時に宣教師でもあるこの[target_character.GetLastNameWithNoTooltip]は、[target_character.GetSheHe]が自身の世界について教えるのと同じくらい、[ShowCultureGroupNameWithNoTooltip('chinese_group')]世界の習慣、地図、科学に興味があるようだ。このことは、改宗者を惹きつけることに関して[target_character.GetLastNameWithNoTooltip]が同胞よりも優れていることを意味するが、特に天文学と地図作成に関する[target_character.GetSheHe]の技能は、間違いなく我々にとって有益だろう。"
 flavor_chi.9.a: "[target_character.GetNameWithNoTooltip]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に歓迎しよう。"
 flavor_chi.9.b: "[ShowContinentNameWithNoTooltip('europe')]に帰れ！"
 flavor_chi.10.title: "坤輿万国全図"
 flavor_chi.10.desc: "[ShowContinentName('europe')]と$china$の両方から送られてきた全世界の地図を組み合わせるという、長く困難な作業のすえ、[target_character.GetName]と[ShowCultureGroupName('chinese_group')]の協力者が、『坤輿万国全図』、つまり「世界にある無数の国々の地図」を我々に披露してくれた。この地図自体がわが国にとって豊富な情報源であり、国境から遠く離れた王国や民族について、より詳細な知識を与えてくれるだろう。"
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "わが国が[ShowContinentName('europe')]広域の地図を手に入れる"
 flavor_chi.11.title: "セント・ポール大学"
 flavor_chi.11.desc: "イエズス会の宣教師が[target_location.GetName]の包領に大学を作り、特に彼の同胞たちに[ShowCultureGroupName('chinese_group')]の言語と習慣の教育をおこなっている。[ShowCultureGroupNameWithNoTooltip('chinese_group')]民族と親しくなるには、その振る舞いを学び、溶け込む必要があるとイエズス会士たちは理解したようだ。\n\n異国の民が我々の真似をしたがるのは当然のことだが、真似をすることで彼らの説教がより多くの人々に響くようになる可能性はある。"
 flavor_chi.11.a: "実に好ましいことだ。"
 flavor_chi.11.b: "大学を閉鎖するよう圧力をかけろ。"
 flavor_chi.12.title: "[ShowReligionGroupNameWithNoTooltip('christian')]の普及"
 flavor_chi.12.desc: "[ROOT.GetCountry.GetName]に[ShowReligionGroupAdjective('christian')]宣教師が存在していることが、わが国に少なからぬ影響を及ぼしている。ある地方では住民の多くが[ShowReligionGroupAdjectiveWithNoTooltip('christian')]の宣教師の影響下に置かれるようになり、いまでは[ShowReligionGroupNameWithNoTooltip('christian')]がその地域の支配的な宗教になってしまっている。"
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "[ShowReligionGroupNameWithNoTooltip('christian')]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]のための信仰なのか？"
 flavor_chi.13.desc: "[ShowReligionGroupName('christian')]はわが国民のあいだにますます広まっており、首都における[target_ruler.GetName]の親しい友人のなかにも、[ShowReligionGroupAdjectiveWithNoTooltip('christian')]宣教師が多く存在する。最近では、[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の構成員にさえこの異教を信仰する者がおり、挙句の果てには、[ROOT.GetCountry.GetGovernment.GetRulerTitle]自身が[ShowReligionAdjective('catholic')]に改宗する時が来たのではないか、と仄めかす者まで現れる始末だ。神学的な意味合いは別として、わが国が改宗すれば、西洋諸国に多くの新たな友を得られることは確かだろうが……"
 flavor_chi.13.a: "[ShowReligionGroupNameWithNoTooltip('christian')]を受容せよ。"
 flavor_chi.13.b: "論外だ。"
 flavor_chi.14.title: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')][ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 flavor_chi.14.desc: "わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]における[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]のひとりである[target_character.GetName]は、西洋からの宣教師の文化と知識に魅了されてしまったようだ。確かに、[target_character.GetSheHe]が築いた人脈から得られる利益もあるが、[target_character.GetSheHe]が最近[ShowReligionName('catholic')]に改宗したことは、少々受け入れがたいことかもしれない。"
 flavor_chi.14.a: "[target_character.GetHerHim]を解雇しろ。"
 flavor_chi.14.b: "己の仕事をこなしていれば問題ない。"
 flavor_chi.15.title: "根本的な無能"
 flavor_chi.15.desc: "わが国の行政府は、[target_character.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]の輝ける才能の宝庫である。我々は有能な人材を[ROOT.GetCountry.GetGovernment.GetCabinetTitle]に輩出し、維持しようと努力しているが、ときには無能が紛れ込むこともある。\n\n[target_character2.GetName]はその無能のひとりで、熱心に取り組んではいるものの、わが国の官僚的プロセスに問題と停滞を引き起こしてしまった。"
 flavor_chi.15.a: "[target_character2.GetShortNameWithNoTooltip]をただちに解雇しろ。"
 flavor_chi.15.b: "[target_character2.GetShortNameWithNoTooltip]に故郷までの片道切符の旅を手配しよう。"
 flavor_chi.15.c: "[target_character2.GetHerHim]にもう一度チャンスを与えよう……"
 flavor_chi.16.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の不信"
 flavor_chi.16.desc: "宮廷の日常生活には噂や陰謀がつきものだが、最近の噂話はという、女中や宦官たちを熱狂に巻き込んでいる。どうやら[target_character2.GetName]が[ROOT.GetCountry.GetCulture.GetName]文化の優れた優雅さを非難しているようなのだ。それどころか、[target_character2.GetSheHe]はあらゆる点で[target_culture.GetName]のほうが優れていると主張している。この恥ずべき振る舞いは、庭にはびこる雑草のごとく、内政の安定と健全さを脅かしている……"
 flavor_chi.16.a: "[target_character2.GetHerHim]を追い出せ。"
 flavor_chi.16.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]はそのような批判を恐れない！"
 based_on_spiritualist_vs_humanist_tt: "わが国が[ShowSocietyDirectionName('spiritualist')]と[ShowSocietyDirectionName('humanist')]のどちらに傾いているかに基づく："
 flavor_chi.17.title: "世にも不思議な液状の銀"
 flavor_chi.17.desc: "錬金術と鉱物の研究は好奇心をそそる活動であり、わが国の革新性の素晴らしい一例といえる。ある巡り合わせにより、錬金術で高名な[target_character2.GetShortName]という名の人物がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れ、先進的な新しい万能薬の提供を約束した……"
 flavor_chi.17.a: "興味深い……"
 flavor_chi.17.b: "そんなものは必要はない。"
 this_may_shorten_ruler_lifespan_tt: "これは[target_character.GetShortNameWithNoTooltip]の健康に劇的な影響を及ぼす可能性がある"
 flavor_chi.18.title: "故郷から離れて"
 flavor_chi.18.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]での生活は、通常はとても忙しいものだ。廷臣たちは次の祝宴の準備をし、大臣たちは新しい法令を作成する——宮殿はいつも、人が忙しなく動き回る音に満ちている。[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の役職に就くことは多くの人が憧れる生活だが、[target_character2.GetShortName]が何やらふさぎ込んでいる。\n\n声を掛けると、[target_character2.GetSheHe]は[ROOT.GetVariable('character_age_display_variable').GetValue]年ほど前に自身が生まれた場所、[target_location.GetName]の話をした。[target_character2.GetHerHis|U]は[ROOT.GetCountry.GetCapital.GetName]を離れて家族と再会し、[target_location.GetNameWithNoTooltip]で地方行政に携わりながら静かな生活を楽しむことを願っているという……"
 flavor_chi.18.a: "家族は大事だ。[target_character2.GetHerHim]を行かせてやろう。"
 flavor_chi.18.b: "では、誰か代わりを連れてきてくれるのか？"
 target_province_gets_pop_sat_and_prosperity_tt: "[target_province.GetName]のわが国の各[locations|e]の[prosperity|e]が#G [ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue]%#!増加し、そこに住む[pops|e]の[pop_satisfaction|e]が[target_character2.GetShortNameWithNoTooltip]のスキルに応じて#G [ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue]%#!増加する"
 based_on_the_abilities_of_cabinet_tt: "[target_character.GetShortNameWithNoTooltip]と[target_character2.GetShortNameWithNoTooltip]の複合スキルに基づく："
 flavor_chi.19.title: "神聖なる友情"
 flavor_chi.19.desc: "友人同士の絆は神聖なものであり、[target_character.GetName]と[target_character2.GetName]の友情もまた神聖だった。この似通った精神をもつふたりの人物は、共通の関心事、およびともに過ごす[ROOT.GetCountry.GetGovernment.GetCabinetTitle]での時間を讃える文章をしたためた。\n\nこのふたりによれば、友情は買うことも売ることもできない貴重な贈り物だが、その価値は金の山よりもはるかに大きいそうだ。金は冷たく、命がない。見ることも聞くこともできない。困難な時に励ましてやる力もない。聞く耳も、理解する心もない。慰めを与えたり、手を差し伸べたりすることもない。ゆえに、天に贈り物を求めるときはダイヤや真珠や金ではなく、真の友愛を求めよ！"
 flavor_chi.19.a: "とても模範的な話だ。"
 flavor_chi.19.b: "我々の人を見抜く目に狂いはなかった。"
 every_location_in_province_food_prosperity_satisfaction_tt: "[target_province.GetName]の各[locations|e]の[prosperity|e]が#G +[ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue]%#!増加し、そこに居住する[pops|e]の[pop_satisfaction|e]が各[locations]の[control|e]に基づいて#G +[ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue]%#!増加する"
 target_province_loses_prosperity_and_pop_satisfaction_tt: "[target_province.GetName]の各[locations|e]の[prosperity|e]が[ShowNamedValue('prosperity_very_weak_penalty')|+=2%]減少し、そこに居住する[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 flavor_chi.20.title: "[target_province.GetNameWithNoTooltip]の飢饉"
 flavor_chi.20.desc: "[target_province.GetName]の人々が、何度も不作に見舞われている。不幸や凶兆、巷間に広がる不安感も相まって、多くの人が政府の不備についてささやくようになった。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に使者が到着し、栄養価の高い食糧の輸送を求めている。我々の相談役が言うには、我々が及ぼせる権威の強さは、この地方のインフラにかかっているという。"
 flavor_chi.20.a: "人々を救うのは我々の責任だ。"
 flavor_chi.20.b: "そんな余裕はない……"
 flavor_chi.21.title: "滕王閣の修繕"
 flavor_chi.21.desc: "[target_location.GetName]の人々は、緑豊かで肥沃な農地が広がる、活気に満ちた中核地で恵まれた生活を送っている。$china$の中心に位置する要地であることも相まって、[target_province.GetNameWithNoTooltip]が成長と商業的な重要性が集まる地となったのも不思議ではない。[target_character.GetName]は、これを記念すると同時に我々の富を誇示するため、我々の富の輝かしい象徴にして優れた建築の証である、「滕王閣（とうおうかく）」の修繕を提案した……"
 flavor_chi.21.a: "[target_province.GetNameWithNoTooltip]の複雑な優美さを取り戻そう。"
 flavor_chi.21.b: "そんな余裕はない。"
 target_province_gets_20_prosperity: "[target_province.GetNameWithNoTooltip][province|e]のすべての所有[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_severe_bonus')|+=2%]増加する"
 every_pop_target_province_loses_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip][province|e]のすべての農民[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 every_pop_25_satisfaction_gain_tt: "[target_province.GetNameWithNoTooltip][province|e]のすべての農民[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_chi.22.title: "大提督"
 flavor_chi.22.desc: "多くの場合、平民や捕虜は社会的地位の向上が難しい。しかし、ときには目をみはるような傑物が現れることもある——[target_character.GetName]という名の宦官もそのような人物だ。若くして捕らえられ、去勢された[target_character.GetNameWithNoTooltip]は、[ShowAreaName('yunnan_area')]の地元の公子の家で奉公することとなった。公子の信頼を勝ち得たあと、[target_character.GetSheHe]は[ShowLocationName('dadu')]に送られて教育を受け、そこで優秀な成績を収めた。このような人物が[target_character2.GetName]の目に留まったのは、ごく当然のことである。[target_character.GetNameWithNoTooltip]がわが栄光ある民のための優れた提督、指導者となるだろうことは間違いない。"
 flavor_chi.22.a: "わが軍に加わえるべき逸材だ。"
 flavor_chi.22.b: "宦官など信用できるものか！"
 flavor_chi.23.title: "[target_character.GetNameWithNoTooltip]の反乱"
 flavor_chi.23.desc: "我々の軍隊は、[target_character.GetName]という名のけちな役人が率いた小さな反乱を鎮圧した。我々の政策に不満を抱いた[target_character.GetSheHe]は残忍な反乱を起こし、[target_location.GetName]の[target_location.GetRank.GetName]を乗っ取り、多くの政府高官を処刑した。\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle]の[ROOT.GetCountry.GetCulture.GetName]人たちの大半は、あの悲劇の主因は[ShowCultureGroupName('chinese_group')]の高官の不誠実さであり、このような悲劇を二度と起こさないためには、その特権を制限しなければならないと主張している。"
 flavor_chi.23.a: "反乱を繰り返させてはならない。"
 flavor_chi.23.b: "優秀な官僚を失うわけにはいかない。"
 flavor_chi.24.title: "[recipient.GetNameWithNoTooltip]のクーデター"
 flavor_chi.24.desc: "[couped_character.GetName]の権威主義的な政策は、ここ数年で[ROOT.GetCountry.GetLongName]の政情を大きく変えた。[couped_character.GetSheHe|U]は政府をほぼ完全に掌握し、[ROOT.GetCountry.GetGovernment.GetCourtTitle]全体、ひいては[ROOT.GetCountry.GetGovernment.GetRulerTitle]にさえ恐れられている。\n\n[couped_character.GetShortNameWithNoTooltip]の恐怖支配を終わらせるために、[recipient.GetName]は陰謀を企てた。彼は自らの叔父を卑劣なクーデターで打倒し、おそらくは自身が新たな宰相となることを望んでいる。当然のことながら、[ruler_scope.GetName]すらもこの陰謀に加担し、この強力な貴族の権力を制限しようとしている。"
 flavor_chi.24.a: "計画を進めよ。"
 flavor_chi.24.b: "[recipient.GetNameWithNoTooltip]の陰謀を暴露しろ。"
 flavor_chi.24.c: "[couped_character.GetNameWithNoTooltip]を降格させ、支援を打ち切れ。"
 flavor_chi.25.title: "[recipient.GetNameWithNoTooltip]の任命"
 flavor_chi.25.desc: "[dead_character.GetName]の死により、[ROOT.GetCountry.GetName]は宮廷の問題を担当する有力な宰相を失った。だが、[dead_character.GetHerHis]の甥である[recipient.GetName]は熟練した政治家であり、後任としてふさわしい存在であるため、後継者の心配はないと思われていた。しかし、[recipient.GetName]の任命を危険視する声も上がっている。[dead_character.GetShortNameWithNoTooltip]の任期中のおこないは絶対的かつ残忍なものであり、[recipient.GetNameWithNoTooltip]も叔父と同じ道を辿るのではと案じられているのだ。"
 flavor_chi.25.a: "[recipient.GetNameWithNoTooltip]を任命せよ。"
 flavor_chi.25.b: "もう独裁者は必要ない。"
 YUA_benefits_of_toqto: "[recipient.GetName]が任命された場合、彼は必ず叔父の政策を廃止し、[ShowSocietyDirectionName('sinicized')]統治を推し進めると同時に、[policy|e]「[ShowPolicyName('direct_appointment')]」と「[ShowPolicyName('limit_the_han_powers')]」も廃止する"
 flavor_chi.26.title: "[ShowLawNameWithNoTooltip('keju_examination')]の運命"
 flavor_chi.26_27.common_desc: "[target_character.GetName]が責任者となったいま、[target_character.GetSheHe]は多くの分野で自らの叔父の政策を覆そうとしている。"
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\nそのひとつが「[ShowPolicyName('direct_appointment')]」政策であり、これは[ROOT.GetCountry.GetName]とその前身である政府に多くの優秀な学徒を輩出してきた唯一の機関を廃止し、わが国の官僚制度に深刻な悪影響を及ぼした。\n\n[target_character.GetShortNameWithNoTooltip]が[ShowLawName('keju_examination')]の復活を検討しているいま、制度への信頼が回復し、多くの新たな志願者が集まることを願うばかりである。"
 flavor_chi.26.a: "最後までやり通そう。"
 flavor_chi.26.b: "[dead_character.GetNameWithNoTooltip]が正しかったかもしれない。"
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\n[target_character.GetName]は次の目標として、多くの[ShowCultureGroupName('chinese_group')]人民を排斥し、[ROOT.GetCountry.GetFlavorRank]の転覆を目指すさまざまな反乱に彼らを駆り立てた[ShowPolicyName('limit_the_han_powers')]政策を廃止しようとしている。[dead_character.GetName]の存命中でさえも、この政策は厳しすぎると密かに批判されていたが、強力な独裁者には誰も逆らえなかったのだ。"
 flavor_chi.27.a: "廃止せよ！"
 flavor_chi.27.b: "だが、我々には好都合な政策だ。"
 yua_every_chinese_pop_will_get_20_satisfaction: "[ShowCultureGroupName('chinese_group')][culture_group|e]に属するすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "[target_character.GetName]は最近、自らの遺産を作り上げることを目的として、[ROOT.GetCountry.GetLongName]以前の王朝である遼、宋、金の歴史を編纂し、公式の歴史集の一部に含めることを決定した。\n\nさまざまな困難にもかかわらず、[target_character.GetNameWithNoTooltip]が率いる[ROOT.GetCountry.GetGovernment.GetAdjective]は、わずか数年で3つの年代記を完成させた。しかし、その驚異的な速度は多くの事実誤認をもたらし、作品の評判を落とす結果となった。年代記にはさらなる改訂が必要だろう。"
 flavor_chi.28.a: "それでも素晴らしい年代記ではある。"
 flavor_chi.29.title: "[target_character.GetNameWithNoTooltip]の昇格"
 flavor_chi.29.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の第二の妃である[target_character.GetName]こそが、[ruler_scope.GetHerHis]が真に寵愛する相手であることは何年も前から明白だった。しかし、[target_character.GetSheHe]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]で正妃に昇格した場合、必然的に醜聞が発生するであろうことから、正妃の地位を得ることはできなかった。しかし[deceased_wife.GetName]の死により、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[target_character.GetHerHim]を皇后に昇格させる絶好の機会を得た。"
 flavor_chi.29.a: "反対意見など無視しろ！"
 flavor_chi.29.b: "このような醜聞は許されない。"
 flavor_chi.30.title: "[target_province.GetNameWithNoTooltip]での壊滅的豪雨"
 flavor_chi.30.desc: "[target_province.GetName]で壊滅的な自然災害が立て続けに発生し、広範囲に荒廃と苦しみをもたらした。それだけでも災難だが、この豪雨は[ShowModifier('chi_grand_canal')]にまで達し、運河は氾濫し一帯が水没した。この前代未聞の出来事は運河の機能を阻害し、南北のつながりを断ち切ってしまった。\n\nこの被害に対処することは理論的には可能だが、それには莫大な費用を要し、現状わが国はその支出には到底耐えられない。しかし、[ROOT.GetCountry.GetName]は大運河なしで生き残れるのだろうか？"
 flavor_chi.30.a: "わが国に悲劇はつきものだ。"
 destroy_grand_canal_china_tt: "大運河が使用できなくなり、そのエフェクトが[ShowModifier('chi_grand_canal')]から[ShowModifier('chi_grand_canal_destruction')]に弱まる"
 repair_grand_canal_china_tt: "大運河が修復され、そのエフェクトが[ShowModifier('chi_grand_canal_destruction')]から[ShowModifier('chi_grand_canal')]に変化する"
 flavor_chi.32.title: "[target_location.GetNameWithNoTooltip]の制圧"
 flavor_chi.32.desc: "[target_location.GetName]の[target_location.GetRank.GetName]がついに我々の手に落ちた。[ShowCultureName('mongolian_culture')]の支配の象徴であるこの[target_location.GetRank.GetNameWithNoTooltip]の獲得は、[ROOT.GetCountry.GetLongName]にとって記念碑的な勝利であり、敵を交渉のテーブルにつかせるために必要な最後の一押しとなるだろう。"
 flavor_chi.32.a: "今後は安北府として知られるだろう。"
 flavor_chi.32.b: "我々全員にとって偉大な勝利だ。"
 flavor_chi.33.title: "$NORTHERN_YUA$"
 flavor_chi.33.desc: "[ROOT.GetCountry.GetFlavorRank]にとって、この数十年は過酷な時代だった。[ShowSituationName('red_turban_rebellions')]による絶え間ない反乱と深刻な経済状態が、わが国を破滅に追い込んだ。現在わが国を[GetInternationalOrganization('middle_kingdom').GetName]とみなす者は少なく、わが残存国家は「$NORTHERN_YUA$」と呼ばれている。[ROOT.GetCountry.GetLongName]がまだ滅亡していないことは確かだが、我々が苦難の10年を味わっているのも確かだ。とはいえ、我々は必ず復活し、まもなく再び天から祝福を受けるだろう。"
 flavor_chi.33.a: "いずれまた我々は蘇る。"
 NORTHERN_YUA: "北$YUA$"
 flavor_chi.34.title: "ドルベンの台頭"
 flavor_chi.34.desc: "[ShowCultureName('oirat_culture')]族に率いられた強力な連合が、わが国の西部、特に彼らの地方首都である[target_location.GetName]周辺で大きな影響力をもつようになった。事実、わが国の支配力は非常に弱まっており、彼らとその部族同盟は正式に独立を宣言した。これはわが[ROOT.GetCountry.GetFlavorRank]の統一性を脅かすものである。"
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "この反乱は我々への呼びかけだ。"
 flavor_chi.36.title: "[target_location.GetNameWithNoTooltip]への潰走"
 flavor_chi.36.desc: "[lost_capital.GetName]の陥落により、[ROOT.GetCountry.GetName]はまさに屈辱を味わった。我々は、誇りの最後の拠り所である[target_location.GetName]に撤退するか、[current_capital.GetName]で恐怖に竦むかのどちらかを選ばざるを得ない。いずれにせよ我々は、敵の猛攻に備えなければ。"
 flavor_chi.36.a: "[target_location.GetNameWithNoTooltip]への門を開け！"
 flavor_chi.36.b: "なんと恐るべき運命だ。"
 flavor_chi.37.title: "[target.GetNameWithNoTooltip]の破壊"
 flavor_chi.37.desc: "我々は[target_owner.GetLongName]の夏の首都、[target.GetName]の[target.GetRank.GetName]を占領した。敵を脅し、より早く降伏させるには、[target.GetRank.GetNameWithNoTooltip]を破壊するのが通例である。そうすれば、敵がすぐに戻ってくることはないだろう。"
 flavor_chi.37.a: "破壊せよ！"
 flavor_chi.37.b: "[target.GetRank.GetNameWithNoTooltip]はそのままでよい。"
 flavor_chi.38.title: "[target_location.GetNameWithNoTooltip]への撤退"
 flavor_chi.38.desc: "[ROOT.GetCountry.GetLongName]の凋落は依然として深刻な状況にある。[current_capital.GetName]においてさえ、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は安全とは言えないようだ。敵の魔の手が迫っているいま、おそらくは古都[target_location.GetName]に向かって戦略的撤退をおこなうのが適切だろう。"
 flavor_chi.38.a: "また[current_capital.GetNameWithNoTooltip]に戻ってみせる。"
 flavor_chi.38.b: "拠点を捨てるわけにはいかない。"
 flavor_chi.39.title: "[subject_country.GetNameWithNoTooltip]の運命"
 flavor_chi.39.desc: "わが[chain_initiator.GetFlavorRank]の凋落により、我々は従属国の多くを失いつつある。[chain_initiator.GetName]と[target_country.GetName]の共同管理下にある[subject_country.GetLongName]も、まもなく同じ運命をたどるだろう。我々は重要な港を失い、混乱が国家全体を覆っているため、あの島を統治することは困難であり、現在起こりつつある反乱の鎮圧も不可能な状況だ。[target_country.GetLongName]にこの島を譲渡し、両国間の関係改善を図るのが最善なのかもしれない。"
 flavor_chi.39.a: "[target_country.GetAdjectiveWithNoTooltip]に譲渡しよう。"
 flavor_chi.39.b: "それでも譲渡はしない。"
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip]が[subject_country.GetNameWithNoTooltip]を差し出す"
 flavor_chi.40.desc: "[chain_initiator.GetLongName]は衰退の一途をたどっており、[subject_country.GetName]に対する我々の共同管理に疑問が呈されている。\n\nこの島での最近の騒動によって、彼らは最終的に損失を切り捨て、正当な所有者である我々に島の所有権を譲渡することを決めたのだ！"
 flavor_chi.40.a: "予想どおりだ。"
 flavor_chi.40.b: "これは我々の意図に沿わない。"
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "この時代は多くの学術的、芸術的業績が生まれた。[target_character.GetArtistType.GetName]の[target_character.GetName]による『#italic $peony_pavilion$還魂記#!』は、わが国の文化を最も雄弁に表現した最高傑作のひとつで、柳夢梅と杜麗娘の愛と決意があらゆる障害を乗り越えていく。この[ShowWorkOfArtTypeName('play')]は、[target_character.GetShortNameWithNoTooltip]を[ROOT.GetCountry.GetName]で最も偉大な劇作家として確立させた。"
 flavor_chi.41.a: "素晴らしい傑作だ！"
 flavor_chi.42.title: "$beijing_mosque$の再建"
 flavor_chi.42.desc: "[target_location.GetRank.GetName]の[target_location.GetName]には、かつて$beijing_mosque$という大きな建物があった。もとは996年の遼朝の統治時代に建てられたものだが、その後1215年に$genghis_khan_name$軍の猛攻によって破壊された。それ以来、このかつての偉大な[ShowWorkOfArtTypeName('monument')]の遺跡は、[target_location.GetNameWithNoTooltip]の壮麗な景観のなかに佇んでいる。[target_religion.GetAdjective]人民に対する友好の印として、我々はこれを復元するべきだろう。"
 flavor_chi.42.a: "再建しよう。"
 flavor_chi.42.b: "そんな余裕はない。"
 flavor_chi.43.title: "[target_character.GetNameWithNoTooltip]の使節団、$china$へ"
 flavor_chi.43.desc: "西方の野蛮な国家[target_country.GetName]からやって来た、[target_character.GetName]率いる外交使節団がわが国に上陸した。[target_character.GetNameWithNoTooltip]は[target_country.GetGovernment.GetRulerTitle]からの友好の挨拶、両国間の交易を促進するための計画、そしてさまざまな驚くべき装置を携えてきたという。"
 flavor_chi.43.a: "無作法な西洋の悪魔どもを追い払え！"
 flavor_chi.43.b: "使節団を歓迎する。"
 flavor_chi.44.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip.]の宦官"
 flavor_chi.44.desc: "我々の統治下において、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の背後にいる宦官ほど影響力をもつ集団はほとんどない。彼らは良くも悪くもかなりの影響力を誇り、ときには独自の思惑をもとに[ROOT.GetCountry.GetGovernment.GetRulerTitle]の意志を覆すことさえある。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の相談役の多くは、このような慣行に嫌悪感を示し、宦官の影響力を抑制するよう促している……"
 flavor_chi.44.a: "彼らの怒りを買うわけにはいかない。"
 flavor_chi.44.b: "連中の権力を抑制しなくては！"
 chi_how_to_strengthen_the_reform: "[government_reform|e]「[ShowGovernmentReformName('empower_the_eunuchs')]」の影響は、[modifier|e]「[ShowModifierTypeName('eunuch_power')]」が得られる今後の[events|e]で増加させることができる"
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "当代の偉大な詩人のひとりである[target_character.GetName]は、[target_character.GetHerHis]の故郷[target_province.GetName]の誇りだ。升庵、博南山人、博南戍史などの号で知られる[target_character.GetSheHe]は、自然と文化を主題とする作品を多数発表してきた、優れた作詞家にして作家である。[target_character.GetHerHis]の作品のいくつかはすでに広く知られており、その名は歴史のページに永遠に刻まれるだろう。"
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "[target_character.GetName]という名の歴戦の将軍が、いま再び我らに祝福をもたらした。[target_character.GetSheHe]は父から兄弟たちと同じ教育を受けたことにより、歴史、古典、武道、弓道、乗馬に精通し、美しく示唆に富む詩を作ることで名声を得ている。[target_character.GetSheHe]は最近では軍事問題に関与しており、どの立場が適任かは火を見るよりも明らかである。"
 flavor_chi.46.a: "軍に[target_character.GetHerHim]の力が必要だ！"
 flavor_chi.46.b: "[target_character.GetHerHim]には詩を書かせよ。"
 flavor_chi.46.c: "[target_character.GetSheHe|U]はわが[ROOT.GetCountry.GetGovernment.GetCabinetTitle]で働くべきだ。"
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.47.desc: "非常に興味深く、印象的な人物の報せが我々のもとに届いた。[target_character.GetName]は才能豊かな[ShowArtistTypeName('scientist')]であり、生涯をかけて身につけた多くの技能を備えている。幼いころから学習能力に長けており、将来を有望視されていた[target_character.GetSheHe]は主に家族から優れた教育を受け、[ROOT.GetCountry.GetAdjective]社会に存在する多くの社会規範を無視して名を上げることができたという。\n\n[target_character.GetSheHe|U]にはわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕える資格がある。"
 flavor_chi.47.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]に[target_character.GetHerHim]が必要だ！"
 flavor_chi.47.b: "あまり関心がない。"
 flavor_chi.48.title: "堅実な守護者"
 flavor_chi.48.desc: "わが国の地方の駐屯地のひとつで、真の奇跡が起こった！ 反乱と謀反が間近に迫るなか、[target_character.GetName]という[target_character.GetWomanMan]が現場を引き継ぎ、地方駐屯地の防衛を指揮したという。そして、裏切り者を撃退することに成功し、軍事的有名を馳せるに至ったのだ。この見事な武勇の偉業は、今後数十年にわたって記憶されるだろう。"
 flavor_chi.48.a: "[target_character.GetSheHe|U]を昇進させよ。"
 flavor_chi.48.b: "よくあることだ。"
 flavor_chi.49.title: "偉大なる[ROOT.GetCountry.GetNameWithNoTooltip]の監視機関"
 flavor_chi.49.desc: "御史台は非常に効果的かつ影響力のある、わが国の官署である。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の直轄であり、その主な役割は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威と監視を行政のすべての部門に浸透させ、さまざまな官僚の宮廷での行為について詳細な報告を提供させ、腐敗を暴き、強力な道徳的指針となることにある。\n\n近年、行政能力が洗練されたことにより、御史台の影響力がさらに拡大したため、臣民の振る舞いをより律することができるだろう。"
 flavor_chi.49.a: "行動規範を強制するための[ShowModifierWithNoTooltip('chi_palace_branch')]は大いに役立つ。"
 flavor_chi.49.b: "神の掟に従い、適切な手順を保つためにこそ[ShowModifierWithNoTooltip('chi_admonishment_branch')]はある。"
 flavor_chi.49.c: "[ShowModifierWithNoTooltip('chi_touring_censors')]はわが国全体に秩序と平穏を吹き込む。"
 flavor_chi.49.d: "どれにも肩入れはしない。"
 flavor_chi.50.title: "東廠と西廠"
 flavor_chi.50.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]の強力な機関は、つねに宮廷内の問題において影響力と権力を掌握し、統制してきた。我々の顧問の多くは、内部の脅威に対する警戒を怠らないように宮殿の陰謀を管理し、[ROOT.GetCountry.GetGovernment.GetAdjective]の腐敗を摘発することだけに専念するような、[ROOT.GetCountry.GetGovernment.GetAdjective]機関の創設を提案した。"
 flavor_chi.50.a: "西廠を創設せよ。"
 flavor_chi.50.b: "東廠を設置せよ。"
 flavor_chi.50.c: "あの宦官どもにこれ以上の権力は不要だ！"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "[ROOT.GetCountry.GetName]が繁栄の新世紀を迎えようとしている。新時代の幕開けを示すため、現在の王朝の壮麗さを反映する新たな[ShowWorkOfArtTypeName('monument')]を建造しよう。さまざまな計画が考えられるが、最も有力なのは、[target_location.GetName]の中心部に他を圧倒し、[target_location.GetRank.GetName]の象徴となるような巨大な仏塔を建立することだ。"
 flavor_chi.51.a: "資金をつぎ込め！"
 flavor_chi.51.b: "そんな余裕はない。"
 flavor_chi.52.title: "$flavor_chi.51.title$の建設が完了！"
 flavor_chi.52.desc: "[target_location.GetName]の中心にそびえる壮大な仏塔の建設が、ついに完了した。[ROOT.GetCountry.GetName]が誇る最高級の[ShowGoodsName('porcelain')]で造られたこの塔は、[target_location.GetRank.GetName]の賑やかな町にそびえ立ち、中心的なランドマークとして機能している。そのままでも壮麗な$porcelain_tower$だが、太陽の光が降り注ぐときにこそ、本当の美しさが際立つ。その素晴らしい光景は、どれほど心が冷え切った者でも打ち震えずにはいられないのだ。"
 flavor_chi.52.a: "実に見事だ！"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]と[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[ROOT.GetCountry.GetFlavorRank]の政務を管理するための新たな宮殿を必要としている。多くの議論の結果、[target_location.GetName]が北部の首都と新たな権力の座として最もふさわしい場所であると判断され、新しい宮殿の建設地に選ばれた。\n\nそのため、[target_character.GetName]は大臣と建築家にそこに築く新しい宮殿を設計させた。数ヵ月におよぶ不断の作業のすえにようやく設計が完了し、[ShowBuildingTypeName('forbidden_city')]の設計図ができあがった。それは数百もの建物と数千もの大臣や使用人を収容する、巨大かつ複雑な宮殿だ。"
 flavor_chi.53.a: "すぐに建てよ！"
 flavor_chi.53.b: "金に余裕があれば建てたいものだ。"
 CHI_event_will_fire_within_10_to_20_years: "建設完了は、10～20年以内に発生する[event|e]によって示される。"
 flavor_chi.54.title: "$flavor_chi.53.title$の建設"
 flavor_chi.54.desc: "壮大な[ShowBuildingTypeName('forbidden_city')]の建設がついに完了した。この複雑な宮殿は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の住居としても使用でき、少なくとも君主の冬の居城として機能することは間違いない。しかし、さらに確かなのは、[target_location.GetName]の[target_location.GetRank.GetName]がわが国にとってより重要になったという点である。"
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は大いに喜ぶだろう。"
 flavor_chi.54.b: "依然、肝要な政務は[current_capital.GetNameWithNoTooltip]でおこなう。"
 flavor_chi.55.title: "元史"
 flavor_chi.55.desc: "代々[ShowCultureGroupName('chinese_group')]では、各王朝が前王朝の歴史を編纂し、公式の歴史集に加えることが慣例となっている。そして我々も、前王朝の[GetCountry('YUA').GetName]についての歴史をまとめる時が来た。幸いにも[target_character.GetName]がこの事業に関心を示しているものの、実現には追加資金が必要となる。"
 flavor_chi.55.a: "資金には余裕がある。"
 flavor_chi.55.b: "なら計画は中止せよ。"
 flavor_chi.56.title: "祖訓録"
 flavor_chi.56.desc: "[target_character.GetName|U]は、[ROOT.GetCountry.GetLongName]のための偉大なビジョンをもつ賢明な統治者である。しかし、いつか必ず訪れるその死のあとに、子孫が[target_character.GetHerHim]と同等の知識を備えているという保証はない。\n\nそのため、[target_character.GetShortNameWithNoTooltip]は後継者が従うべき訓戒の一覧を作り、[ROOT.GetCountry.GetNameWithNoTooltip]がほかの王朝と同じ没落の道を辿らないようにする計画を立てている。"
 flavor_chi.56.a: "法律に関する事柄に最大限尽力するよう記す。"
 flavor_chi.56.b: "侵略されてはならない国の一覧を作成する。"
 flavor_chi.56.c: "内部の裏切り者について警告を残す。"
 flavor_chi.56.d: "公共事業に関する援助を記しておく。"
 flavor_chi.56.e: "立法の手法を伝える。"
 flavor_chi.56.f: "我々には必要ない。"
 chi_subsequent_rulers: "[ROOT.GetCountry.GetName]を継ぐ統治者は、その生涯にわたってこの訓戒に従うかどうかを選ぶことができる。すべて拒むことも可能。"
 flavor_chi.57.title: "[ShowLawNameWithNoTooltip('keju_examination')]の微調整"
 flavor_chi.57.desc: "[target_character.GetName|U]の軍事的関心は[ROOT.GetCountry.GetGovernment.GetCourtTitle]によく知られている。[target_character.GetNameWithNoTooltip]は[ROOT.GetCountry.GetFlavorRank]を巨大な軍事大国へと変貌させ、自らの権威を強化するだけでなく、外国からの領土侵入の恐れを永遠になくしたいと願っているのだ。\n\nそのため[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[ShowLawName('keju_examination')]に多くの軍事科目を追加し、より軍事志向の強い新世代の官僚を育てることを計画中である。科目のなかには、より馴染みのある数学、書道、法律などに加えて、弓術や馬術も含まれている。"
 flavor_chi.57.a: "科目を追加しよう。"
 flavor_chi.57.b: "変更は必要ない。"
 flavor_chi.58.title: "百字讃"
 flavor_chi.58.desc: "その治世のあいだ、[target_character.GetName]は多くの[target_religion.GetAdjective]臣民と交流し、彼らの伝統に対し明確な好意を示してきた。このある種の友好関係を祝い、より強固なものにするために、[target_character.GetNameWithNoTooltip]はこの宗教と預言者ムハンマドを称える、公式の頌徳文を著したいと考えている。"
 flavor_chi.58.a: "百字讃を書く。"
 flavor_chi.58.b: "なぜそんなことをする？"
 flavor_chi.58.c: "実に魅力的な宗教だ！"
 chi_every_sunni_pop_gains_10_satisfaction: "すべての[target_religion.GetAdjective][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 chi_every_sunni_country_gets_bias: "すべての[target_religion.GetAdjective][country|e]の[ROOT.GetCountry.GetName]に対する[opinion|e]が[ShowBiasValue('chi_praised_islam')]増加する"
 flavor_chi.59.title: "[ShowLawNameWithNoTooltip('keju_examination')]の運命"
 flavor_chi.59.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の代表者の多くが、最近の非効率性を理由に我々の[ShowLawName('keju_examination')]に不満を述べている。彼らは試験を完全に無視し、政府の役職への指名は個人的な推薦でおこなうことを提案している。これはまさに、人脈をもつ貴族の子息に都合の良い施策といえるだろう。"
 flavor_chi.59.a: "助言に従おう。"
 flavor_chi.59.b: "そんなことはできない。"
 flavor_chi.60.title: "訓戒の遵守"
 flavor_chi.60.desc: "[new_ruler.GetName]の祖先のひとりである[ROOT.GetVariable('chi_ancestor').GetCharacter.GetName]は、かつて未来の[ROOT.GetCountry.GetGovernment.GetRulerTitle]が守るべき包括的な訓戒の一覧を記した。その規則は「$flavor_chi.56.title$」という名の書物にまとめられ、侵略されてはならない国や、国家運営のさまざまな側面に関する事項が13の項目に分けて記されている。[new_ruler.GetShortNameWithNoTooltip]はこの警告や推奨事項に従うべきだろうか？"
 flavor_chi.60.a: "$flavor_chi.56.title$を読み込もう。"
 flavor_chi.60.b: "くだらん。[new_ruler.GetNameWithNoTooltip]のほうが賢明だ！"
 flavor_chi.61.title: "障害となる宦官"
 flavor_chi.61.desc: "宦官の権限拡大以来、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内のこの強力な派閥は政府内で大きな影響力を行使してきた。[ROOT.GetCountry.GetGovernment.GetRulerTitle]への訴えは必ず宦官を通さなければならず、宦官は自分たちに少しでも不利益な人物は[ROOT.GetCountry.GetGovernment.GetRulerTitle]との対話から確実に排除するようにしている。さらに、皇帝はこの件について何ひとつ知らずにいるのだ。"
 flavor_chi.61.a: "彼らが増長しなければいいのだが。"
 flavor_chi.62.title: "宦官の台頭"
 flavor_chi.62.desc: "若き[ROOT.GetCountry.GetGovernment.GetRulerTitle]である[target_character.GetName]は、当初の予定よりもずっと早く[ROOT.GetCountry.GetName]の王位に就くという不運に見舞われた。[target_regent.GetName]も宮廷宦官の力を抑えることはできず、[target_character.GetNameWithNoTooltip]は彼らの勢力圏に落ち込み、この強大な派閥の傀儡となってしまった。"
 flavor_chi.62.a: "帝国の滅亡への道だ。"
 flavor_chi.63.title: "敵対的な大臣"
 flavor_chi.63.desc: "宦官たちの一団が、大臣である[target_character.GetName]を反逆罪で投獄するという案を持ち出した。これは驚くべきことではない——この出来事に至るまでの数日間、問題の大臣は最も有力な宦官たちに対して率直に反対を表明しており、彼らの怒りを買ったのは明白だからだ。だが、この要請の裏には傲慢さ以上のものが見え隠れしているため、徹底的な検討がなされるべきだろう。"
 flavor_chi.63.a: "宦官はつねに正しい。"
 flavor_chi.63.b: "宦官どもの越権行為に抵抗せよ！"
 flavor_chi.63.c: "要請した宦官どもを鞭打ちに処せ！"
 flavor_chi.64.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]のしもべ"
 flavor_chi.64.desc: "宦官はまさに最も重用されるしもべだ。未熟な者は庭仕事や料理などの単純な肉体労働を任され、一方で上級宦官はさまざまな政務をこなすことができる。しかも、彼らは権力を掌握して自らの王朝を築こうとすることもなく、我々は安泰だ。"
 flavor_chi.64.a: "宦官を増やそう。"
 flavor_chi.64.b: "現状で十分だ！"
 flavor_chi.65.title: "自発的な去勢"
 flavor_chi.65.desc: "[target_location.GetName]の多くの一般人民は、宮殿の宦官の生活を羨望と嫉妬の目で見ている。恵まれた生活環境、[ROOT.GetCountry.GetGovernment.GetRulerTitle]への接近、人生における多くのチャンスなどは、宦官が庶民より優れている点のほんの一部にすぎない。宦官の生活はとても前途有望に見えるため、[target_location.GetNameWithNoTooltip]の貧しい住人の多くは、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の宮廷に仕えるために自ら去勢手術を受けるほどだ。"
 flavor_chi.65.a: "宦官は多ければ多いほどいい。"
 flavor_chi.65.b: "男性はそこまですべきではない。"
 flavor_chi.66.title: "権力の掌握"
 flavor_chi.66.desc: "高位の宦官のひとりが、[ShowGovernmentReformName('three_departments_system')]の有力大臣と話しているのが目撃された。通常であれば、大臣は[ROOT.GetCountry.GetGovernment.GetRulerTitle]にこの話を通すはずだが、今回は件の秘書宦官が特使の接待、および重要な決定を下す役割を担っていた。この状況は[target_character.GetName]に大きな疑問を抱かせた。すなわち、宮廷の宦官に過剰な権利や特権が与えられているのではないか、という疑問だ。"
 flavor_chi.66.a: "いくつかの指示は撤回すべきだろう。"
 flavor_chi.66.b: "[target_character.GetNameWithNoTooltip]の仕事は少ないほどよい。"
 flavor_chi.67.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の政府粛清"
 flavor_chi.67.desc: "生と死のサイクルは、官僚制を含むあらゆるものに当てはまる。政府内の者たちは、あまりにも長く[ROOT.GetCountry.GetGovernment.GetRulerTitle]の恩寵と富を享受し、私腹を肥やし、触れるものすべてに腐敗を広げてきた。彼らの影響力が大きくなりすぎないように、こうした悪徳官僚を制限し、取り締まることが最善である！"
 flavor_chi.67.a: "宦官は立場をわきまえるべきだ！"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "解任の嘆願"
 flavor_chi.68.desc: "本日の[ROOT.GetCountry.GetGovernment.GetCourtTitle]での閣議開始にあたり、多くの宦官を含む政府高官らが[target_character.GetName]に対し、ある有力な宦官である[eunuch.GetName]の地位を解任するように訴えた。その理由としては、越権行為、汚職、権力の乱用が挙げられている。しかし、当の宦官は政府内の多くの重要な機能の責任者でもあり、その解任には政治的な危険性も伴う。"
 flavor_chi.68.a: "彼らは何もわかっていない！"
 flavor_chi.68.b: "彼らは正しいかもしれない。"
 flavor_chi.69.title: "抑制なき宦官"
 flavor_chi.69.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]が国家の統治という役割をほとんど果たせていないのは明らかだ。ほぼすべての統治が宦官議会の厳重な統制下に集約されており、その議会は強力な指導者によって完全に掌握されている。そのため、[ROOT.GetCountry.GetGovernment.GetRulerTitle]はまさしく傀儡となっている状況である。これはいずれ、国家の破滅を招く要因となるだろう。"
 flavor_chi.69.a: "何も案ずることはない……"
 flavor_chi.70.title: "殺人の陰謀"
 flavor_chi.70.desc: "政府の有力者である[eunuch.GetName]が率いる、著名な宦官たちの連名による陰謀が明らかとなった。彼らは率直な批判の声をあげた人物を暗殺しようと企んでいるのだ。宦官たちを拘束して投獄するのが最も適切だが、宦官のエリート層たちのあいだで激しい反発を招く可能性もある。標的となった[murder_target.GetName]の命を救うために、我々は何をすべきだろうか？"
 flavor_chi.70.a: "見て見ぬふりをしよう。"
 flavor_chi.70.b: "宦官を投獄せよ！"
 flavor_chi.71.title: "海禁"
 flavor_chi.71.desc: "現状では、わが国の沿岸地域は海賊行為の横行と不安定な情勢に悩まされ、多くの惨事が発生している。海賊問題を抑制するため、我々は「[ShowPolicyName('haijin_policy')]」政策を制定し、正式な朝貢制度以外の海上貿易を全面的に禁止することを決めた。これにより、わが国の沿岸でおこなわれるすべての違法行為を組織的に根絶するのだ。"
 flavor_chi.71.a: "海禁を施行せよ。"
 flavor_chi.71.b: "甚大な影響を招くかもしれない。"
 flavor_chi.72.title: "軍事改革"
 flavor_chi.72.desc: "わが軍隊は、[ShowSituationName('red_turban_rebellions')]で幾度となく打ち破ってきた軍隊とまったく同一のものだ。そのため、[GetCountry('YUA').GetName]の遊牧民に由来する不要な制度の多くを受け継いでいる。したがって、軍隊を現代のニーズに合った制度に改革することは価値があるだろう。わが軍隊は「衛」と「千戸所」の編制に分けられ、それぞれ5600人と1120人で構成されることになる。また、平時における兵站の負担を軽減するため、兵士は自らの農場を管理することを義務づけるものとする。"
 flavor_chi.72.a: "改革を進めよ。"
 flavor_chi.72.b: "いまは改革の余裕はない。"
 flavor_chi.73.title: "大明律"
 flavor_chi.73.desc: "[target_character.GetName|U]の考えでは、前王朝の滅亡はすべて政府閣僚の腐敗と権力の乱用が原因である。これに基づいて、[target_character.GetNameWithNoTooltip]は[ROOT.GetCountry.GetName]が同じ運命に見舞われるのを防ぐために、より厳格かつ律法主義的な法規範を制定すべきだと主張している。"
 flavor_chi.73.a: "腐敗を根絶せよ。"
 flavor_chi.73.b: "腐敗？ わが国の政府内で？ ありえん。"
 chi_ming_dynasty_code_will_be_changed: "[ShowPolicyName('chi_ming_dynasty_code_policy')]が[ShowModifier('chi_grand_pronouncements')]の補正を含むように変更される。"
 integrated_grand_prounouncements: "[ShowModifier('chi_grand_pronouncements')]が[ShowPolicyName('chi_ming_dynasty_code_policy')]に統合された。"
 flavor_chi.74.title: "新たな法典の編纂"
 flavor_chi.74.desc: "ここ数年のあいだ、官僚たちは新たな法律や条例を作るために精力的に活動してきた。改正は幾度となくおこなわれてきたが、最近の改正ではかつてないほどの変更が加えられた。[ShowPolicyName('chi_ming_dynasty_code_policy')]を最終決定し、わが国の[ShowLawName('legal_code_law')]として採用する時がようやく来たのかもしれない。"
 flavor_chi.74.a: "すぐに布告せよ！"
 flavor_chi.74.b: "もう少し改訂が必要だ。"
 flavor_chi.75.title: "[target_character.GetNameWithNoTooltip]の陰謀？"
 flavor_chi.75.desc: "[ruler_scope.GetName]のもとに、[ShowGovernmentReformName('three_departments_system')]の監査機関である門下省の長たる[target_character.GetName]が主導する陰謀があるとの報せが届いた。情報提供者によれば、[target_character.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の転覆を計画しているという。この話にはいくつかの矛盾があるが、全体としてはかなりの説得力がある。また、門下省の権力を弱めることは我々にとって有益かもしれない。"
 flavor_chi.75.a: "[target_character.GetHerHim]を処刑し、門下省を解体せよ！"
 flavor_chi.75.b: "翰林院の官僚を中書省で働かせよう。"
 flavor_chi.75.c: "ただの噂だ。"
 flavor_chi.76.title: "永楽大典"
 flavor_chi.76.desc: "[target_character.GetName|U]は優れた[ROOT.GetCountry.GetGovernment.GetRulerTitle]であり、天子であるだけでなく、情熱的な学者でもある。このことから、壮大な百科事典ともいえる#italic 類書#!を作ることは、[target_character.GetShortNameWithNoTooltip]の大きな野心のひとつでもあった。[target_character.GetShortNameWithNoTooltip]が[ROOT.GetCountry.GetName]の責任者となったいま、これを実現する時が来たのではないだろうか？"
 flavor_chi.76.a: "すぐに依頼しよう！"
 flavor_chi.76.b: "そんな余裕はない。"
 flavor_chi.77.title: "編集の完了"
 flavor_chi.77.desc: "長年の苦労のすえに、[target_character.GetName]の構想がついに完成をみた。何千人もの学者が手掛けたこの壮大な[ShowModifier('chi_grand_encyclopedia')]は、1万巻以上で構成され、近代から古典時代に至るまでの多くの作品に関する情報が含まれている。これは偉大な業績であり、[target_character.GetShortNameWithNoTooltip]の豊かな遺産の一部として永遠に輝きつづけるだろう。"
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "一条鞭法"
 flavor_chi.78.desc: "[ROOT.GetCountry.GetLongName]の財政制度の現状は、複数の異なる税制が共存する混乱状態にあるといえる。これは多くの非効率を生み、税基盤を活用するうえで深刻な障害となっている。これを是正するために、「[ShowGovernmentReformName('single_whip_law')]」の構想が提起された。これは[ROOT.GetCountry.GetFlavorRank]内のすべての人民が、中央政府に[ShowGoodsName('silver')]で納税する義務を負うという税制だ。しかしながら、わが国にはこの要求を満たせるだけの十分な貨幣が行き渡っていない。"
 flavor_chi.78.a: "それでも改革を実施せよ！"
 flavor_chi.78.b: "肝心の[ShowGoodsNameWithNoTooltip('silver')]は足りているのか？"
 flavor_chi.79.title: "内書堂"
 flavor_chi.79.desc: "[ShowGovernmentReformName('empower_the_eunuchs')]の実施により、[ROOT.GetCountry.GetGovernment.GetCourtTitle]では宮廷宦官が大量に増加した。しかし、彼らのほとんどは読み書きができないため、高位の大臣になることはおろか、地方の官職に就くこともできない。[ROOT.GetCountry.GetLongName]の中心部に、彼らに教育を受けさせる機関を設けるのが賢明だろう。"
 flavor_chi.79.a: "この構想を進めよ。"
 flavor_chi.79.b: "彼らは読み書きはできないほうが好都合だ。"
 flavor_chi.80.title: "[ShowRegionNameWithNoTooltip('manchuria_region')]への遠征"
 flavor_chi.80.desc: "広大な[ShowRegionName('manchuria_region')]に暮らす人々は相変わらずまばらであり、栄えある[ROOT.GetCountry.GetLongName]の名を聞いたことすらない野蛮な部族が大勢いる。アムール川を下る遠征隊を率いて、地元の族長たちに我々の[ShowSubjectTypeName('tributary')]制度に入るよう説得するのが望ましいだろう。この役目に、わが国の将軍のひとりである[target_character.GetName]が志願している。"
 flavor_chi.80.a: "[target_character.GetSheHe|U]なら問題ないだろう。"
 flavor_chi.80.b: "わが国の資源はほかの分野に使うのが一番だ。"
 flavor_chi.81.title: "[expedition_country.GetAdjectiveWithNoTooltip]遠征隊の来訪"
 flavor_chi.81.desc: "[target_character.GetName]とやらが率いる遠征隊が[ROOT.GetCountry.GetGovernment.GetAdjective]の領土に到着し、[ROOT.GetCountry.GetGovernment.GetRulerTitle]との謁見を求めている。彼らは我々を[ShowSubjectTypeName('tributary')]にしようとしていると推測される。彼らの提案に耳を傾けるべきだろうか？"
 flavor_chi.81.a: "[expedition_country.GetLongNameWithNoTooltip]の[ShowSubjectTypeName('tributary')]？ ぜひ！"
 flavor_chi.81.b: "我々は服従しない！"
 flavor_chi.82.title: "ヌルガン都指揮使司"
 flavor_chi.82.desc: "我々の遠征隊はついにアムール川の河口、[target_location.GetName]にたどりついた。彼らは現地の酋長と親交を深め、鎮圧した部族指導者たちの忠誠を確保するために、追加の金銭的・軍事的援助を求めている。"
 flavor_chi.82.a: "資金を出そう。"
 flavor_chi.82.b: "彼らの仕事はもう済んだ。"
 flavor_chi.83.title: "[target_province.GetNameWithNoTooltip]の白蓮教"
 flavor_chi.83.desc: "白蓮教の一員でもある反体制派の[target_character.GetName]が、自身の故郷[target_location.GetName]から騒乱を引き起こしはじめている。[target_province.GetName]の多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が、[target_character.GetHerHim]に従うことを選んだ者には幸福が訪れるという千年王国の嘘を吹き込まれている。\n\n我々は、新たな反乱が勃発するかもしれない現実を直視しなくてはならない。"
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "白蓮教の反乱"
 flavor_chi.83.tooltip: "[target_province.GetName][province|e]に居住するすべての[ShowPopTypeName('peasants')][pop|e]が[target_rebel.GetName]に忠誠を誓うようになり、[pop_satisfaction|e]が[ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+]低下する\n[target_province.GetName][province|e]内のすべての[location|e]が[SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-]年間、[location_modifier|e]「[ShowModifier('chi_white_lotus_agitation')]」を得る"
 flavor_chi.84.title: "八虎"
 flavor_chi.84.desc: "宦官たちは時として、対外関係においても内政的にも大きな影響力を蓄積してきた。しかし最近、8人の著名な宦官からなる集団が宮廷を掌握しており、その権力は[ruler_scope.GetName]に匹敵すると言われているのだ！ 「八虎」の異名をもつこの宦官たちは、[ROOT.GetCountry.GetGovernment.GetCourtTitle]を支配し、[ROOT.GetCountry.GetFlavorRank]内のすべての反対派閥を壊滅させることを目指している。\n\n彼らの指導者は[target_character.GetName]という著名な人物と考えられており、その政治における影響力から、真の君主であることを暗示する異名を得ている。"
 flavor_chi.84.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の名のもとに、その不法な振る舞いをやめよ！"
 flavor_chi.84.b: "彼らが求める権利をくれてやれ。"
 flavor_chi.84.historical_info: "明朝の正徳帝による治世のあいだ、「八虎」と呼ばれる有力な宦官の集団が宮廷で権勢を振るっていた。劉瑾に率いられたこの集団は皇帝への謁見を制限し、思うがままに行政を動かし、汚職と脅迫を通じて私腹を肥やしていた。彼らの支配は知識階級である士大夫たちに強い不満を抱かせ、政府を不安定化させたが、1510年に劉瑾が反逆罪で処刑されたことがきっかけとなり八虎は失脚した。明朝後期には、八虎は宦官に際限なく権力をもたせることの危険性を示す典型例とされた。"
 flavor_chi.85.title: "[ShowGoodsNameWithNoTooltip('salt')|U]密輸人"
 flavor_chi.85.desc: "[target_province.GetName]に新たな[ShowGoodsName('salt')]密輸人の勢力が出現した。これは多くの人には些細なことだが、[ShowGoodsNameWithNoTooltip('salt')]産業は非常に重要な地位を占めるようになっており、「開門七事式」という言葉で示されるとおり、7つの生活必需品のひとつなのだ。犯罪者が我々の正式な規則や[ROOT.GetCountry.GetGovernment.GetAdjective]の[ShowGoodsNameWithNoTooltip('salt')]の管理を避けることは、ただの侮辱にとどまらず、わが国の利益と収入に対する真の脅威である。"
 flavor_chi.85.a: "断固として対処するのだ！"
 flavor_chi.85.b: "現地の総督に対処させよう。"
 flavor_chi.85.c: "これは我々の問題ではない。"
 flavor_chi.86.title: "都察院の腐敗"
 flavor_chi.86.desc: "最近の調査によって、都察院の腐敗が明らかになった。腐敗に対抗するために創設された部署が、このようなかたちで腐敗に屈するとは実に不条理な話だ。これは間違いなく派閥を超えた問題であり、腐敗した都御史を除く誰もが、これが[ROOT.GetCountry.GetLongName]の崩壊につながる可能性があることに同意するだろう。"
 flavor_chi.86.a: "賄賂を取り締まれ！"
 flavor_chi.86.b: "腐敗だと？ 都御史は腐敗などないと言っている！"
 flavor_chi.87.title: "運河の修復"
 flavor_chi.87.desc: "[ShowModifier('chi_grand_canal')]はかつて[GetInternationalOrganizationType('middle_kingdom').GetName]の中核をなしていたが、度重なる豪雨で甚大な被害を受けた。それ以来、運河はほとんど使用不能となり、歴代の大臣が修復資金の確保に奔走してきた。幸い十分な資金が集まったため、現在の[ROOT.GetCountry.GetGovernment.GetRulerTitle]の存命中に修復することができるだろう。"
 flavor_chi.87.a: "大運河を修復しよう。"
 flavor_chi.87.b: "そんな余裕はない。"
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "イエズス会の宣教活動は、海の向こうから多くの優れた人物が来訪したという点で有益だった。特筆すべきは[target_character.GetName]の渡来で、[target_character.GetSheHe]はわが国の豊かな文化と美しい土地に深く魅了されているという。[target_character.GetShortNameWithNoTooltip]は渡来して以降、わが国の魅力的な動植物や医療に関する多くの記録をまとめてきた。"
 flavor_chi.88.a: "素晴らしい！"
 flavor_chi.89.title: "大船団"
 flavor_chi.89.desc: "[GetInternationalOrganizationType('middle_kingdom').GetName]、すなわち[ROOT.GetCountry.GetLongName]には、宝船船団を国外に派遣することでその威光を全世界に広げようという動きがある。だがそのためには、道中で贈られる莫大な宝物を収容可能な巨大船を擁する、新たな海軍を作り上げなくてはならない。"
 flavor_chi.89.historical_info: "15世紀初頭、$MNG$の皇帝は宝船による遠征に使う大船団を作り上げた。最初の命令は1403年に下され、目的を達成するためにおびただしい数の船が転用または新造された。"
 flavor_chi.89.a: "船団の建造を進めよ。"
 flavor_chi.89.b: "実に無駄な提案だ。"
 flavor_chi.90.title: "[ROOT.GetCountry.GetNameWithNoTooltip]からの逃亡"
 flavor_chi.90.desc: "[ShowPolicyName('haijin_policy')]の実施以前、わが国の沿岸地域では商家が多数の交易事業を営んでいた。こうした商人たちの違法まがいの活動は、朝貢を名目とした貿易を見劣りさせ、朝貢制度の正当性や意義に対する直接の脅威となっていた。現在は海禁政策が実施され、[target_character.GetName]を含む商家の者たちは国を脱出しつつある。"
 flavor_chi.90.a: "厄介払いができた！"
 flavor_chi.91.title: "元商人長？"
 flavor_chi.91.desc: "[from.GetName]における[ShowPolicyName('haijin_policy')]の実施により、多数の商人が$china$から逃げ出し、海賊活動などの後ろ暗い方法で生計を立てるようになった。こうした商人たちのまとめ役として知られているのが、[target_character.GetName]である。[target_character.GetSheHe]は[ROOT.GetCountry.GetName]に多大な政治的影響力を有しており、それを利用して海賊の頭領として活動するつもりのようだ。"
 flavor_chi.91.a: "我々には[target_character.GetSheHe]のような指導者が必要かもしれない。"
 flavor_chi.91.b: "成り上がり者を叩き潰せ。"
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "[target_character2.GetName]の書籍収集の情熱により、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]では優れた文学と偉大な作家を[ROOT.GetCountry.GetFlavorRank]に集めようという関心が高まりつつある。そんななか、幸運にも[target_character.GetName]という才能ある芸術家が現れた。かつて栄華を誇りながら没落した[ROOT.GetCountry.GetAdjectiveWithNoTooltip]系一族の出である[target_character.GetSheHe]は、経験した苦難から着想を得た『[ShowWorkOfArtName('hong_lu_meng')]』という新作を産み出そうとしている。そこで[target_character.GetSheHe|U]が描くのは、裕福で影響力のある一族が政治的混乱によって没落していく物語である。この小説は我々に名声をもたらすだろうが、確実に完成させるには著者への支援が不可欠だ。"
 flavor_chi.92.historical_info: "中国四大名著のひとつである『紅楼夢』（原題『石頭記』）は、天壁の翡翠から人に姿を変えた賈宝玉が、人間とは何かを理解しようと願う物語。本作は都に暮らす賈氏一族の2つの家系を中心に展開し、一族の多くは政変によって追放や政略結婚をさせられたり、後継者を残さずに亡くなってしまう。"
 flavor_chi.92.a: "この小説の完成に出資しよう。"
 flavor_chi.92.b: "[target_character.GetNameWithNoTooltip]は小説を独力で完成させよ。"
 flavor_chi_four_masters_of_yuan_historical_info: "元末四大家は、多くの人々に文人画の代表的な存在とみなされている。古代中国の大家の作品を模倣しようとした彼らは、元の時代に高い評価を受け、ほかの多くの芸術家たちが新たな筆法に挑戦するきっかけとなった。"
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "[ROOT.GetCountry.GetAdjective]文化の黄金時代はすでに過ぎ去ったものの、芸術家たちはいまも文人画を広めつづけている。なかでも最も傑出した存在が[target_character.GetName]であり、宋代に生まれた[target_character.GetSheHe]はわが国の統治に反する[ShowPolicyName('daoism_policy')]の敬虔な信奉者だが、数多くの水墨画を書き上げたその才能は古代の達人にも匹敵すると評されている。これほどの才能を拒むのは惜しいことだが、受け入れれば$china$における我ら[ROOT.GetCountry.GetCulture.GetName]の影響力を制限することなるかもしれない。"
 flavor_chi.93.a: "[target_character.GetHerHim]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招こう。"
 flavor_chi.93.b: "代わりに$china$の成長を確実にすべきだ。"
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "文人画を普及させる取り組みのなかで、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は風景画の名手である[target_character.GetName]を見出した。[target_character.GetSheHe]は哲学や武芸に通じていたものの、より慎ましい画家としての人生を選び、友人から学ぶことで、やがて彼らを上回る技術を身に着けた。いまや[ROOT.GetCountry.GetGovernment.GetCourtTitle]に寵愛を受ける立場となった[target_character.GetNameWithNoTooltip]は、$china$全土でもとりわけ高貴な者たちの肖像を描く機会を得ている。"
 flavor_chi.94.a: "[target_character.GetHerHim]に[ROOT.GetCountry.GetGovernment.GetCourtTitle]で活動することを許そう。"
 flavor_chi.94.b: "[target_character.GetSheHe|U]は[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]から遠く離れた土地で暮らすがよい。"
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "かつての$china$の王朝は滅び、いまはわが国がこの地域を支配しているが、前王朝の文化的遺産は言語、芸術、価値観としてさまざまな村や都に残されている。そのため、宋王朝を整復したあとも多くの伝統主義的な芸術家が残った。そのような芸術家のひとりが[target_character.GetName]であり、いまは$china$南部を旅しながら着想の源を探している。我々は、こうした芸術家たちをわが[ROOT.GetCountry.GetFlavorRank]内で活躍させるか、我ら[ROOT.GetCountry.GetCulture.GetName]の価値観を強化するかを決めなければならない。"
 flavor_chi.95.a: "[target_character.GetNameWithNoTooltip]に自身の芸術を描くことを許そう。"
 flavor_chi.95.b: "[target_character.GetSheHe|U]は過去の手法を追い求めてはならない。"
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "最近の宋王朝の崩壊にもかかわらず、その文化的遺産はいまなお$china$に息づいている。その名残のひとりが、優れた文人画家として知られる[target_character.GetName]である。すでにいくつもの傑作を生み出している[target_character.GetSheHe]は、わが[ROOT.GetCountry.GetCulture.GetName]の様式とは異なる現地の伝統を保ちつづけている。我々は民の風習を緩やかに受け入れて、[target_character.GetNameWithNoTooltip]を喜ばせその忠誠を確保するか、我らの伝統を堅持しつづけるかを選ぶことができる。"
 flavor_chi.96.a: "[target_character.GetHerHis]の要求に応じよう。"
 flavor_chi.96.b: "[target_character.GetSheHe]がわが[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]の伝統を台無しにしたいのであれば、独力でやるがいい。"
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "明の首都が南京から北京に移されるとともに、多くの宮廷画家たちもそれに従って移動した。しかし、旧都に残ったわずかな画家たちは、呉派の大家たちだった。浙派とは対照的に、呉派は主に文人画家や多くの学者のような未熟な画家たちで構成されており、これが彼らの自己表現の手段となっていた。一方で、浙派はより学術的な様式に重きを置いていた。"
 flavor_chi.97.title: "[ShowCultureNameWithNoTooltip('wu_culture')]派の誕生"
 flavor_chi.97.desc: "$YUA_ADJ$の支配から$china$が解放されたいま、多くの芸術家たちがわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に惹きつけられている。しかし、そのなかに自らの道を究めようとする一団がおり、彼らは首都に仕えるのではなく、「[ShowCultureName('wu_culture')]派」と称される集団を形成しようとしている。[target_character.GetName]に率いられたこの運動は、装飾的な芸術よりも個人の表現を重んじている。"
 flavor_chi.97.a: "この芸術家たちはわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にいるほうがよい。"
 flavor_chi.97.b: "好きにさせておこう。"
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "[ROOT.GetCountry.GetName]で[ShowCultureName('wu_culture')]派が人気を集めるなか、新たな芸術家の波が生まれている。そのなかのひとりが[target_character.GetName]であり、かつて[GetCharacter('kublai_khan').GetName]の影響に抗った政治家、文天祥の遠縁にあたる人物であるという。[target_character.GetHerHis|U]の家系はかつて[ROOT.GetCountry.GetAdjectiveWithNoTooltip]軍に仕えていたが、現在の[target_character.GetSheHe]は芸術家の道を志し、自身の流派で仲間の芸術家を鼓舞しようとしている。"
 flavor_chi.98.a: "[target_character.GetNameWithNoTooltip]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に連れてこい。"
 flavor_chi.98.b: "[target_character.GetSheHe|U]の支援はしない。"
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "[ShowCultureName('wu_culture')]派の影響力が高まるなかで、多くの[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]がその流れに引き寄せられている。そのひとりが、かつては困窮した芸術家だったが見事な才能により上流階級の後援を受けるようになった、[target_character.GetName]である。[target_character.GetSheHe]は自身の作品から大きな利益を得たことで、いまや自信をもって独自の様式を追求している。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[target_character.GetNameWithNoTooltip]を雇い、その独自性を世界に示そうとしている。"
 flavor_chi.99.a: "[ROOT.GetCountry.GetNameWithNoTooltip]で[ShowCultureNameWithNoTooltip('wu_culture')]派の影響を受け入れよう。"
 flavor_chi.99.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[ShowLocationNameWithNoTooltip('wuxian')]様式の影響を受けてはならない。"
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "[ROOT.GetCountry.GetName]の最も優れた芸術家のひとりとして、[target_character.GetName]が頭角を表した。[target_character.GetSheHe]は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の生まれであり、後援者もごく僅かだが、さまざまな画風を再現する能力によって広く尊敬を集めてきた。また、さらに技術を磨くために[ShowCultureName('wu_culture')]派にも加わった。たとえ[ShowLocationName('wuxian')]の文化的影響力を強めることになったとしても、[target_character.GetNameWithNoTooltip]はわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にこそふさわしい人物かもしれない。"
 flavor_chi.100.a: "[target_character.GetNameWithNoTooltip]を我らに仕えさせよ。"
 flavor_chi.100.b: "[target_character.GetSheHe|U]が[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]にいることは許さない。"
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "清朝初期、中国で最も優れた芸術家として頭角を現した6人の大家がいた。花卉画で知られる惲寿平、イエズス会士であり風景画家の呉歴、そして四王と称される王時敏、王鑑、王翬、王原祁である。過去の画家に比べると、彼らは保守的な芸術観を持ち、董其昌の教えに従うことを選んだ。"
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "[ShowCultureName('wu_culture')]派が拡大を続ける一方で、その大胆な芸術に対して[ROOT.GetCountry.GetAdjective]の一部役人が懸念を抱いている。なかでも疑義を呈している人物が、絵画ではその人物の道徳観が表現されるべきと考える[target_character.GetName]である。多くの者から過激派として軽視されている[target_character.GetSheHe]だが、若者のあいだでは支持を集めている。適切な支援があれば[target_character.GetHerHis]の運動は実を結ぶかもしれないが、その代償はいかほどだろうか？"
 flavor_chi.101.a: "[ROOT.GetCountry.GetNameWithNoTooltip]には[target_character.GetHerHim]が必要だ。"
 flavor_chi.101.b: "ほかの流派に従うことを選ぶべきだ。"
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "西洋の教え"
 flavor_chi.102.desc: "[target_character.GetName]の尽力により、[ShowCultureName('wu_culture')]派は$china$で最も威信ある芸術運動のひとつとなった。かつては異端とみなされていた[target_character.GetName]も、いまでは[ROOT.GetCountry.GetAdjectiveWithNoTooltip]文化の頂点に君臨している。弟子の数も増えつづける[target_character.GetSheHe]は、伝統を尊重しつつ新たな道を切り拓き、より個人的で感情に訴えかける文人画の創造を目指している。"
 flavor_chi.102.a: "[target_character.GetHerHim]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招こう。"
 flavor_chi.102.b: "[target_character.GetHerHim]を[ROOT.GetCountry.GetNameWithNoTooltip]から追放しろ。"
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "[ShowCultureName('wu_culture')]派の衰退に伴い、董其昌の弟子である[target_character.GetName]が有望な画家として頭角を現した。[target_character.GetSheHe]は革新的でこそないものの、その洗練された技法と静謐な構成によって評価を得ている。[target_character.GetNameWithNoTooltip]のような芸術家は時代の架け橋であり、わが[ROOT.GetCountry.GetCulture.GetName]のアイデンティティを守りつつ、伝統的な感覚にも訴える存在となるだろう。"
 flavor_chi.103.a: "[target_character.GetNameWithNoTooltip]を雇おう。"
 flavor_chi.103.b: "代わりに[target_character.GetHerHim]を着想を得る旅に送り出せ。"
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "前王朝の慣習や影響は、$china$の学者たちの一部にいまも残されている。多くはかつての宮廷に忠誠を誓っているものの、なかには古き様式を守るために芸術へ転向する者もいる。そのひとりが、隠居生活を送るかつての役人、[target_character.GetName]である。[target_character.GetSheHe]は[ROOT.GetCountry.GetName]の森や川を描くことに日々を費やすことが、過去の時代とつながる手段であると考えている。この激動の時代にあって、[target_character.GetSheHe]が文化的架け橋になると考える者も少なくない。"
 flavor_chi.104.a: "[target_character.GetNameWithNoTooltip]を雇おう。"
 flavor_chi.104.b: "偉大な芸術家は足りている。"
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.105.desc: "[target_character2.GetName]が[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕える才能ある人物を探している。そんな折、幸運にも「四王」の一員である[target_character.GetName]が仕官を望み、我々に接触してきた。[target_character.GetHerHis|U]の動機は、$YUA_ADJ$王朝に着想を得た抽象的な風景画を描くことで、自身の保守的な流派の理念を広めたいというものだった。この提案は非常に興味深いが、[target_character.GetHerHim]を雇うことは、我々がほかの芸術流派よりもこの人物の流派を優遇している証とみなされるだろう。"
 flavor_chi.105.a: "[target_character.GetNameWithNoTooltip]を召し抱えれば[ROOT.GetCountry.GetGovernment.GetCourtTitle]に箔がつく。"
 flavor_chi.105.b: "我々はどの流派も優遇しない。"
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "文人画の伝統を現代に伝える巨匠として、[target_character.GetName]が学者や政治家から称賛を浴びている。この様式の黄金時代からは遠く離れた時代に生まれたにもかかわらず、[target_character.GetHerHis]の作品は文人画の高みである繊細さ、静謐さ、哲学的な深みを体現しているのだ。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の支援があれば、[target_character.GetNameWithNoTooltip]は新たな画房を創設し、次世代の画家たちが過去を学びつつ未来を見据える場を作ることができるだろう。"
 flavor_chi.106.a: "[target_character.GetHerHis]を支援しよう。"
 flavor_chi.106.b: "古い芸術様式を模倣する者など必要ない。"
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "[GetInternationalOrganizationType('middle_kingdom').GetName]の各王朝は、世界にその豪華絢爛さを見せつける必要がある。[ROOT.GetCountry.GetLongName]も例外ではなく、[target_character.GetName]は宮殿、庭園、休憩所を備えた新たな複合施設の建設計画を立てることにした。すべては[target_character.GetDynasty.GetName]の一族と、[target_character.GetHerHis]の後継者の正当性を確固たるものとするためだ。"
 flavor_chi.107.a: "よし、建設せよ！"
 flavor_chi.107.b: "そんな施設はただの虚栄だ。"
 flavor_chi.108.title: "[target_country.GetNameWithNoTooltip]への朝貢使節団"
 flavor_chi.108.desc: "わが国は[target_country.GetName]の[ShowSubjectTypeName('tributary')]だが、その関係は非常に複雑で、多くの儀式と手続きを伴う。しかし、朝貢をおこなえば宗主国は気をよくし、わが国の使節団が[target_country.GetAdjectiveWithNoTooltip]の[target_country.GetGovernment.GetEstateName('burghers_estate')]と貿易を交わす機会を得られることは紛れもない事実だ。派遣する朝貢使節団の規模が大きいほど、この関係から得られる利益もまた大きくなるだろう。"
 flavor_chi.108.a: "使節団の規模を拡大せよ。"
 flavor_chi.108.b: "関係を悪化させてしまうかもしれない！"
 flavor_chi.109.title: "容認しがたい朝貢使節団"
 flavor_chi.109.desc: "大臣たちの報告によると、わが国の[ShowSubjectTypeName('tributary')]である[origin_country.GetName]からの朝貢使節団の規模が拡大しており、彼らの宿所を用意し、歓待するための費用が嵩んでいる。これは一見無害で好ましいことのように思えるが、彼らの真の狙いが利益のみにあることは見え透いている。[origin_country.GetNameWithNoTooltip]に制限を課さないかぎり、わが国は多額の出費を強いられ、この関係の維持は経済的に困難になるだろう。"
 flavor_chi.109.a: "使節団の規模に制限を設けよ。"
 flavor_chi.109.b: "より外交的な解決策を模索しよう。"
 flavor_chi.109.c: "[ShowSubjectTypeNameWithNoTooltip('tributary')]としての関係を解消せよ。"
 flavor_chi.110.title: "立法に関する判例"
 flavor_chi.110.desc: "わが国の裁判官にして法学者である[target_character.GetName]が最近、重要な裁判で物議をかもす判決を下した。[ROOT.GetCountry.GetAdjective]の法律に従えば、ほかの裁判官もそのような判例に従い、最終的には判例自体が法律となる。だが今回の場合、そうなっては[target_estate.GetName]が不利益を被ることになり、適切ではない。かといって判決を軽視してしまえば、[ROOT.GetCountry.GetFlavorRank]への信頼が損なわれることになるだろう。"
 flavor_chi.110.a: "判例を尊重せよ。"
 flavor_chi.110.b: "判決に異議あり！"
 flavor_chi.111.title: "裁判官の批判"
 flavor_chi.111.desc: "本日、[ROOT.GetCountry.GetAdjective]の法律の専門家である[target_character.GetName]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]で上申をおこなった。[target_character.GetSheHe|U]は多くの裁判官は法律を十分に理解できておらず、新たな形式の試験に合格できた者以外には裁定を下す権利を与えるべきではないと主張している。一方で[target_character.GetShortNameWithNoTooltip]に反対する者たちは、[target_character.GetHerHis]の批判は政治的な理由に基づいており、真に受ける必要はないとの意見である。"
 flavor_chi.111.a: "政治的動機からの批判のようだ。耳を貸さなくていい。"
 flavor_chi.111.b: "基準を厳格化せよ。"
 flavor_chi.111.c: "[target_character.GetNameWithNoTooltip]を棍棒で打ち据えてやれ！"
 flavor_chi.112.title: "捕縛された[ShowCultureNameWithNoTooltip('mongolian_culture')]の反逆者"
 flavor_chi.112.desc: "[target_province.GetName]の守備隊が最近、放浪[ShowCultureName('mongolian_culture')]人の一団を捕らえた。この連中はあちこちで揉め事を起こし、周辺の土地を大いに悩ませていたため、同じように反抗的な放浪民への見せしめに極刑に処する選択肢もある。それを見れば、わが国の国境で治安を乱す前によく考えるようになるだろう！"
 flavor_chi.112.a: "こいつらを見せしめにしろ。"
 flavor_chi.112.b: "反逆者どもに寛容さを示してやろう。"
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip]が[ShowAreaNameWithNoTooltip('taiwan_area')]に逃亡"
 flavor_chi.113.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]にとって非常に悩ましいことに、[ROOT.GetCountry.GetName]では前代未聞の衰退が続いている。王朝の運命は決まったと思い込んだひとりの将軍、[target_character.GetName]が国を捨てて[ShowAreaName('taiwan_area')]へと逃げ込み、[target_character.GetSheHe]自らを君主としてわが国の後継者となろうとしている。"
 flavor_chi.113.a: "そう悪いことではないのでは？"
 flavor_chi.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip]はもはやこれまでだ。"
 flavor_chi.114.title: "個人的な推薦"
 flavor_chi.114.desc: "[ShowLawName('imperial_examination_law')]の廃止以来、[ROOT.GetCountry.GetLongName]は内閣をはじめとする政府要職への人材登用を個人的な推薦に頼っている。そんな折、[recommending_character.GetName]が[target_character.GetName]を推薦してきた。[recommending_character.GetLastNameWithNoTooltip]は率直な言葉で、この人物は[ROOT.GetCountry.GetGovernment.GetAdjective]の政務に役立つ優秀な文官だと請け合っている。"
 flavor_chi.114.a: "[target_character.GetHerHim]を雇おう。"
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip]に優秀さの何がわかる？"
 flavor_chi.115.title: "即位の宣言"
 flavor_chi.115.desc: "[GetInternationalOrganizationType('middle_kingdom').GetName]を支配を目指した数十年にわたる血みどろの苦闘のすえ、[ROOT.GetCountry.GetLongName]はついに自分以外のすべての僭称者を退けて勝利を収めた。必要な儀式をすべて済ませ、天命を奉じ、あらゆる従属国に使節を送る時が来た。我らは天子として受け入れられるだろう。"
 flavor_chi.115.a: "$china$の新時代の始まりだ。"
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "[target_country.GetLongName]から使者がやって来た。激動の数十年を経て[GetInternationalOrganizationType('middle_kingdom').GetName]を手中に収め、正統なる新たな天子として認められるために必要な儀式も済ませたらしい。だが、我々は本当に支持を表明すべきなのだろうか。"
 flavor_chi.116.a: "[target_country.GetNameWithNoTooltip]を[GetInternationalOrganizationType('middle_kingdom').GetNameWithNoTooltip]の支配者として認めよう。"
 flavor_chi.116.b: "僭称者のひとりにすぎない！"
 flavor_chi.117.title: "反抗的な農民"
 flavor_chi.117.desc: "最近[target_area.GetName]で起こった出来事の影響により、秩序を乱す[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちが増えている。強盗、暴力を伴う口論、徒党を組んでの武装など、地域の不穏さを示す証拠は枚挙にいとまがない。その最たるものが、富める者から奪い貧しき者に与えることで多大な名声を得ている[target_character.GetName]である。[target_character.GetShortNameWithNoTooltip]はかなりの規模の武装[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の集団を率いており、[target_area.GetRegion.GetName]をじわじわと掌握しつつある。"
 flavor_chi.117.a: "卑しい悪鬼め、成敗してくれる！"
 flavor_chi.117.b: "[target_character.GetSheHe|U]には人を惹きつける才能があるらしい。"
 chi_we_will_continue_playing_as_target_country: "わが国は[target_rebels.GetName]でプレイを続行する。"
 flavor_chi.118.title: "$CSH_ADJ$の反乱"
 flavor_chi.118.desc: "[target_character.GetName]率いる農民の暴動が燃え広がり、予想をはるかに超える規模の反乱となった。[target_character.GetShortNameWithNoTooltip]は民衆の英雄と持ち上げられており、[target_character.GetSheHe]を熱烈に支持する農民たちが大挙して反乱に加わっている。貧困に苦しむ無数の集落が反乱に加担し、いまや$china$各地の大きな都までもが脅かされている。"
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "[target_location.GetNameWithNoTooltip]の解放"
 flavor_chi.119.desc: "[target_location.GetName]の[target_location.GetRank.GetName]が[ROOT.GetCountry.GetLongName]の手中に収まった。この記念すべき勝利により、[ROOT.GetCountry.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetFlavorRank]は、天命を請求し、[GetInternationalOrganizationType('middle_kingdom').GetName]を名乗れるようになった。[target_country.GetName]が反乱の拡大を止められなければ、やがて彼らの各[ShowSubjectTypeName('tributary')]はわが国を宗主国と仰ぐようになるだろう。"
 flavor_chi.119.a: "いまこそ天命を請求しよう。"
 flavor_chi.119.b: "[target_country.GetAdjectiveWithNoTooltip]に譲位を強いるつもりはない。"
 flavor_chi.120.title: "農民反乱の遺産"
 flavor_chi.120.desc: "[ROOT.GetCountry.GetLongName]の礎となっているのは、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に対する[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の抵抗の歴史だ。庶民たちは前王朝の支配のもと、何十年ものあいだ糊口をしのぐような生活を強いられてきたが、それを終わらせたのが建国の祖たる[target_character.GetName]である。[target_character.GetName]は庶民を団結させて暴君に立ち向かい、旧王朝を滅ぼして[ROOT.GetCountry.GetName]朝を築いた。だが、ここで問題になるのが建国の理念との兼ね合いだ。[GetInternationalOrganizationType('middle_kingdom').GetName]を名乗った過去の王朝は効率的な官僚制度をもっていたが、この制度はしばしば国家の理念に反する。歴代王朝の核となる価値観を受け入れれば、[ROOT.GetCountry.GetNameWithNoTooltip]の当初の理念を根底から揺るがすことになるかもしれない。"
 flavor_chi.120.a: "庶民に寄り添いつづけよう。"
 flavor_chi.120.b: "うまく取り入れるのだ。さもなくば国は滅ぶ。"
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "わが国の卓越した将軍、[target_character.GetName]がさまざまな火薬兵器の使用に関する[ShowWorkOfArtTypeName('treatise')]を執筆することにした。『[target_work_of_art.GetName]』と題されたこの書物では、最近の戦争で使われた数多くの斬新な利用法が取り上げられるという。\n\n具体的には、毒物を用いた兵器製造における火薬の活用法に触れているほか、火槍や火矢の使用について詳しく述べ、大砲の運用に関する説明も含まれているそうだ。"
 flavor_chi.121.a: "後世まで重宝される書物となるだろう。"
 flavor_chi.122.title: "治水事業"
 flavor_chi.122.desc: "最近の壊滅的な豪雨により、黄河が氾濫して流れが変わった。決壊により広大な地域の人々が苦しみ、悲惨な状況に置かれて命を落とした。さらに悪いことに、大運河を使った物流に大きな支障が出ており、[ShowAreaName('beiping_area')]の生命線とも言える[ShowRegionName('east_china_region')]からの食糧供給が途絶えてしまった。この災厄による悪影響を軽減するため、大臣たちは17万人を超える数の労働者を動員し、黄河の流れをもとに戻す治水工事を提案した。"
 flavor_chi.122.a: "この計画に尽力せよ。"
 flavor_chi.122.b: "これほどの工事は費用がかかりすぎる。"
 until_yellow_river_works_are_complete: "黄河の工事が終わるまで"
 flavor_chi.123.title: "黄河の工事への妨害"
 flavor_chi.123.desc: "黄河の流れを変える工事に携わる労働者たちのあいだに、卑劣な扇動者による悪意に満ちた噂が流れている。記録によると、噂を流したのは白蓮教の熱烈な信者である[target_character.GetName]で、弥勒菩薩が間もなく降臨すると予言しているとのことだ。我々の見立てでは、この人物は部下に命じて片目の石像を前もって工事予定地に埋めさせ、労働者に掘り出させたと思われる。石像には、[ROOT.GetCountry.GetName]朝の滅亡を意味する言葉が彫られていた。\n\nわが軍は力を尽くして工事への妨害を防ごうとしたが、多くの労働者が浮き足立っている。白蓮教の教主の居場所については、いまのところわかっていない。"
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "黄河の流路変更工事の完了"
 flavor_chi.124.desc: "救世主を気取る者たちの妨害にも関わらず、数ヵ月に及ぶたゆまぬ作業のすえ、17万人の労働者を動員した黄河の工事がついに完了した。[GetInternationalOrganizationType('middle_kingdom').GetName]の中枢である北京の民の不安や苦悩は、これにより多少は軽減されることだろう。"
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "[target_character.GetNameWithNoTooltip]に関する問題"
 flavor_chi.125.desc: "[target_character.GetName]は、わが国の[ShowAreaName('shandong_area')]地域で精力的に活動している非道な反逆者だ。宋朝の末裔を自称するこの人物は白蓮教を代表する扇動者で、黄河の流路を変える工事の最中、進捗を妨害しつつ、多くの労働者を信徒として取り込んでいた。\n\n最近になり、[target_character.GetNameWithNoTooltip]の正確な居場所に関する情報が手に入ったことで、この国家の敵を捕らえる用意が整った。だがそれを実行に移した場合、紅巾を身に着けた熱烈な信徒たちが暴挙に出る可能性がある。"
 flavor_chi.125.a: "この者を必ず捕らえよ。"
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 rtr_sped_up_red_turban_rebellions: "[event|e]で捕縛された紅巾賊の指導者"
 chi_red_turban_rebellion: "これにより[situation|e]「[ShowSituationName('red_turban_rebellions')]」の回避がより困難になる"
 until_the_end_of_red_turban_rebellion: "[ShowSituationName('red_turban_rebellions')]の発生中"
 flavor_chi.126.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_chi.126.desc: "最近、わが軍の部隊のひとつが地方の反乱軍の一党と衝突した。あちら側の挑発行動により不利な状態で戦闘を始めたわが軍は、壊滅的な敗北を喫してしまった。この出来事は敵に利用され、わが軍の質が落ちた証拠として喧伝されているらしい。やつらはいずれ、その愚かなほどの傲慢さで自らの身を滅ぼすだろう。"
 flavor_chi.126.a: "質が落ちただと？ ふざけるな！"
 flavor_chi.127.title: "[target_location.GetNameWithNoTooltip]の未来"
 flavor_chi.127.desc: "[target_location.GetName]は長い歴史をもつ[target_location.GetRank.GetName]である。この地域はもともと古代の周王朝の中心地だったが、漢王朝と唐王朝、特に後者の時代に首都として栄えた。両王朝の時代以降、首都ではなくなったものの、文化と伝統の中心としての重要性が損なわれることはなかった。\n\nそしていま、我々はこの歴史ある大都の未来を決める立場にある。文化と繁栄の象徴として蘇らせ、かつての偉大な王朝の時代の輝きを取り戻させることもできるだろう。"
 flavor_chi.127.a: "新たな未来の先触れとなるよう、新たな名を与えよ。"
 flavor_chi.127.b: "かつての栄光を取り戻させよう。"
 flavor_chi.127.c: "残念だが、すでに全盛期を過ぎた都だ。"
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "[target_location.GetName]は、中国史のなかでも特に激しい動乱の時代を通じ、数多くのさまざまな王朝の首都となってきた。我らが王朝がこの国の支配者となったいま、この[target_location.GetRank.GetName]を過去のどんな王朝よりも偉大な象徴にすべきだという声があがっている。立地の素晴らしさと文化的重要性に疑いの余地はなく、舵取りを間違えなければ必ずや繁栄の中心地となるだろう。"
 flavor_chi.128.a: "歴史的な首都としての役割を尊重されるべきだ。"
 flavor_chi.128.b: "新たな首都としよう。"
 flavor_chi.128.c: "すでに過去の栄光がある場所だ。"
 flavor_chi.1000.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の海禁政策"
 flavor_chi.1000.desc: "[ShowContinentName('europe')]からやってきた異国の西洋貿易商は、[ROOT.GetCountry.GetName]のいたるところに存在する。彼らはわが国の貿易商から利益を流出させ、倒産に追い込み、税金や関税で多くの収入を失う原因となっている。おそらく、彼らの入国を完全に禁じるか、彼らを一ヵ所に定住させて管理し、関税を課しやすくすべきだろう。\n\nわが国の専門家たちは、[target_location.GetName]を[target_foreign_country.GetName]に与え、そこでのみ貿易を許可することが最善かもしれないと考えている。これにより、[ShowAreaName('guangdong_area')]の南部地域での交易が拡大するという恩恵も得られる。とはいえ、外国との貿易を完全に禁止するか、すべての国が自由かつ妨害されずに貿易できるように港を開放するかの、ふたつの選択肢がある。"
 flavor_chi.1000.a: "[ROOT.GetCountry.GetNameWithNoTooltip]を外界から隔離しろ。"
 flavor_chi.1000.b: "万人の貿易を許可せよ。"
 flavor_chi.1000.c: "[target_location.GetNameWithNoTooltip]を提供しよう。"
 flavor_chi.1000.c.tt: "わが国が[target_foreign_country.GetName]に[target_location.GetName]の提供を申し出る。相手が承諾した場合、彼らはその所有者となる"
 flavor_chi.1001.title: "[target_location.GetNameWithNoTooltip]の領有"
 flavor_chi.1001.desc: "[target_origin_country.GetLongName]の使者が、我々に[target_location.GetName]の領有を提案してきた。これにより、彼らの市場と取引をおこなうための絶好の寄港地が手に入り、貿易がより大きく発展する見込みがあるが、その見返りになんらかの報酬を期待されていることは確かだ。それに、[target_location.GetNameWithNoTooltip]を利用する際は彼らの法に従う必要があり、わが国の商人が完全に制御されてしまうおそれもある。"
 flavor_chi.1001.a: "彼らの申し出を受けよう。"
 flavor_chi.1001.b: "彼らと交渉する必要はない。"
 flavor_chi.1002.title: "[target_country.GetAdjectiveWithNoTooltip]の返答"
 flavor_chi.1002.desc: "輝かしき[target_country.GetLongName]の民は、[target_location.GetName]の領有に関する我々の提案を受け入れた。彼らはそこに定住し、その対価をしっかりと支払ってくれるだろう。そしてこれから、彼らの商人の動きをより容易に制御できるよう、監視の目を増やさなくてはならない。"
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "忌々しき[target_country.GetName]の民は、[target_location.GetName]を領有するという我々の申し出を愚かにも拒否した。彼らは依然として、わが国の規則に従うことなく市場を利用するつもりでいる。このような侮辱は許されない。"
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')]の儀式をめぐる議論"
 flavor_chi.1100.desc: "これまでのところ、わが国の教会と[target_chinese_country.GetName]人との接触は、もっぱらイエズス会が担ってきた。イエズス会は[ShowCultureGroupName('chinese_group')]に近づくため、彼らの習慣や言語を学び、[target_chinese_country.GetAdjectiveWithNoTooltip]の社会に溶け込もうと努めてきたのだ。\n\nだが、$china$にドミニコ会とフランシスコ会が到着したことで、不穏な報告が届きはじめた。イエズス会は寛容にも、改宗したと思われる[target_chinese_country.GetAdjectiveWithNoTooltip]人による非[ROOT.GetReligion.GetAdjective]的儀式を許している。ドミニコ会はイエズス会の行為と[ROOT.GetReligion.GetAdjectiveWithNoTooltip]改宗者を嫌悪しており、[target_chinese_country.GetAdjectiveWithNoTooltip]的な儀式は実践されるべきではないこと、そして我々の教会に入会した者はみな、儀式を放棄しなければならないことを明確に表明せよと強く求めている。"
 flavor_chi.1100.a: "イエズス会に有利な判断を下す。"
 flavor_chi.1100.b: "ドミニコ会に有利な判断を下す。"
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "わが国の[target_papal_country.GetReligion.GetAdjective]徒のあいだでは、[ShowCultureGroupName('chinese_group')]の伝統的な儀式を自分たちの宗教と両立させるべきかどうかについて、多くの議論が交わされてきた。大勢の[ShowContinentName('europe')]出身者、特に新参者は、これらの儀式を不快に感じているようだ。"
 flavor_chi.1101.title: "糾弾された[ShowCultureGroupNameWithNoTooltip('chinese_group')]の儀式"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$本日、[target_country.GetCapital.GetName]の指導者である[target_character.GetName]が、すべての[ShowCultureGroupNameWithNoTooltip('chinese_group')]系[target_papal_country.GetReligion.GetAdjectiveWithNoTooltip]徒たちにこれらの伝統的な儀式を禁じた、という報せが我々のもとへ届いた。"
 flavor_chi.1101.a: "わが国の伝統を尊重しない宣教師は追放せよ！"
 flavor_chi.1101.b: "我には宣教師が必要だ。"
 flavor_chi.1102.title: "欧州人、[ShowCultureGroupNameWithNoTooltip('chinese_group')]の伝統について言い争う"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$この野蛮人どもが、[ShowCultureGroupNameWithNoTooltip('chinese_group')]のこれらの習慣を「寛容にも許す」と決断したとしても、多くの忍耐を強いられることになるだろう。"
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "中国におけるキリスト教化が停止される"
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "[target_country.GetNameWithNoTooltip]からの派遣団"
 flavor_chi_pap.1.desc: "遠方の地[target_country.GetName]からの使者が[ROOT.GetCountry.GetCapital.GetName]に到着した。この使者は、遠く離れた中国で霊的指導者を失った[target_pop_cath.GetName]の窮状を訴え、[target_location.GetName]に代わりの司祭を派遣するよう我々に懇願した。\n\n確かに、司祭なくして[target_building.GetName]は成立しない。"
 flavor_chi_pap.1.a: "いいだろう。司祭を派遣せよ！"
 flavor_chi_pap.1.b: "司祭はわが国で必要だ。"
 flavor_chi_pap.2.title: "[ShowContinentNameWithNoTooltip('europe')]への遠征からの帰還"
 flavor_chi_pap.2.desc: "数年前、[target_country.GetName]は[papal_state.GetLongName]に使節を送り、[target_pop_cath.GetName]の共同体を代表して司祭を派遣するよう要請した。そして今日、この使節が素晴らしい報せとともに戻ってきた。\n\n[papal_state.GetGovernment.GetRulerTitle]は我々の嘆願は温かく受け入れ、[target_character.GetName]を長とする数十名の司祭を派遣してくれたのだ。これで[target_location.GetName]の[target_building.GetName]の未来は輝かしいものとなるだろう。"
 flavor_chi_pap.2.a: "彼らを丁重に歓迎せよ！"
 flavor_chi_pap.2.b: "あれから時代は変わってしまった。"
 flavor_chi_por.1.title: "$china$の港の租借"
 flavor_chi_por.1.desc: "富める$china$の名声は[ShowContinentName('europe')]全土に知れ渡っており、そのほんの一部でも手にできれば大きな勝利となるだろう。それを実現する手段は複数あるが、おそらく最良の方法は、彼らとの交易が可能な領土をわずかでも獲得することだろう。そのために[target_country.GetAdjective]に対し、[target_location.GetName]の領土の一部を貸与するよう依頼してみるべきだ。"
 flavor_chi_por.1.a: "租借を提案しよう。"
 flavor_chi_por.1.b: "我々には必要ない。"
 flavor_chi_por.2.title: "[target_location.GetNameWithNoTooltip]での租借"
 flavor_chi_por.2.desc: "[offering_country.GetName]から、[target_location.GetName]の租借を提案する使節がやってきた。協定に従って[offering_country.GetNameWithNoTooltip]は領土の一部を取得し、[target_country.GetName]と交易をおこなうために[target_building_type.GetName]の建設が許可される。遠く離れた[ShowContinentName('europe')]との交易は、わが国をさらに[ShowSocietyDirectionName('outward')]へと大きく進ませ、現在$china$では入手不可能な多くの物品の輸入を可能にするだろう。"
 flavor_chi_por.2.a: "申し出を受け入れよう。"
 flavor_chi_por.2.b: "提案を拒否する。"
 flavor_chi_por.3.title: "[target_country.GetNameWithNoTooltip]からの返答"
 flavor_chi_por.3.desc_common: "[target_country.GetName]へ派遣した我々の使節がついに帰還した！"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ 予想どおり、[target_country.GetAdjectiveWithNoTooltip]の代表者は我々の提案に前向きな反応を示し、わが国の大臣たちはすでに実現のために動き出している。"
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$残念ながら、傲慢な[target_country.GetLongNameWithNoTooltip]の大臣たちは、わが国の謙虚な申し出を拒否した。どうせ$china$の富など、たかが知れているだろう！"
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
