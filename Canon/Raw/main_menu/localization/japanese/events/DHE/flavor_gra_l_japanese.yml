l_japanese:
 flavor_gra.1.title: "ムーア人難民"
 flavor_gra.1.desc: "慈悲あまねく慈愛深きアッラーの御名において——グラナダが異教徒の手に落ちた！ アル＝アンダルスの最後の至宝にして学問の灯台だったグラナダは、いまやカスティーリャの手に落ちた。この喪失にイスラム世界が動揺するなか、ムーア人難民が北アフリカや中東のイスラム都市や宮廷に押し寄せ、アブー・アル＝ワリード・イブン・ルシュド、アブー・アル＝カースィム・アッ＝ザフラウィー、アブー・バクル・イブン・トファイルのような卓越した学者たちの作品や知識をもたらした。これらの難民を受け入れれば、[ROOT.GetCountry.GetName]の科学と文化の発展に大きな弾みがつくかもしれない。"
 flavor_gra.1.a: "ぜひ彼らを[ROOT.GetCountry.GetNameWithNoTooltip]に受け入れよう！"
 flavor_gra.1.b: "彼らは不要だ。"
 flavor_gra.2.title: "シチリア首長国"
 flavor_gra.2.desc: "1087年に十字軍がこの島を征服するまで、シチリア首長国は我々の信仰の強固な砦だった。\n\nそしていま、我々はこの切望してきた地をこの手に収めた。二度とこの支配を失うことはしない！"
 flavor_gra.2.a: "絶対的な支配には、絶対的な権威が必要だ。"
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "行政投資"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "シチリアは直接支配したほうが、我々にとってより有用だ。この島を繁栄に導くために、より多くの資源を投入しよう。"
 flavor_gra.3.title: "[GetCountry('TUR').GetNameWithNoTooltip]からの支援"
 flavor_gra.3.desc: "わが国と[GetCountry('CAS').GetName]のこの戦争は、絶望的な状況だ。ゆえに、信仰の同胞に助けを求めなければならない。助けを請うという屈辱に耐えさえすれば、[GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName]が助力に応じるかもしれない！"
 flavor_gra.3.a: "彼らは唯一の希望だ！"
 flavor_gra.3.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U]が[GetCountry('CAS').GetNameWithNoTooltip]から守ってくれるかもしれない。"
 flavor_gra.3.b: "我々は独力で立ち向かわなければ。"
 flavor_gra.3.historical_info: "グラナダのナスル朝の統治者はオスマン帝国と$mamluks$に使者を送り、カスティーリャと戦うための援助を求めた。グラナダは西地中海での存在感を増していたオスマン帝国を支援するため、20万のオスマン帝国軍をバレンシアに上陸させる計画を積極的に推し進めた。"
 flavor_gra.4.title: "失望の返答"
 flavor_gra.4.desc: "[GetCountry('TUR').GetName]から、我々の支援を「拒否する」という報せを受け取った。彼らには差し迫ったほかの問題があり、不本意の返答であるという。その代わりに書簡には、アル＝アンダルスの栄光を雄弁に讃える言葉が記されていた。その栄光がとうに失われていることに、彼らは気づいていない。"
 flavor_gra.4.a: "我々は戦いつづけなければ！"
 flavor_gra.4.historical_info: "グラナダの統治者たちはオスマン帝国と$mamluk$の支援を切に望んでいたが、この二国間で戦争が起こったため、直接的な援助はほとんどされなかった。オスマン帝国はケマル・レイス率いる艦隊を派遣し、西地中海のカスティーリャ領を急襲したが、この艦隊はのちに多くの難民が海を渡る助けとなった。"
 ibn_khaldun_patronage: "並外れた知性と名声をもつ1人の人物が、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にやってきた。有名な歴史家であり哲学者であるこの[target_character.GetName]は、研究と執筆を続けるための後援を求めているようだ。統治、経済、帝国の興亡に関するその洞察は広く知られており、[target_character.GetHerHis]の存在はわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の威信を高めると同時に、貴重な助言者ともなってくれるだろう。[target_character.GetHerHim]に望む地位を与えてもよいものだろうか？"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip]が後援を求む"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "いいだろう。"
 flavor_gra.5.b: "そのような無為な出費などしない！"
