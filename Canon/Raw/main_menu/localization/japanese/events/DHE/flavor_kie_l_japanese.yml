l_japanese:
 flavor_kie.1.title: "[ShowLocationNameWithNoTooltip('kyiv')]文化アカデミー"
 flavor_kie.1.desc: "[ShowCultureName('ruthenian')]の歴史と伝統の柱を保存するため、[target_ruler.GetName]は[ShowLocationName('kyiv')][ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に対し、[target_location.GetRank.GetName]に新たな[ShowBuildingTypeName('university')]を設立するための後援を申し出た。[ShowLocationNameWithNoTooltip('kyiv')]の兄弟団がこの学術拠点の受け入れ先とされており、[ROOT.GetCountry.GetName]国内外の多くの市民が[target_location.GetRank.GetNameWithNoTooltip]の歴史を学ぶ機会を得るだろう。\n\nこの事業が[ShowRegionName('ruthenia_region')]の強化につながるのは間違いないが、同時に多大な費用も伴う。[target_ruler.GetNameWithNoTooltip]は、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]からの後援に頼らず、時間をかけて[ShowBuildingTypeNameWithNoTooltip('university')]を設立すべきかもしれない。"
 flavor_kie.1.historical_info: "キエフ兄弟団によって1615年に設立されたキエフ・モヒーラ・アカデミーは、ルーシ地方における数少ない正教会系神学校のひとつとして機能した。当初は大学として公式に認められなかったが、1658年のハージャチ合同で大学に格上げされた。ロシアによるキエフ征服後、ピョートル大帝はこの学校を存続させるだけでなく、サンクトペテルブルクからギリシャに至るまでの学生がここで学ぶことを許可した。この大学は1817年に閉鎖されるまで続いたが、1834年にはツァーリであるニコライ1世の命により、その跡地に聖ウラジーミル大学が設立された。"
 flavor_kie.1.a: "[ShowLocationNameWithNoTooltip('kyiv')]の発展のためなら、わが国の国庫はいつでも開かれる。"
 flavor_kie.1.b: "彼らに設立を許可した覚えはない。"
 flavor_kie.1.c: "彼らを支援するために、わが国の財源を惜しまず投じよう。"
 flavor_kie.1.d: "設立は許可する。ただし、国が資金を提供することはない。"
 flavor_kie.2.title: "ホロープ階級の未来"
 flavor_kie.2.desc: "ホロープ階級は、これまで[ShowPopTypeName('slaves')]となんら変わらない扱いを受けてきた。その結果、[ShowRegionName('ruthenia_region')]にいるわが国の多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]などの上層階級からの虐待にさらされている。賦役経済を蝕むこうした搾取を廃止すべきだという声が、[ROOT.GetCountry.GetName]国内で高まりを見せている。もし廃止すれば、有力[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]からの反感を買うだろうが、[ShowRegionNameWithNoTooltip('ruthenia_region')]の民からの支持が高まるのは間違いない。"
 flavor_kie.2.historical_info: "ホロープは11世紀以来、ルーシ経済の屋台骨を支えてきた。彼らは奴隷に近い存在であり、所有者はホロープに対して無制限の権力をもつ一方、その行動にも責任を負っていた。キエフにおいては下層階級の大多数を占めていたが、15世紀になると一定の権利が与えられ、次第にヨーロッパの農奴に近い立場へと移行していった。"
 flavor_kie.2.a: "彼らがましな扱いを求めているなら応じよう。"
 flavor_kie.2.b: "我らの仕事は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の怒りを買うことではない。"
 flavor_kie.2.c: "農奴は多くを求めすぎる。より厳しく接するべきだ！"
 flavor_kie.2.d: "この改革を最優先事項としよう。"
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.3.desc_common: "[target_location.GetName]への影響力を高める必要性から、わが国は[target_location.GetRank.GetName]を統治する新たな府主教を探してきた。その候補者のひとりが、この地出身の[target_character.GetName]である。"
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$[ROOT.GetCountry.GetFlavorRank]の民の多くはあの[target_character.GetWomanMan]が、[target_location.GetNameWithNoTooltip]の[target_location.GetRank.GetNameWithNoTooltip]に対する影響力を強めようという我々の企みの妨げになると考えている。だからこそ、あえて[target_character.GetHerHim]をかの地の府主教に任命すべきだという声が上がっているのだ。"
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$[target_character2.GetName]の寵愛を受けていることもあり、民の多くはあの[target_character.GetWomanMan]が優れた府主教になると考えている。忠実な臣下として[target_location.GetNameWithNoTooltip]の掌握に貢献し、その街並みをさらに発展させるものと期待されているのだ。"
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$[ROOT.GetCountry.GetGovernment.GetCourtTitle]ではあの人物は、我らが[ROOT.GetCountry.GetGovernment.GetCabinetTitle]にとっても有益だと考えられている。ただし、[target_character.GetHerHis]が両方の地位にとどまるには、それなりの費用がかかるかもしれない。"
 flavor_kie.3.a: "[target_character.GetHerHim]を雇おう。"
 flavor_kie.3.b: "新たな府主教など不要だ。"
 flavor_kie.3.c: "[target_character2.GetNameWithNoTooltip]と[target_location.GetNameWithNoTooltip]、両方の支持を得られるのは大きな利点だ。"
 flavor_kie.3.d: "[target_character.GetSheHe|U]は[target_location.GetNameWithNoTooltip]の影響力を削ぐうえで助けとなるだろう。"
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.4.desc: "[target_location.GetName]が[ROOT.GetCountry.GetAdjective]人の文化的中心地へと発展するなか、多くの芸術家が頭角を現すようになった。そのひとりが、[target_location.GetRank.GetName]の[ShowReligionName('orthodox')]共同体において名高い[ShowArtistTypeName('iconographer')]、[target_character.GetName]である。従来の図像表現の原則から離れ、新たな作風を確立したいと望む[target_character.GetSheHe]は、現在わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えることを希望している。[ROOT.GetCountry.GetNameWithNoTooltip]国内に自身の芸術機関を設立する機会を得るため、そして、[ROOT.GetCountry.GetCulture.GetName]文化を[ShowContinentName('europe')]全土に広めるため、我々の信頼を得ようとしているようだ。"
 flavor_kie.4.a: "あらゆる種類の芸術を受け入れよう。それが[ROOT.GetCountry.GetNameWithNoTooltip]の気風にそぐわなくとも。"
 flavor_kie.4.b: "[target_character.GetSheHe|U]に自身の芸術機関を与えよう。"
 flavor_kie.4.c: "[target_character.GetSheHe|U]の芸術は[ROOT.GetCountry.GetNameWithNoTooltip]では認められない。"
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "[ROOT.GetCountry.GetName]の民は[ROOT.GetCountry.GetReligion.GetAdjective]の信仰を誇りにしており、[target_location.GetName]の[target_location.GetRank.GetName]に住まう市民たちからは、[ROOT.GetCountry.GetReligion.GetGodName]に祈りを捧げるための新たな教会を建ててほしいとの要望が寄せられている。この案に関心を示した[target_character2.GetName]は、この地に新居を構えたいとも考えている。また、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]もこの案を支持しており、著名な[target_character.GetArtistType.GetName]である[target_character.GetName]を雇用し、その記念碑の設計に協力させるよう進言してきている。\n\nこの教会は、ルーシの使徒である聖アンデレに捧げられる予定で、それによって総主教の好感を得ると同時に、ほかの[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]国に対しても我らの信仰心を示すことになるだろう。"
 flavor_kie.5.a: "新しい教会の建設を支援しよう。"
 flavor_kie.5.b: "そのような計画は費用がかかりすぎる。"
 flavor_kie.6.title: "全ルーシの総主教"
 flavor_kie.6.desc: "[target_location.GetName]の発展は、多くの[ShowReligionAdjective('orthodox')]信徒と[ShowReligionAdjective('catholic')]教徒を引き寄せた。彼らは同じ[ROOT.GetCountry.GetReligion.GetGodName]を信仰しているにもかかわらず、教義の違いから両者は決して共存できず、至聖三者（三位一体）に関する考え方で衝突を繰り返してきた。[target_character.GetName]はこの状況を打開したいと考えており、[ShowCultureName('ruthenian')][ShowReligionNameWithNoTooltip('orthodox')]を強化し、[ShowCultureGroupName('russian_group')]の慣習から遠ざけようとしている。"
 flavor_kie.6.a: "この[target_location.GetRank.GetNameWithNoTooltip]を強化しよう。"
 flavor_kie.6.b: "これは宗教だけの問題に留めるべきだ。"
 flavor_kie.7.title: "[ShowLocationNameWithNoTooltip('kyiv')]での問題"
 flavor_kie.7.desc: "[target_location.GetName]の[target_location.GetRank.GetName]での最近の調査により、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]が任命した総主教が、現地住民の支持を失っていることが判明した。これは我々が彼らの権利を剥奪したことが理由であり、彼らは[ShowReligionName('orthodox')]信仰に不寛容な[ROOT.GetCountry.GetName]からの分離を望み、彼らの権利を保護する[ShowReligionNameWithNoTooltip('orthodox')]の領土に加わることを画策している。"
 flavor_kie.7.a: "[target_location.GetNameWithNoTooltip]での方針は変えない。"
 flavor_kie.7.b: "我々は府主教に対する統制を緩めるべきかもしれない。"
 kie_all_kiev_pops_become_angrier_tt: "[target_location.GetName]のすべての[ShowReligionAdjective('orthodox')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]低下する"
 flavor_kie.8.title: "[ShowLocationNameWithNoTooltip('kyiv')]の新たな府主教"
 flavor_kie.8.desc: "[ShowRegionName('ruthenia_region')]には、長らく人々を導く府主教が不在だった。これを解消したい[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級は、彼らのなかから府主教を任命するよう[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に求めてきた。彼らは、それが国家の介入なしにこの地域を適切に管理する唯一の方法であると主張している。我々はこの地位を与えることができるが、それは[target_location.GetName]における[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の影響力を強める危険を伴う。"
 flavor_kie.8.a: "欲しければ与えよう。"
 flavor_kie.8.b: "彼らが[target_location.GetRank.GetNameWithNoTooltip]を統治することは認められない。"
 flavor_kie.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]で新古典主義絵画が台頭"
 flavor_kie.9.desc: "[ROOT.GetCountry.GetName]では知名度の低い芸術家たちが、古代の美意識に着想を得た芸術様式の創出に取り組んでいる。こうした芸術家のひとりが、[ShowLocationName('hlukhiv')]出身の唖者である[target_character.GetName]で、これまでに数々の優れた作品を研究し、また制作してきた。盛り上がりを見せる新古典主義を広めたいと願う[target_character.GetSheHe]は、現在[target_character2.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]での雇用を求めている。"
 flavor_kie.9.a: "この[target_character.GetWomanMan]を雇用しよう。"
 flavor_kie.9.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]を[target_character.GetHerHim]の作品で埋め尽くそう。"
 flavor_kie.9.c: "新古典主義はわが国の芸術を汚す。まずはその者からやめさせろ。"
