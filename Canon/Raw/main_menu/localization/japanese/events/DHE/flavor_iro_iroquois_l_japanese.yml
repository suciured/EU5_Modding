 flavor_iro.1.title: "グレート・ピースメーカーの遺産"
 flavor_iro.1.desc: "かつてその地の人々は分裂し、互いに反目していた。だが、“グレート・ピースメーカー”として知られるデガナウィダの尽力により、互いに争っていた部族の数々は、血縁のような結びつきをもつ「[ShowCultureGroupName('haudenosaunee_group')]連邦」へと統一された。この連邦の創設以来、[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]の部族たちは団結を保ち共存してきたが、ここへ来てある部族が台頭し、主導権を握るべきだという声が囁かれはじめている。しかしそのような試みは、デガナウィダが[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]連邦を築くにあたって掲げた根本原則を揺るがすおそれがある。"
 flavor_iro.1.a: "時代は移りゆくものだ。"
 may_unify_haudenosaunee_confederation: "[ShowCultureGroupName('haudenosaunee_group')]に属する国家に対して、アクション「[ShowCountryInteractionName('form_closer_bond_iroquois')]」と「[ShowCountryInteractionName('merge_tribe_iroquois')]」がアンロックされる。[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]の領土を統一すれば、わが国を「[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]連邦」として再編することが可能になる。"
 flavor_iro.2.title: "指導権の正当性"
 flavor_iro.2.desc: "[ShowCultureGroupName('haudenosaunee_group')]連邦は協調的な部族連邦として運営されてきたが、それぞれの部族は自らの自治と戦士団を維持してきた。しかし、敵対部族の勢力拡大を受けて[our_ruler.GetName]の周囲からは、[our_ruler.GetTitle]が中央指導者として[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]の地を率いるための行動を起こすべきだという声が上がっている。\n\nこれはグレート・ピースメーカーが掲げた連合の理想への裏切りとみなされるかもしれないが、外部の部族の脅威から連邦を守るには、強力な指導者が必要になると考えられる。"
 flavor_iro.2.a: "[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]に属する他国を説得するための運動を開始する。"
 flavor_iro.2.b: "連邦の当初の理念を乱す行動は拒否する。"
 flavor_iro.3.title: "[our_ruler.GetNameWithNoTooltip]に憤る部族の首長たち"
 flavor_iro.3.desc: "連邦内では、中央指導者を定めようという[our_ruler.GetNameWithNoTooltip]の訴えを受け入れる部族指導者もいれば、それをグレート・ピースメーカーの理念への裏切りとみなし、強く反発する部族指導者もいる。後者の者たちは依然として連邦への忠誠を保ってはいるものの、単一の指導者のもとに結集するという試みが容易でないことは明白である。"
 flavor_iro.3.a: "彼らの信頼を取り戻さなければ。"
 flavor_iro.10.title: "ジゴンサセーの物語"
 flavor_iro.10.desc: "ジゴンサセーの物語を次の世代へと語り継ぐなかで、[target_character.GetName]は「諸部族の母」が[ShowCultureGroupName('haudenosaunee_group')]連邦の創設に与えた影響について語った。グレート・ピースメーカーと出会ったジゴンサセーは、彼の最も重要な協力者のひとりとなり、その一行の健康を支えるとともに、部族間の調停役としても大きな役割を果たした。その功績を称え、グレート・ピースメーカーは彼女に「#italic 諸部族の母#!」の称号を贈ったのである。"
 flavor_iro.10.a: "ジゴンサセーがわが連邦の母であることに疑いの余地はない。"
 flavor_iro.13.title: "ハイアワサの伝説"
 flavor_iro.13.desc: "[ROOT.GetCountry.GetCapital.GetName]で催された地域の祭りで、[our_ruler.GetName]が[target_character.GetName]に対し、[ShowCultureGroupName('haudenosaunee_group')]連邦創設者のひとりであるハイアワサの物語を語るよう促した。\n\nハイアワサはかつて[ShowAreaName('haudenosaunee_area')]の地を放浪する野性的な男だったが、グレート・ピースメーカーとの出会いを通して変わっていった。小屋での対話を通じ、グレート・ピースメーカー、デガナウィダは彼に「大いなる平和の法」に基づく思想を受け入れるよう説き伏せた。グレート・ピースメーカーの理想を広める者となることを望んだ彼に対し、デガナウィダは「ハイアワサ」という名を与え、「大いなる平和の法」の約束を広めるため、外の世界へと送り出したのである。"
 flavor_iro.13.a: "ハイアワサは、我らにとって最も重要な祖先のひとりだ。"
 flavor_iro.15.title: "タドダホの浄化"
 flavor_iro.15.desc: "ジゴンサセーやハイアワサといった連邦の共同創設者たちの物語は、[ShowCultureGroupName('haudenosaunee_group')]連邦の成立において重要な役割を果たしたが、タドダホが登場する物語の最高潮は、ワムパムベルトが示すようにこの物語の完結を象徴している。\n\n建国物語の最終章として、[target_character.GetName]は暴君タドダホを浄化することの重要性を語る。「大いなる平和の法」の確立に向けた旅において、タドダホはその最後に立ちふさがる大きな障害となった。かつてタドダホは、民にも「大いなる法」を受け入させれよとのハイアワサの説得を拒絶し、伝承によれば恐るべき魔術を用いて、説得を試みたことへの報復としてハイアワサの娘たちを呪殺したという。ハイアワサは一時身を引いたが、やがてグレート・ピースメーカーを伴って帰還し、儀礼的な聖歌を捧げることでタドダホの内なる邪霊を鎮めたという。過去の暴虐なおこないにもかかわらず、デガナウィダはタドダホとその部族に評議の「火の番人」の栄誉を与え、彼の部族が将来の連邦において影響力ある役割を保持できるようにした。"
 flavor_iro.15.a: "かつての暴君タドダホですら救われることを教える物語だ。"
 flavor_iro.20.title: "「大いなる平和の法」の再構築"
 flavor_iro.20.desc: "グレート・ピースメーカーが最初に抱いた構想は、[ShowCultureGroupName('haudenosaunee_group')]を部族間の優劣のない協力的な連邦へと結束するというものだったが、時代は移り変わりを見せてきた。\n\nいまや誰もが認める連邦の中央指導者となった[our_ruler.GetName]は、グレート・ピースメーカーの教えを守りつづけることを誓い、連邦の中心として5つの部族を率いていくことになった。"
 flavor_iro.20.a: "我々の指導力のもとで、[ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]連邦はさらに強固になるだろう。"
 flavor_iro.30.title: "首長[target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "[ROOT.GetCountry.GetAdjective]が[ShowAreaName('pennsylvania_area')]にまで領土を拡張したことにより、首長の[target_character.GetName]はこの地方の統治に欠かせない存在へと成長した。[ShowCultureName('carantouan_culture')]族や[ShowCultureName('atrakwaye_culture')]族との交渉で培った[target_character.GetHisHer]の経験により、[ShowAreaNameWithNoTooltip('pennsylvania_area')]にある我らの定住地はこれまで大きな災厄に直面することもなかった。[our_ruler.GetName]の側近たちのなかには、その貢献を讃えて[target_character.GetNameWithNoTooltip]を昇進させるべきだと進言する者もいる。"
 flavor_iro.30.a: "[target_character.GetHimHer]を昇進させよ！"
 flavor_iro.30.b: "[ShowAreaNameWithNoTooltip('pennsylvania_area')]には別の首長を置いたほうがよさそうだ。"
 flavor_iro.31.title: "ウォーキング条約"
 flavor_iro.31.desc: "[target_character.GetName]は[ShowAreaName('pennsylvania_area')]の首長として、現地部族に関する問題のみならず、[colonial_nation_target.GetAdjective]人入植者に関する問題においても主要な交渉役を務めてきた。そして近年、[target_character.GetNameWithNoTooltip]は[ShowProvinceDefinitionName('delaware_province')]周辺の土地を売却しようと、[colonial_nation_target.GetNameWithNoTooltip]との条約交渉に参加している。[ROOT.GetCountry.GetName]は[ShowProvinceDefinitionNameWithNoTooltip('delaware_province')]に直接的な領土を有してはいないが、影響力は保持している。この売却が成立すると、わが国の[colonial_nation_target.GetNameWithNoTooltip]に対する影響力はさらに高まるかもしれないが、この地域に住む部族との関係は悪化するおそれがある。"
 flavor_iro.31.a: "売却に同意する。"
 flavor_iro.31.b: "[target_character.GetNameWithNoTooltip]の提案に同意しない。"
 flavor_iro.32.title: "宣教師の到来"
 flavor_iro.32.desc: "近隣の[colonial_nation_target.GetAdjective]人入植者と友好的な関係を築いたことで評判を得た[target_character.GetName]が、[ShowAreaName('pennsylvania_area')]の地に宣教師を受け入れることを承認した。この者たちは概ね平和的だったが、[ROOT.GetCountry.GetName]のほかの地方首長のなかには、彼らが現地の[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人を改宗させることを許すべきではないと警告する者もいる。"
 flavor_iro.32.a: "[target_character.GetNameWithNoTooltip]が引き続き宣教師を受け入れることを許可する。"
 flavor_iro.32.b: "これ以上の宣教師の受け入れを禁止する。"
 flavor_iro.33.title: "[target_character.GetNameWithNoTooltip]の改宗"
 flavor_iro.33.desc: "[target_character.GetName]は宣教師たちと緊密な関係を保ってきたが、[target_character.GetHisHer]が突如として[ShowReligionName('lutheran')]へ改宗したことに、一部の首長は不意を突かれた。[target_character.GetNameWithNoTooltip]は依然として忠誠を保っているものの、その信仰の受け入れは[our_ruler.GetName]の側近のあいだで物議を醸し、[target_character.GetShortNameWithNoTooltip]に職を辞すよう強制すべきだと主張する者もいる。"
 flavor_iro.33.a: "[target_character.GetNameWithNoTooltip]が[ShowAreaNameWithNoTooltip('pennsylvania_area')]の統治を続けることを許可する。"
 flavor_iro.33.b: "[target_character.GetShortNameWithNoTooltip]に職を辞するよう強制する。"
 flavor_iro.40.title: "部族間の強い団結力"
 flavor_iro.40.desc: "当初は中央指導者のもとに結束することへの反発があったものの、[ROOT.GetCountry.GetName]の戦士たちは部族の団結心を再び燃え立たせている。従来、戦時には連合のために個々の戦士団が結集していたが、平時においても戦士団がともに過ごすことになったため、その絆はより強固なものとなっている。"
 flavor_iro.40.a: "我らの揺るぎない団結力に敵は震え上がるだろう。"
 flavor_iro.41.title: "火器の交易"
 flavor_iro.41.desc: "[neighbor_country.GetName]の到来は[ROOT.GetCountry.GetAdjective]国民に混乱をもたらしたものの、[our_ruler.GetName]による和平努力を通じて、[ROOT.GetCountry.GetLongNameWithNoTooltip]は[neighbor_country.GetNameWithNoTooltip]と友好的な関係を築くまでに至った。そしてこの新たな隣人たちは、交易を通じて「火打ち石式ライフル」と呼ばれる破壊兵器を持ち込んできた。現時点では[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の戦士たちが扱いを学べる程度の限られた数しか入手できていないが、[neighbor_country.GetAdjectiveWithNoTooltip]の商人は将来的に[ROOT.GetCountry.GetNameWithNoTooltip]にさらに多くのライフルを売りたいようだ。"
 flavor_iro.41.a: "この武器の扱いは熟知しておく必要がある。"
 flavor_iro.41.b: "このような武器がなくとも、争いには勝てる。"
 flavor_iro.42.title: "部族の団結力に感銘を受けた[neighbor_country.GetNameWithNoTooltip]"
 flavor_iro.42.desc: "近隣の[neighbor_country.GetAdjective]の村出身の[colonial_settler.GetName]が、[ROOT.GetCountry.GetAdjective]国民が示す団結に驚きを示し、それはまるで断ち切れぬ絆のようだと述べた。そこで[our_ruler.GetName]は[colonial_settler.GetNameWithNoTooltip]に対し、海の向こうで繰り広げられている闘争について物語り、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]国民のように部族が団結すれば偉業を成し遂げられると説いた。そして[colonial_settler.GetHisHer]に対し、村に戻ってそのことを広めてほしいと頼んだ。"
 flavor_iro.42.a: "[colonial_settler.GetNameWithNoTooltip]はいつでも歓迎だ。"
 flavor_iro.42.b: "これ以上、[neighbor_country.GetAdjectiveWithNoTooltip]人入植者が我らの地に入ることを禁じる。"
 flavor_iro.43.title: "捕虜の受け入れ"
 flavor_iro.43.desc: "最近の[prisoner_origin_country.GetName]との衝突により、我らは多くの[prisoner_origin_country.GetAdjectiveWithNoTooltip]人捕虜を得ることとなった。捕虜ではあるものの、[prisoner_origin_country.GetAdjectiveWithNoTooltip]国民を[ROOT.GetCountry.GetAdjective]国民と文化的に近しい同胞とみなす者もいるため、[our_ruler.GetName]に対しこれらの捕虜を[ROOT.GetCountry.GetCapital.GetName]に迎え入れ、正式に[ROOT.GetCountry.GetNameWithNoTooltip]の一員として受け入れるよう促す声もある。その一方で、戦の終結とともに彼らを返還すべきだと[our_ruler.GetNameWithNoTooltip]に警告する者もいる。"
 flavor_iro.43.a: "捕虜たちを連邦の一員として受け入れよう。"
 flavor_iro.43.b: "捕虜たちは戦が終わり次第、返還しなければ。"
 flavor_iro.44.title: "兄弟意識の共有"
 flavor_iro.44.desc: "かつては分裂した部族集団だったが、5つの部族はグレート・ピースメーカーによる「大いなる平和の法」の推進のもとに、[ShowCultureGroupName('haudenosaunee_group')]連邦として統一された。部族間に恒久的な平和と協力関係を築くことを願って誕生したこの連邦は、文化的背景こそ異なるものの、各部族が強い兄弟意識を抱くまでに成長した。"
 flavor_iro.44.a: "我らの団結力こそ、我らの強さだ。"
 flavor_iro.45.title: "[ShowCultureNameWithNoTooltip('skarureh_culture')]族の到来"
 flavor_iro.45.desc: "[ROOT.GetCountry.GetAdjective]連邦はその創設以来、5つの部族のみで構成されてきた。それぞれに違いのある部族たちを結束させてきたのはグレート・ピースメーカーの「大いなる平和の法」だが、それは5つの各部族が連邦外の者を部族に迎え入れることを妨げるものではなかった。\n\nそして今回、故郷の[ShowAreaName('north_carolina_area')]で迫害を受けた[ShowCultureName('skarureh_culture')]族の生き残りたちが、わが国の国境へと移住してきた。[ShowCultureNameWithNoTooltip('skarureh_culture')]族滅亡の物語に心を痛めた[our_ruler.GetName]は大評議会に対し、彼らを6番目の部族として迎え入れることを求めた。"
 flavor_iro.45.a: "[ShowCultureNameWithNoTooltip('skarureh_culture')]族を迎え入れよう。"
 flavor_iro.45.b: "我らは5部族体制を守らなければ。"
 flavor_iro.46.title: "[ShowAdvanceNameWithNoTooltip('three_sisters')]の恩恵"
 flavor_iro.46.desc: "[ShowCultureGroupName('haudenosaunee_group')]の部族間で長らく用いられてきた農法「[ShowAdvanceName('three_sisters')]」には、トウモロコシ、豆、カボチャの3種の作物が必須の農法である。この3種を混植することで共生関係が築かれ、互いに作用し合って収穫量が増すのだ。\n\nしかし今年は、[ShowAdvanceNameWithNoTooltip('three_sisters')]農法が例年を上回る量の収穫をもたらした。[our_ruler.GetName]の側近たちは、この余剰作物をどのように扱うべきか決めかねている。"
 flavor_iro.46.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]で盛大な祭りを催し、豊作を祝おう。"
 flavor_iro.46.b: "[ROOT.GetCountry.GetNameWithNoTooltip]の各集落に分配しよう。"
 flavor_iro.47.title: "母系制農業"
 flavor_iro.47.desc: "[ROOT.GetCountry.GetName]の大半の男性が戦を担う一方で、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の女性たちは農業のあらゆる面を担っている。[ShowAdvanceName('three_sisters')]を構成するトウモロコシ、豆、カボチャの3つの作物は、多くの点で[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の女性たちの役割と重なる。「姉妹」それぞれの作物が互いの成長を助け、育み合うように、女性たちもまた互いを支え合っているのだ。"
 flavor_iro.47.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の女性たちは連邦の屋台骨だ。"
 flavor_iro.50.title: "[ShowGoodsNameWithNoTooltip('fur')]の取引"
 flavor_iro.50.desc: "[neighbor_country.GetName]との交易を通じて、我らは火器や金属製品といった交易品を手に入れ、[ROOT.GetCountry.GetAdjective]の生活の一部に変化をもたらしてきた。しかし近年、[neighbor_country.GetNameWithNoTooltip]はわが国から[ShowGoodsName('fur')]を得ることにより強い関心を示し、それを貴重品とみなすようになっている。\n\n[ShowGoodsNameWithNoTooltip('fur')]の需要が高まるにつれ、狩人たちはビーバーやその他の動物の狩猟に一層積極的になっているが、[ROOT.GetCountry.GetNameWithNoTooltip]国民のあいだでは、[ShowGoodsNameWithNoTooltip('fur')]の需要が今後も高まりつづければ、動物たちの生息数が著しく減るのではないかと懸念する声もある。"
 flavor_iro.50.a: "当面は[ShowGoodsNameWithNoTooltip('fur')]目的の狩猟を許可しよう。"
 flavor_iro.50.b: "ビーバーの狩猟を厳しく取り締まれ。生態系を損なう危険は冒せない。"
 flavor_iro.51.title: "ビーバー戦争"
 flavor_iro.51.desc: "[ShowGoodsName('fur')]の需要が高まるにつれて、多くの[ROOT.GetCountry.GetAdjective]人狩人が部族の伝統的な境界を越えて、近隣部族の領土にまで足を踏み入れて狩りをおこなっている。部族のなかにはこれを領土侵犯と見なし、最近自分たちの土地に入り込んだ狩人を負傷させた者もいた。\n\n[our_ruler.GetName]は[ROOT.GetCountry.GetNameWithNoTooltip]の部族の代表者たちと会合を開き、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の領地外にまで出向く狩人の増加に対処しようとしている。しかし一部の代表者は、[neighbor_colonial.GetName]との交易が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]国民に多大な利益をもたらしていることを指摘し、逆に我らの領地外から領土を奪って狩猟場を拡大することに関心を示した。一方でそれ以外の者たちは、戦争による拡張は「大いなる平和の法」が定める重要な原則に反すると主張している。"
 flavor_iro.51.a: "[ShowGoodsNameWithNoTooltip('fur')]の需要に応える必要がある。狩猟場の拡大を許可しよう。"
 flavor_iro.51.b: "「大いなる平和の法」の理念を裏切る危険は冒せない。"
 enables_beaver_wars_cb: "[ShowGoodsName('fur')]を産出する部族国家に対する[casus_belli|e]「[ShowCasusBelliName('cb_beaver_wars')]」を有効化する。"
 flavor_iro.52.title: "ビーバー生息数の減少"
 flavor_iro.52.desc: "[neighbor_colonial.GetName]との交易はこれまで多大な利益をもたらしたが、同時に生態系を破壊する結果を招いた。現在多くの[ROOT.GetCountry.GetAdjective]人狩人が、[neighbor_colonial.GetNameWithNoTooltip]との交易に不可欠な[ShowGoodsName('fur')]の主要供給源であるビーバーを見つけるのに苦労している。ビーバーはその個体数を急速に減らしており、[neighbor_colonial.GetNameWithNoTooltip]との交易は大幅に縮小したが、一部の商人は質の劣る動物を狩るようになっている。"
 flavor_iro.52.a: "悲劇だ。"
 disables_beaver_wars_cb: "[casus_belli|e]「[ShowCasusBelliName('cb_beaver_wars')]」を失う。"
 flavor_iro.60.title: "大評議会"
 flavor_iro.60.desc: "グレート・ピースメーカー、デガナウィダによって創設された[ShowCultureGroupName('haudenosaunee_group')]連邦は、50人の首長から成る「[ShowGovernmentReformName('iro_council_of_the_fifty')]」に統治されてきた。近年の連邦では[our_ruler.GetName]というひとりの人物が大きな権力を有してはいるものの、[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]は依然として[ROOT.GetCountry.GetName]の統治に強い影響力を保持している。"
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip]といえども[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]に従うべきだ。"
 flavor_iro.60.b: "評議会の指示に従う必要などない。"
 flavor_iro.61.title: "大評議会と[neighbor_country.GetAdjectiveWithNoTooltip]の外交"
 flavor_iro.61.desc: "[our_ruler.GetName]とその側近は[neighbor_country.GetName]との親密な関係を維持してきたが、[ShowGovernmentReformName('iro_council_of_the_fifty')]には彼らに接近しすぎないよう警告する者もいる。[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]は拡張を続ける[neighbor_country.GetNameWithNoTooltip]が、やがて[ROOT.GetCountry.GetName]を友ではなく敵とみなす時が来るのではと懸念しているのだ。"
 flavor_iro.61.a: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]の警告に従う。"
 flavor_iro.61.b: "[ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]の助言を無視し、[neighbor_country.GetNameWithNoTooltip]との交流を続ける。"
 flavor_iro.62.title: "[target_character.GetNameWithNoTooltip]、[ShowLanguageNameWithNoTooltip('wendat_language')]族を支援"
 flavor_iro.62.desc: "[ROOT.GetCountry.GetName]は創設以来おおむね平和的な連邦であり、複数の部族から成る連邦内の戦士団は、近隣の土地へ独自に進出してきた。そんな折、戦士団のひとつがあることを報告してきた。[ShowLanguageName('wendat_language')]族が[target_character.GetName]から援助を受け、火打ち石式銃を供与されているというのである。[ShowLanguageNameWithNoTooltip('wendat_language')]族を脅威度の高い部族と見なす戦士たちは、[our_ruler.GetName]に対し、連邦に侵略の可能性に備えさせるよう強く促した。"
 flavor_iro.62.a: "[ShowLanguageNameWithNoTooltip('wendat_language')]族への警戒を強めなければ。"
 flavor_iro.63.title: "[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]の破壊"
 flavor_iro.63.desc: "かつて[ROOT.GetCountry.GetName]が争った強大な対立部族のひとつ、[ShowCultureName('attignawantan_culture')]族が居住していた[ShowProvinceDefinitionName('wendake_province')]地方は、いまや我らの支配下にある。[ShowCultureNameWithNoTooltip('attignawantan_culture')]族は大きく衰退し、[ROOT.GetCountry.GetNameWithNoTooltip]にとってもはや脅威ではなくなったが、一部の戦士団員は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の戦士を侮ってはならないという警告を示すべく、[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]の村々を焼き払うようになった。部族内にはこれを支持する者もいるが、[our_ruler.GetName]は、すでに[ROOT.GetCountry.GetNameWithNoTooltip]の所有となっている以上、[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]の地は荒らすべきではないと主張した。"
 flavor_iro.63.a: "これからも戦士団が[ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]の村々を焼き払うことを認めよう。"
 flavor_iro.63.b: "焼き討ちただちにやめさせよ！ あの土地は保全する必要がある。"
 flavor_iro.64.title: "[ShowProvinceDefinitionNameWithNoTooltip('lake_ontario_province')]沿岸の集落の発展"
 flavor_iro.64.desc: "[ROOT.GetCountry.GetAdjective]の大半の集落は、これまで[ShowAreaName('haudenosaunee_area')]の内陸部に集中してきたが、最近の遠征によって[ShowProvinceDefinitionName('lake_ontario_province')]沿岸にも新たな集落が築かれるようになった。[ShowCultureNameWithNoTooltip('kanienkehaka_culture')]族、[ShowCultureNameWithNoTooltip('gayogohono_culture')]族、そして[ShowCultureNameWithNoTooltip('onondagega_culture')]族の入植者を主とするこれらの新しい集落は、やがて豊かな村へと発展する可能性を秘めている。"
 flavor_iro.64.a: "新たな集落が発展していくのを見守る。"
 flavor_iro.64.b: "内陸部の人口を維持するため、新たな集落の発展を阻止する。"
 flavor_iro.65.title: "[target_character.GetNameWithNoTooltip]の遠征隊"
 flavor_iro.65.desc: "[GetCountry('FRA').GetName]出身の[target_character.GetName]が、[ShowReligionName('catholic')]の教えを広めると同時に[GetCountry('FRA').GetNameWithNoTooltip]と[ROOT.GetCountry.GetName]の関係を深めるべく、[ROOT.GetCountry.GetCapital.GetName]を訪問した。過去には[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の戦士団と、[GetCountry('FRA').GetAdjectiveWithNoTooltip]の遠征隊との間あいだで戦闘が発生したこともあった。\n\nそのため、一部の者は[target_character.GetNameWithNoTooltip]の受け入れに警鐘を鳴らしている。彼の布教という平和的な使命が、実は偽りの仮面かもしれないと恐れているのだ。"
 flavor_iro.65.a: "このイエズス会士の滞在を認める。"
 flavor_iro.65.b: "このイエズス会士の布教を禁ずる！"
 flavor_iro.66.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]での天然痘の流行"
 flavor_iro.66.desc: "[target_character.GetName]のわが国への訪問は当初は疑念を抱かせたものの、おおむね平和的に進んでいる。一部の首長たちは[ROOT.GetCountry.GetAdjective]の民の改宗を懸念していたが、[target_character.GetShortNameWithNoTooltip]はいまのところ平和の使徒らしく振る舞っている。\n\nしかし、そんな良好な関係もすぐに悪化した…… 多くの[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の部族民が相次いで天然痘に倒れたからである。怒りに燃え、不満を抱いた[ROOT.GetCountry.GetCapital.GetName]市民の多くはその矛先を宣教団に向け、[target_character.GetNameWithNoTooltip]と信徒たちに即時退去を要求した。"
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip]とその宣教団を直ちに退去させよ。"
 flavor_iro.66.b: "[target_character.GetHeShe]はおそらくこの病の治療法を知っている。滞在を求めよう。"
 flavor_iro.70.title: "新たな代表団の設立"
 flavor_iro.70.desc: "[our_ruler.GetName]は[ROOT.GetCountry.GetName]において依然として有能な[ROOT.GetCountry.GetGovernment.GetRulerTitle]として活躍しているが、五十人評議会の一部から[our_ruler.GetCulture.GetName]族の民をひいきしているとの批判を受けた。評議会におけるこのような懸念を和らげるべく、[our_ruler.GetNameWithNoTooltip]の側近たちはほかの[ShowCultureGroupName('haudenosaunee_group')]諸部族で構成される、新たな代表団を設立することを提案した。"
 flavor_iro.70.a: "新たな者たちを喜んで側近の輪に迎えよう。"
 flavor_iro.70.b: "代表団の拡大を歓迎する必要はない。"
