l_japanese:
 flavor_chi_mon.1.title: "[target_location.GetNameWithNoTooltip]での勝利"
 flavor_chi_mon.1.desc: "[ROOT.GetCountry.GetCapital.GetName]にいる[ROOT.GetCountry.GetGovernment.GetCourtTitle]のもとに、栄えある報せが届いた。[target_location.GetName]での戦で勝利を収めることは予想どおりだったが、その勝利は圧倒的なものであり、[GetInternationalOrganizationType('middle_kingdom').GetName]を率いていた[captured_emperor.GetName]の捕縛にも成功した。この優位を押し進めれば、この[target_war.GetName]から大きな譲歩を引き出せるかもしれない。"
 flavor_chi_mon.1.a: "わが国の優位をこのまま押し進めよう。"
 flavor_chi_mon.1.b: "[captured_emperor.GetNameWithNoTooltip]の身柄と引き換えに、[target_country.GetNameWithNoTooltip]に身代金を要求しよう。"
 mon_pushing_advantage: "[captured_emperor.GetName]が[ROOT.GetCountry.GetName]に捕らわれたまま生存しているかぎり、「[ShowModifier('chi_tumu_crisis_benefit')]」は継続する。\n[location_for_capture.GetName]を占領した場合、以下の恩恵を得る："
 mon_offer_ransom: "[captured_emperor.GetName]の身柄と引き換えに、[target_country.GetName]に[SCOPE.GetLocalVariable('ransom_value')|=+]の身代金を要求する"
 flavor_chi_mon.2.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]、捕らえられる！"
 flavor_chi_mon.2.desc: "[target_location.GetName]での戦は、わが軍の壊滅的な敗北に終わった。さらに悪いことに、わが国で広く敬愛される[ROOT.GetCountry.GetGovernment.GetRulerTitle]、[captured_emperor.GetName]が[capturing_country.GetAdjective]の猛攻のさなかに捕らえられ、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は大混乱に陥っている。[GetInternationalOrganizationType('middle_kingdom').GetName]の今後の指導者が誰になるのかは定かではない。"
 flavor_chi_mon.2.a: "現状を維持しよう。"
 flavor_chi_mon.2.b: "[captured_emperor.GetNameWithNoTooltip]の[sibling_candidate.GetSisterBrother]なら、[ROOT.GetCountry.GetFlavorRank]を治められる。"
 flavor_chi_mon.2.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の子が継ぐべきだろう。"
 flavor_chi_mon.2.d: "[dynasty_candidate.GetNameWithNoTooltip]は理想的な後継者だ。"
 chi_recapture_emperor_tt: "[captured_emperor.GetName]は[peace_treaty|e]「[ShowPeaceTreatyTypeName('chi_recapture_emperor')]」で取り戻さなければならない。[captured_emperor.GetName]が捕われの身のまま死亡した場合、以下のペナルティを受ける："
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip]の獄中死"
 flavor_chi_mon.3.desc: "我々の最大の切り札だった、[target_country.GetName]の前統治者である[target.GetName]が、わが国の獄中で死去した。その死は痛手だが、この偉大な[target.GetManWoman]の名は、わが国を高みへと導いた立役者として永遠に語り継がれるだろう。"
 flavor_chi_mon.3.a: "なんということだ！"
 flavor_chi_mon.4.title: "[target.GetNameWithNoTooltip]の死"
 flavor_chi_mon.4.desc: "[ROOT.GetCountry.GetName]が大きな悲劇に見舞われた。わが国の敬愛されし統治者にして天子の[target.GetName]が、下劣な[target.GetOwner.GetAdjective]人どもに捕われたまま命を落としたとの報せが届いたのだ。[target.GetShortNameWithNoTooltip]を存命のまま奪還し、祖国にお帰りいただけなかったことは、悲痛の極みである。"
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip]は、このような最期を迎えるべき方ではなかった。"
 flavor_chi_mon.5.title: "身代金の申し出"
 flavor_chi_mon.5.desc: "意外なことに、下劣な[capturing_country.GetName]の連中から身代金の申し出があった。敬愛されし捕われの[captured_emperor.GetName]を、多額の金と引き換えに安全に帰還させるというのである。わが国にとって何ものにも代えがたい陛下の命を敵が過小評価していると知り、我らは内心ほくそ笑んでいる。"
 flavor_chi_mon.5.a: "提案を受諾する。"
 flavor_chi_mon.5.b: "これは罠だ！ 無視しろ。"
 flavor_chi_mon.6.title: "[target_location.GetNameWithNoTooltip]の制圧"
 flavor_chi_mon.6.desc: "[target_location.GetName]の[target_location.GetRank.GetName]が、ついにわが手に落ちた。士気を喪失した守備隊は、[ROOT.GetCountry.GetAdjective]の軍勢による猛攻に耐えきれず、わが国の攻略目標を明け渡したのである。さらに、[target_character.GetName]の身柄は我々が拘束しており、[target_location.GetOwner.GetAdjective][target_location.GetOwner.GetGovernment.GetCourtTitle]は混乱に陥っている。"
 flavor_chi_mon.6.a: "これは歴史に刻まれる出来事となる。"
 flavor_chi_mon.7.title: "[target_emperor.GetNameWithNoTooltip]の帰還"
 flavor_chi_mon.7.desc: "[ROOT.GetCountry.GetName]の前統治者である[target_emperor.GetName]が、ついに[ROOT.GetCountry.GetFlavorRank]へお戻りになった。[ROOT.GetCountry.GetCapital.GetName]の市民は温かく迎えているものの、[target_emperor.GetNameWithNoTooltip]の帰還を快く思わない者もいる。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内では複数の派閥が形成され、その一部は[target_emperor.GetNameWithNoTooltip]の退位を望んでいる。"
 flavor_chi_mon.7.a: "正当な統治者のお戻りだ。"
 flavor_chi_mon.7.b: "いや、[ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip]が統治すべきだ。"
