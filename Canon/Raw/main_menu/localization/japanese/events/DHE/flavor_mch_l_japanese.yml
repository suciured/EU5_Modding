l_japanese:
 flavor_mch.1.title: "[target_character.GetShortNameWithNoTooltip]の改革"
 flavor_mch.1.desc: "[GetCurrentYear]年、[target_character.GetShortName]は[ShowCultureName('jurchen_culture')]を統一した。また$china$を模範に、政府、行政、司法制度を改革した。"
 flavor_mch.1.a: "革新的な改革を進めよう。"
 flavor_mch.1.b: "伝統を守る改革が望ましい。"
 flavor_mch.2.title: "七大恨"
 flavor_mch.2.desc: "何世紀にもわたり、わが民は[target_country.GetName]を牛耳る王朝の圧政下で生きてきた。その力に屈し、遠き宮廷からの命令によって辱められ、誇りを踏みにじられてきた。\n\nしかしいま、わが民は結束し、ついに立ち上がる。我々が受けた七つの屈辱を記した檄文が、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]によって[ROOT.GetCountry.GetGovernment.GetCourtTitle]の前で堂々と読み上げられ、[target_country.GetNameWithNoTooltip]との戦争が宣言された。\n\n生き残りをかけた戦いが、いま始まる。"
 flavor_mch.2.a: "攻め込む準備はできている。"
 flavor_mch.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の軍隊改革"
 flavor_mch.3.desc: "[ShowRegionName('north_china_region')]を完全に掌握したいまこそ、我らの軍事的知識をもって旧[ShowCultureGroupName('chinese_group')]軍を改革すべき時である。\n\nしかし、それには莫大な費用がかかるため、軍内部の反発は避けられないだろう。我々はどうするべきだろうか？"
 flavor_mch.3.a: "軍を改革せよ。旧来のやり方はもはや時代遅れだ。"
 flavor_mch.3.b: "馬鹿な！ 蛮族ごときが孫子の国に何を教えられる？"
 flavor_mch.4.title: "[target_character.GetShortNameWithNoTooltip]の任命問題"
 flavor_mch.4.desc: "[target_character.GetShortName]という名の新進気鋭の大臣が、近ごろ注目を集めている。[target_character.GetSheHe]は外交と行政において卓越した手腕を誇るが、噂によれば完全に腐敗しており、その政治力を己の欲望を満たすためやえこひいきに使っているという。\n\n果たして、[target_character.GetSheHe]を首席大臣に任命するべきだろうか？"
 flavor_mch.4.a: "任命せよ。欠点は誰にでもある。"
 flavor_mch.4.b: "腐敗は国家をも腐らせる！"
 flavor_mch.5.title: "後金"
 flavor_mch.5.desc: "[ShowCultureName('jurchen_culture')]を起源とする王朝である金王朝は、数世紀前に広大な[ShowRegionName('north_china_region')]の征服を果たし、大成功を収めた。金王朝は[GetInternationalOrganization('middle_kingdom').GetName]の統治権を完全に掌握することはできなかったが、それでも南方の宋からの侵略を退けることに成功し、[GetCountry('MGE').GetLongName]の侵略がなければさらなる偉業を成し遂げていただろう。いま、[ShowCultureNameWithNoTooltip('jurchen_culture')]に起源をもつ強力な[ROOT.GetCountry.GetAdjective]国家として、わが国は金王朝の名を受け継ぐ立場にあるのではないだろうか。"
 flavor_mch.5.a: "後金を宣言せよ。"
 flavor_mch.5.b: "我々は何よりもまず[ROOT.GetCountry.GetAdjectiveWithNoTooltip]人だ。"
 mch_warring_state_modifier_trigger: "[ShowCultureGroupName('chinese_group')][culture_group|e]に属する[location|e]とその[owner|e]は、連続[event|e]「$flavor_mch.10.title$」を通じて[GetCountry('KOR').GetName]を制圧することに成功した。"
 mch_lifan_yuan_modifier_trigger: "この[location|e]には、受容文化でもなく[ShowCultureGroupName('chinese_group')][culture_group|e]にも[ShowCultureGroupName('jurchen_group')][culture_group|e]にも属していない[dominant_culture|e]がある。"
 unlocked_warring_state: "「$warring_state$」をアンロックした"
 map_QNG: "$QNG$黄"
 flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]"
 flavor_mch.6.desc: "[ROOT.GetCountry.GetAdjective]のエリートが[GetInternationalOrganization('middle_kingdom').GetName]の主導権を握っている現状は、[ShowCultureName('jurchen_culture')]の少数派が[ShowCultureGroupName('chinese_group')]の多数派を統率するという厄介な状況を生み出した。これは、[GetCountry('YUA').GetName]と晋王朝の滅亡が同化施策によるものと考える[target_character.GetName]を深く悩ませている。それゆえに[target_character.GetName]は[ShowPolicyName('enforce_queue_hair')]政策を支持しているものの、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣の多くは[ShowPolicyName('queue_hair_status_quo')]を採用するよう助言している。"
 flavor_mch.6.a: "[ShowLawNameWithNoTooltip('mch_queue_hair')]を制定する。"
 flavor_mch.6.b: "あれは過ちではなく、適応するためだったのだ！"
 flavor_mch.7.title: "龍虎将軍[target_character.GetNameWithNoTooltip]"
 flavor_mch.7.desc: "数え切れないほどの戦いに勝利したことで、[target_character.GetName]は“[ShowTraitName('dragon_tiger')]”の称号を得た。このような偉大な指導者を擁する[ROOT.GetCountry.GetLongName]には、間違いなく黄金時代が訪れることだろう。"
 flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.8.title: "蒙古八旗"
 flavor_mch.8.desc: "[ROOT.GetCountry.GetName]が[ShowRegionName('manchuria_region')]を超えて豊かな$china$に拡大するにつれて、[ShowCultureGroupName('chinese_group')]軍に所属する多くの国民がわが軍に寝返っている。当初は彼らを現行の軍制に統合できたものの、いまや我々の旗という概念を拡張し、[target_location.GetDominantCulture.GetName]の軍人も包含しなくてはならない。そのため、我々は[target_character.GetName]の統率のもとで、[target_location.GetName]に「$flavor_mch.8.title$」を結成した。"
 flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.9.title: "漢軍八旗"
 flavor_mch.9.desc: "行動は言葉よりも雄弁であり、[ShowCultureGroupName('chinese_group')]の将軍たちの離反は、$china$に本拠地を構える僭称者の運命について多くを物語る。事実、わが国による征服が進むにつれてますます多くの漢人がわが軍に加わり、標準的な旗制度では収まらないほどに拡大している。そのため、我々は[target_character.GetName]の統率のもとで、[target_location.GetName]に$flavor_mch.9.title$を創設し、組織した。"
 flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.10.title: "[ShowRegionNameWithNoTooltip('korea_region')]の運命"
 flavor_mch.10.desc: "[target_country.GetLongName]は何世紀にもわたり[GetInternationalOrganization('middle_kingdom').GetName]の忠実な従属国だった。しかし[target_country.GetAdjectiveWithNoTooltip]にとっては、天命に対する我らの主張は些事であるようで、[ROOT.GetCountry.GetName]の忠実な[ShowSubjectTypeName('tributary')]となることを拒んできた。もしも我々が彼らを抑えられなければ、我々の正統性が疑われることになる。"
 flavor_mch.10.a: "膝をついて地面に頭を擦りつけよ！"
 flavor_mch.10.b: "やつらはいずれ制圧される。"
 mch_benefits_of_subjugating_korea: "[target_country.GetName]をわが国の[subject|e]にするまでに25年の猶予がある。成功した場合、[ShowGovernmentReformName('warring_state')]はさらなる利益をもたらす。"
 flavor_mch.11.success_title: "[target_country.GetNameWithNoTooltip]の陥落"
 flavor_mch.11.failure_title: "不倒の[target_country.GetNameWithNoTooltip]"
 flavor_mch.11.success_desc: "[target_country.GetName]を制圧する作戦は大成功を収めた。我々は[GetInternationalOrganization('middle_kingdom').GetName]の真の保持者としての地位を確立し、その力の誇示によって、ほかの反抗的な君主たちも我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]に屈服しつつある。"
 flavor_mch.11.failure_desc: "我々は[target_country.GetAdjective]に対し、我々の真の力を証明することに失敗した。漢人たちの目に映る我々はもはや嘲笑の的であり、[target_country.GetNameWithNoTooltip]の官僚たちは依然として[target_country.GetCapital.GetName]でその立場を堅守している。"
 flavor_mch.11.a: "これは歴史に残る。"
 mch_improve_warring_state_gov_reform: "[ShowGovernmentReformName('warring_state')]はわが国にさらなる恩恵をもたらすだろう。"
 flavor_mch.12.title: "[ShowGovernmentReformNameWithNoTooltip('lifan_yuan')]"
 flavor_mch.12.desc: "[ShowCultureGroupName('chinese_group')]と[ShowCultureName('jurchen_culture')]の管轄外にある領土の統治は、非常に煩雑になってきている。そこで、これらの領土からより多くの権限を獲得し、地元住民の分離主義的感情を和らげることを目的とした機関、「[ShowGovernmentReformName('lifan_yuan')]」の設立が提案された。"
 flavor_mch.12.a: "素晴らしい提案だ！"
 flavor_mch.12.b: "いまはその費用を維持できない。"
 flavor_mch.13.title: "[target_location.GetNameWithNoTooltip]の成長"
 flavor_mch.13.desc: "[target_character.GetName]の野心は、[GetInternationalOrganization('middle_kingdom').GetName]の中心を見据えている。しかし、[ROOT.GetCountry.GetName]はいまだ$china$を引き継ぐには力不足であり、その目標ははるか彼方のものだ。そのため、[target_character.GetName]は自らの[ROOT.GetCountry.GetFlavorRank]を強化するために、新しい都市を一から建設するほうが賢明と言えるだろう。また、その場所には[target_location.GetName]が選ばれた。"
 flavor_mch.13.a: "この都市を建設せよ。"
 flavor_mch.13.b: "一時しのぎにすぎない。"
 flavor_mch.14.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]のふさわしき首都"
 flavor_mch.14.desc: "我々が最近[target_location.GetName]を獲得したことが、大きな熱狂を呼び起こしている。というのも、[target_location.GetName]は普通の[target_location.GetRank.GetName]ではないからだ。もし[ROOT.GetCountry.GetName]が$china$の新たな皇帝になるのであれば、[target_location.GetNameWithNoTooltip]に首都を移すのが最もふさわしいだろう。"
 flavor_mch.14.a: "そのようにせよ。"
 flavor_mch.14.b: "我々がその基準を再定義するのだ。"
 flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]"
 flavor_mch.15.desc: "我々の$china$征服が進むにつれて、漢軍八旗は[ROOT.GetCountry.GetAdjective]軍に入ろうとする新兵の数に対応できなくなってきている。我々は徴兵所で彼らを追い返すことはしない。なぜなら、それはわが国を悩ませる多くの反逆者に、これらの新兵を送り込むことと同義だからだ。その代わりに、[ShowPolicyName('mch_green_standard_army')]を設立してこれらの新兵を受け入れ、$china$征服に伴う治安維持に役立てるのがいいだろう。"
 flavor_mch.15.a: "すぐに設立しよう！"
 flavor_mch.15.b: "いまはそんな余裕はない。"
 flavor_mch.16.title: "旧制度の採用"
 flavor_mch.16.desc: "我々は$china$の神聖なる皇帝に連なる系譜の、ひとつの王朝にすぎない。我々以前のさまざまな王朝は、巨大な[GetInternationalOrganization('middle_kingdom').GetName]をまとめあげるために効率的な官僚機構を確立してきた。ならば、我々もそのような政策を採用しない理由はない。このような行動は、我々をさらに[ShowSocietyDirectionName('sinicized')]の道へと進ませるだろうが、継続性を保ち、庶民の目から見た我々の権威を強化することにつながるだろう。"
 flavor_mch.16.a: "その政策を採用しよう。"
 flavor_mch.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]に配慮しよう。"
 unlock_chinese_language_reforms: "この選択により、[government_reform|e]「[ShowGovernmentReformName('three_departments_system')]」がアンロックされる"
 MCH_conditional_benefit: "わが国が[government_reforms|e]「[ShowGovernmentReformName('three_departments_system')]」を採用しない場合、「[ShowEstatePrivilegeName('mch_tribal_favor')]」が追加の恩恵をもたらす"
 flavor_mch.17.title: "$QNG$の宣言"
 flavor_mch.17.desc: "ついに、我々は天命と[GetInternationalOrganization('middle_kingdom').GetName]を掌握することに成功した。慣例に従って、我々は新たなる王朝の名前を決め、[target_character.GetName]は天子となる。王朝の名前は、「明瞭」かつ「純粋」を意味する「$QNG$」に決定した。しかし、この宣言によって金の象徴が消えたわけではない。わが国の旗は、依然として金色なのだから。"
 flavor_mch.17.a: "黄金の風が吹き抜ける。"
 flavor_mch.17.b: "そんなものは必要ない！"
 flavor_mch.18.title: "[GetCountry('MCH').GetAdjectiveWithNoTooltip]文字"
 flavor_mch.18.desc: "かつて[ShowLanguageName('jurchen_language')]は、契丹文字から転用されて金王朝時代に作られた、特別にあつらえられた文字で書き記されていた。しかし、金王朝が滅亡してからは使われなくなり、我々は自分たちの歴史を異文化の言葉で記録することを余儀なくされている。そのため[target_character.GetName]は、[ShowLanguageName('mongolian_language')]文字を我々の必要に合わせて適合させ、新たな「[ROOT.GetCountry.GetAdjective]文字」とすることを決定した。"
 flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.19.title: "新たなアイデンティティの採用"
 flavor_mch.19.desc: "わが国の多くの人民にとって、[ShowCultureName('jurchen_culture')]の祖先は誇りである。しかし、[ROOT.GetCountry.GetAdjective][GetInternationalOrganization('middle_kingdom').GetName]の確立にとって、[ShowCultureGroupName('chinese_group')]の従属国であったという過去は恥ずべきものでもある。ゆえにその過去を捨て去り、代わりに新たなアイデンティティとして$MCH$を採用するという提案がなされた。"
 flavor_mch.19.a: "[ShowCultureNameWithNoTooltip('jurchen_culture')]の祖先は我らの正統性を脅かす。"
 flavor_mch.19.b: "我々は伝統を恥とはしない。"
