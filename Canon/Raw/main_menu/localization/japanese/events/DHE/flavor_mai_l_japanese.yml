 flavor_mai.1.title: "グーテンベルクと印刷機"
 flavor_mai.1.desc: "1450年、マインツの上流階級に属する商人ヨハネス・グーテンベルクは、金細工師だった父から得た知識を活かし、世界初の印刷機を発明した。最初に印刷されたのはドイツ語の詩だったが、グーテンベルクはこれに満足せず、聖書の印刷を目指した。しかし、この試みは彼を破産に追い込み、印刷事業は資本家たちに引き継がれた。そして、1457年に初めて印刷された聖書が完成したのである。この印刷機は、世界を一変させるだろう！\n我々はどうするべきだろうか？"
 flavor_mai.1.a: "この素晴らしい発明を支援しよう！"
