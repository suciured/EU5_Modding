l_japanese:
 flavor_hsa.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.1.desc: "かつて[ShowLocationName('london')]でハンザ同盟の一員として働いていた商人、[target_character.GetName]が[ShowLocationName('gdansk')]に戻ってきた。彼はダンツィヒの名門市民の娘であるクリスティーン・クリューガーと結婚する予定で、現在新たな職を探している。"
 flavor_hsa.1.a: "彼を雇おう。"
 flavor_hsa.1.b: "彼は無視しろ。"
 flavor_hsa.2.title: "造船技術"
 flavor_hsa.2.desc: "我々ハンザ同盟は、イタリアをはじめとするヨーロッパ全土で船を販売しており、主にリューベックやダンツィヒで造船市場の大半を支配している。オランダは、交易路の終点にあるブルージュを主要市場として優遇しようとしており、我々の競争相手となりつつある。オランダへの造船技術の流出を止めるべきだろうか？"
 flavor_hsa.2.a: "造船技術を流出させるな！"
 STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "造船技術の流出停止"
 STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "オランダは競争相手となったため、ハンザ同盟は造船技術の流出を停止させた。"
 flavor_hsa.2.b: "造船技術を広めよう。"
 STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "造船技術の拡散"
 STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "オランダが競争相手になったにもかかわらず、ハンザ同盟は造船技術を広めることに同意した。"
 flavor_hsa.3.title: "ハンザ総会"
 flavor_hsa.3.desc: "新たな支配者が宣言されると、慣例として[ROOT.GetCountry.GetGovernment.GetParliament.GetName]が開かれ、同盟のメンバーの出席が求められる。各メンバーの共同体は、その地域の総意を代表する「#italic Ratssendeboten#!（使節）」を選び、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に出席させる。今回の会議では、交易、行政、国内外の軍事活動に関するいくつかの争点が持ち出された。しかし、使節たちはどの問題を優先すべきかについて結論に至っていない。[ROOT.GetCountry.GetGovernment.GetParliament.GetName]は低ザクセンの合意の伝統を重んじているが、どの問題に取り組むかは我々が決めることである。"
 flavor_hsa.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に関する問題を優先しよう。"
 flavor_hsa.3.b: "国家の原動力である[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を大切にすべきだ。"
 flavor_hsa.3.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の意見に耳を傾けよう。"
 flavor_hsa.3.d: "ひいきは一切しない！"
 flavor_hsa.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.4.desc: "[ShowLocationName('cologne')]出身のハンザ同盟の役人である[target_character.GetName]は、1556年に地方行政官に選出された。その後、法学を学んで常任役人となり、ハンザ同盟都市の外交協定の擁護と拡大に尽力した。"
 flavor_hsa.4.a: "彼は[ROOT.GetCountry.GetNameWithNoTooltip]で多くの善を成すだろう。"
 flavor_hsa.5.title: "同盟の印章"
 flavor_hsa.5.desc: "多くの商人が活動するわが同盟は、長らく繁栄を続けている。交易拠点を通じて、[ShowContinentName('europe')]全土に商業活動と富が自由に行き交っている。我々は分権的な体制をとっているが、外交的地位をさらに揺るぎないものとするため、団結の象徴として共通の印章を採用することを決定した。"
 flavor_hsa.5.a: "[target_location.GetNameWithNoTooltip]の印章を採用しよう。"
 flavor_hsa.5.b: "[target_location2.GetNameWithNoTooltip]の商人たちを同盟の代表としよう。"
 flavor_hsa.5.c: "[target_location3.GetNameWithNoTooltip]はどうだろうか？"
 flavor_hsa.6.title: "[target_location.GetNameWithNoTooltip]の製紙工場"
 flavor_hsa.6.desc: "大陸全土での技術進歩により、生産技術が飛躍的に向上し、利益を追求する新たな手法が次々と生まれている。[ShowLocationName('nuremberg')]出身の商人[target_character.GetName]が、数年前から木材パルプや古布などを活用した画期的な製紙法を導入したという報せが届いた。この技術革新は、長期的には多大な利益をもたらすと期待されるが、その導入にはわずかな初期投資が求められる。"
 flavor_hsa.6.desc.a: "大陸全土での技術進歩により、生産技術が飛躍的に向上し、利益を追求する新たな手法が次々と生まれている。[ShowLocationName('nuremberg')]出身の商人が、数年前から木材パルプや古布などを活用した画期的な製紙法を導入したという報せが届いた。この技術革新は、長期的に多大な利益をもたらすと期待されるが、その導入にはわずかな初期投資が求められる。"
 flavor_hsa.6.a: "わが民に[ShowGoodsNameWithNoTooltip('paper')]を与えよ！"
 flavor_hsa.6.b: "そんな余裕はない。"
 flavor_hsa.7.title: "[target_country.GetAdjectiveWithNoTooltip]の市庁舎"
 flavor_hsa.7.desc: "13世紀に設立された[ShowBuildingTypeName('hanseatic_town_hall')]は、最近の大規模な改修工事を経て、会議室や収容能力が大幅に拡充された。現在、市庁舎は地方行政の中心として機能しながら、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]のいくつかの会議の場としても使用されている。\n\nこの建物は、わが商人たちの力の象徴であり、我々が強大な外交力をもつに至ったのは、商人としての地位と富によるものである。"
 flavor_hsa.7.a: "我々の外交努力がまたひとつ実を結んだ！"
 opinion_diplomacy_with_the_hansa_modifier: "強力なハンザ同盟の外交官たち"
 every_known_country_hansa_tt: "わが国の建造物を領内にもつ中立国および友好国（[target_country2.GetName]など）の、わが国に対する[opinion|e]が[ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0]上昇する"
 flavor_hsa.7.historical_info: "ハンザ同盟に属していた古都リューベックにある市庁舎は、13世紀にさかのぼる長い歴史を有している。これはハンザ同盟都市として最盛期を迎えた時期に建設された、精緻な石彫や彫像を特徴とするゴシック様式の建築である。地方自治の中心として、行政事務所や議会室、会議室を備えており、経済的繁栄と政治的独立を象徴している。"
 flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.8.desc: "[ShowInstitutionName('renaissance')]の興隆は多くの革新をもたらし、[ShowContinentName('europe')]の各地に新しい芸術が広がる契機となっており、北方もその例外ではない。画家や発明家たちの斬新な作品、さらには紙幣の導入など、この新時代の魅力にわが民はすっかり引き込まれている。\n\n特に芸術は、わが領土において黄金時代を迎えている。我々の名声を高める一因になるとともに、潤沢な資金提供が得られる現在の環境は新たな芸術家たちの登場を促した。[target_country.GetAdjective]の技を世に広めることを目指す[GetCharacter('bernt_notke_script').GetName]も、そのひとりである。"
 flavor_hsa.8.a: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]を歓迎する！"
 flavor_hsa.8.b: "芸術家でさえ欲望には負けるのか……"
 hsa_bernt_notke_tt: "#italic [GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip]を雇うと、その生涯のあいだに価値ある芸術作品を生み出す可能性がある。#!"
 flavor_hsa.9.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]の[ShowWorkOfArtNameWithNoTooltip('danse_macabre_art')]"
 flavor_hsa.9.desc: "芸術家というのは、かなり風変わりな者たちである。[GetCharacter('bernt_notke_script').GetName]などはその好例で、彼は「死」という陰鬱なテーマに向き合い、驚くべき技巧を披露している。帝王や教皇も、卑しい農民も、死の前ではみな平等であることを見事に描き出したのだ。\n\n『[ShowWorkOfArtName('danse_macabre_art')]』と題されたこの作品は幅は数十メートルにも及び、顔料を用いて刻まれた芸術家の魂と才覚そのものと名高い。"
 flavor_hsa.9.a: "手に入れなくては！"
 flavor_hsa.9.b: "あまりにも不気味だ……"
