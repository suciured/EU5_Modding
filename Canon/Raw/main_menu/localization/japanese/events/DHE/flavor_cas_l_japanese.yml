 flavor_cas.1500.historical_info: "通商院は、1503年にカスティーリャ女王のイサベル1世によって、スペインによる植民地化を監督する政府機関として設立された。探検や交易のための航海は、必ず通商院の承認を受ける必要があったほか、植民地税の徴収も同機関がすべて担っていた。通商院はまた、新たな交易ルートや発見に関する秘密情報の保護に努めるよう指示された。"
 flavor_cas.1501.title: "[trade_center_location.GetNameWithNoTooltip]の世界港"
 flavor_cas.1501.desc: "[trade_center_location.GetName][trade_center_location.GetRank.GetName]は、いまや世界中の商人の目的地となっている。[ShowRegionName('north_atlantic_ocean_region')]の航行の難しさにもかかわらず、[trade_center_location.GetNameWithNoTooltip]港は[trade_center_location.GetRank.GetNameWithNoTooltip]の成長を促進し、[trade_center_location.GetNameWithNoTooltip]の黄金時代の幕開けを告げる場所となっている。"
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "太陽の沈まぬ国"
 flavor_cas.1502.desc: "帝国を[ShowContinentName('europe')]と大陸外の両方で拡張する不断の努力により、わが国の名声は急速に高まっている。特に[ShowContinentName('asia')]と[ShowContinentName('america')]での存在感により、我々はいまや“太陽の沈まぬ国”と呼ばれているのだ！"
 flavor_cas.1502.a: "この名声を謳歌しよう！"
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "[trade_center_location.GetName]の[ShowGovernmentReformName('casa_de_contratacion')]は長期間、分散的に運営されてきた。そこで歴史家の[target_character.GetName]は、海外での商業活動や行政活動に関する文書をすべて集め、[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]が現在使用しているひとつの建物に集約することを提案した。"
 flavor_cas.1503.a: "素晴らしい計画だ！"
 flavor_cas.1503.b: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]は分散したままの運営を維持しろ。"
 flavor_cas.1600.title: "[ShowProvinceDefinitionNameWithNoTooltip('oran_province')]への遠征"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName]は、[ROOT.GetCountry.GetName]の[ShowReligionAdjective('catholic')]領地を[ShowRegionName('maghreb_region')]へと拡張するよう、長年[target_character.GetName]に圧力をかけてきた。彼の征服計画は、[ROOT.GetCountry.GetAdjective]の行政と[ShowReligionAdjectiveWithNoTooltip('catholic')]の使命を別の大陸に伝える取り組みの拠点として役立つ、[ShowLocationName('oran')]周辺地域を特に重視している。"
 flavor_cas.1600.a: "[ShowLocationNameWithNoTooltip('oran')]を一挙に制圧してしまえ！"
 flavor_cas.1600.b: "国内の問題に集中すべきだ。"
 flavor_cas.1600.historical_info: "1505年のメルス・エル・ケビールの占領と、続く1509年のオランの征服は、イベリア君主制の恒久的な足場を築くこととなる、アフリカ北部における最初のスペインの作戦。枢機卿で異端審問所長官だったシスネロスからの出資を受け、また彼に率いられたこの遠征は、スペイン船に対する海賊の活動を制限し、異端審問所の宣教の熱意を北アフリカに伝えることが目的だった。"
 flavor_cas.1601.title: "[GetCountry('TUN').GetNameWithNoTooltip]での好機"
 flavor_cas.1601.desc: "[ShowAreaName('western_mediterranean_sea_area')]における現在進行中の覇権争いにおいて、新たな好機が訪れた！ [GetCountry('TUN').GetName]は紛争の中心点に位置しているため、[ShowLocationName('tunis')]の港と都市を支配することは、地中海に我々の勢力を拡大することにつながるだろう。\n\n幸いにも[GetCountry('TUN').GetNameWithNoTooltip]の相談役たちが、宮廷内の[ShowCultureName('turkish_culture')]に傾倒する者たちによるクーデターを恐れて我々に支援を求めてきた。この状況を利用すれば、[GetCountry('TUN').GetNameWithNoTooltip]を侵略し、服従させる正当な理由を作り出せるかもしれない。"
 flavor_cas.1601.a: "艦隊の準備を！"
