 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "我々は[ShowContinentName('america')]に恒久的な足掛かりを得た。しかし、わが国の新たな国民は[ROOT.GetCountry.GetName][ShowPolicyName('civil_law_policy')]の対象に含まれないことから、その扱いを成文化する課題に直面している。わが国の顧問団は、総督によって[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に組織化されるあいだ、原住民に適切な[ShowReligionAdjective('catholic')]教育と自由を保証する提案を起草した。植民地行政官のなかには、これが植民地化の取り組みを遅らせると抗議する者もいるが、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は顧問団の提案「[ShowPolicyNameWithNoTooltip('laws_of_burgos')]」を支持している。"
 flavor_cas.1300.a: "植民地のためにこの法を施行せよ！"
 flavor_cas.1300.a.tt: "すべての[ShowSubjectTypeName('colonial_nation')]が[ShowPolicyNameWithNoTooltip('laws_of_burgos')]を採用する"
 flavor_cas.1300.b: "我々は征服者の権利によって支配する！"
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "[ShowPolicyName('laws_of_burgos')]は[ShowContinentName('america')]の植民地にとって、欠陥のある[ShowLawName('legal_code_law')]であることがわかった。先住民に対する虐待の報告は数多く、さらにわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、[ShowPolicyName('encomienda_system_policy')]の支持者が宣教活動を妨害していると頻繁に不満を述べている。この広大な土地を効率的に管理するためには、新たな法律を起草し、入植者に対してより厳しく施行する必要がある。"
 flavor_cas.1301.a: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]を強制せよ！"
 flavor_cas.1301.a.tt: "すべての[ShowSubjectTypeName('colonial_nation')]が[ShowPolicyNameWithNoTooltip('new_laws_indies')]を採用する"
 flavor_cas.1301.b: "入植者たちを怒らせたくない。"
 flavor_cas.1302.title: "[ShowLocationNameWithNoTooltip('valladolid')]の議論"
 flavor_cas.1302.desc: "[ShowContinentName('america')]で活動するわが国の道徳的価値観は、[ShowPolicyName('encomienda_system_policy')]の使用に関する広範な議論を引き起こした。現地の役人が先住民を虐待しているという報告は数を増すばかりで、我々はもはやこの議論を無視できない。そこで、わが国の知識人たちは[ShowLocationName('valladolid')]に集まり、この問題に関する各々の立場を表明した。現在進行中の議論では、[target_character_sepulveda.GetName]が主導する派閥と、[target_character_casas.GetName]が主導する派閥の2つが形成されている。現在のところ結論は出ていないが、我々の介入によってどちらの立場も正当性が認められる可能性がある。"
 flavor_cas.1302.a: "よく議論すること自体に価値がある。"
 flavor_cas.1302.b: "[target_character_sepulveda.GetNameWithNoTooltip]を支持する。"
 flavor_cas.1302.c: "[target_character_casas.GetNameWithNoTooltip]を支持する。"
 flavor_cas.1302.historical_info: "1550年にバリャドリッドの神学校、コレヒオ・デ・サン・グレゴリオでおこなわれたバリャドリッド論争は、アメリカ大陸の征服と植民地化のあと、スペイン植民地における先住民の扱いに関する道徳的な論争。聖職者バルトロメ・デ・ラス・カサスとフアン・ヒネス・デ・セプルベダのあいだで交わされた、先住民に対してスペイン行政府がとるべき姿勢についての論争が主体である。デ・ラス・カサスは植民地で採用された強制改宗とエンコミエンダ制に反対し、セプルベダはこの制度を支持し、人身御供や人肉食をおこなう先住民に対して戦争を仕掛けるべきと主張した。この論争に結論は出なかったものの、1542年にスペイン国王カルロス1世が発布した「インディアス新法」の施行が決定された。"
 flavor_cas.1400.title: "[ShowRegionNameWithNoTooltip('italy_region')]での衝突"
 flavor_cas.1400.desc: "[italian_rival.GetName]という宿敵は、わが国の利益に欠かせない地である[ShowRegionName('italy_region')]の領土を占拠している。我々はこの領土を主張し、できるだけ早期に戦争に備え、[ShowRegionNameWithNoTooltip('italy_region')]とその周辺の地位を確保しなければ。"
 flavor_cas.1400.a: "[ShowRegionNameWithNoTooltip('italy_region')]のすべての[italian_rival.GetAdjectiveWithNoTooltip]の領土を奪え！"
 flavor_cas.1400.b: "[ShowRegionNameWithNoTooltip('italy_region')]は我々には関係ない。"
 flavor_cas.1400.historical_info: "イタリア戦争は1494年から1559年にかけて断続的に展開された戦争で、イタリアのほとんどの都市国家と教皇庁を巻き込み、ときにはフランス、スペイン、神聖ローマ帝国などの大国も参戦した。ハプスブルク家のマクシミリアン1世の死後、1521年にカルロス1世統治下のスペインが参戦した。"
 flavor_cas.1401.title: "[ShowRegionNameWithNoTooltip('italy_region')]での[from.GetAdjectiveWithNoTooltip]の攻勢"
 flavor_cas.1401.desc: "[ShowRegionName('italy_region')]において、[from.GetName]が大胆にもわが国の領土の請求権を主張した！ この宣言はわが国に対する宣戦布告であり、同時にわが領土を不当に占領する意図を突きつけるものだ。我々も準備を整え、同様に[ShowRegionNameWithNoTooltip('italy_region')]の彼らの土地を主張し、故郷から脅威を取り除かなくてはならない！"
 flavor_cas.1401.a: "ならば、[from.GetAdjectiveWithNoTooltip]のすべての領土を逆請求するだけだ！"
 flavor_cas.1401.b: "ただの噂だろう。"
 flavor_cas.1402.title: "[ShowRegionNameWithNoTooltip('italy_region')]の過熱"
 flavor_cas.1402.desc: "[ShowRegionName('italy_region')]内のすべての[italian_rival.GetAdjectiveWithNoTooltip]領を主張するというわが国の動きに対し、[italian_rival.GetName]が反応を見せた。彼らは[ShowRegionNameWithNoTooltip('italy_region')]のすべての領土に、逆に請求権を主張してきたのだ！"
 flavor_cas.1402.a: "武力を誇示する哀れなおこないだ。"
