l_japanese:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "自分の計画を[GetCountry('POR').GetGovernment.GetRuler.GetName]に認めさせることに失敗した[columbus_scope.GetName]が、我々の宮廷へとやってきた。彼が主張する$india$に向かう西回り航路は、[ShowSubContinentName('southern_africa')]を大周りする長旅を避けるための航路だ。その根拠は心もとないものの、わが国の探検を飛躍させる絶好のアイデアかもしれない。"
 flavor_cas.1.a: "彼の探検に出資しよう！"
 flavor_cas.1.b: "馬鹿げている！"
 flavor_cas.1.historical_info: "ポルトガル王ジョアン2世に拒絶されたあと、クリストファー・コロンブスは航海計画への支援を求めて隣国に赴いた。当初はカスティーリャ女王イサベル1世の相談役たちに却下されたものの、望みが潰えたわけではなかった。1492年のグラナダ征服後、イサベル女王とその配偶者アラゴン王フェルナンド2世は、ついにコロンブスの遠征に資金を提供することに同意。コロンブスは1492年8月、キャラベル船のピンタ号とニーニャ号、そしてキャラック船のサンタ・マリア号を率いてパロス・デ・ラ・フロンテーラを出発し、10月12日、おそらくバハマ諸島の“グアナハニ島”へと到着した。"
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip]による『#italic [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]の文法#!』の出版"
 flavor_cas.2.desc: "[target_artist.GetName]は、[ROOT.GetCountry.GetCulture.GetName]人が使う言語の文法に関する書物の編纂に多大な労力を費やした。この書物は我々の言語を標準化するとともに、その基本的な規則書となるかもしれない。\n\n[target_character.GetName]の徹底的な質問に対して[target_artist.GetNameWithNoTooltip]は、征服した人々をわが国に融和させる手段として、この書物と[ShowLanguageName('spanish_language')]を使用すべきだと主張した。これにより、わが国は真の[ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip][ROOT.GetCountry.GetFlavorRank]となるのだという。"
 flavor_cas.2.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]人の言語を標準化せよ！"
 flavor_cas.2.b: "言葉にそのような厳格な規則は必要ない。"
 flavor_cas.3.title: "新たなスペインの首都"
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName]は多くの旧王国からなる国家であり、その結果、統治者が利用できる住居が多数存在する。しかし我々の相談役は、行政を改善するために、新たな首都を創設することを提案している。\n\n[ShowLocationName('madrid')]は、我らが統治者が頻繁に狩りに出掛ける場所であり、地理的にも国の中心に位置していることから、新首都としての条件が揃っている。わが国の都市開発者にこの計画を任せ、[ShowLocationName('madrid')]をふさわしい首都に変えるとともに、現地のアルカサル（宮殿）を王宮へと改築しよう。"
 flavor_cas.3.a: "¡Sólo Madrid es corte!（マドリードこそが宮廷だ！）"
 flavor_cas.3.b: "わが王朝の首都は引き続き[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]だ。"
 flavor_cas.4.title: "新約聖書の[ShowLanguageNameWithNoTooltip('spanish_language')]翻訳"
 flavor_cas.4.desc: "[target_artist.GetName]という[ShowCultureName('castilian')]の人文主義者が、研究を通じて宗教改革の思想に触れ、最近[ShowLocationName('wittenberg')]の[ShowReligionAdjective('lutheran')]改革者の輪に加わった。彼は新約聖書を[ShowLanguageName('spanish_language')]に翻訳し、[target_character.GetName]宛ての献辞を記すとともに印刷物を送った。我々が精査した結果、この聖書を広く出版すれば、[ShowReligionName('lutheran')]の思想をより多くの人々に普及させられることは明らかだった。"
 flavor_cas.4.a: "この異端の拡散を速やかに止めろ！"
 denied_bible_translation: "[ROOT.GetCountry.GetNameWithNoTooltip]での新約聖書の訳書の普及を拒否"
 flavor_cas.4.b: "彼を[ROOT.GetCountry.GetNameWithNoTooltip]へ招こう。"
 flavor_cas.4.tt1: "国民の一部が[ShowReligionNameWithNoTooltip('lutheran')]に改宗する"
 flavor_cas.4.historical_info: "裕福な商人の家に生まれたフランシスコ・デ・エンジナスは、兄のディエゴとともにルーヴェンのコレギウム・トリリンゲ（三言語学科）で学び、そこで人文主義の学問に触れ、宗教改革の著作をスペイン語に翻訳しはじめた。1541年にはヴィッテンベルク大学に入学し、新約聖書をスペイン語に翻訳、この作品の最初の印刷物を皇帝カール5世に献呈した。"
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName]は[ROOT.GetCountry.GetName]における国外業務で、優れた外交官としての名声を築いた。彼が[ROOT.GetCountry.GetCapital.GetName]に帰還したいま、彼をわが宮廷に呼び出し、わが内閣に直接雇用する絶好の機会である。"
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "彼は必要ない。"
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "[target_character.GetName]は、妥協を許さない仕事ぶりと行政に対する情熱により、[ROOT.GetCountry.GetName]宮廷で急速に好意と支持を集めている。彼を雇用し昇進させ、国政に対するより大きな権限を与えるのが得策だろう。"
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "彼は必要ない。"
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "熟練した外交官にして使節でもある[target_character.GetName]が、わが宮廷に到着した。彼は[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の献身的なしもべだが、我々のさらなる支援を得れば、[ROOT.GetCountry.GetName]の優れた相談役にも閣僚にもなれるだろう。"
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "追い払え。"
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "優れた検察官であり、自由主義的な改革の支持者として知られる[target_character.GetName]が、[ROOT.GetCountry.GetName]の内閣に加わりたいと表明した。彼を採用すれば、我々の改革に大きな後ろ盾を確保できるだろう。"
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "彼が加わっても何も変わらない。"
 flavor_cas.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の憲法"
 flavor_cas.9.desc: "近年、我々の正当性が低下しているため、[ROOT.GetCountry.GetName]の支配強化にあたり、より一層有力者たちに頼らざるを得なくなった。そして今回、その有力者たちの代表団がひとつの憲法を提案してきた。この憲法が定める特権のもとで、彼らは我々の支配を支持するが、統治者の権力にはいくつかの制限が課されることになる。"
 flavor_cas.9.a: "受け入れるしかない！"
 flavor_cas.9.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は頂点に君臨していなくては！"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "軍人としての生活を終えたあと、[target_artist.GetName]は文学に人生を捧げている。最近執筆した小説『#italic ドン・キホーテ#!』などは、[ROOT.GetCountry.GetName]全土で人気を博しているようだ。[target_character.GetNameWithNoTooltip]の支援があれば、彼は[ROOT.GetCountry.GetCulture.GetLanguage.GetName]文学に末永く残る遺産を生み出せるだろう。"
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "[target_artist.GetName]は神聖な音楽を作り上げる名手として、[ShowReligionAdjective('catholic')]世界で名声を博している。何年も[GetCountry('PAP').GetName]に仕えてきた彼は現在、[ROOT.GetCountry.GetName]の故郷へと戻り、自分の作品にさらに磨きをかけたいと望んでいる。"
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "要請を却下しろ。"
 flavor_cas.12.title: "エル・グレコからの申し出"
 flavor_cas.12.desc: "[ShowProvinceDefinitionName('crete_province')]地方で正式な訓練を受け、[ShowLocationName('rome')]に短期間滞在した[target_artist.GetName]は現在、[ShowLocationName('toledo')]を新しい住まいに選んだ。[ROOT.GetCountry.GetName]での名声が高まるにつれ、#italic エル・グレコ#!という異名を獲得した彼は、現在[target_ruler.GetName]の後援を求めている。"
 flavor_cas.12.a: "彼をすぐに雇おう！"
 flavor_cas.12.b: "追い払え。"
 flavor_cas.13.title: "バンダ騎士団の拡大"
 flavor_cas.13.desc: "近年の内戦において、[ROOT.GetCountry.GetName]の女性たちが、包囲戦のさなかに優れた戦士として活躍し、外部からの支援なしに侵略軍を撃退した。我々の相談役の一部は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の[ShowPolicyName('order_of_the_band_policy')]の加入資格を女性にも拡大すると同時に、優れた功労に[target_ruler.GetName]の名において報奨を与えることを勧めている。"
 flavor_cas.13.a: "素晴らしい案だ。"
 flavor_cas.13.a.tt: "[ShowPolicyNameWithNoTooltip('order_of_the_band_policy')]に女性が入団できるようになる"
 flavor_cas.13.b: "騎士団は女人禁制のままだ。"
 flavor_cas.14.title: "アストゥリアスの[ROOT.GetCountry.GetGovernment.GetHeirTitle]"
 flavor_cas.14.desc: "[target_heir.GetName]の教育を推し進め、統治者としての貴重な経験を積ませるために、「アストゥリアス公」の称号を創設し[ROOT.GetCountry.GetName]の継承者に与えるという手法が提案された。[target_heir.GetNameWithNoTooltip]は我々の名のもとにアストゥリアスを管理し、王位に就いた際には[ROOT.GetCountry.GetNameWithNoTooltip]の次の継承者にその称号を譲ることになる。"
 flavor_cas.14.a: "[target_heir.GetNameWithNoTooltip]にアストゥリアスの統治権を与えよう。"
 flavor_cas.14.b: "[target_heir.GetNameWithNoTooltip]に称号など与えられん。"
 flavor_cas.15.title: "[target_ruler.GetNameWithNoTooltip]の生命"
 flavor_cas.15.desc: "[target_ruler.GetName]の波乱に満ちた治世と、[ShowRegionName('iberia_region')]における[GetCountry('MOR').GetReligion.GetAdjective]という脅威に対する彼の正義の戦いは、真の[ShowReligionAdjective('catholic')]統治者の完璧な模範といえる。[target_ruler.GetNameWithNoTooltip]の生涯と偉業を後世に残すために、[target_artist.GetName]に我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の年代記の作成を依頼すべきである。"
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "その必要はない。"
 flavor_cas.16.title: "#italic $book_of_good_love$#!"
 flavor_cas.16.desc: "わが国の司祭である[target_artist.GetName]が、愛というテーマと、彼が言うところの「よき愛」と「愚かな愛」の違いについて、熱心に研究した。そして今回、彼はこの研究をまとめた書物の改訂版を出版した。この書物には、著者の自伝、寓話のかたちでの道徳的教訓、恋愛物語、中世の説話の模倣が収められている。"
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "実にくだらん。"
 flavor_cas.17.title: "狩猟の書"
 flavor_cas.17.desc: "[target_artist.GetName]は、[ROOT.GetCountry.GetName]の狩猟場の状態や特定の用途の犬の繁殖について、優れた情報を収集した。こうしてできた膨大な文書は、我らが統治者の能力の示すだけでなく、わが国民の[ShowGoodsName('wild_game')]を狩る能力を向上させるためにも役立つだろう。"
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "[target_ruler.GetNameWithNoTooltip]の継承"
 flavor_cas.18.desc: "[ruler_father.GetName]は[target_country.GetName]の見事な統治でよく知られていた。しかし、死神の手から逃れることはできず、[target_country.GetAdjectiveWithNoTooltip]王位は[ruler_father.GetHerHis]の息子である[target_ruler.GetName]の手に渡った。\n\n継承権に基づいた正統な統治者ではあるものの、[target_ruler.GetHerHis]の意志決定が[target_country.GetGovernment.GetEstateName('nobles_estate')]たちを不安に陥れていることは明白だ。説明が曖昧かつ一貫性のない決断のせいで、この新しい[target_country.GetGovernment.GetRulerTitle]が権力を行使するたびに、宮廷には恐れと混乱が巻き起こっている……"
 flavor_cas.18.a: "決断がいずれ好転することを祈ろう……"
 flavor_cas.19.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]の空位時代"
 flavor_cas.19.desc: "[GetCountry('POR').GetName]は廃位された王朝とわが王朝のつながりを無視し、非嫡出の王位継承者を優遇するかたちで継承法が変更されたため、混乱に陥っている。[GetCountry('POR').GetNameWithNoTooltip]の領主たちは、[portuguese_ruler.GetName]を新しい王として戴くことを決定した。もし王位が我々に渡れば、この国は[ROOT.GetCountry.GetName]に吸収され、単なる一地方に成り下がってしまうことを恐れたのだ。[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の多くの者は[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に対し、我々の王朝としての主張を押し通して、簒奪者を退位させるために行動を起こすことを強く求めている。"
 flavor_cas.19.a: "王権に永遠はない……"
 flavor_cas.19.b: "引き下がろう。"
 flavor_cas.19.historical_info: "ポルトガル空位時代は、ポルトガル国王フェルナンド1世の死後に勃発した政治危機と内戦の時代。フェルナンドの子女ベアトリスはカスティーリャ王フアン1世と結婚しており、彼女の即位によってポルトガルがカスティーリャに吸収されることを危惧する声が多くあった。この懸念はポルトガルの貴族や町民の反発に拍車をかけ、彼らはポルトガル国王ペドロ1世の非嫡出子であるアヴィス騎士団総長ジョアンを支持した。その結果、継承戦争が勃発し、ポルトガル側が勝利して独立を確保、ジョアンがポルトガル王ジョアン1世として即位することとなった。"
 flavor_cas.20.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip]の王位獲得の失敗"
 flavor_cas.20.desc: "[GetCountry('POR').GetName]の王位を獲得する我々の試みは、惨憺たる結果に終わった。この敗北はイベリア王家を統一するという我々の野望を打ち砕き、その威信に深刻な打撃を与えた。この戦争を推し進めたはずの[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣の多くは、現在ではこの戦争の意義や、それがわが国にもたらした代償について疑問の声をあげている。"
 flavor_cas.20.a: "我々は復活する。"
 flavor_cas.20.historical_info: "ポルトガル空位時代のカスティーリャの敗北は、主にアルジュバロータの戦いでの敗北に起因する。カスティーリャ軍は、妻のベアトリス・デ・ポルトゥガルのためにポルトガルの王位を確保しようとするカスティーリャ王フアン1世に率いられていた。これに立ち向かったのは、アヴィス騎士総長ジョアンとその同盟国イングランドが率いる、はるかに小規模な軍隊だった。カスティーリャの大軍は度重なる攻撃を仕掛けたが、連携の不備とポルトガル軍の効果的な抵抗により決定的な敗北を喫し、この日はカスティーリャにとって災厄の日となった。"
 flavor_cas.21.title: "[GetCountry('POR').GetNameWithNoTooltip]の王位を確保"
 flavor_cas.21.desc: "わが国の[GetCountry('POR').GetName]への介入は成功した。激戦のすえに、[GetCountry('POR').GetAdjectiveWithNoTooltip]の王位はいまや我々の手中にしっかりと収まり、[ROOT.GetCountry.GetName]の支配下に2つのイベリアの領土を統合することができたのだ。"
 flavor_cas.21.a: "勝利を祝おう。"
 flavor_cas.21.b: "[ShowLocationNameWithNoTooltip('guadalupe')]に[ShowBuildingTypeNameWithNoTooltip('monastery')]を建て、この勝利を祝おう。"
 flavor_cas.22.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]王の称号"
 flavor_cas.22.desc: "わが国の[ShowReligionAdjective('catholic')]信仰に対する揺るぎない守護と、聖座に対する確固たる支持は、広く認められている。わが国の敬虔さとキリスト教界における影響力が認められ、[pope.GetName]は[GetCountry('PAP').GetAdjective]勅書を発行し、我々にカトリック王という栄誉ある称号を与えた。"
 flavor_cas.22.a: "受け入れよう！"
 flavor_cas.22.a.tt: "わが国の両統治者が今後、それぞれ「最もカトリック的な王」と「最もカトリック的な女王」の称号を用いる"
 flavor_cas.22.b: "そのような称号は不要だ。"
 flavor_cas.22.historical_info: "カトリック王の称号は、1493年に教皇アレクサンデル6世が教皇勅書#italic インテル・カエテラ#!によって、カスティーリャ女王イザベル1世とアラゴン王フェルナンド2世に与えた。のちのスペイン統治者たちはこの称号を利用することはなかったが、放棄することもなかった。"
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "わが[ROOT.GetCountry.GetFlavorRank]の法的伝統は、数多くの地方憲章に分散してしまっている。1248年に起草された法律集である[ShowEstatePrivilegeName('cas_fuero_viejo')]が存在するにもかかわらず、この文書は体系化されておらず、[ROOT.GetCountry.GetFlavorRank]全体にとって有用とは言いがたい。[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の伝統を守りつつ法制度の権威を強化するために、これらの法律を単一の体系的な法典にまとめることを提案する者もいる。"
 flavor_cas.23.a: "新たな統一法典を起草し、権限を一元化しよう。"
 flavor_cas.23.b: "そんなものは不要だ。"
 flavor_cas.23.historical_info: "#italic Fuero Viejo de Castilla#!（カスティーリャ旧法典）は、中世カスティーリャに散在していた法律や慣習、特に貴族に関するものをまとめるために編纂された法典。その成立は、王国における貴族の地位の礎となる特権を成文化しようとする試みを反映していた。"
 flavor_cas.24.title: "アルカラ法令"
 flavor_cas.24.desc: "わが[ROOT.GetCountry.GetFlavorRank]の法的伝統は依然として断片的であり、地方の慣習、貴族の特権、古い憲章が[ROOT.GetCountry.GetGovernment.GetAdjective]の権威としばしば衝突している。いまこそ統治を合理化し、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]のもとに暮らすすべての臣民のための法律を明確にした、統一された法典を起草する時なのだろう。"
 flavor_cas.24.a: "新たな法典を起草しよう。"
 flavor_cas.24.b: "法制度はいまのままでいい。"
 flavor_cas.24.historical_info: "カスティーリャ王アルフォンソ11世の治世下、1348年に公布されたアルカラ法令は、カスティーリャの多様な法体系を統一しようとする重要な法改革だった。これはアルフォンソ10世（アルフォンソ11世の曽祖父）が公布した法典である#italic 七部法典#!が包括的に採用されなかったためにおこなわれた。この法令は、アルフォンソ10世が推進したもうひとつの法典である#italic フエロ・レアル#!の権威を、旧来の地方法よりも高め、王国全体における王法の優位性を明示するものでもあった。この法令は、地方憲章間の矛盾を解消し、より明確な司法の指針を確立することで、統治の合理化を目指して公布された。"
 flavor_cas.25.title: "ベヘトリアの一覧書"
 flavor_cas.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の勢力の増大、および近年の疫病による経済的逼迫は、[ROOT.GetCountry.GetAdjective]の#italic ベヘトリア#!（[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が自分たちの領主を選ぶことのできる街）の権利と特権についての議論を巻き起こした。貴族からの圧力が高まるなか、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]はこれらの土地の地位、権利、義務を文書化した包括的な一覧書を作成することを提案した。この一覧書はこれらの街の将来を決定づけ、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]と貴族との力関係を明確にするうえで重要な道具となる可能性がある。"
 flavor_cas.25.a: "一覧書を承認する。"
 flavor_cas.25.b: "ベヘトリアは伝統に委ねておけばよい。"
 flavor_cas.25.historical_info: "『#italic Libro Becerro de las Behetrías#!（ベヘトリアの若牛の書）』として広く知られる『#italic Libro Becerro de las Merindades de Castilla#!（カスティーリャのメリンダデスの若牛の書）』は、カスティーリャ王ペドロ1世が1351年のバリャドリッド議会で提案し、その1年後に完成した。これは、#italic ベヘトリア#!の荘園地化を求める貴族の訴えに対しておこなわれた。#italic ベヘトリア#!村落は主にカスティーリャの北部地方に位置し、農民が領主を選ぶ権利を保持していたため、独自の法的地位を有していた。黒死病とそれに続く経済的混乱のあと、貴族たちはこれらの土地に対する支配を強化しようとし、荘園制を支持して伝統的な権利を侵食した。"
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]で最近、[target_character.GetName]という人物の存在が話題となっている。[target_character.GetHerHim]は有名な学者、歴史家、詩人、政治家であり、その鋭い知性と雄弁さによって[ROOT.GetCountry.GetName]で最も尊敬される人物のひとりとなった。現代の政治や出来事を記録し、我々の業績を後世に残すうえで[target_character.GetHerHim]の才能が非常に役立つため、[ROOT.GetCountry.GetGovernment.GetCourtTitle]芸術家として招くという提案がなされた。"
 flavor_cas.26.a: "[target_character.GetHerHim]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]芸術家に雇おう。"
 flavor_cas.26.b: "そんな余裕はない。"
 flavor_cas.26.historical_info: "ペドロ・ロペス・デ・アヤラは、アラバのアヤラ領主フェルナン・ペレス・デ・アヤラの息子。大叔父のペドロ・ゴメス・バローゾ枢機卿のもとで教育を受け、ペドロ1世に仕えて王宮の官吏となる。ペドロ1世と庶子の異母弟エンリケ・デ・トラスタマラとの対立関係が強まるなかで、ペドロ・ロペス・デ・アヤラはエンリケに仕えることになり、王位継承戦争が続いた3年間エンリケを支えつづけた。エンリケの勝利により、ペドロ・ロペス・デ・アヤラは最も忠実な家臣のひとりとして恩賞や官職を与えられるようになり、エンリケの息子であるフアン1世の治世には、「Camarero mayor del rey（国王侍従長）」となるなど、その地位は頂点に達した。さまざまな王に仕えるあいだ、ペドロは各治世の年代記を記した。それを総称して『#italic Crónicas de los reyes de Castilla#!（#italic カスティーリャ諸王年代記#!）』と呼ばれ、この時代についての知識に長らく影響を及ぼした。"
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip]の[ROOT.GetCountry.GetNameWithNoTooltip]の年代記"
 flavor_cas.27.desc: "[target_character.GetName]が我々に仕えるようになり、歴史書を記す[target_character.GetHerHis]の非凡な才能を活かそうという提案がなされた。[ROOT.GetCountry.GetName]の歴史と、その近代の統治者についての詳細な記録の編纂を依頼するのだ。十分な資金さえあれば、この新しい作品は『[ShowWorkOfArtName('estoria_de_espana')]』の後継作にふさわしい年代記となり、我々の治世の遺産を保存し、わが[ROOT.GetCountry.GetFlavorRank]を形成した苦闘と勝利を後世に残すことができるだろう。"
 flavor_cas.27.a: "この計画を支援しよう。"
 flavor_cas.27.b: "金がかかるわりに恩恵が小さすぎる。"
 flavor_cas.27.historical_info: "ペドロ・ロペス・デ・アヤラは、アラバのアヤラ領主フェルナン・ペレス・デ・アヤラの息子。大叔父のペドロ・ゴメス・バローゾ枢機卿のもとで教育を受け、ペドロ1世に仕えて王宮の官吏となる。ペドロ1世と庶子の異母弟エンリケ・デ・トラスタマラとの対立関係が強まるなかで、ペドロ・ロペス・デ・アヤラはエンリケに仕えることになり、王位継承戦争が続いた3年間エンリケを支えつづけた。エンリケの勝利により、ペドロ・ロペス・デ・アヤラは最も忠実な家臣のひとりとして恩賞や官職を与えられるようになり、エンリケの息子であるフアン1世の治世には、「Camarero mayor del rey（国王侍従長）」となるなど、その地位は頂点に達した。さまざまな王に仕えるあいだ、ペドロは各治世の年代記を記した。それを総称して『#italic Crónicas de los reyes de Castilla#!（#italic カスティーリャ諸王年代記#!）』と呼ばれ、この時代についての知識に長らく影響を及ぼした。"
 flavor_cas.28.title: "マゼラン遠征"
 flavor_cas.28.desc: "熟練の航海士にして探検家である[target_character.GetName]が、未知の海を横断する西廻り航路を開拓し、香料諸島へたどり着くという野心的な計画を提案した。[target_character.GetHerHis|U]のこの構想は、[ShowContinentName('africa')]を周る従来の航路を迂回し、利益に満ちたこれらの島々へのより迅速かつ直接的な貿易路を確立できるかもしれない。[GetCountry('POR').GetAdjective]王室はこの提案を拒否したが、[target_character.GetLastNameWithNoTooltip]は今度は我々を頼り、自らの大胆な遠征に対する資金提供を求めてきている。"
 flavor_cas.28.a: "[target_character.GetLastNameWithNoTooltip]に求めるものをすべて与えよう！"
 flavor_cas.28.b: "提案を拒否する。"
 flavor_cas.28.historical_info: "フェルディナンド・マゼランとして知られるフェルナン・デ・マガリャンイスはポルトガルの航海士であり、西廻り航路にて香料諸島に到達するという野心的な計画を提案した。スペインの庇護のもと、彼が率いる5隻の遠征艦隊は1519年に出発し、大西洋からホーン岬を通って東インド諸島に至る航路を開拓しただけでなく、広大な太平洋が横断可能であることや、世界一周が実現可能であることを明らかにするなど、探検において画期的な成功を収めた。"
 flavor_cas.29.title: "マゼランが航海中に殺害される"
 flavor_cas.29.desc: "遠く離れた香料諸島から[ROOT.GetCountry.GetGovernment.GetCourtTitle]に重大な報せが届いた。この島々への西廻り航路を開拓するための遠征を率いていた[target_character.GetName]が、現地の部族との遭遇で生命を落としたというのだ。[target_character.GetHerHis|U]の死は我々の野望にとって悲劇的な打撃であり、乗組員たちは[target_elcano.GetName]の指揮のもと、危険な海と不確実な状況に立ち向かわねばならない。"
 flavor_cas.29.a: "遠征艦隊の無事の帰還を祈ろう。"
 flavor_cas.29.a.tt: "[target_elcano.GetName]が遠征艦隊の隊長となる"
 flavor_cas.29.historical_info: "マゼランは1521年4月27日、フィリピンのマクタン島での戦闘で非業の死を遂げた。紛争中だった現地の同盟者を支援しようとした際、マゼランと彼の少数部隊は先住民の酋長ラプ=ラプの激しい抵抗に遭った。相手の力を過小評価していたマゼランは、槍や剣を振り回す戦士たちを相手に戦死した。彼の死は大きな挫折となったが、フアン・セバスティアン・エルカーノが遠征艦隊の指揮を引き継ぎ、1522年9月6日に初の地球一周を成し遂げた。"
 flavor_cas.30.title: "公海における競争"
 flavor_cas.30.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた報せによると、[GetCountry('POR').GetName]が熟練した航海士の[magellan_scope.GetName]を雇い、多くの利益が見込める香料諸島への西廻り航路を見つける大遠征を命じたという。この動きは、貿易および植民地化における覇権争いの勢力均衡を揺るがしかねない。これを受けて、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[GetCountry('POR').GetAdjectiveWithNoTooltip]の野心に対抗するための迅速な行動を促している。彼らはわが国が[GetCountry('POR').GetNameWithNoTooltip]の計画を凌駕し、卓越した海軍大国の地位を確保するための独自の遠征を提案した。このような冒険を率いるには、経験豊富な船乗りであり船主でもある[target_character.GetName]を頼るほかないだろう。海に関する[target_character.GetHimHer]の知識と確かな技能は、この事業にとってまさに理想的である。"
 flavor_cas.30.a: "[target_character.GetLastNameWithNoTooltip]が率いる遠征を開始せよ。"
 flavor_cas.30.b: "彼らの遠征はわが国の脅威とはならない。"
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "[target_character.GetName]は優れた知性と信仰をもつ人物で、枢機卿や外交官として高く評価されている。[target_character.GetHisHer|U]は宗教と政治の両方に精通しており、相談役として雇うことを勧める者も多い。[target_character.GetNameWithNoTooltip]の指導があれば、[GetUniqueInternationalOrganization('catholic_church').GetName]との結束が強まり、紛争の調停も可能になり、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の利益を増進させることもできるだろう。"
 flavor_cas.31.a: "メンドーサを[ROOT.GetCountry.GetGovernment.GetCourtTitle]へ迎え入れよ。"
 flavor_cas.31.b: "[target_character.GetHisHer]の力は必要ない。"
 flavor_cas.31.historical_info: "ペドロ・ゴンサーレス・デ・メンドーサはスペインの枢機卿であり政治家。カスティーリャ女王イザベル1世とアラゴン王フェルナンド2世というカトリック両王の治世に中心的役割を果たした人物である。メンドーサは枢機卿として国王とローマ教皇庁との結びつきを強め、カトリック両王による宗教改革と、最終的にはグラナダのレコンキスタを促進した。彼の影響力は教会だけにとどまらず、内政や外交政策にも深く関与し、「スペインの三番目の王」という非公式な称号を得るまでに至った。"
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[target_character.GetHisName]は博学にして影響力ある大司教であり、[GetUniqueInternationalOrganization('catholic_church').GetName]への並外れた貢献と[ROOT.GetCountry.GetName]の知的・文化的活動の拡大に対する尽力で知られる。行政上の専門知識と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]内の強力な人脈により、[target_character.GetHimHer]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]で大きく人望を集めている。多くの者が、[target_character.GetHisHer]の経験はわが国の統治に大きな利益をもたらし、宗教的・世俗的両面で我々の影響力を強化するのに役立つと考えている。"
 flavor_cas.32.a: "[target_character.GetHisHer]の労に報い、[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えよう。"
 flavor_cas.32.b: "関心がない。"
 flavor_cas.32.historical_info: "アロンソ3世・デ・フォンセカは、サンティアゴ・デ・コンポステーラ大司教やトレド大司教などを歴任した、スペインで最も権威ある聖職者。ルネサンス人文主義の主要な支持者でもあったフォンセカは、教育と芸術を推進し、スペイン教会の知的風土の発展に貢献した。この貢献により、サンティアゴ・デ・コンポステーラ大学は著名な学問の中心地へと変貌を遂げた。"
 flavor_cas.33.title: "コンプルテンセ大学の創設"
 flavor_cas.33.desc: "枢機卿[target_character.GetName]が、わが[ROOT.GetCountry.GetFlavorRank]全体の教育、精神性、知的成長を育成することを目的として、[ShowLocationName('alcala_de_henares')]に壮大な大学の創設することを提案した。#italic コンプルテンセ大学#!として知られるこの大学は、[target_character.GetLastNameWithNoTooltip]が構想する「Civitas Dei（神の国）」をモデルとした、世界初の専用の大学キャンパスである。教皇庁の支援と、[target_character.GetSheHe]が[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に求める資源があれば、この大学は学問の道標となり、やがては[ROOT.GetCountry.GetFlavorRank]全体に利益をもたらしてくれるだろう。"
 flavor_cas.33.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]に資金調達を支援させよう。"
 flavor_cas.33.b: "資金提供に興味はない。"
 flavor_cas.33.historical_info: "コンプルテンセ大学としても知られるアルカラ大学は、1499年にローマ教皇アレクサンデル6世の勅許を得たシスネロス枢機卿によって創立された。この大学は、16世紀から17世紀にかけて最も権威ある学問の中心地のひとつとなった。"
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "将軍として長きにわたる戦役を戦い抜いた[target_character.GetName]は、その武勇と革新的な戦略によって絶大な名声を獲得し、「#italic エル・グラン・カピタン#!」の異名を得るまでに至った。その戦術の熟達と軍隊を改革する能力により、[target_character.GetHimHer]は戦場における伝説的人物とまで称されている。そして現在、[target_character.GetSheHe]は自らの専門知識を[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]へ提供する用意がある。"
 flavor_cas.34.a: "[target_character.GetHisHer]の能力を有効活用しよう。"
 flavor_cas.34.b: "将軍は必要ない。"
 flavor_cas.34.historical_info: "ゴンサロ・フェルナンデス・デ・コルドバは「#italic エル・グラン・カピタン#!」として名を馳せたカスティーリャの将軍で、イタリア戦争で頭角を現した。柔軟性を重視し、歩兵、騎兵、砲兵を統合した革新的な戦術によってヨーロッパの戦いに変革をもたらした。チェリニョーラとガリリャーノでのフランス軍との戦いで勝利を収めてその才覚を証明し、彼の死後1世紀半にわたってヨーロッパの戦場を支配した軍隊組織、テルシオの創設につながった。"
 flavor_cas.35.title: "[target_character.GetLastNameWithNoTooltip]の遠征"
 flavor_cas.35.desc: "野心的で大胆な征服者である[target_character.GetName]は、遠く離れた新大陸の地にある、莫大な富と肥沃な土地の話を宮廷に持ちかけてきた。[target_character.GetHisHer]は、自らの揺るぎない勇気と決意をもってアンデス山脈にある神秘的な領土を探検、征服する遠征をおこなうにあたり、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に支援を求めている。"
 flavor_cas.35.a: "遠征に出資しよう。"
 flavor_cas.35.b: "そんな冒険に割く資源はない。"
 flavor_cas.35.historical_info: "フランシスコ・ピサロは、アメリカ大陸の植民地化における最重要人物のひとりとなったスペインの征服者。1532年、彼は小規模な遠征隊を率いてインカ帝国に赴き、巧みな外交術と優れた武器を駆使してカハマルカの戦いで皇帝アタワルパを捕らえた。ピサロのインカ征服は、アメリカ大陸で最も強力な文明のひとつを崩壊させ、スペインに金銀の莫大な富をもたらした。"
 flavor_cas.36.title: "[target_character.GetNameWithNoTooltip]の野心"
 flavor_cas.36.desc: "[target_character.GetName]は、新大陸での大胆な行動で名声を高めた征服者である。[target_character.GetLastNameWithNoTooltip]は現在[ShowLocationName('tenochtitlan')]の征服を狙っており、[ShowRegionName('mesoamerica_region')]における[ROOT.GetCountry.GetName]の影響力を拡大しようとする野心でも知られる。[target_character.GetSheHe|U]はいま、さらなる計画への支援を我々に求めている。莫大な富と計り知れない好機を語るその熱弁を耳にし、[target_character.GetHimHer]を支援すれば[ROOT.GetCountry.GetNameWithNoTooltip]に比類なき栄光と富がもたらされると考える者もいる。"
 flavor_cas.36.a: "[target_character.GetLastNameWithNoTooltip]とその遠征を支援しよう。"
 flavor_cas.36.b: "そんな余裕はない。"
 flavor_cas.36.historical_info: "エルナン・コルテスはスペインの征服者で、遠征を率いてアステカ帝国を滅亡させたことで最も有名である。1519年、コルテスは少数の軍隊とともにメキシコに向けて出航し、アステカと対立する先住民族と戦略的な同盟を結んだ。1521年、アステカの首都テノチティトランの攻略に成功し、皇帝モクテスマ2世を打倒した。"
 flavor_cas.37.title: "[target_character.GetNameWithNoTooltip]の要請"
 flavor_cas.37.desc: "[target_character.GetName]が[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に大胆な提案を持ちかけた。それは、これまでで最も詳細な新大陸の地図を作り出す、というものだ。[target_character.GetSheHe|U]は熟練の船乗りにして、探検家、地図製作者であり、新大陸への航海で自身の価値を証明し、その航海術と地図製作における卓越した技能で知られている。もし我々が[target_character.GetName]の支援を決断したなら、この地図はわが海軍の優位性を確固たるものにし、今後の遠征の成功にもつながるだろうと[target_character.GetNameWithNoTooltip]は主張した。"
 flavor_cas.37.a: "[target_character.GetHisHer]の新大陸開拓の試みを支援しよう。"
 flavor_cas.37.b: "ほかに優先すべきことがある。"
 flavor_cas.37.historical_info: "フアン・デ・ラ・コサは、大航海時代の最も著名な航海士であり地図製作者。熟練の船乗りで、1492年のコロンブスによるアメリカ大陸への遠征艦隊最大の船、サンタ・マリア号の所有者かつ水先案内人でもあった。航海術に長けたデ・ラ・コサは、スペインで最も信頼される探検家のひとりとして名声を博し、アロンソ・デ・オヘダやアメリゴ・ヴェスプッチによる遠征を含む、新大陸への複数の探検に参加した。"
 flavor_cas.38.title: "[target_character.GetNameWithNoTooltip]の新大陸地図"
 flavor_cas.38.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の資金提供によって、[target_character.GetName]は探検済みの土地の地図を比類なき完成度で作り上げた。これは新大陸で新たに発見された土地を記した初めての地図であり、今後の探検で大いに役立つだろう。この地図があれば、わが国の探検家たちは未知の海域を開拓し、領土を拡大し、よりよい装備を整えて探検における優位性を確保できるはずだ。"
 flavor_cas.38.a: "完成を祝して！"
 flavor_cas.38.historical_info: "フアン・デ・ラ・コサの地図は地図製作の歴史において画期的な地図であり、スペインの探検の功績を物語る。アメリカ大陸を世界の一部として表現した最古の地図であり、赤道と北回帰線を描いた最初の海図でもある。"
 flavor_cas.39.title: "パドロン・レアルの製作"
 flavor_cas.39.desc: "[ShowGovernmentReformName('casa_de_contratacion')]が、すべての船舶に装備される地図のひな型として、標準化された公式の地図の製作を提案した。この統一された地図には、最新の地理的発見と最新情報が記され、新大陸とのあいだを航行する船乗りの安全と効率を保証するものとなる。"
 flavor_cas.39.a: "航海の統一のため、承認しよう。"
 flavor_cas.39.b: "船乗りたちには自分たちの地図を使わせよ。"
 flavor_cas.39.historical_info: "パドロン・レアルは、セビリアの通商院が製作・管理していた記念碑的な海図。1508年に製作されたこの海図は、スペイン王室の公式地図として使用され、探検家や地図製作者の発見を取り入れるために定期的に更新された。この地図には、新たに発見された領土の正確な緯度や海岸線などの革新的な要素も盛り込まれている。パドロン・レアルは、対立国がスペイン王室にとって最も重要な地理的情報を利用するのを防ぐため、機密扱いとされた。"
 flavor_cas.40.title: "[ShowInstitutionNameWithNoTooltip('renaissance')]の詩"
 flavor_cas.40.desc: "才能豊かな詩人であり軍人でもある[target_character.GetName]は、文学的才能と人間の感情に対する深い理解で名声を得た。[target_character.GetSheHe|U]は[ShowRegionName('italy_region')]の古典的伝統からインスピレーションを得て、それを[ShowCultureName('castilian')]文化と融合させる手法で知られており、その作品は優雅さと革新性で称賛されている。我々の相談役のなかには、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の威信を高め、[ShowInstitutionName('renaissance')]の理念を広めるために、[target_character.GetHimHer]を我々の政府へと招くことを提案する者もいる。"
 flavor_cas.40.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の芸術性を高めるため、[target_character.GetHimHer]を雇おう。"
 flavor_cas.40.b: "関心がない。"
 flavor_cas.40.historical_info: "ガルシラーソ・デ・ラ・ベーガはスペイン・ルネサンスを代表する人物で、スペイン文学史上最も重要な詩人のひとりとして広く知られる。彼は文人であると同時に武人でもあった。軍人としてカール5世に仕えながら、ペトラルカなどのイタリア・ルネサンス詩人の影響を受けた彼の詩は、スペイン文学に新しいルネサンス様式を導入し、スペイン文化史に変革をもたらした。"
 flavor_cas.41.title: "[target_character.GetLastNameWithNoTooltip]の農業革新"
 flavor_cas.41.desc: "博識な農学者の[target_character.GetName]が最近、農業に関する論文『#italic Obra de Agricultura#!（農業学）』を完成させた。[cardinal_cisneros.GetName]の庇護のもとに執筆されたこの著作は、古典的な知識と[target_character.GetLastNameWithNoTooltip]自身の観察の両方をまとめ、農法、灌漑、輪作、家畜の世話に関する包括的な助言を記したものとなっている。この画期的な著作は、わが国全体の農業生産性を大きく向上させるだろう。"
 flavor_cas.41.a: "[target_character.GetHisHer]の発見を活用しよう。"
 flavor_cas.41.b: "この知識を活かすための資源が足りない。"
 flavor_cas.41.historical_info: "ガブリエル・アロンソ・デ・エレーラはスペインの農学者、神学者。その著作『#italic Obra de Agricultura#!（農業学）』は、スペインおよびヨーロッパの農業科学の礎となった。コルメラやパラディウスによる古典的文献や、彼自身の観察に基づいて書かれたエレーラの著作は、土壌管理、灌漑、害虫駆除、輪作などの重要なテーマを扱っている。"
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName]が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]でその力を発揮させてほしいと申し出た。[target_character.GetSheHe|U]は優秀な学者、医師、神学者であり、医学、地理学、神学における画期的な研究で名を馳せている。[target_character.GetLastNameWithNoTooltip]には鋭い知性と既成の規範に挑戦する意欲があり、その専門知識は、科学と統治に関する理解を進めるうえで貴重なものとなるだろう。"
 flavor_cas.42.a: "[target_character.GetHisHer|U]の知識は我々の役に立つはずだ。"
 flavor_cas.42.b: "[target_character.GetHisHer|U]の思想は物議を醸す。"
 flavor_cas.42.historical_info: "ミシェル・セルヴェは神学、医学、地理学などの多様な分野に貢献した多才な人物。解剖学において、ウイリアム・ハーベーの発見に先立って肺循環について記したことで有名。またセルヴェは神学者として、伝統的なキリスト教の教義、特に三位一体の概念に異議を唱えて議論を巻き起こした。これにより、カトリックとプロテスタントの双方から非難を浴び、1553年にはカルヴァンの命によりジュネーブで死刑宣告を受けた。"
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName]は、現代最高の画家のひとりとして高く評価されている。[target_character.GetSheHe|U]は写実主義と、[ShowInstitutionName('renaissance')]の影響を見事に融合させた作品で脚光を浴びた。その芸術的才能に注目する[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[target_character.GetSheHe|U]を公式の[ROOT.GetCountry.GetGovernment.GetCourtTitle]画家として採用することで、わが[ROOT.GetCountry.GetFlavorRank]の名声が高まると考えている。"
 flavor_cas.43.a: "[target_character.GetHisHer|U]の芸術は我々の統治に栄光をもたらしてくれる。"
 flavor_cas.43.b: "いまは芸術は優先事項ではない。"
 flavor_cas.43.historical_info: "ペドロ・ベルゲーテは、ゴシック様式とルネサンス様式を融合させた作品で有名なスペインの画家。イタリアに渡り、ピエロ・デラ・フランチェスカをはじめとする巨匠の作品に影響を受けたあと、スペインにルネサンス芸術をもたらした最初の画家のひとりとされる。"
 flavor_cas.44.title: "[ROOT.GetCountry.GetFlavorRank]の公文書館"
 flavor_cas.44.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの廷臣は、行政能力を強化し、統治を綿密に記録するために、重要な国家文書を一元化して保存する方法について議論してきた。そこでなされた提言に、わが[ROOT.GetCountry.GetFlavorRank]最初の公文書館を設立し、勅令や書簡などのすべての文書を保管するというものがあった。"
 flavor_cas.44.a: "いい考えだ。"
 flavor_cas.44.b: "不要だ。"
 flavor_cas.44.historical_info: "1540年、スペインのカルロス1世によって設立されたシマンカス総合古文書館は、ヨーロッパ初の公式公文書館である。この公文書館は、バリャドリッド近郊の戦略的な位置にある要塞、シマンカス城にあった。シマンカス公文書館はヨーロッパ諸国の模範となり、国家行政の近代化を象徴するものとなった。"
 flavor_cas.45.title: "壮大なビジョンをもつ建築家を求めて"
 flavor_cas.45.desc: "[target_ruler.GetName]は、わが[ROOT.GetCountry.GetFlavorRank]の権力と栄光の永遠の象徴となる壮大な建築計画を、長いあいだ夢想してきた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこの野望を達成するため、大規模な事業を設計し監督できる優れた建築家を探しはじめた。候補者のなかには、革新的なアイデアと幾何学に対する習熟によって、[target_ruler.GetNameWithNoTooltip]のビジョンを実現しうる[target_character.GetName]という建築家がいる。"
 flavor_cas.45.a: "彼に我々の計画を任せよう。"
 flavor_cas.45.b: "ほかの者を探せ。"
 flavor_cas.45.historical_info: "フアン・デ・エレラは16世紀の建築家、数学者、幾何学者。フェリペ2世が王子だったころから騎士として仕えていたが、のちに「王宮記念碑監査官」の称号をもつ主任建築家となる。1572年、エル・エスコリアル宮殿・修道院の建設を命じられ、1584年に完成させた。国王の命により数々の公共工事を指揮した彼は、「エレラ様式」として知られる建築様式で、後世に残る作品を遺した。"
 flavor_cas.46.title: "[ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]"
 flavor_cas.46.desc: "[target_character.GetName]に[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の建築計画を託し、数々の記念碑的計画の最初の一歩を踏み出す時が来た。我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[ShowBuildingTypeName('el_escorial_palace')]という壮大な王宮兼修道院の建設を依頼した。この建築物は、わが国の君主制の力強さとわが[ROOT.GetCountry.GetFlavorRank]の敬虔な性質を反映する、統治と精神の中心としての役割を果たすことだろう。"
 flavor_cas.46.a: "即座に建築を始めよ！"
 flavor_cas.46.b: "この計画は費用がかかりすぎる。"
 flavor_cas.46.historical_info: "サン・ロレンソ・デ・エル・エスコリアル王立修道院は、フェリペ2世によって王室の住居、および父のカール5世の霊廟として建設が命じられた。スペイン黄金時代の象徴となったこの修道院は、ルネサンス様式とエレラ独自の厳格な美学が融合した、「エレラ様式」として知られる手法で建てられている。"
 flavor_cas.47.title: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "[ShowLocationName('salamanca')]大学は長きにわたって学問と論争の中心地だったが、近年そこで注目すべき学者たちが頭角を現している。彼らは、哲学、経済学、法学、神学を理性と道徳原理によって再定義しようとする、[ShowBuildingTypeName('school_of_salamanca')]と呼ばれる学派の知的基盤を築きつつある。"
 flavor_cas.47.a: "彼らの取り組みを支援しよう。"
 flavor_cas.47.tt.a: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]と、それに関連する歴史的人物に関わる多くのイベントをアンロックする"
 flavor_cas.47.b: "この件に興味はない。"
 flavor_cas.47.historical_info: "16世紀に興ったサラマンカ学派は、近代思想の形成に極めて重要な役割を果たした。国際法の基礎を築き、植民地主義の倫理に疑問を投げかけ、初期の経済理論を展開した。"
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "これまで[ROOT.GetCountry.GetName]はつねに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちの支持を得てきたが、この階級内部で分裂が発生したことにより、いくつかの一族を昇格させる時がやってきた。[target_location.GetName]の[target_location.GetRank.GetName]によって提案された[ShowPolicyName('leyes_de_toro_policy')]を用いれば、[target_character.GetName]は[ROOT.GetCountry.GetFlavorRank]にいまだ忠誠を誓う一族を優遇し、権力をもつ彼らの忠誠心を確保することができる。"
 flavor_cas.48.historical_info: "1479年のカスティーリャ継承戦争の余波は、貴族階級の大きな分断を引き起こした。しかし、この争いでイサベルがフアナに勝利したことで、イサベルを支持する貴族たちの権力をさらに強化する法律の制定につながった。この法律はのちに「トロ法」となり、彼女の治世中は完全には施行されなかったが、彼女の後継者であるフアナ1世の時代に成文化された。"
 flavor_cas.48.a: "この法律を施行しよう。"
 flavor_cas.48.b: "いまはその時ではない。"
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "[ROOT.GetCountry.GetName]が支配する地域は多様であり、それぞれが[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の法律とは独立した独自の法体系を有している。そのため、多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]から不当な扱いを受けるなど、多くの法的問題が発生している。[target_character.GetName]はこれらの法律をすべてひとつにまとめ、[ShowPolicyName('nueva_recopilacion_policy')]という法を制定することで、この問題を改善したいと考えている。"
 flavor_cas.49.historical_info: "中世後期のカスティーリャ王国の政治史は波乱に満ちていたため、統一された法体系は存在しなかった。そのため、1534年にマドリードで開催されたコルテスでは、法体系の整理と再構築の必要性が決定された。1567年になってようやく、フェリペ2世によってこの法体系が承認され、カスティーリャ王国とアメリカ大陸の総督府におけるすべての裁判所で、より体系的な法律を適用できるようになった。この法体系は2世紀ものあいだ存続した。"
 flavor_cas.49.a: "いますぐにまとめよう。"
 flavor_cas.49.b: "この件は後回しでいい。"
 flavor_cas.50.title: "スペイン大法典"
 flavor_cas.50.desc: "[ShowAdvanceName('enlightenment_advance')]が[ROOT.GetCountry.GetName]に浸透しつつあるが、わが国の法律の多くはいまも時代遅れであり、[ShowPolicyName('nueva_recopilacion_policy')]などはその最たるものである。この状況を鑑み、[target_character.GetName]は伝統主義的な考えを排除して、ローマ法典から脱却するように法律を書き換えようとしている。そうすることで、わが国の法体系を支配してきた[ROOT.GetCountry.GetReligion.GetAdjective]信仰以上のものを、大衆に教えることができるはずだ。"
 flavor_cas.50.historical_info: "新法令集の改良版であるスペイン大法典は、従来のローマ法典的性質から脱却し、カスティーリャとアラゴンのスペイン統一への足がかりとなった。1805年に施行されたこの法典は、スペイン国内のあらゆる訴訟で参照されたが、当時台頭しつつあったナポレオン法典ほど近代的なものではなかった。"
 spa_alter_nueva_recopilacion_policy_tt: "[policy|e]「[ShowPolicyName('nueva_recopilacion_policy')]」のボーナスが[research|e]に集中するようになる。ボーナスは[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の[estate_power|e]で変動する"
 flavor_cas.50.a: "こうした進歩的思想を広げていかなくては。"
 flavor_cas.50.b: "伝統から逸脱してはならない。"
 flavor_cas.51.title: "[target_character.GetNameWithNoTooltip]の経済理論"
 flavor_cas.51.desc: "[ShowBuildingTypeName('school_of_salamanca')]を支援するという我々の決断は、徐々に報われつつある。この学派の一員である[target_character.GetName]は、経済学と道徳神学におけるその画期的な業績で広く知られるようになった。貨幣の供給とその価値の関係に関する[target_character.GetHisHer|U]の見解は、金融と貿易に関する我々の理解に革命をもたらす可能性を秘めている。"
 flavor_cas.51.a: "[target_character.GetHisHer|U]の研究は[ROOT.GetCountry.GetFlavorRank]に利益をもたらすだろう！"
 flavor_cas.51.historical_info: "「ナバラの博士」としても知られるマルティン・デ・アスピルクエタは、サラマンカ学派の主要な思想家のひとり。彼の画期的な経済理論、特に貨幣の量とそれが物価におよぼす影響に関する理論は、近代経済学の先駆けとなった。彼は貨幣供給の増加はインフレをもたらすという考えを導入し、この見解は世界貿易と通貨制度を理解するうえで不可欠なものとなった。"
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip]と正義の原則"
 flavor_cas.52.desc: "著名な神学者であり哲学者である[target_character.GetName]は、最近新たに創設された[ShowBuildingTypeName('school_of_salamanca')]の主要な思想家のひとりとなった。[target_character.GetSheHe|U]は正義、労働、個人の権利に関する革新的なアイデアを提唱しており、これは我々の統治と法制度を強化してくれるかもしれない。"
 flavor_cas.52.a: "[target_character.GetLastNameWithNoTooltip]のアイデアを支持しよう！"
 flavor_cas.52.historical_info: "ドミンゴ・デ・ソトはサラマンカ学派を代表する思想家で、自然法と社会正義への貢献でその名を知られる。デ・ソトは、すべての人間には固有の尊厳があり、労働は公正に補償されなければならないと主張した。彼の著作は人権と経済的公正の発展に大きな影響を与えた。"
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "ドミニコ会修道士であり、名の知れた[ShowBuildingTypeName('school_of_salamanca')]の一員である[target_character.GetName]が、国際法と植民地主義の倫理について急進的な考えを提唱した。[target_character.GetSheHe|U]は正当な理由なき征服に疑問を呈し、先住民の権利を重視している。こうした見解は、わが国の海外領土の統治に対するアプローチを再構築する可能性があるが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の誰もがこれを受け入れているわけではない。"
 flavor_cas.53.a: "[target_character.GetHisHer]の革命的な規範を支持しよう！"
 flavor_cas.53.b: "[target_character.GetHisHer|U]の思想はわが国の取り組みに反する。"
 flavor_cas.53.historical_info: "フランシスコ・デ・ビトリアはしばしば国際法の父と称される。彼の著作は、戦争、平和、主権を支配する近代的な法原則の基礎を築いた。先住民の権利を強く擁護した彼は、アメリカ大陸の搾取に反対し、不当な征服の道徳性に疑問を呈した。"
 flavor_cas.54.title: "モリナ主義"
 flavor_cas.54.desc: "イエズス会の著名な神学者である[target_character.GetName]は、モリナ主義として知られる自由意志と神の予知に関する新しい解釈を生み出した。[target_character.GetHisHer|U]の著作は、人間の自由と責任を重視する神学的枠組みを生み出しており、これは我々の政策の道徳的基盤に影響を与える可能性がある。[target_character.GetName]の研究をさらに進めるための資源を与えることは、わが国にとっても有益かもしれない。"
 flavor_cas.54.a: "[target_character.GetHisHer]の思想を支援しよう。"
 flavor_cas.54.b: "[target_character.GetHisHer|U]の見解は賛否が多すぎて支援できない。"
 flavor_cas.54.historical_info: "ルイス・デ・モリナは著名なサラマンカ学派の一員であり、神の予知と人間の自由意志を調和させる神学的枠組みであるモリナ主義の創始者。彼の思想はカトリック教会内で大きな議論を巻き起こし、個人の自由と道徳的責任に関する議論に影響を与えた。"
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName]はイエズス会の神学者であり、著名な[ShowBuildingTypeName('school_of_salamanca')]の一員である。[target_character.GetSheHe]は最近、主権および支配者と被支配者の関係に関する独自の理論を広めている。被支配者の同意と国家権力の限界に関するこの議論は、わが国の統治の道徳的正当性を補強するかもしれない。だが[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこの思想を、我々の正当性を損なう、避けるべきものであると提言した。"
 flavor_cas.55.a: "[target_character.GetHisHer]の思想を受け入れよう。"
 flavor_cas.55.b: "[target_character.GetLastNameWithNoTooltip]を支持するのは危険すぎる。"
 flavor_cas.55.historical_info: "フランシスコ・スアレスはサラマンカ学派で最も影響力のある思想家のひとりで、近代政治理論の先駆者として知られる。彼は、主権は国民に由来するものであり、統治者に委ねられると主張した。彼の思想は、神から授かった君主の権利に反することから、革命的すぎると評価する者もいた。"
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "イエズス会の優秀な学者であり、ベロモンタヌスの名でも知られる[target_character.GetName]が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の注目を集めている。その鋭い知性と複雑な問題に対する革新的なアプローチにより、[target_character.GetHisHer|U]は[ShowBuildingTypeName('school_of_salamanca')]の多くの人々から賞賛されているのだ。その専門知識があれば、我々は道徳神学をより深く探求し、統治、法律、人間の理性の限界についての理解を深めることができるだろう。我々は[target_character.GetHimHer]を支援し、その研究がわが[ROOT.GetCountry.GetFlavorRank]のさらなる栄光に貢献できるようにすべきではないだろうか。"
 flavor_cas.56.a: "[target_character.GetHisHer|U]の知識はわが国の学問を推し進める！"
 flavor_cas.56.b: "[target_character.GetLastNameWithNoTooltip]の思想はほとんど実用性がない。"
 flavor_cas.56.historical_info: "ガブリエル・バスケスは、道徳神学、形而上学、認識論の革新的な業績で知られるサラマンカ学派後期の最も著名な人物のひとり。バスケスは、トマス・アクィナスやフランシスコ・スアレスら先人たちの思想を洗練させ、そのうえにさらなる思想を築こうとしたが、スアレスとは学問上、強く対立していた。彼は人間の理性、道徳的判断、神の恩寵と人間の自由の関係について、より鋭い焦点を当てることに成功した。"
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "[ShowBuildingTypeName('school_of_salamanca')]の[target_character.GetName]は、神学改革の第一人者として頭角を現している。[target_character.GetHisHer|U]の神学への革新的なアプローチは、スコラ哲学と自然理性および人間の営みに対する実際的な理解を融合させたものだ。[target_character.GetLastNameWithNoTooltip]は今回、聖なる教義と世俗的な統治を結びつける枠組みを作ることを提案した。この取り組みを支援することは、わが[ROOT.GetCountry.GetFlavorRank]の道徳的基盤の強化することにつながるだろう。"
 flavor_cas.57.a: "[target_character.GetHisHer]を支援しよう。"
 flavor_cas.57.b: "ほかに優先すべきことがある。"
 flavor_cas.57.historical_info: "メルチョル・カノはサラマンカ学派で最も影響力のある神学者のひとりであり、神学的推論を体系化した著作『#italic 神学的証泉#!』で知られる。彼の貢献は学問の枠を超え、宗教と政治の相互作用について統治者に助言するものとなった。"
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "[ShowBuildingTypeName('school_of_salamanca')]の優れた法学者であり、神学者でもある[target_character.GetName]は最近、統治原則、財産権、統治者の責任について掘り下げた論文を複数発表している。その[target_character.GetSheHe|U]が、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に仕えることを申し出てきた。雇用されたあかつきには、[ROOT.GetCountry.GetFlavorRank]の繁栄を確立すると同時に、正義を保つ法的枠組みを作り上げることを約束しているという。"
 flavor_cas.58.a: "[target_character.GetLastNameWithNoTooltip]を法的助言者として雇おう。"
 flavor_cas.58.b: "法的改革の必要はない。"
 flavor_cas.58.historical_info: "ディエゴ・デ・コバルビアス・イ・レバは、カスティーリャ枢機会議の議長であり、セゴビア大司教も務めた著名な法学者、神学者。彼の法哲学は、自然法と統治者の道徳的義務の重要性を強調した。"
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[ShowBuildingTypeName('school_of_salamanca')]の一員である[target_character.GetName]が最近、蓋然性の原則を導入したことにより激しい議論を巻き起こした。蓋然性とは、道徳的ジレンマにおいて、たとえ反対の可能性が高い場合でも、個人が蓋然性の高い意見に従う可能性があることを示唆する画期的な道徳概念である。この思想は賞賛と批判の両方を集めているが、宗教的および世俗的な問題のどちらにおいても、意志決定に影響を与える可能性を秘めている。"
 flavor_cas.59.a: "[target_character.GetHisHer]の研究に出資しよう。"
 flavor_cas.59.b: "距離を置いたほうがよさそうだ。"
 flavor_cas.59.historical_info: "バルトロメ・デ・メディナは、道徳神学に蓋然性の原則を導入したことで最もよく知られる。この原則は、道徳的意志決定においてより大きな柔軟性を実現し、倫理的ジレンマに対する教会のアプローチに影響を与えた。"
 flavor_cas.60.title: "恩寵論争"
 flavor_cas.60.desc: "ドミニコ会とイエズス会のあいだで、神の恩寵と自由意志をめぐる激しい神学論争が勃発した。トマス主義の教義を信奉するドミニコ会は、神の恩寵は抗いがたく決定的であると主張し、[target_character.GetName]のような神学者に率いられるイエズス会は、自由意志と神の恩寵の両立を主張している。[GetUniqueInternationalOrganization('catholic_church').GetName]は、この問題を解決するために「#italic 恩寵論争#!」を開始した。"
 flavor_cas.60.a: "ドミニコ会とトマス主義を支持する。"
 flavor_cas.60.b: "イエズス会とモリナ主義を支持する。"
 flavor_cas.60.historical_info: "#italic 恩寵論争#!は、神の恩寵と人間の自由意志をめぐるイエズス会とドミニコ会の論争を解決するために、カトリック教会が1598年から1607年にかけておこなった一連の神学論争。ルイス・デ・モリナなどの神学者に率いられたイエズス会は、神の恩寵との人間の協働を主張し、ドミニコ会は神が人間の行動をあらかじめ決定していると主張した。教皇パウロ5世は結局、決定的な裁定を下すことなく議論を中断した。"
 flavor_cas.61.title: "トマス主義の守護者"
 flavor_cas.61.desc: "$flavor_cas.60.title$のさなかの、トマス主義の教義を擁護するという我々の決定により、[target_character.GetName]が[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に仕えることを志願してきた。[target_character.GetLastNameWithNoTooltip]は、特に神の恩寵と自由意志という主題において、この教義の強力な擁護者である。その厳密な分析と、イエズス会のモリナ主義者への断固とした反対により、[target_character.GetHimHer]は現在の神学論争における中心人物となっている。"
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "ドミンゴ・バニェスはサラマンカ学派を代表する神学者であり、予定説と恩寵に関するトマス主義の熱心な擁護者。その学問的厳格さと、ルイス・デ・モリナらイエズス会の神学者たちとの論争により、彼は#italic 恩寵論争#!の中心的人物となった。"
 flavor_cas.62.title: "信仰と詩の学者"
 flavor_cas.62.desc: "[ShowLanguageName('hebrew_language')]の有名な神学者、詩人、学者である[target_character.GetName]は、聖書の見事な翻訳とその優美な詩作で名声を得た。宗教的文学と世俗文学の両方に精通する[target_character.GetHisHer]は、[ShowBuildingTypeName('school_of_salamanca')]でも著名な人物となっている。[target_character.GetLastNameWithNoTooltip]の率直な見解はときに論争を引き起こすこともあるものの、[target_character.GetHisHer]の思想家および教師としての才覚は疑いようがない。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の相談役は、[target_character.GetHimHer]を雇うことはわが国の文化的・神学的な取り組みを大いに進めるだろうと主張している。"
 flavor_cas.62.a: "[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の相談役に任命しよう！"
 flavor_cas.62.b: "[target_character.GetHisHer|U]の見解は不要な注目を集めすぎる可能性がある。"
 flavor_cas.62.historical_info: "ルイス・デ・レオンはサラマンカ学派の最も著名な人物のひとり。雅歌の翻訳やヘブライ語聖書の解釈は画期的だったものの、その大胆な神学的立場から異端審問にかけられ、学問的キャリアを閉ざされてしまった。こうした困難にもかかわらず、彼は神学者、詩人、教授として不朽の遺産を残した。"
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "わが国の軍事相談役が、砲兵科学の専門機関の設立を提案した。今回提案された[ShowBuildingTypeName('segovia_artillery_academy')]は、先進的な砲兵技術の研究と開発、そして近代戦の技術における将校の訓練のための先駆的な中心地となるだろう。"
 flavor_cas.63.a: "軍の近代化は我々の優先事項だ！"
 flavor_cas.63.b: "そのような投資の余裕はない。"
 flavor_cas.63.historical_info: "1764年に設立されたセゴビア砲兵アカデミーは、砲兵を専門とする現存の軍事アカデミーとしては世界最古とされる。弾道計算や近代兵器の設計に革新をもたらし、軍事教育の専門化に重要な役割を果たした。"
 flavor_cas.64.title: "ヌエバ・グラナダ王立植物探検隊"
 flavor_cas.64.desc: "ヌエバ・グラナダ王立植物探検隊を組織するという野心的な提案が、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に持ち込まれた。経験豊富な博物学者が率いるこの事業は、当地域の広大な動植物の目録を作成すると同時に、わが[ROOT.GetCountry.GetFlavorRank]に役立つ貴重な植物や薬を探すことを目的としている。このような遠征には多額の資金と支援が必要だが、大きな科学的成果が期待される。"
 flavor_cas.64.a: "遠征に出資しよう。"
 flavor_cas.64.b: "わが国の資源はほかの分野に使うべきだ。"
 flavor_cas.64.historical_info: "ヌエバ・グラナダ王立植物探検隊は、スペイン啓蒙時代の最も重要な科学的試みのひとつ。当初は2度却下されたものの、のちの1783年に承認され、30年近くにわたって地域の驚異的な生物多様性を記録した。科学チームは何千枚もの詳細な植物図を製作し、数多くの新種を同定した。"
 flavor_cas.65.title: "レジミエント"
 flavor_cas.65.desc: "[ROOT.GetCountry.GetFlavorRank]の市街地の行政は、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の支配から徐々に抜け出し、[ShowEstatePrivilegeName('cas_caballeros_villanos')]の支配下に置かれている。[target_character.GetName]はこの状況を打破し、[target_character.GetHerHis]の信頼する者をすべての市街地の議員に任命したいと考えている。"
 flavor_cas.65.a: "我々はこの新たな制度を確立するのだ。"
 flavor_cas.65.b: "現在の制度は変えないでおこう。"
 flavor_cas.65.historical_info: "カスティーリャ王国およびレオン王国の市街地は、「#italic concejo abierto#!（開かれた議会）」と呼ばれる制度によって統治されていた。この議会は通常、その地域の教区（地区）ごとに毎年選出され、市長や裁判官など、その年の主要な行政官を順番に選ぶ役割を担っていた。この制度により、議会と指定された役割の年次選挙を管理する「#italic caballeros villanos#!（民衆騎士）」という階級から選ばれる一族に、徐々に任命が集中していった。1345年にアルフォンソ11世は、王国の市街地に新たな行政制度を導入した。「#italic Regimiento#!（レジミエント）」と呼ばれるこの制度は、各地の最高位の者のなかから国王が直接選出した議員である「#italic regidores#!（レジドール）」を中心としたものだった。当初は君主制が市政を担当していたこの制度も、次の世紀には崩壊し、通常は特定の貴族の支援を受けながら、最も裕福で力のある一族がその地位を引き継ぐようになり、王家の市街地の実権を握るようになっていった。"
 flavor_cas.66.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]・ドル"
 flavor_cas.66.desc: "わが[ROOT.GetCountry.GetFlavorRank]で使われている通貨は、混乱状態に陥ってしまっている。主たる通貨であるマラベディが、会計処理以外にほとんど役に立たないからだ。わが国の専門家によれば、金と銀それぞれで新たな通貨を作り、その価値を純粋な品質によって保証すれば、経済全体、特に遠距離貿易がその恩恵に預かれるという。\n\n古い通貨を維持し、低品質のマラベディを多く鋳造することで、その通貨価値をさらに切り下げて利益を得るという選択肢もある。この場合は、短期的には収入を増やすことができるだろう。"
 flavor_cas.66.a: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]・ドルを鋳造せよ！"
 flavor_cas.66.b: "現在の通貨で十分だ。"
 flavor_cas.66.historical_info: "15世紀後半のカスティーリャ王国の通貨制度は、運用が非常に複雑だった。主要通貨だったマラベディは13世紀以来、価値が下がりづつけていた。さらに、イベリアの諸王国には異なる地域通貨が存在したため、カスティーリャ女王イサベル1世とアラゴン王フェルナンド2世の結婚によって始まった政治的統一により、経済の複雑さはさらに深まった。そこで、1497年に貨幣改革が開始され、両王国で使用する新しい金貨ダカットと銀貨レアルが制定された。その後数十年間、アメリカ大陸から銀が予想外に流入したため、「レアル・デ・ア・オチョ」の使用量が急増し、やがて「スペイン・ドル」として広く知られるようになった。この通貨はアフリカからアメリカ、ヨーロッパからアジアまで、世界中の商人に受け入れられたため、最初の世界通貨とみなされている。"
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip]と海軍の復活"
 flavor_cas.67.desc: "海軍技師の[target_character.GetName]が、高度な船舶設計の技術を駆使して、老朽化した艦隊を近代化する計画を提案してきた。[target_character.GetSheHe|U]はこの計画で、より強力かつ高速、そして機動性に優れた船を約束している。提督府はこの構想を支持しているが、実現には多大な投資と長期にわたる尽力が必要になるだろう。"
 flavor_cas.67.a: "この艦隊がわが国の最優先事項だ！"
 flavor_cas.67.a.tt: "#G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#!隻の重量級[ships|e]による艦隊を[target_location.GetName]に創設する"
 flavor_cas.67.b: "いまの時代には費用がかかりすぎる。"
 flavor_cas.67.historical_info: "ホセ・アントニオ・デ・カスタネータは、スペイン海軍再興の中心人物。造船技師であり革新的な海軍指揮官でもあったカスタネータは、海戦での敗北を経験したことでスペイン海軍の弱さを認識した。海軍の改革に着手した彼の構想は広く採用され、スペイン継承戦争において決定的な役割を果たした。"
 flavor_cas.68.title: "[target_character.GetNameWithNoTooltip]の海軍改革"
 flavor_cas.68.desc: "[target_character.GetName]は卓越した海軍士官であり、数学者にして天文学者でもある。最近[ShowSubContinentName('south_america')]への遠征から帰還した[target_character.GetNameWithNoTooltip]が、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に対してわが国の海軍能力を革新する提案をおこなった。外国の技師との研究や、自身の最新の海事動向の観察に基づいて、[target_character.GetSheHe]は造船、海図作成、仕官教育における抜本的な改革を提唱している。これらの改革を推し進めることで、[ROOT.GetCountry.GetName]は再び海の覇権を握ることができるというのだ。"
 flavor_cas.68.a: "[target_character.GetHisHer]の改革に資金を出そう。"
 flavor_cas.68.b: "[target_character.GetHisHer]の改革を拒否する。"
 flavor_cas.68.historical_info: "ホルヘ・フアン・イ・サンタシリアは、スペイン啓蒙思想の最も著名な人物のひとり。エクアドルへのフランス科学アカデミーによる測地遠征に参加し、赤道付近の子午線弧の測定に貢献した。スペインに帰国後、彼はスペイン海軍に近代的な造船手法を導入したり、海軍教育の再編をおこなうなどの大規模な改革を主導した。"
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]はつねに壮大かつ華やかな場所であり、その壁を飾る芸術は権力を雄弁に物語っている。最近、[ShowBuildingTypeName('el_escorial_palace')]の聖具室に飾られた素晴らしい絵画の作者、[target_character.GetName]がわが相談役たちの注目を集めた。現在、多くの者が[target_character.GetHimHer]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]画家として雇うことを勧めている。"
 flavor_cas.69.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]画家にふさわしい人物だ。"
 flavor_cas.69.b: "虚栄心に金を費やす余裕はない。"
 flavor_cas.69.historical_info: "クラウディオ・コエーリョはスペイン・バロック最後の偉大な画家のひとりで、宗教画と、王室から依頼を受けて制作した作品の両方でその名を知られる。カルロス2世の宮廷画家を務め、スペインの写実主義とイタリアやフランドルの影響を融合させた不朽の作品を残した。"
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "見事な宗教画、そして貧者や子供たちを同情的に描く[target_character.GetName]が、[ShowLocationName('sevilla')]全域で高い評価を得た。[target_character.GetLastNameWithNoTooltip]は修道会や市民の有力者から後援を受けており、現在は心動かす作品で教会を飾るための支援を求めている。しかし、国家資金はより重要な事柄に使うべきだという意見もある。"
 flavor_cas.70.a: "[target_character.GetHisHer]の神聖なビジョンを支援しなければ！"
 flavor_cas.70.b: "そんな贅沢の余裕はない。"
 flavor_cas.70.historical_info: "バルトロメ・エステバン・ムリーリョは、宗教画と温かく理想的な日常生活の描写で知られる、スペインを代表するバロック画家。彼の作品は教会や病院、個人のパトロンから依頼を受けて制作され、対抗宗教改革期におけるスペイン・カトリックの視覚的アイデンティティの形成に貢献した。"
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "過去の戦いで重傷を負い、そのために「#italic Patapalo#!（義足）」と呼ばれるようになった[target_character.GetName]だが、海上での才能は失われていない。しかし、数多くの戦いを経験してきたため、引退の時期が近づいている。わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]には、[target_character.GetNameWithNoTooltip]の知識から恩恵を受けられるという主張と、[target_character.GetHerHis]の引退を先延ばしにし、海軍での奉仕を続けさせるべきだとの主張が存在する。"
 flavor_cas.71.a: "わが海軍には[target_character.GetHerHis]の技能が必要だ。"
 flavor_cas.71.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]はその知識の恩恵を受けられるだろう。"
 flavor_cas.71.historical_info: "ブラス・デ・レソ・イ・オラバリエッタは、スペイン史上最もたくましく、優れた海軍司令官のひとり。彼はマラガの海戦で片脚を、トゥーロン攻囲戦で片目を、バルセロナの戦いで片腕を失うという重傷を負いながらも、強い忠誠心でスペインに奉仕しつづけた。彼の最も有名な勝利は1741年のカルタヘナ・デ・インディアスの海戦であり、ここで彼はエドワード・バーノン提督率いる大規模なイギリス艦隊と対峙し、この重要な植民地港を防衛した。数で大きく劣りながらも、レソはその卓越した戦術的才能と海戦技術でイギリス軍を壊滅的な敗北に導いた。"
 flavor_cas.72.title: "商業の倫理"
 flavor_cas.72.desc: "修道士の[target_character.GetName]が、公正な価格と正しい交易についての論考を発表し、拡大していく世界市場における無制限な投機や不当な利得に警鐘を鳴らした。[target_character.GetSheHe|U]のこの論考によれば、独占や搾取による過度な利得は[ShowReligionGroupAdjective('christian')|U]の道徳律に反するという。一部の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はこの干渉に抗議しているものの、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちはその良心の声を称えている。"
 flavor_cas.72.a: "[target_character.GetHerHis|U]の論考を政策の指針とすべきだ。"
 flavor_cas.72.b: "[target_character.GetHerHis|U]の意見など関係ない。"
 flavor_cas.72.historical_info: "トマス・デ・メルカードはドミニコ会修道士であり、キリスト教の倫理と商業の接点を探求した道徳神学者。1571年の彼の大著『取引及び契約要論（#italic Suma de Tratos y Contratos#!）』は、カトリック世界全域で影響力をもつ書物となった。特にスペインが帝国を拡大していた時代に、彼は価格の仕組み、公正な賃金、世界貿易における利益の道徳的限界を分析した。また、奴隷貿易や独占的濫用の批判もおこなった。"
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip]と利子の道徳"
 flavor_cas.73.desc: "[target_character.GetName]が、長らく罪悪とされてきた利子付きの金銭の貸付も特定の状況下では正当化される、と主張したことにより注目を集めている。[target_character.GetHerHis|U]のこの見解は、銀行業、信用、投資に対する教会の姿勢を変えつつある。これを受けて[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]は、この変化する道徳観を支持して財政の安定を目指すのか、保守的な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]を排斥する危険を冒すのかを決断しなければならない。"
 flavor_cas.73.a: "[target_character.GetHerHis]の見解を支持しよう。"
 flavor_cas.73.b: "高利貸しは罪だ。"
 flavor_cas.73.historical_info: "レオナルドゥス・レッシウスはイエズス会の経済学者で、イベリアの道徳や経済思想に大きな影響を与えた。著作『#italic De Iustitia et Iure#!（正義と法について）』で、彼は貸し手が機会費用やリスクを負担する場合は、利子を課すことは本質的に不道徳ではないと主張した。"
 flavor_cas.74.title: "[target_character.GetNameWithNoTooltip]の航海"
 flavor_cas.74.desc: "[ShowInstitutionName('enlightenment')]の理想に強く触発された海軍士官であり科学者でもある[target_character.GetName]の指揮のもとで、野心的な遠征が計画されている。[target_character.GetHerHis|U]の目標は、世界各地にあるわが国の領地を測図し、科学的データを収集し、植民地政府について報告をおこなうことにある。"
 flavor_cas.74.a: "航海を支援しよう。"
 flavor_cas.74.b: "費用がかかりすぎる。"
 flavor_cas.74.historical_info: "アレハンドロ・マラスピナは、イタリア生まれのスペイン海軍士官、探検家で、南アメリカからフィリピンに至るまでのスペイン帝国全域を巡る最規模な科学的・政治的調査をおこなうマラスピナ遠征隊を率いた。この遠征隊は、ラ・ペルーズやクックのような先人の偉業を模倣しつつ、帝国の海外領土の状況を評価することを目的としていた。"
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "有能かつ野心的な軍事指導者である[target_character.GetName]が、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に増援の要請をおこなった。新大陸での緊張が高まるなか、[target_character.GetName]はいまこそわが国の対立国である[target_rival.GetAdjective]に攻撃を仕掛け、アメリカにおける影響力を取り戻す好機だと考えている。[target_character.GetHerHis]の大胆な手段を支援すれば戦略的に大きな代価が得られるものの、[ROOT.GetCountry.GetGovernment.GetCourtTitle]は攻撃的な政策を追求することが適切かどうかを案じている。"
 flavor_cas.75.a: "この構想を支援しよう。"
 flavor_cas.75.b: "[target_rival.GetNameWithNoTooltip]を怒らせる危険は冒せない。"
 flavor_cas.75.historical_info: "ベルナルド・デ・ガルベスは、スペインの軍事指導者、植民地総督で、アメリカ独立戦争においてメキシコ湾沿岸部のイギリス領を攻撃し、スペインの制海権を取り戻した。彼の勝利はアメリカ大陸におけるイギリスの支配力を弱体化させ、「我のみ」を意味する#italic 'Yo Solo'#!というフレーズを紋章に加えるという稀有な栄誉を得た。これは彼が戦場で率先して軍隊を率いたことを象徴している。"
 flavor_cas.76.title: "[target_character.GetNameWithNoTooltip]の英雄的行為"
 flavor_cas.76.desc: "わが国の海軍指揮官[target_character.GetName]が[target_location.GetName]の海戦において、致命傷を負いながらも部下たちに降伏を禁じ、自らが死ぬまで命令を出しつづけたという報せが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた。最終的に[target_character.GetHisHer]の船は沈没したが、その英雄的行為はまたたく間に広まり、水兵たちは[target_character.GetNameWithNoTooltip]を国家のために戦い生命を落とした真の英雄として称えている。"
 flavor_cas.76.a: "[target_character.GetLastNameWithNoTooltip]を英雄として偲ぼう。"
 flavor_cas.76.historical_info: "コズメ・ダミアン・チュラッカはバスク出身の海軍士官で、トラファルガーの海戦で戦列艦#italic サン・ファン・ネポムセノ#!の指揮中に戦死した。チュラッカは致命傷を負っても指揮を続け、最後までイギリス軍の攻撃に抗った。彼は死後提督に昇進し、従兄弟にはチュラッカ伯爵の称号が与えられるなど、その犠牲が称えられた。"
 flavor_cas.77.title: "エルヤル兄弟の画期的発見"
 flavor_cas.77.desc: "化学者の兄弟である[target_character.GetShortName]と[target_character2.GetName]が、鉱物学における画期的な発見を成し遂げた。彼らは「タングステン」という、重く非常に耐久性のある金属の分離に成功したのだ。この発見は、わが国内の冶金学や化学に革命をもたらす可能性がある。兄弟はその性質をさらに研究し、工業的な可能性を探るために、我々の支援のもとで専門の研究プログラムを立ち上げることを提案した。"
 flavor_cas.77.a: "研究に出資しよう。"
 flavor_cas.77.b: "そんな余裕はない。"
 flavor_cas.77.historical_info: "1783年、2人のスペイン人化学者フアン・ホセとファウスト・デ・エルヤルが、鉄マンガン重石からタングステンの単離に成功した。この発見は、化学および冶金学の歴史における重大な偉業だった。タングステンには高い密度と融点という独自の特性があり、のちに工業や軍事用途において不可欠な金属となった。"
 flavor_cas.78.title: "バルミス遠征"
 flavor_cas.78.desc: "[target_character.GetName]という医師が、前例のない人道的・科学的使命を提案した。その提案とは、新たに発明された天然痘ワクチンをわが国の領土全域に届け、先住民と植民地の人々を守るというものだ。この計画には費用がかかるものの、数え切れないほどの生命を救う可能性がある。"
 flavor_cas.78.a: "遠征を全面的に承認し、資金を提供しよう。"
 flavor_cas.78.b: "部分的な出資を認めよう。"
 flavor_cas.78.c: "提案を拒否する。"
 flavor_cas.78.historical_info: "1803年に開始されたバルミス遠征は、世界初の国際的な予防接種活動。フランシスコ・ハビエル・デ・バルミスが率いたこの遠征隊は、孤児の少年たちを生きたウイルスの運び手として利用し、スペイン領アメリカとフィリピン全域に天然痘ワクチンを届けた。"
 flavor_cas.79.title: "[target_character.GetNameWithNoTooltip]の産業改革"
 flavor_cas.79.desc: "[target_character.GetName]は最近、[ROOT.GetCountry.GetAdjective]国家の経済再生を提唱している。改革者にして経済学者でもある[target_character.GetSheHe]が提案するのは、伝統産業の復興、ギルド規制の緩和、地方の商業組合の強化である。この提案は既得権益に挑戦するものだが、特に都市や製造業者にとっては経済的活力を約束するものでもある。"
 flavor_cas.79.a: "この産業改革を奨励しよう。"
 flavor_cas.79.b: "いまは実験の時ではない。"
 flavor_cas.79.historical_info: "ペドロ・ロドリゲスは、18世紀スペインの著名な経済学者、政治家。彼はカルロス3世の治世下で重要な相談役となり、経済の近代化、反聖職者改革、ギルド独占の解体を提唱した。彼の著作はブルボン改革に影響を与え、スペインが徐々に経済合理主義国家へと移行していくための土台を築いた。"
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "[target_character.GetName]は優れた法学者、経済学者、そして作家であり、わが[ROOT.GetCountry.GetFlavorRank]で啓蒙的改革の著名な論客として頭角を現している。[target_character.GetSheHe|U]は伝統と理性的進歩の均衡を目指し、法制度、教育、農業に関する野心的な改革案を提唱している。"
 flavor_cas.80.a: "これは理想主義的すぎる。"
 flavor_cas.80.b: "この改革を推し進めよう。"
 flavor_cas.80.historical_info: "ガスパール・メルチョール・デ・ホベリャーノスは、司法改革、世俗教育、農業近代化、経済自由化を提唱した博学者、政治家。王政時代とナポレオン支配下で政治的抵抗に遭い、投獄もされたが、彼の著作と改革への熱意はスペインの思想と統治に永続的な遺産を残した。"
 flavor_cas.81.title: "[target_character.GetNameWithNoTooltip]の天地学"
 flavor_cas.81.desc: "[ShowGovernmentReformName('casa_de_contratacion')]で学者も務める地図製作者、[target_character.GetName]が我々に壮大な計画を提示した。[target_character.GetLastNameWithNoTooltip]が望んでいるのは、最新の探検と科学的手法に基づいて、新たに統一された天地学図を作り出すことである。その野心はただの領土の測量ではなく、帝国の知識を体系化することにあるようだが、当然これを成し遂げるには資金が必要となる。"
 flavor_cas.81.a: "[target_character.GetHerHim]に必要なものを提供しよう。"
 flavor_cas.81.b: "すでに地図は足りている。"
 flavor_cas.81.historical_info: "アロンソ・デ・サンタ＝クルスは、スペイン王室に仕えた歴史家、天地学者、地図製作者。カルロス5世ならびにフェリペ2世の治世下で活動した彼は、スペインによる探検で得られた情報を統合し、世界の包括的な歴史と地図を作成しようとした。その取り組みは、スペイン海軍が極秘裏に用いた地図『#italic Padrón Real#!（パドロン・レアル）』の作成に大きく貢献した。"
 flavor_cas.82.title: "無敗の[target_character.GetNameWithNoTooltip]"
 flavor_cas.82.desc: "著名な提督[target_character.GetName]は、比類なき海軍指揮官である。[target_character.GetSheHe]はその経歴を通じて数多くの大勝利を収め、伝説的な存在となった。[target_character.GetLastNameWithNoTooltip]の海戦における卓越した能力は高く評価されているが、その知識と技能をより幅広い分野で活用させるため、[target_character.GetHerHim]に政府の地位を与えてはどうかとの声が[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部で上がっている。"
 flavor_cas.82.a: "[target_character.GetHerHim]にはこのまま海軍で活躍させてやれ。"
 flavor_cas.82.b: "[target_character.GetSheHe|U]は政府に適した人材だ。"
 flavor_cas.82.historical_info: "アルバロ・デ・バサンは、スペインの最も偉大な海軍指揮官のひとり。彼はレパントの海戦などの重要な戦いを経験し、フランスやオスマン帝国の艦隊を打ち破った。生涯一度も敗れなかったことで知られ、早すぎる死の前にはスペイン無敵艦隊の構想にも大きく貢献した。"
 flavor_cas.83.title: "[target_ruler.GetNameWithNoTooltip]の列聖"
 flavor_cas.83.desc: "わが国に秩序、正義、そして領土の拡大をもたらした[target_ruler.GetName]の記憶は、いまもなお国中に信仰を呼び起こしている。その[ROOT.GetCountry.GetFlavorRank]への献身を支えた[target_ruler.GetNameWithNoTooltip]の敬虔さを鑑みて、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は[target_ruler.GetHerHis]の聖性を正式に認めることを提案した。[GetUniqueInternationalOrganization('catholic_church').GetName]はいま、最大級の名誉の授与、すなわち「列聖」を検討しているのだ。"
 flavor_cas.83.a: "世界に[target_ruler.GetHerHis]の聖なる統治を称えさせよう。"
 flavor_cas.83.b: "列聖は不要だ。"
 flavor_cas.83.historical_info: "カスティーリャ王フェルナンド3世は、カトリック信仰への卓越した献身と、イベリア半島のレコンキスタにおける功績により、1671年に教皇クレメンス10世によって列聖された。彼はカスティーリャ王国とレオン王国を統一し、アンダルシアの奥深くまでキリスト教の支配を拡大した。ムスリムとの戦いで収めた勝利により、彼は「キリスト教の守護者」の称号を授かった。"
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip]とローマ皇帝位"
 flavor_cas.84.desc: "巧みな外交、強固な家族同盟、そして多大な影響力を駆使した[target_ruler.GetName]が、[GetUniqueInternationalOrganization('hre').GetName]の[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に選出された。この栄誉は[ShowContinentName('europe')]全域におけるわが国の優位を確固たるものにするが、同時に新たな責任と危険ももたらすだろう。"
 flavor_cas.84.a: "我らが帝国の運命を受け入れよう！"
 flavor_cas.84.historical_info: "神聖ローマ皇帝となった最初のスペイン君主は、1519年に選出されたカール5世である。強大なハプスブルク家の一員だったカールは、祖父母であるカトリックの君主アラゴン王フェルナンド2世とカスティーリャ女王イサベル1世の結婚と、父方のハプスブルク家の血統を通じて多くの領土を受け継いだ。皇帝となったカール5世は、マルティン・ルターの宗教改革に伴う宗教対立、フランスとの戦争、そしてオスマン帝国によるヨーロッパ侵攻に対する防衛など数多くの困難に直面した。彼の治世はハプスブルク家の権力の全盛を象徴するものとなった。終わりのない紛争に疲弊したカールは晩年の1556年に退位し、帝国はローマ皇帝となった弟のフェルディナントと、スペインとその海外領土を統治した息子のフェリペ2世に分割された。"
 flavor_cas.85.title: "イベリア連合"
 flavor_cas.85.desc: "レコンキスタを完遂し、領土からムーア人を駆逐したことで、わが国はついに[ShowRegionName('iberia_region')]の[ShowReligionGroupAdjective('christian')|U]の王位をひとつの君主のもとに統一するという偉業を成し遂げた。このような統一は西ゴート王国の時代以来のもので、[ShowLocationName('lisbon')]から[ShowLocationName('barcelona')]に至るまで、すべての者がひとつの主権たる十字架と[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]のもとに跪いているのだ。"
 flavor_cas.85.a: "伝統を尊重し、領土を統治しよう。"
 flavor_cas.85.b: "王権への中央集権化を図らなければ。"
 flavor_cas.85.historical_info: "イベリア連合はスペインとポルトガルとの王朝連合で、1580年から1640年まで続いた。この連合は、ポルトガル王セバスティアン1世と、その後継者である高齢のエンリケ1世の死によりポルトガルに明確な後継者がいなくなったことで生まれた。スペイン王フェリペ2世はポルトガル王マヌエル1世の孫であり、母方の血統を通じてポルトガルの王位を主張した。フェリペ2世は短期間の軍事作戦ののちにポルトガル王として認められ、カスティーリャ、アラゴン、ポルトガルの王位をスペイン・ハプスブルク家のもとに統一したが、ポルトガルは独自の行政機関、法律、植民地を維持した。1640年から1668年のポルトガル王政復古戦争によって、ブラガンサ家のもとでポルトガルの独立が取り戻され、この同君連合は終わりを迎えた。"
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip]と新大陸での宣教"
 flavor_cas.86.desc: "修道士[target_character.GetName]が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に異例の提案をもちかけてきた。知識と理解の人文主義的理想に触発された[target_character.GetSheHe]は、新大陸への旅に出たいと考えているのだ。[target_character.GetHerHis|U]の目標は、[ShowRegionNameWithNoTooltip('mesoamerica_region')]におけるわが国の[ShowCultureName('nahua_culture')]族従属国の伝統、言語、習俗を研究することにある。このような試みは異例だが、統治する人々をより深く理解することで、彼らを[ShowReligionGroupAdjective('christian')|U]世界にうまく統合する助けとなるかもしれない。"
 flavor_cas.86.a: "[target_character.GetHerHim]の遠征を許可しよう。"
 flavor_cas.86.b: "提案を拒否する。"
 flavor_cas.86.historical_info: "ベルナルディーノ・デ・サアグンは、スペインのフランシスコ会修道士、宣教師、民族学者。1529年にヌエバ・エスパーニャへ渡ると、先住民の改宗に尽力すると同時に、その文化、信仰、歴史、言語に対して前例のない研究に身を捧げた。先住民の伝統に対する彼の深い敬意は、多くの同時代人とは一線を画していた。サナワトル語を習得したアグンは、彼らを真にキリスト教に改宗させるには強制的に信仰を押しつけるのではなく、彼らの文化を理解することが不可欠であると考えていた。"
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "長年にわたる研究、信仰体験の収集、[ShowCultureName('nahua_culture')]の言語の習得を経て、[target_character.GetName]は大著『$florentine_codex$』を刊行した。この卓越した書物は、[ShowCultureNameWithNoTooltip('nahua_culture')]族の慣習、社会構造、神話、日常生活をかつてないほど詳細に網羅している。しかし[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一部では、異教の慣習をこのように共感的に描くのは危険ではないかと危惧されている。"
 flavor_cas.87.a: "これはわが国の従属国を理解する助けとなる。"
 flavor_cas.87.b: "異教徒の慣習に保存する価値などない。"
 flavor_cas.87.historical_info: "現在では「フィレンツェ文書」として知られる、『ヌエバ・エスパーニャ概史（#italic Historia general de las Cosas de Nueva España#!）』は、ベルナルディーノ・デ・サアグンの代表作。メキシコのナワトル語話者に関する全12巻にもおよぶ大規模な民族誌百科事典で、16世紀中期から後期にかけて編纂された。本書には神々や宗教儀式、経済活動、日常生活に至るまでスペイン語とナワトル語の両方で記録されており、先コロンブス期および初期植民地時代のメキシコ史に関する比類のない資料とみなされる。"
 flavor_cas.88.title: "[target_character.GetNameWithNoTooltip]の遠征"
 flavor_cas.88.desc: "熟練の水夫にしてアウグスチノ会修道士である[target_character.GetName]が、大胆な遠征を提案した。その提案とは、[ShowRegionName('indonesia_region')]から[ShowRegionName('mesoamerica_region')]へと太平洋を横断する、安全な帰還航路の海図の製作である。[target_character.GetHerHis|U]の豊富な遠征経験により、わが国は海上における重要な商業的・戦略的優位を確立できるかもしれない。"
 flavor_cas.88.a: "[target_character.GetHerHis]の遠征に出資しよう。"
 flavor_cas.88.b: "危険を冒す価値はない。"
 flavor_cas.88.historical_info: "アンドレス・デ・ウルダネータは、スペインの航海士、修道士で、太平洋を東に横断する「ウルダネータの航路（#italic Tornaviaje#!）」と呼ばれる帰還航路を発見した。彼の発見はアジアとアメリカ、さらにはスペインを結ぶマニラ・ガレオン貿易の確立に際して極めて重要な役割を果たした。"
 flavor_cas.89.title: "エル・ディヴィーノ"
 flavor_cas.89.desc: "[ShowLocationName('sevilla')]で「#italic エル・ディヴィーノ#!」として知られる博学な詩人[target_character.GetName]が、地方文学の第一人者として頭角を現している。ペトラルカ風の詩作、学術的な注釈、そしてわが国の勝利を称える愛国的な頌歌などにみられるその卓越した技量は、文人たちの称賛と羨望を集めている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、[target_character.GetHerHis]の才能を公式に認め、後援を与えるべきであると主張する者もいる。"
 flavor_cas.89.a: "[target_character.GetHerHim]に後援を申し出よう。"
 flavor_cas.89.b: "より重要な事柄に集中すべきだ。"
 flavor_cas.89.historical_info: "「#italic エル・ディヴィーノ#!」として知られるフェルナンド・デ・エレーラは、スペイン黄金時代の重要な文学的・知的人物。エラーラの作品は感情の繊細さと知的な重厚さを兼ね備え、ソネット、頌歌、哀歌は個人的な愛情と国家的な英雄主義の両方を称えている。言葉を磨き上げ、スペインの詩作を高めることに尽力した彼は、同時代で最も重要な文人のひとりとなった。"
 flavor_cas.90.title: "[target_character.GetLastNameWithNoTooltip]の正書法改革"
 flavor_cas.90.desc: "かつてわが国が後援した人物である[target_character.GetName]が、わが国の言語の大規模な表記改革を提案してきた。古典的な[ShowLanguageName('latin_language')]と明瞭性への深いこだわりをもつ[target_character.GetLastNameWithNoTooltip]は、より合理的で音韻的な正書法を主張している。さらに[target_character.GetHerHis|U]の提案には、子音用法の簡略化、母音と半母音の明確な区別、洗練された詩的省略をより適切に再現するアポストロフィの使用などが盛り込まれている。一部の学者からは称賛の声が上がっているが、当然この改革の実施には資金がかかり、さらには言語に大きく干渉し不安定化をもたらす可能性があるため、破壊的または不要な提案と考える学者もいる。"
 flavor_cas.90.a: "言葉は独自に進化させればよい。"
 flavor_cas.90.b: "改革を推し進めよう。"
 flavor_cas.90.c: "検閲の対象だ！ 言語は伝統であり実験ではない！"
 flavor_cas.90.historical_info: "スペイン黄金時代の詩作への貢献に加えて、フェルナンド・デ・エレーラはスペイン語の野心的な改革者でもあった。エレーラは、詩の優雅さと正確さにはより一貫性のある合理的な正書法が必要だと考えていた。彼は『#italic Algunas obras#!』のなかでいくつかの正書法の変更を提案したものの、それが広く受け入れられることはなかった。"
 flavor_cas.91.title: "[target_character.GetNameWithNoTooltip]の風刺"
 flavor_cas.91.desc: "ウィットと風刺の達人である[target_character.GetName]が、腐敗とモラルの崩壊に対する痛烈な批評で名声を博している。今回[target_character.GetSheHe|U]は[ROOT.GetCountry.GetGovernment.GetCourtTitle]に近づき、年代記やプロパガンダの制作者としての奉仕を申し出てきた。しかしその鋭い舌鋒は、慎重に扱わなければ容易に我々に牙を剥く可能性がある。"
 flavor_cas.91.a: "[target_character.GetHerHim]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に歓迎しよう。"
 flavor_cas.91.b: "[target_character.GetHerHim]からは距離を置くのがいいだろう。"
 flavor_cas.91.historical_info: "フランシスコ・デ・ケベードはスペインの貴族、政治家で、スペイン黄金時代を代表する卓越した作家のひとり。彼の作品には痛烈な風刺、バロック詩、鋭い政治的論評などがあり、当時の混乱を反映している。ケベードはスペインに深い忠誠を誓いながらも、しばしば自らが目にした道徳的、政治的な衰退を批判し、仄めかした。ケベードは自身の著作のなかでさまざまな集団に反感を示すことが多く、生涯を通じて称賛されると同時に物議を醸す存在でもあった。"
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "[target_character.GetName]は、士官から聖職者に転身した劇作家であり、過去の偉大な芸術家たちの後継者として多くの人々から認められる新進気鋭の芸術家である。その劇的な作品は、運命、名誉、そして人間の魂といった問題を扱っている。[ROOT.GetCountry.GetCapital.GetName]の[ShowBuildingTypeName('theater')]で上演される[target_character.GetHerHis]の作品は広く大衆に楽しまれており、その芸術の熟達ぶりは舞台に哲学的な奥深さをもたらした。こうした活躍により、[ROOT.GetCountry.GetGovernment.GetCourtTitle]にも[target_character.GetHerHim]を後援するよう進言する者が多い。"
 flavor_cas.92.a: "[target_character.GetHerHis|U]の劇作は国家の宝だ！"
 flavor_cas.92.b: "我々からすれば地味すぎる。"
 flavor_cas.92.historical_info: "ペドロ・カルデロン・デ・ラ・バルカは、しばしばスペイン文学黄金時代最後の偉大な人物とみなされる。カルデロンは運命、名誉、幻想と現実のあいだの緊張といったテーマを探求した。彼の代表作『人生は夢（#italic La vida es sueño#!）』は、文学界で最も影響力のある戯曲のひとつである。宮廷の公式劇作家に任命されたカルデロンは、「聖体の祝日（#italic Corpus Christi#!）」中に上演される数多くの宗教的寓話劇も手掛けた。彼は「スペインのシェイクスピア」とも呼ばれ、スペインを代表する詩人のひとりとされている。"
 flavor_cas.93.title: "才知の不死鳥"
 flavor_cas.93.desc: "演劇が大衆文化となりつつある昨今、[target_character.GetName]が広く名声を博している。[target_character.GetSheHe|U]は多作な劇作家にして、詩人、軍人でもあり、その文学作品と感情的な深みを備えた戯曲の数々によって国民を驚嘆させてきた。その人気作品は確かに舞台を変革し、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]だけでなく文化にあまり関心を示さない[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]すらも魅了している。我々は[target_character.GetName]の後援を検討すべきかもしれない。"
 flavor_cas.93.a: "[target_character.GetHerHis]の才能を称えよう。"
 flavor_cas.93.b: "戯曲などただの気晴らしだ。"
 flavor_cas.93.historical_info: "ロペ・デ・ベガはヨーロッパ史上最も多作な劇作家のひとりで、1,800以上の戯曲、数百のソネット、無数の小説や宗教作品を書いた。彼は「新作喜劇（#italic Comedia Nueva#!）」の巨匠であり、古典的な構成と大衆的な魅力を融合させることで、スペイン戯曲の再定義に貢献した。"
 flavor_cas.94.title: "文飾主義と奇知主義の衝突"
 flavor_cas.94.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]で、単なる言語の域を超えた熾烈な文学的対立が巻き起こっている。この対立の中心にいるのは、華麗な比喩と美的な壮麗さで[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を魅了し、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]を当惑させる「#italic 文飾主義#!」の名手[target_character.GetName]と、簡潔なウィットと辛辣な表現で哲学的風刺を展開する「#italic 奇知主義#!」の旗手[target_character2.GetName]である。当初は文学をめぐる論争にすぎなかったものが、いまでは公の場での嘲笑や中傷的な小冊子、攻撃的なソネットの応酬にまで発展してしまったため、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]が介入して解決を図る頃合いだろう。"
 flavor_cas.94.a: "[target_character.GetNameWithNoTooltip]に味方しよう。"
 flavor_cas.94.b: "[target_character2.GetNameWithNoTooltip]を支持しよう。"
 flavor_cas.94.historical_info: "16世紀から17世にかけてのスペイン文学は、ふたつの対立する様式に支配されていた。ひとつは華やかで高尚な言葉遣いや比喩を重視する「#italic 文飾主義#!」で、もうひとつは鋭いウィット、完結さ、概念的な豊かさを重んじる「#italic 奇知主義#!」である。両者の代表者間での対立は伝説的なものとなると同時に、これらの論争は単なる文学的な性質に留まらず、貴族の趣味と一般大衆の理解、理想主義と現実主義のあいだの深い緊張関係を反映していた。"
 flavor_cas.95.title: "[target_character.GetNameWithNoTooltip]の危険な出版物"
 flavor_cas.95.desc: "学識あるイエズス会士[target_character.GetName]が、暴君的な統治者が退位させられること、場合によっては暗殺さえも正当であると示唆する大胆な論文を発表した。[target_character.GetHerHis]の著作は学術的な論理と神学の薄布で覆われているものの、その含意は深く政治的である。これに対し、[target_character.GetHerHis]の思想は危険だと言う者もいれば、統治者に道徳的責任を問うために必要だとする者もいる。"
 flavor_cas.95.a: "この過激な論文を検閲せよ。"
 flavor_cas.95.b: "君主の責任に関する[target_character.GetHerHis]の洞察を受け入れよう。"
 flavor_cas.95.historical_info: "フアン・デ・マリアナはイエズス会の歴史家、政治思想家。彼の最も有名な著作である『王と王の教育について（#italic De Rege et Regis Institutione#!）』は、道徳的、神学的な推論に基づいて暴君の暗殺を正当化した。民衆は不当な王に抵抗し、あるいは排除することができるという彼の主張は、近世ヨーロッパでは急進的とみなされた。"
 flavor_cas.96.title: "[target_character.GetNameWithNoTooltip]の改革の熱意"
 flavor_cas.96.desc: "カルメル会の修道女[target_character.GetName]は、絶え間ない献身、神秘的で奥深い著作、そして修道生活に精神的な純粋さを取り戻そうとする不屈の志によって、名声を得ている。[target_character.GetHerHis|U]が始めた改革運動、「跣足カルメル会」は、厳格な禁欲、共同体の清貧、そして黙想への回帰を求めている。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の一部ではその影響力への抵抗がみられるものの、多くは[target_character.GetName]を精神的再生の灯火とみなし、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]による支援が必要だと考えている。"
 flavor_cas.96.a: "[target_character.GetHerHis]の改革を支持しよう。"
 flavor_cas.96.b: "修道院の奥深くで活動していてくれ。"
 flavor_cas.96.historical_info: "アビラの聖テレサは神秘主義者、改革者であり、清貧、祈り、精神修養を重んじる跣足カルメル会の創設者。『完徳の道』や『城の中へ』などの著作は、彼女に称賛と疑念をもたらした。その後、彼女は十字架のヨハネのような盟友に支えられ、保守的な聖職者たちの反対にもかかわらず、スペイン全土に改革を広めた。彼女は異端審問庁にさえ反対されたものの、告発されることはなく、その取り組みは最終的に修道会を分裂させた。"
 flavor_cas.97.title: "[target_character.GetNameWithNoTooltip]の列聖"
 flavor_cas.97.desc: "逝去から何年も経った現在でも、[target_character.GetName]は信徒たちの畏敬の念を呼び起こしている。その著作はいまなお魂を育み、その精神的改革は反対を乗り越えて受け継がれ、[target_character.GetHerHis]の墓をめぐる軌跡の逸話までもが伝えられている。この崇敬の念の高まりを受け、我々が[target_character.GetNameWithNoTooltip]の聖性を正式に認める時が来たのだ。"
 flavor_cas.97.a: "すべてのキリスト教徒に[target_character.GetHerHis]の名を知らしめよう！"
 flavor_cas.97.b: "列聖は不要だ。"
 flavor_cas.97.historical_info: "アビラの聖テレサは、1622年に教皇グレゴリウス15世によって列聖され、1970年には教皇パウロ6世により教会博士とされた。彼女の神秘神学と改革運動は、対抗宗教改革期のスペインのカトリックに深い影響を与えた。何世紀も経ったあとでも、彼女の著作と精神的洞察はカトリック世界に影響を与えつづけた。"
 flavor_cas.98.title: "[target_character.GetNameWithNoTooltip]の列聖"
 flavor_cas.98.desc: "数十年にわたる説教、執筆活動、そして世界各地での神学校の設立を経て、[target_character.GetName]の影響力は揺るぎないものになっている。[target_character.GetHerHis|U]の信奉者たちは大学を創設し、国王に助言し、異端の潮流に抵抗してきた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[GetUniqueInternationalOrganization('catholic_church').GetName]が[target_character.GetNameWithNoTooltip]の列聖を検討していると告げられており、我々も列聖を支持するのが賢明だろう。"
 flavor_cas.98.a: "[target_character.GetSheHe|U]は列聖に値する人物だ。"
 flavor_cas.98.b: "イエズス会は聖人資格なしで[target_character.GetHerHis]の遺産を継承すべきだ。"
 flavor_cas.98.historical_info: "イグナチオ・デ・ロヨラは1622年、教皇グレゴリウス15世によって列聖された。彼の著作『霊操』はカトリック信仰の基礎とみなされる文書となり、イエズス会はカトリックの世界的な広がりを築き上げた。イグナチオは、カトリック宗教改革と世界的な宗教教育において、最も影響力のある人物のひとりとして位置づけられている。"
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "カルメル会の修道士である[target_character.GetName]、別名フアン・デ・サント・マティアは、改革精神を詩的に表現する者として知られる。[target_character.GetSheHe|U]は[target_character.GetName2]の同志であり、[target_character.GetName2]の跣足カルメル会を厳しい規律と神聖な神秘的信仰で支持している。[target_character.GetSheHe|U]は魂が闇を抜けて神との合一へと向かうという、深遠ながらも物議を醸す神学理論を説いた多くの著作を出版した。我々はかつて[target_character.GetHerHis]の師を支援したことがあるが、彼らの神秘主義をこれ以上支援すると異端に踏み込むおそれがあるとの声が高まっている。"
 flavor_cas.99.a: "この神秘的な教えをさらに支持しよう。"
 flavor_cas.99.b: "混乱が広まる前にこの神秘主義を抑圧しろ。"
 flavor_cas.99.historical_info: "フアン・デ・イエペス・アルバレスは、スペインの神秘主義者、詩人、改革者で、その神秘的な作品はカルメル会の神学を再構築した。改革派でない修道士たちによって投獄され、迫害を受けたが、不屈の精神と文学的な才能の象徴となり、のちにスペイン文学における最も偉大な詩人のひとりとして認められた。"
 flavor_cas.100.title: "[target_character.GetNameWithNoTooltip]の列聖"
 flavor_cas.100.desc: "その死から数年が経っても、[target_character.GetName]の言葉は教会や修道院に響きつづけている。[target_character.GetHerHis|U]の神秘神学は、[GetUniqueInternationalOrganization('catholic_church').GetName]の中核においてさえ認められたのだ。[target_character.GetHerHis|U]の詩は崇敬されており、信徒たちは列聖を主張している。"
 flavor_cas.100.a: "[target_character.GetHerHis|U]の作品は[ROOT.GetCountry.GetNameWithNoTooltip]のすべてを照らし出した！"
 flavor_cas.100.b: "列聖など不要だ。"
 flavor_cas.100.historical_info: "のちに「十字架のヨハネ」として知られるようになるフアン・デ・イエペス・アルバレスは、1726年に教皇ベネディクト13世によって列聖された。『闇夜』、『霊の賛歌』、『カルメル山登攀』などの神秘的な作品群は、カトリック信仰文学の柱となり、その詩的、神学的な卓越性が称賛された。"
 flavor_cas.101.title: "[ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]はあまりにも長く、取るに足らない[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の気まぐれや、地方司法権の寄せ集めの非効率性に縛られてきた。[target_character.GetName]によって提案され、改革派や王党派にも支持される「[ShowGovernmentReformName('royal_council_of_castile')]」は、より中央集権的かつ専門的に統治された国家のビジョンを示すものだ。評議会に徴税の監督、司法、任命権を与えることで、[ROOT.GetCountry.GetFlavorRank]の資源を地方総督のきまぐれではなく、国家の利益のためにより効果的に活用できるだろう。"
 flavor_cas.101.a: "評議会に[ROOT.GetCountry.GetFlavorRank]を監督させよう。"
 flavor_cas.101.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はこのような干渉を許さないだろう。"
 flavor_cas.101.historical_info: "カスティーリャ王立最高評議会は、15世紀後半、カトリックの君主だったアラゴン王フェルナンド2世とカスティーリャ女王イサベル1世のもとで設立された。この評議会は当初は中世的な諮問機関だったが、やがて王権の中枢機関へと変貌を遂げた。高位貴族の権力を抑制し、地方特権を回避し、大学で教育を受けた法学者や官僚を任命することで統治を専門化し、国家の利益に奉仕する役割を果たした。"
 flavor_cas.102.title: "[ShowGovernmentReformNameWithNoTooltip('nueva_planta')]法令"
 flavor_cas.102.desc: "権力の集中化が進む現代において、我らがつぎはぎの王国をついに単一の法制度と行政制度のもとに統一する時が来たと、多くの者が指摘している。伝統的な「#italic フエロ#!」と、[ShowAreaName('aragon_area')]、[ShowAreaName('catalonia_area')]、[ShowAreaName('valencia_area')]の特権は長らく[ROOT.GetCountry.GetGovernment.GetAdjective]の権威に抗ってきたが、大胆な立法改革である「[ShowGovernmentReformName('nueva_planta')]」によってこれらの個別法は廃止され、中央集権的な[ROOT.GetCountry.GetAdjective]国家へ完全に統合されることになるのだ。"
 flavor_cas.102.a: "中央集権を実現しなくては。"
 flavor_cas.102.a.tt: "[ShowAreaName('aragon_area')]、[ShowAreaName('catalonia_area')]、[ShowAreaName('valencia_area')]のすべての[location|e]が[modifier|e]「[ShowModifier('spa_implemented_nueva_planta')]」を#Y 20#!年間得る"
 flavor_cas.102.b: "伝統的な地域の自由を維持しよう。"
 flavor_cas.102.historical_info: "ヌエバ・プランタ法令は、スペイン継承戦争後の1707年から1716年にかけて、フェリペ5世がブルボン絶対主義のもとでスペインを統一することを目的として制定した一連の法律。この改革により、アラゴン連合王国の個別の法制度や機関を廃止し、その歴史的特権は事実上解体された。"
 flavor_cas.103.title: "聖なる現実主義の巨匠"
 flavor_cas.103.desc: "卓越した画家である[target_character.GetName]が、奥深い精神性を備えた作品と、非常に革新的なキアロスクーロ（明暗法）の活用で名声を得ている。[target_character.GetHerHis|U]の絵画では主に修道生活、聖書の一場面、厳粛な殉教が描かれるため、[target_character.GetHerHim]にわが国の教会の装飾を依頼し、[ROOT.GetCountry.GetFlavorRank]全土の敬虔さを促進することを提案する者も多い。"
 flavor_cas.103.a: "[target_character.GetHerHim]のキャンバス上で我らの信仰を称えさせよう！"
 flavor_cas.103.b: "いまは支援の余裕はない。"
 flavor_cas.103.historical_info: "フランシスコ・デ・スルバランはバロック期のスペインの画家で、主に精神性をテーマとした絵画や、対抗宗教改革における視覚的な敬虔さを重視した作品を遺した。スルバランの作風は写実主義と神秘的な光の表現を組み合わせたもので、静かな黙想を描く彼の能力は、スペイン黄金時代の芸術のなかでも非常に独自性が高かった。"
 flavor_cas.104.title: "独創的な[target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "冶金学、水文学、さらには潜水服までも研究する[target_character.GetName]がこのたび、鉱山からの水の排出に使用されることを想定した、驚くべき蒸気動力機械を多数提案した。[ROOT.GetCountry.GetGovernment.GetCourtTitle]では[target_character.GetHerHis]の機械装置を一笑に付す者もいるが、時代の先を行く者ではないかと噂する者もおり、彼らはその研究に補助金を出すことを検討すべきだと述べている。"
 flavor_cas.104.a: "[target_character.GetHerHis]の革命的な装置を支援しよう。"
 flavor_cas.104.b: "面白いが、それ以上のものではない。"
 flavor_cas.104.historical_info: "ヘロニモ・デ・アヤンツ・ベアウモントは、1606年に初期の蒸気装置を開発したことで知られる軍人、発明家、行政官。彼は鉱物の豊富なスペイン全土の鉱山の安全性と効率を向上させるための発明をおこない、なかには産業革命を1世紀以上先取りする装置もあった。"
 flavor_cas.105.title: "[ShowRegionNameWithNoTooltip('mesoamerica_region')]での[ShowDiseaseNameWithNoTooltip('smallpox')|U]の流行"
 flavor_cas.105.desc: "新大陸のわが国の領土から届いた悲報によると、先住民のあいだで広範囲に死者が出ているという。というのも、[ShowDiseaseName('smallpox')|U]という恐ろしい病が[ShowRegionName('mesoamerica_region')]の入植地で蔓延しているからだ。罹患者は大量に死亡しており、我々が迅速に行動しないかぎり、入植地全体が地図から消え去ってしまうかもしれない。"
 flavor_cas.105.a: "我々にはそれを止める手立てがない。"
 flavor_cas.105.a.tt: "[ShowRegionName('mesoamerica_region')]にある、[ROOT.GetCountry.GetName]またはわが国の[subjects|e]が所有するすべての[location|e]が[modifier|e]「[ShowModifier('spa_severe_smallpox_outbreak')]」を#Y 20#!年間得る"
 flavor_cas.105.b: "蔓延を止めるためにできることをせよ！"
 flavor_cas.105.b.tt: "[ShowRegionName('mesoamerica_region')]にある、[ROOT.GetCountry.GetName]またはわが国の[subjects|e]が所有するすべての[location|e]が[modifier|e]「[ShowModifier('spa_mild_smallpox_outbreak')]」を#Y 20#!年間得る"
 flavor_cas.105.historical_info: "天然痘、麻疹、インフルエンザといった旧世界の疫病が持ち込まれたことで、アメリカ大陸の先住民は壊滅的な打撃を受けた。これらの疫病は急速に広まり、接触後数十年のあいだにメソアメリカ先住民の50%から90%が死亡したと推定されている。"
 flavor_cas.106.title: "[ShowLocationNameWithNoTooltip('tenochtitlan')]の征服"
 flavor_cas.106.desc: "かつては神殿が並び立ち、広大な運河や活気ある市場を擁する絢爛な大都市だった[ShowLocationName('tenochtitlan')]が、いまは廃墟と化して眼前に広がっている。彼らの守備隊は決死の覚悟で戦ったが、わが国の総力に耐えることはできなかったようだ。首都の陥落と指導者の死により、彼らの権力構造は回復不能なまでに粉砕された。"
 flavor_cas.106.a: "[ShowRegionNameWithNoTooltip('mesoamerica_region')]の新たな夜明け"
 flavor_cas.106.historical_info: "1521年のテノチティトランの陥落は、アステカ帝国の崩壊を象徴するものだった。エルナン・コルテスは数千もの先住民の支援を得て、何ヵ月にもわたってこの都市を包囲した。猛烈な最終攻撃のあと、アステカ最後の皇帝クアウテモックが捕らえられ、かつて栄華を誇った首都島は瓦礫と化した。"
 flavor_cas.107.title: "[ShowLocationNameWithNoTooltip('qusqu')]の征服"
 flavor_cas.107.desc: "わが国の軍勢が、[ShowCultureName('inka_culture')]の神聖な[target_location.GetRank.GetName]である[ShowLocationName('qusqu')]を攻略した。アンデスの民の力と組織力は強大だったが、わが国の鋼鉄と馬は見事勝利し、太陽の神殿にはそれだけで遠征隊全体を賄えるほどの財宝が貯えられていた。[ShowCultureNameWithNoTooltip('inka_culture')]帝国の最後の痕跡が消え去ったいま、[ShowRegionName('andes_region')]におけるわが国の支配は、先住民の抵抗に遭うこともなくなるだろう。"
 flavor_cas.107.a: "輝かしい勝利だ！"
 flavor_cas.107.historical_info: "インカ帝国の首都クスコは、1533年にフランシスコ・ピサロ率いるスペイン軍に攻略され、その後皇帝アタワルパは捕らえられて処刑された。この征服は、裏切り、インカ帝国の内戦、そして莫大な富の略奪が特徴である。クスコの陥落は、先コロンブス期の南米最大の帝国への最後の一撃となった。"
 flavor_cas.108.title: "メキシコシティの創設"
 flavor_cas.108.desc: "[ShowCultureName('nahua_culture')]のかつての首都が廃墟と化し、その帝国の秩序が崩壊したいま、新たな始まりの時が来た。旧都市の廃墟をこの地域におけるわが国の権力の中心地とし、血の生贄や異教の偶像ではなく、キリスト教の栄光と[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権力を象徴する場所にすべきである——多くの者がこのように提案している。"
 flavor_cas.108.a: "ここを$mexico_city$と名づけよう。"
 flavor_cas.108.b: "そのまま放置しろ。"
 flavor_cas.108.historical_info: "1521年のアステカ帝国征服後、スペイン王室は広大な新領土の恒久的な支配権の確立という課題に直面した。1524年、テノチティトランの廃墟にシウダー・デ・メヒコが正式に建設され、ヌエバ・エスパーニャの政治、宗教、経済の中心地となった。"
 flavor_cas.109.title: "ペルーの新首都"
 flavor_cas.109.desc: "[ShowRegionName('andes_region')]でのわが国の足場が固まったことで、行政や商業の中心となる都市を建設する時が来た。リマック川近くの土地は、温暖な気候、肥沃な地形、太平洋へのアクセスなど、新しい首都にとって理想的な条件を備えている。"
 flavor_cas.109.a: "権力の新たな中心地を築こう。"
 flavor_cas.109.b: "この計画は費用がかかりすぎる。"
 flavor_cas.109.historical_info: "リマは1535年にフランシスコ・ピサロによって創設され、ペルー副王領の行政首都となった。当時は創設の日が公現祭の日であったことから、「#italic Ciudad de los Reyes#!（諸王の街）」と名づけられた。太平洋岸という戦略的な立地により、リマはスペイン領南アメリカにおける主要な権力の拠点となった。やがてリマは、新大陸でも最も裕福かつ影響力のある都市へと発展していった。"
 flavor_cas.110.title: "[ShowRegionNameWithNoTooltip('andes_region')]の[ShowGoodsNameWithNoTooltip('silver')]鉱床"
 flavor_cas.110.desc: "わが国の鉱夫たちが、[ShowLocationName('sumaq_urqu_mountains')]近くで莫大な[ShowGoodsName('silver')]鉱床を発見した。適切な投資をおこなえば、この荒涼とした高地を、帝国財政の活気ある中心地へと変貌させることができるだろう。だが、現地労働者の組織化、輸送手段の確保、製錬施設の整備には、多大な投資が必要となる。"
 flavor_cas.110.a: "すぐに採掘事業を始めよう。"
 flavor_cas.110.a.tt: "[ShowGoodsName('silver')]を産出する[ShowRegionName('andes_region')]のすべての[location|e]が[modifier|e]「[ShowModifier('spa_potosi_silver')]」を#Y 20#!年間得る"
 flavor_cas.110.b: "現地の風景を乱してはならない。"
 flavor_cas.110.b.tt: "[ShowGoodsName('silver')]を産出する[ShowRegionName('andes_region')]のすべての[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_severe_bonus')|+=2%]増加する"
 flavor_cas.110.historical_info: "1545年、ディエゴ・グアルパという先住民が、現在のボリビアはポトシ近郊にあるセロ・リコ山の麓で銀を発見した。この発見により、その地はまたたく間に世界で最も豊かな銀鉱床となり、2世紀以上にわたってスペイン経済を潤した。"
 flavor_cas.111.title: "ポトシの興隆"
 flavor_cas.111.desc: "[ShowGoodsName('silver')]の強い誘惑が[ShowRegionName('andes_region')]の様相を変えるにつれて、[ROOT.GetCountry.GetFlavorRank]全域から人々が[target_location.GetName]に押し寄せ、この地域の鉱業都市へと変貌させた。この[target_location.GetRank.GetName]には建物が立ち並び、商業の活気に満ちあふれ、まさしく「#italic セロ・リコ#!（豊かな山）」の名にふさわしい姿となっている。"
 flavor_cas.111.a: "ポトシをこの地域の中心都市としよう！"
 flavor_cas.111.historical_info: "16世紀後半には、ポトシはただの鉱山のキャンプ地からアメリカ大陸で最も人口の多い国際都市に発展した。最盛期には15万人近い人口が暮らし、富を求める人々、行政官、聖職者、さらには先住民の強制労働者をも惹きつけるようになった。"
 flavor_cas.112.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')]の採用"
 flavor_cas.112.desc: "採掘の効率を上げるため、植民地行政官が[ShowCultureName('inka_culture')]族の古くからの習慣を取り入れることを検討している。彼らが何世代も使用してきた輪番制の労働徴発制度「[ShowEstatePrivilegeName('cas_mita_system')]」は、膨大な先住民の労働力を組織化するための先例である。この制度を導入することで銀の生産量を大幅に増加させられるものの、多大な人的犠牲と社会不安を伴うのではと懸念する声も多い。"
 flavor_cas.112.a: "利益優先でこの制度を取り入れよう。"
 flavor_cas.112.b: "そのような残酷な手段を用いるべきではない。"
 flavor_cas.112.historical_info: "ポトシ近郊の#italic セロ・リコ山#!の莫大な銀生産を維持するため、スペイン植民地政府はインカ帝国が公共事業のために使用していた先コロンブス期の「ミタ制」を転用した。この制度により、何千人もの先住民男性が過酷な輪番制の強制労働に徴発された。この制度によりポトシはスペイン帝国経済の原動力のひとつとなったが、その代償として多くの先住民が苛烈な労働条件で死亡し、人口に壊滅的な被害を与えた。"
 flavor_cas.113.title: "忘れられた第一発見者"
 flavor_cas.113.desc: "[ShowLocationName('colquechaca')]近くの山で豊かな銀鉱脈を最初に発見したのは、[target_character.GetName]という名の[ShowCultureName('charka_culture')]族の男だと伝えられている。噂によれば、[target_character.GetSheHe]は迷子になったリャマを探して山をさまよった際、寒さをしのぐために用意した焚き火のなかに、溶けた銀がきらめいているのを見つけたのだという。だが、その発見の重大さにもかかわらず、[target_character.GetLastNameWithNoTooltip]は名誉も報酬も手にしていない。わが国では、多くの者が鉱脈発見をわが国の隊長たちの手柄とみなす一方で、[target_character.GetHimHer]の同胞の先住民たちは、聖なる山の富を異邦人の手に明け渡した裏切り者として[target_character.GetLastNameWithNoTooltip]を糾弾している状況である。"
 flavor_cas.113.a: "わが国を富ませることが[target_character.GetSheHe|U]の役目だったのだ。"
 flavor_cas.113.b: "第一発見者の[target_character.GetName]に補償をおこない、保護しよう。"
 flavor_cas.113.historical_info: "ディエゴ・グアルパは、1545年ごろにポトシのセロ・リコ山で銀鉱脈を偶然発見したとされている。寒い夜に焚かれた火がきっかけとなった彼の発見は、世界史上最も豊かな銀鉱山の始まりとなったものの、彼自身はほとんど認められることがなかった。スペイン行政府はグアルパの貢献を軽視し、先住民による抵抗運動の指導者たちは、神聖な山を晒しものにしたとして彼を非難し脅迫した。"
 flavor_cas.114.title: "王立工場"
 flavor_cas.114.desc: "わが国の相談役が、重商主義改革を推進するための大胆な経済案を提示した。その案とは[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]が、高級品、織物、磁器、武器、その他の戦略物資の生産に特化した王室づき製造所のネットワークを築くというものだった。この改革により、外国からの輸入品への依存度が低下し、国内生産が活性化することが期待される。"
 flavor_cas.114.a: "改革を実施しよう。"
 flavor_cas.114.b: "民間企業やギルドに任せておけばいい。"
 flavor_cas.114.c: "そんなものは必要ない。"
 flavor_cas.114.historical_info: "王立工場は、フランスの#italic アンシャン・レジーム#!に着想を得た重商主義政策のもと、各地に設立された中央集権的な工業施設群。スペインでは、ブルボン王朝の君主たちが数十におよぶ王立工場を設立または後援し、磁器、絹、織物、武器、タバコ、酒類に至るまでの多様な製品を製造した。コルベール主義に触発されたこの経済ドクトリンは、国内製造業の強化と輸入の削減、そして付加価値の高い製品を輸出することで貿易収支を改善することを目的としていた。"
 flavor_cas.115.title: "経世論家"
 flavor_cas.115.desc: "近年、「#italic Arbitristas#!（経世論家）」と呼ばれる知識人たちが増え、衰退するわが[ROOT.GetCountry.GetFlavorRank]の経済に関する報告書を次々と提示してきている。彼らは国内生産の拡大、輸入規制、貿易政策の改善、農業生産性の向上、さらには怠惰な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の過剰な影響力および非生産的な土地所有への対処に関する、さまざまな改善策を提唱した。"
 flavor_cas.115.a: "彼らの提案を支持しなければ。"
 flavor_cas.115.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はこれをよく思わないだろう。"
 flavor_cas.115.historical_info: "経世論家とは、16世紀後半から17世紀初頭にかけて現れた、スペイン経済と行政の衰退に対処したスペインの知識人と官僚のこと。彼らは銀によるインフレ、輸入品への依存、農業の衰退、怠惰な貴族の横行などの問題を分析する論文を著した。"
 flavor_cas.116.title: "生粋主義"
 flavor_cas.116.desc: "[ShowInstitutionName('enlightenment')]思想の広まりに反対する運動が、[ROOT.GetCountry.GetFlavorRank]全土に広まってきた。この運動は伝統的な価値観や生活様式、いわゆる「#italic Castizo#!（カスティソ）」に回帰することを提唱している。古くからの慣習、宗教的正統性、伝統装束、闘牛、言語などを、純粋な形で保存せよと主張するこの運動への支持が高まる一方で、改革や近代的思考の進展を大きく妨げるのではないかと恐れる者もいる。"
 flavor_cas.116.a: "郷愁が進歩を妨げてはならない。"
 flavor_cas.116.b: "わが国の遺産を保存しなければ。"
 flavor_cas.116.historical_info: "「生粋主義（#italic Casticismo#!）」は、18世紀にスペインで起こった文化的・思想的な運動。合理主義という啓蒙思想と、特にフランスなどの外国の風習に対抗することを主眼としていた。この運動では言語、宗教、衣装などの、スペイン独自の伝統はすべて国民的アイデンティティの表出であるとみなされ、称えられた。"
 flavor_cas.117.title: "サン・ロレンソ修道院の図書館"
 flavor_cas.117.desc: "文化の振興に大きく尽力する[target_ruler.GetName]が、[ShowBuildingTypeName('el_escorial_palace')]の王立複合施設を拡張し、[ROOT.GetCountry.GetFlavorRank]全土から何千冊もの書物、写本、文書を収容する壮大な図書館を建設したいという意向を示した。この事業には多大な費用がかかると予想されるが、図書館はわが[ROOT.GetCountry.GetFlavorRank]を学問と文化の中心地に押し上げるだろう。"
 flavor_cas.117.a: "図書館を建設しよう。"
 flavor_cas.117.b: "このような投資の余裕はない。"
 flavor_cas.117.historical_info: "サン・ロレンソ・デ・エル・エスコリアル修道院は、16世紀後半にスペイン王フェリペ2世によって寄進された、近世ヨーロッパで最も重要な図書館のひとつ。この図書館は、貴重な写本、古典籍、神学、科学、哲学に関する著作の保管所となった。フェリペ2世は自らその発展を監督し、ヨーロッパ全土とイスラム世界から作品を収集した。"
 flavor_cas.118.title: "[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "闘牛の人気の高まりを受けて、この技芸に特化した公式機関の設立が[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部から提案された。若きマタドールの技術と規律の両方を訓練し、これまで非公式にしか伝えられてこなかった闘牛の技を体系化することが目的である。この機関は大衆の関心を引く一方で、[ROOT.GetCountry.GetGovernment.GetCourtTitle]がこの「[ShowBuildingTypeName('sevilla_bullfighting_school')]」の資金を地方税で賄うことを示唆したため、地元民のあいだでは不満が広がっている。"
 flavor_cas.118.a: "この学校を盛り上げよう！"
 flavor_cas.118.b: "公的な出資は、より必要性の高いものが優先だ。"
 flavor_cas.118.historical_info: "セビリア闘牛学校は1830年5月28日、スペイン国王フェルナンド7世の治世下で財務省の提案に基づき、勅令によって設立された。この学校はマタドールを組織的に養成する最初の公的機関だが、運営資金は騎兵施設をもつ都市への課税によって賄われたため、財政的・政治的抵抗に直面した。"
 flavor_cas.119.title: "[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]への反対"
 flavor_cas.119.desc: "最近開校した[ShowBuildingTypeName('sevilla_bullfighting_school')]はその創設以来、論争に包まれてきた。騎兵施設のある地方都市から徴税される税金を、この施設の資金に充てていることが強い批判を招いているのだ。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は現在、この費用は持続不可能なものであり、不当であると抗議している。彼らは、公的資金はより広範な社会的要求に費やされるべきだと主張した。"
 flavor_cas.119.a: "仕方ない。学校を閉鎖しよう。"
 flavor_cas.119.b: "国家の文化的問題に関して、大衆の圧力に屈するつもりはない。"
 flavor_cas.119.historical_info: "1830年、フェルナンド7世の勅令で設立されたセビリア闘牛学校は、スペイン初の公的なマタドール養成機関だったが、わずか4年間しか運営されなかった。その原因は、運営資金が地方の州都や騎兵訓練をおこなう都市からの徴税で賄われたため、彼らの財政負担が不評を集めたせいだった。フェルナンド7世が死去してマリア・クリスティーナが摂政になると、経営の優先順位が変わり、学校は1834年に正式に廃止された。その後、運営資金は教育と貧困層の援助に充てられた。"
 flavor_cas.120.title: "[ShowRegionNameWithNoTooltip('andes_region')]の年代記作家"
 flavor_cas.120.desc: "わが国が[ShowRegionName('andes_region')]への進出を続けるにつれて、多くの人々が多様な目的でこの地域に移り住みつつある。そのなかに、新大陸の土地と民族の包括的な年代記を書きたいと表明する[target_character.GetName]がいる。多くの征服者と違って、[target_character.GetLastNameWithNoTooltip]は先住民の習慣、地理、歴史を記録し、すでに消えつつある貴重な知識を保存することに強い関心を抱いている。しかし、[target_character.GetHisHer]にはその研究と出版活動を続けるための資金が不足しているという。"
 flavor_cas.120.a: "年代記制作に出資しよう。"
 flavor_cas.120.b: "落書きや無駄話に付き合っている暇はない。"
 flavor_cas.120.historical_info: "ペドロ・シエサ・デ・レオンはスペインの征服者で、ペルー植民地時代初期の年代記作家。同時代の多くの征服者たちとは異なり、シエサは征服よりも記録に関心を抱いていた。彼の代表的な著作『ペルー年代記（#italic Crónica del Perú#!）』は、インカ文明、地理、初期の植民地行政に関する最も貴重な資料のひとつである。シエサの著作は詳細な民族学的・地理学的洞察を提供し、彼の活動がなければ失われていたであろう先コロンブス期の文化に関する豊富な情報が収録されている。"
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName]は元兵士から聖職者に転身した人物で、新大陸の領地を旅して自身の体験を『#italic $elegies_of_illustrious_men$#!』という壮大な叙事詩に記録している。この書物は、わが国の海外領土を築いた人々を称え、その記憶を詩という形で残すことを目的とした壮大な文学作品である。"
 flavor_cas.121.a: "この征服と名誉の叙事詩を支援しよう。"
 flavor_cas.121.b: "帝国を築くのは剣と十字架であって、詩ではない。"
 flavor_cas.121.historical_info: "フアン・デ・カステヤノスはスペインの元兵士で、のちにヌエバ・グラナダの司祭となった。彼が著した『インディアスの名士たちの哀歌（#italic Elegías de varones ilustres de Indias#!）』は113,000行を超える大著で、スペイン語で書かれた詩のなかで最も長い詩のひとつ。彼の作品は詩と歴史を独自に融合させ、スペインによるアメリカ大陸征服の軌跡を描いている。"
 flavor_cas.122.title: "王立[ShowGoodsNameWithNoTooltip('tobacco')]工場"
 flavor_cas.122.desc: "[ShowGoodsName('tobacco')]は、[ShowContinentName('europe')]全土で非常に高い価値と需要をもつ製品となった。その莫大な可能性を最大限に活かすため、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]が[ShowLocationName('sevilla')]に新しい王立[ShowGoodsNameWithNoTooltip('tobacco')]工場の建設を提案している。これは我々が[ShowGoodsNameWithNoTooltip('tobacco')]の加工と流通を独占的におこない、密輸を抑制し、収益を増加させるものとなる。"
 flavor_cas.122.a: "この工場を設立しよう。"
 flavor_cas.122.a.tt: "[ShowGoodsName('tobacco')]を生産するすべての[ShowSubjectTypeName('colonial_nation')]が[modifier|e]「[ShowModifier('spa_royal_tobacco_factory')]」を#Y 20#!年間得る"
 flavor_cas.122.b: "こんなものに資金をつぎ込む必要はない。"
 flavor_cas.122.historical_info: "セビリアにおけるタバコの歴史は、アメリカ大陸の植民地化の初期にまでさかのぼるが、政府がタバコ製品の製造に特化した施設の建設を決定したのは、18世紀になってからのことである。建設が完了すると、この工場は当時スペインでエル・エスコリアル宮殿に次ぐ2番目に大きな建物となった。"
 flavor_cas.125.title: "[ShowRegionNameWithNoTooltip('caribbean_region')]の海賊"
 flavor_cas.125.desc: "[ShowRegionName('caribbean_region')]のわが国の商人たちが、[pirate_country.GetName]の存在に不安を覚えている。彼ら海賊は商船団や港を襲撃し、この地域のわが国の交易を大いに混乱させているのだ。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は海賊の襲撃を抑止するため、沿岸入植地の要塞化に投資するよう我々に要請してきた。"
 flavor_cas.125.a: "要塞化に投資しよう。"
 flavor_cas.125.b: "わが国を攻撃する勇気はないだろう。"
 flavor_cas.125.historical_info: "16世紀から18世紀にかけて、カリブ海での海賊行為はスペインにとって大きな脅威だった。アメリカ大陸の金銀を積んだスペインの巨大な財宝船団は、格好の標的だったからである。ハバナやカルタヘナのような都市を襲った海賊たちは、しばしば「私掠船」としてスペインの対立国の支援を受けた。"
 flavor_cas.126.title: "様変わりした料理"
 flavor_cas.126.desc: "海の向こうからゆっくりと、しかし着実にもたらされる異国の作物は、わが国の食卓を少しずつ変えつつある。[ShowGoodsName('potato')]や[ShowGoodsName('maize')]といった作物は、かつては[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が食べる庶民の食料とみなされてきたが、いまでは国民全体に受け入れられた。[ShowGoodsNameWithNoTooltip('potato')]は[ShowAreaName('castile_area')]と[ShowAreaName('leon_area')]において、茹でたり、揚げたり、煮込んだりして、質素な料理にも貴族向けの料理にも使われるようになっている。[ShowAreaName('valencia_area')]や[ShowAreaName('aragon_area')]では[ShowGoodsName('rice')]が、人の集う広場で供される新しい料理に使われている。遠い国で生まれたこれらの食材は、わが国の鍋と胃袋に新たな居場所を見つけたのだ。"
 flavor_cas.126.a: "Buen Provecho!（召し上がれ！）"
 flavor_cas.126.historical_info: "コロンブス交換のあと、ジャガイモ、トウモロコシ、米などの作物がスペインに導入され、イベリア半島の農業と食生活が大きく変化した。これらの作物は、バレンシアの#italic パエリア#!のようなスペインの代表的な料理に欠かせなくなり、アンデスから輸入されたジャガイモは、やがて#italic トルティージャ・デ・パタタス#!や#italic パタタス・ブラバス#!といった料理の主役となった。"
 flavor_cas.127.title: "啓蒙的な女性の主張"
 flavor_cas.127.desc: "学者の[target_character.GetName]が近年、女性の教育と知的活動への参加を支持する出版物を発表したことで名声を集めている。[target_character.GetHisHer]の見解は一部で物議を醸しているが、[ShowInstitutionName('enlightenment')]主義の美徳と改革の道標として称賛する者もいる。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、[target_character.GetHisHer]の言論を封じるべきか、自由に出版させるかで揺れている。"
 flavor_cas.127.a: "[target_character.GetHisHer]の論文を流通させよう。"
 flavor_cas.127.b: "伝統に背くことはできない。"
 flavor_cas.127.historical_info: "ホセファ・アマル・イ・ボルボンは、スペインの最も重要な啓蒙思想家のひとりであり、女性の教育と知的主体性を体系的に提唱した最初の人物でもある。彼女は、女性も男性と同等の知性を有しており、教育を受け、権威ある地位に就く機会を与えられるべきだと主張した。"
 flavor_cas.128.title: "権力に抗う言葉"
 flavor_cas.128.desc: "[target_character.GetName]の物語集が国内に出回り、文学界でも注目を集めている。多くの人がその優雅な散文を賞賛する一方で、行間に巧みに隠された女性の役割に対する痛烈な批判を読み取る者もいる。[target_character.GetName]の言葉は穏やかではない疑問を提起するものであり、[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこのような言説が広まるのを許すべきかどうかで悩んでいる。"
 flavor_cas.128.a: "芸術は人生を反映する。[target_character.GetHisHer]の物語も読まれるべきだ。"
 flavor_cas.128.b: "これは権威に対する反感を煽るだけだ。"
 flavor_cas.128.historical_info: "マリア・デ・サヤスはスペイン黄金時代の小説家、フェミニズム文学者。男性優位の社会における女性蔑視、暴力、偽善を批判する作品を発表し、スペインで最も早期にフェミニストとして活躍した作家のひとりとされる。"
 flavor_cas.129.title: "[target_character.GetNameWithNoTooltip]の判例"
 flavor_cas.129.desc: "[ShowLocationName('alcala_de_henares')]のある裁判が、全国的に注目を集めている。[target_character.GetName]は持参金も富も政治的影響力もない平凡な女性だが、[ShowLocationNameWithNoTooltip('alcala_de_henares')]大学の学者たちの支持を得ることに成功し、この裁判を教会裁判所に持ち込んだのだ。驚いたことに、裁判所は[target_character.GetHisHer]に有利な判決を下し、夫との離婚を認めた。この判例は法学者と聖職者のあいだで激しい議論を巻き起こしており、これが女性たちの反体制的な運動に油を注ぐことが懸念されている。"
 flavor_cas.129.a: "この判例を握り潰せ。"
 flavor_cas.129.b: "[target_character.GetHisHer|U]の勇気を称えなくては。"
 flavor_cas.129.historical_info: "フランシスカ・デ・ペドラサは、スペインで最も早期に虐待的な結婚から法的に解放された女性のひとり。これは女性が結婚においてほとんど権利をもたず、夫に対する告発や離婚をおこなう法的自律権がなかった時代に、アルカラ大学の教会裁判所で下された判決である。虐待がしばしば個人間の問題とみなされ、女性が正義に訴える手段が皆無だった時代の彼女の勝利は、まさに異例といえる。"
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "ある女性に[ShowLocationName('salamanca')]大学で講義をおこなう権利が与えられるという、異例の決定が下された。この女性はあらゆる予想を覆し、[ShowLanguageName('latin_language')]と哲学の講師となったのである。わが国の学術界はこの出来事に感銘を受けているが、一方でその存在を伝統的な規範への反抗とみなす者もおり、なかには[target_character.GetHimHer]を密かに消し去るべきであると仄めかす者さえいる。"
 flavor_cas.130.a: "進歩の灯火として[target_character.GetHimHer]を支援しよう。"
 flavor_cas.130.b: "このような事例が常態化してはならない。"
 flavor_cas.130.historical_info: "ルイサ・デ・メドラーノは、ヨーロッパ初の女性教授のひとりとして知られる。1508年、24歳の彼女はサラマンカ大学に招かれ、講義をおこなった。ラテン語と古典学を専門とし、従来は男性に限られていた修辞学と哲学の講義を担当した。彼女は「#italic Puellae Doctae#!（学識ある女性）」のひとりとして称えられ、女性の学問的業績の象徴となった。"
 flavor_cas.131.title: "エンセナーダの土地台帳"
 flavor_cas.131.desc: "現在の国家運営に不満をもち、状況改善のための数々の提言をおこなう知識人が多く現れている。そのような人物のひとりが[target_character.GetName]であり、課税の効率化を目的とした大規模な国勢調査の実施を提案した。この調査は国家の富の真の源泉を明らかにすると謳われているが、長年さまざまな免除特権を享受してきた[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、不安を募らせている。"
 flavor_cas.131.a: "調査で実態を知ろう。"
 flavor_cas.131.b: "これは有力者を怒らせるだけだ。"
 flavor_cas.131.historical_info: "エンセナーダ侯爵セノン・デ・ソモデビーリャが指揮し、フェルナンド6世の治世下で1749年に始まったエンセナーダの土地台帳は、18世紀スペインで最も野心的な行政改革のひとつ。この改革はカスティーリャ全土の土地所有、人口、生産、所得に関する包括的な調査を実施し、単一の公平な税制を確立することを目的としていた。"
 flavor_cas.132.title: "アロンディガの拡大"
 flavor_cas.132.desc: "農産物の流通をより効率化するため、当局が「アロンディガ（#italic alhóndiga#!）制」の拡大を提案した。これは農民が農作物を預ける公共市場であり、農産物は地元の「アルムディ（#italic almudí#!、公共倉庫）」が安値で入札する方式を通じて競り落とされる。提案された拡大の目標は、需要と供給を一元化することで取引量を増やし、腐敗を減らし、生産性を高めることにある。その見返りとして、「#italic almudí#!」は小額の手数料を得ることができ、地方の収入にも貢献する仕組みとなっている。"
 flavor_cas.132.a: "作物を滞りなく流通させよう！"
 flavor_cas.132.a.tt: "[ShowRegionName('iberia_region')]にある[ShowGoodsName('wheat')]を生産するすべての[location|e]の[prosperity|e]が[ShowNamedValue('prosperity_severe_bonus')|+=2%]増加し、[modifier|e]「[ShowModifier('spa_efficient_market_system')]」を#Y 10#!年間得る"
 flavor_cas.132.b: "わが国には穀物改革よりも差し迫った課題がある。"
 flavor_cas.132.historical_info: "スペインのアロンディガ制は、特に都市部において、穀物やその他の食料品の販売と流通を規制する実用的な解決策として発展した。これらの施設は調整された穀物取引所として機能し、生産者は収穫物を預け、都市の役人が競売を監督した。投機や買い占めを防ぐため、競売はしばしば最低入札者に商品が販売される仕組みになっていた。"
 flavor_cas.133.title: "エスキラーチェ暴動"
 flavor_cas.133.desc: "わが国の各都市を近代化し治安を改善するため、閣僚たちが長い外套とつばの広い帽子を廃止する服装規制を提案した。こうした服装は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちに非常に人気があるものの、凶器を隠すのが容易で、街頭犯罪を助長すると言われていた。しかし外見を整え、近代的な服装に合わせようとするこの取り組みは、民衆の怒りを呼んでいる。"
 flavor_cas.133.a: "この服飾法を制定せよ。"
 flavor_cas.133.b: "伝統的な服装は守らなければ。"
 flavor_cas.133.historical_info: "1766年のエスキラーチェ暴動は、国王カルロス3世の時代に導入された改革が発端となって発生した。最も物議を醸したのは、長い外套とつばの広い帽子というスペイン人の伝統的な服装を、武器を隠し犯罪を助長するとして禁じる法令だった。この法令は都市生活の改善と安全確保を意図していたが、労働者階級からはスペインのアイデンティティに対する攻撃とみなされ、激しい反発を招いた。"
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "わが[ROOT.GetCountry.GetFlavorRank]は着実に影響力を高めている。わが国の都市では偉大な知識人たちが活躍し、芸術家や作家は大陸を越えて賞賛され、我々の言語と信仰は国境をはるかに越えた土地にも伝わっている。この瞬間は、まさに[ROOT.GetCountry.GetName]の黄金時代として記憶されるだろう。"
 flavor_cas.134.a: "これが黄金時代か！"
 flavor_cas.134.historical_info: "「スペイン黄金世紀（#italic Siglo de Oro#!）」は、およそ15世紀末から17世紀末までの時期を指す。この時代はスペインの文学や芸術、世界的な拡張が目覚ましい成果を上げた時代だった。海外領土の面積、政治とカトリック教会への影響力は最大となり、スペインは世界初の超大国としての地位に上り詰めた。"
 flavor_cas.135.title: "アルンブラドス派の裁判"
 flavor_cas.135.desc: "[ROOT.GetCountry.GetFlavorRank]じゅうに#italic アルンブラドス#!派が広まりつつあり、その信仰は異端審問所の注意を引いている。彼らは神の啓示と神との精神的な一体化を主張し、司祭や秘跡、さらには[GetUniqueInternationalOrganization('catholic_church').GetName]自体の必要性さえ否定している。彼らの多くは精神的な恍惚を求めるただの瞑想家だが、異端に近い危険な考えを囁く者もいる。そのため、異端審問所は我々に正式な調査と裁判を要求した。"
 flavor_cas.135.a: "やつらを裁判にかけろ。"
 flavor_cas.135.b: "彼らは霊的な真実を求めているだけだ。"
 flavor_cas.135.historical_info: "#italic アルンブラドス#!派は、16世紀初頭にスペインで起こった神秘主義的な宗教運動で、教会の秘跡や階層とは無関係に、内面的な霊的啓示と神との直接的な交わりを重視した。この運動は霊的恍惚によって罪が許されるとの考えで悪名を馳せ、異端審問所の裁判にかけられた。"
 flavor_cas.136.title: "[ShowLocationNameWithNoTooltip('valladolid')]の大火"
 flavor_cas.136.desc: "[ShowLocationName('valladolid')]の火災が風に煽られて延焼し、大規模な被害が出た。何百もの家屋と主要な職人街が失われたため、復興は困難を極めるだろう。しかし[ROOT.GetCountry.GetGovernment.GetCourtTitle]には、これが好機だと主張する者もいる。何も描かれていないキャンバスのほうが、より秩序のある近代的な都市を計画しやすいからだ。"
 flavor_cas.136.a: "新たな都市を創ろう。"
 flavor_cas.136.b: "被害に対する補償金を出そう。"
 flavor_cas.136.c: "彼らを助ける余裕はない。"
 flavor_cas.136.historical_info: "1561年9月21日のバリャドリッドの大火により、440軒以上の家屋、多くの職人工房、市場地区などの街の10分の1が焼失した。この火災のあとでフェリペ2世が命じた街の再建事業は、エレーラ様式やバロック様式といった新しい建築様式の台頭を象徴するものとなった。最新の都市計画手法を取り入れた建築家たちのおかげで、バリャドリッドは近代的な都市に生まれ変わった。"
 flavor_cas.137.title: "[ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]の創設"
 flavor_cas.137.desc: "[ROOT.GetCountry.GetFlavorRank]じゅうの人々が、わが国の司法制度が非効率なものになりつつあると訴えている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]はこの問題に対処するため、「[ShowBuildingTypeName('royal_audience_and_chancery')]」の設立を提案した。この法院は一貫した法的判断を下し、控訴を扱い、地方の司法行政を監督する役割を担う予定だ。法院の所在地には、立置条件が良く政治的重要性の高い[ShowLocationName('valladolid')]が提案されている。"
 flavor_cas.137.a: "所在地は[ShowLocationNameWithNoTooltip('valladolid')]で決まりだ。"
 flavor_cas.137.b: "わが国の司法制度に問題はない。"
 flavor_cas.137.historical_info: "1371年に設立されたバリャドリッド王立高等法院（#italic Real Audiencia y Chancillería de Valladolid#!）は、高等裁判所、また地方の司法行政を監督する機関として機能し、王室が法的権限を集中化するとともに、貴族や地方都市の自治を抑制することを可能にした。"
 flavor_cas.138.title: "[ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]の拡張"
 flavor_cas.138.desc: "[ShowLocationName('valladolid')]にある[ShowBuildingTypeName('royal_audience_and_chancery')]は、[ROOT.GetCountry.GetFlavorRank]全土の訴訟件数の多さと距離の問題により、負担が大きくなっている。この非効率に対処するため、相談役は[ROOT.GetCountry.GetFlavorRank]の南部にも法院を設置することを提案した。その候補地として、タホ川の南側にあり管轄を分割できる[ShowLocationName('ciudad_real')]が上がっている。これにより、北は[ShowLocationNameWithNoTooltip('valladolid')]、南は[ShowLocationNameWithNoTooltip('ciudad_real')]が管轄することになる。"
 flavor_cas.138.a: "いい考えだ！"
 flavor_cas.138.b: "法院は1つで十分だ。"
 flavor_cas.138.historical_info: "1494年、カトリック両王はバリャドリッド王立高等法院の管轄を分割し、#italic Real Audiencia y Chancillería de Ciudad Real#!（シウダー・レアル王立高等法院）を設立した。新たに設置されたこの法院にはタホ川以南の管轄権が与えられたが、長続きはしなかった。この法院は1492年の征服後に重要性を増していた都市グラナダへの移転が決定され、1505年にはフアナ女王の命により移転が完了した。"
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "[target_character.GetName]が最近、心を揺さぶる傑作詩と名高い『$laberinto_de_fortuna$』を書き上げた。[target_character.GetSheHe]はこの著作のなかで[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に与えられた神の恩寵を称揚し、[ROOT.GetCountry.GetGovernment.GetAdjective]の美徳のもとでの団結を訴えている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の一部には、この作品の普及を支援することで[ROOT.GetCountry.GetGovernment.GetGovermentType.GetName]への忠誠心を高められると示唆する者もいる。"
 flavor_cas.139.a: "この作品の普及に出資しよう。"
 flavor_cas.139.b: "干渉すれば作品が台無しになる。"
 flavor_cas.139.historical_info: "フアン・デ・メナは、カスティーリャ王フアン2世の治世下で宮廷詩人として活躍した、15世紀スペインで最も重要な文学者のひとり。彼の最も有名な著作、『運命の迷宮（#italic Laberinto de Fortuna#!）』は古典的な題材をキリスト教的・政治的寓意と融合させ、「運命」を神の摂理に導かれた、最終的には正当な王を加護する力として描いている。この詩は王権を賛美し、王権のもとでの団結を促す君主主義的なプロパガンダだった。"
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "[target_character.GetName]による感動的な哀歌『$coplas_por_la_muerte_de_su_padre$』が、[ROOT.GetCountry.GetFlavorRank]じゅうに広まっている。この作品は道徳、遺産、世俗的な栄光について熟考するとともに、レコンキスタの名高い戦士だった自らの父の生涯を称えている。崇高な敬意を表す行為として、またその価値を広める手段として、この作品の普及に協力すべきだと提案する者も多い。"
 flavor_cas.140.a: "この哀歌はあらゆる人が読むべきだ。"
 flavor_cas.140.b: "私的な追悼だけで十分だ。"
 flavor_cas.140.historical_info: "ホルヘ・マンリーケはカスティーリャの詩人で、スペイン文学の偉大な詩人のひとり。中世スペイン詩の傑作として広く評価される『父の死に寄せる詩（#italic Coplas por la muerte de su padre#!）』で、彼は死を世俗的な栄光を超えて万人を平等化するものと捉え、レコンキスタの軍事指導者として尊敬を集めた父の高潔な人生を称えている。"
 flavor_cas.141.title: "新王の礼拝堂"
 flavor_cas.141.desc: "[target_dynasty.GetName]王朝の名を不朽のものにするため、[ShowLocationName('toledo')]に新たな礼拝堂を建立するという提案が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]および[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の一部から出された。彼らは歴代王家の墓が大聖堂に安置されてきた前例を指摘したうえで、当代の王家も負けじと威光を示すべきだと主張している。"
 flavor_cas.141.a: "礼拝堂を建設せよ。"
 flavor_cas.141.b: "壮大な事業を始めるべき時ではない。"
 flavor_cas.141.historical_info: "新王の礼拝堂（#italic Capilla de los Reyes Nuevos#!）は、カスティーリャのトラスタマラ朝の祖エンリケ2世による、トレド大聖堂内に王朝の墓所となる礼拝堂を作るという構想に端を発している。エンリケ2世の狙いは、サンチョ4世やアルフォンソ7世のような以前の王朝の墓所の近くに新たな王朝の墓所を建立することで、カスティーリャの宗教的、歴史的権威を自らの統治と結びつけることにあった。"
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip]と[ShowLanguageNameWithNoTooltip('spanish_language')]の異端審問"
 flavor_cas.1000.desc: "このところ、[inquisitor_torquemada.GetName]が率いるわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]一派が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]でますます権力を強めてきた。[inquisitor_torquemada.GetNameWithNoTooltip]自身は、即位する以前から[target_character.GetName]と親密な関係にあり、かなりの影響力を誇っている。もし我々が[inquisitor_torquemada.GetNameWithNoTooltip]に対し、[ROOT.GetCountry.GetName]における[ShowReligionAdjective('catholic')]の宗教的正統性を守る任務を与えれば、今後数世紀にわたって[ShowRegionName('iberia_region')]の[ShowReligionAdjectiveWithNoTooltip('catholic')]支配を保証する機関を設立できるだろう。この派閥はときおり狂信的なまでの信仰を示すという報告があるものの、彼らを怒らせると悲惨な結果を招きかねない。"
 flavor_cas.1000.a: "[inquisitor_torquemada.GetNameWithNoTooltip]を支援しよう。"
 flavor_cas.1000.b: "この選択が招く結果は予期できない。"
 flavor_cas.1001.title: "アルハンブラ勅令"
 flavor_cas.1001.desc: "わが国に[ShowRegionName('iberia_region')]南部の土地が加わり、新たな難題が発生している。新たな異教徒の国民を獲得したことで、[ShowCultureName('sephardi')]たちに関する議論は、[target_character.GetName]にとって最も重要な議題へと押し上げられた。我々の相談役である異端審問団のなかには、これらの国民に厳しい態度をとる者もおり、[ShowReligionName('catholic')]に改宗した[ShowCultureNameWithNoTooltip('sephardi')]について懸念を表明する者さえいる。[ShowCultureNameWithNoTooltip('sephardi')]たちを追放することは、[ShowReligionAdjective('catholic')]による[ShowRegionNameWithNoTooltip('iberia_region')]支配を確実なものにするだろうが、追放された者を喜んで受け入れる我々の敵国を勢いづけるかもしれない。"
 flavor_cas.1001.a: "追放されたくなければ改宗せよ！"
 flavor_cas.1001.tt1: "わが国の少数の[ShowCultureNameWithNoTooltip('sephardi')]が[ShowReligionNameWithNoTooltip('catholic')]に改宗し、拒否する者は国外追放となる"
 flavor_cas.1001.b: "追放などしない。"
 flavor_cas.1001.tt2: "わが国の[ShowCultureNameWithNoTooltip('sephardi')]が喜ぶ"
 flavor_cas.1002.title: "[ShowCultureNameWithNoTooltip('andalusi')]の民の改宗"
 flavor_cas.1002.desc: "[ShowAreaName('granada_area')]と[ShowAreaName('andalusia_area')]の征服後、我々は[ShowCultureName('andalusi')]人と[ShowReligionGroupAdjective('muslim')]の多くを国民として抱えることとなった。異端審問官は、人々の改宗を円滑に進めるために、すでにこの地域での活動の拡大を始めている。[target_character.GetName]が直接的に異端審問に介入しないかぎり、[ShowCultureNameWithNoTooltip('andalusi')]人の大半の改宗させられ、改宗を拒否した者は国外追放となるだろう。"
 flavor_cas.1002.a: "強制的に改宗させよ！"
 flavor_cas.1002.tt1: "わが国の大半の[ShowCultureNameWithNoTooltip('andalusi')]が[ShowReligionNameWithNoTooltip('catholic')]に改宗し、拒否する者は国外追放となる"
 flavor_cas.1002.b: "異端審問の権力を制限しろ。"
 flavor_cas.1003.title: "アルプハラの反乱"
 flavor_cas.1003.desc: "[ShowCultureName('andalusi')]人の改宗が進むなか、[ShowAreaName('andalusia_area')]と[ShowAreaName('granada_area')]の両地域では抵抗が起こっている。異端審問官の活動は、この地域の[ROOT.GetCountry.GetCulture.GetName]の征服に従った[ShowCultureNameWithNoTooltip('andalusi')]人と[ROOT.GetCountry.GetName]とのあいだで結ばれた条約に違反していると主張し、異端審問官の影響力を排除しようする者もいる。\n\n緊張がかつてないほど高まっているため、ほんの些細な事件から、大規模な反乱へと発展しかねない。"
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "アルプハラの反乱"
 alpujarras_rebels_joining: "[ShowAreaName('granada_area')]と[ShowAreaName('andalusia_area')]に暮らす全[ShowCultureName('andalusi')] [pops|e]が[alpujarras_rebels.GetName]に加わる"
 flavor_cas.1004.title: "アルプハラの戦い"
 flavor_cas.1004.desc: "[ShowAreaName('andalusia_area')]と[ShowAreaName('granada_area')]の南部州は、依然として不安定な地域である。[ShowCultureName('andalusi')]人が正式に改宗してから数十年経ったいまでも、異端審問官と現地の人々との紛争が絶えない状態だ。\n\n現時点で新たな反乱は避けられないと思われ、適切な準備が求められる。"
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "[ShowCultureNameWithNoTooltip('andalusi')]人の追放"
 flavor_cas.1005.desc: "最近の南部地方での反乱や動揺のあと、我々はこうした不安定な状況に終止符を打つ必要に迫られている。我々は、すべての[ShowCultureName('andalusi')]人をわが国から追放するか、あるいは異端審問を終わらせるかの、どちらかを選択する必要がある。"
 flavor_cas.1005.a: "[ShowCultureNameWithNoTooltip('andalusi')]人を追放せよ！"
 flavor_cas.1005.tt1: "[ShowCultureNameWithNoTooltip('andalusi')]人が他国へ移住する"
 flavor_cas.1005.b: "異端審問は終わりだ！"
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "勝ち取った独立！"
 flavor_cas.1007.desc: "北方の侵略者たちに勝利したことで、我々は独立を成し遂げた。これによって、我々の原点に立ち返り、[ShowReligionName('sunni')]信仰に自由に改宗できるようになったのだ！"
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "国民の大半が[ShowReligionName('sunni')]に改宗する"
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip]と[ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "[ROOT.GetCountry.GetAdjective]軍の兵士だった[target_character.GetName]は、戦場で重傷を負って聖職に就いた。神学を学ぶあいだに、彼は[ShowLawName('society_of_jesus')]と呼ばれる新しい宗教団体を設立し、最近[GetCountry('PAP').GetAdjective]の認可を受けた。このような優れた人材をわが宮廷に招き、[ShowReligionName('catholic')]の発展に貢献させることは、間違いなく有益だろう。"
 flavor_cas.1100.a: "[target_ruler.GetNameWithNoTooltip]を呼び寄せよう！"
 flavor_cas.1100.b: "彼は必要ない。"
 flavor_cas.1101.title: "[ShowLawNameWithNoTooltip('society_of_jesus')]にまつわる問題"
 flavor_cas.1101.desc: "最近の[ShowLawName('society_of_jesus')]への依存は、わが国にとって厄介なものとなっている。かつては異教徒を改宗させる強力な味方だった彼らだが、原住民に対するその保護的な姿勢が、植民地における土地所有者の利益を損なっているのだ。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級からも、複数の苦情が申し立てられている。彼らは[ShowLawNameWithNoTooltip('society_of_jesus')]を中央権力から排除し、わが国から追放せよと主張している。"
 flavor_cas.1101.a: "イエズス会士をすべて追放し、その財産を競売にかけよ。"
 flavor_cas.1101.b: "彼らの社会への貢献は有益だ。"
 flavor_cas.1200.title: "[ShowLawNameWithNoTooltip('mesta_council_law')]の影響力"
 flavor_cas.1200.desc: "[ShowRegionName('iberia_region')]における牧羊は、何世紀にもわたって[ROOT.GetCountry.GetAdjective]の経済に強い影響を与えてきた。[ShowLawName('mesta_council_law')]によって公式に組織されたこの団体は、[target_character.GetName]に自分たちの権利と特権を認めさせ、維持するよう請願できる大きな力をもつ。1273年に[GetCharacter('cas_alfonso_x_burgundy').GetName]から受けた設立認可により、[ShowLawNameWithNoTooltip('mesta_council_law')]はわが国での地位を確保されるだろう。"
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "わが国が[ShowRegionName('iberia_region')]に所有するすべての[ShowGoodsNameWithNoTooltip('wool')]産地のロケーションは、補正「[ShowModifier('merino_wool')]」を恒久的に得る"
 flavor_cas.1200.b: "彼らの請願を拒め。"
 flavor_cas.1200.b.tt: "わが国が[ShowRegionName('iberia_region')]に所有するすべての[ShowGoodsNameWithNoTooltip('wool')]産地のロケーションは、補正「[ShowModifier('refused_merino_wool')]」を100年間得る"
 STATIC_MODIFIER_NAME_merino_wool: "メリノ羊毛"
 STATIC_MODIFIER_NAME_refused_merino_wool: "[ShowLawNameWithNoTooltip('mesta_council_law')]への協力拒否"
 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "[ShowLawName('mesta_council_law')]の堅実な指導のもと、我々の[ShowGoodsName('wool')]は繁栄し、[ROOT.GetCountry.GetAdjective]各地に影響力を拡大してきた。組織の繁栄と統制を維持するためには、牧草地の利用を規制し、賃貸料に合理的な制限を課す法律である「[ShowPolicyName('right_of_possesion')]」を導入することが有益だろう。"
 flavor_cas.1201.a: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]を制定せよ。"
 flavor_cas.1201.b: "現状で満足している。"
 flavor_cas.1201.c: "[ShowLawNameWithNoTooltip('mesta_council_law')]を廃止せよ！"
 flavor_cas.1201.c.tt: "わが国が[ShowRegionName('iberia_region')]に所有するすべての[ShowGoodsNameWithNoTooltip('wool')]産地のロケーションは、補正「[ShowModifier('merino_wool')]」を恒久的に失う"
 flavor_cas.1202.title: "メリノ[ShowGoodsNameWithNoTooltip('wool')]の評判"
 flavor_cas.1202.desc: "わが国の[ShowGoodsName('wool')]の品質が向上したことで、ヨーロッパの各市場での評価も高まり、海外からの需要も増加した。これを踏まえると、[ShowLawName('mesta_council_law')]が主導する産業は、我々が支援すれば非常に収益性が高くなる可能性がある。また、[ShowLawNameWithNoTooltip('mesta_council_law')]の構成員のなかには、この高品質の[ShowGoodsNameWithNoTooltip('wool')]を基礎に[ROOT.GetCountry.GetAdjective][ShowGoodsName('fine_cloth')]産業を創設し、強力な[ROOT.GetCountry.GetCulture.GetName]の繊維産業を営むべきだと主張する者もいる。"
 flavor_cas.1202.a: "輸出に集中しよう！"
 flavor_cas.1202.a.tt: "わが国が[ShowRegionName('iberia_region')]に所有するすべての[ShowGoodsNameWithNoTooltip('wool')]産地のロケーションは、補正「[ShowModifier('quality_merino_wool')]」を50年間得る"
