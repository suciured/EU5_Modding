 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "我々の海外への進出に伴って、官僚機構もまた、探検と交易に対応するために発展しなければならない。、[ShowGovernmentReformName('casa_de_contratacion')]を設立し、わが国の海事を統制させる場所として、[ShowLocationName('sevilla')]港は最適なと思われる。"
