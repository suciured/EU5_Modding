 flavor_cas.1700.title: "イベリアの結婚"
 flavor_cas.1700.desc: "わが国と[GetCountry('ARA').GetName]との同盟は、彼らと[ROOT.GetCountry.GetName]とのあいだに長く続く絆を作る機会である。この同盟は政治的な必要性から生まれたものだが、[target_character.GetName]と[target_spouse.GetName]の両名は結婚生活に満足しているようで、ともに同盟の安定化に向けて協力し、[ShowContinentName('europe')]という舞台で大国とみなされる永続的な政治体制を構築しようとしている。"
 flavor_cas.1700.a: "同盟のため、恒久的な遺産を作り上げよう。"
