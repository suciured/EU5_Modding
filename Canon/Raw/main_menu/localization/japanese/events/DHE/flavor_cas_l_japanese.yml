 flavor_cas.2000.b: "この絵にはなんの価値もない。"
 flavor_cas.2001.title: "[target_artist.GetNameWithNoTooltip]の戦争への反応"
 flavor_cas.2001.desc: "近ごろの戦乱の世は、[target_artist.GetName]が戦争を描くことに才能を集中させる動機となり、それが彼にも永続的な影響を残しているようだ。さらに、戦争が人々にもたらす惨事は、彼の作品の大きなインスピレーションともなっている。彼の文化への貢献が今後も続くよう、我々もその活動を後援すべきだ。"
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "勝手に描かせておけ。"
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2100.desc: "[target_artist.GetName]は[ShowLocationName('sevilla')]での修業を終え、[ROOT.GetCountry.GetName]宮廷を訪問したあと、バロック様式の画家として大きな評価を得た。我々が後援を続けることで、[ROOT.GetCountry.GetNameWithNoTooltip]の評判に新たな名声をもたらすことができるだろう。"
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "そうは思わんな。"
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "わが国の最近の勝利を記念し、その栄光を永遠に記憶にとどめるために、[target_artist.GetName]に作品を依頼すべきだ。作品の題材には、和平調印の様子と、わが国に末長い平和が訪れた優雅な瞬間を採用するのがいいだろう。"
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "画家を追い払え。"
 flavor_cas.2200.title: "イベリアの結婚"
 flavor_cas.2200.desc: "王女である[castile_heir.GetName]が未婚のため、継承問題が[ROOT.GetCountry.GetGovernment.GetCourtTitle]の大きな問題となっている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]は[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]と[castile_ruler.GetName]に対し、王位継承権を確保するために王室間の婚姻を求めるよう働きかけており、[GetCountry('POR').GetName]か[GetCountry('ARA').GetName]のどちらかと運命をともにすることを提案した。強力な後継者がいなければ[ROOT.GetCountry.GetName]は混乱に直面し、対立国からの領有権の主張、あるいは外国の介入にまで直面する可能性がある。"
 flavor_cas.2200.a: "[GetCountry('ARA').GetNameWithNoTooltip]に婚姻の提案を送ろう。"
 flavor_cas.2200.b: "いや、[GetCountry('POR').GetNameWithNoTooltip]にしよう。"
 flavor_cas.2200.c: "ほかの方法を模索する。"
 flavor_cas.2200.historical_info: "いわゆる「イベリアの結婚」は、カスティーリャ王エンリケ4世の継承を指す。彼の死後、夫であるアラゴン王フェルナンドに支持されたカスティーリャ女王イサベルと、ポルトガルに支持された姪のフアナの2人によって王位が争われた。この争いはイサベルとフェルナンドの勝利に終わり、イサベルはその支配を固めて有名なカトリック両王による治世が始まった。このカスティーリャとアラゴンの統合は、のちに統一スペインの誕生につながる。"
 flavor_cas.2201.title: "イベリアの結婚"
 flavor_cas.2201.desc: "[GetCountry('CAS').GetName]からの使節がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]にやってきた。[castile_ruler.GetName]は[castile_heir.GetName]と我らが王朝の一員との婚姻を提案し、両国を統一しようとしている。彼らの申し出は相互の繁栄と安定を約束するものだが、相談役の一部は懐疑的である。このような婚姻は共通の敵に対する同盟を確固たるものにし、王室の統一につながる可能性を秘めている一方で、長期的には我々の独立を脅かすかもしれないと警告する声もある。"
 flavor_cas.2201.a: "失うものは何もない。"
 flavor_cas.2201.b: "提案は拒否するのが賢明だろう。"
 flavor_cas.2202.title: "承諾された婚姻"
 flavor_cas.2202.desc: "わが王室と[target_country.GetName]との婚姻が合意に至った。この婚姻は両国の結びつきを強めるだけでなく、将来的に我々の王室をひとつの旗のもとに統合する可能性を拓くものである。何よりも重要なのは、[castile_heir.GetName]とその夫が争うことなく王位に就くことで、王位継承が確実なものとなる点だ。"
 flavor_cas.2202.a: "喜ばしい！"
 flavor_cas.2203.title: "拒絶された婚姻"
 flavor_cas.2203.desc: "我々の婚姻の申込みは[target_country.GetName]に拒否された。この決定が今後何年にもわたって両国の関係を損なうことは間違いない。だが何よりも重要なことは、我々の後継者問題が未解決のまま残されたことである。"
 flavor_cas.2203.a: "ほかの解決策を探そう。"
 flavor_cas.2204.title: "イベリアの結婚"
 flavor_cas.2204.desc: "[castile_heir.GetName]の後継者問題において、[GetCountry('CAS').GetName]が我々の候補者を無視したという報せがわが宮廷に届いた。[castile_ruler.GetName]のこの決定はイベリアにおける我々の地位を損ない、勢力均衡を危うくするものであり、無視することはできない。宮廷ではいま、多くの者が[GetCountry('CAS').GetAdjectiveWithNoTooltip]の王位継承権を主張し、彼らの拡大する影響力に翻弄されぬよう尽力すべきだと主張している。"
 flavor_cas.2204.a: "我々の主張を押し通さなければ！"
 flavor_cas.2204.b: "引き下がろう。"
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip]が我々の王位を主張"
 flavor_cas.2205.desc.a: "[claimant_country.GetNameWithNoTooltip]は驚くべきことに、[castile_heir.GetName]の王位継承問題で彼らの候補者が無視されたことを理由に、我々の王位を主張する意向を表明した。さらに、彼らは[castile_heir.GetName]の主張に対抗するため、わが国の支配王朝の一員である[marriage_candidate.GetName]と婚姻を結んだのだ。彼らが自分たちの主張をこのまま押し通すかどうかは定かではないが、我々は最悪の事態に備え、主権を守る準備をしなければならない。"
 flavor_cas.2205.desc.b: "[claimant_country.GetNameWithNoTooltip]は驚くべきことに、[castile_heir.GetName]の王位継承問題で彼らの候補者が無視されたことを理由に、我々の王位を主張する意向を表明した。彼らが自分たちの主張をこのまま押し通すかどうかは定かではないが、我々は最悪の事態に備え、主権を守る準備をしなければならない。"
 flavor_cas.2205.a: "必要とあらば我々は王位を守る！"
 flavor_cas.2300.title: "イルマンディーニョの反乱"
 flavor_cas.2300.desc: "[ShowAreaName('galicia_area')]の[ShowPopTypeName('peasants')]、職人、下級[ShowPopTypeNameWithNoTooltip('nobles')]からなる組織化された同盟「#italic イルマンディーニョ#!」が、[noble_leader.GetName]による厳しい封建的抑圧に反発して蜂起した。反乱軍はすでに一部の[ShowPopTypeName('nobles')]を追放し、彼らの砦の包囲を画策しているという噂がある。[ShowAreaNameWithNoTooltip('galicia_area')]の[ShowPopTypeNameWithNoTooltip('nobles')]たちは、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]が介入し、反乱軍の鎮圧と戦闘の支援をおこなうことを求めている。"
 first_irmandino_revolt: "イルマンディーニョの反乱"
 flavor_cas.2300.a: "反乱の鎮圧に向かおう。"
 flavor_cas.2300.a.tt: "[ShowAreaName('galicia_area')]に居住するすべての[ShowPopTypeName('peasants')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[first_irmandino_scope.GetName]に加わる"
 flavor_cas.2300.b: "いや、[ShowPopTypeNameWithNoTooltip('peasants')]の権利を守ろう。"
 flavor_cas.2300.historical_info: "1431年、ヌーニョ・フレイレ・デ・アンドラーデの領地で、領民に対する彼の残忍な仕打ちに反発し、「狂気の同胞団」の名でも知られるイルマンディーニョによる反乱が勃発した。イルマンディーニョの反乱は、農民、職人、さらに一部の小貴族までもが団結して封建的抑圧と闘い、ガリシア地方における貴族の専制政治に対する、最初期の組織的な反乱となった。"
 flavor_cas.2301.title: "イルマンディーニョの反乱が鎮圧される"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$は決定的に打ち砕かれた。[ShowPopTypeName('nobles')]と[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の連合軍が反乱を鎮圧したのだ。しかし、反乱の鎮圧には高い代償が伴った。村は焼かれ、田畑は破壊され、多くの[ShowPopTypeName('peasants')]が処刑され投獄された。今後の反乱を防ぐために寛大な処置と改革を提案する者もいれば、二度とこのような反抗が繰り返されないように厳しい措置を要求する者もいる。"
 flavor_cas.2301.a: "厳しい措置をとり、反乱の指導者を追い詰めよ。"
 flavor_cas.2301.b: "さらなる反乱を防ぐため、譲歩をしよう。"
 flavor_cas.2301.b.tt: "[ShowAreaName('galicia_area')]のすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 flavor_cas.2301.historical_info: "第一次イルマンディーニョの反乱は最終的には失敗に終わった。反乱は急速に拡大し、当初は成功を収めたものの、特権と領地を守るために団結したガリシア貴族の総力によって鎮圧された。"
 flavor_cas.2302.title: "反乱軍指導者を捕縛"
 flavor_cas.2302.desc: "イルマンディーニョの反乱鎮圧後の苛烈な報復の最中、わが軍は反乱軍の指導者と噂され、追われていた[target_character.GetName]を捕らえることに成功した。わが軍の兵士は[target_character.GetHimHer]を捕虜とし、その命運に対する指示を待っているところだ。"
 flavor_cas.2302.a: "[target_character.GetHimHer]を処刑せよ。"
 flavor_cas.2302.b: "[target_character.GetHimHer]は処刑するな。"
 flavor_cas.2302.historical_info: "反乱の指導者だったロイ・ソルドは、1437年にポンテデウメ近郊で捕らえられ、処刑された。彼の死は、狂気の同胞団と第一次イルマンディーニョの乱の終結を意味した。"
 flavor_cas.2303.title: "第二次イルマンディーニョの反乱"
 flavor_cas.2303.desc: "このところ、[ShowAreaName('galicia_area')]における社会的不満、凶作、疫病などの報告がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いており、現地では不穏な動きが拡大している。多くの階級の人々がこの運きに同調し、現地の[ShowPopTypeNameWithNoTooltip('nobles')]の圧政を終わらせようと結束を強めているようだ。数千人もの人間が武装して蜂起しており、いまはありふれた反乱に見えても、やがて大規模な内戦へと発展する重大な危険性がある。"
 flavor_cas.2303.a: "手遅れになる前に介入し、反乱軍を鎮圧せよ。"
 flavor_cas.2303.a.tt: "[ShowAreaName('galicia_area')]に居住するすべての[ShowPopTypeName('peasants')]と[ShowPopTypeName('burghers')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[great_irmandino_scope.GetName]に加わる"
 great_irmandino_revolt: "第二次イルマンディーニョの反乱"
 flavor_cas.2303.b: "譲歩し、戦いを避けよう。"
 flavor_cas.2303.b.tt: "[ShowAreaName('galicia_area')]のすべての[owned|e][locations|e]の[control|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 flavor_cas.2303.historical_info: "第二次イルマンディーニョの反乱は、大イルマンディーニョ戦争とも呼ばれ、のちに本格的な内戦の様相を呈した大規模な反乱となった。イルマンディーニョは上級貴族とその抑圧的な体制を標的にし、有力な一族が所有する約130の城や砦を破壊した。しかし、組織内部の分裂と貴族と王家による強力な反撃により、この反乱は終結した。"
 flavor_cas.2304.title: "反乱の余波"
 flavor_cas.2304.desc: "[ShowAreaName('galicia_area')]は長年、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]にとって悩みの種となっている。過去数十年にわたり、2つの大きな反乱の中心地となり、数千人規模で反乱を起こした同胞団が貴族や[ROOT.GetCountry.GetGovernment.GetAdjective]の権威に反抗したのだ。これらの反乱がもたらした破壊は、地域を混乱に陥れ、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の管理体制の欠点を露呈させることとなった。このことから、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣の一部は、こうした動きを助長しているのは[ShowAreaNameWithNoTooltip('galicia_area')]の自治権であり、この地域をより厳格な中央権力の管理下に置くべきだという主張した。"
 flavor_cas.2304.a: "この地域の支配を中央集権化しなければ。"
 flavor_cas.2304.a.tt: "[ShowAreaName('galicia_area')]のすべての[owned|e][locations|e]の[control|e]が[ShowNamedValue('control_severe_bonus')|+=2%]増加する\n\n[ShowAreaName('galicia_area')]に居住するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 flavor_cas.2304.b: "さらなる動乱を避けるために、より大きな自治権を与えよ。"
 flavor_cas.2304.b.tt: "[ShowAreaName('galicia_area')]のすべての[owned|e][locations|e]の[control|e]が[ShowNamedValue('control_severe_penalty')|+=2%]減少する\n\n[ShowAreaName('galicia_area')]に居住するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_cas.2304.historical_info: "ガリシア貴族の権力を抑制し、将来的な反乱を防ぐ必要性を認識した王室は、抜本的な改革を実施した。ガリシア地方を監督する総督を任命し、ガリシアに王室裁判所を設置して司法を中央集権化し、地方領主から司法権を剥奪した。さらに貴族の権力を弱体化させるため、王室は反乱で破壊された城の再建を禁止し、ガリシアの修道院をカスティーリャの修道会の管理下に置いた。"
 flavor_cas.2400.title: "バンドス戦争"
 flavor_cas.2400.desc: "[ShowAreaName('navarre_area')]の地域は混乱に陥っている。[ShowPopTypeName('nobles')]たちは長らく激しい抗争を繰り広げており、地元ではバンドス戦争と呼ばれている。[target_location_1.GetName]と[target_location_2.GetName]の対立する貴族派閥は、覇権を争いながら村や要塞を襲撃し、地域を混乱に陥れている。この不穏な状況は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の権威を揺るがしており、現地の指導者たちは[ROOT.GetCountry.GetGovernment.GetAdjective]の正義に従うことを拒んでいる。"
 flavor_cas.2400.a: "[target_location_1.GetNameWithNoTooltip]側につく。"
 flavor_cas.2400.b: "[target_location_2.GetNameWithNoTooltip]の派閥を支持する。"
 flavor_cas.2400.c: "介入し、双方を止める。"
 flavor_cas.2400.c.tt: "[target_location_1.GetName]と[target_location_2.GetName]に居住するすべての[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、このロケーションの[prosperity|e]が[ShowNamedValue('prosperity_ultimate_penalty')|+=2%]減少する"
 flavor_cas.2400.d: "我々が関わることではない。"
 flavor_cas.2400.historical_info: "バンドス戦争は、バスク地方のビスカヤ、アラバ、ギプスコアにおける対立する貴族派閥間の長期にわたる抗争で、隣接するナバラ王国にも影響を与えた。資源をめぐる争い、王権の弱体化、カスティーリャ内戦の余波による全般的な衰退が、この紛争の原因となった。襲撃、暴力、無法状態によって地域を不安定化させたこの紛争は、フェルナンドとイサベルが王権を行使することでようやく終結した。"
 flavor_cas.2401.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]の介入"
 flavor_cas.2401.desc: "[ShowAreaNameWithNoTooltip('navarre_area')]で抗争を繰り広げる貴族派閥に対し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]が断固とした行動をとることを決定した。そして、地域を平定し、反乱を起こした貴族の要塞を解体し、正義を執行するために[ROOT.GetCountry.GetGovernment.GetAdjective]軍が派遣された。しかしこの介入は、自分たちの古くからの特権に対する侮辱と受け取った現地[ShowPopTypeName('nobles')]の怒りを買った。"
 flavor_cas.2401.a: "鉄拳をもって権威を執行せよ。"
 flavor_cas.2401.a.tt: "[ShowAreaName('navarre_area')]のすべての[owned|e][locations|e]の[control|e]が[ShowNamedValue('control_severe_bonus')|+=2%]増加する\n\n[ShowAreaName('navarre_area')]に居住するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 flavor_cas.2401.b: "現地の貴族と交渉しよう。"
 flavor_cas.2401.b.tt: "[ShowAreaName('navarre_area')]のすべての[owned|e][locations|e]の[control|e]が[ShowNamedValue('control_severe_penalty')|+=2%]減少する\n\n[ShowAreaName('navarre_area')]に居住するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 flavor_cas.2402.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]に対する[ShowPopTypeNameWithNoTooltip('nobles')]の団結"
 flavor_cas.2402.desc: "[ShowAreaName('navarre_area')]の[ShowPopTypeName('nobles')]たちが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の権威を行使に反抗して立ち上がった。彼らは些細な対立を脇に置いて武器を取り、[ROOT.GetCountry.GetGovernment.GetAdjective]の干渉に抵抗するために力を結集したのだ。この反乱を迅速に鎮圧できなければ、わが[ROOT.GetCountry.GetFlavorRank]のほかの地域にも動揺を呼び起こすかもしれない。"
 flavor_cas.2402.a: "[ROOT.GetCountry.GetGovernment.GetAdjective]の旗を掲げ、反乱を鎮圧せよ！"
 flavor_cas.2402.a.tt: "[ShowAreaName('navarre_area')]に居住するすべての[ShowPopTypeName('nobles')][pops|e]が[bands_of_navarra_rebels.GetName]に加わる"
 flavor_cas.2402.b: "もっと早く交渉すべきだった……"
 flavor_cas.2402.b.tt: "[ShowAreaName('navarre_area')]のすべての[owned|e][locations|e]の[control|e]が[ShowNamedValue('control_ultimate_penalty')|+=2%]減少する"
 bands_of_navarra: "ナバラの貴族の団結"
 flavor_cas.2403.title: "バンドスの平定"
 flavor_cas.2403.desc: "最後の反乱軍の敗北により、バンドス戦争がついに終結した。[ShowPopTypeName('nobles')]の派閥が鎮圧され、[ShowAreaName('navarre_area')]が平定されたいま、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]は再びこのような混乱が起こらないように、これらの地方の統治を再編成する機会を得た。"
 flavor_cas.2403.a: "この地域に対する[ROOT.GetCountry.GetGovernment.GetAdjective]の監視を強めよう。"
 flavor_cas.2403.a.tt: "[ShowAreaName('navarre_area')]のすべての[owned|e][location|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_penalty')|+=2%]減少する"
 flavor_cas.2403.b: "譲歩で忠誠心を確保しよう。"
 flavor_cas.2403.b.tt: "[ShowAreaName('navarre_area')]のすべての[owned|e][location|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_bonus')|+=2%]増加する"
 flavor_cas.2403.historical_info: "バンドス戦争の終結は、カトリック両王がこの紛争の余波を利用して王権を強化したため、この地域の大きな転換点となった。統治を中央集権化することで、反目する貴族の自治権を抑圧し、秩序を保つために王室総督を任命した。効果的な法執行を確保するため、軍事的な平和維持機関である「#italic サンタ・エルマンダー#!」が設立され、地方議会はより厳格な王室の監視下に置かれることとなった。"
 flavor_cas.2500.title: "[target_enemy.GetNameWithNoTooltip]の敵"
 flavor_cas.2500.desc: "[ShowRegionName('mesoamerica_region')]の原住民の多くが、[target_enemy.GetName]による支配に怯えているとの報せが入ってきた。[target_enemy.GetName]は重税を課し、残酷な儀式をおこなうことで、周辺の部族に恐怖と反感を抱かせているらしい。使節たちの報告によると、[target_country.GetName]は暴君を打倒できるなら相手を選ばず支援する用意があるとのことだ。こうした現地勢力と協力し、[target_enemy.GetAdjectiveWithNoTooltip]の転覆を狙うのも悪くないかもしれない。"
 flavor_cas.2500.a: "使者を[target_country.GetNameWithNoTooltip]に派遣し、同盟を申し出る。"
 flavor_cas.2500.b: "地方政治に介入している場合ではない。"
 flavor_cas.2500.historical_info: "エルナン・コルテスが1519年にメソアメリカに上陸したとき、スペイン軍は強大なアステカ帝国に数で圧倒的に劣っていた。にも関わらず最終的に帝国を滅ぼすに至ったのは、スペイン軍以外による貢献もあった。コルテスは数的不利を覆すため、アステカの属国や対立国、特に長期にわたってアステカの支配に苦しめられ、貢物や生贄の提供を強いられていたトラスカラ、トトナコ、ウェショツィンコの民に蔓延していた反感を巧みに利用した。原住民と同盟を組むことで数万人にのぼる戦士たちがスペイン軍に加わり、アステカ帝国滅亡の決定打となった。"
 flavor_cas.2501.title: "[target_enemy.GetNameWithNoTooltip]の転覆"
 flavor_cas.2501.desc: "我々が[target_enemy.GetName]に反感を抱いていることを聞きつけ、[root_country.GetName]の使節が接触してきた。彼らは同盟や相互支援、貢物や生贄の強要からの解放を主張しているが、これを自由を得る好機と見る者たちがいる一方で、新参者を信用すれば破滅を招くと警告する声もある。"
 flavor_cas.2501.a: "[root_country.GetNameWithNoTooltip]との協力が自由を得る道かもしれない……"
 flavor_cas.2501.b: "よそ者は信用ならない。"
 flavor_cas.2502.title: "よそ者の陰謀"
 flavor_cas.2502.desc: "諜報員の報告によると、[root_country.GetAdjective]の使節が小規模部族たちの間を行き来しているようだ。このよそ者どもは、独立もままならないほどの弱者たちに同盟と武器の供与を持ち掛けているらしい。情報によると、[target_country.GetName]はすでに連中との同盟に前向きな姿勢を示しているらしく、我々の支配を揺るがす事態となっている。一部の相談役は、同調者が増える前に先制攻撃で反抗勢力を叩き潰すべきだと主張しているが……"
 flavor_cas.2502.a: "しばらく様子を見よう。"
 flavor_cas.2502.b: "手遅れになる前に叩き潰してくれる！"
 flavor_cas.2503.title: "同盟の成立"
 flavor_cas.2503.desc: "[target_country.GetName]の民が我々に協力することに同意した。これにより[target_enemy.GetName]の中心部に攻め込む準備が整った。彼らの土地勘と戦士たち、そして復讐心は、来たる戦いで大いに役立つだろう。"
 flavor_cas.2503.a: "素晴らしい。ともに戦おう！"
 flavor_cas.2504.title: "拒絶された申し出"
 flavor_cas.2504.desc: "我々からの同盟の申し出が拒否された。その理由が恐怖なのか誇りなのか、あるいは見当違いの忠誠心なのかはわからないが、[target_country.GetName]は協力して[target_enemy.GetName]に立ち向かうことを拒否した。これを外交の失敗とみなす声は多いが、[ShowRegionName('mesoamerica_region')]におけるわが国の地位に大きな影響を及ぼすことはないだろう。"
 flavor_cas.2504.a: "見る目のない連中だ。"
 flavor_cas.2600.title: "[target_ruler.GetNameWithNoTooltip]の改革"
 flavor_cas.2600.desc: "我らが[ROOT.GetCountry.GetFlavorRank]は旧世界と新大陸の両方に影響を及ぼすほど巨大で、それゆえに従来の統治体制に大きな負担がかかっている。植民地の役人の汚職、非効率的な軍隊、旧態依然とした税制により、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]は機能不全に陥っているのだ。[target_ruler.GetName]と多くの相談役は、統治体制を中央集権化し、領土全体の行政改革をおこなう遠大な計画を立てている。"
 flavor_cas.2600.a: "すぐに改革を始める。"
 flavor_cas.2600.a.tt: "統治体制の改革を目指す連続イベントを開始する"
 flavor_cas.2600.b: "現在の制度で十分に機能している。"
 flavor_cas.2600.historical_info: "スペイン継承戦争とブルボン朝の成立を経たスペインは、国力の衰退と非効率的な統治を自覚し、その対処に追われた。中央政府は遠方の植民地を十分に掌握できておらず、植民地総督や現地の上流階級が自治に近い形で統治していたためである。結果としてブルボン朝はスペイン帝政の近代化を目指し、フランスの絶対専制主義とルイ14世の中央集権政策に着想を得た、野心的な国家改造・改革に乗り出した。"
 flavor_cas.2601.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]にはびこる腐敗"
 flavor_cas.2601.desc: "我々が始めた改革は、[ROOT.GetCountry.GetGovernment.GetCourtTitle]から腐敗を一掃することを目的としている。[target_advisor.GetName]が国庫の資金を浪費し、[corrupt_advisor_location.GetName]にいる自らの一族に便宜を図っているのでは、と疑う者も多いのだ。"
 flavor_cas.2601.a: "[target_advisor.GetHisHer]をいますぐに現在の地位から追放する。"
 flavor_cas.2601.b: "見せしめとして[target_advisor.GetHisHer]を処刑する。"
 flavor_cas.2601.c: "[target_advisor.GetSheHe|U]のような得がたい人材は追放すべきではない。"
 flavor_cas.2601.historical_info: "スペインはブルボン改革の一環として、相談役をはじめとする役人たちに対する王室の支配力を強化しようとした。不忠、無能、あるいは堕落しているとみなした者の多くを権力ある地位から追放し、多くの場合、代わりに王室が忠誠心ある官僚を直接任命した。"
 flavor_cas.2602.title: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "[ROOT.GetCountry.GetFlavorRank]の改革を進めるため、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]に忠実かつ優秀な相談役の一部が、「[ShowGovernmentReformName('intendancy_system')]」なるものの設立を進言した。王権に直接仕える役職を設けることで、旧弊なだけでなくしばしば腐敗し、[ROOT.GetCountry.GetFlavorRank]よりも自分たちの利益のために行動する現地の上流階級の介入を防げるということらしい。"
 flavor_cas.2602.a: "設立しよう！"
 flavor_cas.2602.b: "現在の体制を維持せよ。"
 flavor_cas.2602.historical_info: "ブルボン改革の土台となった監察官領制は、スペイン本国と植民地の両方において王室に権力を集中させ、国家行政を近代化させることを目的としていた。監察官は王室によって直接任命され、属州の統治、特に税の徴収や腐敗防止といった財政面の問題を監督する役目を負っていた。この制度には現地の上流階級の権力を削ぎ、経済成長を促す狙いがあった。"
 flavor_cas.2603.title: "植民地に対する[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]の施行"
 flavor_cas.2603.desc: "上流階級は不満を抱いたものの、多くの者が[ShowGovernmentReformName('intendancy_system')]の導入は成功だと考えている。本土における改革が定着したところで、相談役たちが同じ制度を海外の植民地でも導入してはどうかと提案してきた。"
 flavor_cas.2603.a: "改革を強制的に導入する。"
 flavor_cas.2603.a.tt: "すべての[ShowSubjectTypeName('colonial_nation')]が[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]を採用し、[liberty_desire|e]が[ShowNamedValue('liberty_desire_severe_plus')|-=2%]増加する"
 flavor_cas.2603.b: "危険すぎる。新大陸で暴動が起こるかもしれない。"
 flavor_cas.2603.historical_info: "監察官領制は1764年からスペインの海外植民地に導入されはじめ、キューバを皮切りにメキシコ、ペルー、チリ、リオ・デ・ラ・プラタ、そしてフィリピンへと拡大された。この制度によって効率と属州の歳入が改善・向上したものの、しばしば植民地総督や知事、植民地の上流階級との関係に緊張を生んだ。"
 flavor_cas.2604.title: "植民地の反発"
 flavor_cas.2604.desc: "[ShowGovernmentReformName('intendancy_system')]の導入と、中央集権的な監視を通じた植民地行政の合理化・近代化は、海外領全体を動揺させた。かつてはかなりの自治権と特権に慣れきっていた現地の上流階級は、彼らが言うところの「既得権の侵害」に対して公然と抵抗している。"
 flavor_cas.2604.a: "この取り組みは断固として継続する。"
 flavor_cas.2604.a.tt: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]を採用したすべての[ShowSubjectTypeName('colonial_nation')]の[liberty_desire|e]が[ShowNamedValue('liberty_desire_severe_plus')|-=2%]増加する"
 flavor_cas.2604.b: "撤廃したほうが賢明だろう。"
 flavor_cas.2604.b.tt: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]を採用したすべての[ShowSubjectTypeName('colonial_nation')]でこの制度を撤廃し、[liberty_desire|e]が[ShowNamedValue('liberty_desire_severe_plus')|-=2%]低下する"
 flavor_cas.2604.historical_info: "ブルボン改革は、スペインの植民地国家を独立に向かわせた主な要因のひとつ。現地の上流階級から行政権を奪い、王室が任命した役人に与えるこの改革は、財政面の目的こそ達成したものの、上流階級との関係を悪化させた。そこに経済的負担の増大も重なり、改革は植民地の忠誠心を大いに損なったのである。こうして蔓延した反感は最終的に、19世紀初頭にスペイン領アメリカ各地で起こった独立運動につながった。"
 flavor_cas.2605.title: "独立を求める声"
 flavor_cas.2605.desc: "[overlord_country.GetName]は過酷な改革を打ち出しただけでなく、強権的なやり方で推進しようとしている。民衆は宗主国への不満を募らせ、もはや重荷となった[overlord_country.GetNameWithNoTooltip]の支配からの解放を求める声が社会全体から上がり、植民地政府を動かしつつあるようだ。いますぐに動かなければ、次の機会はないかもしれない。"
 flavor_cas.2605.a: "独立戦争を始めよう！"
 flavor_cas.2605.b: "いまは戦争をすべき時ではない。"
 flavor_cas.2605.historical_info: "ブルボン朝による過酷な改革や、ナポレオンによる半島戦争の影響などのさまざまな要因によって起こった一連の衝突は、イスパノアメリカ独立戦争と呼ばれている。以前はスペインに忠実だった植民地の上流階級や原住民のあいだには、自分たちを振り回した宗主国に対する失望が広まっており、独立の大義に賛同する者が非常に多かった。結果として、アメリカ大陸におけるスペインの植民地支配は数十年でほぼ完全に崩壊した。"
 flavor_cas.2606.title: "アメリカ大陸における独立戦争"
 flavor_cas.2606.desc: "植民地国家のひとつである[colonial_country.GetName]が、我々に宣戦布告をおこなった。彼らはわが国の権限を否定し、支配からの独立を公言しているのだ。裏切りの衝撃は大きいが、いまは嘆いている場合ではない——我々は軍を集め、全力をもって植民地を正当なる支配者のもとに取り戻さなくてはならない。"
 flavor_cas.2606.a: "裏切りの代償を支払わせてやる！"
 flavor_cas.2700.title: "[overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')]の影響力"
 flavor_cas.2700.desc: "本土の王室が、またしても我々の行政への統制を強めてきた。「[ShowGovernmentReformName('intendancy_system')]」とやらが新たに導入され、[overlord_country.GetGoverment.GetEstateName('crown_estate')]が任命した役人たちにとって都合のいいように、植民地側の有力者は脇に追いやられている。加えて税が引き上げられ、厳密に取り立てられるようになったことで経済的負担も増えている始末だ。"
 flavor_cas.2700.a: "命令には従わなくてはならない。"
 flavor_cas.2700.b: "やつらの決定に従うものか！"
 flavor_cas.2700.historical_info: "スペイン王室は18世紀中期から後半にかけて、植民地行政の効率化を目的とした複数の中央集権化政策、すなわちブルボン改革をおこなった。なかでも劇的な変化をもたらした施策のひとつが、長年自治に近い形で統治してきた現地の権力者たちを王室に忠実な役人に入れ替える、「監察官領制」の導入だった。これらの改革は、ペルーなどでは現地の上流階級と先住民の有力者の影響力を低下させ、上流階級と下層階級の両方に不満を抱かせることとなった。"
 flavor_cas.2701.title: "声をあげる高原の民"
 flavor_cas.2701.desc: "古代インカ帝国の皇帝の末裔を自称する現地人、ホセ・ガブリエル・コンドルカンキが高原地帯の民を扇動しはじめた。[target_character.GetSheHe]は「[target_character.GetName]」を名乗り、新たな税や先住民の虐待、自治の破壊を非難している。[target_character.GetSheHe|U]の語る大義は数千規模で支持されており、本格的な反乱につながるおそれがある。"
 flavor_cas.2701.a: "[target_character.GetSheHe|U]など取るに足らない。無視しておけばいい。"
 flavor_cas.2701.a.tt: "[ShowRegionName('andes_region')][region|e]に居住する、[ShowCultureName('aimara_culture')]に属するすべての[pops|e]が[tupac_rebellion.GetName]に加わる"
 flavor_cas.2701.b: "引き下がろう。"
 flavor_cas.2701.historical_info: "1780年、インカ帝国の末裔を自称するメスティーソのホセ・ガブリエル・コンドルカンキは、トゥパク・アマル2世を名乗り、クスコ近郊で反乱を起こした。権力の濫用と先住民たちの苦境に憤る彼の目的は、強制労働をはじめとする植民地の圧制を終わらせることだった。反乱には先住民の戦士や商人、冷遇を受けた現地人が加わり、数万人にまで膨れ上がった。"
 flavor_cas.2702.title: "反乱の鎮圧"
 flavor_cas.2702.desc: "わが軍が、[ShowRegionName('andes_region')]の秩序を脅かしていた反乱軍の鎮圧に成功した。この反乱は簡単に忘れ去られるものではなく、将来的に新たな騒乱の火種となるかもしれない。"
 flavor_cas.2702.a: "先住民どもに裏切りの代償を支払わせてやる。"
 flavor_cas.2702.a.tt: "[ShowRegionName('andes_region')][region|e]に居住し、[ShowCultureName('aimara_culture')]に属するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下する"
 flavor_cas.2702.b: "過去のことは水に流してやろう。"
 flavor_cas.2702.b.tt: "[ShowRegionName('andes_region')][region|e]に居住し、[ShowCultureName('aimara_culture')]に属するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]上昇する"
 flavor_cas.2702.historical_info: "トゥパク・アマル2世が率いた反乱には、ペルー南部とアルト・ペルーから数万人の先住民とメスティーソたちが加わり、出だしは順調だったものの、最終的には軍事力で上回るスペインの植民地当局に鎮圧された。多くの者が自治の回復や、さもなくば植民地への弾圧の軽減を望んでいたが実現することはなく、この敗北は先住民たちにとって大きな痛手となった。それどころか、インカの民としての文化的表現や先住民が指導者を務める共同体が徐々に禁止・解体され、一層厳しい弾圧に晒されることとなった。"
 flavor_cas.2703.title: "[target_character.GetNameWithNoTooltip]の運命"
 flavor_cas.2703.desc: "鎮圧された反乱軍の指導者、[target_character.GetName]を捕らえた。慈悲を求める声は大きいが、忠実なる臣民たちの血を流させた責任を取らせるべきだと主張する者もいる。植民地の上流階級は[target_character.GetHimHer]を見せしめにするか解放するかで意見が分かれているが、いずれにせよ[target_character.GetNameWithNoTooltip]の行動は尾を引き、将来的に新たな騒乱の火種になる可能性がある。"
 flavor_cas.2703.a: "[target_character.GetHisHer]の名を歴史から抹消する。"
 flavor_cas.2703.b: "[target_character.GetHimHer]を国外に追放する。"
 flavor_cas.2703.historical_info: "トゥパク・アマル2世は捕らえられ、家族や支持者たちの死を見せつけられたあとでクスコで公開処刑された。彼の処刑には残忍な警告の意図が込められていたが、彼は後世にまで語り継がれる、先住民による抵抗の象徴となった。"
