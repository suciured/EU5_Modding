 flavor_cas.1203.desc: "[ROOT.GetCountry.GetName]に[ShowInstitutionName('enlightenment')]の新たな思想が広まるなか、[ShowLawName('mesta_council_law')]制度は過去の遺物となったようだ。自由主義的な[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の手に政治的権力が集まるようになり、この制度の廃止を求める声はますます大きくなっている。"
