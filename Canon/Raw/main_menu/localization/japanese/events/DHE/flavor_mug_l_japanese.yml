l_japanese:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]がさまざまな宗教のるつぼであるため、[target_character.GetName]は[target_religious_school.GetName]の教義を捨て去り、代わりに自らの新たな教団を作りたいと考えている。この教団はすべての宗派をひとつとみなす、新しい宗教に近いものとなるだろう。「[ShowReligiousSchoolName('din_i_ilahi_school')]」と称されるこの教団の目的は、[ROOT.GetCountry.GetFlavorRank]に住む人々を団結させることである。"
 flavor_mug.1.historical_info: "アクバル大帝の治世を特徴づけていたのは、ムガル帝国の多文化・多宗教性である。彼はそれを促進するためにいくつかの改革をおこない、さらには独自の信仰を作り上げた。それは神聖な一神教を意味する「ディーネ・イラーヒー」と称され、ティムール朝の「Yasa-e Changezi（チンギス・ハンの法典）」と同様に機能し、すべての教団をひとつのものとして扱った。"
 flavor_mug.1.a: "すべての国民のための宗教はまさに理想だ。"
 flavor_mug.1.b: "なぜ[ROOT.GetCountry.GetReligiousSchool.GetNameWithNoTooltip]の道を捨てる必要が？"
 mug_enable_din_i_ilahi_school_tt: "すべての[ShowReligionAdjective('sunni')][countries|e]および[ShowReligionAdjective('ibadi')][countries|e]で[ShowReligiousSchoolName('din_i_ilahi_school')]がアンロックされる"
 flavor_mug.2.title: "[ShowLawNameWithNoTooltip('dahsala_system')]の誕生"
 flavor_mug.2.desc: "現在の税制は、我々による征服の際に統合されたさまざまな地域法によって複雑化している。いまや無秩序ともいえる状態であり、それを是正するためにいくつかの改革が必要である。[target_character.GetName]は、税制をすべて「[ShowLawName('dahsala_system')]」にまとめあげたいと望んでいる。これは、非[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の課税を、その地方の法律に従うのではなく、適切に整理することを目指している。"
 flavor_mug.2.historical_info: "アクバルの治世下の無秩序かつ混乱した課税制度は、ムガル帝国の土地収入の多くを損なった。このことから、当時の財務大臣、ラージャ・トーダル・マルが、より合理的な制度である「ダーサラ」にそれらをすべてまとめ上げるという改革を決断するに至った。地域ごとの課税には、「ザビティ」、「ナサク」、「ガラ＝バクシ」の3つの方法があった。"
 flavor_mug.2.a: "この制度は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]への適切な課税を実現してくれる。"
 flavor_mug.2.b: "このような改革は必要ない。"
 flavor_mug.3.title: "スーバの組織"
 flavor_mug.3.desc: "現在の[ROOT.GetCountry.GetFlavorRank]は広大であり、[ROOT.GetCountry.GetCapital.GetName]から全土を統治することは現実的ではない。そのため、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetFlavorRank]の著名な人材に統治権を与えるという、これらの土地を管理する新たな手法である「[ShowGovernmentReformName('subah_organization_reform')]制度」が提案された。"
 flavor_mug.3.a: "すべてのスーバを確実に支配下に置くことが最優先だ。"
 flavor_mug.3.b: "そのような制度がなくとも問題ない。"
 flavor_mug.4.title: "[target_character.GetNameWithNoTooltip]の貨幣改革"
 flavor_mug.4.desc: "[ROOT.GetCountry.GetFlavorRank]の財政安定を確保し、経済が直面しうるインフレ問題を軽減するために、[target_character.GetName]が新たな貨幣の鋳造を提案した。[ShowGoodsName('goods_gold')]と[ShowGoodsName('silver')]の莫大な在庫を利用すれば、複数種の貨幣を鋳造できるだろう。しかし、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はこのような経済の変化を好まないかもしれない。"
 flavor_mug.4.a: "新貨幣を鋳造せよ。"
 flavor_mug.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を怒らせる必要はない。"
 flavor_mug.5.title: "陸上交易の保護"
 flavor_mug.5.desc: "[ShowRegionName('hindustan_region')]の交易路では盗賊が横行しており、隊商が通過する際に商品を失っているとの報告が頻繁に届いている。[ROOT.GetCountry.GetFlavorRank]として、このような交易路の混乱は容認できるものではない。[target_character.GetName]はこれらの交易路を保護するために、「[ShowBuildingTypeName('rahdar')]」として知られる新しい街道警備隊を設置したいと考えている。"
 flavor_mug.5.historical_info: "盗賊がはびこる16世紀のヒンドゥスターンでは、街道が無防備な状態にあった。そのため多くの外国商人が商品を失い、地元の行政官がその損失を補償することになっていた。このような事故を最小限に抑えるため、アクバルは「ラーダール」と呼ばれる街道警備隊を設置し、あらゆる旅行者の安全を確保した。"
 flavor_mug.5.a: "街道警備隊を設立せよ。"
 flavor_mug.5.b: "監視する必要はない。"
 flavor_mug.6.title: "$taj_mahal$"
 flavor_mug.6.desc: "[target_character.GetName]の死により、[target_character2.GetName]は深い悲しみに暮れている。[target_character2.GetSheHe]の思い出を偲ぶために、[target_character2.GetNameWithNoTooltip]は[target_artist.GetName]を雇い、[ROOT.GetCountry.GetAdjective]建築の最高傑作となるような建物の建設を依頼した。「$taj_mahal$」と称されるその建物は、象牙のような大理石で建てられ、[target_character.GetNameWithNoTooltip]が永遠に眠る場所となるのだ。"
 flavor_mug.6.historical_info: "ムガル建築の最も有名な例のひとつであるタージ・マハルは、シャー・ジャハーンの妻の死を悼むために建てられた。この建物はティムールの霊廟だったサマルカンドのグーリ・アミール廟から着想を得ている。シャー・ジャハーンの死後、彼は妻のすぐ隣に埋葬された。"
 flavor_mug.6.a: "[target_character.GetNameWithNoTooltip]を偲ぶために！"
 flavor_mug.6.b: "[target_character.GetNameWithNoTooltip]の記憶は胸のうちにある。"
 flavor_mug.7.title: "[ShowPolicyNameWithNoTooltip('mansabdar_system')]の施行"
 flavor_mug.7.desc: "[ROOT.GetCountry.GetName]内の軍隊組織は長きにわたって、功績ではなく、保有する領地の面積によって地位が決まっていた。だが今後は、実力と地位によって領地と富の配分が決まる、より公平な制度を導入すべきである。[ROOT.GetCountry.GetFlavorRank]内の勢力均衡は確実に崩れるだろうが、陸軍の戦力は大幅に向上するに違いない。"
 flavor_mug.7.a: "この制度を実施せよ。"
 flavor_mug.7.b: "現在の軍の高官を交代させたくはない。"
 flavor_mug.8.title: "$peacock_throne$"
 flavor_mug.8.desc: "[ROOT.GetCountry.GetAdjective]の黄金時代が本格的に始まったいま、[target_character.GetName]は将来の[ROOT.GetCountry.GetGovernment.GetRulerTitle]が座るための壮大な王座を作る計画を立てている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の訪問者に我々の力を誇示するため、背には舞い踊る孔雀をあしらい、全体は宝石で飾られる予定である。恐ろしく費用がかかるだろうが、同時に大きな名声ももたらしてくれるはずだ。"
 flavor_mug.8.a: "壮大な玉座となるだろう！"
 flavor_mug.8.b: "ただの飾りに資源を浪費するのか？"
 flavor_mug.9.title: "民衆のためのディーワーン"
 flavor_mug.9.desc: "現在の政府は民衆に十分な恩恵を与えているものの、[ROOT.GetCountry.GetReligion.GetGroup.GetAdjective]のエリートたちは、[ROOT.GetCountry.GetName]内のほかの少数派たちも支配下に収める方法を見つけ出した。[target_character.GetName]は、その信条に関わらず多くの偉人を集める多文化国家を支持するような、ディーワーンの改革を望んでいる。"
 flavor_mug.9.a: "この制度を実施する時だ。"
 flavor_mug.9.b: "機能している政府を改革する必要はない。"
 flavor_mug.10.title: "[target_location.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('ibadat_khana')]"
 flavor_mug.10.desc: "[ShowReligiousSchoolName('din_i_ilahi_school')]が[ROOT.GetCountry.GetName]内で優位にあることから、異なる信仰について議論するための集会所の設置が提案された。これは「[ShowBuildingTypeName('ibadat_khana')]」と呼ばれるもので、信仰を通して[ROOT.GetCountry.GetNameWithNoTooltip]の人々を団結させ、真に[ShowSocietyDirectionName('humanist')]的な[ROOT.GetCountry.GetFlavorRank]を受け入れることを目的とする。"
 flavor_mug.10.a: "この知識の館を建てよう。"
 flavor_mug.10.b: "[ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]の優位を損なう必要はない。"
 flavor_mug.11.title: "[target_location.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('red_fort')]"
 flavor_mug.11.desc: "[target_location.GetName]に対する支配をさらに強化するため、[target_character.GetName]は[target_location.GetRank.GetName]に壮大な要塞を建設することを提案した。ヤムナー川を天然の防壁として利用すれば、[ROOT.GetCountry.GetGovernment.GetRulerTitle]にとってより安全な住居となるだろう。"
 flavor_mug.11.a: "[target_location.GetRank.GetNameWithNoTooltip]を防御せよ！"
 flavor_mug.11.b: "要塞など必要ない。"
 flavor_mug.12.title: "ファテープル・シークリーの創設"
 flavor_mug.12.desc: "[target_location.GetName]の[target_location.GetRank.GetName]は近ごろ成長を続けており、新たな地区が複数誕生するに至った。そのひとつがファテープル・シークリーで、[target_character.GetName]はこの地を[ShowRegionName('hindustan_region')]の中心に据えたいと考えている。これは確かに有益だが、同時に費用も高くつくだろう。"
 flavor_mug.12.historical_info: "ムガル帝国の新たな首都として1571年に建設されたファテープル・シークリーは、アーグラの喧騒から逃れようとしたアクバル大帝の関心をひいた。彼は新しい庭園、寺院、商業施設の建設を自ら監督し、街を活気ある大都市へと変貌させた。ブランド・ダルワーザー（勝利の扉）のような建造物もこの時代に建設された。しかし、皇帝がこの都市への関心を失ったことから、残念ながら1610年に完全に放棄された。"
 flavor_mug.12.a: "この地区を繁栄させよう。"
 flavor_mug.12.b: "もっと重要なことに取り組むべきだ。"
 flavor_mug.13.title: "[ShowLanguageNameWithNoTooltip('rajasthani_language')]話者の昇格"
 flavor_mug.13.desc: "[ShowLanguageName('rajasthani_language')]はこれまで、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]において重要な地位を占めてきた。にもかかわらず、[ROOT.GetCountry.GetGovernment.GetCourtTitle]には戦争に精通した人材が不足している。彼らを[ROOT.GetCountry.GetFlavorRank]内で昇格させることもできるが、既得権をもつ[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちの怒りを買う危険性がある。"
 flavor_mug.13.a: "彼らを昇格させよう。"
 flavor_mug.13.b: "少数派を優遇する必要はない。"
 mug_all_rajput_pops_lose_satisfaction_tt: "すべての[ShowLanguageName('rajasthani_language')]話者[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 flavor_mug.14.title: "大幹道の改修"
 flavor_mug.14.desc: "近年の技術の進歩や[ShowRegionName('hindustan_region')]内の貿易をめぐる失策により、大幹道が衰退しつづけている。[target_character.GetName]は、かつて[ShowRegionName('persia_region')]と[ShowRegionName('bengal_region')]を繋いだこの重要な街道を近代化し、[target_location.GetName]と[target_location2.GetName]を結ぶ壮大な大街道を作りたいと考えている。"
 flavor_mug.14.a: "それでこそ大幹道だ。"
 flavor_mug.14.b: "古くさい街道の補修に金は出せない。"
 flavor_mug.15.title: "[target_location.GetNameWithNoTooltip]の創設"
 flavor_mug.15.desc: "[ShowRegionName('bengal_region')]・スーバはここしばらく衰退の一途をたどっている。この地域における我々の支配力が失われたいま、[target_character.GetName]は新たに[ShowLocationRankName('city')]を設立し、そこから総督が統治することを望んでいる。この地域の住民もそれを支持しており、この計画を喜んで迎え入れるだろうが、当然ながら膨大な費用がかかるだろう。"
 flavor_mug.15.a: "この都市を建設せよ。"
 flavor_mug.15.b: "当地の総督に権限を与えることは優先事項ではない。"
 mug_location_pops_gain_unrest_tt: "[target_location.GetName]に居住するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
