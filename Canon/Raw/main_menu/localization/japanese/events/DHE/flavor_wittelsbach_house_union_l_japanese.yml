 flavor_wittelsbach_house_union.1.title: "[ShowLocationNameWithNoTooltip('pavia')]条約"
 flavor_wittelsbach_house_union.1.desc: "1329年に[ShowLocationName('pavia')]で結ばれた王朝間条約によって、我々の王朝関係は安定した。しかしそれ以降、[target_ruler.GetName]の立場は向上し、[target_character.GetName]と[GetCountry('PAL').GetName]に対する我々の支配権強化も可能になっている。ただし、それは我々を信頼ならぬ同盟者、そして[GetUniqueInternationalOrganization('hre').GetName]の専制的な指導者として印象づけることになるだろう。条約を尊重すれば、我々の外交的立場と評判は保たれ、将来的に[target_ruler.GetDynasty.GetName]家の諸系統を平和的に統一する道も拓かれる。"
 flavor_wittelsbach_house_union.1.a: "条約を尊重せよ！"
 flavor_wittelsbach_house_union.1.a.tt: "条約のいずれか一方の当事者が空位期間に陥った場合、他方の当事者はその国の領土および選帝侯位を継承できる"
 flavor_wittelsbach_house_union.1.b: "[GetCountry('PAL').GetNameWithNoTooltip]に対する我々の優位を認めさせる。"
 flavor_wittelsbach_house_union.1.historical_info: "1329年のパヴィア条約は、ヴィッテルスバッハ家をバイエルン系とプファルツ系に分け、それぞれがヴィッテルスバッハ家の領地を支配するという体制の基礎となった。この分家に加えて、条約は選帝侯位の問題にも取り組んでいた。当初はプファルツと上バイエルン公国の間で選帝侯位を交互に持ち回る取り決めだったが、後に選帝侯位はライン宮中伯領に固定されることが確認された。またこの条約には、現在の統治者に直系の男子後継者がいない場合、もう一方の王朝系統がその家領を引き継ぐという合意も盛り込まれていた。"
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip]が古い条約を確認"
 flavor_wittelsbach_house_union.2.desc: "わが王朝が1329年に[ShowLocationName('pavia')]で締結した条約が、[GetCountry('UBV').GetName]によって改めて確認された。この条約を尊重することが我々にとって最も利益のある選択に思われるが、[GetCountry('UBV').GetNameWithNoTooltip]にいる親族が保有する領地を請求できるかもしれない。"
 flavor_wittelsbach_house_union.2.a: "この条約は我々の関係改善に役立つだろう。"
 flavor_wittelsbach_house_union.2.b: "[ROOT.GetCountry.GetNameWithNoTooltip]が君臨するのだ！"
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip]が我々の手に落ちる"
 flavor_wittelsbach_house_union.3.desc: "[target_character.GetDynasty.GetName]の逝去によって[GetCountry('PAL').GetName]の[target_character.GetDynasty.GetName]王朝が消滅し、王位は無人となっている。古い[ShowLocationName('pavia')]条約で結ばれた合意により、我々は彼らの土地に対する強い請求権を持っており、古くからの[target_ruler.GetDynasty.GetName]の地をひとつの国に統一するよう彼らに迫ることができる。"
 flavor_wittelsbach_house_union.3.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]の領地が再び分割されてはならない。"
 flavor_wittelsbach_house_union.3.historical_info: "1777年、バイエルン選帝侯を兼ねるマクシミリアン3世ヨーゼフが、財産を相続する男子の相続人を残すことなく死去した。パヴィア条約をはじめ、バイエルンとプファルツのあいだに結ばれたいくつかの王朝条約により、彼の称号はヴィッテルスバッハ家プファルツ支族のカール4世テオドールの手に渡った。これが原因でバイエルン継承戦争が勃発したが、2つの旧選帝侯領を統合した新しい国家が誕生した。この再統合された選帝侯国は、やがてバイエルン王国へと移行する。"
 flavor_wittelsbach_house_union.4.title: "[GetCountry('BAV').GetAdjectiveWithNoTooltip][GetCountry('BAV').GetGovernment.GetRulerTitle]の死"
 flavor_wittelsbach_house_union.4.desc: "[GetCountry('BAV').GetName][GetCountry('BAV').GetGovernment.GetRulerTitle]が適切な後継者がないまま死亡した！ [ShowLocationName('pavia')]で交わされた古い条約によれば、これで我々は彼らの土地に対する強い請求権を持つ、かの地を継承する次の権利者なのだ。"
 flavor_wittelsbach_house_union.4.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip]を統一する時が来た！"
 flavor_wittelsbach_house_union.5.title: "[palatine_country.GetAdjective]系の服従"
 flavor_wittelsbach_house_union.5.desc: "[GetInternationalOrganization('hre').GetName]の複雑な政治が変化した。[bavaria_ruler.GetDynasty]王朝の分家によって統治されていた[palatine_country.GetName]が、[bavaria_country.GetName]の属国となったのだ。この権力の統合によって、[GetInternationalOrganization('hre').GetName]内の[bavaria_ruler.GetDynasty]王朝の代表権に関する重要な問題が浮上した。[palatine_country.GetName]が[bavaria_country.GetAdjectiveWithNoTooltip]の支配下に入ったことで、[ShowSpecialStatusName('elector')]の称号を[bavaria_country.GetName]に譲渡することが決定された。"
 flavor_wittelsbach_house_union.5.a: "[ShowSpecialStatusName('elector')]としての正当な地位を[bavaria_country.GetNameWithNoTooltip]に与えよう。"
 flavor_wittelsbach_house_union.6.title: "[bavaria_country.GetAdjective]系の服従"
 flavor_wittelsbach_house_union.6.desc: "[GetInternationalOrganization('hre').GetName]内の微妙な力関係が変化した。[palatine_ruler.GetDynasty]王朝の分家によって統治されていた[bavaria_country.GetName]が、[palatine_country.GetName]によって服従させられたのだ。この逆転によって[GetInternationalOrganization('hre').GetName]内の[palatine_ruler.GetDynasty]王朝の代表権に関する極めて重要な問題が浮上した。[bavaria_country.GetName]が[palatine_country.GetAdjectiveWithNoTooltip]の支配下に入ったことで、[ShowSpecialStatusName('elector')]の称号を[bavaria_country.GetName]に譲渡することが決定された。"
 flavor_wittelsbach_house_union.6.a: "[ShowSpecialStatusName('elector')]としての正当な地位を[palatine_country.GetNameWithNoTooltip]に与えよう。"
