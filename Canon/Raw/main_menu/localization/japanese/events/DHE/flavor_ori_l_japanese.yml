l_japanese:
 flavor_ori.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]とジャガンナートの教団"
 flavor_ori.1.desc: "[GetLocationName('puri')]にある大寺院での儀式や、ジャガンナートが顕現するとされる「山車」は、ときに外国の支配者たちから嘲笑されてきた。しかし[GetAreaName('orissa_area')]では、「世界の主」であるジャガンナートは、紛れもなく最も人気のある神である。\n\nジャガンナートとその司祭たちの支持は、つねに[target_character.GetName]を揺るぎないものにしてきた。いまこそ、[target_character.GetDynasty.GetName]王朝がこの恩に報いる時である。[GetLocationNameWithNoTooltip('puri')]の寺院を庇護し、ジャガンナート信仰をわが[ROOT.GetCountry.GetFlavorRank]の主要な教団の地位に高めるべきなのだ。"
 flavor_ori.1.a: "ジャガンナートを称えよ！"
 flavor_ori.1.b: "それ以外の取り組みにも目を向けるべきだ。"
 flavor_ori.2.title: "戦争の代償"
 flavor_ori.2.desc: "近年の戦争が[ROOT.GetCountry.GetName]内に不安定を引き起こしている。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちは、この費用のかかる戦争を理由に徐々に我々に反感を抱いており、さらに度重なる不作が彼らを先鋭化させている。いくつかの調査の結果、彼らの主な不満は、多くの庶民にとって欠かせない塩に対する税金であることがわかった。[target_character.GetName]とその[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、不安を和らげるために、塩にかかる税金を減らすことを提案した。"
 flavor_ori.2.historical_info: "1434年、カピレーンドラ・デヴァが最後の東ガンガ朝を倒したとき、オリッサは惨憺たる状態にあった。北と西からのイスラム教徒の侵入、そして南の近隣諸国との対立が王国を大きく衰退させていた。しかしその後、ラージャ・カピレーンドラはまたたく間に状況を好転させた。オリッサは彼の指導のもとで、ベンガル、アーンドラのレッディ王国、バフマニー・スルターン朝、ヴィジャヤナガル王国との連戦で規模も勢力も拡大していった。しかし、この絶え間ない戦争は凶作と重なり王国の人口に打撃を与え、王国内の民衆の不安を招いた。"
 flavor_ori.2.a: "我々に塩税は必要ない。"
 flavor_ori.2.b: "世の圧力に屈することはできない。"
 flavor_ori.3.title: "[ShowLanguageNameWithNoTooltip('oriya_language')]文学の誕生"
 flavor_ori.3.desc: "これまで[ROOT.GetCountry.GetName]では、[ShowLanguageName('sanskrit_language')]が唯一の文学言語であり、口語的な[ShowLanguageName('oriya_language')]は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]や下層カーストのためのものだった。しかし、正規の教育をほとんど受けていない退役軍人の[sarala_dasa.GetName]が、『[ShowAdvanceName('mahabarata')]』を[ShowLanguageNameWithNoTooltip('oriya_language')]に翻訳することによって、この状況を変えつつある。[sarala_dasa.GetNameWithNoTooltip]は独自の作品も[ShowLanguageNameWithNoTooltip('oriya_language')]のみで書かれており、ほかの詩人たちも同じ取り組みを始めている。"
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.3.b: "[ShowLanguageNameWithNoTooltip('oriya_language')]を[ROOT.GetCountry.GetGovernment.GetCourtTitle]言語としよう。"
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]"
 flavor_ori.4.desc: "わが[ROOT.GetCountry.GetFlavorRank]の[ShowPolicyName('vaishnavism')]の聖人として、詩人であり先見者でもある多作な作家が人気を集めている。この[achyutananda.GetName]は未来を予言することができると言われ、彼の著書は民衆の言葉である[ShowLanguageName('oriya_language')]で書かれている。"
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.4.b: "[achyutananda.GetHerHis]の芸術を称揚しよう。"
 flavor_ori.5.title: "[target_character.GetNameWithNoTooltip]の台頭"
 flavor_ori.5.desc: "[target_character2.GetName]の統治が続くなかで、[ROOT.GetCountry.GetName]に新たな人物が台頭してきた。[target_character.GetName]という名のこの人物は、[ROOT.GetCountry.GetNameWithNoTooltip]を外部の脅威から守ることに情熱を燃やす、熱心で抜け目のない戦略家である。しかし[ROOT.GetCountry.GetGovernment.GetCourtTitle]内では、[target_character.GetSheHe]が[target_character2.GetName]を打倒して王位を簒奪し、[target_character2.GetDynasty.GetName]王朝の最後の痕跡を[ShowAreaName('orissa_area')]から抹殺しようと画策していると囁かれている。"
 flavor_ori.5.a: "野心的な人材は歓迎だ。"
 flavor_ori.5.b: "[target_character.GetHerHim]を追い払え。"
 ori_kapilendra_may_revolt_tt: "[target_character.GetName]が生きているかぎり、[ROOT.GetCountry.GetName]の王位を簒奪する可能性がある。"
 flavor_ori.6.title: "[target_character.GetNameWithNoTooltip]の反乱"
 flavor_ori.6.desc: "[target_character.GetName]は自身の人気の高まりに勢いづき、わが国の一部を我々に敵対させることを決意した。[target_character2.GetName]が[target_character.GetNameWithNoTooltip]に王位を譲らないかぎり、[ROOT.GetCountry.GetName]が内戦に突入する未来は避けられないようだ。"
 flavor_ori.6.a: "退位の時が来たか。"
 flavor_ori.6.b: "部隊を結集せよ。この僭称者を叩き潰せ。"
 kapilendra_rebels: "$Kapilendra$の支持者"
 flavor_ori.7.title: "$kapilesvara_siva_temple$"
 flavor_ori.7.desc: "近年、[ROOT.GetCountry.GetName]が勢力を拡大していることから、[target_character.GetName]は[ShowReligionName('hindu')]の神々に捧げる寺院の追加建設を計画している。そのなかには、[ShowGodName('shiva_god')]の生誕地と噂される[target_location.GetName]に建設予定の$kapilesvara_siva_temple$もある。"
 flavor_ori.7.a: "この寺院を建てよう。"
 flavor_ori.7.b: "費用がかかりすぎる。"
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ori.8.desc: "[ROOT.GetCountry.GetName]ではそれほど目立たない人物だった[target_character2.GetName]が、最近[target_character.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]の目に留まった。[target_character2.GetNameWithNoTooltip]の詩は[ROOT.GetCountry.GetFlavorRank]内ではまだ無名なものの、[ROOT.GetCountry.GetNameWithNoTooltip]において[ROOT.GetCountry.GetCourtLanguage.GetName]が目指す姿を体現したものである。"
 flavor_ori.8.a: "[target_character2.GetHerHis]の作品を推進しよう。"
 flavor_ori.8.b: "[target_character.GetHerHis|U]の作品はここでは不要だ。"
 flavor_ori.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]軍国主義の衰退"
 flavor_ori.9.desc: "かつて我々は武力で他国を征服したが、その栄光はいまや遠い昔のことである。[ROOT.GetCountry.GetName]国民の多くは戦士としての生き方を忘れ、代わりに平和な生活を受け入れている。これはわが軍の弱体化を示す兆候だが、我々はより平和的な統治手法を受け入れるべきなのかもしれない。"
 flavor_ori.9.a: "[target_character.GetNameWithNoTooltip]が行政官となるべきだ。"
 flavor_ori.9.b: "再び戦争を始める時か。"
 flavor_ori.10.title: "[target_character.GetNameWithNoTooltip]の軍事改革"
 flavor_ori.10.desc: "[ROOT.GetCountry.GetName]の指導者として[target_character.GetName]が台頭してきた。[target_character.GetSheHe]はより速やかに征服をおこなうための軍事改革を計画している。軍国主義を[ROOT.GetCountry.GetAdjectiveWithNoTooltip]社会のあらゆる側面に浸透させることで、国境を守る常備軍が設立され、脆弱な隣国に対して侵攻できるようになるだろう。"
 flavor_ori.10.a: "この改革を実施しよう。"
 flavor_ori.10.b: "これ以上の軍国主義は必要ない。"
 ori_every_location_in_orissa_with_armory_gains_2_dev: "[ShowAreaName('orissa_area')]にある、[ShowBuildingTypeName('armory')]をもつすべての[location|e]の[development|e]が[ShowNamedValue('development_weak_bonus')|+=]増加する"
 flavor_ori.11.title: "海上交易の衰退"
 flavor_ori.11.desc: "$china$や[ShowSubContinentName('south_east_asia')]とのつながりが薄れるにつれて、彼らとの貿易も衰退している。かつて我々はこれらの地域への布や塩の輸出に大きく依存していたが、[ROOT.GetCountry.GetName]内部や貿易相手国の最近の変化が、この衰退の原因となっている。[target_character.GetName]は、より開かれた貿易制度を導入することによって、この流れに抗おうとしている。しかし、この動きはほかの市場における[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の影響力を弱める危険性がある。"
 flavor_ori.11.a: "これらの変更を実施せよ。"
 flavor_ori.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の影響力を弱めるわけにはいかない。"
 flavor_ori.11.c: "少しなら取引の規制を弱めてやろう……"
 flavor_ori.12.title: "[ShowGoodsNameWithNoTooltip('elephants')]狩り"
 flavor_ori.12.desc: "[ROOT.GetCountry.GetName]で[ShowGoodsName('elephants')]が余っていることから、この強大な獣を利用する連隊を増やそうという声があがった。しかし、現在の[ShowBuildingTypeName('elephant_hunting_grounds')]には、狩猟活動を適切に拡大し、装備を供給するための資源が不足している。よって、彼らが必要とする支援を提供するべきかもしれない。特に[target_character.GetName]と[ROOT.GetCountry.GetGovernment.GetCourtTitle]は、これを実現するために自らの資金の一部を投入するつもりのようだ。"
 flavor_ori.12.a: "狩猟場を支援しよう。"
 flavor_ori.12.b: "こんなことに金を浪費する必要はない。"
 ori_double_elephant_hunting_ground_level_tt: "[ShowBuildingTypeName('elephant_hunting_grounds')]の最大レベルが#G 2#!増加する"
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "[events|e]により最大レベルが増加"
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]"
 flavor_ori.13.desc: "[ShowPolicyName('vedic_education')]制度は古くからの伝統だが、[ShowReligionGroupAdjective('muslim')]徒の侵略後、$india$ではほとんど放棄された状態となっている。我々はこの制度を風化させるのではなく、再導入を試みることもできる。しかし、その場合[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の不興を買う可能性が高い。"
 flavor_ori.13.a: "古い教育制度を復活させよう。"
 flavor_ori.13.b: "現在のもので十分だ。"
 flavor_ori.14.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の狂った[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ori.14.desc: "[target_character.GetName]は[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]からの悪評を得ている。その性格と[ROOT.GetCountry.GetGovernment.GetRulerTitle]としての無能さにより、実は正気ではないのではと誰もが考えている。これまでも、気まぐれに新しい法律を可決し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を混乱させるなどの騒動を起こしてきたのだ。"
 flavor_ori.14.a: "誰が[target_character.GetNameWithNoTooltip]を[ROOT.GetCountry.GetGovernment.GetRulerTitle]の座に据えた？"
 flavor_ori.14.b: "幸い、深刻な事態になる前に対処できる。"
 ori_nobles_lose_20_satisfaction: "すべての[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 flavor_ori.15.title: "カリンガ建築の支援"
 flavor_ori.15.desc: "[ROOT.GetCountry.GetName]の古代建築の一種であるカリンガ様式の建築物は、[ShowReligionName('hindu')]の神々に捧げられた寺院を区別し、それぞれが独自の様式となるように建てられている。これらの神々にさらに多くの寺院を捧げることは難しいものの、少なくとも[target_location.GetName]にある寺院に追加の出資をおこなうことはできる。"
 flavor_ori.15.a: "支援の余裕はある。"
 flavor_ori.15.b: "すでに寺院の状態は良好だ。"
 flavor_ori.15.c: "惜しみなく寄付をしよう。"
 flavor_ori.16.title: "[ShowPolicyNameWithNoTooltip('vaishnavism')]の昇格"
 flavor_ori.16.desc: "[ShowPolicyNameWithNoTooltip('vaishnavism')]の信者たちは、建国以来この地に信仰を根づかせてきた。しかし、政治的対立や宗教的混乱により変化を余儀なくされた我々は、本来の信仰から大きく逸脱してしまった。[ROOT.GetCountry.GetName]は必ずしも[ShowGodName('vishnu_god')]をすべての神々の最高神とみなしてはいないが、民衆の考えは異なり、ジャガンナート信仰こそが[ROOT.GetCountry.GetReligion.GetName]における唯一の正しい教えであると主張する。この圧力こそが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に立場の再考を促した要因であり、おそらく彼らも[ShowGodNameWithNoTooltip('vishnu_god')]を至高と認め、[ROOT.GetCountry.GetNameWithNoTooltip]が[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]の正しい宗派について考えを改める必要があることに気づくだろう。"
 flavor_ori.16.a: "この宗派に帰依しよう！"
 flavor_ori.16.b: "我々は大衆には屈しない。"
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "すべての[ShowReligionName('hindu')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する。"
 flavor_ori.1000.title: "[GetCountry('POR').GetNameWithNoTooltip]との接触"
 flavor_ori.1000.desc: "[GetCountry('POR').GetAdjective]人の到来は、我々と敵の双方に新たな機会をもたらした。[GetCountry('POR').GetNameWithNoTooltip]の商人たちは[target_market.GetName]の市場に干渉し、我々の商品を購入する一方でその影響力を増大させている。我々はこの関係を強化することも、市場における彼らの影響力を抑えることもできる。"
 flavor_ori.1000.a: "この新顔たちを歓迎しよう。"
 flavor_ori.1000.b: "わが国の商人の競合を増やしてはならない。"
 ori_sabotaged_merchants: "商人の妨害"
 flavor_ori_1001_shared: "[GetCountry('POR').GetAdjectiveWithNoTooltip]商人の受け入れ"
 flavor_ori.1001.title: "$flavor_ori_1001_shared$"
 flavor_ori.1001.desc: "[target_country2.GetAdjective][target_country2.GetGovernment.GetRulerTitle]と友好を深めようと努力するなかで、[target_character.GetName]は非常に独創的な考えを思いついた。[target_country.GetName]の豊かな土地を使って、[target_location.GetName]に定住する商人を誘致し、その資金を活用して[target_location.GetRank.GetName]の繁栄をより確実なものにしようというのだ。"
 flavor_ori.1001.a: "実に独創的な案だ。"
 flavor_ori.1001.b: "彼らとの取引に時間を費やす価値はない。"
 ori_por_must_accept_offer_tt: "[target_country2.GetName.]がこの提案を受け入れなければ、エフェクトは発生しない"
 ori_no_deal_with_portugal_tt: "[target_country2.GetName]に取引の提案をしない"
 flavor_ori.1002.title: "$flavor_ori_1001_shared$"
 flavor_ori.1002.desc: "[target_country.GetName]が我々にひとつの協定を持ちかけてきた。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の誘致を望む彼らは、[target_location.GetName]での貿易と開発の自由を、我々に有利なかたちで与えてくれるという。その見返りに、当該地の生産物については引き続き彼らが保有することになる。"
 flavor_ori.1002.a: "この協定を許可しよう。"
 flavor_ori.1002.b: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を無駄にはしない！"
