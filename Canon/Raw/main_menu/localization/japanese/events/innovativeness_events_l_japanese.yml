l_japanese:
 innovativeness_events.1.title: "出版の自由"
 innovativeness_events.1.desc: "大衆の識字率が上がり、パンフレットや呼び売り本など、安価な少数発行物が多数流通するようになった。その多くは単なる民謡や物語、ゴシップなどだが、なかには国の統治者や宗教的権威を批判しようという意図が透けて見えるものもある。\n政権を批判する、ある不道徳な民謡本が広まったことがきっかけで、出版業者をより厳しく規制し、裏切り者の印刷業者や出版物を取り締まるべきだという声が上がっている。"
 innovativeness_events.1.a: "出版を禁止せよ。"
 innovativeness_events.1.b: "ただの紙きれだ。"
 innovativeness_events.3.title: "解剖劇場"
 innovativeness_events.3.desc: "最近の[SCOPE.sLocation('doctor_location').GetName]の医師たちは、多額の金を支払い新鮮な死体を解剖するようになった。彼らは、人体に関する知識を深め、人類のために記録に残すことが目的だと主張している。しかし、この主張に対する地元の人々の反応は冷ややかだ。朝起きると、最近亡くなった人の墓が荒らされているのだから当然である。[SCOPE.sLocation('doctor_location').GetNameWithNoTooltip]の市民は、おぞましい解剖行為を規制して墓荒らしを防止するよう求めている。"
 innovativeness_events.3.a: "医師を叱責し、解剖行為を規制する。"
 innovativeness_events.3.b: "犯罪者の死体を解剖すればいい。"
 innovativeness_events.3.c: "解剖のために死体を安定的に供給しよう。"
 innovativeness_events.4.title: "外国の発明家"
 innovativeness_events.4.desc: "[SCOPE.sCountry('inventor_country').GetName]の優れた発明家が、[SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName]との関係が悪化したことで、わが国に援助を求めてきた。この発明家は、この時代の天才のひとりとも言われており、ほかの者には理解できないような機械や化学薬品を発明している。"
 innovativeness_events.4.a: "彼を保護しよう！"
 harbored_inventor: "自国に背いた発明家を保護"
 innovativeness_events.4.b: "隣国の怒りを買うようなまねはしない。"
 turned_away_inventor: "発明家を追い返した"
 innovativeness_events.6.title: "国の後援"
 innovativeness_events.6.desc: "一部の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだで、実験や哲学に打ち込むことが流行している。討論会を定期的に開く者や、ほかの知識人と文通する者もいる。\nそうした集団のひとつが、わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]に接触し後援を求めてきた。彼らは、自分たちを支援すれば、近い将来[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]に大きな利益がもたらされると主張している。"
 innovativeness_events.6.a: "彼らを支援しよう。"
 innovativeness_events.6.b: "時間の無駄だ！"
 innovativeness_events.7.title: "[university_province.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('university')]"
 innovativeness_events.7.desc: "[university_province.GetName]の[ShowBuildingTypeName('university')]に、大学の近代化を目指す先進的な教師や学生が集まるようになった。彼らは、より柔軟な視点や、より自由な発想で“新しい科学”なるものを深める学科を新たに開設するため、資金援助を求めている。\n\nもちろん、大学のなかにはこうした自称改革派に抵抗を示す者もいる。彼らは、新しい考え方が必ずしも優れているとは限らないとし、既存の学部に投資すべきだと主張している。"
 innovativeness_events.7.a: "[ShowBuildingTypeNameWithNoTooltip('university')]を拡大する？ いい考えだ。"
 innovativeness_events.7.b: "保守派の意見を聞こう。"
 innovativeness_events.8.title: "国教反対派の大学"
 innovativeness_events.8.desc: "高等教育機関は通常、国教の信者しか入学できない。そのため、資格を満たさない者は、国の認可した大学以外の教育機関で学ぶしかない。幸い[ROOT.GetCountry.GetName]には、さまざまな国教反対派を対象とした非公認の学校が多数ある。そのなかには特定の神学的見解を推奨する学校も少なくない。一般的に学校には地域や国の宗教当局の承認が必要であるため、こうした非公認の学校は厳密には法律に抵触している可能性がある。しかし、国の認可大学では学べない学生に教育の機会を提供しているのも事実である。"
 innovativeness_events.8.a: "自由に教育することを認めよう。"
 innovativeness_events.8.b: "宗教統一を実施する必要がある。"
 innovativeness_events.9.title: "自然哲学の論文"
 innovativeness_events.9.desc: "有望な思想家とも、危険な扇動家とも言われる自然科学者が最近、自然哲学の新しい論文を発表した。この論文は、これまで正しいと考えられてきた多くの事柄が、実は誤りである可能性が高いと述べている。しかも彼は、出版の機会を利用して宗教的権威を嘲った。その結果、彼の新しい思想に対し人々は強い嫌悪感を抱くようになった。一部の者は、彼を投獄して処罰すべきだと主張している。それ以外の者も、少なくともこの著作物から距離を置いている。"
 innovativeness_events.9.a: "彼の意見は興味深い……"
 innovativeness_events.9.b: "そのような冒涜は許せない！"
 innovativeness_events.10.title: "不人気の数学者"
 innovativeness_events.10.desc: "この時代の多くの支配者と同様、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]も、世界の秘密について議論できるような賢者を周囲に置きたいと望んできた。そうした者には、機知に富み議論に長けた者もいれば、孤独な実験や数学的計算に適した者もいる。思想家や科学者、発明家は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]から寵愛されると何かと都合がいいため、お互いに激しい対抗意識が生まれることも珍しくない。\n最近、頭はいいが愚かな男が、ほかの天才から嘲笑されている。彼は数学に関しては卓越した才能があるものの、まともに議論できないのだ。彼を重用することで、宮廷の評判が損なわれていると主張する者もいる。"
 innovativeness_events.10.a: "好きに言わせておけ。"
 innovativeness_events.10.b: "彼は我々の評判を傷つけている。"
 innovativeness_events.11.title: "南の大地"
 innovativeness_events.11.desc: "アリストテレスのような古代の学者は、地球の南半球には未知の大陸が存在するはずだと唱えた。海を横断することが飛躍的に容易になったいま、探検家や地図製図士、科学者らが再びこの幻の大陸に関心を抱くようになった。彼らは、この地域でこれまでに発見された島々の一部が、巨大な列島の端の部分ではないかと考えている。はるか南方の探検には莫大な費用がかかり、念入りな準備が必要だ。我々は航海技術の限界に挑戦することになるだろう。"
 innovativeness_events.11.a: "調査と探検のための遠征に出資する。"
 innovativeness_events.11.b: "時間と資源の無駄だ。"
 innovativeness_events.12.title: "コーヒーハウス"
 innovativeness_events.12.desc: "コーヒーが[ROOT.GetCountry.GetName]に伝わり、全国的に大ブームが巻き起こった。都市という都市にコーヒーハウスが出現している。わずかな入場料だけで、学のある者もない者も、裕福な者も貧しい者も、誰もがコーヒーハウスに入り、そこで繰り広げられる活発な議論に加わることができる。人気の話題は、哲学、政治、噂話、金融などである。知識人が自然と集まるコーヒーハウスは、議論と学びの代名詞となりつつある。"
 innovativeness_events.12.a: "コーヒーハウスでの集会を奨励せよ。"
 innovativeness_events.12.b: "危険な思想が広がっている。"
 innovativeness_events.13.title: "科学機器"
 innovativeness_events.13.desc: "ガラス製造や金属加工の技術が発達し、精巧な科学機器を製造できるようになった。天文学者や自然哲学者にとって、はるか遠方にある物体や微小なものを拡大できるレンズの価値は計り知れない。化学者たちは、複雑な金属機器を使い技術に磨きをかけている。最近の技術革新により、[ROOT.GetCountry.GetName]はこうした機器の製造技術において他国をリードするようになった。我々は、これまでは不可能だった発見がなされるのを心待ちにしている。"
 innovativeness_events.13.a: "鉛を金に変えられるようになったか？"
 innovativeness_events.14.title: "重農主義者"
 innovativeness_events.14.desc: "「重農主義」として知られる新しい経済思想が、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだで人気を集めている。重農主義者は、富の基盤は農業生産であり、それによって文明全体が成り立つと考えている。したがって、最も重要な社会の構成員は、土地を所有し貸し出す地主階級となる。重農主義者は、主流となっている「重商」主義を否定し、農業に基づく自由放任主義を支持している。商人は富を生み出しているのではなく、単に余剰生産物をあちこちに運んでいるだけなのだ。多くの者がこの経済思想の深さに感銘を受けているが、現行の保護貿易政策がもたらす具体的な利益に魅力を感じる者もいる。"
 innovativeness_events.14.a: "これは試す価値がありそうだ。"
 innovativeness_events.14.b: "地主にはすでに多くの特権がある。"
 innovativeness_events.15.title: "驚異の部屋"
 innovativeness_events.15.desc: "新しい大陸の探検や遠方の国との交易によって、さまざまな珍品がわが国に入ってくるようになった。風変わりなものを収集し、肖像画や聖像などのありふれた貴重品とともに展示することが流行している。こうした素晴らしい収集品には、変わった動物や神話上の動物の剥製や体の一部、未知の文化からの工芸品、珍しい鉱物、外国の海岸で採取された色鮮やかな貝殻などがある。陳列室には、物好きな貴族だけでなく、展示物の科学的価値に関心のある博物学者もやってくる。当然ながら、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が大切にしていた一角獣の角が、ただのイッカククジラの牙だと判明することもある。"
 innovativeness_events.15.a: "斬新だ。すぐに陳列室をひとつ作れ。"
 innovativeness_events.15.b: "馬鹿馬鹿しい。代わりに宗教施設を支援すべきだ。"
 innovativeness_events.16.t: "賢者の石"
 innovativeness_events.16.desc: "錬金術師の一団が宮廷を訪れ、研究拡大のための資金援助を求めている。神秘的な古い科学用語を使い、莫大な利益、卑金属から金への精錬、万病の治療、不老不死薬、さらには賢者の石をも造り出せると主張している！\n\n宮廷の専門家らは、彼らには実用的な錬金術を発見した実績がないとして、資金援助に反対している。資金を提供すれば、おそらくなんらかの発見にはつながるだろう。しかし、彼らの大言壮語が実現されるかどうかは定かではない……"
 innovativeness_events.16.a: "鉛を金に変えよ！"
 innovativeness_events.16.b: "あらゆる病を治せ！"
 innovativeness_events.16.c: "賢者の石を造れ！"
 innovativeness_events.16.d: "愚か者が！ 金など出すものか！"
 innovativeness_events.16.event_notifier: "錬金術師たちは6ヵ月にわたり研究をおこなう……"
 innovativeness_events.17.desc: "錬金術師たちは何ひとつ発見できなかった。莫大な国費を無駄にして、存在しないものを追い求めたのだ。処罰を恐れ、彼らは隣国に逃亡した。おそらく、行く先でも資金援助を求めるつもりだろう。\n\nとはいえ、今回の件はまったくの無駄骨だったわけではない。彼らの作業場には、今回の研究とは無関係だが役に立ちそうな研究資料が散乱し、我々が依頼した錬金術の研究に使われた原材料も大量に残されていた。これらはすべて回収済みだが、かかった費用をすべて取り戻すことは難しいだろう。"
 innovativeness_events.17.a: "少なくとも、完全な無駄ではなかった……"
