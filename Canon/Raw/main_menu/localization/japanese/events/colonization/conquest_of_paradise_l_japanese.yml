 conquest_of_paradise.1.title: "建設労働者のための賃金法"
 conquest_of_paradise.1.desc: "新しく流れ込んでくる入植者たちが熟練労働者を強く求めているため、人手不足と建築費用の高騰を招いている。すべての大工、木挽、石工、れんが職人に対して、[ROOT.GetCountry.GetName]全体で最高賃金を設定すべきだという提案がなされた。価格は公正な水準に設定され、より高い賃金を要求したり、建設作業に対してより多くの支払いを求める者はすべて罰則の対象となる。我々は賛否のどちらに投票すべきだろうか？"
 conquest_of_paradise.1.a: "賛成に投票しよう。いい考えだ。"
 conquest_of_paradise.1.b: "罰則を科す必要はない。"
 STATIC_MODIFIER_NAME_construction_wages: "建設賃金"
 STATIC_MODIFIER_DESC_construction_wages: "高騰する価格を抑えるため、建設に従事する労働者の最大賃金が設定された。"
 conquest_of_paradise.2.title: "植民地の国境紛争"
 conquest_of_paradise.2.desc: "[colonial_conflict_target.GetLongName]の植民地からの入植者が国境に侵入してきた！ 彼らは資源を求めて[ROOT.GetCountry.GetName]の土地に進出し、現地住民と対立している。これは容認できない！"
 conquest_of_paradise.2.a: "現地の民兵を派遣して追い払え！"
 conquest_of_paradise.2.a.tt: "報復されるかもしれない……"
 conquest_of_paradise.2.b: "放っておけば自然に解決するだろう。"
 conquest_of_paradise.3.title: "植民地の国境紛争"
 conquest_of_paradise.3.desc: "新たな土地と資源を求めて、[ROOT.GetCountry.GetName]の入植者たちが国境を越えて[colonial_conflict_source.GetName]に進出し、現地住民との対立を起こしている。 [colonial_conflict_source.GetLongName]は彼らを追い出すために民兵を派遣したが、民兵たちの行動が行き過ぎたようで、[ROOT.GetCountry.GetName]への復讐に燃えた襲撃を引き起こしてしまった。これは容認できない！"
 conquest_of_paradise.3.a: "我々も現地の民兵を派遣しろ！"
 conquest_of_paradise.3.b: "放っておけば自然に解決するだろう。"
 conquest_of_paradise.4.title: "植民地の国境紛争"
 conquest_of_paradise.4.desc: "対立する入植者を[colonial_conflict_target.GetLongName]から追い出すために民兵を派遣したのは間違いだったかもしれない。成功に勇気づけられたわが軍は、調子に乗って他国の領土に踏み込み、そこにある国境沿いの村々を襲撃しつづけた。これは現地の者たちの怒りを買い、今度は向こうの民兵が我々の土地に送り込まれてきた。"
 conquest_of_paradise.4.a: "畜生！"
 conquest_of_paradise.5.title: "植民地の国境紛争"
 conquest_of_paradise.5.desc: "どうやら、[colonial_conflict_target.GetLongName]の入植者が新しい土地と資源を求めて[colonial_conflict_source.GetLongName]に侵入したようだ。その後[colonial_conflict_source.GetName]は彼らを追い出すために民兵を派遣したが、兵士たちが過激化し、入植者を[colonial_conflict_target.GetName]に追い返したあと集落に略奪と焼き討ちをおこなった。さらにその後、[colonial_conflict_target.GetName]が民兵を派遣して逆に[colonial_conflict_source.GetAdjective]の民兵を追い出したすえに、[colonial_conflict_target.GetName]への襲撃までおこなったことで、この紛争はエスカレートした……\n\n[colonial_conflict_source.GetName]の[colonial_conflict_source.GetGovernment.GetRulerTitle]は[colonial_conflict_target.GetName]の[colonial_conflict_target.GetGovernment.GetRulerTitle]を非難しているが、その逆もまた同様だ。面目を失うことなくこの紛争を解決するには、我々はどうすべきだろうか？"
 conquest_of_paradise.5.a: "植民地に自力で解決させよう。"
 conquest_of_paradise.5.b: "対立をエスカレートさせた者を処分せよ！"
 conquest_of_paradise.5.c: "対立を始めた者を処分せよ！"
 conquest_of_paradise.6.title: "植民地の国境紛争"
 conquest_of_paradise.6.desc: "最近の[colonial_conflict_source.GetName]と[colonial_conflict_target.GetName]の国境沿いの紛争において、[the_overlord.GetLongName]が[colonial_conflict_target.GetLongName]の側についた！ [the_overlord.GetGovernment.GetRuler.GetName][the_overlord.GetGovernment.GetRulerTitle]はこの件に関して[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の責任を問い、その任を解くことを決めた。"
 conquest_of_paradise.6.a: "[the_overlord.GetGovernment.GetRulerTitle]は何様のつもりだ？"
 conquest_of_paradise.7.title: "植民地の国境紛争"
 conquest_of_paradise.7.desc: "最近の[colonial_conflict_source.GetName]と[colonial_conflict_target.GetName]の国境沿いの紛争において、[the_overlord.GetLongName]は我々の側についた！ [the_overlord.GetGovernment.GetRulerTitle][the_overlord.GetGovernment.GetRuler.GetName]は、[colonial_conflict_target.GetGovernment.GetRulerTitle][colonial_conflict_target.GetGovernment.GetRuler.GetName]を非難し、[colonial_conflict_target.GetGovernment.GetRuler.GetHerHim]を解任することを決定した。"
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "植民地の国境紛争"
 conquest_of_paradise.8.desc: "最近の[colonial_conflict_source.GetName]と[colonial_conflict_target.GetName]の国境沿いの紛争において、[the_overlord.GetLongName]が[colonial_conflict_source.GetLongName]の側についた！ [the_overlord.GetGovernment.GetRuler.GetName][the_overlord.GetGovernment.GetRulerTitle]はこの件に関して[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の責任を問い、その任を解くことを決めた。"
 conquest_of_paradise.8.a: "[the_overlord.GetGovernment.GetRulerTitle]は何様のつもりだ？"
 conquest_of_paradise.9.title: "植民地の国境紛争"
 conquest_of_paradise.9.desc: "最近の[colonial_conflict_source.GetName]と[colonial_conflict_target.GetName]の国境沿いの紛争において、[the_overlord.GetLongName]は我々の側についた！ [the_overlord.GetGovernment.GetRuler.GetName][the_overlord.GetGovernment.GetRulerTitle]は、この出来事について[colonial_conflict_source.GetGovernment.GetRuler.GetName][colonial_conflict_source.GetGovernment.GetRulerTitle]を非難し、[colonial_conflict_source.GetGovernment.GetRuler.GetHerHim]を解任することを決定した。"
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "植民地民兵の強化"
 conquest_of_paradise.10.desc: "議会が民兵強化のために多額の資金を確保することを提案した。植民地は原住民の攻撃と他植民地からの襲撃の両方に備えて、防備を固める必要があるのだ。また、[ROOT.GetOverlord.GetName]と戦争になるような事態が発生した場合にも役立つだろう。"
 conquest_of_paradise.10.a: "提案を受け入れよう。"
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "植民地民兵の強化"
 conquest_of_paradise.10.b: "提案を実行に移してはならない。"
 conquest_of_paradise.11.title: "毛皮交易の禁止"
 conquest_of_paradise.11.desc: "[ROOT.GetCountry.GetName]国民が原住民と友好的すぎるとして、原住民に銃の撃ち方を教えた者に対する死刑を含めた、原住民との個人的な取引をすべて禁止する案が提出された。この新たな規制は、原住民と我々の臣民の両方の地域経済に打撃を与えるが、原住民の武装襲撃から我々の安全を確保することはできるだろう。"
 conquest_of_paradise.11.a: "提案を受け入れよう。"
 STATIC_MODIFIER_NAME_restrict_fur_trade: "毛皮交易の制限"
 conquest_of_paradise.11.b: "提案を無視する。"
 conquest_of_paradise.12.title: "[GetCurrentYear]年の収穫"
 conquest_of_paradise.12.desc: "今年の[ROOT.GetCountry.GetName]の農作物は極めて不作であり、すでに植民地全体で食糧不足の気配が漂っている。食糧価格は高騰しており、さらに今年の冬は厳しくなると予測する者もいる。近隣の原住民が我々の困難な状況を知り、食料の一部を無償で提供してくれた。それは我々が冬を越せるほどの量ではなかったが、彼らはより多くのトウモロコシがを貯め込んでいるはずだ。原住民の村に兵士を派遣し、食糧を奪ってしまおうという提案がなされた。"
 conquest_of_paradise.12.a: "必要なものを奪いに行くぞ。"
 conquest_of_paradise.12.b: "自分たちで解決しよう。"
 conquest_of_paradise.13.title: "鉄の発見"
 conquest_of_paradise.13.desc: "[ROOT.GetCountry.GetName]を維持するには、新たな収入源を探し求め、輸入への依存を減らさなければならない。そこに、[ROOT.GetCountry.GetName]で沼鉄鉱が発見されるという絶好の機会が訪れた！ これを受けて、土地所有者に炉と鍛冶場の建設を義務づけ、直ちに生産を開始する代わりに所有者には10年間の減税措置が保証され、初期費用が補助されるという施策の提案がなされた。"
 conquest_of_paradise.13.a: "絶好の機会だ。"
 conquest_of_paradise.13.b: "お断りだ。"
 conquest_of_paradise.14.title: "国内の羊毛産業"
 conquest_of_paradise.14.desc: "植民地貿易による利益の減少と輸入品への依存が、[ROOT.GetCountry.GetName]を苦しめはじめている。我々は輸入品からの経済的自立の道を探らなければならず、そのために次のような提案がなされた。羊の輸出を禁止し、より多くの羊毛を地元で生産するよう命令することで、植民地の人々に多くの暖かい衣服を提供する。そのためにも、[ROOT.GetCountry.GetName]に織物業を定着させるべきだというのだ。"
 conquest_of_paradise.14.a: "絶好の機会だ。"
 conquest_of_paradise.14.b: "お断りだ。"
 conquest_of_paradise.15.title: "商品作物の禁止"
 conquest_of_paradise.15.desc: "[ROOT.GetCountry.GetName]の創設者とは異なり、新たな入植者は近視眼的で、自分と家族の将来よりも目先の利益を優先する傾向がある。彼らの多くは植民地のために食糧を生産する必要性を無視し、商品作物ばかりを生産しているのだ。この作物を売ることで、ほかの農家から食糧を購入できると考えてのことだが、この状態が続けば植民地はやがて飢饉と無秩序に陥るだろう。これを防ぐために、新規就農者は少なくとも畑の一部で食糧を生産することを強制する法律が提案された。"
 conquest_of_paradise.15.a: "この法律は必要そうだ。"
 conquest_of_paradise.15.b: "これは我々が関わるべきではない。"
 conquest_of_paradise.16.title: "タバコ栽培の禁止"
 conquest_of_paradise.16.desc: "我々が最初にここに来たとき、タバコには非常に高値がついており、その利益は莫大なものだった。現在、多くの農民が大規模農園を始めたため、タバコの供給量は急速に増え、ヨーロッパにおける価格は年々下がっている。そのため、価格が回復するまでの時間を確保するため、1年間はタバコの栽培を禁止するという提案が、既存の農園経営者たちから出されている。新たな農家がこの提案に反対するのは明白ではあるが、我々の生活を守るためには必要な措置である。"
 conquest_of_paradise.16.a: "禁止措置を強行せよ。"
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "タバコ栽培の禁止"
 conquest_of_paradise.16.b: "彼らの提案を拒否する。"
