 sailor_event.1.title: "果てしない海"
 sailor_event.1.desc: "陸の戦場とは異なり、任務の遂行や栄光の追求が求められない海は、自由な精神をもつ者たちを惹きつける。世界の海を航海した話や、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]艦隊の遠征の歴史は、年老いた船乗りたちによって冒険談として語り継がれていく。多くの偉大な出来事が記憶に刻まれ、多くの大きな犠牲が忘れ去られていく。\n\nこのような遺産を受け継ぐ[ROOT.GetCountry.GetName]で、若者たちが広大な海に憧れを抱くのは当然ではないだろうか？ この一年、多くの若者が海軍に入隊した。なかには海の底で生涯を終える者もいるだろう。しかし、生きて帰った者は、偉大なる海の物語を語り継いでいくだろう。"
 sailor_event.1.a: "我々は、未来の世代を鼓舞する歴史を刻んでいるのだ。"
 sailor_event.2.title: "過酷な海上生活"
 sailor_event.2.desc: "海軍に入れば、故郷を離れて[ROOT.GetCountry.GetAdjective]の外に広がる世界が見られる——そう聞いて、多くの若者が刺激的な生活を期待し海軍に入隊する。しかしすべての若者が、ときには過酷で、しばしば退屈な海の上の生活に耐えられるわけではない。長い航海で延々と繰り返される同じ作業と食事、同じ顔ぶれにうんざりし、多くの若い水兵がすぐに自分の決断を後悔する。\n\n熟練の乗組員から「世間知らずの青二才」と切り捨てられると、彼らはまたたく間に厄介者と化す。なかには現実に慣れて貢献できるようになる者もいるが、それ以外は故郷に帰したほうがまだ使い途がある。"
 sailor_event.2.a: "募集時のプロパガンダにはマイナス面もある。"
 sailor_event.3.title: "海兵が陸軍のために集結"
 sailor_event.3.desc: "わが国の陸軍はここ数年、多大な犠牲を強いられ、何千人という兵士が戦場で命を落としている。しかし、海上で[ROOT.GetCountry.GetName]に仕える者はそうではない。彼らも祖国を守るため多くの犠牲を払ってはいるが、兵員の数は不足していない。\n\nそのため海軍は、海で命を懸けて戦うことを志願する者に、苦戦する陸軍の支援に回るよう勧めるようになった。しかし、沿岸を守る者がいなければ、いかに強い戦艦と乗組員を誇ろうが、停泊できる港を失ってしまうだろう。"
 sailor_event.3.a: "新兵は人員の足りないところに配属する必要がある。"
 sailor_event.4.title: "陸兵が海軍のために集結"
 sailor_event.4.desc: "最近の戦闘で多くの命が海に散った。陸軍は順調に態勢を立て直しているが、艦長たちは[ROOT.GetCountry.GetAdjective]艦船の乗員の確保に苦労しており、海軍が払った犠牲について数々の悲報が[ROOT.GetCountry.GetGovernment.GetRuler.GetName]にまで伝わっている。\n\nこれを重く見た陸軍の指導層は、陸軍の入隊希望者に沿岸地方で乗船員になるよう勧めている。彼らは経験不足かもしれないが、海軍が態勢を立て直すためにはその力が必要だ。"
 sailor_event.4.a: "新兵は人員の足りないところに配属する必要がある。"
 sailor_event.5.title: "海への道"
 sailor_event.5.desc: "[ROOT.GetCountry.GetName]にはほかの沿岸国のような海洋文化はないが、それでも我々は、海へと続くこの細長い国土を誇りに思っている。沿岸部には多くの働き口があるため、新しい生活を求めて多くの若者がやってくる。\n\nわが国の海軍の能力は限られているが、船舶操縦の経験のある若者が増えれば、艦船の乗員を増強できるだろう。船乗りを志す若者たちが沿岸部に定住するのを支援してはどうだろう？"
 sailor_event.5.a: "若者の夢を後押しすべきだ。"
 sailor_event.5.b: "すぐに海に嫌気がさすだろう。"
