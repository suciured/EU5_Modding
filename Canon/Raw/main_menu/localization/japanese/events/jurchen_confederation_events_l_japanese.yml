 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "時代の変化"
 jurchen_confederation_events.1.desc: "つい最近まで、我々の祖先は馬に乗って動物を狩り、人々を養い、敵と戦い、自由に暮らしていた。しかし、[target_jc_leader.GetName]から使者が訪れ、我々の力を奪い、勢力を削ぎ、この地の部族の長である我々の誇り高い伝統を消し去ろうとしている。そしてそのために、南の隣人の慣習を取り入れるよう我々に要求している。その過程で我々のアイデンティティを抹消しようというわけだ。"
 jurchen_confederation_events.1.a: "驕るのはやめ、彼らに従え。彼らは正しい！"
 jurchen_confederation_events.1.b: "お断りだ！ 立ち去れ！"
 jurchen_confederation_events.2.title: "優秀な騎手"
 jurchen_confederation_events.2.desc: "[target_character.GetName]ほど馬術に優れた者はめったにいない。[target_character.GetShortNameWithNoTooltip]はその弓の腕前によって数々の名だたる大会で勝利し、我々の強さを敵対的な隣国に示してきた。しかし宮廷の顧問たちは、[target_character.GetShortNameWithNoTooltip]を[target_jc_leader.GetName]連合の指導者に差し出せば、外交上の良い贈り物になるだろうと提案している。"
 jurchen_confederation_events.2.a: "断る！ [target_character.GetShortNameWithNoTooltip]はわが国のものだ！"
 jurchen_confederation_events.2.b: "よかろう。喜んでくれることを祈ろう……"
 jurchen_confederation_events.3.title: "[target_member.GetNameWithNoTooltip]からの贈り物"
 jurchen_confederation_events.3.desc: "[target_member.GetName]の連合国からの使者団が、わが国と友好関係を築くための贈り物を携えてやってきた。そのなかには、祖国の弓術や馬術の大会で何度も優勝したというたくましい人物もいる。[target_character.GetShortName]は新しい宮廷に仕えることを熱望しており、自分の紹介式が始まるのを待ちきれない様子である。"
 jurchen_confederation_events.3.a: "[target_character.GetShortName]はわが国の部隊で大いに活躍するだろう。歓迎する！"
 jurchen_confederation_events.3.b: "立ち去れ、卑しい乞食め。"
 jurchen_confederation_events.4.title: "社会の基盤"
 jurchen_confederation_events.4.desc: "わが国の民は、何百年にもわたり動乱を生き抜いてきた。戦争も飢饉も侵略者も、我々の心に燃える炎を消し去ることはできなかった。しかし、[target_jurchen_country_2.GetName]との最近の対立関係には頭を悩ませている。[target_jurchen_country_2.GetName]の騎兵が頻繁にわが国に侵入し、はるばる農地までやってきては作物を略奪しているというのだ。そしてそのたびに、わが国民が危険な目に遭っている。これは容認できない！"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "連合のリーダーにいますぐ報告せよ！"
 jurchen_confederation_events.5.title: "[target_jurchen_country_1.GetNameWithNoTooltip]と[target_jurchen_country_2.GetNameWithNoTooltip]の対立"
 jurchen_confederation_events.5.desc: "わが国では熱血漢であることは恥ずべきことではなく、通常であれば優れた資質と見なされる。しかし、最近の[target_jurchen_country_1.GetName]と[target_jurchen_country_2.GetName]の指導者間の対立は、全面戦争に発展しかねない。両国の巡察隊が、しばしば道を逸れて相手国に侵入し、作物を略奪しているようだ。どちらが先に始めたのかは記憶にないという。両国がわが国に紛争の仲裁を求めている。"
 jurchen_confederation_events.5.a: "[target_jurchen_country_1.GetNameWithNoTooltip]の肩をもつ。"
 jurchen_confederation_events.5.b: "[target_jurchen_country_2.GetNameWithNoTooltip]の民が正しい！"
 jurchen_confederation_events.5.c: "どちらも野蛮な行為をやめたらどうだ？"
 jurchen_confederation_events.6.title: "文明社会の悩み"
 jurchen_confederation_events.6.desc: "わが国の民は一体どうしてしまった？ かつて我々は自由で、野性的で、自然や生命そのものを愛していた。我々の祖先は馬具や乗馬の技術に長け、金朝の旗を$china$全土に広げ、多数の民衆を支配していた。\n\nしかし、現在の我々は予算や財務収支、連合に対する義務、宮廷での礼儀作法ばかり気にかけている。誇り高き戦士たちはどこに行ってしまったのか？"
 jurchen_confederation_events.6.a: "悲しいかな、いまはこれが我々の人生だ……"
 jurchen_confederation_events.6.b: "流れに抗い伝統を守らねば！"
 jurchen_confederation_events.7.title: "読書する戦士"
 jurchen_confederation_events.7.desc: "我々の社会を中央集権化し、南の隣人たちのやり方を取り入れる試みが実を結んだ。多くの戦士が、経典を学び新しい時代に適応しようと、分厚い書物を手に取っている。しかし、高い地位にある者たちは従来の慣習を守ることに固執している……"
 jurchen_confederation_events.7.a: "おそらく訓練が足りていないのだ！"
 jurchen_confederation_events.7.b: "読書こそ未来だ。"
 jurchen_confederation_events.8.title: "民衆の要求"
 jurchen_confederation_events.8.desc: "民衆が外国の商品を手に入れたがっている。美しい品々や風変わりな品々は、いつの世にも人々を魅了してきた。支配者層には、我々部族の慣習に合った商品の取引を推進すべきだとし、保守的な立場をとる者も多い。しかし、未来のために変化を受け入れるべきだ、という意見も考慮するほうが賢明かもしれない……"
 jurchen_confederation_events.8.a: "我々誇り高き戦士には、馬や革が必要だ！"
 jurchen_confederation_events.8.b: "恐れずに未来を受け入れよう！"
 jurchen_confederation_events.9.title: "人生の教訓"
 jurchen_confederation_events.9.desc: "わが国には、馬で優雅に疾走できる者はほとんどいない。よって[target_heir.GetName]がまたもや落馬したことも、驚くようなことではない。わが国の大切な世継ぎは大怪我を負い、応急処置を受けている。興味深いことに、[target_heir.GetShortNameWithNoTooltip]の馬は主人のそばを離れなかったという。事故の目撃者の話によれば、落馬の衝撃を和らげて主人を守ろうとすらしたそうだ……"
 jurchen_confederation_events.9.a: "その馬にキスしたいくらいだ！"
 jurchen_confederation_events.9.b: "落馬の様子はさぞ滑稽だったろうな！"
 jurchen_confederation_events.10.title: "行きすぎた口論"
 jurchen_confederation_events.10.desc: "わが国は、短気で気性の激しい者が珍しくない。酒場では、大量の酒やどんちゃん騒ぎとともに、激しいやり取りが幾度となく交わされてきた。しかし、最近[target_capital.GetName]の有力な族長間で起こった口論は、手に負えないところまで来てしまった。地区の大部分が焼け落ち、辺り一帯が叫び声や炎、流血に満ちる、両族の名誉をかけた全面戦争へと発展してしまったのだ……"
 jurchen_confederation_events.10.a: "残念だが、指導力のなさの表れだ……"
 jurchen_confederation_events.10.b: "損害はあとで補償しよう。実力を示すいい機会だ！"
 jurchen_confederation_events.11.title: "新たな世代"
 jurchen_confederation_events.11.desc: "わが国の学者や顧問が、次の世代の戦士や官僚について綿密な計画を立てた。わが国の重臣団や官僚はわが国の文化を繁栄させることに意欲的だが、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は軍を強化する案を強く支持している。"
 jurchen_confederation_events.11.a: "文化を大切にしよう。"
 jurchen_confederation_events.11.b: "まともな軍隊をもたない民族などない。"
 jurchen_confederation_events.12.title: "変化への抵抗"
 jurchen_confederation_events.12.desc: "連合全体で法律を体系化する取り組みが、各地に敵や諜報員を生み出していることは周知の事実である。簒奪者であれライバルであれ、我々の邪魔をしようとする者たちは、密かに我々の転覆を企んでいる。最近、我々の顧問の大多数が最後通牒を突きつけてきた。中央集権化の取り組みを直ちに中止することを要求し、従わなければ、反乱を起こし国家を混乱に陥れると脅している……"
 jurchen_confederation_events.12.a: "よかろう。我々は本来、騎馬民族だ……"
 jurchen_confederation_events.12.b: "些細な脅しで怯む我々ではない！"
 jurchen_sinicization_tt: "今後、[target_ruler.GetName]の残りの統治期間、#G 連合#!で法案が可決されるたびに[stability|e]が#R -10#!、[tribal_cohesion|e]が#R -10#!低下する"
 jurchen_confederation_events.13.title: "隣人より学べ"
 jurchen_confederation_events.13.desc: "わが国の南方の隣国は、多数の偉大な書庫をもち、膨大な知識を保有する輝かしい国である。彼らとの交流手段を確立し、そのやり方を学ぶという案は、有益だが意見が分かれそうな案でもある……"
 jurchen_confederation_events.13.a: "知識の普及が第一だ。"
 jurchen_confederation_events.13.b: "国民を敵に回すわけにはいかない。"
 jurchen_confederation_events.14.title: "幸福な人生"
 jurchen_confederation_events.14.desc: "この暗く灰色の人生のなかで、幸福を手に入れられる者は少ない。病や死、退屈に悩まされながら、ほとんどの者は惨めでつまらない人生を送っている。しかし、我々の部族は違う。我々は馬で自由に駆け回り、力で劣る隣人を攻撃し、奪い取る。しかし、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の代表者たちが、我々が最近手に入れた富の相当な分け前を要求している……"
 jurchen_confederation_events.14.a: "分け合うことは思いやることだ。"
 jurchen_confederation_events.14.b: "代わりに刃を交えるのはどうだ？"
 jurchen_confederation_events.15.title: "古き良き日の狩猟"
 jurchen_confederation_events.15.desc: "立ち込める土埃の匂い。馬で駆け回る狩人たち。猟犬の吠え声、そして獲物を仕留める一撃への期待感…… これらは我々の狩りの神話に必ず登場する要素であり、我々が祖先から受け継いできた伝統でもある。最近、ある狩猟団が大量の獲物を持ち帰り、宮廷に献上した……"
 jurchen_confederation_events.15.a: "最高だ！"
 jurchen_confederation_events.15.b: "狩りはもはや過去の慣習だ。"
 jurchen_confederation_events.16.title: "[target_jc_leader.GetNameWithNoTooltip]の統一運動"
 jurchen_confederation_events.16.desc: "わが国は連合に守られた時代を終えようとしている。我々の指導者が、我々の独立を制限し、自らの旗のもとに国々を統一することを目指し、強引な行動に出たのだ。"
 jurchen_confederation_events.16.a: "団結によって強くなれる！"
 jurchen_confederation_events.16.b: "独立を放棄することはできない……"
 jurchen_confederation_events.17.title: "大統一時代"
 jurchen_confederation_events.17.desc: "連合を構成する首長たちは、自らの領土内で比較的自律的な統治をおこなってきた。しかし、我々を従属させようとする敵に立ち向かい、打ち負かすには、ひとつの旗を掲げて団結しなければならない。今日、我々は[target_io.GetName]のほかの構成国を、この考えに力で従わせることに成功した。"
 jurchen_confederation_events.17.a: "我々の時代がやってきた！"
 jurchen_confederation_unification_effort_tt: "[target_io.GetNameWithNoTooltip]のメンバーは、わが国の[subject|e]となるか、わが国に[casus_belli|e]を与えるリスクを犯すかのいずれかを選ぶ"
