l_japanese:
 privilege_events.100.title: "ドイツ人入植者の招致"
 privilege_events.100.desc: "疫病や戦争により、わが国の人口は激減した。広大な領土にわずかな農民が残るのみで、収穫や開墾などの多くの労力を要する作業をおこなうのは困難だ。\n\nドイツから新たな入植者や職人を招き、支援したり、自国の法律による統治や減税など特権を与えたりすれば、彼らがわが国に新たな街を建設してくれるだろう。"
 privilege_events.100.desc.kulm_law: "やや人口過密となってきた[german_province.GetName]は、生活するにはあまりにも競争の激しい場所となってしまった。そのため、[german_province.GetNameWithNoTooltip]およびその周辺から、多くの人々が[ShowEstatePrivilegeName('kulm_law')]の一部として我々が与える寛大な特権に惹かれ、より良い生活を求めて[target_province.GetName]に移り住むことを選んでいる。"
 privilege_events.100.a: "入植者を歓迎せよ。"
 privilege_events.100.b: "定住を直接支援せよ。"
 privilege_events.100.c: "これ以上外国人は必要ない。"
 privilege_events.100.d: "移住を希望する人々はこれ以上見つからない。"
 enough_migrants_tt: "十分な移民がいる"
 not_enough_migrants_tt: "十分な移民がいない"
 privilege_events.101.title: "[target_province.GetNameWithNoTooltip]への移民"
 privilege_events.101.desc: "[migration_destination_country.GetLongName]に与えられる特権に惹かれた[scope_german_location.GetProvinceDefinition.GetName]の多くの入植者が、より良い人生を切り拓こうと家族を捨てて[target_province.GetName]へと移り住んでいる。このような人口流出はわが国の法のもとで認められてはいるものの、多発すれば人口の枯渇を招いてしまうだろう。"
 privilege_events.101.a: "我々にできることはないのか？"
 privilege_events.101.tt: "この[event|e]は、[german_province.GetName]が以下を満たしたことで発生した：\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]"
 privilege_events.110.title: "貴族になりたい成金一族"
 privilege_events.110.desc: "新興成金の[target_dynasty.GetName]家が、故郷の[location_scope.GetName]で大きな影響力を振るうようになった。しかし、卑しい家柄であるため[ROOT.GetCountry.GetName]において実権を握る地位に就くことはできない。\n\n同家が宮廷に使者を遣わし、一族の名を#italic 金の書#!に追加するよう求めてきた。この書物に名前が載れば、彼らも[ROOT.GetCountry.GetNameWithNoTooltip]の#italic 貴族#!の一員となれる。\n\nこのようなやり方で[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に新しい一族を追加すれば、ほかの一族は不快に思うだろう。しかし[target_dynasty.GetNameWithNoTooltip]家は、我々に金貨が詰まった大きな箱を送ってきてもいる。"
 privilege_events.110.a: "受け取って、一族の者を宮廷に招待する。"
 privilege_events.110.b: "卑しい成り上がり者を拒絶する。"
