l_japanese:
 guelphs_and_ghibellines.1.title: "[ShowRegionNameWithNoTooltip('italy_region')]の政治的展望"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "面白い時代がやってくる。"
 guelphs_and_ghibellines.1.tt: "この状況下では、[ShowRegionNameWithNoTooltip('italy_region')]の覇権争いにおいて、[GetCountry('PAP').GetName]または[GetUniqueInternationalOrganization('hre').GetName]のリーダーに同調することが可能"
 guelphs_and_ghibellines.2.title: "[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]と[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.desc: "主要な名家は[GetUniqueInternationalOrganization('guelphs_io').GetName]または[GetUniqueInternationalOrganization('ghibellines_io').GetName]のどちらかに所属するのが通例だが、特に日和見主義者はどちらか一方から乗り換え、力ずくで、あるいは外交的謀略で他国を説得することも珍しくない。それは正義の側に与するためか……あるいは単に利益のためだろうか？"
 guelphs_and_ghibellines.2.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]のために。"
 guelphs_and_ghibellines.2.a.tt: "この選択肢を選ぶと、わが国は[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]に同調する"
 guelphs_and_ghibellines.2.b: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]側につこう。"
 guelphs_and_ghibellines.2.b.tt: "この選択肢を選ぶと、わが国は[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]に同調する"
 guelphs_and_ghibellines.2.c: "いまは何も変えない。"
 guelphs_and_ghibellines.2.c.tt: "この選択肢を選んでもわが国の忠誠は変わらない"
 guelphs_and_ghibellines.3.title: "[ShowRegionNameWithNoTooltip('italy_region')]におけるわが国の影響力"
 guelphs_and_ghibellines.3.desc: "わが国と[GetCharacter('ogk_heinrich_v_salier').GetName]との紛争以来、[ShowRegionName('italy_region')]地域は[GetUniqueInternationalOrganization('guelphs_io').GetName]と[GetUniqueInternationalOrganization('ghibellines_io').GetName]との戦争および覇権争いが続いている。我々は南[ShowRegionNameWithNoTooltip('italy_region')]で[ShowDynastyName('hohenstaufen_dynasty')]が追放され、紛争が終結することを望んでいたが、[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]は依然として彼らの拠点と、その望みのない大義に固執している。"
 guelphs_and_ghibellines.3.a: "信仰のために！"
 guelphs_and_ghibellines.3.a.tt: "[GetUniqueInternationalOrganization('guelphs_io').GetName]がこちらの大義を支持しているため、[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]として、我々は彼らを支持するしかない"
 guelphs_and_ghibellines.4.title: "[target_io.GetNameWithNoTooltip]の大勝利"
 guelphs_and_ghibellines.4.desc: "[target_io.GetName]はついに[rival_io.GetName]に完全勝利し、[ShowRegionName('italy_region')]を[GetUniqueInternationalOrganization('hre').GetName]の圧政から解放した。我々はこれから、遠く離れた地の支配者から解き放たれ、新たな自由を謳歌することができる。"
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "[ShowRegionName('italy_region')][region|e]に[capital|e]を持つすべての[country|e]が[GetUniqueInternationalOrganization('hre').GetName]を離脱し、彼らが所有するすべての[location|e]を[GetUniqueInternationalOrganization('hre').GetName]から取り除く"
 guelphs_and_ghibellines.5.title: "大敗"
 guelphs_and_ghibellines.5.desc: "[rival_io.GetName]は我々を徹底的に打ち負かし、[GetUniqueInternationalOrganization('hre').GetName]に負っている義務からの解放を強く要求した。我々[target_io.GetName]は彼らの意向に従うしかなく、この真新しい[ShowRegionName('italy_region')]のなかで自分たちの立ち位置を見つけるしかない。"
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "[target_io.GetNameWithNoTooltip]の勝利"
 guelphs_and_ghibellines.6.desc: "過去数世紀にわたり、我々は[target_io.GetName]の誇り高き一員として、そして[ShowRegionName('italia_region')]の正当な支配者として、[GetUniqueInternationalOrganization('hre').GetName]の権利を支持し、擁護してきた。いま、[rival_io.GetName]はついにその取るに足らない要求を譲歩し、正当な帝国の支配のもとに屈した。"
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "[ShowRegionName('italy_region')][region|e]に[capital|e]があり、[ShowAreaName('lazio_area')]、[ShowAreaName('campania_area')]、[ShowAreaName('apulia_area')]、[ShowAreaName('basilicata_area')]、[ShowAreaName('sicily_area')]外にあるすべての[country|e]が[GetUniqueInternationalOrganization('hre').GetName]に加わり、彼らが所有するすべての[location|e]を[GetUniqueInternationalOrganization('hre').GetName]に加える"
 guelphs_and_ghibellines.7.title: "砕かれた夢"
 guelphs_and_ghibellines.7.desc: "[ShowRegionName('italy_region')]をアルプス以北の他国の皇帝による圧政から解放するという我々の夢は、[rival_io.GetName]の拳によって打ち砕かれた。我々は[GetUniqueInternationalOrganization('hre').GetName]での地位に甘んじ、彼らのリーダーが我々に用意する低い地位を受け入れなければならない。"
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "陳腐化した対立"
 guelphs_and_ghibellines.8.desc: "我々は何世紀にもわたって競合国と戦ってきたが、[ShowRegionName('italia_region')]で発生している膠着状態に、どの当事国も消耗し無関心になっている。疲弊した軍隊は国家の大義のために戦うことを拒否しているが、競合国からも同様の話が聞こえてくる。このような状況では、戦争行為を中止し、今後のために戦力を回復させることが最善策と思われる。"
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "[ShowRegionName('italy_region')]に首都があるすべての[GetUniqueInternationalOrganization('guelphs_io').GetName]メンバーが[GetUniqueInternationalOrganization('hre').GetName]を離脱し、彼らが所有するすべての[locations|e]を[GetUniqueInternationalOrganization('hre').GetName]から取り除く"
 guelphs_and_ghibellines.9.title: "状況の圧力"
 guelphs_and_ghibellines.9.desc: "現在進行中の紛争において、我々はこれまで中立を選択してきた。両陣営の外交官からの圧力が高まっているいま、我々は[GetUniqueInternationalOrganization('guelphs_io').GetName]か[GetUniqueInternationalOrganization('ghibellines_io').GetName]のどちらか一方を選び、同盟を結ぶべき時なのかもしれない。"
 guelphs_and_ghibellines.9.a: "[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]側につこう。"
 guelphs_and_ghibellines.9.a.tt: "わが国が[GetUniqueInternationalOrganization('ghibellines_io').GetName]に加わる"
 guelphs_and_ghibellines.9.b: "[GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]側につこう。"
 guelphs_and_ghibellines.9.b.tt: "わが国が[GetUniqueInternationalOrganization('guelphs_io').GetName]に加わる"
 guelphs_and_ghibellines.9.c: "中立を守るべきだ。"
 guelphs_and_ghibellines.9.c.tt: "現在進行中の紛争において、わが国はどちらの陣営にも加わらない"
 guelphs_and_ghibellines.10.title: "$guelphs_io$と$ghibellines_io$の終わり"
 guelphs_and_ghibellines.10.desc: "ついに、[ShowRegionName('italy_region')]における[GetUniqueInternationalOrganization('guelphs_io').GetName]と[GetUniqueInternationalOrganization('ghibellines_io').GetName]の2つの対立する勢力の紛争に終止符が打たれた。"
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$[loser_io.GetNameWithNoTooltip]は尽力したものの、彼らの野望に[winner_io.GetNameWithNoTooltip]の政治的・経済的な総合力が打ち勝ち、[ShowRegionNameWithNoTooltip('italy_region')]の覇権を握ることに成功した。"
 guelphs_and_ghibellines.10.a: "少なくとも、[ShowRegionNameWithNoTooltip('italy_region')]には平和が戻るだろう。"
 guelphs_and_ghibellines.100.title: "[ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "[GetUniqueInternationalOrganization('hre').GetName]の次期[GetUniqueInternationalOrganization('hre').GetLeaderTitle]として[target_character.GetName]が戴冠したことで、[ShowSituationName('guelphs_and_ghibellines')]の状況は[target_country.GetAdjective]の関心事となっている。特に[GetUniqueInternationalOrganization('gebellines_io').GetName]は、[ShowRegionName('italia_region')]における帝位とその権力の肩をもっている。"
 guelphs_and_ghibellines.100.a: "わが国が[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]を勝利に導かなくては！"
 guelphs_and_ghibellines.100.b: "[ShowRegionNameWithNoTooltip('italy_region')]の情勢はわが国には関係ない。"
 guelphs_and_ghibellines.100.b.tt: "わが国が同派閥を脱退して復帰するまで、わが国は[GetUniqueInternationalOrganization('ghibellines_io').GetName]を率いることはできない。"
 guelphs_and_ghibellines.100.c: "わが国が[GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]を勝利へ導くのだ！"
 guelphs_and_ghibellines.1000.title: "[target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "[actor.GetName]の大使が我々に接触してきた。彼らは[target.GetName]の現在進行中の紛争において、自陣への支援を要請しており、[target_1.Custom('GetGAGOwnFaction')]の仲間である我々の参加義務を主張している。"
 guelphs_and_ghibellines.1000.a: "もちろん支援しよう。"
 guelphs_and_ghibellines.1000.b: "この紛争から得られるものはない。"
 guelphs_and_ghibellines.1001.title: "[target_1.GetNameWithNoTooltip]が我々の側につく！"
 guelphs_and_ghibellines.1001.desc: "[target_1.GetName]が[target.GetName]にいる我々に加勢することを決定したと、大使から報告を受けた！"
 guelphs_and_ghibellines.1001.a: "[target_1.Custom('GetGAGOwnFactionWithNoTooltip')]のために！"
 guelphs_and_ghibellines.1002.title: "[target_1.GetNameWithNoTooltip]が我々への加勢を拒絶"
 guelphs_and_ghibellines.1002.desc: "[target_1.GetName]が[target.GetName]にいる我々への加勢を拒絶したと、大使から報告を受けた。"
 guelphs_and_ghibellines.1002.a: "裏切り者め！"
 guelphs_and_ghibellines.1100.title: "帝国の支援"
 guelphs_and_ghibellines.1100.desc: "誇り高き[actor.Custom('GetGAGOwnFaction')]は、自国が[GetUniqueInternationalOrganization('hre').GetName]との提携関係にあると考えている。そのためわが国には、帝国の現[GetUniqueInternationalOrganization('hre').GetLeaderTitle]である[target_country.GetName]に、帝国の支援を要請できる特権がある。しかしまずは、どのような要請をすべきかを決めなければならない……"
 guelphs_and_ghibellines.1100.desc.fallback: "繰り返しになるが、[actor.Custom('GetGAGOwnFaction')]は支援を必要としている。だが……何もない。そして誰もいなくなった。"
 guelphs_and_ghibellines.1100.a: "わが国の国庫に早急な支援が必要だ。"
 guelphs_and_ghibellines.1100.a.tt: "[target_country.GetName]に[gold|e]を要求する（相手国は現在#Y [target_country.GetCurrencyValue('gold')]#!所有し、#G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#!をわが国に渡す）"
 guelphs_and_ghibellines.1100.b: "我々には兵士が必要だ。"
 guelphs_and_ghibellines.1100.b.tt: "[target_country.GetName]に[manpower|e]を要求する（相手国は現在#Y [target_country.GetCurrencyValue('manpower')]#!所有し、#G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#!をわが国に渡す）"
 guelphs_and_ghibellines.1100.c: "外交上の提携がぜひ必要だ。"
 guelphs_and_ghibellines.1100.c.tt: "[target_country.GetName]との[alliance|e]を要求する"
 guelphs_and_ghibellines.1100.zzz: "やはり気が変わった。"
 guelphs_and_ghibellines.1100.zzz.at: "[target_country.GetName]に何も要求しない"
 guelphs_and_ghibellines.1100.zzz.bt: "[situation_action|e]「[ShowGenericActionName('ghibellines_petition_for_imperial_support')]」の実行にかかる時間が#Y 1年#!短縮される"
 guelphs_and_ghibellines.1101.title: "[root_country.GetNameWithNoTooltip]が帝国の支援を要請"
 guelphs_and_ghibellines.1101.title.fallback: "帝国の要請"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$彼らは[root_country.Custom('GetGAGEnemyFaction')]に対抗するためにさらなる金を希望している。"
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$彼らは[root_country.Custom('GetGAGEnemyFaction')]との戦いにさらなる兵士を希望している。"
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$彼らは[root_country.Custom('GetGAGEnemyFaction')]を弱体化するために外交上の提携を希望している。"
 guelphs_and_ghibellines.1101.desc: "[root_country.Custom('GetGAGOwnFaction')]の強力なメンバーである[root_country.GetLongName]が、我々の支援を求めている。"
 guelphs_and_ghibellines.1101.a: "妥当な要求だ。"
 guelphs_and_ghibellines.1101.b: "彼らを支援しても得られるものはない。"
 guelphs_and_ghibellines.1102.title: "帝国の支援"
 guelphs_and_ghibellines.1102.desc.gold: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]は我々の願いに応え、大量の金というかたちで[GetUniqueInternationalOrganization('hre').GetName]の支援を送ってくれた！"
 guelphs_and_ghibellines.1102.desc.manpower: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]は我々の願いに応え、わが軍を強化する兵士というかたちで[GetUniqueInternationalOrganization('hre').GetName]の支援を送ってくれた！"
 guelphs_and_ghibellines.1102.desc.alliance: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]は我々の外交戦略に同意し、わが国と同盟を締結した！"
 guelphs_and_ghibellines.1102.desc: "[target_country.GetName]からの朗報が我々の宮廷に届いた！"
 guelphs_and_ghibellines.1102.a: "実に素晴らしい報せだ！"
 guelphs_and_ghibellines.1103.title: "帝国の支援"
 guelphs_and_ghibellines.1103.desc: "[target_country.GetName]からの報せが届いた。我々の[GetUniqueInternationalOrganization('hre').GetName]に対する忠誠にもかかわらず、帝国支援の願いは聞き入れられていない……"
 guelphs_and_ghibellines.1103.a: "我々の忠誠心に末代までの遺恨が残るぞ……"
