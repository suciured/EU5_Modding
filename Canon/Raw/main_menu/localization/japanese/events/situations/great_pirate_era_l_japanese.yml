 great_pirate_era.1.title: "[target_country.GetNameWithNoTooltip]の台頭"
 great_pirate_era.1.desc: "[target_location.GetName]が横行する海賊行為の犠牲になっている！ 現地のならず者どもは、自らを[target_country.GetLongName]と称するまでに至っている。この島に合法的な権威がないのをいいことに、彼らは砦を掌握し、海賊共和国の樹立を宣言したのだ。\n\n彼らをまとめるのは悪名高き海賊船長[target_character.GetName]と[target_character2.GetName]だが、島の無法者たちを束ねるその支配力は脆弱であり、無慈悲な副官たちがつねにその隙を突こうと狙っている状態だ。\n\nこの自称共和国は、[ShowProvinceDefinitionName('bahamas_province')]の我々の主権を侵害するだけでなく、すべての文明国の秩序と価値観に対する直接的な挑戦である。いまや[target_country.GetNameWithNoTooltip]は、混沌に支配されている。"
 great_pirate_era.1.a: "ヨーホー！ 俺たちゃ海賊だ！"
 great_pirate_era.1.b: "必ず縛り首にしてやる！"
 target_country_rises_in_target_location_tt: "[target_country.GetLongNameWithNoTooltip]が[target_location.GetNameWithNoTooltip]に樹立される"
 great_pirate_era.1.historical_info: "バハマの島ニュー・プロビデンス島は、18世紀初頭に海賊の巣窟として悪名を馳せた。イギリスによる統治が崩壊したあと、“黒ひげ”やチャールズ・ヴェインなどの海賊がカリブ海の貿易路を襲撃する拠点とした。一時期、ニュー・プロビデンス島はヨーロッパ列強に抗う混沌とした海賊共和国となっていたが、1718年にウッズ・ロジャーズ総督のもとでイギリスが再び支配権を握り、海賊の黄金時代は終わりを告げた。"
 great_pirate_era.2.title: "[target_country.GetNameWithNoTooltip]の樹立"
 great_pirate_era.2.desc: "海賊の船長[target_character.GetLastName]と[target_character2.GetLastName]による意外な同盟が、[ShowRegionName('madagascar_region')]の海賊たちをひとつの共同体にまとめあげた。この共和国を「[target_country.GetName]」と名づけ、海賊たちは過激な自由と地方自治主義という、夢想的な信条を追い求めている。\n\n彼らは奴隷制と国政を否定し、統治を多数決でおこない、近隣の港で解放奴隷たちを雇って戦力を強化している。しかしながら、この寄せ集めの共和国は、自国の商船を標的にされた[ShowContinentName('europe')]の植民地諸国の怒りを間違いなく買うことになる。それでもこの理想主義者たちは、困難を乗り越えて繁栄しようとするだろう。"
 great_pirate_era.2.historical_info: "伝説的な海賊植民地リバタリアは、17世紀後半にジェームズ・ミッソン船長によってマダガスカル島に設立されたと言われる。奴隷制と国家統治を拒否し、海賊たちが民主的な手段で統治する、急進的な自由の楽園として構想された。ほとんどの歴史家は、このリバタリアを事実よりも神話と捉えているものの、その自由と共同体主義の理想は、権威主義への抵抗の力強い象徴としていまなお存在している。"
 great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "[ShowRegionName('iberia_region')]全域で巻き起こっている、[ShowReligionGroupName('muslim')]少数派に対する熱狂的な追放運動は、見せかけだけの改宗を疑われた改宗者たちにまで及んでいる。これにより、わが国に新たな人々が流入してきているが、かつての故郷で迫害の脅威にさらされた、とある福な一族も移住してきた。[target_location.GetName]に定住した彼らは、昔の生活を捨てて海賊行為に走り、海賊奴隷商人と手を組んだ。\n\n新たに設立されたこの「[target_country.GetName]」は、最近[ShowLocationName('the_hague')]から移住してきた[target_character.GetName]によって率いられている。この展開は間違いなく、繁栄する海賊時代の弊害である！"
 great_pirate_era.3.historical_info: "17世紀初頭にモロッコ沿岸に設立されたサレ共和国は、オランダ人ヤン・ヤンスゾーン（イスラム教に改宗してムラト・レイースと名乗った）をはじめとする反逆海賊に率いられた。ヨーロッパの船や沿岸の街を襲撃する悪名高いバルバリア海賊の拠点となり、その後数十年間、モロッコのエリート層と外国人反逆者の混成による指導者のもとで海賊共和国として繁栄したが、やがて地元のモロッコ統治に吸収された。"
 great_pirate_era.4.title: "[target_country.GetNameWithNoTooltip]の襲撃者"
 great_pirate_era.4.desc: "[ShowLocationName('bay_algiers')]の[ShowCultureName('turkish_culture')]海賊の同盟国である[target_country.GetLongName]は、[ShowAreaName('western_mediterranean_sea_area')]における有力国である。\n\nこの屈強な海賊たちは、しばしば外国や地元の支援を受けて外国商船を襲撃し、積荷や船員を押収している。こうした彼らの私掠船としての能力は政治と外交に利用でき、いかなる敵対勢力に対しても強力な武器となる。"
 great_pirate_era.4.historical_info: "テトゥアン海賊は16世紀から17世紀にかけて、モロッコの都市テトゥアンを拠点に活動した。スペインから追放されたアンダルシア難民であるモリスコたちによって設立され、主に地中海でスペインとポルトガルの船を標的に活動していた。\n\nこれらの海賊は、北アフリカ沿岸部で活動する大規模なバルバリア海賊の一部であり、船舶を襲撃し、奴隷を捕らえては現地市場に売りつけた。ときには地元の君主やオスマン帝国の支援を受けることもあり、ヨーロッパの貿易にとって大きな脅威となっていた。やがてヨーロッパの海軍、特にスペインが彼らの活動を抑圧する行動を起こした。"
 great_pirate_era.5.title: "[target_country.GetNameWithNoTooltip]の海賊"
 great_pirate_era.5.desc: "[ShowRegionName('caribbean_region')]では、対立国の商業や海運を混乱させる目的で、意欲的な私掠船に対して私掠免許状が発行された。これらの私掠船の多くは、[target_location.GetName]の[target_country.GetName]を拠点として、多くの略奪の機会を得ている。\n\n盗品の売買を厭わない現地当局の存在が、私掠免許状を持たず、いかなる主権にも忠誠を誓わない海賊をも引き寄せている。こうした無法地帯の拡大により、多くの私掠船員が与えられた任務を放棄し、自ら海賊行為に手を染めるようになった。噂によれば、[target_country.GetNameWithNoTooltip]は海賊たちの理想郷、“新世界のソドム”と呼ばれているという。"
 great_pirate_era.5.historical_info: "17世紀半ばの1655年にイングランドがスペインからジャマイカを征服したあと、ポート・ロイヤルの海賊が台頭しはじめた。ジャマイカの南海岸にあるポート・ロイヤルは、カリブ海におけるその戦略的位置と、当時実施されていた寛容な統治を主な理由として、またたく間に海賊、私掠船、バッカニアの巣窟となった。植民地を保護しスペインの影響力を弱めるため、イングランド政府は私掠船を支援し、スペイン船や入植地を襲撃する権限を与える私掠免許状を発行した。ヘンリー・モーガンのような著名人は、ポート・ロイヤルを海賊活動の拠点として有名にするうえで重要な役割を果たした。1600年代後半になると、この街は富と悪徳と無法によりその悪名を高め、海賊の巣窟と評されるようになった。しかし、ポート・ロイヤルの隆盛は1692年の大地震で終わりを告げた。"
 great_pirate_era.6.title: "海の同胞"
 great_pirate_era.6.desc: "[target_location.GetName]の沖合に浮かぶ島にて、海賊と私掠船員の秘密集会が開かれた。間に合せの小屋のなかで重要な協定を結んだ船長たちは、数時間後に「海賊の掟」を発表した。この掟は、さまざまな船員に合うように調整された共通の行動規範のもとで、統一戦線を確立するためのものである。[target_location.GetNameWithNoTooltip]を活動拠点とする「海の同胞」はともに黒い帆を掲げることを誓い、[ShowRegionName('caribbean_region')]全域を恐怖に陥れる支度を整えた。この瞬間、この海域全体における海賊の新たな時代が幕を開けた。"
 great_pirate_era.6.historical_info: "17世紀、ハイチ北西沖の小島トルトゥーガ島は、特に1650年代から1660年代にかけて海賊の巣窟として名を馳せた。その戦略的な立地条件は、スペインの船舶を標的にし、植民地当局の目を逃れながら利益の多い交易路を略奪する海賊や私掠船を惹きつけた。\n\n「海の同胞」はこうした海賊たちのあいだで結成された同盟であり、「海賊の掟」として知られる共通の行動規範のもとに、さまざまな乗組員を束ねていた。この掟は、行動、略奪品の分配、紛争解決のルールを定め、船員たちに仲間意識を育んだ。\n\nヘンリー・モーガン、バーソロミュー・ロバーツのような有名海賊は、スペインの入植地や財宝船団に対する海の同胞の功績を象徴する存在である。海の同胞の活動は、カリブ海の海賊の伝説的なイメージを定着させ、トルトゥーガ島を海賊活動の聖地に仕立てあげた。"
 great_pirate_era.100.title: "大海賊時代"
 great_pirate_era.100.desc_a: "世界中の人間たちは、我らの時代は嵐のように過ぎ去り、空はすぐに晴れ渡るものと考えていた。しかし、我々はまだここにいる。帆は風を捉え、[ROOT.GetCountry.GetLongName]の旗は高く翻っている。商人たちはいまなお我らの名を震えながら囁き、海軍たちは我らを封じ込めようと奔走している。世界の列強と称される国々は我らを排除できず、その醜態を尻目に我らは七つの海に伝説を刻んだ。これはもはや「[ShowSituationName('golden_age_of_piracy')]」などではなく、[target_character.GetName]の揺るぎない導きのもとでの、新時代の幕開けなのだ。"
 great_pirate_era.100.desc_b: "「[ShowSituationName('golden_age_of_piracy')]」と称される時代はいずれ燃え尽き、つかの間の反乱と強欲はその混沌の重みで自壊するはずだった。しかし、その炎はいまだ消えることなく、[target_pirate_country.GetLongName]の各地の港で燃え盛っている。\n\n彼らは数十年にわたり、[target_character.GetName]とその先達たちのもとで勢力を固め、多くの航海で蓄積した戦利品で繁栄を極め、強欲のピラミッドの頂点にまで登り詰めた。彼らの船はこれまでよりも速く、船員たちは鍛え上げられ、船長は大胆不敵になっている。商船隊は恐怖から航路を変え、沿岸の集落は防壁を補強し、世界の海軍は再び血に染まる覚悟を決めた——[target_pirate_country.GetAdjectiveWithNoTooltip]は勝利したのだ。"
 great_pirate_era.100.a: "もはや安全な海岸などない！"
 great_pirate_era.100.b: "我らの黄金時代は始まったばかりだ！"
 end_situation_gaop_tt: "[situation|e]「[ShowSituationName('golden_age_of_piracy')]」が終了する"
 great_pirate_era.200.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]の終焉"
 great_pirate_era.200.desc: "海賊という災厄は、数十年にわたり沿岸地域を脅かし、貴重な交易品が行き交う交易路を妨げてきた。しかし幸いにも、各国の協力によって最後の海賊の根城が焼き払われ、その指導者たちは速やかに絞首台へかけられるのを待つ身となった。\n\nかつて運命に抗う船乗りと呼ばれた者たちも、いまや主権に屈するか、浅い墓穴で腐りゆくばかりだ。こうして「[ShowSituationName('golden_age_of_piracy')]」は終わった。彼らの時代は終焉を迎え、海はその混乱から再び解き放たれたのだ。"
 great_pirate_era.200.a: "害獣どもはもういない！"
 great_pirate_era.300.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.300.desc: "世界の海は、変化する勢力関係、崩壊する貿易独占、そして飽くなき野望——これらがもたらす混沌で荒れ狂っている。[ShowContinentName('europe')]の列強が覇権をめぐり戦争に明け暮れると、彼らの商船団は肥え太り、慢心する。それはまさに、曲刀を振るい海を駆ける男たちの格好の獲物だ。\n\n植民前哨地と無法の港をかき分けた最奥部で、新たな海の民が姿を表した。漂流者、私掠船員、脱走兵、そして富と自由に誘われた夢追い人たちが、黒い旗のもとに集ったのだ。この無法者どもは略奪するだけの烏合の衆ではなく、確固たる志のもとに海賊行為に手を染めた者たちである。\n\n[ShowRegionName('caribbean_region')]の湿った入り江から、[ShowContinentName('africa')]の荒れ狂う海域に至るまで、海賊時代の大波がやってくる。それは王や王権ではなく、帆船と鋼鉄とラム酒の時代——大酒を喰らい略奪のかぎりを尽くす、海の男たちの黄金時代の幕開けなのだ。"
 great_pirate_era.300.historical_info: "17世紀半ばから18世紀初頭まで続いた海賊の黄金時代は、競合する帝国同士が私掠船を使って敵国の貿易を攻撃し、海洋を拡大したことから始まった。平和な時代が訪れても、私掠船員たちは略奪の利益と自由を手放すことを拒否し、海賊となった。\n\n当時の海軍は人手が足りておらず、多くの沿岸地域は防備が不十分だった。またカリブ海や西アフリカのような場所では、海賊たちは安全な隠れ家や熱心な志願者に事欠かなかった。海賊船には元水夫、逃亡奴隷、はぐれ者たちが乗り組むことが多く、王や商人が定めた規則を拒否する共同体を形成した。\n\nこの時代の伝説的な人物に、ヘンリー・モーガン、黒ひげ、バーソロミュー・ロバーツなどがいる。海賊たちは最終的には海軍の組織的な作戦で鎮圧されたものの、彼らの時代は海洋史上最も大胆かつ無法な時代のひとつとなった。"
 great_pirate_era.300.a: "略奪と悪行の時代の到来だ！"
 situation_gaop_start_tt: "[situation|e]「[ShowSituationName('golden_age_of_piracy')]」が始まった"
