l_japanese:
 golden_age_of_piracy.100.title: "海賊行為に対する力強い抵抗"
 golden_age_of_piracy.100.desc: "[actor.GetName]の外交官がわが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪問し、ある嘆願をおこなった。それはわが国が[ShowLawName('piracy_law')]を[ShowPolicyName('anti_piracy_policy')]へと変更し、[actor.GetNameWithNoTooltip]およびほかの多くの国々とともに、海から海賊行為を根絶するまで戦ってほしいというものだ。"
 golden_age_of_piracy.100.a: "よし、法律を変えよう。"
 golden_age_of_piracy.100.b: "いいや、我々は外部の影響に屈しない。"
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "わが国の外交団が吉報をもって戻ってきた。彼らは[target_country_scope.GetName]に対し、法律を改正し、海賊どもの活動を支援しないよう説得した。この尽力のおかげで世界の海は少し安全になり、貿易は滞りなくおこなわれるだろう。"
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "わが国の外交団が[target_country_scope.GetName]から不愉快な報せを持ち帰った。外交団は先方の役人を正気に戻すことができず、港に海賊を停泊させるなという我々の求めは拒まれてしまった。何も対策をとらなければ、海賊どもは確実に勢いづき、我々の領海わも荒らすことになるだろう。"
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "海賊国家"
 golden_age_of_piracy.110.desc: "[actor.GetName]により新たな私掠免許が発行されると、[target_location.GetName]の悪辣な[pirate_ruler_scope.GetName]のもとには大勢の盗賊や殺し屋の集団が集まった。\n\n[pirate_ruler_scope.GetNameWithNoTooltip]に従う者たちは誰もが、[pirate_ruler_scope.GetHerHis]が海を恐怖に陥れる海賊国家を作り、何よりも自分たち全員に莫大な富を与えてくれると考えている。"
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "ヨーホー！ 俺たちゃ海賊だ！"
 golden_age_of_piracy.110.tt: "[ROOT.GetCountry.GetNameWithNoTooltip]としてプレイを続行する"
