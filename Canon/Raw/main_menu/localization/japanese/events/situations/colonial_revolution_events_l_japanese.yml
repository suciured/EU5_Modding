l_japanese:
 colonial_revolution.1.title: "代表なくして課税なし"
 colonial_revolution.1.desc: "わが国の領土が確立されて以来、我々は[target_country.GetName]を豊かにするためだけに存在してきた。残念なことに、[target_country.GetAdjectiveWithNoTooltip]の問題においても自国の問題においても、我々は同等の代表権を有していない。[ShowInstitutionName('enlightenment')]に触発された尊敬すべき同胞のなかには、我々の宗主国に圧力をかけ、わが領土に対する権力を放棄させられないかと議論している。だが、これは紛争につながる可能性もある。"
 colonial_revolution.1.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')]思想こそが勝利するのだ！"
 colonial_revolution.1.a.tt: "この状況下で植民地[subject|e]は、志を同じくする植民地同士による[international_organization|e]を形成し、宗主国に圧力をかけて植民地に対する支配権を放棄させたり、直接的な独立を試みることが可能となる"
 colonial_revolution.2.title: "無秩序な植民地"
 colonial_revolution.2.desc: "[ShowInstitutionName('enlightenment')]思想が世界中に野火のように広がるなか、複数の植民地から不穏な報せを受け取った。彼らはどうやら、代表制や自決権といった不穏な思想を論じているらしい。これらの思想がどこから湧き出たのかは定かではないが、つねに植民地のために行動してきた我々には無視できない流れだ。今後は、植民地領土との関係においてより一層の困難が予想されるだろう。"
 colonial_revolution.2.a: "支配を拒む者たちには憐れみしか感じない。"
 colonial_revolution.3.title: "自由を求めて"
 colonial_revolution.3.desc: "植民地支配の不手際が長引いた結果、我々は完全な分断状態に陥った。文化的、社会的、政治的な相違と、継続的な搾取により、入植者たちは[target_overlord.GetName]への信頼を失ったのだ。[target_overlord.Custom('GetMotherlandFatherland')]を支持する集団と、海外からの影響を受けない統治を望む入植者とのあいだの溝は、日ごとに鮮明になり、根深くなり、紛争はほぼ避けられない状況となっている。"
 colonial_revolution.3.a: "これは深刻な問題だ。"
 colonial_revolution.3.b: "[target_overlord.Custom('GetMotherlandFatherland')]への忠誠こそが我々を生かす。"
 colonial_revolution.4.title: "交易制限"
 colonial_revolution.4.desc: "植民地との関係は、ここしばらく不安定な状態が続いている。[ROOT.GetCountry.GetName]の経済的需要は無視できないため、海外からの物資の絶え間ない流入が不可欠である。だが、我々の植民地に対する厳格な経済統制の試みは、激しい抵抗に遭っている。一部の植民者は、彼らの市場に出入りする商品の厳しい統制を緩和し、より強い管理権を与えてほしいと要請している。"
 colonial_revolution.4.a: "これは[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で議論すべきだ。"
 colonial_revolution.4.b: "彼らの要求を受け入れよう。"
 colonial_revolution.5.title: "反乱の噂"
 colonial_revolution.5.desc: "わが国の植民地は、その地位の低さにもかかわらず、多くの聡明かつカリスマ性を備えた人々が住んでいる。このような人々が植民地集会と呼ばれるものに集まり、従属国としての地位に関する政治的な内容や、わが国の同意を得ることなく独立を宣言する計画について議論しているとの報告が、何度か届いている。これは単なる噂にすぎないが、いま行動しなければ、今後わが国の立場が危うくなる可能性を秘めている。"
 colonial_revolution.5.a: "外交的解決を試みよう。"
 colonial_revolution.5.b: "それを決める権利は彼らにはない！"
 colonial_revolution.6.title: "[target_character.GetNameWithNoTooltip]の声"
 colonial_revolution.6.desc: "[target_character.GetName]は熱烈な演説家にして多大な影響力を誇る人物であり、[target_country.GetName]に社会不安を引き起こしつつある。演説や書簡、そして民衆を扇動してさらなる代表権を求めさせることで、我々の権威に疑問を投げかけさせ、[target_overlord.GetLongName]からの独立を求める人々を糾合している。[target_character.GetSheHe]はまだ本格的な反乱を呼びかけてはいないものの、その存在感は日ごとに増している。"
 colonial_revolution.6.a: "植民地当局に[target_character.GetHerHis]の身柄の引き渡しを要求しろ。"
 colonial_revolution.6.b: "言わせておけばいい。言葉だけで国家が転覆するはずがない。"
 colonial_revolution.6.c: "密かに暗殺を手配しろ。"
 assassination_of_target_character_tt: "[target_character.GetName]の暗殺を試みる"
 colonial_revolution.7.title: "[target_overlord.GetNameWithNoTooltip]が[target_character.GetLastNameWithNoTooltip]の引き渡しを要求"
 colonial_revolution.7.desc: "[target_overlord.GetName]から正式な要求が届いた。彼らは[target_overlord.GetFlavorRank]に対する扇動行為と反逆を理由に、[target_character.GetName]の即時引き渡しを求めている。しかし噂によれば、その真の目的は[target_character.GetHerHim]を迅速に公の場で処刑することにあるという。わが国の相談役の意見は割れており、[target_character.GetLastNameWithNoTooltip]を危険な扇動者とみなす者も、自由の声であるとみなす者もいる。"
 colonial_revolution.7.a: "ひとまず要求を受け入れなければ。"
 colonial_revolution.7.b: "断る！"
 colonial_revolution.8.title: "わが国の主権に対する[target_overlord.GetNameWithNoTooltip]の挑戦"
 colonial_revolution.8.desc: "[target_character.GetName]が死んだ。当初は無差別な暴力によるものとみられていたが、[target_overlord.GetName]の命を受けた諜報員の仕業であることを示す証拠が浮上した。この事実は、[target_character.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]の卓越した象徴となっていたわが[target_country.GetFlavorRank]に衝撃をもたらした。[target_character.GetSheHe]の殉教は、[target_overlord.GetNameWithNoTooltip]が封じ込めようとした反乱の火に油を注ぐこととなった。"
 colonial_revolution.8.a: "愚かな連中だ！"
 colonial_revolution.9.title: "[target_character.GetLastNameWithNoTooltip]の暗殺の失敗"
 colonial_revolution.9.desc: "[target_character.GetName]の暗殺未遂事件が発生したが、[target_character.GetSheHe]は間一髪で難を逃れた。捕らえられた暗殺者は尋問のすえに、我らが宗主国[target_overlord.GetName]の手先と繋がっていたことを白状した！ この陰謀はかえって[target_character.GetShortNameWithNoTooltip]の名声を強めることとなり、[target_character.GetHerHim]を生きる伝説としての立場へと押し上げた一方で、[target_country.GetFlavorRank]の多くの者が[target_overlord.GetNameWithNoTooltip]を悪であるとみなすようにもなった。"
 colonial_revolution.10.title: "排除の要求"
 colonial_revolution.10.desc: "我らが[ROOT.GetCountry.GetFlavorRank]において勢力を増しつつある派閥が、[target_overlord.GetName]への過度な忠誠心と地方自治への敵意で知られる閣僚、[target_character.GetName]の排除を求めている。[target_character.GetSheHe]に対する批判は汚職から明白な諜報活動に至るまでさまざまだが、その要求は明白である——[target_character.GetSheHe]を罷免し、[target_overlord.GetName]へ引き渡せとのことだ。"
 colonial_revolution.10.a: "我々の要求とともに書簡を送ろう。"
 colonial_revolution.10.b: "この件は国内で解決する。"
 colonial_revolution.11.title: "[target_country.GetNameWithNoTooltip]が[target_character.GetLastNameWithNoTooltip]の引き渡しを要求"
 colonial_revolution.11.desc: "[target_country.GetName]から正式な要求が届いた。彼らは[target_country.GetFlavorRank]に対する扇動行為と反逆を理由に、[target_character.GetName]の即時引き渡しを求めている。噂によれば、その真の目的は[target_character.GetHerHim]を速やかに排除し、革命的感情を広めることだという。わが国の相談役の意見は割れており、[target_character.GetHerHim]を重要な総督とみなす者も、[target_country.GetNameWithNoTooltip]をなだめるべきとする者もいる。"
 colonial_revolution.11.a: "[target_character.GetHerHim]を引き渡そう。"
 colonial_revolution.11.b: "植民地ごときの要求を受け入れるつもりはない！"
 scales_with_character_abilities_tt: "[target_character.GetName]の影響力と[total_ability|e]に応じて、[government_power|e]の減少量が変化する"
 colonial_revolution.12.title: "統治の腕前"
 colonial_revolution.12.desc: "植民地を宗主国から分離させたいという願望に世界が囚われる一方で、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の堅固で揺るぎない統治は、我らが従属国の目にも留まった。[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]がわが国の臣民に抱かせる敬慕の情は、同時に我々の統治を軽蔑する原因ともなっている。"
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "指導者の不在"
 colonial_revolution.13.desc: "わが国の従属国は通常であれば、統治者という単一の象徴のもとに結集するものだ。しかし我々は不幸にも、[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]の死により明確な指導者を失った状態にあり、従属国が自由や主権といった危険な思想に目覚める可能性がある。"
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "平和な未来への道"
 colonial_revolution.14.desc: "この[ShowSituationName('colonial_revolution')]の時代において、宗主国と従属国との対立は決して珍しくなく、あらゆる事態が次なる流血を招く可能性を秘めている。[target_colony.GetName]の入植者とわが国の入植者の両方からなる一団が、この恐ろしい未来から両国を救うための提案を携えてやってきた。[target_colony.GetNameWithNoTooltip]をその服従の義務から解放し、正式な同盟を結ぶことで、わが国と[target_colony.GetNameWithNoTooltip]の双方にとって繁栄する未来を築くことができるだろう。"
 colonial_revolution.14.a: "ともに未来へと歩もう。"
 colonial_revolution.14.b: "いや、現在の関係を維持する。"
 colonial_revolution.15.desc.generic: "最近の[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の会議中、[target_character.GetName]と[target_character_2.GetName]のあいだで険悪な口論が発生した。"
 colonial_revolution.15.desc.generic_2: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]はもはや両者の肩をもつことはできず、どちらかを罰しなければならない。"
 colonial_revolution.15.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]での派閥争い"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$我らが宗主国の熱心な支持者[target_character.GetNameWithNoTooltip]は、[target_character_2.GetNameWithNoTooltip]を不忠および両国の関係を損なう者であると非難した。これに対し[target_character_2.GetNameWithNoTooltip]は、[target_character.GetNameWithNoTooltip]がわが国民を異国の利益のために搾取していると反論した。$colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$[target_character.GetNameWithNoTooltip]はこれまでもわが国の植民地に極めて宥和的な見解を示し、搾取的な姿勢を改めるよう主張してきた。これに対し[target_character_2.GetNameWithNoTooltip]は強硬に反対し、搾取こそがわが国の繁栄のために欠かせないと論じた。$colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip]の主張のほうが優れている。"
 colonial_revolution.15.b: "[target_character_2.GetNameWithNoTooltip]の立場に納得した。"
 colonial_revolution.1000.title: "自由は金次第"
 colonial_revolution.1000.desc: "自由のための我々の闘いは、戦うことのみでは成し遂げられず、多額の資金も必要とする。好都合なことに、下劣な[target_overlord.GetLongName]は自ら多くの敵を作っている。彼らの敵のひとつである[target_rival.GetName]には、対立国の最後に金を投じる用意があるという。少し説得してやれば、我々の闘いの助けとなる多額の資金が手に入るだろう。"
 colonial_revolution.1000.a: "金は我々が必要とする最も重要な資源だ。"
 colonial_revolution.1000.b: "我々には自由のために戦うさらなる兵士が必要だ。"
 colonial_revolution.1000.c: "彼らは我々の戦争に参加すべきだ。"
 colonial_revolution.1000.d: "いや、やはり我々には彼らの支援は必要ない。"
 ar_gain_money_tt: "彼らが承諾した場合、わが国は彼らの収入の一部を受け取る"
 ar_gain_manpower_tt: "彼らが承諾した場合、わが国は彼らの人的資源の一部を受け取る"
 ar_gain_alliance_tt: "彼らが承諾した場合、わが国は彼らと同盟国となる"
 colonial_revolution.1001.title: "[target_colony.GetNameWithNoTooltip]が支援を求める"
 colonial_revolution.1001.desc: "[target_colony.GetName]の人々は哀れにも、[target_overlord.GetName]の専制的な支配のもとで苦しんでいる。そして今回、[target_colony.GetNameWithNoTooltip]の外交使節団が、彼らの独立のための取り組みを支援するよう我々に請願してきた。だが、彼らが求めているのは多額の寄付であり、望む支援を我々が提供できるかどうかは不確かだ。"
 colonial_revolution.1001.a: "すべては対立国を弱体化させるためだ。"
 colonial_revolution.1001.b: "だめだ。彼らの自由の思想がわが国に広まってはならない。"
 colonial_revolution.1002.title: "[target_rival.GetNameWithNoTooltip]の返答"
 colonial_revolution.1002.desc.common: "[target_rival.GetNameWithNoTooltip]の外交官から、我々の支援要請についての返答が届いた。"
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$彼らは[target_overlord.GetName]に対する我々の闘いにおいて、味方となることを約束した。ともに手を取り、我々を縛りつける宗主国の枷を破壊しよう。"
 colonial_revolution.1002.desc: "$colonial_revolution.1002.desc.common$あの臆病者どもは我々への助力を拒み、[target_overlord.GetAdjective]の抑圧との戦いを我々のみに委ねた。"
 colonial_revolution.1002.a: "我々の大義の貴重な味方だ。"
 colonial_revolution.1002.b: "いずれにせよ彼らは必要ない。"
 got_aid_tt: "わが国は支援を受けた"
 not_got_aid_tt: "わが国は支援を受けなかった"
