l_japanese:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "皇統が2つに分裂し、不安定な時代が到来した。[GetCountry('NTC').GetCapital.GetName]の[GetCountry('NTC').GetAdjective]系の[target_koumyou.GetName]と、[GetCountry('STC').GetCapital.GetName]の[GetCountry('STC').GetAdjective]系の[target_go_daigo.GetName]の双方が正当な天皇であると主張している。"
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\n[target_go_daigo.GetNameWithNoTooltip]が[target_ashikaga.GetName]の手を逃れて[ShowLocationNameWithNoTooltip('yoshino')]に引きこもって以来、あの方は[GetUniqueInternationalOrganization('japanese_shogunate').GetName]の悩みの種となっている。"
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\n[target_go_daigo.GetNameWithNoTooltip]天皇は[target_ashikaga.GetName]に追われて逃亡を余儀なくされ、代わりに[target_koumyou.GetNameWithNoTooltip]が即位した。"
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nどちらの天皇にも支持者がおり、両陣営の衝突は避けられない。ほんの数名が寝返るだけで、形勢が変わる可能性もある。我々はどちらにもつかず中立を保ってきたが、方針を変えるのはたやすい。"
 nanbokuchou.1.a: "いまの立場を堅持する。"
 nanbokuchou.1.b: "彼らの側についたほうが良さそうだ。"
 nanbokuchou.1.c: "どちらの側にも加担しないほうがいい。"
 nanbokuchou.1.d: "[GetCountry('NTC').GetCapital.GetNameWithNoTooltip]の[GetCountry('NTC').GetLongNameWithNoTooltip]の側につく。"
 nanbokuchou.1.e: "[GetCountry('STC').GetCapital.GetNameWithNoTooltip]の[GetCountry('STC').GetLongNameWithNoTooltip]の側につく。"
 nanbokucho_neutrality: "どちらの朝廷にもつかず、中立を宣言する。"
 nanbokuchou.2.title: "$nanbokuchou$の終わり"
 nanbokuchou.2.desc: "朝廷分裂による激動の時代が終わりを告げた。[GetCharacter('jap_go_daigo_tenno').GetName]が引き起こした長きに渡るいさかいは、[target_emperor.GetLongName]による統一によって終止符が打たれた。わが国が異なる主君への忠誠によって分断されることは、もう二度とないだろう。[target_emperor.GetGovernment.GetRuler.GetName]の正統性は絶対である。民衆は[target_emperor.GetGovernment.GetRuler.GetName]と[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]の権威にひれ伏すだろう。内部抗争や内部分裂はもはや起こらず、すべての氏族が同じ目標に向かって団結するだろう。"
 nanbokuchou.2.a: "ようやく平和と安定が訪れた。"
 nanbokuchou.3.title: "好機"
 nanbokuchou.3.desc: "このところ、[target_supported_court.GetLongName]と[target_enemy_court.GetLongName]の対立が[GetUniqueInternationalOrganization('japanese_shogunate').GetName]を揺るがしている。[target_shogun.GetGovernment.GetRuler.GetName]と[GetCountry('NTC').GetGovernment.GetRuler.GetName]はいまも[GetCountry('STC').GetGovernment.GetRuler.GetName]の皇位継承権をめぐって争っている。これまで、我々は[target_supported_court.GetLongNameWithNoTooltip]に忠誠を誓い支援してきたが、変化の風が吹こうとしている。\n\n長引く戦いに疲弊し、どちらの陣営も支持者に対する感謝の気持ちを忘れたようだ。我々の側の[ROOT.GetCountry.GetFlavorRank]の多くはこれを快く思っていない。そんななか、[target_enemy_court.GetLongNameWithNoTooltip]の使者が我々に接触してきた。[target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip]の側につけば、より多くの報酬を約束するという。"
 nanbokuchou.3.a: "忠誠の約束を破るつもりはない。"
 nanbokuchou.3.b: "この好機を逃してはならない。"
 refused_changing_court_support: "我々の[ROOT.GetCountry.GetFlavorRank]の支援を拒否"
 betrayed_court_support: "我々に対する忠誠を翻した"
 nanbokuchou.4.title: "裏切り"
 nanbokuchou.4.desc: "[target_betrayer.GetLongName]の裏切り者どもは、誇りのかけらもない畜生だ。我々がいつまでも[target_enemy_court.GetLongName]を倒せずにいるのを見て、忠誠心を捨て、嘘の約束につられて[target_enemy_court.GetGovernment.GetRuler.GetName]の側へ寝返ったのだ。我々を劣勢と見て、状況につけ込もうと考えたに違いないが、そうはさせない。戦場で思い知るがいい。"
 nanbokuchou.4.a: "裏切り者め！"
 nanbokuchou.5.title: "戦争の代償"
 nanbokuchou.5.desc: "[GetCountry('NTC').GetLongName]と[GetCountry('STC').GetLongName]の絶え間ない争いに、氏族という氏族が巻き込まれている。多くの血が流れ、優れた武士たちが命を落としたが、戦いはいまも終わっていない。この皇統の分裂は、長く残るであろう深い傷をわが国に残した。この争いはしばらくは続くだろうが、何か別の解決策を考えるべきかもしれない。"
 nanbokuchou.5.a: "馬鹿馬鹿しい。戦いつづけるのだ！"
 nanbokuchou.5.b: "賢明になったほうがいい。"
 nanbokuchou.6.title: "争乱の時代"
 nanbokuchou.6.desc: "皇統が[GetCountry('NTC').GetName]と[GetCountry('STC').GetName]に分裂し、国全体が争いに巻き込まれている。混乱の時代には、それを好機とみて氏族が利益の拡大を図ろうとすることも珍しくない。我々も、敵対する[target_enemy.GetLongName]を利用すれば間違いなく利益を拡大できるだろう。"
 nanbokuchou.6.a: "向こうの一族を我々の配下に置くべきだ。"
 nanbokuchou.7.title: "攻撃の時"
 nanbokuchou.7.desc: "[target_enemy.GetLongName]は長きにわたり我々に抵抗してきたが、$nanbokuchou$の絶え間ない争いは、我々にとって絶好の報復の機会である。わが一族に逆らえばどうなるのかを[target_enemy.GetLongName]に示すのだ。いまこそ、彼らを利用して我々の勢力を拡大する時だ。"
 nanbokuchou.7.a: "彼らの領土を頂こう。"
 nanbokuchou.7.b: "いまはその時ではない。"
 nanbokuchou.8.title: "新たな皇統"
 nanbokuchou.8.common: "[GetCountry('NTC').GetName]と[GetCountry('STC').GetName]の皇統間の争いは、別の皇統が浮上したことで新たな局面に突入した。"
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$[target_new_emperor_ruler.GetName]は[target_new_emperor_ruler.GetDynasty.GetName]の系譜であるため、[target_new_emperor_ruler.GetName]にも皇位継承権はある。十分な支持を集めれば、天皇の座に押し上げられるかもしれない。"
 nanbokuchou.8.desc: "$nanbokuchou.8.common$新たに現れた紛れもない天皇候補、[target_new_emperor.GetLongName]の[target_new_emperor_ruler.GetName]は、十分な支持さえ得られれば皇位をたやすく手にできるだろう。"
 nanbokuchou.8.a: "この新しい皇統を支持する。"
 nanbokuchou.8.b: "新しい皇統など、存在すら認めない。"
 nanbokuchou.8.tt: "我々は新しい皇統を支持する"
