l_japanese:
 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "この病は予測不可能かつ致命的であり、発熱や発疹が出ることもあれば、嘔吐やせん妄を起こすこともある。そして、ほとんどの場合は死に至った。"
 great_pestilence.1.desc: "謎の疫病が[diseased_location_scope.GetName]の住民を襲った。彼らの身分や敬虔さ、霊的な加護の有無にかかわらず、あらゆる人間に感染が広がりつつある。$great_pestilence.1.repeatedText$\n\nこの苦難に対抗する策はすべて失敗に終わっており、我々が祈ろうとも、生贄を捧げようとも、[ROOT.GetCountry.GetReligion.GetGodName]が願いを聞き届けて国民に加護を与える兆しはない。"
 great_pestilence.1.descB: "謎の疫病が[diseased_location_scope.GetName]の原住民を襲った。彼らの身分や敬虔さにかかわらず、感染は驚くべき速度で広がりつつある。$great_pestilence.1.repeatedText$\n\nその感染速度と症状の激しさにわが国の医師たちは困惑し、無力感をおぼえている。\n\n我々にできることは、葬儀を執りおこない、墓を掘ることくらいだ。"
 great_pestilence.1.a: "世界の終わりだ！"
 great_pestilence.1.a2: "哀れな原住民たち！"
 great_pestilence.2.title: "死の門前にて"
 great_pestilence.2.desc: "[ShowSituationName('great_pestilence')]は何ものにも阻まれることなく蔓延を続け、倫理観や国境などは意に介さず、大陸全体に死と荒廃をもたらした。\n\nかつては緑豊かで、活気に満ちていた多くの都市が廃墟と化し、衰退しつつある。さまざまな王国や帝国は滅亡へと突き進み、敵の侵攻に対しまったくの無防備となっている……敵がまだ生き残っていればの話だが。"
 great_pestilence.2.a: "人類の終焉が訪れたか……"
 great_pestilence.3.title: "とにかく誰かの責任を追及せよ！"
 great_pestilence.3.desc: "無慈悲な[ShowSituationName('great_pestilence')]がわが国民を殺し、まだ生きている者たちを哀しみから狂気へと駆り立てている。\n\n[location_scope.GetName]の農民の生存者たちが完全に正気を失い、[ROOT.GetCountry.GetReligion.GetGodName]を鎮めてこの災厄を防げなかったとして[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちを襲撃し、大勢殺してしまった。\n\nこれに対し、近隣の敬虔な別の集団が報復として農民たちを襲撃し、一帯は混乱に陥った。彼らは、[ROOT.GetCountry.GetReligion.GetGodName]の使者である[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に対する暴力が、[ROOT.GetCountry.GetReligion.GetGodName]の怒りを買うことを怖れたのだという。"
 great_pestilence.3.a: "衛兵隊を派遣し、襲撃者たちを罰しろ。"
 great_pestilence.3.b: "介入しないのが最善だ。"
 great_pestilence.4.title: "崩壊する調和"
 great_pestilence.4.desc: "[ShowSituationName('great_pestilence')]が[infected_location.GetName]の住民に蔓延するにつれ、その拡大を食い止めようとする我々の努力の無意味さが明らかになってきた。恐怖に怯えた国中の家族が集落や街を放棄し、農場や政府に対する義務を無視して、丘や森のなかで孤立して暮らすことを選んだ。\n\nこのように農民たちが拡散してしまうと、地域の代表者が国家の意志を伝えることは非常に困難になるだろう。"
 great_pestilence.4.a: "彼らを畑仕事に戻らせろ！"
 great_pestilence.4.b: "好きなようにさせておけ。"
 great_pestilence.5.t: "責めを負う者"
 great_pestilence.5.desc: "[target_location.GetName]住民の怒りと恐怖はもはや限界に達しており、それは外側へ、誰か別の者に向かって吐き出されなければならない。疫病の責任を引き受け、犠牲になる者が我々には必要なのだ。\n\n貧しい者たち、醜い者たち、あるいは少数民族など、大衆はこの疫病を招いた罪を着せる対象を求めている。我々はこの活動を組織して制御するか、階級間の暴力を阻止して我々に向けさせるかを選ぶことができる。"
 great_pestilence.5.a: "狩りの準備を！"
 great_pestilence.5.b: "我々の悲運を他者の責任にしてはならない！"
 great_pestilence.6.t: "資金の必要性"
 great_pestilence.6.desc: "[ShowSituationName('great_pestilence')]が引き起こした惨憺たる状況により、[target_location.GetName]の多くの村で税金の支払いが滞っている。\n\n多くの村人はすでに命を落としたか病床にあるが、まだ疫病に屈していない村人も、自分たちの生活に必死で[ROOT.GetCountry.GetFlavorRank]の要求に従うどころではない。\n\nしかしながら、資金不足が国民全体に及ぼす損害は、小さな村々の窮乏をはるかに超えるものである。そのため、徴税人はかなり攻撃的な方法で地元農民たちに納税を促してきたのだが、残念なことに彼らも同じやり方で応酬してきた。"
 great_pestilence.6.a: "誰であろうと納税は免れられない！"
 great_pestilence.6.b: "苦難の時代には税金を引き下げるべきだ……"
 great_pestilence.6.c: "苦しむ者たちの税金は免除する！"
 great_pestilence.7.t: "さまよう霊魂"
 great_pestilence.7.desc: "[ShowSituationName('great_pestilence')]の憤激は、[target_location.GetName]のあらゆる身分で猛威を振るっており、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちでさえこの病に倒れていった。\n\n多くの村で適切な葬儀を執りおこなえる者がいなくなったため、新たに亡くなった住民は怨霊のようにさまようしかなく、生存者たちの喪失感は一層深まっている。"
 great_pestilence.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]を助けよう。"
 great_pestilence.7.b: "我々にできることはない。"
