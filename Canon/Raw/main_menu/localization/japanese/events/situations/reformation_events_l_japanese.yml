l_japanese:
 reformation.1.title: "ルター派の宗教改革"
 reformation.1.desc: "免罪符の横行と教会の強欲さに対する疑問が高まっており、ローマ・[GetUniqueInternationalOrganization('catholic_church').GetName]への不満の声が[ShowContinentName('europe')]全土に広がっている。\n\nこれらの非難は、いまのところ広範かつ一般的なものが主である。しかし、[target_location.GetName]で起こったある出来事をきっかけに、[target_character.GetName]という名の一介の修道士が礼拝と信仰の本質についての論文を執筆、公表をおこなった。[target_character.GetName]は免罪符の販売に焦点を当て、それを欲深い不必要な行為として非難し、神だけが与えられる赦しを販売する[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]の権威にも異議を唱えている。"
 reformation.1.a: "この先のことは時が経てばわかるだろう。"
 reformation.2.title: "聖書の翻訳"
 reformation.2.desc: "[ROOT.GetCountry.GetCapital.GetName]の司祭が聖書を[ROOT.GetCountry.GetDominantLanguage.GetName]に翻訳し、[ROOT.GetCountry.GetName]じゅうの村に配りはじめた。この司祭は、聖書を[ROOT.GetCountry.GetLiturgicalLanguage.GetName]以外の言語に翻訳することで、神の言葉が人々の心に直接伝わると主張している。しかし教会は、明らかに神の意志に反する行為であるとして、これに反対している。"
 reformation.2.a: "異端だ！ 司祭も聖書も燃やしてしまえ！"
 reformation.2.b: "素晴らしい！ この聖書を広く行き渡らせよ！"
 reformation.3.title: "改革者[target_character.GetNameWithNoTooltip]"
 reformation.3.desc: "宗教改革で[ShowContinentName('europe')]が燃え上がっている！ すべての[ShowBuildingTypeName('university')]、すべての教会の神学者たちのあいだで、[target_luther.GetName]の業績についての論評が取り沙汰されている。\n\n我々の領土、[target_location.GetName]の施設において、[target_character.GetName]を筆頭とする改革者の一団が出現した。[target_character.GetSheHe|U]は[ShowReligionName('catholic')]の腐敗を糾弾し、[ROOT.GetCountry.GetName]のみならず[GetInternationalOrganization('catholic_church').GetName]の改革が、教会全体の支持の有無にかかわらず急務であると説いている。"
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "[target_character.GetNameWithNoTooltip]の罪の自覚"
 reformation.12.desc: "かつて[ROOT.GetCountry.GetGovernment.GetCourtTitle]で囁かれていた噂が、[target_character.GetName]自身の信仰告白で現実のものとなった。[target_character.GetSheHe|U]はもはや、唯一にして真の[ROOT.GetCountry.GetReligion.GetGodName]への信仰を宣言できなくなり、代わりに異端に魅了されているようだ。"
 reformation.12.a: "[target_character.GetNameWithNoTooltip]は信仰告白を選ぶ自由がある。"
 reformation.12.b: "[target_character.GetNameWithNoTooltip]には国を去るよう言うべきだ。"
 reformation.13.title: "[target_location.GetNameWithNoTooltip]の国民流出"
 reformation.13.desc: "[target_location.GetName]の人々は、我々の宗教的な隔たりにより、この国に未来はないと感じている。司祭の説教には誰も耳を貸そうとせず、より恵まれた国を求めて土地を離れる者も現れはじめている。"
 reformation.13.a: "異端者どもは勝手に去れ！"
 reformation.13.b: "いまの司祭が不満なら交代させろ。"
 reformation.14.title: "[ShowBuildingTypeNameWithNoTooltip('university')]の異端者"
 reformation.14.desc: "[target_location.GetName][ShowBuildingTypeName('university')]で重要な地位に就いている[target_character.GetName]は、公然と[target_character.GetReligion.GetName]を信仰しており、その教えは[ROOT.GetCountry.GetReligion.GetAdjective]の教義と大いに異なる。このまま[target_character.GetName]をその地位に留めておけば、将来的に[target_location.GetNameWithNoTooltip][ShowBuildingTypeNameWithNoTooltip('university')]が異端の温床となるおそれがある。"
 reformation.14.a: "[ShowBuildingTypeNameWithNoTooltip('university')]に異端者の居場所はない。"
 reformation.14.b: "[target_character.GetNameWithNoTooltip]は信仰にとっての脅威ではない。"
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')]が宗教改革に参加"
 reformation.15.desc: "[target_location.GetName]の[ShowBuildingTypeName('monastery')]が自主的に宗教改革に加わった！ そこに住んでいた修道士たちは、[ShowBuildingTypeName('monastery')]を[ShowReligionAdjective('lutheran')]の教えを広める拠点へと作り変えてしまった。このまま放置すれば、[ShowBuildingTypeName('lutheran_preachers')]たちが異端的な教えによってわが国を分裂させるおそれがある！"
 reformation.15.a: "新しい[ShowBuildingTypeNameWithNoTooltip('monastery')]を建てればいい。"
 reformation.15.b: "彼らと揉める気はない。"
 reformation.15.c: "イエズス会の連中は面倒ばかり起こす！"
 reformation.16.title: "宗教改革の世俗的な要求"
 reformation.16.desc: "我々は[target_luther.GetName]の思想を受け入れるために大胆な措置をとり、この時代の極めて重要な改革者たちを迎え入れてきた。しかし、それだけでは成すべきことを成せない。改革者たちは、[target_luther.GetNameWithNoTooltip]自身と同様に、活動を続けるための資金不足に苦しんでいる。本当に[ShowReligionName('lutheran')]の存続を願うなら、彼らを積極的に支援すべきだ。"
 reformation.16.a: "必要なものを与えてやれ。"
 reformation.16.b: "神が必ず恵みをお与えになる。"
