 hussite_wars.3.title: "敬虔な参戦要請"
 hussite_wars.3.desc: "異端を根絶するため、[GetCountry('PAP').GetGovernment.GetRulerTitle]は[target_country.GetName]の民に対し武力行使に踏み切った。彼は、[ShowReligionAdjective('catholic')]教徒としての義務を果たし、邪悪な異端と戦うよう我々に求めている。どんな決断を下すにせよ、信仰を追求するという無益な行動によって強力な敵を作らないよう用心しなければならない。"
 hussite_wars.3.a: "武器を取れ！"
 hussite_wars.3.b: "慌てて行動を起こすのはよそう。"
 hussite_wars.4.title: "[target_capital.GetNameWithNoTooltip]の平和"
 hussite_wars.4.a.desc: "[ShowReligionAdjective('catholic')]当局から平等な待遇と評価を得るための努力が、ついに実を結んだ。国民と信仰を無事守り、いまでは我々はヨーロッパ諸国の交渉のテーブルに平等な立場で参加できるようになった。"
 hussite_wars.4.b.desc: "我々は敗北の苦い味を味わっている。我々は[ShowReligionAdjective('catholic')]教会の至高の権威を認めるほかなかった。正義を実現したいと夢見ていたが、腐敗と悪に勝つことはできなかった。悲しいかな、それはだたの夢だったのだ……"
 hussite_wars.4.a: "真の信仰こそ勝利だ！"
 hussite_wars.4.b: "信仰と戦争は手段を選ばない……"
 hussite_wars.5.title: "独眼の[target_character.GetLastNameWithNoTooltip]"
 hussite_wars.5.desc: "戦場で名を馳せる指導者のひとり、[target_character.GetName]は、この苦難の時代にわが国の民に尽くしてきた。野営地では、その[target_character.GetShortNameWithNoTooltip]が敵兵の矢を受けて片目を失ったという噂が流れている。目撃者によれば、[target_character.GetShortNameWithNoTooltip]は退却も降伏もせず、矢を引き抜いて戦いつづけたという。\n\n片目を失ったにもかかわらず、[target_character.GetShortNameWithNoTooltip]は敵から恐れられる指揮官となった。そして今では、昇格してさらに多くの部隊を勝利に導くことを望んでいる。敵に大きな打撃を与えたければ、[target_character.GetShortNameWithNoTooltip]を国の英雄として称え、[ShowReligionName('catholic')]に対する抵抗の象徴にすることを真剣に検討する必要がある。"
 hussite_wars.5.a: "苦難の時に現れた偉大な英雄だ。"
 hussite_wars.5.historical_info: "トロツノフのヤン・ジシュカとしても知られる彼は、15世紀の著名な軍事指導者であり、フス派運動の最も著名な指導者のひとりである。彼は、移動式防御として装甲馬車（ウォーワゴン）を使用するなど、革新的な軍事戦略によってフス派を数々の勝利に導いた。彼の戦術的な才能とカリスマ的な指導力によって、フス派はカトリック教会が仕掛けた十字軍との戦いに何度も勝利した。"
 hussite_wars.6.title: "[ShowReligionNameWithNoTooltip('catholic')]の剣"
 hussite_wars.6.desc: "外国の異端者によって信仰が脅かされる困難な時代には、新たな十字軍を組織し、敬虔な民を傷つけようとする者たちと戦うのが我々の務めである。\n\nそのため、[ShowReligionName('catholic')]の指導者である教皇自らが、信仰と正義の旗を掲げ[GetCountry('BOH').GetLongName]との戦いに加わるよう我々に要請してきた。"
 hussite_wars.6.a: "異端者どもを根絶やしにするのだ！"
 hussite_wars.6.b: "我々は教皇の飼い犬ではない！"
 hussite_wars.7.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]教徒の苦境"
 hussite_wars.7.desc: "負傷した使者がわが国の宮廷にたどり着いた。邪悪な[GetCountry('BOH').GetName]の十字軍が[GetCountry('BOH').GetName]を攻撃しているという。農民が兵士相手に戦うなか、残虐行為、焦土と化した大地、やまない攻撃などの話で街は持ちきりとなった。\n\n使者はわが国と[GetCountry('BOH').GetNameWithNoTooltip]の兄弟の絆を称え、わが国に対し、血に染まる民を救うための支援を要請した。[GetCountry('BOH').GetNameWithNoTooltip]が助けを求めている！"
 hussite_wars.7.a: "[GetCountry('POL').GetNameWithNoTooltip]が支援しよう。騎兵を集めよ！"
 hussite_wars.7.b: "賢明ではないな……"
 teutons_hussite_wars_tt: "イベント「#Y 敬虔な参戦要請#!」が、[GetCountry('TEU').GetLongName]で発生する"
 hussite_wars.8.title: "共通の敵"
 hussite_wars.8.desc: "わが国の民が絶望の淵に立たされている。異端の軍が城門を打ち破ろうとしているのだ。有力者同士の長年の確執は脇に置かれ、我々は、短絡的で貪欲な敵を倒すべく団結している。我々は、強い決意と信仰によってこの苦難を乗り越え、民や信仰を脅かす者どもを打ち負かし、勝利を収めるだろう。そして、かつての栄光と尊厳を取り戻すのだ。"
 hussite_wars.8.a: "[GetCountry('BOH').GetNameWithNoTooltip]の民よ、戦い抜け！"
 boh_clergy_donation_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]によるこの寄付は、わが国民を鼓舞することを目的としている"
 hussite_wars.8.b: "[ShowReligionNameWithNoTooltip('catholic')]を否定する教えの普及を強化しよう。"
 hussite_wars.8.c: "困難の時には[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を頼ろう……"
 hussite_wars.9.title: "[ShowReligionNameWithNoTooltip('hussite')]に対する新たな十字軍"
 hussite_wars.9.desc: "[ShowReligionName('hussite')]として知られる災いは、我々の由緒ある敬虔な世界に対する侮辱であり、信仰の統一と神の秩序を脅かす危険な害悪である。彼らの異端的な教えは不和をまき散らし、何世代にもわたり[ShowReligionName('catholic')]が守ってきた神聖な教義を汚すことから、このような反抗は許されてはならない。[ShowReligionNameWithNoTooltip('catholic')]の軍勢を速やかに結集し、揺るぎない決意をもって進軍させ、この異端がこれ以上はびこる前に撲滅することは、我々の神聖な義務である。彼らの影響を根絶することによって信仰の純粋さを守り、我々の神聖な庇護下にある土地に聖なる調和を取り戻すのだ。"
 hussite_wars.9.a: "戦争だ！"
 hussite_wars.9.b: "いまは時期を待とう。"
 explain_situation_peace_treaty_tt: "この[war|e]中、わが国は[peace_treaties|e]「[ShowPeaceTreatyTypeName('force_convert')]」と「[ShowPeaceTreatyTypeName('supress_hussite_faith')]」によって[ShowReligionName('hussite')]を根絶し、[ShowSituationName('hussite_wars')]を終結させることができる"
 hussite_wars.10.title: "[ShowSituationNameWithNoTooltip('hussite_wars')]"
 hussite_wars.10.desc: "[ShowReligionName('hussite')]の台頭により、[target_bohemia.GetName]は[ShowReligionAdjective('catholic')]世界の厄介者としての立場に追いやられている。[GetCharacter('boh_jan_hus').GetName]の処刑は反発を抑えるどころか、逆に勢いを増す結果となった。異端の説教師たちは、[GetCountry('BOH').GetGovernment.GetEstateName('peasants')]も[GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')]も同様に扇動し、[target_location1.GetName]の権威に縛られない新たな教会の設立を呼びかけている。\n\n[target_location2.GetName]は改革の熱気に煽られ、[GetCountry('BOH').GetFlavorRank]は不穏の渦へと巻き込まれていく。[GetUniqueInternationalOrganization('hre').GetName]の構成国にとって、これはただの暴動ではない。それは軍事力をもつ異端者であり、目的をもった反乱なのだ。[target_bohemia.GetNameWithNoTooltip]が勝利すれば、その疫病は国境を越えて広がり、[ShowReligionGroupName('christian')]の団結そのものを脅かす可能性がある。"
 hussite_wars.10.a: "武器を取れ、信仰の民よ！"
 hussite_wars.10.historical_info: "フス戦争（1419～1434年）は、カトリック教会を批判したチェコの改革者ヤン・フスの処刑に端を発した、ボヘミアにおける一連の宗教・市民紛争。フス派として知られる彼の信奉者たちは、すべての信徒への聖餐の権利やローマから独立した国教会などの改革を要求した。この戦争は、急進派のフス派とカトリックへ忠誠を誓う勢力、そして神聖ローマ皇帝とローマ教皇が派遣した十字軍とのあいだで争われた。数で劣っていたフス派だが、革新的な戦術と内部の団結を駆使して何度も敵を打ち破り、最終的には教会に交渉と限定的な譲歩を認めさせた。"
