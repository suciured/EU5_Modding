 #########
 hussite_wars.1.desc: "[jan_zelivsky_scope.GetName]率いる怒りの群衆が[target_boh_capital_scope.GetName]の通りにあふれ、権利の拡大と[ShowReligionAdjective('hussite')]の囚人数名の赦免を市議会に請願している。残念なことに、判事とその側近は抗議者たちの要求を拒否しており、改革の停滞と暴徒の蜂起という悪循環のなかで暴力の噴出を招いている。いまこそ、この悪循環を断ち切る時かもしれない……"
 hussite_wars.1.a: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]に死を！"
