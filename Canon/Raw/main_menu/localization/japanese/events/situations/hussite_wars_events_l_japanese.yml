 hussite_wars.2.title: "[target_boh_capital_scope.GetNameWithNoTooltip]における[ShowReligionAdjectiveWithNoTooltip('hussite')]の抗議"
 hussite_wars.2.desc: "[target_country.GetLongName]から、領土全域で暴動が起こっているという報せが届いた！ 不満を抱いた[ShowReligionName('hussite')]信者が街頭に繰り出し、教皇庁に代わって役人を追い出して、正義と承認を要求している。\n\nこのまま放置すれば事態は制御不能に陥り、[ShowReligionAdjective('catholic')]世界全体に波紋を広げるかもしれない。世界が注目するなか、我々は弱みを見せるわけにはいかない……"
 hussite_wars.2.a: "異端信仰を一掃せよ！"
 hussite_wars.2.b: "彼らの運動を認めよう……"
