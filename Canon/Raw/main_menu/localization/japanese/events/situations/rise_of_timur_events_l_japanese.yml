l_japanese:
 rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "崩壊したカリフ制を越えて、偉大なる[GetCountry('MGE').GetLongName]を復興するという野望に燃え、[target_character.GetName]は一握りの忠実な兵士とともに[GetCountry('TIM').GetLongName]の基礎を築いた。いまは取るに足らない存在だろうが、[GetCountry('TIM').GetGovernment.GetRulerTitle]は、自らの傑出した戦争知識と精鋭部隊を活かし、冷徹に[GetCountry('TIM').GetFlavorRank]を拡大していくつもりである……"
 rise_of_timur.1.a: "征服することは生きることだ！"
 rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "彼らを阻止しなければ！"
 rise_of_timur.3.title: "[tim_country.GetNameWithNoTooltip]の陥落"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$[target_character.GetName]の死以来、[tim_country.GetAdjectiveWithNoTooltip]軍は敵に対する優位性を失っている。 $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$偉大な[target_character.GetName]でさえ陥落を食い止めることはできなかった。[target_location.GetName]の制圧と同時に[target_character.GetNameWithNoTooltip]は捕らえられ、[tim_country.GetAdjectiveWithNoTooltip]の脅威を永遠に終わらせるため、その場で斬首された。$rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "かつて[ShowSubContinentName('central_asia')]を恐怖に陥れた忌まわしき[tim_country.GetLongName]は、もはや存在しない！"
 rise_of_timur.3.desc.end: "外部勢力や、[tim_country.GetNameWithNoTooltip]に対する[target_country.GetName]の軍事行動により、[tim_country.GetNameWithNoTooltip]は徐々に衰退し、ついには[target_country.GetLongNameWithNoTooltip]によって滅亡に追い込まれた。"
 rise_of_timur.3.a: "[target_character.GetNameWithNoTooltip]の血に飢えた野望に、ついに終止符が打たれた。"
 rise_of_timur.4.title: "[tim_country.GetNameWithNoTooltip]の陥落"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "[target_country.GetNameWithNoTooltip]が新たな脅威とならないことを祈ろう……"
 remove_all_timmy_cbs_tt: "[GetCountry('TIM').GetName]が[casus_belli|E]「[ShowCasusBelliName('cb_timurs_conquests')]」を失う"
 rise_of_timur.5.title: "[GetCountry('TIM').GetNameWithNoTooltip]の征服"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$[target_character.GetName]が早すぎる死を迎えたあと、その後継者たちは[target_character.GetNameWithNoTooltip]が作った数多くの敵に耐えることができなかった。$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$優れた戦術を駆使し、力のかぎり戦ったが、[target_character.GetName]は軍事作戦において自らが生み出した数多くの敵に圧倒されていった。最後には、[ROOT.GetCountry.GetNameWithNoTooltip]が[GetCountry('TIM').GetFlavorRank]を征服し、[target_character.GetNameWithNoTooltip]はその過程で殺害された。$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "かつて近隣諸国を怯えさせた恐怖の[GetCountry('TIM').GetFlavorRank]、[GetCountry('TIM').GetLongName]は、いまや[ROOT.GetCountry.GetName]の従属国のひとつにすぎない。"
 rise_of_timur.5.desc.end: "\n\nいまや[GetCountry('TIM').GetAdjective]は[ROOT.GetCountry.GetLongNameWithNoTooltip]の前にひざまずき、[GetCountry('TIM').GetAdjectiveWithNoTooltip]がかつてもたらした脅威は完全に終わりを迎えた。"
 rise_of_timur.5.a: "[target_character.GetNameWithNoTooltip]の血に飢えた野望に、ついに終止符が打たれた。"
 rise_of_timur.6.title: "[GetCountry('TIM').GetNameWithNoTooltip]の征服"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "[GetCountry('TIM').GetNameWithNoTooltip]が新たな脅威とならないことを祈ろう……"
 rise_of_timur.7.title: "[tim_country.GetLongNameWithNoTooltip]の停滞"
 rise_of_timur_7_desc_common: "[tim_country.GetLongName]の台頭と急速な拡大は目をみはる勢いだったが、最近はそれが鈍化しているように見える。[target_character.GetName]ほどの指導力をもつ者がいないようで、"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$[target_ruler.GetName]は明らかに[target_character.GetName]の後を引き継ぐことができていない。民衆の期待に応えられなかった結果、$rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$[target_character.GetName]の後を継ぎ、[ROOT.GetCountry.GetFlavorRank]を導く能力のある者が誰もいない。その結果、$rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "国家が崩壊して停滞期に入り、[tim_country.GetGovernment.GetCourtTitle]はほとんど何も成果を上げられなくなった。"
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "わが国の民は、もはや[tim_country.GetLongName]の拡大や侵略を恐れる必要はない。[target_character.GetName]の彗星のような興隆は過去のものとなった。[target_character.GetNameWithNoTooltip]の後を引き継ぎ、[tim_country.GetFlavorRank]の実質的な指導者となれる者がいないからだ。いまや彼らは先君の戦略眼も失い、あてもなく彷徨っている。その結果、$rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "[GetCountry('MGE').GetLongNameWithNoTooltip]の復興"
 rise_of_timur.9.desc: "多くの者は、偉大なる$genghis_khan_name$と世界に領土を広げた[GetCountry('MGE').GetLongName]の栄光は過去のものと考えていた。しかし、[GetCountry('MGE').GetLongNameWithNoTooltip]を復興するという[target_character.GetName]の夢は現実となり、我々は偉大なる$rank_empire_horde_ruler_suffix_male$の領土を再び統一することに成功した。これで我々は新たなる大[GetCountry('MGE').GetLongNameWithNoTooltip]の誕生を宣言できる。"
 rise_of_timur.9.a: "我々に栄光あれ！"
 rise_of_timur.10.title: "[GetCountry('MGE').GetLongNameWithNoTooltip]の復興"
 rise_of_timur.10.desc: "何世紀も前、$genghis_khan_name$は帝国を拡大し、世界の半分を手中に収めた。そして現在、[target_character.GetName]は先君の足跡をたどり、偉大なる$rank_empire_horde_ruler_suffix_male$と同じ範囲にまで領土を拡大して、ひとつの帝国を築き上げた。世界は再び、新生した[GetCountry('MGE').GetLongName]の征服劇を目撃することになるだろう。"
 rise_of_timur.10.a: "世界はこの試練に再び耐えられるだろうか？"
 rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "$india$はいつの時代も、世界にとっての富と文化の源だった。これまで多くの征服者がその富を求め、$india$の征服を試みたが、すべて失敗に終わった。[target_character.GetName]もまた、[ROOT.GetCountry.GetLongName]を拡大するため$india$を狙っていた。そしていま、[GetCountry('DLH').GetName]が亜大陸における優位性を失い、我々はその夢を実現した。[ShowLocationName('delhi')]の掌握は、不滅の栄光への新たな一歩となるだろう。"
 rise_of_timur.11.a: "全$india$が我々にひれ伏すだろう！"
 rise_of_timur.12.title: "$china$の富"
 rise_of_timur.12.desc: "$china$は古代より[ShowContinentName('asia')]の中心だった。偉大なる$genghis_khan_name$とその子孫、[GetCharacter('kublai_khan').GetName]によって統一されたが、いま再び苦難の時代を迎えたようだ。$genghis_khan_name_no_tooltip$の末裔は、もはや$china$全域を支配できていない。そのため、わが国の旗を掲げる新たな征服者が奪い取ることも可能だ。"
 rise_of_timur.12.a: "$china$は我々の手に落ちるだろう。"
 rise_of_timur.13.title: "我々の遺産"
 rise_of_timur.13.desc: "[target_character.GetName]がただの将軍から[ROOT.GetCountry.GetLongName]の統治者に登りつめ、その後[ROOT.GetCountry.GetFlavorRank]を拡大させたことは紛れもない事実である。しかし、[target_character.GetNameWithNoTooltip]が単なる軍事力を超えた根拠をもつ、正当な統治者であるという主張を疑問視する者もいるだろう。[target_character.GetNameWithNoTooltip]は$rank_empire_muslim_ruler_male$の称号は手にできなかったが、ほかの方法で自らの権威を正当化することはできる。"
 rise_of_timur.13.a: "[target_character.GetNameWithNoTooltip]による征服は、[ROOT.GetCountry.GetReligion.GetGodName]が定めたサーヒブ・キラーンである。"
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip]は$genghis_khan_name_no_tooltip$の継承者である。"
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]である。"
 rise_of_timur.14.title: "[ShowRegionNameWithNoTooltip('persia_region')]の征服"
 rise_of_timur.14.desc: "[ShowRegionName('persia_region')]は何世紀にもわたり[ShowReligionGroupAdjective('muslim')]世界の中心地であり、[ShowContinentName('europe')]と[ShowContinentName('asia')]の架け橋となってきた。そして、この地では多くの帝国が興亡を繰り返してきた。いま、偉大なる[ROOT.GetCountry.GetLongName]が、この地を再び征服しようとしている。我々の猛攻を食い止めることはできない——この地を支配することは我々の運命だからだ。"
 rise_of_timur.14.a: "[ShowRegionNameWithNoTooltip('persia_region')]は我々にひれ伏すだろう。"
 rise_of_timur.14.a.tt: "[ShowRegionName('persia_region')]に首都があるすべての[country|e]に対し、[casus_belli|E]「[ShowCasusBelliName('cb_timurs_conquests')]」を獲得する"
 rise_of_timur.15.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]の征服"
 rise_of_timur.15.desc: "[ShowCultureGroupName('turkic_group')]族はアジアのステップから台頭して以来、長い道のりを歩んできた。数世紀前には、[ShowCultureGroupNameWithNoTooltip('turkic_group')]の一部の者たちがセルジュク朝として[ShowRegionName('persia_region')]を支配し、[ShowRegionName('anatolia_region')]の[GetCountry('BYZ').GetAdjective]の奥深くにまで領土を広げた。いまこそ、新たな大[ShowCultureGroupNameWithNoTooltip('turkic_group')][ROOT.GetCountry.GetFlavorRank]の下に、[ShowRegionNameWithNoTooltip('anatolia_region')]の人々が再び統一されるときである。"
 rise_of_timur.15.a: "[ShowRegionNameWithNoTooltip('anatolia_region')]は我々にひれ伏すだろう。"
 rise_of_timur.100.title: "[target_country.GetNameWithNoTooltip]での襲撃"
 rise_of_timur.100.title.generic: "異国の地での襲撃"
 rise_of_timur.100.desc: "[root_country.GetAdjective]の戦士たちは焦燥感に駆られている。[target_character.GetName]が最後に遠征をおこなってから1年以上が経過しているため、戦場の喧騒が恋しくて仕方がないのだ。戦いを求め、彼らは襲撃部隊を編制し、定期的に[target_country.GetName]の田舎を襲撃している。彼らの行為は違法だが、結果的に[target_country.GetNameWithNoTooltip]の[target_country.GetCulture.GetName]人の無力さが露呈した。彼らの富や領土は略奪にうってつけだ！"
 rise_of_timur.100.a: "[tim_country.GetNameWithNoTooltip]を手に入れろ！"
 rise_of_timur.100.b: "まだ[target_country.GetNameWithNoTooltip]を侵攻する余裕はない。"
 rise_of_timur.101.title: "[target_country.GetNameWithNoTooltip]の文化の発展"
 rise_of_timur.101.title.generic: "文化の発展"
 rise_of_timur.101.desc: "我らが[target_country.GetFlavorRank]は征服や戦争によって成り立っているが、[target_character.GetName]は帝国の文化的な側面をこよなく愛している。これまでに、多くの文化財が戦利品として[target_country.GetName]に持ち込まれた。これらの文化財は我々の軍事力を示すと同時に、民衆にインスピレーションを与えてもいる。"
 rise_of_timur.101.a: "わが国の評判を高めるのに利用できそうだ。"
 rise_of_timur.101.b: "文化財は征服の証だ。"
 rise_of_timur.101.c: "我々の文化が繁栄せんことを。"
 rise_of_timur.102.title: "[target_character.GetShortNameWithNoTooltip]軍に志願者が殺到"
 rise_of_timur.102.title.generic: "軍に志願者が殺到"
 rise_of_timur.102.desc: "[target_character.GetName]の軍事作戦に参加しようと、有能な男たちが多数集まっている。戦利品でひと財産築こうと考えているのだ。特に今年は、さまざまな経歴をもつ新兵が多数[target_country.GetAdjective]軍に加わっている。"
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "[target_country.GetAdjectiveWithNoTooltip]と[from_country.GetAdjectiveWithNoTooltip]の同盟"
 rise_of_timur.1000.title.generic: "遊牧民の同盟"
 rise_of_timur.1000.desc: "[target_country.GetLongName]とその君主である[target_character.GetName]は、$genghis_khan_name$の遺産を受け継いでいる。[from_character.GetName]も、この偉大な武将の血を引くと主張している。両国がこのつながりを根拠に、有益な同盟を結んだとしても驚きではない。"
 rise_of_timur.1000.a: "[target_character.GetNameWithNoTooltip]に働きかける。"
 rise_of_timur.1000.a.tt: "[target_country.GetName]との[alliance|e]を要求する"
 rise_of_timur.1000.b: "そんな同盟はわが国には無用だ。"
 rise_of_timur.1000.b.tt: "今後[target_country.GetLongNameWithNoTooltip]のような者たちと関わることはない"
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip]が同盟を要請"
 rise_of_timur.1001.desc: "[from_country.GetName]からの報せが[target_character.GetName]に届いた。[GetDynasty('borjigin_dynasty').GetName]一族を共通の祖先とすることを根拠に、[from_character.GetName]がわが国との同盟締結を求めているようだ。"
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip]はかなり将来性がありそうだ……"
 rise_of_timur.1001.b: "[target_character.GetShortNameWithNoTooltip]は$genghis_khan_name_no_tooltip$の子ですらない！"
 rise_of_timur.1001.b.tt: "[from_country.GetName]からの[alliance|e]の提案を拒否する"
 rise_of_timur.1002.title: "同盟を承諾"
 rise_of_timur.1002.desc: "[target_country.GetName]からの報せが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた。[target_character.GetName]は賢明にも[from_character.GetName]の軍事力を認め、我々からの同盟の申し出を受け入れたようだ。"
 rise_of_timur.1002.a: "実に賢明な判断だ。"
 rise_of_timur.1003.title: "同盟を拒否"
 rise_of_timur.1003.desc: "[target_country.GetName]からの報せが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届いた。どうやら[target_character.GetName]は最も明白な卓越性すら認識できないらしく、「[from_character.GetName]は$genghis_khan_name$の真の後継者ではない」として我々の同盟の申し出を拒否した。"
 rise_of_timur.1003.a: "[from_character.GetNameWithNoTooltip]は戦場で死を迎えるだろう。"
 rise_of_timur.1010.title: "[from_country.GetAdjectiveWithNoTooltip]と[target_country.GetAdjectiveWithNoTooltip]の衝突"
 rise_of_timur.1010.title.generic: "脆い同盟"
 rise_of_timur.1010.desc: "わが国が発展と拡大の道を歩む一方で、同盟国の[target_country.GetLongName]は衰退の一途をたどっている。[target_country.GetLongName]との同盟は、我々にほとんど利益をもたらしていない。[from_character.GetName]の忠実な臣下たちのあいだで、この同盟を疑問視する声が高まっている……"
 rise_of_timur.1010.a: "同盟を破棄する時が来た。"
 rise_of_timur.1010.b: "同盟国としてまだ使い途がある。"
 rise_of_timur.1011.title: "[from_character.GetShortNameWithNoTooltip]の裏切り"
 rise_of_timur.1011.desc: "[from_country.GetName]からの報せが届いた。卑劣な裏切り者[from_character.GetName]が同盟を破棄し、侵攻のため軍隊をわが国に送り込む準備を整えているようだ！"
 rise_of_timur.1011.a: "卑劣な奴らめ……"
 rise_of_timur.1020.title: "[ShowRegionNameWithNoTooltip('anatolia_region')]のトルクメン人"
 rise_of_timur.1020.desc: "かつて[ShowCultureGroupName('turkic_group')]のセルジューク朝は、[ShowRegionName('persia_region')]の[ShowCultureGroupNameWithNoTooltip('turkic_group')]および[ShowCultureGroupName('iranian_group')]の民を統一し、さらに[ShowRegionName('anatolia_region')]も侵略した。この地域にはいまも多くの[ShowCultureGroupNameWithNoTooltip('turkic_group')]系民族が暮らしている。同様に、$genghis_khan_name$の軍や$ilkhanate$を興した$genghis_khan_name$の子孫も、この半島に勢力を拡大した。我々の支配が彼らに及んだいま、我々はこれらの帝国の栄光を蘇らせることができるだろう。"
 rise_of_timur.1020.a: "帝国の遺産は我々に委ねられている！"
 rise_of_timur.1020.a.tt: "わが国またはその[subjects|e]に隣接し、[ShowRegionName('anatolia_region')]に首都があるすべての[country|e]が、[from_country.GetName]の[ShowSubjectTypeName('vassal')]となる機会を得る"
 rise_of_timur.1020.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip]は過去に滅びた帝国とは違う。"
 rise_of_timur.1020.b.tt: "[ShowRegionName('anatolia_region')]に首都があるすべての[country|e]対し、[casus_belli|E]「[ShowCasusBelliName('cb_timurs_conquests')]」を獲得する"
 rise_of_timur.1021.title: "[from_country.GetNameWithNoTooltip]の提案"
 rise_of_timur.1021.desc: "[from_country.GetLongName]が領土を拡大し、強大な軍事力を誇っていることは否定のしようがない。いまや彼らは[ShowRegionName('anatolia_region')]にも触手を伸ばしつつある。わが国に、自らひざまずき彼らの従属国になることを提案してきた。もし断れば、当然彼らは別の手を使って我々を支配下に置くだろう。"
 rise_of_timur.1021.a: "彼らにひざまずこう。"
 rise_of_timur.1021.b: "話は戦場で聞いてやる。"
 rise_of_timur.1022.title: "[from_country.GetNameWithNoTooltip]が従属を承諾"
 rise_of_timur.1022.desc: "[target_country.GetLongName]は極めて賢明だ。わが国の提案を受け入れ、我々に忠誠を誓うことを決めたのだ。その結果、[ShowRegionName('anatolia_region')]における我々の支配力が強まり、地域に対する我々の正当な権利が強化された。"
 rise_of_timur.1022.a: "賢明な判断だ。"
 rise_of_timur.1023.title: "[target_country.GetNameWithNoTooltip]が従属を拒否"
 rise_of_timur.1023.desc: "道理のわからない[target_country.GetName]の愚か者どもが、従属国にしてやろうという我々の寛大な申し出を拒否した。これは我々への敵対宣言であり、もはや戦場で決着をつけるほかない。"
 rise_of_timur.1023.a: "彼らは選択を誤った。"
 rise_of_timur.1030.title: "[target_country.GetAdjectiveWithNoTooltip]の対立"
 rise_of_timur.1030.title.generic: "アナトリアにおける対立"
 rise_of_timur.1030.desc: "偉大なる[ROOT.GetCountry.GetLongName]の栄光は誰の目にも明らかである。[ShowRegionName('anatolia_region')]全域に対する我々の支配権も、異論を挟む余地などないはずだ。ところが、愚かな[target_country.GetName]の民が、自分たちこそ地域最強の[ShowCultureGroupName('turkic_group')]であると根拠もなく主張し、我々に抵抗している。身の程を思い知らせ、真の[ShowCultureGroupNameWithNoTooltip('turkic_group')]が誰なのかわからせる必要がある。"
 rise_of_timur.1030.a: "誰が支配者か教えてやれ！"
 rise_of_timur.1030.a.at: "[target_country.GetName]に厳しい要求を突きつける。要求が拒否された場合は[war|e]となる\n[target_country.GetName]に対し以下の要求をおこなう："
 rise_of_timur.1030.b: "[ShowRegionNameWithNoTooltip('anatolia_region')]は広いため、両国で分け合える。"
 timurs_demands_at: "[ShowRegionName('anatolia_region')]の[target_country.GetAdjective]の[subjects|e]がすべて、[from_country.GetName]の[ShowSubjectTypeName('tributary')]となる"
 rise_of_timur.1031.title: "[from_country.GetAdjectiveWithNoTooltip]の脅威"
 rise_of_timur.1031.desc: "[from_country.GetName]の拡大はとどまるところを知らず、ついにわが国にもその触手を伸ばしてきた。彼らの野望は[ShowRegionName('anatolia_region')]全域に及び、地域最大の[ShowCultureGroupName('turkic_group')]勢力の座を我々から奪おうとしている。我々がどれだけの苦難を乗り越えてその座を手に入れたかなど、お構いなしだ。彼らに迎合し、地位を明け渡さなければ、彼らは間違いなく武力で奪いに来るだろう。"
 rise_of_timur.1031.a: "従うのが最善の策だ。"
 rise_of_timur.1031.a.tt: "服従した場合、[from_country.GetName]は我々に以下を強制する："
 rise_of_timur.1031.b: "どこまでも傲慢な奴らだ。"
 rise_of_timur.1032.title: "[target_country.GetNameWithNoTooltip]が降伏"
 rise_of_timur.1032.desc: "賢明な[target_country.GetName]の民が、自分たちの過ちに気づき、わが国が[ShowRegionName('anatolia_region')]最強の[ShowCultureGroupName('turkic_group')][ROOT.GetCountry.GetFlavorRank]であることを認めた。彼らは、我々の寛大な支配を受け入れ、我々と同じ利益を追求することを約束した。"
 rise_of_timur.1032.a: "賢明な判断だ。"
 rise_of_timur.1033.title: "[target_country.GetNameWithNoTooltip]が戦争を選択"
 rise_of_timur.1033.desc: "[target_country.GetName]の愚か者どもは、我らが[ROOT.GetCountry.GetFlavorRank]の強大な力を前にしても、自らの非力さを認識できない。我々に対抗できると考えて寛大な申し出を拒み、戦争の準備を進めている。彼らの誤りを武力で示す必要がある。"
 rise_of_timur.1033.a: "ならば戦争だ。"
 rise_of_timur.1040.title: "[target_character.GetNameWithNoTooltip]を拘束"
 rise_of_timur.1040.title.generic: "統治者を拘束"
 rise_of_timur.1040.desc: "偉大なる[target_country.GetLongName]の[target_character.GetName][target_country.GetGovernment.GetRulerTitle]が[target_location.GetName]にて捕虜となった。[target_character.GetNameWithNoTooltip]の国は確かに[ShowRegionName('anatolia_region')]を支配していたかもしれない。しかし、[from_character.GetName]の戦術の才能と[from_country.GetAdjective]軍には太刀打ちできなかった。かつて力を振るった[target_country.GetGovernment.GetRulerTitle]も、いまや[ROOT.GetCountry.GetGovernment.GetCourtTitle]における[from_character.GetShortNameWithNoTitle]の戦利品である。"
 rise_of_timur.1040.desc.historical_info: "1398年、雷帝バヤズィト1世は、ジャニク君公国の征服に際してティムール帝国と初めて衝突し、モンゴル＝トルコの首長ティムールとの協定を破棄した。侮辱的な書簡による応酬が数ヵ月続いたあと、1402年、運命のアンカラの戦いでバヤズィトとティムールの軍勢が激突した。輝かしい軍事的功績を積み上げてきたバヤズィトだったが、ティムールとの戦いは決定的な敗北に終わり、彼は捕虜として捕らえられた。こうしてオスマン帝国は空位期間を迎えた。"
 rise_of_timur.1040.a: "[target_country.GetGovernment.GetRulerTitle]はいい晒し者になるだろう。"
 rise_of_timur.1041.title: "[target_character.GetNameWithNoTooltip]の拘束"
 rise_of_timur.1041.desc: "[from_country.GetLongName]による[target_location.GetName]の陥落は、地域の住民だけでなく[target_country.GetLongName]全体にとっても悲劇である。[target_character.GetName]が[from_character.GetName]に捕らえられ、[from_country.GetAdjectiveWithNoTooltip][from_country.GetGovernment.GetCourtTitle]に閉じ込められているのだ！"
 rise_of_timur.1041.a: "なんという災難だ！"
