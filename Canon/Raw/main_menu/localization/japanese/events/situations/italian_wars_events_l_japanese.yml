l_japanese:
 italian_wars.1.title: "イタリア戦争"
 italian_wars.1.desc.a: "裏切り者の暗躍や、[ShowRegionName('italy_region')]周辺の大国による数々の陰謀によって、前例のない外交的危機が発生している。その結果、半島に対する我々の支配力や影響力が疑問視されている。厳しい状況だが怯むわけにはいかない。[ShowRegionNameWithNoTooltip('italy_region')]における勝利は、我々の大国としての地位を揺るぎないものにするだろう！"
 italian_wars.1.desc.b: "[ShowRegionName('italy_region')]が戦争に呑み込まれた。外国の征服者たちが、莫大な富を求め我々の半島に群がっている。半島が勢力争いに巻き込まれるのはこれが初めてであり、飢えたハゲタカのような列強がわが国を狙っている。いまこそ、民は剣と盾を手に取り、自由を守るため立ち上がらねばならない。さもなければ、外国勢力の領土拡張策の犠牲になるだけだ……"
 italian_wars.1.a: "賽は投げられた。"
 italian_wars_explanation_tooltip1: "この期間中、[ShowRegionNameWithNoTooltip('italy_region')]諸国は、自己防衛のため#italic イタリア連盟#!に加盟できる\n"
 italian_wars_explanation_tooltip2: "他国は、この地域における影響力を高めるため、独自の#italic 外国連盟#!を結成する可能性がある\n"
 italian_wars_explanation_tooltip3: "#italic 外国連盟#!のリーダーの[rivals|e]や[enemies|e]は、参戦や資金・兵士の提供により#italic イタリア連盟#!を支援する可能性がある\n"
 italian_wars_explanation_tooltip4: "各連盟のリーダーが[peace_treaty|e]「[ShowPeaceTreatyTypeName('dissolve_league_peace_deal')]」を使用できるようになる"
 italian_wars.1.historical_info: "イタリア戦争（1494～1559年）は、イタリアの支配権をめぐって繰り広げられた複数の激しい紛争。主に争ったのはフランスとスペインだが、ヨーロッパの大部分がこの勢力争いに巻き込まれた。この戦争は1494年にフランス王シャルル8世がイタリアに侵攻し、ナポリを占領したことから始まったが、このときはハプスブルク家のマクシミリアン1世とスペインのカトリック両王であるイサベルとフェルナンドが教皇の支援に駆けつけ、シャルル8世を追い出した。その後シャルル8世は1499年にミラノ、ジェノヴァ、ナポリを再び掌握したが、1503年にはスペインがナポリからフランス軍を駆逐し、南イタリアはスペインの支配下に置かれた。また、教皇ユリウス2世はフランスを北イタリアから追い出すための同盟を結成した。数年後、フランス王フランソワ1世が1515年にミラノを再び掌握し、ミラノに対するフランスの領有権を復活させたが、1525年にはパヴィアの戦いで神聖ローマ皇帝カール5世（スペイン王カルロス1世）に敗れ、捕らわれの身となった。フランソワ1世はイタリアにおけるフランスの領有権を正式に放棄し、釈放された。フランソワ1世はその後、イングランド、教皇、ヴェネツィア、フィレンツェと同盟を結び、その結果1527年にカール5世のドイツ人傭兵隊によるローマ劫掠が起こった。その後ローマ教皇との和平が成立し、1529年にボローニャでカール5世が皇帝として戴冠された。イタリア戦争は1559年のカトー＝カンブレジ条約でようやく終結し、スペインのハプスブルク家が150年にわたりイタリアの支配者として君臨することとなった。"
 italian_wars.2.title: "対立の終結"
 italian_wars.2.desc: "[target_character.GetName]の厳しい統制のもと、[target.GetName]のハゲタカたちは[actor.GetName]軍の侵略の脅威にさらされ、白紙和平に署名することに同意した……"
 italian_wars.2.a: "面白い結末だ。"
 iw_we_are_safe_for_now_tt: "我々は安全だ。いまのところは……"
 italian_wars.4.title: "連盟への招待"
 italian_wars.4.desc: "我々の地域で緊張が高まり、戦争の現実が民衆を暗く脅かしている。外国の侵略者による容赦のない猛攻に対抗するため、[actor.GetName]が[target_io.GetName]の設立を決めた。そして、我々のもとにも加盟の誘いが届いた。これは外交上、極めて重要な問題である……"
 italian_wars.4.a: "受諾しよう！"
 italian_wars.4.b: "中立の立場を崩すわけにはいかない。"
 italian_wars.4.c: "我々は[target_country.GetNameWithNoTooltip]への忠誠を守る！"
 italian_wars.5.title: "外国の介入"
 italian_wars.5.desc: "わが国は現在、強力な外国連盟を相手に劣勢を強いられている。この状況に別の大国が関心を示した。その結果、[target_character.GetName]が、[target.GetName]に対するわが国の戦いに加勢することに同意した。"
 italian_wars.5.a: "興味深い展開だ！"
 italian_wars.7.title: "[actor.GetNameWithNoTooltip]の介入！"
 italian_wars.7.desc: "[actor.GetLongName]と名乗る忌まわしい連中が、我々に最後通牒を突きつけてきた。我々と[target_country.GetName]との戦争を見て、我々に対抗する立場をとることにしたようだ。いますぐ白紙和平に応じなければ、[target_country.GetName]とともに戦うと脅している！"
 italian_wars.7.a: "血を流すのは奴らだ！"
 italian_wars.7.b: "不本意だが応じよう……"
 italian_wars.9.title: "[actor.GetNameWithNoTooltip]からの支援"
 italian_wars.9.desc: "[actor.GetName]の使者が宮廷を訪れ、現在起こっているわが国の防衛戦争を支援する意向を我々に伝えた。勢力均衡が崩れることへの懸念から、わが国の支援に前向きなようだ。"
 italian_wars.9.a: "当面は、共通の敵と戦うため団結しよう……"
 italian_wars.10.title: "勢力均衡の維持"
 italian_wars.10.desc: "[target.GetName]への侵略戦争によって、[ShowRegionName('italy_region')]の勢力均衡が脅かされている。ほかの連盟がこの地域に拠点を築き、わが国が損害を被るのを許すわけにはいかない。そのため我々は、[target.GetLongNameWithNoTooltip]に支援を送り、敵国から領土を守るための戦いを後押しすることにした。"
 italian_wars.10.a: "兵士を派遣する。"
 italian_wars.10.b: "資金を援助する。"
 italian_wars.100.title: "イタリア戦争の終結"
 italian_wars.100.desc: "我々の地域を守るための数十年にわたる長き戦いは、我々の強大な連盟の力によって終結した。侵略国の影が国境から消え、わが国の民は未来に向けて繁栄の道を切り拓いている！"
 italian_wars.100.a: "忠誠が我々を強くする！"
 iw_gain_5_trust_with_every_member_tt: "#italic イタリア連盟#!の各[member|e]のわが国に対する[trust|e]が#G 5#!上昇する"
 iw_send_aid_tt: "わが国は選択した[country|e]を[manpower|e]または[gold|e]で支援することを選ぶ"
 italian_wars.200.desc: "待ち望まれていたイタリア戦争の終結が、ついに現実のものとなった。我々の領土を征服しようとした外国連盟がすべて解体し、半島に平和と繁栄が戻った。我々が真の[ShowRegionName('italy_region')]統治者となるための道が切り拓かれたのだ。"
 italian_wars.200.a: "[target_country.GetNameWithNoTooltip]の時代がいま始まった！"
 italian_wars.300.title: "[ShowRegionNameWithNoTooltip('italy_region')]における[target_io.GetNameWithNoTooltip]の勝利"
 italian_wars.300.desc: "数十年にわたる激しい抵抗も虚しく、[ShowRegionName('italy_region')]はいまや、ほぼ完全に我々の手中にある。我々の計画の妨害を試みた者たちは、我々の強力な軍隊を恐れ、高い壁の後ろに身を潜めている。今日、この地域は新たな時代を迎えた。我々の領有権に異論を唱える者はもはや誰もいない！"
 italian_wars.300.a: "[target_character.GetNameWithNoTooltip]、万歳！"
 italian_wars.400.title: "[ShowCultureGroupNameWithNoTooltip('italian_group')]の膠着状態"
 italian_wars.400.desc: "[ShowSituationName('italian_wars')]の状況を変えようと最善を尽くしてきたが、地域の諸国も侵略を試みる外国も、地域を統一することはおろか、実質的な影響力を行使することすらできていない。"
 italian_wars.400.a: "なんのために戦争をする？"
 end_the_italian_wars_stalemate_tt: "[ShowSituationNameWithNoTooltip('italian_wars')]が膠着状態のまま終了する……"
