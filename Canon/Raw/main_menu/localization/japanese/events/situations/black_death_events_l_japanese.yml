l_japanese:
 black_death.1.title: "[GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]の[ShowSituationNameWithNoTooltip('black_death')]"
 black_death.1.desc: "[GetDisease('bubonic_plague').GetOrigin.GetName]から不穏な報せが届いた。我々は以前も、同じ場所から次のような報告を受けている。\n\n「なんということだ！ 船は港に着いたが、1000人はいた水兵のうち助かったのは10人もいない。故郷へ辿り着いた我々のもとに親族や近隣住民が集まってくる。我々はその者たちに死の矢を放つのだ。なんと嘆かわしいことか。その人々は我々に語りかけ、抱擁し、口づけをするが、一方で我々はこの唇から毒をまき散らしたのだ。彼らは自分の家に戻ると、たちまち自分の家族も感染させる。そうして感染した者たちは3日もすれば倒れ、共同墓地に埋葬された。病人のもとを訪れた司祭や医者も体調を崩し、すぐに帰らぬ者となった。おお、死よ！ 死は冷酷で、無情で、不信心だ！ 死はそれゆえに愛の絆を壊し、父と母、兄弟と姉妹、夫とその妻を分かつのだ。我々は自らの悲惨さを嘆き、逃げ出すことを恐れたが、それでも留まる勇気はなかった」"
 black_death.1.a: "くそっ！"
 black_death.1.a.tt: "[ShowSituationName('black_death')]が[GetDisease('bubonic_plague').GetOrigin.GetName]から広がりはじめた"
 black_death.1026.title: "また犠牲者が……"
 black_death.1026.desc: "裕福な者たちよ　富を信じるな\n金で健康は買えぬ\n医者ですら衰え死にゆくのだ\n万物に終わりはある\n疫病が大流行している\n私は病にかかった　死は避けられない"
 black_death.1026.a: "神よ、我らに慈悲を！"
 black_death.2.title: "黒死病蔓延！"
 black_death.2.desc: "黒死病——人類に終わりをもたらす者が、我らの罪への罰がわが国にやって来た！ 我々は祈る以外に何もできない。"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "黒死病の終焉"
 black_death.100.desc: "どうやら、疫病の最後の痕跡がついに消え失せたようだ。生き残った我々は呪われているのか、それとも祝福されているのか？"
 black_death.100.a: "誰か生き残った者は？"
 total_death_toll_tt: "[situation|e]「[ShowSituationName('black_death')]」を通じ、#R 死神#!はおよそ[ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0]#Y K#!の[pops|e]の命を奪った"
 black_death.101.t: "罰としての疫病"
 black_death.101.desc: "終わりの時が近づいている！ 少なくとも、増えつづける鞭打ち苦行者たちはそう断言している。連中は地方を練り歩き、世界の終焉が訪れると吹聴する——終焉は我々の傲慢への罰であり、キリストの怒りの鞭打ちによってのみ晴らせるのだという。\n\nこの者たちはかつて教会の支援を受けていたものの、あまりに教義からかけ離れすぎてしまい、もはや異端の存在となった。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級は、社会不安が引き起こされる前に彼らを根絶したいと考えている。"
 black_death.101.a: "現地の守備隊に、鞭打ち苦行者たちの集会を解散させるよう指示する。"
 black_death.101.b: "教会のことは放っておけ。何か考えがあるかもしれない！"
 plague_lessen_spread_piss_off_peasants_tt: "[target_province.GetName]にわが国が所有するすべての[location|e]で、[GetDisease('bubonic_plague').GetName]の蔓延が#G -5%#!減少する代わりに、各[location|e]の農民の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 black_death.102.t: "賃金固定の大厄災"
 black_death.102.desc: "当然ながら、ギルドは経済に対する大きな影響力をもっている。概して、彼らは社会にとってプラスの力であり、製品に対する国民の信頼を高めたり、市場の安定を確保したり、競争の激化を抑制するなど、さまざまな役割を果たしている。疫病がわが国に到来し、国中に広がるなか、ギルドが価格の安定と仕事の供給の継続を確保することは、これまで以上に重要になってきている。\n\nしかし、ギルドはこれを確実にするために、疫病による労働力不足にもかかわらず、賃金をこれまでと同じ水準に抑えてきた。多くのギルド構成員は、たとえいま以上に稼げるとしても、独立すればギルドに潰されるという事実に大きな不満を抱いている。わが国はいま転換点にいる——市場を安定させるか、あるいは労働者に取り入るかを決めなければならない。"
 black_death.102.a: "恩知らずの労働者に立場を教えてやらなくては。"
 black_death.102.b: "社会の安定のため、市場を犠牲にしてもいいだろう。"
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName]と、隣接するすべての所有[location|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 black_death.103.t: "疫病の教訓"
 black_death.103.desc: "宮廷医師や大学の学者たちは、疫病対応の成功例や防止策を標準化し、事態の改善に役立てるべきだと考えている。現時点では、疫病対応と防止は各地の疫病医師と開業医により、分散的におこなわれている。わが国のすべての医師が最新の設備と治療法を利用できるようにすることは、費用はかかるが潜在的に価値のある取り組みである。ローブや手袋などの着用品や薬草を用意し、水銀やヒ素を容易に入手できるようにすれば、一部の国民は病を生き延びられるだろう。"
 black_death.103.a: "標準化を推し進めろ。"
 black_death.103.b: "医者ごとに選択させるべきだ。"
 black_death.1001.t: "田舎への逃亡"
 black_death.1001.desc: "人口密集地で急速に広がる死の病を恐れ、人々が都会から田舎へと大量移動しはじめた。世界と、そのこで猛威を振るう病からの隔離を望んでいるのだ。\n\nこうした反応は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]やその他の上流階級には歓迎されるかもしれないが、わが国の生命線である[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が生産の中心地を離れれば、経済は大打撃を受けるだろう！ わが国の経済を守るためには、抜本的な対策が必要かもしれない。"
 black_death.1001.a: "放っておけ。彼らは安心したいだけだ。"
 black_death.1001.b: "都市を封鎖し、許可なく出ることを禁じよ！"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "地方への大移動"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "黒死病からの逃亡"
 black_death.1002.t: "流行の衝突"
 black_death.1002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちが現在、疫病を防ぐ最適な方法をめぐって文化的な争いを繰り広げている。ある者は家に閉じこもり、ほとんど食べ物を口にせず、禁欲により救われることを願って長時間祈りを捧げている。一方で、廃屋に侵入し、明日にでも疫病に侵されるかのように酒を飲み、夜明けまで罪に溺れる者もいる。\n\nどちらの振る舞いが疫病の勢いを弱めるのかはわからないが、どちらかを支持することは国にとって有益となる可能性がある。"
 black_death.1002.a: "禁欲により敬虔かつ安全でいられる！"
 black_death.1002.b: "自堕落になることで幸福かつ安全でいられる！"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "禁欲運動"
 plague_satisfaction_and_spread_tt: "[target_province.GetName]にある、まだ疫病を克服していない全所有[location|e]において、[GetDisease('bubonic_plague').GetName]の蔓延が#R 10%#!拡大する代わりに、各[location|e]の農民の[pop_satisfaction|e]が#G 10%#!上昇する"
 black_death.1003.t: "玉座を奪う黒死病"
 black_death.1003.desc: "しばらくのあいだ、[target_portrait_character.GetName]は症状を隠してきた。だが悲しいかな、死を迎える間際になって、[ROOT.GetCountry.GetFlavorRank]に蔓延するこの悲惨な病に侵されていたことが判明した。\n\n[target_portrait_character.GetNameWithNoTooltip]に対して我々にできることはほぼない。我々は病める者もそうでない者も、暗闇に覆われている。"
 black_death.1003.a: "どうか安らかに……"
 black_death.1003.b: "首都にすべての医者を集めろ！"
 black_death.1004.t: "悲惨な死"
 black_death.1004.desc: "[target_location.GetName]じゅうの村人が集まり、疫病の瘴気の発生源である地面の穴を塞ぎはじめた。彼らの組織的な活動により、その地域にある大小さまざまな隙間が埋められていった。\n\n村人たちはそれで問題が解決すると確信しているが、[ROOT.GetCountry.GetCapital.GetName]の専門家たちは土壌の質を損なうだけだと警告している。"
 black_death.1004.a: "すべての穴を埋めろ！"
 black_death.1004.b: "やめろ！ 耕作できなくなっては困る！"
 STATIC_MODIFIER_NAME_damaged_soil: "劣化した土壌"
 black_death.1005.t: "原因を探し求めて"
 black_death.1005.desc: "人々の怒りと恐怖は、もはや内に留めておくことができないほどに膨れ上がっており、誰かに向けて発散しなければならない。疫病の原因となってもらい、そして犠牲になる者が必要なのだ。\n\n貧しい者たち、醜い者たち、あるいは少数民族など、大衆は神の怒りの買った罪を着せる対象を求めている。我々はこの活動を組織して制御するか、階級間の暴力を阻止して我々に向けさせるかを選ぶことができる。"
 black_death.1005.a: "狩りの準備を！"
 black_death.1005.b: "神罰を他人のせいにするな！"
 plague_masses_appeased_tt: "これで大衆の気は収まるだろう……しばらくは。"
 black_death.1006.t: "お手伝いの草案"
 black_death.1006.desc: "いかに賃金が高くとも、下層階級の者たちにとって、病床の貴族の世話をする恐怖はあまりにも大きい！\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はいま、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]を感染の危険性を負わせながら徴用し、自分たちの世話をさせる権利を要求している。"
 black_death.1006.a: "徴用を制度化せよ！"
 black_death.1006.b: "馬鹿げている！ 掃除くらい自分でしろ！"
 black_death.1007.t: "デリーのジレンマ"
 black_death.1007.desc: "わが[ROOT.GetCountry.GetLongName]は、多くの民族や宗教団体が一致団結して織り合わせた、上質な絨毯のようなものだ。しかし、この壊滅的な国難により、この絨毯は縫い目からほつれはじめている……\n\n現在、わが[ROOT.GetCountry.GetFlavorRank]の宗教団体同士は険悪な関係にあり、罪を擦りつけあい、互いの神を疫病の原因であると非難しあっている。すぐにこの状況を制御しなければ、血が流れることになるだろう。"
 black_death.1007.a: "杞憂ではないか？"
 black_death.1007.b: "地元の宗教指導者たちに解決を任せよう。"
 black_death.1007.b.tl: "地元の宗教指導者に権力を委譲することで、騒乱を鎮めようと試みる"
 black_death.1007.c: "脅しとして軍による厳しい監視をおこなう。"
 black_death.1008.t: "幽霊船が座礁"
 black_death.1008.desc: "[target_location.GetName]の海岸に幽霊船が流れ着いた。この商船は、ある夜そこに現れて以来微動だにしておらず、地元住民も遠巻きに眺めるだけだ。\n\n住民たちは船が疫病に侵されているのではないかと恐れ、近づこうとしない。船の積み荷と乗組員の遺体はそのままだ。住民は安全のために船を燃やすよう[ROOT.GetCountry.GetFlavorRank]に依頼してきた。"
 black_death.1008.a: "呪われた船を燃やせ！"
 black_death.1008.b: "宝の匂いがする。探せ！"
 custom_tooltip_generic_nothing_happens: "何も起こらない……"
 black_death.1009.t: "作戦の苦悩"
 black_death.1009.desc: "兵員に疫病が発生し、戦場にいた部隊のひとつがその被害に遭った。治療のためにその部隊を解散しなければ、全部隊が病に倒れる可能性がある、とペスト医は警告する。\n\nもちろん、活動中の部隊を解散させることは戦略的に賢明ではないかもしれないが、我々は兵士の命の価値と、[ROOT.GetCountry.GetFlavorRank]のための名誉ある死の価値を、比較して検討しなければならない。"
 black_death.1009.a: "病に侵されていようが、我々は進む！"
 black_death.1009.b: "[target_location.GetNameWithNoTooltip]の住民は間違いなく寄付をするはずだ……"
 black_death.1010.t: "アルメニアの泥"
 black_death.1010.desc: "東洋からやって来た医者たちは、我々全員を苦しめているこの悲惨な病に有効な治療薬が、ひしつだけ存在することを確信している。それは[ShowAreaName('armenia_area')|U]で採取される泥だ。\n\n残念ながら、ほかの主権国家もこのことに気づいている。彼らに奪われる前に泥を大量に確保しておかなければ、泥が底をついてしまうこともあり得る……"
 black_death.1010.a: "なんとしてでも泥を輸入しろ！"
 black_death.1010.b: "泥？ いや、我々は本物の薬を輸入する！"
 black_death.1010.c: "治療薬などない。輸入はなしだ！"
 black_death.1011.t: "門前の難民"
 black_death.1011.desc: "疫病から逃れてきた大量の難民が[target_location.GetName]にやって来た。彼らは絶望と飢えに苦しみ、まだ恐ろしい死の影響を受けていない安全な場所を求めている。\n\n彼らを受け入れればわが国の人口が増え、損失の多いこの時代の貴重な人的資源となるが、都市に直接病を持ち込む危険性もある。ほとんどの者は彼らを追い返すだろうが、捨て鉢になった難民は短絡的な行動を起こすかもしれない。いずれにせよ、この難民の大群に対して何か手を打たなければ。"
 black_death.1011.a: "難民を受け入れろ。"
 black_death.1011.b: "難民のために疫病対策をした野営地を設置しよう。"
 black_death.1011.c: "難民を追い返せ。"
 pops_lose_10_satisfaction_tt: "[target_location.GetNameWithNoTooltip]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 black_death.1012.t: "教皇の警告"
 black_death.1012.desc: "[target_character.GetName]が君主たちや地域社会の指導者たちに対し、少数派への憎悪を煽らないよう公式に警告したという報せが届いた。黒死病は間違いなく神の御業である。それに異を唱えることは神への冒涜であり、教会から破門されるおそれがある。\n\n残念ながら、大きな悲劇が起こると、少数派は格好の身代わりや怒りの標的となる。今後もこの事実を利用していくか、教皇の警告を聞き入れるかは我々次第だ。"
 black_death.1012.a: "そう、これは神の御業だ！"
 black_death.1012.b: "少数派に操られているに違いない！"
 black_death.1013.t: "疫病下の税負担"
 black_death.1013.desc: "[target_location.GetName]の農村周辺で発生した疫病が負担となり、農民たちが税金を払わなくなってしまった。まだ疫病に屈していない村人も、自分たちの生活に必死で[ROOT.GetCountry.GetFlavorRank]の要求に従うどころではない。\n\nもちろん、資金不足が国民全体に与える損失に比べれば、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の苦しみなど問題ではない。そのため、徴税人はかなり攻撃的な方法で地元農民たちに納税を促してきたのだが、残念なことに彼らも同じやり方で応酬してきた。"
 black_death.1013.a: "誰であろうと納税からは免れられない！"
 black_death.1013.b: "苦難の時代には税金を引き下げるべきだ……"
 black_death.1013.c: "苦しむ者たちの税金は免除する！"
 every_pop_25_satisfaction_loss_tt: "[target_location.GetName]に居住するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 every_pop_10_satisfaction_gain_tt: "[target_location.GetName]に居住するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]上昇する"
 black_death.1014.t: "疫病の過剰拡大"
 black_death.1014.desc: "[target_country.GetLongName]は広く、壮大な国家である。しかしその規模ゆえに、疫病が発生した際に[ROOT.GetCountry.GetFlavorRank]の各地に同時に対応することが難しくなっている。\n\n我々には2つの選択肢がある。効率は悪くともこのまま疫病対応を中央集権的に管理するか、あるいは各地方当局に権力を預け、独自に疫病に対処させるかである。いずれにせよ、[ROOT.GetCountry.GetFlavorRank]は生き延びる。我々は、この暗黒の時代に人命を犠牲にするか、権力を犠牲にするかという問題を解決すればいいだけなのだ。"
 black_death.1014.a: "なんとしても中央管理を維持しなければ！"
 black_death.1014.b: "地方に権力を預けてみよう……"
 far_away_locations_with_plague_loses_10_control_tt: "[target_location.GetName]などの[ROOT.GetCountry.GetCapital.GetName]から最も離れたわが国の[locations|e]において、[control|e]が#R -10%#!減少する"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "疫病対策を実行"
 black_death.1015.t: "期限切れの[ShowGoodsNameWithNoTooltip('medicaments')]"
 black_death.1015.desc: "医者や衛生学の専門家たちが、わが国の市場にある[ShowGoodsName('medicaments')]のおよそ半分が期限切れか、取引時の重量をかさ増しするための充填剤で汚染されていると警告しはじめた。\n\nこうした期限切れの製品は健康リスクをもたらすだけでなく、黒死病のさらなる蔓延を引き起こす可能性がある。解決策はただひとつ。我々は期限切れの[ShowGoodsNameWithNoTooltip('medicaments')]の在庫をすべて焼却するか、廃棄しなければならない。"
 black_death.1015.a: "期限切れの薬を燃やせ！"
 black_death.1015.b: "薬は取っておこう……"
 black_death.1015.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に買い取らせよう。"
 black_death.1015.b.nospamtooltip: "[GetDisease('bubonic_plague').GetName]の罹患率が#N 20%#!以上のすべての所有ロケーションで、#V 50%#!の確率で[GetDisease('bubonic_plague').GetName]の罹患率がさらに#N 50%#!増加する"
 every_location_with_plague_gets_10_more_tt: "すでに感染者が出ている[locations|e]における[GetDisease('bubonic_plague').GetNameWithNoTooltip]の罹患率が#R +10%#!増加する"
 reduce_plague_by_10_in_every_location_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]のすべての所有[location|e]において、[GetDisease('bubonic_plague').GetName]の罹患率が#G -5%#!減少する"
 black_death.1016.t: "交流の欲求"
 black_death.1016.desc: "疫病が到来して以来、多くの人々が感染を恐れて大きな集まりや公共の催し事を避けてきた。しかし時間が経てば、どんなに非社交的な者でも、やがて他人との交流を切望するようになる。\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の不平不満は日増しに大きくなっている。これ以上催しを控えたり、抑制したりすれば、かなりの社会的混乱を引き起こしかねない。"
 black_death.1016.a: "公衆衛生よりも社会秩序の維持が重要だ。"
 black_death.1016.b: "感染拡大のリスクは負えない！"
 black_death.1017.t: "疫病の墓穴"
 black_death.1017.desc: "[GetDisease('bubonic_plague').GetName]がわが国民に与えた死の恐怖は、[target_location.GetName]の医療専門家たちを魅了した。ローブと手袋を身につけた彼らは、わが国の医学知識を新たな高みへと押し上げることに意欲を示している。彼らの唯一の要求は、最近死亡した者の遺体を大量に手に入れたい、ということのみである……"
 black_death.1017.a: "いいだろう。遺体を渡してやれ……"
 black_death.1017.b: "そんなことをしても無駄だ！"
 black_death.1018.t: "他国の援助"
 black_death.1018.desc: "ある慈善団体が最近、わが国の市場で大量の交易品を購入し、[charity_target.GetName]に持ち込んでいる。\n\nしかし奇妙なことに、彼らは寄付金で賄える量以上の交易品を購入しているようだ。さらに重要なのは、これほど多くの交易品が持ち出されると、疫病がさらに深刻化した際にわが[ROOT.GetCountry.GetFlavorRank]が脆弱になることである……"
 black_death.1018.a: "好きなようにさせておけ。"
 black_death.1018.b: "この慈善団体による援助物資の輸出を禁じろ。"
 black_death.1018.c: "他国への援助物資を没収しろ。"
 black_death.1020.t: "疫病の身代わり"
 black_death.1020.desc: "人々の歯止めが効かなくなってきている。愛する者を多く失った心の傷、次は自分かもしれないという恐怖、そして原因や治療法が見つからないことへの怒りが彼らを追い詰め、わが国の[target_culture.GetName]の人々に責任を押しつけさせてしまう。\n\n現在の[ROOT.GetCountry.GetFlavorRank]は火薬庫としか言いようがなく、わずかな火気で爆発するおそれがある。この事態を乗り切れるかどうかは不確かだが、[target_location.GetName] などの場所で、抑圧された少数派に恐怖と怒りを向けさせることで、先手を打つこともひとつの手だ……"
 black_death.1020.a: "国民を身代わりにはできない。"
 black_death.1020.b: "少数派に関する噂や非難を広めろ。"
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "身代わりとなった少数派"
 every_location_with_target_culture_receives_changes_tt: "以下の2つの文化が存在する[locations|e]において、[target_culture.GetName][culture|e]をもつ[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加し、[ROOT.GetCountry.GetCulture.GetName]文化をもつPOPの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 every_location_with_target_culture_receives_changes2_tt: "[target_culture.GetName]文化の少数派の迫害を許可する。以下の2つの文化が存在する[locations|e]において、[ROOT.GetCountry.GetCulture.GetName][culture|e]をもつ[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加し、[target_culture.GetNameWithNoTooltip]文化をもつPOPの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 black_death.1021.t: "疫病で富む者"
 black_death.1021.desc: "最近、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の一団が薬や香辛料、保存食などの必需品の在庫を買い占めている。\n\nこの行為を禁止する明確な法律はないが、彼らが[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]から物資を奪い取り、飢えさせることを許すと、疫病がさらに広がる可能性がある……"
 black_death.1021.a: "彼らが買い貯めたものを回収せよ！"
 black_death.1021.b: "放っておけ……"
 black_death.1021.c: "備蓄品に一時的な税金を課す。"
 black_death.1023.t: "全員のリスク"
 black_death.1023.desc: "疫病が制御不能な速度で広がりつづけるなか、[ROOT.GetCountry.GetFlavorRank]全域の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が、自分の領地と安全を守るために民兵を結成し、その一部を保持する権利を要求しはじめた。彼らは、病める大衆が自分たちの家を襲い、健康への嫉妬から彼らを感染させ、場合によっては殺しさえするという幻想を抱いているようだ。その例のひとつが[target_location.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]であり、地元の有力者を暴力で公然と脅しているらしい。\n\nもちろん、これはほとんど馬鹿げた妄想である上に、彼らの要求を受けれれば軍の弱体化につながる。しかし、安定のためには貴族の支持が何よりも重要である……"
 black_death.1023.a: "要求を飲もう……"
 black_death.1023.b: "許可はしない！"
 black_death.1024.t: "シルクロードの危機"
 black_death.1024.desc: "この地方での疫病蔓延にともない、シルクロードを歩く隊商の数はますます減っている。死はあらゆる道を横切り、あらゆる村に潜んでいる。商人たちにどれだけの大金を積んだとしても、疫病の流行中は、市場における交易品の流れを維持しろと説得することはできないだろう。交易を活性化させる手段を講じなければ、経済が崩壊するおそれもある……\n\n隊商を支援すればこの問題を緩和できるかもしれないが、感染の危険のない別のルートを見つけるほうが、長期的な解決策としては優れているかもしれない。"
 black_death.1024.a: "別のルートの使用を許可しろ。"
 black_death.1024.b: "わが国の[ShowGoodsNameWithNoTooltip('silk')]のほうが優るというのに、なぜ他国と交易を？"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "絹の自由な交易慣行"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "好まれる生産"
 black_death.1025.t: "疫病不安"
 black_death.1025.desc: "この疫病の大流行は適切に対処されていない。感染は拡大し、生き残った幸運な人々の友人や愛する者の命を奪っている。\n\n直ちに是正措置を講じなければ、罹患率の高い地域の住民が反乱を起こし、わが[ROOT.GetCountry.GetFlavorRank]に火の粉が降りかかるだろう。彼らの怒りを鎮めるか、少なくともその矛先を別の何かに向けさせなければ！"
 black_death.1025.a: "反乱軍は我々が直接対処する。"
 black_death.1025.b: "急げ、我々の宣伝ビラを印刷しろ！"
 black_death.1025.c: "[blame_target.GetAdjectiveWithNoTooltip]のせいにしろ。"
 every_location_with_plague_scaling_satisfaction_loss_tt: "現在[GetDisease('bubonic_plague').GetNameWithNoTooltip]の感染者が出ている[location|e]に居住する[pops|e]の[pop_satisfaction|e]が、疫病の罹患率に応じて減少する"
