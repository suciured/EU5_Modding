l_japanese:
 treaty_of_tordesillas.1.common_phrase: "[ShowContinentName('america')]の沿岸部における最高の土地と港湾をめぐる競争相手になりつつある。\n\nこのまま放っておけば、最良の貿易路と資源を確保しようとする両国の対立は避けられないだろう。"
 treaty_of_tordesillas.1.title: "世界の共有"
 treaty_of_tordesillas.1.desc: "[target_location.GetName]の領土へのわが国の進出が、[other_country_scope.GetLongName]の注意を引いたようだ。彼らもまた[other_country_colony_scope.GetName]で領土を急速に拡大しており、$treaty_of_tordesillas.1.common_phrase$これに対する対策として、土地を公平に分割し、両者が満足する解決策を検討するための、外交官と政治家による会議を開くことも可能である。"
 treaty_of_tordesillas.1.historical_info: "トルデシリャス条約は1494年6月7日、カスティーリャの街トルデシリャスにおいて、カスティーリャ女王イサベル1世、フェルナンド2世（アラゴン王）、ジョアン2世（ポルトガル王）らの外交官によって調印された。この条約は両国の対立を避けるため、新大陸で発見された新たな土地と大西洋の海域を、カーボベルデ西方370マイルの地点に架空の線を引いて分割した。\n\nこの条約により、線から西の領土はカスティーリャに、線から東の領土はポルトガルの所有となり、すでにそこに住んでいた先住民は無視された。"
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip]は会議に最適な場所だ。"
 treaty_of_tordesillas.1.b: "彼らの首都、[other_capital_scope.GetNameWithNoTooltip]へ赴こう。"
 treaty_of_tordesillas.1.c: "[random_location_scope.GetNameWithNoTooltip]が最適だろう。"
 treaty_of_tordesillas.1.d: "アメリカの集落、[american_location_scope.GetNameWithNoTooltip]にしよう。"
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip]が最も便利だ。"
 treaty_of_tordesillas.2.desc: "[other_country_colony_scope.GetName]の領土へのわが国の進出が、[first_country_scope.GetLongName]の注意を引いたようだ。彼らもまた[target_location.GetName]で領土を急速に拡大しており、$treaty_of_tordesillas.1.common_phrase$そう思われた矢先、彼らは[chosen_location_scope.GetName]で会議を開くことを提案してきた。外交官と政治家が領土を公平に分割し、双方が満足できる解決策を検討しようというのだ。"
 treaty_of_tordesillas.2.a: "この会議に参加しよう。"
 treaty_of_tordesillas.2.a.tt: "すべての[ShowReligionAdjective('catholic')]国家がこのことを知る"
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "[chosen_location_scope.GetName]の[chosen_location_scope.GetRank.GetName]で多くの議論が交わされたあと、[first_country_scope.GetLongName]と[other_country_scope.GetLongName]のあいだで、[ShowContinentName('america')]大陸で新たに発見された土地の分割規則を定める条約が結ばれた。\n\nのちに「[GetSituationByKey('treaty_of_tordesillas').GetName]」と呼ばれることになるこの条約は、広大な新領土の領有権を主張するためのプロセスを定め、紛争が生じた場合の調停者および保証人に[GetInternationalOrganization('catholic_church').GetLeaderTitle]を指定している。"
 treaty_of_tordesillas.3.desc_one_signatory: "Suddenly, the long discussion held in the [chosen_location_scope.GetRank.GetName] of [chosen_location_scope.GetName] has reached a swift end. The [first_country_scope.GetLongName] is now the only [ShowReligionAdjective('catholic')] power able to extend the influence of the [GetInternationalOrganization('catholic_church').GetName] over the newly discovered lands on the continent of [ShowContinentName('america')].\n\nThis agreement, henceforth known as the [GetSituationByKey('treaty_of_tordesillas').GetName], provides to [first_country_scope.GetName] the full backing of the [GetCountry('PAP').GetFlavorRank] to claim vast tracts of new territory and govern them in the name of our Lord."
 treaty_of_tordesillas.3.a: "なぜ我々が見つけた土地の統治権を否定される？"
 treaty_of_tordesillas.3.b: "海の向こうでの彼らの取引などどうでもよい。"
 treaty_of_tordesillas.3.c: "世界は我々が征服するのだ！"
 treaty_of_tordesillas.4.title: "$treaty_of_tordesillas$の終わり"
 treaty_of_tordesillas.4.desc: "物議を醸す古い法律にはつきものだが、時代遅れの裁定と執行の不足が重なり、かつては強力だった[GetSituationByKey('treaty_of_tordesillas').GetName]は無意味な紙切れの山に変貌してしまった。\n\n条約の調印国である[first_country_scope.GetLongName]と[other_country_scope.GetLongName]にとっては残念なことに、彼らの過去の取り決めはもはや効力をもたず、自国の植民地でさえこれを制約と感じ、可能なかぎり無視しようとしている。"
 treaty_of_tordesillas.4.a: "いまこそ領土拡張の時だ！"
 treaty_of_tordesillas.4.b: "わが国があの専制的な条約に縛られたことはない。"
 treaty_of_tordesillas.4.c: "問題ない。新たな条約が結ばれるだろう。"
 treaty_of_tordesillas.4.d: "我々にもはや条約は必要ない。"
 treaty_of_tordesillas.5.title: "[actor.GetAdjectiveWithNoTooltip]の要求"
 treaty_of_tordesillas.5.desc: "[actor.GetLongName]の外交官が、わが国に法外な要求を突きつけてきた。この外交官の主張によれば、たとえ現在わが国の支配下にある土地でも、$treaty_of_tordesillas$によって彼らが[selected_province.GetName]を植民地化および統治する権利を有しているという。\n\nこの人物はさらに、[selected_province.GetNameWithNoTooltip]にあるわが国の領土を直ちに譲渡するよう要求し、従わなければ相応の報いを受けると脅してきた。"
 treaty_of_tordesillas.5.a: "遺憾だが要求を受け入れよう。"
 treaty_of_tordesillas.5.b: "このような横暴な通告は無視する。"
 treaty_of_tordesillas.5.c: "[overlord.GetNameWithNoTooltip]に使者を送れ。彼らの力を借りる時が来た。"
 treaty_of_tordesillas.6.title: "$treaty_of_tordesillas$の改正"
 treaty_of_tordesillas.6.desc: "わが国による[target_recipient_area.GetName]地域への領有権の主張に気づいた[actor.GetLongName]から、ある提案が届いた。[target_recipient_area.GetNameWithNoTooltip]は彼らが切望する土地であり、彼らが領有権をもつ[target_actor_area.GetName]と国境を接している。\n\n提案とは、この領有権の交換である。わが国は[target_actor_area.GetNameWithNoTooltip]を領有し、彼らは[target_recipient_area.GetNameWithNoTooltip]を領有することになる。\n\nこれは友好的な提案であり、我々は拒否することも可能だが、その場合は相手の不興を買うだろう。"
 treaty_of_tordesillas.6.a: "この取引を受け入れよう。"
 treaty_of_tordesillas.6.b: "断る。馬鹿げた提案だ。"
 treaty_of_tordesillas.7.title: "大規模な交換"
 treaty_of_tordesillas.7.desc: "[actor.GetLongName]から異例の提案が届いた。$treaty_of_tordesillas$が批准された際に、我々が受け取るべき地域を交換しようというのだ。\n\nこれほどの規模の提案は現状に大きな影響を及ぼす可能性があり、慎重に検討すべきだろう。"
 treaty_of_tordesillas.7.a: "思い切って彼らの提案を受け入れよう。"
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName]と[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName]が、それぞれ領有する地域を入れ替える"
 treaty_of_tordesillas.7.b: "こんな馬鹿げた提案を受け入れられるものか。"
