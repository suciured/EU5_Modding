l_japanese:
 western_schism.1.title: "カトリック教会の分裂"
 western_schism.1.desc: "[ShowReligionName('catholic')]に分裂が生じ、$curia$が些末な派閥抗争に陥っている！\n\nこれまでも教会は分裂することがあったが、今回は以前とは異なる性質の分裂のようだ。前[GetInternationalOrganization('catholic_church').GetLeaderTitle]の死後、[ShowCultureGroupName('italian_group')]系枢機卿の派閥が聖座を自らの支配下に戻そうと動いている。これは教皇庁が[ShowCultureGroupName('french_group')]の支配下に落ちてから、彼らがずっと望んでいたことなのだ。この動きに対抗し、[ShowCultureGroupNameWithNoTooltip('french_group')]系の派閥は新たな[GetInternationalOrganization('catholic_church').GetLeaderTitle]を支配下に置くことを主張している。両派の要求は到底両立するものではなく、[ShowReligionAdjectiveWithNoTooltip('catholic')]世界は急速に派閥抗争へと突き進み、[GetInternationalOrganization('catholic_church').GetName]の善良な[ShowReligionAdjectiveWithNoTooltip('catholic')]信徒たちは導き手を失ってしまった。この分裂が続くかぎり、彼らはかつてのような権威なき世界を生き抜き、真に神意を代表する者を自ら決めなければならない。"
 western_schism.1.a: "これはまずい……"
 western_schism.3.title: "不満を抱く[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 western_schism.3.desc: "わが国は、大分裂において[target_schism_pope_cardinal.GetName]と[target_schism_opponent_cardinal.GetName]のどちらの側につくか決めかねている。わが国の枢機卿が、どちらを支持するのか早く公式に決定するよう求めている。"
 western_schism.3.a: "決定はもう少し先でもいいだろう……"
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "[ROOT.GetCountry.GetCapital.GetArea.GetName]の中心部で、変革の力強い風に煽られ、教会反対の炎が燃え上がった。[ShowCultureName('czech')]のカリスマ的な司祭であり学者である[jan_hus.GetName]が、[GetInternationalOrganization('catholic_church').GetName]教会の腐敗を非難し、立ち上がったのだ。[jan_hus.GetHerHis|U]の言葉は民衆の心に響き、新たな宗派である[ShowReligionAdjective('hussite')]が広がっていった。\n\n[jan_hus.GetNameWithNoTooltip]は[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]の贅沢や不品行を非難し、初期のキリスト教の簡潔で純粋な信仰への回帰を呼びかけた。[ShowReligionAdjectiveWithNoTooltip('hussite')]として知られる[jan_hus.GetHerHis|U]の信奉者たちは、その教えを胸に、改革への情熱を日増しに燃え上がらせている。権力層は震え上がっているが、これは[jan_hus.GetLastNameWithNoTooltip]の言葉が[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]と[GetInternationalOrganization('hre').GetName]の権威を揺るがすものだからだ。"
 western_schism.4.historical_info: "ヤン・フス（別名ヨハネス＝フス）は哲学者・神学者であり、初期のカトリック改革者のひとりである。彼はルター主義の前身であるフス派の基盤となる教えを広めた。貧しい両親のもとに生まれ、貧困から脱するべく、司祭となるための教育を受けた。司祭として神に仕えるなかで、ボヘミアのカトリック教会の多くの側面に異議を唱えた。アレクサンデル5世は教皇に選出されると、フスを破門とする教皇勅書を発布した。その後、教会大分裂を終結させたコンスタンツ公会議に、フスも教会との不和について意見を述べるため出席したが、その場で逮捕され、投獄された。彼は自らの意見を撤回することを拒み、1415年7月6日、異端として火あぶりの刑に処された。フスの信奉者は新たな宗派を作り、その後の数十年で十字軍と5度戦った。フス派の信仰はボヘミアでほぼ2世紀にわたって続いた。"
 western_schism.4.a: "興味深い教えだ……"
 lots_of_hussites_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName][region|e]の各[locations|e]の多くの[pops|e]が[ShowReligionName('hussite')]に改宗する"
 western_schism.5.title: "信仰の衰退"
 western_schism.5.desc: "[target_schism_pope_cardinal.GetName]と[target_schism_opponent_cardinal.GetName]の衝突による混乱は、[ROOT.GetCountry.GetFlavorRank]の安定性に深刻な影響を与えた。教皇庁の占領によって生じた不確実性は、ふさわしい教会の奉仕への疑問を投げかけ、徐々に人々の信仰を蝕んでいる。"
 western_schism.5.a: "彼らのいさかいが一刻も早く収まるよう祈ろう。"
 western_schism.5.b: "わが国民は信仰を改める必要があるのだろうか。"
 western_schism.6.title: "[opponent_support_location.GetNameWithNoTooltip]と[pope_support_location.GetNameWithNoTooltip]の衝突"
 western_schism.6.desc: "最近、[target_schism_opponent_cardinal.GetName]の熱心な支持者である[opponent_support_location.GetName]の人々は、[target_schism_pope_cardinal.GetName]の熱烈な信徒である[pope_support_location.GetName]と衝突した。 両派は現在、[target_ruler.GetName]に対し、どちらの側につくのかを明確にするよう訴えている。"
 western_schism.6.a: "[opponent_support_location.GetNameWithNoTooltip]が間違いなく正しい。"
 western_schism.6.b: "[pope_support_location.GetNameWithNoTooltip]の民を支持しよう。"
 western_schism.6.c: "些細な揉め事は自分たちで解決できるだろう。"
 western_schism_resolution_impact_positive.tt: "選ばれた勢力は$western_schism$で一定の支持を得る"
 western_schism_resolution_impact_negative.tt: "選ばれた勢力は$western_schism$で一定の支持を失う"
 western_schism.7.title: "盛んな[ShowRegionNameWithNoTooltip('italy_region')]での交易"
 western_schism.7.desc: "[ShowRegionName('italy_region')]での[target_schism_pope_cardinal.GetName]の努力により、当地域との交易が盛んになっている。わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、この現状と、この地域における権益の確保に非常に満足している。"
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "[ShowRegionNameWithNoTooltip('italy_region')]との結束"
 western_schism_8_10_common_string: "[GetSituationByKey('western_schism').GetName]における我々の立場は、わが国の一部で民衆の反発を招いた。[target_location.GetName]の人々は武装しはじめ、"
 western_schism.8.title: "大衆の[target_schism_opponent_cardinal.GetNameWithNoTooltip]への支持"
 western_schism.8.desc: "$western_schism_8_10_common_string$[target_schism_opponent_cardinal.GetName]の勢力を支持するように求めている。"
 western_schism.8.a: "そのような些末な要求には屈しない。"
 western_schism.8.b: "結局、[target_schism_opponent_cardinal.GetNameWithNoTooltip]こそが最良の選択なのかもしれない。"
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip]、忠義に報いる"
 western_schism.9.desc: "唯一にして真なる[GetInternationalOrganization('catholic_church').GetLeaderTitle][target_schism_opponent_cardinal.GetName]は、我々の忠誠に報いるため、[GetInternationalOrganization('catholic_church').GetName]内でより大きな権利を認める、特別な許可を与えてくれた。"
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.10.title: "大衆の[target_schism_pope_cardinal.GetNameWithNoTooltip]への支持"
 western_schism.10.desc: "$western_schism_8_10_common_string$[target_schism_pope_cardinal.GetName]の勢力を支持するように求めている。"
 western_schism.10.a: "言わせておけ。"
 western_schism.10.b: "彼らの主張は強硬だ。"
 western_schism_11_12_common_string: "[target_country.GetName]は、現在おこなわれている[GetInternationalOrganization('catholic_church').GetName]の指導権争いのなかでわが国民を称賛した！ 彼らは[ROOT.GetCountry.GetName]の不屈の精神と、この不安定な時代に我々が示す強靱な信仰を称えているのだ。\n\n彼らの甘い言葉が、我々の支持を得るための策略であることは間違いない。それでも、我々が公然と"
 western_schism_11_12_common_string_2: "への支持を表明するにせよ、この称賛を[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]内での我々自身の目的のために活用するにせよ、有益なものであることは確かだ。"
 western_schism.11.title: "[target_country.GetNameWithNoTooltip]がわが国の信念を称賛"
 western_schism.11.desc: "[target_schism_pope_cardinal.GetName]の力強い支持者である$western_schism_11_12_common_string$[target_schism_pope_cardinal.GetNameWithNoTooltip]$western_schism_11_12_common_string_2$"
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip]が我らが[GetInternationalOrganization('catholic_church').GetLeaderTitle]だ！"
 western_schism.11.b: "この称賛を教会内で活用しよう。"
 western_schism.12.desc: "[target_schism_opponent_cardinal.GetName]の力強い支持者である$western_schism_11_12_common_string$[target_schism_opponent_cardinal.GetNameWithNoTooltip]$western_schism_11_12_common_string_2$"
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip]が我らが[GetInternationalOrganization('catholic_church').GetLeaderTitle]だ！"
 western_schism_13_14_common_string: "他階級と対立している。この内部分裂は、[GetInternationalOrganization('catholic_church').GetName]そのものに広がる分断により引き起こされており、慎重に行動しなければわが国が複数の派閥へと分裂してしまうおそれがある。"
 western_schism.13.title: "大いなる困難を前に"
 western_schism.13.desc: "[ROOT.GetCountry.GetReligion.GetGodName]を恐れる[target_estate.GetName]たちは[target_schism_pope_cardinal.GetName]を支持し、$western_schism_13_14_common_string$"
 western_schism.13.a: "[target_estate.GetNameWithNoTooltip]に味方する。"
 western_schism.13.b: "我々は多数派に味方する。"
 western_schism.14.desc: "[ROOT.GetCountry.GetReligion.GetGodName]を恐れる[target_estate.GetName]たちは[target_schism_opponent_cardinal.GetName]を支持し、$western_schism_13_14_common_string$"
 western_schism.15.title: "放浪の説教師"
 western_schism.15.desc: "[ShowSituationName('western_schism')]が招いた我々の信仰の凋落は、[unrest_province.GetName]の人々の信頼を大きく切り崩した。この信頼と安定の空白地帯に、[target_character.GetName]が異端の説教と腐敗の告発を持ち込んできた。[target_character.GetSheHe]は真の[ROOT.GetCountry.GetReligion.GetAdjective]徒であると主張しているものの、その説教は[unrest_province.GetNameWithNoTooltip]の住民の一部を危険な思想に傾倒させており、この異端の拡大を防ぐためには迅速な行動を要する。"
 western_schism.15.a: "[target_character.GetHerHis|U]の思想はそれほど悪くなさそうだが。"
 western_schism.15.b: "[target_character.GetNameWithNoTooltip]の説教をやめさせろ。"
 western_schism.1000.title: "オボエディエンティアの対価"
 western_schism_action_event_tt: "候補者のひとりに金銭的な援助を頼もう。"
 western_schism.1001.desc: "[target.GetName]は、我々のような重要かつ名誉ある[ROOT.GetCountry.GetFlavorRank]にふさわしい方法で、忠誠心に報いてくれた。我々の支持があれば、誰もが[target.GetNameWithNoTooltip]を真の[GetInternationalOrganization('catholic_church').GetLeaderTitle]として受け入れるに違いない。"
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1002.desc: "[target.GetName]は我々の支持を軽視し、敬意をもって接することを拒否した。このような非道な侮辱は許されない。彼らが我々の価値を認めていないことが明白となったいま、忠誠心について真剣に再考すべきだろう。"
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 western_schism.1100.title: "[target_country.GetNameWithNoTooltip]の偽りの支持"
 western_schism.1100.desc: "我々と[target_country.GetName]との関係は緊張状態にあり、[ShowSituationName('western_schism')]によってさらに悪化した。[GetInternationalOrganization('catholic_church').GetName]における我々の影響力は無限ではないが、これを活用して我々の側に天秤を傾けることは可能だろう。"
 western_schism.1100.a: "我々はふさわしい影響力を手にする！"
 western_schism.1100.b: "敵を増やすべきではない。"
 western_schism.1101.title: "冒涜的侮辱"
 western_schism.1101.desc: "道徳的に腐敗した[origin_country.GetName]の外交官たちは、[GetInternationalOrganization('catholic_church').GetName]に対する我々の影響力の低下を図っている。このような侮辱は容認されるものではなく、彼らに自らの立場を思い知らせるべきである。"
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 western_schism.1200.title: "[target_country.GetNameWithNoTooltip]に浮かび上がる疑惑"
 western_schism.1200.desc: "現在巻き起こっている[ShowSituationName('western_schism')]は[GetInternationalOrganization('catholic_church').GetName]内に不安定さをもたらし、偽りの[GetInternationalOrganization('catholic_church').GetLeaderTitle]の存在は信者内に不安をもたらした。最近、[target_country.GetLongName]の[target_ruler.GetName]が外交事件を起こし、我々の注目を集めた。この事件は、[target_ruler.GetHerHis]の忠誠が我々ではなく、僭称者にあることを示唆している。よって使節団を派遣してその真意を問い、[target_ruler.GetSheHe]が正しい道を歩んでいることを確認すべきである。"
 western_schism.1200.a: "[target_country.GetNameWithNoTooltip]に使節団を送れ。"
 western_schism.1200.b: "ほかにやるべきことがある。"
 western_schism.1201.title: "教皇使節団"
 western_schism.1201.desc: "[target_schism_pope_cardinal.GetName]の外交官が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に到着した。その目的はまだ不明だが、この人物は[GetInternationalOrganization('catholic_church').GetLeaderTitle]の正式な使節として扱われることと、[ShowSituationName('western_schism')]における我々の忠誠心の所在を調査することを望んでいるようだ。直接追い返すことはできないが、我々の忠義をしっかりと示すことはできるだろう。"
 western_schism.1201.a: "もちろん、[target_schism_pope_cardinal.GetNameWithNoTooltip]こそが真の[GetInternationalOrganization('catholic_church').GetLeaderTitle]だ。"
 western_schism.1201.b: "我々の忠義は[target_schism_opponent_cardinal.GetNameWithNoTooltip]にある。"
 western_schism.1300.title: "公会議の招集"
 western_schism.1300.desc: "我々は現在、教皇庁内で有利な立場にあり、[target_location.GetName]で評議会を招集するのに十分な支持を集めている。この公会議の正当性は[GetInternationalOrganization('catholic_church').GetName]員の多くのから疑問視されるだろうが、我々の支持者たちには受け入れられ、権威と枢機卿たち大多数からの支持を示すことにつながるだろう。[ShowSituationName('western_schism')]を完全に終わらせることはできないものの、[GetInternationalOrganization('catholic_church').GetLeaderTitle]としての権威を示し、この紛争を我々に有利に解決するための重要な一歩を踏み出せるはずだ。"
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "[THIS.GetReligion.GetName]を信仰するすべてのメンバーの[ROOT.GetCountry.GetName]に対する評価が[ShowBiasValue('schism_called_council')|+=0]変化する"
 western_schism.1301.title: "[target_location.GetNameWithNoTooltip]の公会議"
 western_schism.1301.desc: "[council_country.GetName]の外交官たちがわが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に到着し、[target_location.GetName]で開かれる公会議への出席を[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の代表者たちに要請した。この公会議の正統性はすでに反対派から疑問視されているものの、[ShowSituationName('western_schism')]の解決に向けた重要な節目となる可能性がある。"
 western_schism.1301.a: "公会議に出席し、支持しよう。"
 western_schism.1301.b: "我々は公会議の権威を認めなければ。"
 western_schism.1301.c: "僭称者の不遜は拒ませてもらう。"
 western_schism.2000.title: "カトリック教会が再統一！"
 western_schism.2000.desc: "公会議のあと、教会は[winner_country.GetName]の尽力により再び新たな[GetInternationalOrganization('catholic_church').GetLeaderTitle]のもとに統一された。[GetInternationalOrganization('catholic_church').GetName]は依然として統一された揺るぎない組織だが、この期間に[GetInternationalOrganization('catholic_church').GetLeaderTitle]の権威は著しく弱まった。これが我々の信仰に永遠の傷を残していないことと、[target_character.GetName]が優れた[GetInternationalOrganization('catholic_church').GetLeaderTitle]であることを願おう。"
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2100.title: "教会の新たな[GetInternationalOrganization('catholic_church').GetLeaderTitle]"
 western_schism.2100.desc.common: "我々が公会議を通じて、[ShowSituationName('western_schism')]の解決に向けて繰り返し働きかけた結果、わが国の候補者こそが真に正統なる[GetInternationalOrganization('catholic_church').GetLeaderTitle]であることが明らかとなった。異端の僭称者に固執する者もいるが、わが国は圧倒的多数の支持を集め、[ShowSituationName('western_schism')]は解消されたと宣言することができる。"
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\n我々が蓄えてきた支持と合わせれば、わが国の派閥から適切な候補者を選び出し、永遠の都[ShowLocationName('rome')]に教皇の権威を取り戻すことは容易だろう。"
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\n教皇庁に対する影響力のおかげで、我々は[ShowLocationName('avignon')]教皇庁の古くからの慣習を維持できるだろう。"
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2200.desc: "最後の取り組みとして、わが国は[ShowSituationName('western_schism')]がもたらした問題に対し、シンプルかつ優雅な解決策を見出した。両派に聖座への主張を放棄させ、新たな選挙を強制することで、再び正統な[GetInternationalOrganization('catholic_church').GetLeaderTitle]を擁立し、この争いの時代によって生じた傷の癒やしに専念できるようにするのだ。新しい[GetInternationalOrganization('catholic_church').GetLeaderTitle]は、反目していた司祭たちを再び引き合わせ、信仰の真の教義を再確認させるという使命を必ずや成し遂げるだろう。"
