l_japanese:
 delhi_situation.1.title: "伸びゆく権力の手綱"
 delhi_situation.1.desc: "回転する権力の歯車は、かつて我々に有利なものだった。我々の前身であるハルジー朝が、1320年にわが[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]朝の力に屈して以来、$india$の広大な土地が我々の勢力下に落ちた。しかし、時が経つにつれて民衆の支持は失われていき、我々が恩寵と統治権を与えた者たちはいまや草むらの蛇となり、時機を待ちつつ王朝の破滅の物語を追っている。\n\nこの先には波乱に満ちた危険な道が待ち受けている。我らが偉大なる[GetCountry('DLH').GetFlavorRank]の存続は、破壊と完全な支配の天秤にかけられ、どちらに転ぶかはわからない。嵐の到来が近い……"
 delhi_situation.1.a: "我々はこの嵐を乗り越える。"
 delhi_situation.2.title: "嵐の到来"
 delhi_situation.2.desc: "かつての偉大な[GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName]が弱体化したという報せが、[target_capital.GetName]の我々の耳に届いた。目の前には困難な選択が待ち受けている。我々は勇気を奮い立たせ、[GetCountry('DLH').GetName]という侵略者に立ち向かうこともできる。それは確実に彼らの機嫌を損ね、その怒りに直面する危険があるものの、わが国の顧問の多くは、かの巨人は衰退し勝利を呼び込む力もないと考える。そのため、彼らは領土拡大のために巨人に挑むことを熱烈に支持している。"
 delhi_situation.2.a: "辛抱だ。我々の時代はいずれやって来る。"
 delhi_situation.2.b: "衰弱しているなら手を差し伸べよう。"
 delhi_situation.2.c: "いまは干渉しないでおこう……"
 side_with_opposers_tt: "[situation|e]「[GetSituationByKey('fall_of_delhi').GetName]」において、わが国は[GetCountry('DLH').GetNameWithNoTooltip]と#R 敵対#!する"
 side_with_delhi_tt: "[situation|e]「[GetSituationByKey('fall_of_delhi').GetName]」において、わが国は[GetCountry('DLH').GetNameWithNoTooltip]の#G 味方#!になる"
 delhi_situation.3.title: "暗黒の時期"
 delhi_situation.3.desc: "残念なことに、長年の腐敗と管理の不備、そして王権の過剰な拡大がこの瞬間を招いた。不用意に、そして暗い欲望をもって、我々の土地を食い物にしようとする者たちが影から現れ、その目的を宣告した。これからの数十年は、信念と武勇だけが我々を救ってくれるような、危険に満ちたものとなるに違いない。\n\nしかしそれでも、我々は誇り高き民族であり、後世に残すものは征服した広大な領土である。我々は戦わずして滅びることはない！"
 delhi_situation.3.a: "最悪の事態はこれからだ……"
 dlh_situation_commences_tt: "一部の隣国や従属国が、我々に対して武器をとることを選んだ。彼らを打ち負かすか、我々の主権を守ることに成功すれば、この災難を乗り切るための大きな追い風となる"
 delhi_situation.4.title: "[GetCountry('DLH').GetNameWithNoTooltip]の後継者"
 delhi_situation.4.desc: "巨獣は倒された！ 征服者[GetCountry('DLH').GetName]の将軍たちは何十年にもわたり、$india$に破壊をもたらしてきた。傷ついた虎のように、彼らは衰えゆく権力に必死にしがみつき、その領土は徐々に近隣の軍閥の餌食となった。この地域はいま廃墟と混沌のなかにあるが、今度は過ぎ去った帝国の後継者たちが、歴史書にその名を刻む時だ……"
 delhi_situation.4.a: "我々の時代がやってきた！"
 dlh_double_duration_tt: "わが国が[GetCountry('DLH').GetNameWithNoTooltip]への抵抗を先導しているあいだに[situation|e]「[ShowSituationName('fall_of_delhi')]」が完了したため、[ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')]の持続期間が2倍になる"
 delhi_situation.5.title: "苦い結末"
 delhi_situation.5.desc: "我らが[ROOT.GetCountry.GetFlavorRank]は時代を超えて立ち上がり、絶え間なく領土を拡大してきた。残念ながら、我々は神の寵愛を失ったようだ。領土が徐々に崩壊し、我々の手から離れ、非常に危険な災難が我々の身に起ころうとしている。我々は明るい未来の希望を抱きつづけているが、未来がどうなるのか、想像する勇気は誰にもない……"
 delhi_situation.5.a: "これほどの強国が倒れるとは……"
 delhi_situation.6.title: "権威の復活"
 delhi_situation.6.desc: "数々の試練と苦難とを通じて、わが偉大な民族は時代に試された。自然災害、災難、他国の征服者の軍隊も、我々が内に抱く光を奪うことはできなかった。混迷の時に我々を見捨てなかった友好国には報酬を、そして我々に敵対し略奪を企てた国には、剣の味を教えよう……"
 delhi_situation.6.a: "我々の支配は再び揺るぎないものとなった！"
 delhi_situation.7.title: "敵対者の干渉"
 delhi_situation.7.desc: "我々の伝説的征服は$india$全域に及び、多くの[ShowReligionGroupAdjective('dharmic')]の臣民と敵が生まれた。わが国の統治はその限界をはるかに超えて拡大したため、国境地帯は事実上独立し、権力中枢の支配の及ばない土地となった。それと同時に、我々と対立し、国家の滅亡を目論む者たちが影で動きはじめている……"
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "[situation|e]「[ShowSituationName('fall_of_delhi')]」の発生中"
 delhi_situation.8.title: "迫りつつある反乱"
 delhi_situation.8.desc: "わが領土全域で起こっている近ごろの騒乱は、間違いなく外部からの干渉の結果である。最近反乱を起こした[target_province.GetName]では、有力者たちが武力によってわが国の支配を拒絶するようになった。このような事態を放置することはできない。反乱分子は直ちに叩き潰さなければ！"
 delhi_situation.8.a: "屈服させるしかない。"
 delhi_situation.8.b: "王室のもとでの自治を認めよう。"
 target_province_debuffs_dlh_tt: "[target_province.GetNameWithNoTooltip]の[control|e]が[ShowNamedValue('control_mild_penalty')|+=2%]減少し、同州のPOPの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 delhi_situation.9.title: "わが国の支配力喪失"
 delhi_situation.9.desc: "わが国が[GetCountry('DLH').GetName]に対抗し、剣をとると決めたときは、同輩に凌駕される日が来ようとは考えもしなかった。[GetCountry('DLH').GetAdjectiveWithNoTooltip][GetCountry('DLH').GetFlavorRank]の没落を望む者たちがわが国の名を口にするとき、彼らはもはや威信と畏敬の念を抱かないのだ。これが単なるつまづきであり、我々の決定的な終焉ではないことを祈ろう……"
 delhi_situation.9.a: "我々の力が衰えていく……"
 delhi_situation.10.title: "支配者交代"
 delhi_situation.10.desc: "かつて[GetCountry('DLH').GetName]が握っていた強大な力に、もはや昔の面影はない。外交と戦争の潮流の変化はまたしても我々に有利に働いた。その結果、[GetCountry('DLH').GetAdjectiveWithNoTooltip][GetCountry('DLH').GetFlavorRank]に代わって広大な領土を受け継ぐ適任者として、誰もがわが国の名を口にするようになった……"
 delhi_situation.10.a: "我々の時代が来た！"
 delhi_situation.11.title: "[target_country.GetNameWithNoTooltip]の大勝利"
 delhi_situation.11.desc: "我々に対抗する者たちがいかに不遜であろうとも、力こそが最も雄弁である事実は変わらない。我々は再び敵を粉砕することに成功し、わが国がいまだ衰退していないだけでなく、$india$の支配者の称号と領土を断固として守る能力があることを、確かに示した。"
 delhi_situation.11.a: "我々の支配は揺るぎないものとなる！"
 lose_1_sop_tt: "わが国の[share_of_power_gc|e]が#R -1%#!低下する"
 lose_5_sop_tt: "わが国の[share_of_power_gc|e]が#R -5%#!低下する"
 gain_1_sop_tt: "わが国の[share_of_power_gc|e]が#G 1%#!上昇する"
 gain_5_sop_tt: "わが国の[share_of_power_gc|e]が#G 5%#!上昇する"
 gain_3_sop_tt: "わが国の[share_of_power_gc|e]が#G 3%#!上昇する"
 opposers_lose_5_sop_tt: "敵対国の[share_of_power_gc|e]が#R -5%#!低下する"
 opposers_lose_1_sop_tt: "敵対国の[share_of_power_gc|e]が#R -1%#!低下する"
 delhi_situation.12.title: "[target_country2.GetNameWithNoTooltip]に対する勝利"
 delhi_situation.12.desc: "巨人打倒は一日にして成らず。しかし今日、[GetCountry('DLH').GetName]全体の衰退を確固たるものとする節目を迎えた。彼らに対する最近の我々の勝利は、偉大な[GetCountry('DLH').GetFlavorRank]の終わりを告げるささやき声となった。我々の唯一の願いは、[GetCountry('DLH').GetName]が去ったあとの領土に、さらに偉大な国家が築かれることである！"
 delhi_situation.12.a: "彼らの終わりは近い……"
 delhi_loses_opposers_gain_1_tt: "[target_country2.GetNameWithNoTooltip]を犠牲にして、わが国の[share_of_power_gc|e]が#G 5%#!上昇する。これが#R 50%#!に達すると、[target_country2.GetNameWithNoTooltip]で[disaster|e]「[ShowDisasterName('dissolution_of_delhi')]」が発生する可能性がある"
 delhi_situation.13.title: "統治への[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の抵抗"
 delhi_situation.13.desc: "わが国の政情は、間違いなく理想とはほど遠い。山賊のごとく増長した[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、地方における我々の行政上の決定を公然と批判し、反対するようになった。それどころか、彼らは宮廷でほかの派閥よりも自分たちを優遇するよう熱心に要求してくる。これを認めれば危険な前例となる上に、わが国にとっても大きな損害となるだろう……"
 delhi_situation.13.a: "黙って従おう。"
 delhi_situation.13.b: "誰が主人か忘れたか！"
 delhi_situation.14.title: "[target_country.GetNameWithNoTooltip]の外交の動き"
 delhi_situation.14.desc: "わが国の宮廷における[target_country.GetAdjective]外交官の振る舞いは、もはや容認できない。我々の廷臣を罵倒したり、宗教的伝統を侮辱したりすることで、対立と敵意をあからさまに示しているのだ。この外交官が、わが国の広大な領土の支配に対抗する意志を表明したことで、我々と[target_country.GetLongNameWithNoTooltip]の関係はかつてないほど冷え切ってしまった……"
 delhi_situation.14.a: "ただちに正式な謝罪を要求する！"
 delhi_situation.14.b: "怒りをこらえなければ……"
 potential_ramifications_tt: "#R これはわが国と、すでに我々と対立している国々とのあいだに、外交的な悪影響を与える可能性がある#!"
 delhi_lose_half_percentage_support_tt: "わが国の[share_of_power_gc|e]が#R -0.5%#!低下する"
 opposers_gain_1_percentage_support_tt: "敵対国の[share_of_power_gc|e]が#R 0.5%#!上昇する"
 delhi_situation.15.title: "[target_country2.GetNameWithNoTooltip]との外交摩擦"
 delhi_situation.15.desc: "[target_country2.GetLongName]の外交ルートにわが国が介入したことで、騒動が起こっている。我々がいかに宥和と和解を試みても、外部の征服者たちの野蛮な性質のせいで、結局は裏目に出てしまう。彼らが平和の維持に無関心であることは明白であり、さらにわが国の外交官が宮廷滞在中にわいせつ行為を働いたとして、正式な謝罪を要求するまでに至っている！"
 delhi_situation.15.a: "誤解だろう……"
 delhi_situation.15.b: "この外交で賭けに出る余裕はない。"
 delhi_damages_relations_with_several_countries_tt: "[target_country2.GetNameWithNoTooltip]と、彼らと対立するいくつかの強国との関係は、[target_country2.GetNameWithNoTooltip]の我々に対する攻撃的な政策により悪化し、その結果、対立勢力が力を強めることになる"
 delhi_situation.16.title: "権威の崩壊"
 delhi_situation.16.desc: "長年にわたり、我々の政権は混乱の鎮圧と、国民のさまざまな問題の解決を試みてきた。しかし最近の出来事から、我らが偉大な[GetCountry('DLH').GetFlavorRank]の終わりが近いのではないかという考えが広まっている……\n\nわが国に敵対する者たちの力が増すにつれ、我々の力は弱り、かつての強国は亡霊のような姿に変わり果てている。暗黒の時代が我々の前に立ちはだかっており、[ROOT.GetCountry.GetCapital.GetName]の宮廷内の多くの有力者は、我々の領土に戦うだけの価値はないと考えており、単に土地を手放すことに賛成している。"
 delhi_situation.16.a: "我々に選択肢はない……"
 delhi_situation.16.b: "まだ事態は打開できる！"
 end_situation_badly_tt: "[situation|e]「[ShowSituationName('fall_of_delhi')]」が完了する"
 we_will_lose_all_cores_tt: "わが国が直接所有していない、$india$のすべての[cores|e]を放棄する"
 gain_10_progress_for_claimants_tt: "[situation|e]「[GetSituationByKey('fall_of_delhi').GetName]」の発生中、敵国の#Y 権力占有率#!が#R 10%#!増加する"
 powerful_warlords_will_rise_tt: "強力な周辺諸国が、わが国が滅亡したあとの$india$の権力の空白を埋める"
 #New Events
 delhi_situation.17.title: "ヤムナー川の灌漑事業"
 delhi_situation.17.desc: "ヤムナー川は長きにわたって、わが国の農業と貿易の生命線となってきた。ヤムナー川の潜在能力を認識した顧問団と地方総督たちは、[target_province.GetName]において大規模な灌漑事業を実施し、この地域の田畑と人々の繁栄を確かなものにしたいと考えている。水の供給が改善されれば地域の収穫は確実に増加し、飢饉のリスクは軽減され、同地方とその州都である[target_province_capital.GetName]に対する我々の支配力は強化されるだろう。"
 delhi_situation.17.a: "灌漑事業に出資しよう。"
 delhi_situation.17.b: "そんな余裕はない。"
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "[development|e]が各[location|e]の[control|e]に応じて変動する\n[target_province_capital.GetNameWithNoTooltip]に居住するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 delhi_situation.18.title: "東方の傭兵"
 delhi_situation.18.desc: "強力な騎手や軍人は、わが[ROOT.GetCountry.GetFlavorRank]の国境の防衛と奉仕につねに必要な存在だった。我々が領土の支配を維持しようと努めるなかで、外部からの援助が大きく役立つことが明らかになった。\n\n幸運なことに、最近我々の信仰へと改宗した[ShowCultureGroupName('mongolian_group')]騎兵の一団が、わが国の首都[ROOT.GetCountry.GetCapital.GetName]周辺に移住し新たな住処を探している。我々の相談役は、金のために戦う者への過度な依存に警鐘を鳴らしているが、これは見逃せない好機かもしれない。"
 delhi_situation.18.a: "彼らに新たな住処を提供しよう。"
 delhi_situation.18.b: "外部からの干渉など不要だ。"
 mongol_converts_name: "[ShowCultureGroupNameWithNoTooltip('mongolian_group')]の改宗"
 delhi_situation.18.historical_info: "初期のデリー・スルターン朝ではモンゴルの襲撃が脅威となっていたが、多くのモンゴル人が亡命し、あるいは捕らえられ、軍に組み込まれた。彼らの軍事技術、特に馬術とステップでの戦闘技術は、スルターン朝の騎兵隊を強化し、一部は精鋭連隊の一員となった。やがて、多くのモンゴル人がイスラム教に改宗し、現地の文化や行政慣行を受け入れるようになった。さらに、戦略的な役割を担い、官僚制度や外交制度に慣れ親しむと同時に、その独特の経歴に基づく貴重な見識を提供する者も現れた。"
 delhi_situation.19.title: "[target_country.GetNameWithNoTooltip]との外交"
 delhi_situation.19.desc: "あらゆる戦線で敵を封じ込めようと奮闘しつつも、外交努力を怠らないことが重要だ。最近、[target_country.GetName]からの特使が[ROOT.GetCountry.GetCapital.GetName]に到着し、金と引き換えに意外な協力関係を提示してきた。これを金を騙し取ろうとする試みと考える者もいれば、このような要求を受け入れ、我々の富と力を示すべきだと考える者もいる。"
 delhi_situation.19.a: "応じれば我々の寛大さを示せる。"
 delhi_situation.19.b: "追い返せ。"
 delhi_situation.20.title: "ハブシーの台頭"
 delhi_situation.20.desc: "生涯を通じて己の運命を支配できる人間などいない。過酷な運命に見放され、奴隷の身となった者にとってはなおさらだ。しかし、[ShowSubContinentName('east_africa')]出身のほとんどの奴隷とは異なり、ハブシーたちはわが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]内で徐々に影響力をもちつつある。行政や軍事の才に長けた彼らは、徐々にわが[ROOT.GetCountry.GetFlavorRank]に欠かせない存在となってきている。最近、そのような出自をもつ模範的な[target_character2.GetWomanMan]、[target_character2.GetName]が現れ、わが国に忠実に仕えることを申し出た。"
 delhi_situation.20.historical_info: "アビシニア出身のアフリカ人であるハブシーは、初期のイスラム支配者のもとで軍事奴隷や使用人としてインドへ流れ着いた。ジャマールッディーン・ヤークートを筆頭に数名がデリーで頭角を表し、その政治的影響力は徐々に拡大していった。これは特に、15世紀中頃のベンガルにおいては顕著だった。これらの強力な兵士や行政官たちは隷属の身から権力の座に上り詰め、亜大陸の歴史に刻まれるような足跡を残し、アフリカの伝統、および南アジアの文化や政治の融合を象徴する存在となっていった。"
 delhi_situation.20.a: "この者はわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の貴重な財産となるだろう！"
 periodically_gain_habshi_advisors_tt: "この[estate_privilege|e]が有効なあいだ、[situation|e]「[ShowSituationName('fall_of_delhi')]」の期間中に[events|e]を通じて才能あるハブシーが現れる"
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
 delhi_situation.21.desc: "ハブシーの到来は、成長を続けるわが[ROOT.GetCountry.GetFlavorRank]に大きな恩恵をもたらした。有能な行政官から恐ろしい将軍まで、彼らは偉大な足跡を残しつづけている。そのような人物のひとりが[target_character.GetName]であり、その類まれなる手腕が[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]に最適であることは間違いないだろう。"
 delhi_situation.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 great_diplomat_tt: "高い[dip|e]により[target_character.GetShortNameWithNoTooltip]は偉大な外交官となり、以下の結果をもたらす："
