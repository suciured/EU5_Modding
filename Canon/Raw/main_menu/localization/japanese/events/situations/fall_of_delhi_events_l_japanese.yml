 delhi_situation.22.desc: "ここ数年の激動の時代を経て、多くの国民が我々に対する反乱の旗を掲げるに至った。彼らは闘争と血と汗を通して、輝かしい征服の歴史をもつ[ROOT.GetCountry.GetFlavorRank]を没落させようとしている。\n\nわが国内での最近の動きのなかでも、[target_rebel.GetName]という特に強力な反乱軍の存在が目を引く。大衆向けの美辞麗句を並べ立て、熱意をもって剣を掲げる彼らは、我々に明確な要求を突きつけている。反乱軍の使者によれば、反乱を起こされる危険を冒したくなければ、我々は即座に彼らの要求に従わなければならないという。"
 delhi_situation.22.a: "彼らの要求に応じるほかはない。"
 delhi_situation.22.b: "彼らの支持者たちに金を渡せ。"
