 columbian_exchange.1.title: "コロンブス交換"
 columbian_exchange.1.desc: "わが国の探検隊から、海の向こうから来たと主張するよそ者たちと接触したという報告が入った。彼らは風変わりな衣服をまとい、奇妙な武器を所持しているという。\n\n彼らは珍しい品々と引き換えに、この土地の案内と我々が身につけている貴金属を求めている。"
 columbian_exchange.1.descB: "わが国の探検隊から、[ShowContinentName('america')]の探索中によそ者たちと遭遇したという報告が入った。\n\n彼らは教育を受けていない未開民族のようだが、珍しい作物を栽培し、未知の動物を飼育しているという。適切な手段でそれらを母国に持ち帰ることができれば、非常に大きな利益をもたらす可能性がある。"
 columbian_exchange.1.historical_info: "コロンブス交換は15世紀から16世紀にかけて起こった、旧大陸と新大陸が初めて接触した歴史的な出来事である。この時期、両半球のあいだで人、植物、動物、思想が交流し、両大陸に大きな変化をもたらした。\n\nヨーロッパではトウモロコシ、ジャガイモ、トマトといった新しい作物の到来が人口の増加に貢献し、タバコやカカオは人気の商品となった。一方で、アメリカ大陸に新しい疫病が持ち込まれ、天然痘やインフルエンザなどの病気に対する免疫をもたない先住民に、壊滅的な影響を与えた。"
 columbian_exchange.1.a: "この交流は人類を成長させてくれる。"
