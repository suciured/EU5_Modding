l_japanese:
 council_of_trent.2.title: "$council_of_trent$の終わり"
 council_of_trent.2.desc: "$council_of_trent$は、[ShowReligionAdjective('lutheran')]の宗教改革のあとに現れた各分離教会の和解を期して召集されたものの、果てしなく続く議論と交渉を経てもなお、その成果は決定的なものではなかった。最終的に、公会議は解散することが決定された。教会に戻らなかった人々の魂に、神の慈悲があらんことを。"
 council_of_trent.2.a: "和解は夢物語だった。"
 council_of_trent.2.b: "再改宗はそれ自体が和解だ。"
 council_of_trent.2.c: "結局、我々にさしたる違いはないのだ。"
 council_of_trent.3.title: "愚者の祭りの運命"
 council_of_trent.3.desc: "市民たちが偽の司教を祭り上げ、通りを練り歩くという伝統的な「愚者の祭り」の習慣を、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が激しく批判している。彼らはこの習慣を権威の転覆であると非難し、聖職者の地位の入れ替えを模倣する動きが蔓延していると主張する。奇妙なことに、一部の[ShowReligionAdjective('lutheran')]改革派も同様の姿勢を見せている。もしも我々が、[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]の署名入りの布告によってこの慣習を非難すれば、我々は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]をなだめつつ、[ShowContinentName('europe')]を席巻している改革運動に沿う姿勢も示すことができるだろう。"
 council_of_trent.3.a: "この慣習を禁止せよ。"
 disables_feast_of_fools: "[ShowReligionAdjective('catholic')][countries|e]でのイベント「愚者の祭り」が発生しなくなる"
 council_of_trent.3.b: "ただの無害な催しだ。続けさせてやれ！"
 council_of_trent.1000.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]信仰の改革"
 council_of_trent.1000.desc: "[ShowReligionAdjective('lutheran')]運動の成功は、もはや受け入れがたいものとなった。[target_character.GetHeSheFormal|U]は、この運動がもたらす課題への対処を枢機卿委員会に委任した。[ShowReligionAdjective('catholic')]信仰そのものを譲ってはならないが、[target_character.GetHeSheFormal]とほとんどの枢機卿は、[ShowReligionAdjectiveWithNoTooltip('lutheran')]の不満には妥当なものもあると認めている。たとえば、司教の頻繁な不在や、聖職者の過度な世俗化が教会の評判を落としていることに疑いの余地はない。したがって、改革派の挑戦に応えて反宗教改革を開始するために、教会をどのように改革するのが最善かを議論するトレント公会議が招集される。"
 council_of_trent.1000.a: "$council_of_trent$の招集"
 council_of_trent.1000.tt: "すべての[ShowReligionAdjectiveWithNoTooltip('catholic')][countries|e]に招待が送られる"
 allow_law_changes_tt: "[THIS.GetInternationalOrganization.GetName]の[laws|e]を変更できるようになり、すべての[member|e]が[ShowResolutionName('policy_vote')]を提案可能になる"
 council_of_trent.1001.title: "$council_of_trent$"
 council_of_trent.1001.desc: "[target_character.GetHeSheFormal|U]は、教会の腐敗やその他の問題の解決に必要な改革について議論するため、$council_of_trent$に出席するよう我々を招待した。公会議では、何が[ShowReligionAdjective('lutheran')]の異端とは何かを議論し、聖典と伝統、原罪、義認、秘跡、ミサにおける聖体拝領、聖人の崇敬などの、各分野における教会の定義が検討される。また、教会の評判を落とすことになった慣習、たとえば司教の頻繁な不在や、聖職者の過度の世俗化などの抑制についても議論を交わし、[ShowReligionAdjectiveWithNoTooltip('lutheran')]の論争に応えようとしている。"
 council_of_trent.1001.a: "我々は自らの立場を熟慮しなくては。"
 council_of_trent.1002.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')]の公会議"
 council_of_trent.1002.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]は、宗教改革によって明らかになった問題に対処するため、公会議を召集した。参加した者たちには、[GetInternationalOrganization('catholic_church').GetName]の改革に対して誠実に取り組む意志がみられるものの、彼らが我々の懸念を真剣に受け止め、教会の恒久的な分裂を防げるかどうかは疑わしいものだ。"
 council_of_trent.1002.a: "彼らの努力がどこまで実を結ぶか見守る必要がある。"
 council_of_trent.1002.b: "哀れな和解の試みだ。"
