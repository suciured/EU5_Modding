l_japanese:
 consort_events.1.title: "婚姻の申し入れ"
 consort_events.1.desc: "[ROOT.GetCountry.GetFlavorRank]の有力な各一族はこれまで、[target_ruler.GetName]が結婚相手を見つけないまま年月を過ごすのを、いささかの驚きとともに見守ってきたが、その感情はいまや明確な失望へと変わった。[ROOT.GetCountry.GetFlavorRank]の継承者がいないにも関わらず、[ROOT.GetCountry.GetGovernment.GetRulerTitle]には結婚相手を見つける気がないらしく、縁談に対する興味もいまひとつなのだ。\n\nついに宮廷は[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対し、手元の縁談から選ぶよう提案した。確固たる継承者を確保できないことは、国家にとっては一大事だからだ。しかし幸運にも、[origin_of_queens_family.GetName]の最古にして最も名声ある一族のひとつである [target_consort.GetDynasty.GetName]家が、結婚相手として娘のひとりと多額の持参金を申し出てくれた。"
 consort_events.1.a: "申し出を受け入れよう。"
 consort_events.1.a.tt: "この申し出を受け入れると、新たな配偶者の一族は将来的に一定の恩恵を受けられるようになる。"
 consort_events.1.b: "[target_ruler.GetNameWithNoTooltip]はより良い条件の申し出を待つべきだ。"
 consort_events.2.title: "[target_consort.GetDynasty.GetNameWithNoTooltip]家"
 consort_events.2.desc: "[target_ruler.GetName]と[target_consort.GetName]との婚姻が結ばれたことで、わが国は配偶者だけでなく、[ROOT.GetCountry.GetFlavorRank]内の新たな味方も得た。[target_consort.GetDynasty.GetName]は影響力のある由緒正しき一族であり、[origin_of_queens_family.GetName]における彼らの地位は[ROOT.GetCountry.GetFlavorRank]の至宝ともいえる。\n\n当然、友好関係は双方向でなければならず、[target_consort.GetName]は一族の代表者として発言することになるが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]はその言葉を重く受け止めなくてはならないだろう。"
 consort_events.2.a: "永遠の友情に乾杯！"
 consort_events.3.title: "大きな期待"
 consort_events.3.desc: "政略結婚とは、一族同士の婚姻関係であると同時に相互補助の関係でもある。[target_consort.GetDynasty.GetName]家としては、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が[ROOT.GetCountry.GetGovernment.GetConsortTitle]の助言を聞き入れ、つねに彼らと[target_ruler.GetName]両方の利益を忘れないことを期待している。"
 consort_events.3.a: "我らが[ROOT.GetCountry.GetGovernment.GetConsortTitle]の仰せのままに。"
 consort_events.3.b: "申し訳ないが、特別扱いはしない。"
 consort_events.3.b.tt: "[target_consort.GetDynasty.GetName]が地方レベルで非協力的になり、将来にわたって彼らの不興を買う。"
 consort_events.4.title: "結婚の喜び"
 consort_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]は配偶者としてつねに寄り添うが、助言役としても優れている。ただし、[ROOT.GetCountry.GetGovernment.GetConsortTitle]はその役割とは別に、[ROOT.GetCountry.GetFlavorRank]の[target_consort.GetDynasty.GetName]家の代表者であり、またその逆でもある。この関係性は時として恩恵をもたらしてくれる。\n\n本日、[target_consort.GetName]の一族が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対してふたりの婚姻を支持すると表明したことに、[target_consort.GetSheHe]は非常に幸福そうな様子だった。"
 consort_events.4.a: "この婚姻が恩恵をもたらすことを祈ろう。"
 consort_events.4.b: "[target_consort.GetDynasty.GetNameWithNoTooltip]家に借りを作るのは避けるべきだ。"
 consort_events.6.title: "愛し愛されること"
 consort_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]における婚姻に恋愛が絡むことはまれであり、大抵は利用すべき外交的な機会とみなされる。また、未来の[ROOT.GetCountry.GetGovernment.GetConsortTitle]はその身分が重視されるとともに、国内政治のバランスを崩さないためにも外国人であることが期待される。\n\nとはいえ、[ROOT.GetCountry.GetGovernment.GetRulerTitle]でさえ恋に落ちることがある。その場合、上記のような条件は本人には意味をなさなくなるようだ。\n\n[ROOT.GetCountry.GetCapital.GetProvince.GetName]州のひとりの地元民が[target_ruler.GetName]の目に留まり、以来[target_ruler.GetSheHe|U]はすっかり惚れ込んでしまった。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や助言役のあいだでは不評だが、[target_ruler.GetNameWithNoTooltip]とその相手の仲睦まじい様子は、国内の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]から大きな支持を得ている。"
 consort_events.6.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の望むようにさせよう。"
 consort_events.6.b: "庶民との結婚など、許されるはずがない！"
 consort_events.51.title: "家族のつながり"
 consort_events.51.desc: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]の出身国である[origin_country_of_consort.GetName]から訪れた、[origin_country_of_consort.GetGovernment.GetAdjective]王室ゆかりの者たちがわが国に滞在して数日が経った。1週間におよぶ狩りや祝宴、一族内での噂話に興じ、いよいよ彼らは[origin_country_of_consort.GetCapital.GetName]へ帰郷する日が近づいた。彼らはわが国で素晴らしい時間が過ごせたと話し、[ROOT.GetCountry.GetGovernment.GetAdjective]一族もぜひとも[origin_country_of_consort.GetCapital.GetNameWithNoTooltip]を訪問すべきだと言う。そして、[target_consort.GetName]が生涯で最も幸せそうにしていたと、故郷の民に必ず伝える約束をしてくれた。"
 consort_events.51.a: "親族となった甲斐があった。"
 we_are_kin: "我らは同族"
 consort_events.52.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]の異端者"
 consort_events.52.desc: "[target_ruler.GetName]と[target_consort.GetName]の婚姻の発表は、[ROOT.GetCountry.GetLongName]の国民から大いに歓迎された。[ROOT.GetCountry.GetNameWithNoTooltip]の庶民にとって、[ROOT.GetCountry.GetGovernment.GetAdjective]の一族は親族も同然だという意見が一般的で、それ以外は些細なことだった。ゆえに発表当時は、[target_consort.GetHerHis]の出身や[origin_country_of_consort.GetCapital.GetName]での育ちについてはほとんど語られていなかったのだ。しかし、これらの問題を浮き彫りにする噂が広まりはじめた。それは[ROOT.GetCountry.GetGovernment.GetConsortTitle]が、出身国の信仰である[origin_country_of_consort.GetReligion.GetAdjective]を諦めていないのではないか、というものである。外国人との結婚の必要性について理解を示す者はいても、統治する者が異端者となると話は別かもしれない。"
 consort_events.52.a: "失敬な！"
 consort_events.54.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]の真価"
 consort_events.54.desc: "わが国の宮廷にやってきて以来、[target_consort.GetName]は[ROOT.GetCountry.GetName]の行政に強い興味を抱くようになった。いまや[ROOT.GetCountry.GetGovernment.GetConsortTitle]は宮廷の運営における中心人物のひとりであり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]だけでなく、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]からも信頼を置かれる存在となっている。[ROOT.GetCountry.GetFlavorRank]は現在、かつてないほど効率的に機能している。"
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip]がいてくれてありがたい。"
 consort_events.54.b: "世の中には[target_consort.GetShortNameWithNoTooltip]のような者がもっと必要だ。"
 consort_events.54.c: "戦略家は何人いてもいい。"
 consort_events.54.d: "[target_consort.GetShortNameWithNoTooltip]は実に貴重な人材だ。"
 consort_events.56.title: "困窮の助け"
 consort_events.56.desc: "高貴なる[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[target_ruler.GetDynasty.GetName]王朝は、実に強大である。彼らは[target_ruler.GetName]を通じて、今後何年にもわたって統治を続けるだろうが、偉大な者も時には助けを必要とすることがある。ありがたいことに、[target_ruler.GetDynasty.GetNameWithNoTooltip]一族はほかの列強とも強いつながりがあり、そのなかには[target_foreign_ruler.GetDynasty.GetName]家の一員である[marriage_partner.GetName]の[target_foreign_ruler.GetName]も含まれる。[target_foreign_ruler.GetHerHis|U]の寛大なる[target_foreign_consort.GetWifeHusband]、[target_foreign_consort.GetName]はわが国の[ROOT.GetCountry.GetGovernment.GetAdjective]一族の[target_foreign_consort.GetDaughterSon]であり、交渉窓口として極めて重要な人物である。我らに力を貸してくれるよう、[target_foreign_consort.GetHimHerFormal]に[target_foreign_ruler.GetWifeHusband]を説得させてはどうだろうか？"
 consort_events.56.a: "確かに、わが国の財政には不安がある。"
 consort_events.56.a.tt: "[marriage_partner.GetName]の[target_foreign_consort.GetName]に書簡を送り、資金援助を求める。"
 consort_events.56.f: "[marriage_partner.GetNameWithNoTooltip]や[target_foreign_ruler.GetDynasty.GetNameWithNoTooltip]家の助けなど必要ない！"
 consort_events.57.title: "窮地の友人"
 consort_events.57.desc: "栄えある[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetConsortTitle][target_foreign_consort.GetName]が、故郷である[target_origin_country.GetName]の[target_foreign_consort.GetDynasty.GetName]家からの依頼を伝えてきた。[target_ruler.GetName]はどうやら資金不足で悩んでいるらしく、“最も信頼できる友人たち”に助けを求めているようだ。書簡には、わが国の安定した経済を称賛する言葉が並んでいる。"
 consort_events.57.a: "[target_origin_country.GetAdjectiveWithNoTooltip]の友人のために、多少の金は融通しよう。"
 grateful_for_aid: "支援への感謝"
 consort_events.57.f: "我々になんの得がある？ お断りだ！"
 denied_aid: "支援拒否"
 outrageous_demands: "法外な要求"
 consort_events.58.title: "差し出された助け"
 consort_events.58.desc: "[target_foreign_consort.GetName]からようやく、その[target_foreign_ruler.GetWifeHusband]への依頼に対する返答が来た。高貴なる[target_foreign_ruler.GetName]は我々の要望を受け入れ、底を突きかけたわが国の国庫を満たす金を届けさせてくれた！ 寛大なる[marriage_partner.GetGovernment.GetRulerTitle]には、ただちに感謝の書簡を送らなければ。[target_foreign_ruler.GetSheHe]の治世が末長く続くことを願おう！"
 consort_events.58.a: "[target_foreign_ruler.GetSheHe]はやはり我々の友人だった。"
 consort_events.59.title: "破られた誓い"
 consort_events.59.desc: "[target_foreign_consort.GetName]と[marriage_partner.GetAdjective][marriage_partner.GetGovernment.GetRulerTitle]との婚姻が決まったとき、二国間は強い絆で結ばれたと思っていた。わが国がその関係を壊すようなことは決してないが、[target_foreign_ruler.GetName]はそのような良心の呵責とは無縁らしいことが、本日届いた[target_foreign_consort.GetShortNameWithNoTooltip]からの返答で判明した。\n\n[target_foreign_ruler.GetShortNameWithNoTooltip]は我々の依頼を拒んだだけでなく、我々が「法外な要求を突きつけた」と非難すらしたのである！"
 consort_events.59.a: "この無礼は絶対に忘れない。"
 consort_events.61.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]の影響力"
 consort_events.61.desc: "[target_ruler.GetName]と、その[target_consort.GetWifeHusband]である[target_consort.GetName]との婚姻を機に、[ROOT.GetCountry.GetName]の国民は[origin_country_of_consort.GetAdjective]発祥のあらゆるものに興味をもつようになった。[ROOT.GetCountry.GetGovernment.GetConsortTitle]自身の人気もあり、ある程度の文化交流は想定されていたものの、属州のひとつで宗教的変化が起こっているという報告は憂慮すべきである。どうやら、我らが[origin_country_of_consort.GetAdjectiveWithNoTooltip][ROOT.GetCountry.GetGovernment.GetConsortTitle]の影響力は国民の信仰にも及んでおり、[origin_country_of_consort.GetReligion.GetAdjective]の信者が驚くほど多くの者を改宗させたようである。\n\nこの件について[target_consort.GetNameWithNoTooltip]を問い詰めると、[target_consort.GetSheHe]はただ肩をすくめ、自身は昔からの[ROOT.GetCountry.GetReligion.GetAdjective]の信徒であり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]もそれを理解するべきだと答えた。"
 consort_events.61.a: "[target_consort.GetSheHe|U]は[origin_country_of_consort.GetReligion.GetNameWithNoTooltip]を公に非難すべきだ！"
 consort_events.61.b: "仕方のないことだ。"
 consort_events.101.title: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]の野心"
 consort_events.101.desc: "[target_consort.GetName]が[ROOT.GetCountry.GetGovernment.GetHeir.GetName]に好意を抱いていないことは周知の事実である。[target_consort.GetName]が宮廷にやってきて以来、両者の不和は誰が見ても明らかであり、[ROOT.GetCountry.GetGovernment.GetConsortTitle]の第一子誕生以降はさらに悪化している。[target_consort.GetName]としては自らの子を王座に座らせたがっており、すでにその実現に向けて必要な者を説得して（あるいは賄賂を渡して）まわり、我が子の能力を可能な限り伸ばそうとするなど、陰ながら活動を進めていた。そうして迎えた昨日、[target_consort.GetName]はついに[ROOT.GetCountry.GetGovernment.GetRulerTitle]と対峙し、新たな[ROOT.GetCountry.GetGovernment.GetHeirTitle]を任命すべきだと迫ったのである。"
 consort_events.101.a: "[target_consort.GetNameWithNoTooltip]の子は正統なる後継者であり、疑いの余地はない。"
 consort_events.101.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]の継承権を疑うなど、何様のつもりだ？"
 consort_events.102.title: "お気に入り"
 consort_events.102.desc: "子に対する親の愛は無限というが、無限の愛も相手によって偏ることがある。[target_ruler.GetName]の[ROOT.GetCountry.GetGovernment.GetHeir.GetName]への愛情は疑いようがないが、[target_ruler.GetName]の心をより多く占めているのは[favorite_child.GetSisterBrother]のほうである。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[favorite_child.GetHerHim]を溺愛し、最高峰の教育が受けられるよう手配しているほどだ。現在、[target_consort.GetName]は[ROOT.GetCountry.GetGovernment.GetRulerTitle]を説得し、[favorite_child.GetName]を[ROOT.GetCountry.GetName]の新たな[ROOT.GetCountry.GetGovernment.GetHeirTitle]にしようとしている。"
 consort_events.102.a: "確かに[favorite_child.GetNameWithNoTooltip]は非常に優秀だ。"
 consort_events.102.b: "$consort_events.101.b$"
 consort_events.104.title: "この親にしてこの子あり"
 consort_events.104.desc: "我らが高貴なる[target_consort.GetName]は長年にわたり、その卓越した知識量と能力で我々を驚かせてきた。優れた教育を受けてきた人物であり、学術に対する[target_consort.GetHerHis]の興味の強さはその[target_heir.GetDaughterSon]、[target_heir.GetName]にも受け継がれている。やはり血は争えないようだ。"
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip]は[target_heir.GetShortNameWithNoTooltip]に、この国の統治のあらゆる面について教育してくれるだろう。"
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip]は[target_heir.GetShortNameWithNoTooltip]に政治の細部を教え込むだろう。"
 consort_events.104.c: "[target_consort.GetShortNameWithNoTooltip]の助けがあれば、[target_heir.GetShortNameWithNoTooltip]は将軍として大成しそうだ。"
 consort_events.303.title: "[target_consort.GetNameWithNoTooltip]流の外交"
 consort_events.303.desc: "[target_consort.GetName]は幼少期に過ごした[origin_of_consort.GetName]で、人を観察することを好んだ。よく周囲の人々の行動を予測する遊びに興じていたが、年月が経つにつれて、[target_consort.GetHeSheFormal|U]はそれが楽しいだけでなく極めて役に立つ習慣だと気づいた。[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetAdjective]宮廷に移ってからも、陰謀に対する[target_consort.GetHerHis]の慧眼は失われていない。むしろ磨きがかかるばかりであり、最近は他国の外交官を相手にした交渉の場でも、評議会にとって非常に有益な能力となった。"
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.304.title: "国家運営に関する[target_consort.GetNameWithNoTooltip]の助言"
 consort_events.304.desc: "道義心の強い[target_consort.GetName]には、昔から秩序に対する鋭敏な感覚があった。それが政治問題に関する助言であろうと、世間話のなかで出た提案だろうと、[target_consort.GetHerHim]の下す決断はつねに信頼できた。[ROOT.GetCountry.GetGovernment.GetConsortTitle]は雄弁に己の考えを語るため、その姿勢は[origin_of_consort.GetName]にいたころから周囲の支持を得ていた。しかし最も重要な点は、[ROOT.GetCountry.GetGovernment.GetConsortTitle]の言葉には誠意が感じられ、宮廷の頭の固い者たちでさえ、[target_consort.GetSheHe]からの助言には耳を傾けるという点である。"
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.305.title: "軍事に関する[target_consort.GetNameWithNoTooltip]の助言"
 consort_events.305.desc: "[target_consort.GetName|U]は恐れ知らずの人物として認知されつつある。訓練中の兵士たちを観察する姿がたびたび目撃され、ときには自ら練兵場に足を運ぶこともあった。最初は[ROOT.GetCountry.GetGovernment.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetConsortTitle]を相手に武器を振るうことを躊躇する者もいれば、[target_consort.GetHeSheFormal]が[origin_of_consort.GetName]で学んできた技術に好奇心を抱く者もいた。一部の者にとっては意外でも、戦いの場における[target_consort.GetNameWithNoTooltip]の評判に偽りはないのだ。なお、[ROOT.GetCountry.GetGovernment.GetConsortTitle]の存在は部隊を鼓舞する力があるようだ。"
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.306.title: "共通の関心"
 consort_events.306.desc: "[target_ruler.GetName|U]は組織をまとめ上げる才能の持ち主である。国民と[ROOT.GetCountry.GetName]の行政の両方が法律を遵守していることを確認しつつ、時代に合わせて制度を更新および調整することは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]にとって大きな関心事であり、[target_consort.GetWifeHusband]が同じ考え共有していることを知ると[target_ruler.GetHerHis]は大いに喜んだ。\n\n[target_ruler.GetNameWithNoTooltip|U]にとって、[target_consort.GetName]との会話は評議会の会議と同じくらい刺激的であり、[target_consort.GetSheHe|U]はそれに笑顔で応じながら、こうした話題を通じて[target_ruler.GetWifeHusband]との絆を深めることを楽しんでいる。"
 consort_events.306.a: "ふたりは実にお似合いだ。"
 consort_events.309.title: "継承の形状"
 consort_events.309.desc: "伴侶の死後、[target_char.GetName]は年若き[ROOT.GetCountry.GetGovernment.GetHeirTitle]の後見人として、そして[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]として、玉座の座り心地に恍惚としつつあった。一般大衆にとってこの状況は一時的なものであり、世間では幼い[target_char_heir.GetName]の即位が待たれていた。だがその一方で、政府高官が秘密会議に参加し、若き[ROOT.GetCountry.GetGovernment.GetHeirTitle]の可能性について論じているという噂もある。そこには「よだれを垂らす愚か者」を統治者にすれば国家を脅かすという声もあれば、[ROOT.GetCountry.GetGovernment.GetConsortTitle]は有望だと主張する声もあるという。\n\n[ROOT.GetCountry.GetGovernment.GetConsortTitle]はこうした密談を把握しているものの、問題の繊細さゆえにいかなる立場も明確にしていない。"
 consort_events.309.a: "興味深い状況だ……"
 consort_events.309.a.tt: "[ROOT.GetCountry.GetGovernment.GetConsortTitle]が側近たちとこの問題について検討する"
 consort_events.309.b: "そのような反逆的な密談は禁じる！"
 consort_events.309.b.tt: "秘密会議でのあらゆる企みが阻止される"
 consort_events.310.title: "ある謀略"
 consort_events.310.desc: "側近からの助言を聞き入れ、己の魅力も活用して行動を起こした[target_char.GetName]が、次のような同意を宮廷内の多くの人間から引き出した。いわく、「[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetHeirTitle]にして次期統治者である[target_heir.GetName]は意志薄弱な愚か者であり、王座にはふさしくない」——しかし、この問題にはさらに単純な解決策が存在する……\n\n発言権をもつ[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に働きかけるべく開かれた豪華な晩餐会にて、[target_char.GetShortNameWithNoTooltip]とその従僕たちは、若き[target_heir.GetShortNameWithNoTooltip]を「教育に専念させる」名目で自室に隔離するべきである、という考えを広めることに成功した。[ROOT.GetCountry.GetGovernment.GetHeirTitle]が大衆の前から姿を消すのは残念だが、最終的には[ROOT.GetCountry.GetName]の利益となるだろう。"
 consort_events.310.a: "実行しろ。"
 consort_events.310.b: "[ROOT.GetCountry.GetGovernment.GetHeirTitle]にも機会を与えるべきだ。"
 consort_events.311.title: "民衆のための[ROOT.GetCountry.GetGovernment.GetConsortTitle|U]"
 consort_events.311.desc: "[target_char.GetName]は非常に情け深い人物であることが明らかになった。[target_char.GetHeSheFormal|U]はつねに[target_ruler.GetWifeHusband]の[target_ruler.GetName]を喜ばせようと最善を尽くし、自身の友人には格別の寛大さで接するのである。それだけでなく、最近の[poor_province.GetName]への旅の途中で貧困にあえぐ[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちを目にして以降、[target_char.GetShortNameWithNoTooltip]は苦しむ国民を救うための計画を提案しつづけている。ただし、そうした計画を実行するには国庫の資金をいくらか費やすことになる。"
 consort_events.311.a: "我々は民の面倒を見るべきだ。計画を支援しよう。"
 consort_events.311.b: "それよりも重要な事柄がほかにある。"
 consort_events.313.title: "生命の奇跡"
 consort_events.313.desc: "戦争と死の暗い日々のなかで、新たな始まりの兆しは民の苦しみを和らげる。偉大なる[target_ruler.GetName]とその高貴なる[target_char.GetWifeHusband]、[target_char.GetName]のあいだに、新たな嫡子が生まれたのである。新しい世継ぎの誕生は[ROOT.GetCountry.GetGovernment.GetAdjective]の夫婦に、そして宮廷とその国民に新たな希望と活力をもたらした。この子供がより良い時代のなかで育ち、最後はすべての戦いが報われることを誰もが夢見ている。"
 consort_events.313.a: "[target_ruler.GetShortNameWithNoTooltip]と[target_char.GetShortNameWithNoTooltip]、そしてその子供に祝福あれ！"
 consort_events.313.a.tt: "[target_ruler.GetName]の新たな子の誕生により[ROOT.GetName]国民に活力が戻る。"
