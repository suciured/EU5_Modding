 survive_string: "[target_character.GetLastName]がその旅路を生き延びた場合、[target_character.GetHerHim]を保護する[country|e]が"
 ibn_battuta_events.1.title: "世界を旅する者"
 ibn_battuta_events.1.desc: "あまたの土地を渡り歩いてきた[target_character.GetLastName]が、次は遥か遠くの[GetCountry('YUA').GetLongName]へとその目を向けている。その巨大な都市群、洗練された風習、そして強大な皇帝たちの物語は、かねてより[target_character.GetHerHis]の耳に届いていたのだ。東方の驚異を己の目で確かめ、遠国の宮廷と文化の知識を深めようとする[target_character.GetLastNameWithNoTooltip]は、かつてなく野心的な旅の準備をしている。その道程は長く不確かなものではあるが、[target_character.GetLastNameWithNoTooltip]は揺るぎない決意と旺盛な好奇心を胸に、我らが時代の真の開拓者となるのだ。"
 ibn_battuta_events.1.a: "[target_character.GetHerHis]の航海を[target_location_1.GetNameWithNoTooltip]へ導こう。"
 ibn_battuta_events.1.b: "[target_character.GetSheHe|U]は[target_location_2.GetNameWithNoTooltip]を訪れるべきだ。"
 ibn_battuta_events.1.c: "[target_character.GetHerHis]がその旅路で目にするのは[target_location_3.GetNameWithNoTooltip]の港だ。"
 ibn_battuta_events.1.d: "[target_character.GetHerHim]の心の赴くままにさせよう。"
 ibn_battuta_events.1.historical_info: "イブン・バットゥータは、14世紀初頭にタンジールで生まれたモロッコの旅行者、学者。若くして故郷を離れてメッカへの巡礼の旅に出たが、それはやがて既知の世界の大部分に及ぶものとなった。30年にもわたる旅路のなかで、彼はアフリカ、中東、ペルシア、インド、中央アジア、さらには中国の一部にまで足を延ばした。その旅のさなか、彼はいくつかのムスリム宮廷で法の専門家や裁判官としての地位に就いたこともある。彼の旅の詳細な記録（『リフラ』の通称で知られる）には、当時のさまざまな文化や社会について貴重かつ豊かな見解が記されている。"
 ibn_battuta_will_islamic_texts_in_pasai_tt: "[target_character.GetLastName]は[target_location_1.GetName]にいるあいだ、[ShowReligionGroupAdjective('muslim')]の書物から学ぶ。その後、[target_character.GetHerHis]が立ち寄った土地は[piety|e]ボーナスを得る"
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$[target_location_1.GetArea.GetName]について知る"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "[target_character.GetLastName]は[target_location_2.GetName]にいるあいだ、[target_location_2.GetRank.GetName]の壮大な建築物に感嘆する。その後、[target_character.GetHerHis]が立ち寄った土地は[building|e]ボーナスを得る"
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$[target_location_2.GetArea.GetName]について知る"
 ibn_battuta_trade_in_martaban_tt: "[target_character.GetLastName]は[target_location_3.GetName]にいるあいだ、活気あふれる港と貴重品交易を目の当たりにする。その後、[target_character.GetHerHis]が立ち寄った土地は[trade_efficiency|e]ボーナスを得る"
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$[target_location_3.GetArea.GetName]について知る"
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip]がわが国を訪問"
 ibn_battuta_events.2.desc: "外交任務により$india$を出発した、名高き[ShowCultureName('moroccan')]人の旅人である[target_character.GetLastName]が、ついにわが[ROOT.GetCountry.GetFlavorRank]の活気に満ちた湿潤な土地へとやってきた。そして[target_character.GetHerHis|U]の手記には、祈りの声と異国の香辛料の香りとが混じり合う、賑やかな[ShowReligionGroupAdjective('muslim')]の港の様子が記された。\n\n現在、[target_character.GetSheHe]は[target_location.GetName]の我らが宮廷に身を置き、自らに贈り物を与えた君主たち、壮大な寺院と現地の習俗、そして古き伝統を守りながらも新たな信仰を受け入れた人々について記した。この先の[target_character.GetSheHe]の旅路は依然として不確かなものになるだろうが、ひとつだけ確かな真実がある——その旅は東方の宮廷と港に確かな足跡を残した、ということだ。"
 ibn_battuta_events.2.a: "面白い人物だ！"
 ibn_studied_islamic_texts_in_pasai_tt: "[target_character.GetLastName]が[ShowLocationName('pasai')]で[ShowReligionGroupAdjective('muslim')]の書物から学んだことにより："
 angkor_ibn_battuta_effect: "[target_character.GetLastName]が[ShowLocationName('angkor')]の建築物を学んだことにより："
 martaban_ibn_battuta_effect_tt: "[target_character.GetLastName]が[ShowLocationName('martaban')]の交易を学んだことにより："
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip]が[GetCountry('CHI').GetNameWithNoTooltip]に至る"
 ibn_battuta_events.3.desc: "無数の海路、デルタ地帯、王朝を渡り歩いた[target_character.GetLastName]が、ついにわが[ROOT.GetCountry.GetFlavorRank]の伝説的な地へとたどり着いた。[target_character.GetHerHis]の手記は旅の初期ほど精緻ではないものの、それでも活気にあふれる数々の都、馴染みの薄い風習、そして国の隅々まで支配する遠国の統治者について記されている。\n\n[target_character.GetHerHis]の旅路が[ROOT.GetCountry.GetCapital.GetName]にまで及んだのか、あるいは南岸に広がる港町にとどまったのかは定かではないが、[target_character.GetLastName]は[ShowCultureGroupName('chinese_group')]文明の規模と秩序に畏敬の念を抱いた。異国の文字、寺院、そして大規模な市場が、やがて[target_character.GetHerHis]の日誌のページを埋め尽くすことになるだろう。それは既知の世界を真に踏み越えた旅人の証なのだ。"
 ibn_battuta_events.3.a: "[target_character.GetHerHim]をわが国の式典や文化的行事に参加させよう。"
 ibn_battuta_events.3.b: "[target_character.GetSheHe|U]にわが国の法制度を観察・研究することを許そう。"
 ibn_battuta_events.3.c: "[target_character.GetSheHe|U]は大勢の客のひとりだ。特別扱いは必要ない！"
 ibn_battuta_observes_customs_tt: "[target_character.GetLastName]は[ROOT.GetCountry.GetCapital.GetName]にいるあいだ、わが国の風習を記録し学ぶ。その後、[target_character.GetHerHis]が立ち寄った土地は[cultural_influence|e]ボーナスと[cultural_tradition|e]ボーナスを得る"
 ibn_battuta_observes_chinese_laws_tt: "[target_character.GetLastName]は[ROOT.GetCountry.GetCapital.GetName]にいるあいだ、わが国の法を記録し学ぶ。その後、[target_character.GetHerHis]が立ち寄った土地は[cabinet|e]関連のボーナスを得る"
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$[ROOT.GetCountry.GetCapital.GetRegion.GetName]について知る"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "[target_character.GetLastName]は[ROOT.GetCountry.GetCapital.GetName]にいるあいだ、単に市場を散策し景色を楽しむだけで、その後[target_character.GetHerHim]が訪れる可能性のある[countries|e]にはボーナスをもたらさない"
 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName]がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に滞在する。約#Y 2#!年後、[target_character.GetHerHis|U]は次の目的地である[target_country_1.GetName]に発つ"
 ibn_battuta_events.4.title: "[target_character.GetLastNameWithNoTooltip]の来訪"
 ibn_battuta_events.4.desc: "[ShowRegionName('indonesia_region')]を通過し、さらには伝説に謳われる[GetCountry('YUA').GetLongName]の都をも超える遥かな航海のすえに、ついに[target_character.GetLastName]がわが[ROOT.GetCountry.GetFlavorRank]に辿り着いた。我々の伝統と風習に迎えられたこの旅人は、疲れ果てながらもこの社会を熱心に観察し、その目に留まるものすべてを書き留めようとしている。\n\n[target_character.GetLastName]は実に、東方の海を隔てた地の物語、贈り物、観察記録の数々を携えていた。広大な都、規律ある官僚機構、そして[ShowRegionNameWithNoTooltip('indonesia_region')]から[GetCountry('CHI').GetCapital.GetName]にまで張り巡らされた交易網についての[target_character.GetHerHis]の逸話は、いまやわが国の学者や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のあいだで語り草となっている。地方行政官への助言、[ShowBuildingTypeName('sufi_mosque')]での議論、壮麗なドームの下での黙考——いずれにおいても[target_character.GetLastNameWithNoTooltip]は、危険な旅を乗り越えてきた遥かな叡智の器であることを証明した。"
 ibn_battuta_events.4.a: "わが国にもたらされた知識にふさわしい贈り物を、[target_character.GetSheHe]に授けよう。"
 ibn_battuta_events.4.b: "金銭ではなく、歓待を示そう。"
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "[target_character.GetLastName]が[GetCountry('CHI').GetNameWithNoTooltip]の文学・風習を学んだことにより："
 chinese_laws_ibn_battuta_effect_tt: "[target_character.GetLastName]が[GetCountry('CHI').GetNameWithNoTooltip]の法手続きと枠組みを学んだことにより："
 ibn_battuta_will_carry_gifts_tt: "[target_character.GetLastName]は[ROOT.GetCountry.GetCapital.GetName]にいるあいだ、多くの贈り物と金銭を受け取る。その後、[target_character.GetHerHis]が立ち寄った土地はこの富の一部を[gold|e]として得る"
 next_stop_is_target_country_2_tt: "[target_character.GetLastName]がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に滞在する。約#Y 2#!年後、[target_character.GetHerHis|U]は次の目的地である[target_country_2.GetName]に発つ"
 ibn_battuta_events.5.title: "[target_location_5.GetNameWithNoTooltip]の[target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "[ShowRegionName('indian_ocean_region')]を渡った[target_character.GetLastName]が、ついに崇敬すべき[target_location_5.GetName]の地へと足を踏み入れた。祈りの声が谷間にこだまし、古の預言者たちの塵が風のなかに漂う。[target_character.GetHerHim]にとってここは単なる目的地ではなく、まさしく霊的な頂なのである。\n\n[target_character.GetLastName]が西方へ向かう巡礼の隊商に加わると、その旅路は外の世界から内なる世界へと移行する。[target_character.GetSheHe]はこの地でわが国の法を学び、多様な学派の学者たちと交わり、遠く隔たる民同士をひとつに結びつける信仰について思索する予定だ。神聖な都、過酷な砂漠、そして[ShowRegionName('arabia_region')]の厳かな美しさは、[target_character.GetHerHis]の後世の著作全体に響き渡る痕跡を残した。"
 ibn_battuta_events.5.a: "魅力的な人物だ。"
 next_stop_is_target_country_3_tt: "[target_character.GetLastName]がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に滞在する。約#Y 2#!年後、[target_character.GetHerHis|U]は次の目的地である[target_country_3.GetName]に発つ"
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName]が自身の[gold|e]の一部を寄付する："
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip]が[ShowRegionNameWithNoTooltip('iberia_region')]に到着"
 ibn_battuta_events.6.desc: "[ShowRegionName('arabia_region')]を巡る長く波乱に満ちた旅を経て、[target_character.GetLastName]はついに肥沃な丘陵地帯と学問の都が広がる[target_location_6.GetName]に辿り着いた。[ShowRegionName('iberia_region')]の大部分は、[ShowReligionGroupAdjective('christian')]と[ShowReligionGroupAdjective('muslim')]統治者のあいだの何世紀にもわたる戦いを経験してきたが、この[ROOT.GetCountry.GetFlavorRank]はなおも我らが文化の至宝として輝いている。[target_character.GetLastName]は[ROOT.GetCountry.GetAdjective]の例外主義の眼差しのもとで詩人や学者が活躍する、多くの庭園や宮殿を渡り歩くことに熱意を燃やしている。[target_character.GetSheHe|U]は建築と自然の調和に驚嘆し、かつてこの地を分かち合った各信仰の不安定な共存を書き留める。この「ダール・アル＝イスラーム（イスラム世界）」の西端で[target_character.GetLastName]の旅路は、記憶、美、そして静かな不屈の精神という新たな次元に至るのだ。"
 ibn_battuta_events.6.a: "[target_character.GetSheHe]はどんな話を聞かせてくれるのだろう？"
 next_stop_is_target_country_4_tt: "[target_character.GetLastName]がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に滞在する。約#Y 2#!年後、[target_character.GetHerHis|U]は次の目的地である[target_country_4.GetName]に発つ"
 ibn_battuta_events.7.title: "[target_location_7.GetNameWithNoTooltip]の[target_character.GetLastNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "灼熱の砂丘、塩の道を渡ってきた[target_character.GetLastName]はいま、影が長く伸びる[ShowAreaName('desert_area')]を越えて太陽の光が降り注ぐ[ROOT.GetCountry.GetFlavorRank]へと足を踏み入れた。[target_character.GetSheHe]はこの[target_location_7.GetName]の中心地で、金が自由に流れ、正義が声高に語られ、王権が静かな威厳に包まれた世界を目の当たりにするのだ。\n\nこの地での[target_character.GetLastNameWithNoTooltip]の望みは、聖典と地元の伝承がともに朗読される宮廷を訪れ、ラクダの隊商や川下りカヌーが集まる首都の市場を見物し、驚嘆することである。東方のモスクの姿が見られないこの土地にあっても、[target_character.GetSheHe]は[ShowReligionGroupName('muslim')]が[ShowRegionName('sahel_region')]の風と調和して繁栄していることに気づいた。その信仰、富、口承の伝承の融合は[target_character.GetHerHis]の著作によって、数々の砂漠を渡り異国の地へと伝えられるだろう。"
 ibn_battuta_events.7.a: "異邦人よ、ともに火を囲もう。彼方の帝国の話を聞かせてくれ。"
 next_stop_is_target_country_5_tt: "[target_character.GetLastName]がわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に滞在する。約#Y 2#!年後、[target_character.GetHerHis|U]は次の目的地である[target_country_5.GetName]に発つ"
 ibn_battuta_events.8.title: "[target_character.GetLastNameWithNoTooltip]の帰還"
 ibn_battuta_events.8.desc: "[ShowLocationName('mecca')]のモスクから[target_location_7.GetName]の多くの市場、$india$各地の王朝から[ShowRegionName('north_china_region')]の港町まで、長年に渡り遥かな諸国を旅してきた[target_character.GetLastName]がついに[GetCountry('MOR').GetName]へと帰還した。[target_location_8.GetName]の街並みは懐かしくもあり、遠く離れた世界に触れてきた[target_character.GetSheHe]の眼には異質にも映った。\n\n[target_character.GetLastName]の家族の多くはすでにこの世を去り、持ち帰った物語を聞くことはない。だが書記官、学者、統治者たちは[target_character.GetSheHe]の話に耳を傾けるだろう。外套は埃まみれで、心には思い出があふれる[target_character.GetSheHe]は、旅について語り、書き記す手筈を整えた。異国の知識や興味深い洞察はすべて[target_character.GetHerHis]の『[target_art.GetName]』に書き記され、信仰の旅として始まったものはやがて世界全体の記録となった。"
 ibn_battuta_events.8.a: "#italic 「旅をした者は感嘆で言葉を失い、そしてすぐに語り部へと変わる。」#!"
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName]が自らの旅を総括した[ShowWorkOfArtTypeName('chronicle')]の『[target_art.GetName]』を執筆する"
 travels_of_ibn_battuta_tt: "わが国が、[target_character.GetLastName]が訪れたすべての[areas|e]（[target_area.GetName]など）を発見する"
