l_japanese:
 personality_events.1.title: "[target_ruler.GetNameWithNoTooltip]の多様な興味"
 personality_events.1.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は高尚な知的研究にますます興味をもつようになり、その熱意は[ROOT.GetCountry.GetGovernment.GetCourtTitle]の学識ある者たちと数日にわたって討論するほどである。さらに最近、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は世界と人々の仕組みをより良く理解するため、各地から学者を招きはじめた。\n\nこの様子なら、自らが選んだ分野に十分な時間と資金を費やすことができれば、[target_ruler.GetName]自身がその分野の権威となる可能性もある。"
 personality_events.1.a: "我々の住む世界の理解に努めるべきだ。"
 personality_events.1.a.tt: "わが国の利益となる可能性があるが、[gold|e]がかかる"
 personality_events.1.b: "統治者が理解すべきは、神と人の法である。"
 personality_events.1.c: "そのようなことに金と時間を浪費できない。"
 personality_events.2.title: "地図製作技術の進歩"
 personality_events.2.desc: "周囲の世界を熱心に研究する[target_ruler.GetName]は、近ごろ地図に夢中になっている。[ROOT.GetCountry.GetCapital.GetName]の王宮には蒐集した地図専用の部屋があり、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]はその部屋でコレクションを眺めたり、目録を作るのにかなりの時間を費やしている。\n\n廷臣たち（および[ROOT.GetCountry.GetGovernment.GetAdjective|U]の財務官）は、この姿を少々奇異の目で見ているものの、わが国がこの地図保管庫の恩恵にあずかっているのも事実である。"
 personality_events.2.a: "世界はなんと大きいのだろう。"
 personality_events.3.title: "銃器製造技術の進歩"
 personality_events.3.desc: "[target_ruler.GetName]は、銃火器の機能性と形状に大きな興味を抱くようになった。規格外の銃や先進的な火器の収集に多大な労力を費やし、持ち込まれた武器を大喜びで分解しては組み立て直している。\n\n[target_ruler.GetNameWithNoTooltip]のこの好奇心を病的（そして出費がかさむ）と考える者もいるが、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は長きにわたる研究により、本人が「最高の銃」と称える武器を完成させた。"
 personality_events.3.a: "この銃で世界は震えるだろう！"
 personality_events.4.title: "黄金を追い求めて"
 personality_events.4.desc: "[target_ruler.GetName]はその幼少期から、黄金を作り出すという夢に魅入られており、国庫を自由に使える地位に就いて以来、この夢は妄執に変わりつつある。あらゆる書物と、自称専門家が[ROOT.GetCountry.GetCapital.GetName]に集められ、研究や聞き取りがおこなわれた。[target_ruler.GetNameWithNoTooltip]自身も、幾日も自らの研究室にこもったが、この希少な黄金色の金属を生み出すには至っていない。\n\nこの行為を単なる無駄骨と呼ぶ者もいるが、おかげでわが国の化学に関する知識が蓄積されたことも確かだ。"
 personality_events.4.a: "素晴らしい。だがそろそろ終わりにしよう。"
 personality_events.4.b: "黄金を……黄金を作らねば……"
 personality_events.4.b.tt: "統治者に錬金術を追求する自由を与える。ただし成功の確率は不明瞭"
 personality_events.5.title: "趣味の追求の果て"
 personality_events.5.desc: "[target_ruler.GetName]は在位期間を通して、さまざまな知的研究に大きな熱意を燃やしてきた。しかし、世界の研究者たちのあいだで名を上げる、という野望は実現したとは言いがたい。そうした失敗は[target_ruler.GetHerHis]にとっては無念でも、一国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]による優れた研究家の後援は[ROOT.GetCountry.GetName]にとって有益である。"
 personality_events.5.a: "#italic 「巨人の肩に乗る矮人」の喩えがある。#!"
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip]と知識人たちとのつながりは絶やさない！"
 personality_events.6.title: "法律の明文化"
 personality_events.6.desc: "綿密な研究と議論のすえ、[ROOT.GetCountry.GetName]の[target_ruler.GetName]は[ROOT.GetCountry.GetNameWithNoTooltip]全土の地域法および法的伝統を、自らが制定した新たな法令集に置き換える布告を発した。\n\nこの法令集はわが[ROOT.GetCountry.GetFlavorRank]の全域、およびほかの[ROOT.GetCountry.GetReligion.GetAdjective]国家の法学を組み合わせており、以後何世代にもわたって裁判官の手本となると[target_ruler.GetNameWithNoTooltip]は考えている。"
 personality_events.6.a: "すべての人に公平な裁きを受ける権利がある。"
 personality_events.6.b: "新しい法律に慣れなければ……"
 personality_events.7.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の大討論会"
 personality_events.7.desc: "土地とその住民を統治するための規則を隅々まで理解するため、[target_ruler.GetName]は神学と哲学の名著にのめり込んだ。また、世界の秩序についての見解を共有する目的で、多数の学者が[ROOT.GetCountry.GetCapital.GetName]に招かれた。\n\n知識を追求するこの試みは、いまや[ROOT.GetCountry.GetGovernment.GetRulerTitle]自ら[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]で主催した大討論会というかたちで頂点に達した。"
 personality_events.7.a: "素晴らしい学びの日だ！"
 personality_events.7.b: "答えを求め、さらに追求しなければ。"
 personality_events.8.title: "戦争と平和における正しさ"
 personality_events.8.desc: "[target_ruler.GetName]は正義の概念を追い求めるなかで、大国同士の関係性に興味を抱いた。国家の行動は、戦時、海上、あるいは母国から遠く離れた土地において、法律よりも数多くの慣習に左右されている。こうした問題に関する国家間の議論を形成するため、[target_ruler.GetNameWithNoTooltip]は発見したあらゆる文献を活用し、戦争、平和、そして国際行動にまつわる法律書を執筆した。これが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の望む変化をもたらすかは不明だが、わが国の国際的な地位が向上したことは間違いない。"
 personality_events.8.a: "適切な開戦事由の根拠とはなんだろうか？"
 personality_events.9.title: "マナの秘薬？"
 personality_events.9.desc: "[target_ruler.GetName]は依然として、卑金属から黄金を作り出す秘法を解明できずにいたが、さまざまな実験により、当人が“マナの秘薬”と呼ぶものを創り出すことに成功した。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が言うには、この秘薬を飲めば生命と活力に加えて、わが[ROOT.GetCountry.GetFlavorRank]のために偉業を成し遂げる力が得られるのだという。"
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip]がマナの秘薬を飲むぞ！"
 personality_events.10.title: "地域の揉め事"
 personality_events.10.desc: "地域の有力者たちと、その借地人数名とのあいだで起こった些細な争いが、どういうわけか国家規模の争いにまで発展した。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]、学者、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]、そして街の扇動家が声高に意見を述べるなか、争いの当事者たちは紛争を解決するため、ついに[target_ruler.GetName]に裁定を求めた。\n\nそれぞれの言い分を聞いた[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、借地人の置かれた状況に同情しながらも、彼らにこそ非があると確信した。公正かつ説得力のあるこの裁定に異議を唱える者は出ないだろうが、有力者たちのほうに非があると宣言することで世論を味方につけ、この地方に対する我々の権威を高めるのも魅力的である。"
 personality_events.10.a: "公正な裁定を下す。"
 personality_events.10.b: "この機を利用すべきだ！"
 personality_events.11.title: "公明正大なる[ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.11.desc: "[target_ruler.GetName]ほど熱狂的支持を受ける君主は多くない。しかし、その代理人たちは事情が異なり、場合によっては特定の総督や徴税人、その他の政府高官は、[target_ruler.GetNameWithNoTooltip]の代理でありながら民から拒絶されることがあった。こうした総督のひとりに関する嘆願書が我々のもとに届いた。世間での評判によれば、この者は国家の信用を笠に着て国民を苦しめているという。"
 personality_events.11.a: "総督の行政府を非難する。"
 personality_events.11.b: "総督の行政府を擁護する。"
 personality_events.11.c: "問題は現地の担当者に任せる。"
 personality_events.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の美徳"
 personality_events.12.desc: "[target_ruler.GetName]の統治の特徴として、官僚から一般的な商人、さらには共和主義的な貴族に至るまでの驚くべき協力関係があり、誰もが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の人柄に信頼を寄せている。しかし、[target_ruler.GetNameWithNoTooltip]に失望させられた集団も存在する。それは君主としての地位が十分に活用されていないと考える、[target_ruler.GetHerHis|U]自身の一族とその支持者たちである。彼らの財産と影響力は王位による拡大がなくとも相当なものであり、共和国のために偉業を成し遂げられると多くの者が主張している。"
 personality_events.12.a: "身内びいきは腐敗のもとだ！"
 personality_events.12.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の血縁者なら信頼できる。"
 personality_events.12.c: "引き続き、[target_ruler.GetNameWithNoTooltip]の血縁者の重用を避ける。"
 personality_events.13.title: "[target_ruler.GetNameWithNoTooltip]の人の良さ"
 personality_events.13.desc: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、[ROOT.GetCountry.GetFlavorRank]内の[ROOT.GetCountry.GetReligion.GetAdjective]以外の宗教に対する寛大さで知られている。なかには、[target_ruler.GetHeSheFormal]は人が良すぎて、これらの異教徒たちに判断を曇らせられていると言う者もいる。特に[target_ruler.GetNameWithNoTooltip]の腹心は多くの嫉妬と悪意を集めており、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]のお気に入りが政府に潜入し、信者に対する陰謀を企てている、などという噂が広まりはじめている。"
 personality_events.13.a: "実に下らない！"
 personality_events.13.b: "[target_ruler.GetNameWithNoTooltip]の愚かさにようやく気がついたぞ。"
 personality_events.14.title: "戦争の傷跡"
 personality_events.14.desc: "戦争はたとえ終わりを告げても、新たな臣民たちに長く癒えない傷跡を残す。戦火による荒廃が特にひどい地域では、以前の行政機関や血縁者たちがほとんど残っていないこともある。[target_ruler.GetName]は、扇動家がそのような地域で分離主義や不和を煽り、より大きな国家への統合を妨げ、人々に過度の苦痛を与えることを懸念している。"
 personality_events.14.a: "彼らが生活を取り戻せるよう支援しなければ！"
 personality_events.14.b: "この惨状を逆に利用せよ！"
 personality_events.14.c: "すでに現地の行政に任せてある。"
 personality_events.15.title: "異端派の頭目誕生？"
 personality_events.15.desc: "わが[ROOT.GetCountry.GetFlavorRank]の農村地方において、[heresiarch.GetName]という奇妙な男の姿が目撃された。その男は陽気な口調で、世界創造に関する「最も異端な解釈」を話して聞かせているらしい。見物人によれば、[heresiarch.GetNameWithNoTooltip]が語るのは聖書の危険で邪悪な再解釈だということだが、多くの国民が、この予言者もどきの異端の思想に取り込まれてしまったようだ。\n\nこの[heresiarch.GetNameWithNoTooltip]は、自由な考えをもつという[target_ruler.GetName]の評判に興味をそそられ、現在[ROOT.GetCountry.GetGovernment.GetRulerTitle]に謁見を要求している。彼は宮廷の霊的な事柄に対する助言者として召し抱えてほしいようだ。"
 personality_events.15.a: "「世界はチーズで人間は蛆虫」？ 面白い視点だ！"
 personality_events.15.b: "我々の信仰を愚弄する[heresiarch.GetNameWithNoTooltip]は許せん！"
 personality_events.15.c: "[heresiarch.GetNameWithNoTooltip]を追い払う。"
 personality_events.16.title: "流動的な[target_ruler.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]"
 personality_events.16.desc: "[target_ruler.GetName]は、この時代の優れた人物たちとの人脈構築を目標に掲げており、[ROOT.GetCountry.GetName]で最も明晰な者たちによる[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の編成につながった。これが立身出世に役立つことに気づいた[target_ruler.GetNameWithNoTooltip]の周囲の廷臣たちが、自身の弟子を閣僚として迎えるよう我々に要請してきた。その大半は取るに足らない者だったが、そのなかで特に機知に富む知的な[protege.GetName]は、我々の側近にふさわしいかもしれない。"
 personality_events.16.a: "素晴らしい知性だ。奪い取ってやろう。"
 personality_events.16.b: "[protege.GetNameWithNoTooltip]のために政府内に職を用意せよ。"
 personality_events.17.title: "手本となる指導者"
 personality_events.17.desc: "[target_ruler.GetName]は冷静沈着な[target_ruler.GetWomanMan]だ。激動の時代でも、争いや衝突を前にしても、彼はつねに毅然として取り乱すことはなく、他人にも平静を保たせることができる。時が経つにつれ、この気質は政府の隅々にまで染みわたり、そのおかげでわが国はより安定した国家となった。"
 personality_events.17.a: "安定こそが力だ。"
 personality_events.18.title: "慎重な振る舞い"
 personality_events.18.desc: "野心的な国家の統治者にとって、すべての国と友好関係を築くのは難しい。しかし、国際情勢に十分な注意を払っていれば、国家の過去の失敗を和らげることは可能だ。[target_ruler.GetName]は、各隣国の統治者との個人的な書簡を通じて、世界におけるわが国の地位を少しずつ向上させようと試みている。"
 personality_events.18.a: "わが国は誤解されているだけだ。"
 personality_events.18.a.tt: "わが国と平和的な関係にありながら、わが国にマイナスの評価をもつすべての近隣[countries|e]の、わが国に対する[opinion|e]が[ShowBiasValue('careful_diplomatic_manouvering')|+=]増加する"
 personality_events.19.title: "[target_ruler.GetNameWithNoTooltip]の難解な暗号"
 personality_events.19.desc: "[target_ruler.GetName]は幼少期から暗号に関心があったが、成長するにつれて自身の秘密を隠す才能も進化した。あるとき、[target_ruler.GetName]は開封済みの書簡を複数発見し、わが国の地方知事との連絡が多くの人間に意図せずに読まれていることが判明した。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、資金さえあれば国家の安全保障を大きく改善できると自信をみせている。"
 personality_events.19.a: "これを最優先事項としよう！"
 personality_events.19.b: "いずれ解読法が広まる。労力の無駄だ。"
 personality_events.20.title: "日陰の友人たち"
 personality_events.20.desc: "ライバル諸国の首都にいる芸人、芸術家、あるいは盗人の一部は、実は[target_ruler.GetName]の情報提供者だといわれている。わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、影響力ある人物に関する情報に個人的な興味をもち、国の諜報部門長よりも早く好機を察知することさえある。最近、そんな[target_ruler.GetNameWithNoTooltip]の手駒から、わが国が注目する国々に「隙」が生じているとの報告があった。ただし、これを利用するには国庫の資金をある程度費やす必要がある。"
 personality_events.20.a: "構わん。金などただの数字だ。"
 personality_events.20.b: "諜報は専門家たちに任せておけ。"
 personality_events.23.title: "他者の過ちより学ぶべし"
 personality_events.23.desc: "[target_ruler.GetName]は先達の助言に耳を傾けることを美徳とし、日ごろから経験豊富な助言者を身の回りに置いてきた。しかし、これでは[target_heir.GetName]が[ROOT.GetCountry.GetName]を治める術を真に学べないのではないか、という懸念もあった。それは[target_heir.GetNameWithNoTooltip]がいずれ背負うことになる責任だが、それまでに君主の課題について理解させておくのが最善だろう。"
 personality_events.23.a: "[target_heir.GetHerHim]には統治について学ばせよう。"
 personality_events.23.b: "[target_heir.GetHerHim]には外交について学ばせよう。"
 personality_events.23.c: "[target_heir.GetHerHim]には戦争について学ばせよう。"
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip]はすでに完璧だ！"
 personality_events.24.title: "学びに遅すぎることなし"
 personality_events.24.desc: "己の欠点を把握し、能力を補ってくれる有能な者に頼ることは、健全な統治の最重要項目のひとつである。[target_ruler.GetName]は優れた助言を聞き入れ、より経験豊富な者の意見を聞くことで己も向上できると確信している。さらに時間が経てば、他者が自然におこなっていることまで習得できるかもしれない。[target_ruler.GetNameWithNoTooltip]に教師を割り当てて学びに専念させることで、[ROOT.GetCountry.GetAdjective]の運営におけるより専門的な側面の理解も深まるだろう。"
 personality_events.24.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の統治について学ばせよう。"
 personality_events.24.b: "外交について学ばせよう。"
 personality_events.24.c: "戦争について学ばせよう。"
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip]には教師など不要だ！"
 personality_events.25.title: "不当な戦争"
 personality_events.25.desc: "現在の戦争の交渉が近づくにつれ、[target_ruler.GetName]は友好国やライバル国の特使との会談に奔走していた。この不当な侵略戦争に対する防衛者として、わが国は国際社会の同情を得ている。まだ何も確定してはいないものの、来たる交渉の場でも十分な勝機があることは間違いない。"
 personality_events.25.a: "交渉を始めようか。"
 personality_events.25.b: "助けが必要なのは国の再建のほうだ。"
 personality_events.26.title: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|U]信仰の拡大"
 personality_events.26.desc: "[target_ruler.GetName]は[ROOT.GetCountry.GetReligion.GetAdjective]信仰の拡大に人生を懸けており、わが国の宗教界でも急速にその名を知られるようになった。また、[target_ruler.GetNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の密接な関係により、[ROOT.GetCountry.GetCapital.GetName]ではさまざまな宗教学者の姿をよく目にするようになり、権力の場での彼らの発言も影響力をもつようになった。\n\n時が経つにつれ、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の宗教家としての名声は国外にまで広がり、諜報員の報告では、対立国の宗教的少数派のなかにはわが国の解放軍を歓迎する者もいるという。"
 personality_events.26.a: "信仰の同胞は守らなくては！"
 personality_events.26.a.tt: "わが国と異なる宗教グループの[religion|e]を信仰するすべての近隣[countries|e]の、わが国に対する[opinion|e]が[ShowBiasValue('zealot_reputation_opinion')|+=]増加する"
 personality_events.26.b: "不要な流血は避けるべきだ。"
 personality_events.27.title: "信仰篤き者の支援"
 personality_events.27.desc: "不信心者との戦いにおいて、国家とその敬虔な指導者を支援するために、多くの人々がなけなしの財産を提供し貢献している。また、地元の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちも、信仰の敵と戦うために立ち上がる志願者の急増を報告している。"
 personality_events.27.a: "我々の祈りが届いたのだ。"
 personality_events.27.b: "わが軍に入隊できるのは健康な者たちだけだ。"
 personality_events.28.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の魅力"
 personality_events.28.desc: "属国と宗主国が築ける最高の関係は、互恵的で、単独では不可能だった利益を両者が得られる関係である。[target_ruler.GetName]の確かな手腕のもと、わが国の保護下にある多くの国々が繁栄してきた。これが我々にもたらす利益のひとつは、従属国の若き王子やその他の著名人たちが、[ROOT.GetCountry.GetName]を経歴を積むのに適した場所とみなしていることである。"
 personality_events.28.a: "わが国に仕える栄誉をめぐって、競い合わせよう。"
 personality_events.28.b: "高い能力をもつ者のみ従軍を認めよう。"
 personality_events.29.title: "法律改正"
 personality_events.29.desc: "同じ規模の国々と同様に、[ROOT.GetCountry.GetName]の見かけ上の統一性は部分的に幻想である。それはどの都市にも、領地にも、あるいは農村にも、遠い昔から独自の規則や法律が存在しているからだ。国内の法的な不統一を改めることに意欲的な[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、各種の特権を剥奪し、混乱に秩序をもたらすために全国規模の新しい指令を発行してきた。ただし、これは必ずも即効性があるわけではない。最近の政府指令はわが国の一部で完全に無視されているため、[target_ruler.GetName]の権威が疑問視されている。"
 personality_events.29.a: "彼らの異議を分析し、我々の法案を調和させよう。"
 personality_events.30.title: "意外な場所からの金"
 personality_events.30.desc: "[target_ruler.GetName]は、想像もできない場所に国家の収入源を見つけることで知られている。[target_ruler.GetName]が最近おこなった各地方の記録の監査により、州のひとつでまったく新しい財源が見つかり、ゆっくりとだが確実に国庫への資金の流れが増加している。"
 personality_events.30.a: "金だ！"
 personality_events.31.title: "規律から外れないこと"
 personality_events.31.desc: "倫理的行動と腐敗に関する、[target_ruler.GetName]の厳格な取り締まりと見解は、わが国を誠実な国家へと導いた。一方、その手法は行政官や事務方のあいだでは不評である。賄賂の受け取りこそ減っているものの、彼らはあらゆる手段を使って政府の歯車を遅くしようとしている。"
 personality_events.31.a: "腐敗の種はいずれ根絶される。"
 personality_events.31.b: "多少の賄賂なら大目に見てもいい。"
 personality_events.32.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]学派"
 personality_events.32.desc: "わが国の首都の風景に、かつてこれほど多くの起重機や建設途中の塔や記念碑があふれていたことはない。[target_ruler.GetName]の統治のもと、[ROOT.GetCountry.GetCapital.GetName]だけでなく[ROOT.GetCountry.GetFlavorRank]全体で建設計画の数がますます増加している。\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]の好みに合わせた建造物の計画・建造に関わる人数も増え、それに合わせて独自の新しい建築様式が生まれた。[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]学派の優秀な建築家や建築士を求める声が国外でも高まっており、わが国の様式で競い合おうとする外国の都市も現れている。"
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]はこれからも最高の都市でなくては！"
 personality_events.32.b: "この様式をさらに広めるよう、巨匠たちに働きかけよう。"
 personality_events.33.title: "即金の誘惑"
 personality_events.33.desc: "多数の経済投資家が、わが国が支配するとある地域の開発権を求め、[target_ruler.GetName]に陳情をおこなっている。わが国の土地から収益を得る権利の代わりに、彼らは一括で金を支払うことになり、収益の回収は彼らの責任となる。ただし、現地のインフラへの投資は彼らにとっても恩恵があり、権利を得るために支払った以上の金を得る機会になると投資家たちは考えている。"
 personality_events.33.a: "良い取引なら[target_ruler.GetNameWithNoTooltip]にはすぐわかる！"
 personality_events.33.b: "様子を見たほうがいい。"
 personality_events.34.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の経済状況"
 personality_events.34.desc: "[target_ruler.GetName]はその仕事ぶりと、無限ともいえる活力で有名である。夜間に書斎の照明が消えることはほとんどなく、[ROOT.GetCountry.GetGovernment.GetAdjective]の布告は早朝や深夜に発せられることで知られている。また、[target_ruler.GetSheHe|U]は国内の商業につねに目を光らせており、地方での新規事業に関する規定を[target_ruler.GetNameWithNoTooltip]自ら作成することを知った外国人が驚くほどである。\n\nしかし、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]が国内での新たな成長の機会を掴んでいくにつれて、それを実行するだけの資源を確保することが課題となっている。"
 personality_events.34.a: "金は問題ではない。"
 personality_events.34.b: "資源は必要なだけ用意できる。"
 personality_events.34.c: "いずれ対処しよう。"
 personality_events.35.title: "いざなう新世界"
 personality_events.35.desc: "子供のころから遠い地の物語に魅了されてきた[target_ruler.GetName]は、いまや[ROOT.GetCountry.GetGovernment.GetRulerTitle]として、発見と植民のための航海を積極的に奨励するようになった。わが国の海外での野望を叶えるために植民地行政官がさらなる支援を要求するなか、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は国庫に負担をかけることなく、必要な資金を自ら調達している。"
 personality_events.35.a: "遠征に出かけよう！"
 personality_events.36.title: "政府の介入"
 personality_events.36.desc: "[target_ruler.GetName]の交渉者および仲介者としての才能は、一般的に国際交渉において強みとなるが、時にはわが国の市場に利益をもたらすこともある。最近、外国の使節との会合が多くおこなわれ、わが国の商人が外国市場に輸出する際の優位性の確保にも貢献した。"
 personality_events.36.a: "重商主義を重視しよう。"
 personality_events.36.b: "より自由な交易を望む。"
 personality_events.36.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]そのような問題には関与しない。"
 personality_events.37.title: "畏怖"
 personality_events.37.desc: "[target_ruler.GetName]はその在位中、言葉と行動で己の征服者としての野心を証明してきた。[target_ruler.GetName]による野営地の臨時訪問は、憧れの眼差しを向ける兵士たちの心に栄光ある勝利の夢を描かせている。"
 personality_events.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の存在が勝利へと導く！"
 personality_events.37.b: "[target_ruler.GetNameWithNoTooltip]の名において行進曲を作るべきだ！"
 personality_events.38.title: "兵法の妙"
 personality_events.38.desc: "この時代において、栄えある[target_ruler.GetName]に並ぶ戦術眼をもつ者は少ない。[target_ruler.GetNameWithNoTooltip]は戦場へのアプローチ方法に革命をもたらし、わが[ROOT.GetCountry.GetFlavorRank]の将来に大きな光明をもたらしたが、その手法をまとめた書籍の執筆も計画しているようだ。これは軍事戦術に関する知識をわが軍に広めるのに役立つものの、その知識は近隣諸国にも確実に伝わってしまうだろう。"
 personality_events.38.a: "この進歩を共有しないのは人類に対する冒涜だ！"
 personality_events.38.a.tt: "すべての近隣諸国が[army_tradition|e]を[ShowNamedValue('army_tradition_mild_bonus')|+=0]得る。"
 personality_events.38.b: "偉大な戦術も敵の手に渡れば脅威となる。"
 personality_events.39.title: "平穏ばかりで遊びなし"
 personality_events.39.desc: "[target_ruler.GetName]が最近、自室の周りをうろついている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は自らの心の問題を案じているという噂があるものの、[ROOT.GetCountry.GetGovernment.GetRulerTitle]をよく知る者なら、実際は[ROOT.GetCountry.GetFlavorRank]の平穏が原因だとわかっただろう。[target_ruler.GetShortNameWithNoTooltip]は勇敢な戦士であり、世の中が平和で戦略を練ることができないときは、部屋に閉じ込められた鳥のように感じるのである。とはいえ、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権力をもってすれば、何か解決策を用意することもできるだろう……"
 personality_events.39.a: "馬上槍大会を開催すべきだ！"
 personality_events.39.b: "兵の訓練に精を出されてはどうだろうか。"
 personality_events.40.title: "厳格なエチケット"
 personality_events.40.desc: "とある夜、[target_heir.GetName]が[target_ruler.GetName]と夕食の席をともにしたが、噂によれば失敗に終わったらしい。どうやらエチケットに関する口論が原因だったようだが、普段は礼儀正しい[ROOT.GetCountry.GetGovernment.GetHeirTitle]が食事の途中で部屋を飛び出し、続いて[target_ruler.GetName]が「余を毒殺しようとしたか！ 畜生め！」と大声で叫ぶという事態に発展した。"
 personality_events.40.a: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]にこの償いをさせよ！"
 personality_events.40.b: "何か誤解があったのだろう。"
 personality_events.41.title: "言葉の力"
 personality_events.41.desc: "現在の戦時情勢に不満を抱いた[target_ruler.GetName]が、疲弊したわが軍に向けて激励の演説をおこなった。そして[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や平民のあいだで、こんな噂が流れはじめた。いわく、「[target_ruler.GetName]は神々しい導き手のように彼らの前に立ち、鎧に太陽を反射させながら、演説で兵士たちに新たな希望を与えた」と。"
 personality_events.41.a: "我々はまだ敗れてはいない。"
 personality_events.42.title: "新たな世代"
 personality_events.42.desc: "[target_ruler.GetName]は数年にわたって、わが国の軍の形成に大きく力を注ぎ、若く優秀な者たちに自ら訓練をつけてきた。そして彼らのような徒弟を通じて、[target_ruler.GetNameWithNoTooltip]は軍全体に自らの考えを浸透させることに成功した。そこで[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、最高の徒弟である[protege.GetName]に己を試す機会を与えることにした。どのような形で試させるのが、気高き[ROOT.GetCountry.GetFlavorRank]にとって最善であるかを決めなくてはならない。"
 personality_events.42.a: "軍の士気を上げるための改革に注力させよう。"
 personality_events.42.b: "新たな将軍として活用しよう。"
 personality_events.44.title: "交渉の鬼"
 personality_events.44.desc: "長年にわたり、交渉の席につく我らが[target_ruler.GetName]は恐れられてきた。[target_ruler.GetNameWithNoTooltip]はまったく容赦がなく、獅子のごとく獰猛で、蛇のように抜け目がない。結局、ほとんどの交渉相手は鋭い視線から逃れるためだけに、望むものはなんでも与えてしまうのだ。[ROOT.GetCountry.GetGovernment.GetRulerTitle]が銀行家たちを招集してわが国の貸付の再交渉を命じたとき、すでに我々には結末が見えていた。"
 personality_events.44.a: "銀行家たちはしばらく眠れないだろう。"
 personality_events.45.title: "最後の一滴"
 personality_events.45.desc: "わが国の外交官たちは長いこと、[target_ruler.GetName]の罵倒癖に辟易している。彼らは[ROOT.GetCountry.GetGovernment.GetRulerTitle]が引き起こす問題の処理に忙しく、休む暇もないのだ。[angry_country.GetName]から[angry_ruler.GetName]の使者が訪問した際などは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]がその男を激怒させ、癇癪を起こさせたほどである。宮廷にあれほどの罵詈雑言が響き渡ったことは、いまだかつてなかった！"
 personality_events.45.a: "わが[ROOT.GetCountry.GetFlavorRank]の名誉を守らなくては！"
 personality_events.46.title: "一害あれば一利あり？"
 personality_events.46.desc: "[target_ruler.GetName]の顧問が最近、国庫から資金が一部持ち去られていることを発見した。しかし、その金が誰の懐に入ったかを知っても、顧問は驚かなかった。最初は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の機嫌を損ねることなく解決しようと四苦八苦していた顧問だが、とある考えを思いつく。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の“才能”を生かして、着服された金を補うのはどうだろうか？"
 personality_events.46.a: "[ROOT.GetCountry.GetFlavorRank]のためだ！"
 personality_events.46.b: "さらに誤ちを重ねても仕方がない。"
 personality_events.48.title: "享楽のゆくえ"
 personality_events.48.desc: "[target_ruler.GetName]は軽薄かつお騒がせな生活で知られている。これまで数々の恥ずべき行為は密室に隠されていたが、状況は変わりつつある。なぜなら、[target_ruler.GetNameWithNoTooltip]が今日、悪党として名の知れた[lover.GetName]を愛人として[ROOT.GetCountry.GetGovernment.GetCourtTitle]に招き入れたからだ。"
 personality_events.48.a: "[lover.GetSheHe|U]には才能がある。それを活かさない手はない。"
 personality_events.49.title: "思い出に残る夜"
 personality_events.49.desc: "贅沢で奔放な生活を送る[target_ruler.GetName]の名（あるいは悪名）は、世間でよく知られている。行政官たちは[target_ruler.GetName]による政府資金の浪費に愚痴をこぼすが、豪華なパーティーを催すことで国費を賄えることも知っていた。舞踏会や晩餐会などを通じて、[ROOT.GetCountry.GetFlavorRank]に多くの友人をもたらしてきた[target_ruler.GetNameWithNoTooltip]は、現在も壮大なパーティーを企画中である。しかし、その主賓はまだ決まっていない。"
 personality_events.49.a: "こんなことは続けられない……"
 personality_events.50.title: "利益を求めて"
 personality_events.50.desc: "[target_ruler.GetName]の貪欲さがわが国の経済に損害を与えたことは確かだが、その金儲けへの執着が利益をもたらすこともある。たとえば今日のように、[target_ruler.GetNameWithNoTooltip]が投資した事業が儲けを出したりもするのだ。"
 personality_events.50.a: "刹那的な生き方は素晴らしい！"
 personality_events.51.title: "鉄拳"
 personality_events.51.desc: "[target_ruler.GetName]が、[lazy_province.GetName]からの最新の報告に不満を抱いている。[target_ruler.GetName]は、すべての責任は役立たずの農民どもにあると言ってきかない。さらに身を粉にして働かせるために、農民の何人かを見せしめにすべきだろうか？"
 personality_events.51.a: "怠惰の代償を教えてやれ！"
 personality_events.51.b: "危険だ。蜂起を起こされては農作業どころではない。"
 personality_events.52.title: "最高の雇い主"
 personality_events.52.desc: "[target_ruler.GetName]は君主としては扱いにくい人物であり、その軽率なやり方や無分別さが長年多くの人々を怒らせてきた。しかし、[target_ruler.GetNameWithNoTooltip]の純朴さを肯定する者たちもいる。[ROOT.GetCountry.GetGovernment.GetRulerTitle]は説得しやすく、あらゆる提案に興味をもつため、補佐役たちは満足なのだ。彼らがあまりに満足しているので、給与をいくらか下げてやったくらいである。どうせ優秀な候補者は山ほどいるのだ。"
 personality_events.52.a: "競争があればさらに努力するはずだ！"
 personality_events.54.title: "失言の報酬"
 personality_events.54.desc: "晩餐会の最中、[target_ruler.GetName]は食について議論していた。多くの者が地元料理について自慢するなか、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は口を滑らせ、次のような失言をした。「チーズの盛り合わせは[SCOPE.sCountry('cool_neighbor_country').GetName]が最もうまい！ それに比べてわが国のチーズは食えたものではない！」\n\nわが国の料理人は大いに侮辱を感じたものの、[SCOPE.sCountry('cool_neighbor_country').GetName][SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle]である[cool_ruler.GetName]の使者たちが、チーズの詰まった巨大な箱を贈り物として届けた。あの場には同国の密偵がいたに違いない。"
 personality_events.54.a: "[target_ruler.GetNameWithNoTooltip]は無警戒すぎる！"
 personality_events.55.title: "[ROOT.GetCountry.GetNameWithNoTooltip]最高の兵士"
 personality_events.55.desc: "偉大なる[ROOT.GetCountry.GetFlavorRank]の軍隊には、最高の[ROOT.GetCountry.GetAdjective]兵が欠かせない！ わが軍の将来を案じて眠れぬ夜を過ごしてきた[target_ruler.GetName]は、より高い基準を定めるべきとの結論に達した。採用される候補者は間違いなく減るだろうが、彼らの戦場での活躍には期待できるはずだ。"
 personality_events.55.a: "やはり、量よりも質だ！"
 personality_events.55.b: "戦える者を追い返す余裕はない。"
 personality_events.56.title: "補佐役の説得"
 personality_events.56.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]における[ROOT.GetCountry.GetGovernment.GetRulerTitle]の評判が芳しくない。ほとんどの者は、おそらく制裁を恐れて[ROOT.GetCountry.GetGovernment.GetRulerTitle]の執念深い性格を容認しているが、最近補佐役のひとりがこの統治者と何度も口論をした。この[target_advisor.GetName]は、「これは脅しではございません」と弱々しく述べ、宮廷を去ることをほのめかした。しかし、あらゆる行政官を引き留められる手段が存在する……"
 personality_events.56.a: "カネで交渉しよう。"
 personality_events.56.b: "[target_advisor.GetNameWithNoTooltip]は用なしだ。"
 personality_events.57.t: "兵装の劣等感"
 personality_events.57.desc: "わが軍隊の能力を、“領土拡大に飢えた”隣国と比較した際に[target_ruler.GetName]が感じる、拭えない恐怖心、過小評価、妄想が、士官たちにも影響を与えはじめている。\n\nあるときを境に、軍全体の雰囲気が重苦しいものになってしまった。彼らは大陸で最新の、最高性能の、最高価格の兵装を整えなければ、周囲の国々に丸ごと飲み込まれてしまうと信じ込んでいるのだ。"
 personality_events.57.a: "それが心の平穏につながるなら仕方ない。"
 personality_events.57.b: "過剰な装備は必要ない。"
 personality_events.58.t: "近隣国の戦術の天才"
 personality_events.58.desc: "[target_origin_country.GetName]の[target_ruler.GetName]は最近、戦争に関する書物を出版したが、これが不注意にも[target_origin_country.GetAdjectiveWithNoTooltip]国境の外に持ち出されてしまった。[ROOT.GetCountry.GetFlavorRank]において、[target_origin_country.GetAdjectiveWithNoTooltip]の戦術は伝統的に信用されていなかったが、この書物はわが将軍たちにいくつかの新たな着想を与えてくれた。将軍たちは、これらの着想を戦術に取り入れられると主張している。"
 personality_events.58.a: "優れた戦術を取り入れよう。"
 personality_events.58.a.tt: "わが国が[army_tradition|e]を#G 5#!得る。"
