l_japanese:
 artist_events.1.title: "[target_character.GetNameWithNoTooltip]の神学書"
 artist_events.1.desc: "巧みな語り口で知られる[target_character.GetName]は近年、典礼や神学に関する分野に進出し、神にまつわる話のなかに笑いと風刺を織り交ぜた物語を執筆している。こうした作品は我々の社会の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の地位にある者たちを痛烈に批判すると同時に、文化と文学に興味をもった[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちが押し寄せる要因ともなっている。[ROOT.GetCountry.GetReligion.GetGodName]の怒りを恐れる[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]階級の影響を受け、[ROOT.GetCountry.GetGovernment.GetCourtTitle]から[target_character.GetNameWithNoTooltip]を排除せんとする圧力が高まっている。"
 artist_events.1.a: "芸術と創造は検閲されるべきではない。"
 artist_events.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に[target_character.GetHerHis]の作品の検閲権を与える。"
 artist_events.1.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は正しい。[target_character.GetHerHis]の首を刎ねよ！"
 artist_events.1.d: "我々は気まぐれな[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]になど屈しない！"
 artist_events.2.title: "[target_character.GetNameWithNoTooltip]の哀れなる技巧"
 artist_events.2.desc: "悲劇で観客を笑わせ、喜劇で涙と悲鳴を引き出す——これらを意図的にやってのけ、娯楽を用いて風刺する手腕で[target_character.GetName]の右に出る者はいないだろう！ そんな[target_character.GetNameWithNoTooltip]の生み出した新作は、我々のような偉大なる者たちへの讃歌となるはずだった。しかし出来上がったのは、我々の欠点と失敗を並べ立てる痛烈な反駁だった！"
 artist_events.2.a: "なんてふざけた道化師だ！"
 artist_events.2.b: "[target_character.GetShortNameWithNoTooltip]による助言に資金を出そう！"
 artist_events.2.c: "[target_character.GetShortNameWithNoTooltip]の最後の演目は、自身の処刑劇だ。"
 artist_events.3.title: "[target_character.GetNameWithNoTooltip]の後援"
 artist_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]内の野心あふれる芸術家である[target_character.GetName]が、後援者を求めて我々に近寄ってきた。自身の作り出す作品を、我々の望む題材に合わせるつもりだという。依頼する場合はある程度の金額を支払う必要があるが、[target_character.GetNameWithNoTooltip]は多才であり、その作品はわが国の洗練された文化人や芸術人をも唸らせられるはずだ。"
 artist_events.3.a: "この者を採用し、我々の科学的進歩を称賛させよう！"
 artist_events.3.b: "わが国民の回復力と辛抱強さは称えられるべきだ。"
 artist_events.3.c: "我らが[ROOT.GetCountry.GetFlavorRank]内の有力者たちを称揚させてはどうだろうか……"
 artist_events.3.d: "我々の文化的つながりの素晴らしさ、そして高尚さを称えさせよう。"
 artist_events.3.e: "物乞いは去れ！"
 artist_events.4.title: "異議の声"
 artist_events.4.desc: "このところ芸術界の有力者や愛好家たちが、わが国は[target_character.GetName]の活動に投資するべきだと主張している。芸術への投資は血税の使い途としては確かに崇高だが、この国の前途に影響を及ぼしうる声に安易に耳を傾けてはならない。彼らがつねに正しいとはかぎらないのだから……"
 artist_events.4.a: "[target_character.GetShortNameWithNoTooltip]がやりたいことに金を出してやれ。"
 artist_events.4.b: "苦情だと？ 代わりに鞭をくれてやる。"
 artist_events.4.c: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]も[target_character.GetNameWithNoTooltip]の才能を求めておられる！"
 artist_events.5.title: "文学の巨匠"
 artist_events.5.desc: "この国の民は芸術、特に文学に対する愛着の強さで知られ、歴史書に我らの名と足跡を刻みつづけている。なかでも、ペンを振るう才能において[target_character.GetName]ほど秀でた者はなく、その伝説的ともいえる表現力に誰もが魅了される。その最新の著書などは、わが国の直近の歴史を称揚しつつ、国民の気高い本質を称え、祖先を賛美し、知識を子孫へとつなぐ作品となっている。"
 artist_events.5.a: "なんと素晴らしい時代だ！"
 artist_events.5.tt: "わが国の[capital|e]がある[province|e]に居住するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]増加する"
 artist_events.5.b: "[target_character.GetHerHis|U]の作品はいい値で売れるだろう。"
 artist_events.6.title: "[target_character.GetNameWithNoTooltip]の壁画"
 artist_events.6.desc: "芸術作品に使われる多くの色彩は、[target_character.GetName]のような多くの画家を印象づける特長である。[target_character.GetHerHis|U]の筆致は人々に喜びをもたらし、貧者も金持ちも、病人も健者も、[target_location.GetName]の中心部に描かれた作品に等しく圧倒される。そして昨今、[target_character.GetNameWithNoTooltip]が彩ることのできる壁をさらに建設し、この新たな芸術を後押ししてほしいという声が高まっている。"
 artist_event.6.a: "芸術は言葉では語れないことを表現できる！"
 artist.events.6.b: "そのようなことに資金は使えない。"
 artist_events.7.title: "行きすぎた冗談"
 artist_events.7.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]はユーモアで満ちあふれており、道化師や芸人が高官たちを大いに笑わせている。しかし、冗談もときには度が過ぎることがある。[target_character.GetName]も例外ではなく、あろうことかわが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]や閣僚に向けた罵詈雑言を、宮廷の壁に書きなぐったのである。このような低俗な行為はわが国の威信を傷つけるため、[target_character.GetName]を罰しなければならない。"
 artist_events.7.a: "我々には理解できない高尚なジョークでは？"
 artist_events.7.b: "罰として、[target_character.GetNameWithNoTooltip]の片腕と片脚をはねよ！"
 artist_events.8.title: "不朽の肖像"
 artist_events.8.desc: "指導者は芸術作品に描かれることで、時代を超える人気を獲得する。絵画、壁画、物語などは、わが国の聡明なる者たちの偉業を後世へと受け継いでくれる。この習慣に従い、わが国の著名な画家である[target_character.GetName]に作品の制作を依頼するのがいいだろう。"
 artist_events.8.a: "歴史のなかで永遠に生きられるなら、確かに魅力的だ。"
 artist_events.8.b: "むしろこの機会は国民に与えるべきだ！"
 artist_events.8.c: "国費は我々のためだけにある！"
 artist_events.9.title: "意図しない侮辱"
 artist_events.9.desc: "わが国の著名人たちを唸らせるべく、[target_character.GetName]はさまざまな階級の指導者が登場する、非常に緻密な構図の絵画に取り組んだ。しかし不注意により、絵画は権力者たちの容姿をからかう攻撃的な作品とみなされてしまい、結果として我々統治者側の威信は滑稽なほどに失われた。"
 artist_events.9.a: "あまりに無能すぎて感銘を受けるな。"
 artist_events.10.title: "[target_character.GetNameWithNoTooltip]の人脈"
 artist_events.10.desc: "[target_character.GetName]の名は、芸術界の著名人なら誰もが口にする。[target_character.GetNameWithNoTooltip]は、緻密かつ美麗な芸術作品を生み出すための並外れた意欲と人脈を有しており、人を引き寄せる人物である。こうした事情もあり、[target_character.GetNameWithNoTooltip]は画家の知り合いである[connection_character.GetName]を後援してほしいと我々に持ちかけた。"
 country_event.10.a: "もちろんだ。[target_character.GetNameWithNoTooltip]には全幅の信頼がある！"
 country_event.10.b: "資金の使い途はほかにある。"
 artist_events.11.title: "頭上注意！"
 artist_events.11.desc: "[ROOT.GetCountry.GetCapital.GetName]は活気と喧噪に満ちた都である。庶民たちは絶えず畑で働き、多くの市場を練り歩き、何気なくお喋りを楽しんでいる。しかし、我々が地元の彫刻家たちに資金を投じたことで、事故が増加しつつある。彼らが安全に配慮せず、ひたすら仕事に打ち込んでいるため、瓦礫や大理石の破片が落下する事故が多く発生しているのだ。"
 artist_events.11.a: "迷惑をお詫びする。"
 artist_events.11.b: "芸術に犠牲はつきものだ。"
 artist_events.12.title: "文化の展示"
 artist_events.12.desc: "石はさまざまな美しい形をとり、その白い輝きで広間を飾ってくれる。権力と壮麗さへの讃歌として、美しく削り出された像や胸像——その優美さに、[ROOT.GetCountry.GetGovernment.GetAdjective]人たちは魅了されているのだ。我々の過去の経験と有能な人材の登用により、わが国の地位向上、および芸術への愛を示すのための作品制作に、さらに多くの者が携わるようになった。"
 artist_events.12.a: "この取り組みに資金を出そう！"
 artist_events.12.b: "資金はほかの目的に使うべきだ。"
 artist_events.12.c: "傑作以外は受けつけない。"
 artist_events.13.title: "[target_character.GetNameWithNoTooltip]の退任"
 artist_events.13.desc: "[target_character.GetName]の名は長年、[ROOT.GetCountry.GetCapital.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に大きな名声と芸術に対する嗜好をもたらしてきた。[target_character.GetNameWithNoTooltip]の任期が終わりに近づいたいま、我々は十分な資金と退任後の新たな冒険を追い求める自由を、[target_character.GetSheHe]に用意することにした。"
 artist_events.13.a: "あなたの貢献に末永く感謝を捧げる！"
 artist_events.13.tt: "[target_character.GetName]は公務から退き、わが国の片田舎の郊外で平穏な余生を送る。"
 artist_events.14.title: "お粗末な計画"
 artist_events.14.desc: "隣国に対するわが国の攻撃性を正当化する試みは、壁に行き当たった。[target_character.GetName]による芸術作品の設置を通じて征服を正当化するお粗末な計画は、驚くほど効果がなかったのだ。結果として、わが国と近隣諸国との関係が悪化した。"
 artist_events.14.a: "愚かな[target_character.GetNameWithNoTooltip]め！"
 artist_events.15.title: "彫刻芸術学科"
 artist_events.15.desc: "美しき[ROOT.GetCountry.GetCapital.GetName]の[ROOT.GetCountry.GetCapital.GetRank.GetName]にある芸術学校で、大理石や木材、粘土を使った作品を展示する区画が新たに設けられた。この国の最も著名な彫刻家のひとりである[target_character.GetName]は、この新設された区画に展示する作品を多数寄贈してくれた。"
 artist_events.15.a: "なんと素晴らしい展示だ！"
 artist_events.16.title: "音楽の次世代"
 artist_events.16.desc: "わが国では芸術を尊び、多くの有能な人材を[ROOT.GetCountry.GetGovernment.GetCourtTitle]に雇用してきた。なかでも[target_character.GetName]はその若さと、素晴らしい作曲の才能で際立った存在である。[target_character.GetSheHe]は今後何年にもわたって、この国の壮麗さと名声に大きな影響を与えるだろう。"
 artist_events.16.a: "この者の未来に大いに期待しよう！"
 artist_events.17.title: "不協和音の広間"
 artist_events.17.desc: "わが国の演芸場では昼夜を問わず、悲鳴と、下手な和音と、音程外れの歌声が混ざりあった音で満たされている。事情を知らない者には囚人を拷問していると思われるだろうが、真実はもっと恐ろしい。残念ながら、[target_character.GetName]が最新作を作曲中なのだ……"
 artist_events.17.a: "この愚か者を黙らせろ！"
 artist_events.17.b: "これを美しいと感じる者もいるだろう。"
 artist_events.17.c: "[target_character.GetNameWithNoTooltip]にはもう我慢ならない。"
 artist_events.18.title: "[target_character.GetNameWithNoTooltip]の音楽的革新"
 artist_events.18.desc: "[target_character.GetName]が最近手がけた作品が、わが国の芸術界に波紋を広げている。この音楽家は新しい旋律や楽器の組み合わせに加え、聴いたことのないような音までも巧みに使い、新世代の文化的伝統とメロディーを生み出したのだ。"
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "音楽家の決闘"
 artist_events.19.desc: "この数週間というもの、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内が2人の作曲家の決闘場と化している。いずれも知恵と楽譜を武器に、相手よりも秀でていることを証明したがっているのだ。[target_good_composer.GetName]のほうが優秀で実績も勝るが、[target_bad_composer.GetName]は自身の作品を相手のものと比較するよう、[ROOT.GetCountry.GetGovernment.GetCourtTitle]にしつこく訴えつづけている。"
 artist_events.19.a: "[target_good_composer.GetNameWithNoTooltip]が明らかに上だ。"
 artist_events.19.b: "ここは[target_bad_composer.GetNameWithNoTooltip]の努力を認めてやろう。"
 artist_events.19.c: "彼らには構っていられない。"
 artist_events.20.title: "芸術の発展"
 artist_events.20.desc: "わが国の演芸場は、世界が羨むほどの偉大なる芸術作品の発生地である。[target_character.GetName]が最近書いた一連の歌劇などは、各楽曲が互いに継ぎ目なく溶け合い、わが国の名声と地位にふさわしい旋律を生み出すことで、大勢の観客を魅了している。"
 artist_events.20.a: "[target_character.GetNameWithNoTooltip]は大成するだろう！"
 artist_events.21.title: "都市での生活"
 artist_events.21.desc: "わが[ROOT.GetCountry.GetFlavorRank]の各地にある大都市の発展は、我々の社会に多くの恩恵をもたらした。しかし、この新たな人口密集化の波とともに、著しく都市化された環境での生活という不利益も生じている。当初は[target_character.GetName]が率いるギルドによって設計された[target_location.GetName]は、悪夢のように窮屈で、居住するには最悪の土地と化してしまっている。"
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "[target_location.GetName]に居住するすべてのわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 artist_events.22.title: "近代化された居住地"
 artist_events.22.desc: "わが国の多くの居住地は、新しく建てられた美しい建造物で飾られている。なかでも[target_location.GetName]などは、[target_character.GetName]の手がけた建築や、それに伴う計画と設計による多くの改善がなされ、遠方から多くの人々惹きつけている。"
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U]芸術の開花"
 artist_events.23.desc: "新しい芸術様式、建築運動、文化現象が、素晴らしいアイデアによる革新を経てわが国の社会に導入されている。その流れを受けて、わが国の建築家のひとりである[target_blooming_artist.GetName]が、[ROOT.GetCountry.GetCapital.GetName]で新しく建てられる建造物に新たな建築様式を採用するため、我々の後援を必要としている。"
 artist_events.23.a: "実にいい考えだ。"
 artist_events.23.b: "やめておこう。"
 artist_events.24.title: "数字の誤り"
 artist_events.24.desc: "建材の供給業者の話では、鉄、大理石、石材、粘土を満載した隊商をさらに複数送り出すよう、[target_character.GetName]から指示を受けたという。この注文は不要なものだったが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]はギルド契約に基づいて資材の代金と旅費を支払うべきである、と商人たちは主張している。"
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "我々の落ち度ではない。"
 artist_events.25.title: "学びの母"
 artist_events.25.desc: "[target_character.GetName]の工房の灯りは、昼夜を問わず決して消されることがないようだ。[target_character.GetSheHe]はただ己の技術を磨きつづけ、ひたすらに設計を改善しているのである。建築家として優秀な者はほかにもいるが、[target_character.GetNameWithNoTooltip]の努力は疑いの余地がなく、その手腕は今後も向上していくだろう。"
 artist_events.25.a: "[target_character.GetHerHis|U]の向上心は手本にするべきだ。"
 country_events.25.tt: "[target_character.GetName]が、#G プラス#!の[trait|e]を新しく獲得する可能性がある。"
 artist_events.26.title: "白熱する議論"
 artist_events.26.desc: "荒々しい声での言い争いは、わが[ROOT.GetCountry.GetGovernment.GetCourtTitle]では珍しいことではない。芸術や理論の分野の著名人を多く迎える我々は、彼らのあいだで摩擦が生じることも覚悟しなければならない。しかしながら、先天性か後天性かをめぐる人間の心に関する議論により、[target_character.GetName]は宮廷の庭園を獣のごとく徘徊するようになり、女中や嘆願者たちに攻撃的な質問を投げかけては、議論を挑んでまわっている。"
 artist_events.26.a: "恥ずべき状況だ。"
 artist_events.26.b: "これは活発な文化、そして知識を愛するがゆえだ！"
 artist_events.26.tt: "[target_character.GetName]の議論を好む態度は、未開の隣国や競合国に対する知的優位性の表れにすぎない。"
 artist_events.27.title: "[target_character.GetNameWithNoTooltip]の出版物"
 artist_events.27.desc: "死後の世と、この世界における我々の存在についての書物が複数、[target_character.GetName]名義で出版された。内容はいつもながら見事なもので、神学的な視点で人生の奥深い謎を解説しようとする著書となっている。時が経つにつれ、この書物に追従するようにさらに優れた論考が現れることだろう。"
 artist_events.27.a: "興味深い内容だ。"
 artist_events.28.title: "神の怒りを招く者"
 artist_events.28.desc: "[target_character.GetName]のような哲学者の活動は、しばしば傲慢と異端のあいだの微妙な境界線を歩むことになる。人生の深い問いについて熟考し、神の性質を綿密に調べることは、誰もが恐れる仕事である。そのゆえに、[target_character.GetNameWithNoTooltip]の最新の疑問と研究は、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の権力者たちに大きな波紋を起こしたようである。"
 artist_events.28.a: "なんということだ。"
 artist_events.28.b: "彼らは[target_character.GetNameWithNoTooltip]の活動の背後にある知性を理解できないのだ！"
 artist_events.29.title: "[target_location.GetNameWithNoTooltip]、哲学的指南を受け入れず"
 artist_events.29.desc: "[target_character.GetName]によれば、信仰を疑い、穴を穿つような問いを投げかけることこそ、善良で知的な人生の真髄であり、それを体現するおこないであるという。しかし、[target_character.GetHerHis]の最近の出版物は、単なる傲慢さの産物であるとして、[target_location.GetName]に暮らす人々の怒りを買っている。"
 artist_events.29.a: "彼らはわかっていないのだ。"
 artist_events.30.title: "知性あふれる[ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 artist_events.30.desc: "我々の[ROOT.GetCountry.GetGovernment.GetAdjective]の住居は、活気ある芸術家たちで賑わう、富と財産に満ちた華やかな場所として有名である。芸術家も哲学者も、自らの才能を示して富と名声を手に入れ、歴史に名を残すために、絶え間なく我々を訪ねてくる。"
 artist_events.30.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]こそが、革新が生み出される場所だ！"
 artist_events.31.title: "[target_character.GetNameWithNoTooltip]作の図像"
 artist_events.31.desc: "この肖像画に特定の角度で光が当たると、前面に描かれた聖人はまるで生きているかのように映え、身に着けた衣服と頭上の輪は明るく輝いて見える。[target_character.GetName]の芸術性と技術がキャンバスを通じて光を放ち、我らの信仰の聖者たちを讃えている。"
 artist_events.31.a: "[target_character.GetNameWithNoTooltip]の作品は祝福と呼ぶにふさわしい。"
 artist_events.32.title: "[target_location.GetNameWithNoTooltip]で展示される新たな図像"
 artist_events.32.desc: "わが国では、信仰と芸術にまつわる作品が大きな影響力をもつ。それゆえに、[target_character.GetName]が一連の図像を新たに発表したとき、[target_location.GetName]の[ROOT.GetCountry.GetReligion.GetAdjective]信者たちは、その驚くべき美しさを見て歓喜した。"
 artist_events.32.a: "これは芸術に関する我々の知性と、信仰の強さの現れだ。"
 artist_events.32.tt: "[target_location.GetName]に居住する[ROOT.GetCountry.GetReligion.GetAdjective][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]増加する。"
 artist_events.33.title: "不適切な依頼先"
 artist_events.33.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級に属する裕福な者たちが、[target_character.GetName]に図像の制作を依頼した。完成こそ早かったものの、依頼者たちは作品を見て怒り狂った。作品の仕上げはおおざっぱで、職人技どころか技術も未熟であると彼らは声高に主張している。わが国の宗教問題において大きな影響力をもつ彼らの怒りは、予期せぬ結果を招くかもしれない……"
 artist_events.33.a: "彼らの代わりに費用を支払おう。"
 artist_events.33.b: "それが[ROOT.GetCountry.GetReligion.GetGodName]の思し召しなのだ。"
 artist_events.34.title: "文化的・宗教的作品"
 artist_events.34.desc: "[target_character.GetName]による最近の作品群は、その色彩、スタイル、新しく巧みな絵画技法により大衆を魅了した。この素晴らしい芸術は、わが国の優れた文化的、宗教的信念の副産物にすぎない。わが国の名声を高めるこれらの魅力的な図像の展示を続けたければ、作品の創作をさらに支援することが求められる。"
 artist_events.34.a: "喜んで[target_character.GetNameWithNoTooltip]を援助しよう。"
 artist_events.34.b: "そのような些末事には興味がない。"
 artist_events.35.title: "輝きすぎた聖人"
 artist_events.35.desc: "未熟ながらも聖人たちの神聖さを捉えようと、[target_character.GetName]は極めて質の低い図像を数点制作した。全体の調和はとれておらず、登場する聖人は異様なまでに明るい金色で描かれている。あまりにも醜悪なため、多くの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が作者と図像に向けて果物を投げつけるという、なんとも恥ずかしい光景が見られた。"
 artist_events.35.a: "恥ずべきことだ！"
 artist_events.36.title: "技術の鍛錬"
 artist_events.36.desc: "[target_character.GetName]はかなり以前から、自身の冶金技術の向上に役立つ後援者を求めてきた。[target_character.GetHerHim]によると、[target_location.GetName]で冶金を学ぶことは、鍛冶の技術を大きく向上させるとのことだ。我々の相談役の多くは、[target_character.GetShortNameWithNoTooltip]によるこの試みを後援することに、非常に前向きである。"
 artist_events.36.a: "いいだろう、[target_character.GetHerHis]の研鑽に出資しよう！"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "得られる[artistic_skill|e]は、対象の[artist|e]の[culture|e]に属する[pops|e]（現在は[target_pop.GetName]）の平均[literacy|e]に応じて変動する"
 based_on_country_average_literacy_tt: "得られる[artistic_skill|e]は、わが国の平均[literacy|e]に応じて変動する"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip]が改善を提案"
 artist_events.37.desc: "[target_character.GetName]は最近、[target_location.GetName]における[target_material.GetName]の生産性をさらに高める綿密な計画を提案した。[target_character.GetHerHis]が現地に滞在し監督することで、原材料の産出量は大幅に増加すると見込まれている。しかしその場合、[target_character.GetSheHe]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]の求めに応じて作品を制作することはできなくなる。"
 artist_events.37.a: "いい案だ。"
 artist_events.37.b: "[target_character.GetHerHis|U]の技術はほかのことに活用すべきだ。"
 artist_busy_tt: "[target_character.GetNameWithNoTooltip]が[target_location.GetNameWithNoTooltip]における[raw_material|e]の産出量増加に従事するあいだ、[target_character.GetHerHim]に[ShowCharacterInteractionName('commission_art')]#R できなく#!なる"
 artist_events.38.title: "鉱山の活用"
 artist_events.38.desc: "わが[ROOT.GetCountry.GetFlavorRank]は、高品質の金属を産出する価値ある鉱山を複数有する恵まれた環境にある。わが国の芸術家のひとりである[target_character.GetName]という名の金属細工師が、ある提案をおこなった。[target_character.GetHerHis]の監督のもとで精巧に作られた金属を活用することで、わが国のインフラや採掘技術を向上させようというのだ。"
 artist_events.38.a: "[target_character.GetHerHis|U]の働きは、わが国の攻勢の助けとなるだろう。"
 artist_events.38.b: "インフラを改善しよう。"
 artist_events.38.c: "わが国の学者や芸術家たちに、その技術を研究・学習させよう。"
 depends_on_prosp_artist_skill_and_control_tt: "増加する[development|e]は、対象となる[locations|e]の[control|e]と[prosperity|e]、[artist|e]のスキルに応じて変動する"
 artist_events.39.title: "響き渡る進歩の音"
 artist_events.39.desc: "[target_character.GetName]は、朝から晩まで鍛造をおこなっており、周囲に響き渡るその金槌の音が大変な迷惑となっている。[target_character.GetHerHis]の仕事は紛れもなく質の高いものだが、ひっきりなしの騒音のおかげで、廷臣たちや顧問団、さらには土地の動物たちでさえ気が散って仕方ないのだ。\n\n寄せられる苦情は、不眠や詩の朗読の中断など多岐にわたっている。[target_character_2.GetName]などは自らの重要な仕事に支障が出るとして、問題の金属細工師を追い出すか、騒音への対処を訴えている。"
 artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip]は創造につきものの代償を知らんようだ。"
 artist_events.39.b: "確かに、うるさすぎて考え事もできやしない。"
 artist_events.40.title: "重金属"
 artist_events.40.desc: "熟練の鍛冶師には、何時間も直火で金属を加熱し、形を整える作業が求められる。たとえそれが骨の折れる仕事でも、肉体労働は工程の半分にすぎない——鍛冶場でのすべての時間、この工程を完璧なものにするための献身性が必要なのだ。鍛冶場の過酷な環境は意志の弱い者には向かないが、[target_character.GetName]はこのような日々のなかで知恵と加工技術を身に着けた人物である。\n\nそんな[target_character.GetShortNameWithNoTooltip]が最近、[target_character_2.GetName]を助手として雇い、自身の抱える多くの事業の負担を分散させるための資金を要請してきた。この弟子は[target_character.GetHerHis]の技術を継承し、その技術の粋を学ぶことだろう。このような投資は我々の名声に大きく貢献し、知識を次の世代へと受け継ぐ助けとなるはずだ。"
 artist_events.40.a: "これは良い投資だ。"
 artist_events.40.b: "[target_character.GetShortNameWithNoTooltip]は仕事があるだけましと思え。"
 strain_harder_at_the_forge_tt: "過酷な仕事の負担が、[target_character.GetShortNameWithNoTooltip]の寿命を縮める"
 artist_events.41.title: "恵まれぬ人々の保護"
 artist_events.41.desc: "ここ数ヵ月のあいだ、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の搾取に関する書物が[ROOT.GetCountry.GetCapital.GetName]に出回り、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と恵まれない人々とのあいだの不満と不安定を拡大させている。一部の相談役が言うには、これらの挑発的な書物を著したのは間違いなく[target_character.GetName]であり、その生い立ちゆえに[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に対する激しい憎悪につながったのだという。これはわが[ROOT.GetCountry.GetFlavorRank]、ひいては[target_character_2.GetName]に対する脅威であると広く認識されている。"
 artist_events.41.a: "[target_character.GetHerHim]に執筆を続けさせよ。"
 artist_events.41.b: "[target_character.GetHerHim]を黙らせろ。"
 artist_events.42.title: "[target_character.GetNameWithNoTooltip]がポリシー変更を支持"
 artist_events.42.desc: "わが国の政府の内部構造は非常に複雑で、しばしば汚職や圧力団体が蔓延する余地を残してしまう。そして今回、[target_character.GetName]が新たに我々の権力に対する反抗をみせた。[target_character.GetHerHis]の弁によれば、[target_character_2.GetName]はわが国の法制度の安定性と効率性を大きく害しているというのだ。この損害を回復させる取り組みとして、[target_character.GetShortNameWithNoTooltip]は「[target_policy.GetName]」の導入を提案している。しかし、[target_character.GetHerHim]はあくまで傀儡であり、背後に[target_estate.GetName]の存在があるのは明白だ。"
 artist_events.42.a: "[target_character_2.GetShortNameWithNoTooltip]の公正な眼差しは、腐敗を打ち砕いてくれる。"
 artist_events.42.b: "[target_character.GetShortNameWithNoTooltip]とその後援者の怒りを買う危険は冒せない。"
 artist_events.42.c: "[target_character.GetSheHe|U]は己の立場をわきまえていない。"
 depends_on_change_policy_cost_tt: "支払われる[stability|e]は、[law|e]の[policy|e]を変更する現在の[costs|e]に応じて大きく変動する"
 target_character_will_never_dare_again_tt: "[target_character_2.GetShortName]の知識と弁論術が批判の声を圧倒し、[target_character.GetShortName]は二度と卑劣な反抗を企てない"
 artist_events.43.title: "善なる秩序"
 artist_events.43.desc: "わが国の社会は、芸術への支援と法基盤の強さによって、長らく形作られてきた。法学の領域における雄弁な演説と文学的業績で著名な[target_character.GetName]は、偉大な法学者として芸術の分野にまたがる偉大な進歩の時代を刻んできた。我々はこのような才能の最適な活用法と、[target_character.GetHerHim]を登用して我々の名声と正当性を最大限に高めることについて熟考すべきだろう。"
 artist_events.43.a: "[target_character.GetSheHe|U]は我々の健全さの輝かしき模範だ。"
 artist_events.43.b: "[target_character.GetHerHis]の能力は行政組織内でのみ活用しよう。"
 jurist_busy_tt: "[target_character.GetShortName]がわが国の政府内で#Y 5#!年の任期を務め、[cabinet_efficiency|e]と[tax_efficiency|e]を#G +10%#!増加させる。\n[target_character.GetSheHe]が従事するあいだ、[ShowCharacterInteractionName('commission_art')]#R できなく#!なる"
 artist_events.44.title: "慈悲の重荷"
 artist_events.44.desc: "我々の法律は、わが[ROOT.GetCountry.GetFlavorRank]全体を公正に支配している。我々の進歩を逆戻りさせ、わが国を引き裂こうとする者たちに対しても、法は偏見なく寛大な手を差し伸べるのだ。\n\n[target_rebel.GetName]と、その支持者たちの一件がまさにその例だ。[target_character.GetName]の法的保護に対する思慮深さが、多くの人々の反抗的傾向を和らげ、彼らに適切な影響力を及ぼす機会をもたらしている。"
 artist_events.44.a: "善なる羊飼いは、迷える羊を温かく迎え入れる。"
 artist_events.44.b: "この機会を利用し、我々の文化を彼らに強いるのだ！"
 every_supporter_pop_gains_20_satisfaction_tt: "[target_rebel.GetName][rebellion|e]を支持するすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 artist_events.45.title: "喜ばしい偶然"
 artist_events.45.desc: "[target_character.GetName]が最近、[target_estate.GetName]階級の著名人を代表して出廷し、階級に利益をもたらしたようだ。その見返りとして、彼らは国庫に寛大な寄付をおこなった。この寄付が我々の富をさらに増やすことは間違いなく、我々の相談役は、新たに得た資金を適切に投資する方法を熱心に提案してきている。"
 artist_events.45.a: "ありがたく受け取ろう！"
 artist_events.45.b: "この資金を投資して、[target_character.GetShortNameWithNoTooltip]の能力を高めよ。"
 artist_events.46.title: "予期せぬくしゃみ"
 artist_events.46.desc: "[target_artist.GetName]が懸命に作品制作に打ち込むなか、助手のひとりが新しく輸入された「[ShowGoodsName('pepper')]」を見せにやってきた。不運にも、この黒コショウは[target_artist.GetNameWithNoTooltip]にくしゃみを誘発させ、顔料が辺り一面に飛び散ってしまった。それまで精巧に描かれていた作品は台無しになり、[target_artist.GetHerHis|U]はまた一から描き直さなくてはならなくなった。"
 artist_events.46.a: "[target_artist.GetNameWithNoTooltip]に追加の画材を提供しよう。"
 artist_events.46.b: "過ちを繰り返さぬよう、[ShowGoodsNameWithNoTooltip('pepper')]を[target_artist.GetHerHim]の周囲から排除しろ。"
 artist_events.46.c: "いや、[target_artist.GetNameWithNoTooltip]はコショウを気に入ったらしい。"
 artist_events.47.title: "いたずら好きな猫"
 artist_events.47.desc: "[target_artist.GetName]は名高い[target_artist.GetArtistType.GetName]であり、その作品もつねに一般大衆の賞賛を集めてきた。しかし、[target_artist.GetHerHis]の作品のひとつである『[target_art.GetName]』に、特徴的な顔料の跡が発見され、[ROOT.GetCountry.GetGovernment.GetCourtTitle]で議論の的となっている。どうやら、一匹の猫が顔料の付着した脚で作品を踏んだようで、その足跡が永久に刻み込まれてしまったらしいのだ。\n\nこのことにより[ROOT.GetCountry.GetGovernment.GetCourtTitle]では、この猫の大胆さを評価する[cat_lovers.GetName]と、作品が完全に台無しになったことを嘆く[cat_haters.GetName]のあいだで、なんとも興味深い論争が起こっている。"
 artist_events.47.a: "[cat_haters.GetNameWithNoTooltip]が言うように、猫は作品を台無しにした。"
 artist_events.47.b: "猫の足跡ごときで作品の価値は失われない。むしろ逸話が増えた。"
 artist_events.47.c: "『[target_art.GetNameWithNoTooltip]』を壁から撤去しなくては。"
 artist_events.48.title: "不遜な[target_artist.GetArtistType.GetNameWithNoTooltip]"
 artist_events.48.desc: "[ROOT.GetCountry.GetReligion.GetName]は、偶像崇拝を避けるため、人や動物の芸術的描写を控えるよう推奨しているものの、禁止されているわけではない。芸術家たちは多くの場合、構図を使ってイメージを暗示することで、明確な描写を避ける方法を模索してきた。このことは、非常に熱心な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちの不満の種となってきた。だが、超えてはならない一線というものは確かにあるのだ。\n\n[target_artist.GetName]は、その作品だけでなく自身も大きな不興を買っている。[target_artist.GetHerHim]の作品は、人や動物だけでなく、神聖なる預言者や使者、さらにはムハンマド自身の鮮烈なイメージを喚起するものとなっているのだ。これは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]階級の大半の怒りを買っており、彼らは強い罰を求めている。"
 artist_events.48.a: "[target_artist.GetNameWithNoTooltip]にこのような絵画を描くことを禁じよ。"
 artist_events.48.b: "実際的な被害はない。"
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip]には[ROOT.GetCountry.GetNameWithNoTooltip]を去ってもらう。"
 artist_events.48.d: "こうした異端を招くような表現は許さん！"
 artist_events.49.title: "恐るべき筆跡"
 artist_events.49.desc: "[target_artist.GetName]は、自身を誇り高き[target_artist.GetArtistType.GetName]であると称している。しかし現実は、その筆致はまったくもってひどいもので、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの者は[target_artist.GetSheHe]が書いたものを一文字たりとも理解できないのだ。[target_artist.GetArtistType.GetNameWithNoTooltip]の作品を見る人々の顔に浮かぶのは、賞賛の眼差しではなく、困惑や歪んだ表情であることがほとんどだ。[target_artist.GetSheHe]はその事実にまったく気づいていないようで、作品があまりにも先進的すぎるがゆえに誤解されているだけだと考えている。"
 artist_events.49.a: "現実を直視する時が来たな。"
 artist_events.49.b: "平民には真の芸術は理解できない。"
 artist_events.50.title: "黄金の顔料"
 artist_events.50.desc: "[target_artist.GetName]は自身の『[target_art.GetName]』に十分満足しているように見えたが、内心は落胆していたようだ。そして[target_artist.GetSheHe]は、それを改善するためのアイデアを持って[ROOT.GetCountry.GetGovernment.GetCourtTitle]にやってきた。[target_artist.GetSheHe|U]が言うには、ある程度の[ShowGoodsName('goods_gold')]を提供してくれれば、金粉を混ぜ合わせた特別な顔料で線を引き直し、作品の美しさを大きく向上させられるはずだという。"
 artist_events.50.a: "馬鹿を言うな。現状のままで立派な作品だ。"
 artist_events.50.b: "[target_artist.GetHerHim]にいくらかの[ShowGoodsNameWithNoTooltip('goods_gold')]を与えよ。"
 artist_events.51.title: "新たな書体"
 artist_events.51.desc: "[target_artist.GetName]が著名な[target_artist.GetArtistType.GetName]であることは間違いなく、[target_artist.GetHerHis|U]の記す言葉はつねに賞賛を呼んできたが、[target_artist.GetSheHe]はさらに上を目指すつもりのようだ。[target_artist.GetNameWithNoTooltip]は自らの研究をもとに新たな書体を試しはじめており、これが適切に宣伝されて普及すれば、新たな基準となるかもしれないと主張している。"
 artist_events.51.a: "この新たな書体を宣伝しよう。"
 artist_events.51.b: "すでに基準となる書体があるのだから、新たなものは必要ない。"
 artist_events.52.title: "筆記瞑想"
 artist_events.52.desc: "[target_artist.GetName]はつねに精力的に仕事に取り組んでいるが、その技術は特定の集団の関心を集めている。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の幾人かは、黙々と集中する[target_artist.GetHerHis]の仕事の手法を、一種の瞑想とみなしており、それを[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]のほかの者たちに、悟りへ至るための助けとして広めたいと考えているのだ。"
 artist_events.52.a: "確かに非常に霊的なおこないだ。"
 artist_events.52.b: "単に美しい芸術を作っているだけだ。"
 artist_events.53.title: "師と弟子"
 artist_events.53.desc: "あらゆる芸術的活動において、師と弟子という関係は不可欠なものであり、弟子の目的はいずれ師を凌ぐことにある。それゆえに、[target_apprentice.GetName]は自らの能力に不満を抱き、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に現れた。[target_apprentice.GetSheHe|U]は非常に高名かつ優れた[target_artist.GetArtistType.GetName]の[target_artist.GetName]に、自身を弟子入りさせるよう求めている。確かに技術の向上には役立つだろうが、[target_artist.GetNameWithNoTooltip]は弟子の育成が負担となり、制作活動に支障が出てしまうおそれがある。"
