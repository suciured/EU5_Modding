l_japanese:
 revolution_side: "革命"
 monarchists_side: "君主制擁護運動"
 revolutionary_chaos_sided_with_revolution_tt: "#Y $revolution_side$を支持したことで上記の効果が発生#!\n"
 revolutionary_chaos_sided_with_monarchists_tt: "#Y $monarchists_side$を支持したことで上記の効果が発生#!\n"
 revolutionary_chaos.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の混乱"
 revolutionary_chaos.1.desc: "革命と[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]こそが[ROOT.GetCountry.GetName]の不安定な情勢を解決すると考えてた人々は、落胆を深めている。わが国を苦しめ増大しつづける混乱は、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の双方に広く苦しみをもたらしている。\n\n革命を熱狂的に支持する者たちは、それが実際に保守的な思想に与しているか否かにかかわらず、新体制の欠点を「革命の敵」のせいであると糾弾し、ますますその熱狂を強めている。一方で、古い[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の残党が率いる反革命運動は、かつての[ShowGovernmentTypeName('monarchy')]の復権を目指している。"
 revolutionary_chaos.1.a: "革命は勝利しなくてはならない！"
 revolutionary_chaos.1.a.tt: "我々は#Y $revolution_side$#!を支持し、$monarchists_side$に対抗する[events|e]が発生する"
 revolutionary_chaos.1.b: "この状況ではより保守的なアプローチをとろう。"
 revolutionary_chaos.1.b.tt: "我々は#Y $monarchists_side$#!を支持し、$revolution_side$に対抗する[events|e]が発生する"
 revolutionary_chaos.2.title: "宗教的不寛容"
 revolutionary_chaos.2.desc: "新たな思想が国中に広がるなかで、[ROOT.GetCountry.GetName]における宗教的少数派の立場をめぐって活発な議論が起こっている。信教の自由を擁護する人々は、[target_location.GetDominantReligion.GetAdjective]信者や国内のほかの少数派の状況を改善するための改革を求めているが、反対する人々は少数派に対する全面的な弾圧を推進している。この問題が適切に処理されなければ、暴力的な衝突が起こる可能性がある。"
 revolutionary_chaos.2.a: "ひとつの国家に、信仰はひとつだ。"
 revolutionary_chaos.2.b: "あらゆる信仰を許容しよう。"
 revolutionary_chaos.3.title: "$serfdom_focus$"
 revolutionary_chaos.3.desc: "わが国の社会の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]のあいだでは、その肩にのしかかる重荷のために動揺が生じている。荘園制、高い税金、食糧不足に対する反抗として、国中で農民たちによる反乱がいくつも巻き起こっている。"
 revolutionary_chaos.3.a: "$serfdom_focus$を制限せよ。"
 revolutionary_chaos.3.a.tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]の[ShowPopTypeName('peasants')]と[ShowPopTypeName('laborers')]が[target_rebel.GetName]に加わり、彼らの[pop_satisfaction|e]が[target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%]減少する"
 revolutionary_chaos.3.b: "大衆への抑圧を続けろ。"
 revolutionary_chaos.4.title: "社会改革"
 revolutionary_chaos.4.desc: "社会改革や理性の美徳に関する哲学者たちの活発な議論は、国民の多くに大きな影響を与えた。[target_character.GetName]は、国民の一部があまりにもたやすく哲学者たちの影響を受けていることや、彼らの反抗的な行動が国家をさらに不安定にするのではないかと懸念しはじめている。"
 revolutionary_chaos.4.a: "自由思想家どもを抑圧せよ。"
 revolutionary_chaos.4.b: "彼らはほとんど脅威にはならない。"
 revolutionary_chaos.5.title: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]の官僚制度"
 revolutionary_chaos.5.desc: "長年の管理の不備により、中央集権的な政府は大きく腐敗し肥大化した状態にあり、状況を改善するための政策を可決することは困難である。重要な革命的要求のひとつは、権限を分散させ、事業家階級を抑圧しないように官僚機構を弱体化させることである。もちろん、そのような行動は保守的な者たちを動揺させるだろうが、何もしなければ革命を熱狂的に支持する人々の怒りを買うかもしれない。"
 revolutionary_chaos.5.a: "官僚機構を削減せよ。"
 revolutionary_chaos.5.b: "官僚機構を拡大せよ。"
 revolutionary_chaos.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の$STATIC_MODIFIER_NAME_the_reign_of_terror$"
 revolutionary_chaos.6.desc: "誰もが革命の歩みに喜んでいるわけではない。反体制派はどこにでもおり、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]を崩壊させる機会をつねに狙っている。その結果として、ある[target_character.GetName]が率いる過激派が国民議会で権力を握ることになった。彼らは王党派の支持者と思しき者を大量に捕え、自由にギロチンにかけて「内なる敵」を根絶させるという運動を扇動している。"
 revolutionary_chaos.6.a: "革命の敵を処刑せよ！"
 reign_of_terror_tt: "革命の敵の迫害に関する追加の[events|e]が発生する"
 revolutionary_chaos.6.b: "寛容さを示せ。"
 revolutionary_chaos.7.title: "恐怖の終わり"
 revolutionary_chaos.7.desc: "[ShowModifier('the_reign_of_terror')]において、[ROOT.GetCountry.GetLongName]では大勢の人々が[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の名のもとに虐殺されてきた。ひとつの脅威が排除されるや否や次の脅威が吊るし上げられ、粛清されてきたのだ。"
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$最近、[target_character.GetName]は特に激しい演説をおこない、そのなかで公安委員会と保安委員会の裏切り者を非難し、拘束を要求した。このことは、自らの階級がさらなる粛清を受けることを恐れる革命の指導者たちに、広く恐怖と憤激を引き起こした。すでに国民議会は[target_character.GetName]の過剰なまでの恐怖政治を抑制し、国家に安定を取り戻し、君主制の復活を口実に混乱を起こす者が出ないよう、[target_character.GetHerHis]の逮捕を要求している。\n\nしかし、[target_character.GetLastNameWithNoTooltip]にはまだ多くの支持者がいるようで、我々が迅速に動かなければ、その支持者たちは間違いなく[target_character.GetHerHim]を守ろうとするだろう。"
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$次は自分たちの番かもしれない……結局のところ、「明日は我が身」なのだ。国民議会は[target_character.GetName]を退位させ、王国に安定を取り戻し、混乱を口実に君主制の復活を企てる者が出ないようにするための訓令書を制定することで、恐怖政治に終止符を打とうと一致団結した。"
 revolutionary_chaos.7.a: "我らは剣によって生き、剣によって死ぬ。"
 revolutionary_chaos.7.b: "[target_character.GetLastNameWithNoTooltip]を拘束せよ！"
 revolutionary_chaos.7.c: "恐怖は続く。民の敵よ、警戒せよ！"
 revolutionary_chaos.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の$STATIC_MODIFIER_NAME_the_counter_revolution$"
 revolutionary_chaos.8.desc: "革命思想を受け入れて以来、[ROOT.GetCountry.GetName]内の無政府状態は激しさを増すばかりである。これに対抗するため、わが国の政府は、脆弱な[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]が困難な時代を乗り切れるように導くために、旧社会の保守的な者たちを選出した。[target_character.GetName]に率いられたこれらの反革命派は、いまや国民議会での立場を確立し、さまざまな処刑方法を自由に活用することで心ない大衆を抑制し、秩序を取り戻そうとしている。"
 revolutionary_chaos.8.a: "なんとしても秩序を回復しなくては！"
 counter_revolution_tt: "革命の狂信者との戦いに関する追加の[events|e]が発生する"
 revolutionary_chaos.8.b: "後戻りはできない。革命を進めなければ！"
 revolutionary_chaos.9.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$の終わり"
 revolutionary_chaos.9.desc: "[ShowModifier('the_counter_revolution')]は、革命による無政府状態と破壊を抑制しようとした。しかし結局のところ、革命的で反君主制的な感情は依然として強く、いかなる形の秩序も、無差別な大量拘束と処刑に取って代わられただけだった。国民議会の反革命派は、これらの失敗を[target_character.GetName]の責任として、その即時追放を要求している。一方で国民議会内のほかの保守勢力は、[target_character.GetShortNameWithNoTooltip]のやり方はうまく機能しており、国民議会が革命家で埋め尽くされていると非難している。この不和に迅速に対処しなければ、反革命的な努力に終止符を打つことになりかねない。"
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$が我々の期待を裏切ったのは明らかだ。"
 revolutionary_chaos.9.b: "革命的思想がひとつでも活動しているかぎり、$STATIC_MODIFIER_NAME_the_counter_revolution$は続けなければ！"
 revolutionary_chaos.101.title: "革命に対する裏切り"
 revolutionary_chaos.101.desc: "[target_character.GetName]は[ROOT.GetCountry.GetFlavorRank]の最も信頼できる相談役であり、[target_robespierre.GetName]と革命政府による恐怖政治に対してしばしば批判的だった。このことから、[target_character.GetName]は危険な反動主義者であり、国民の敵であり、生かしておくのは危険な人物であると公安委員会はみなしている。"
 revolutionary_chaos.101.a: "この者もギロチンにかけるべきだ。"
 revolutionary_chaos.101.b: "見逃してやろう。"
 revolutionary_chaos.102.title: "[target_province.GetNameWithNoTooltip]に潜む敵"
 revolutionary_chaos.102.title.fallback: "地方に潜む敵"
 revolutionary_chaos.102.desc: "危険な反革命思想が[target_province.GetName]に広がっている！ 噂によると、彼らは栄光ある[ROOT.GetCountry.GetLongName]に対して反乱を組織し、再び#italic アンシャン・レジーム#!を確立しようとしているというのだ！"
 revolutionary_chaos.102.a: "ギロチンにかけよ！"
 mass_pops_execution_tt: "[target_province.GetName]の[population|e]の#R 10%#!が、革命に対する反逆のかどで処刑される"
 counter_revolutionaries: "反革命"
 revolutionary_chaos.102.b: "ただの噂にすぎない。"
 counter_rev_rebellion_might_start_tt: "#R 反革命#![rebellion|e]が発生する可能性がある"
 revolutionary_chaos.103.title: "恐怖政治"
 revolutionary_chaos.103.desc: "度重なる粛清によって、革命の敵は恐怖に怯えるようになった。政府の方針に反対して声を上げる者は誰もおらず、国はかつてないほど団結している。[target_character.GetName]を称えよ！"
 revolutionary_chaos.103.a: "我々を愛さない者たちは恐れさせるべし。"
 revolutionary_chaos.104.title: "廷臣の粛清"
 revolutionary_chaos.104.desc: "[target_character.GetName]が、まさに我らの仲間内に[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]に対するさらなる敵を見つけ出した！ 多くの廷臣、すなわち政府に仕える者たちは、信頼できないことが明らかとなった。彼らには刃の味を教えてやるしかあるまい。"
 revolutionary_chaos.104.a: "連中をギロチンにかけろ。"
 revolutionary_chaos.201.title: "問われる共和主義"
 revolutionary_chaos.201.desc: "[target_character.GetName]の保守的な手法は、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]には評価されたかもしれないが、旧第三身分の人々には大きな失望をもらたした。我々の国家が真に[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]なのかどうか、多くの人が疑問を抱いている。"
 revolutionary_chaos.201.a: "もちろん[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]である！"
 revolutionary_chaos.202.title: "[target_province.GetName]の革命派"
 revolutionary_chaos.202.title.fallback: "地方の革命派"
 revolutionary_chaos.202.desc: "革命派たちが[target_province.GetName]に集まり、我々の権威を貶めようとしている。彼らは方針の修正を要求し、応じなければ[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]を乗っ取って我々の首を取ると脅迫している。"
 revolutionary_chaos.202.a: "いくらかの譲歩をしよう。"
 revolutionary_chaos.202.b: "反乱を起こさせてやればいい。我々は大義に従うまでだ。"
 rev_rebellion_might_start_tt: "[target_province.GetName]の[ShowPopTypeName('burghers')]と[ShowPopTypeName('peasants')]が[target_rebel.GetName]に加わり、彼らの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 revolutionary_rebels: "革命反乱軍"
 revolutionary_chaos.203.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の台頭"
 revolutionary_chaos.203.desc: "国民議会が総力を挙げて秩序を維持することで、古い社会階層が革命の恐怖からの復旧を始めた。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は特に、[target_character.GetName]に忠誠を誓っている。"
 revolutionary_chaos.203.a: "これが国の素早い復旧につながるといいが。"
 revolutionary_chaos.204.title: "革命派が国を去る"
 revolutionary_chaos.204.desc: "[target_character.GetName]と、有能かつ影響力のある相談役や廷臣の多くは、我々のやり方に大きく落胆し、[ROOT.GetCountry.GetLongName]を去ることにした。彼らが君主制に逃避するという皮肉は、どうやら彼らには理解できないようだ。"
 revolutionary_chaos.204.a: "厄介払いができた！"
 revolutionary_chaos.205.title: "[ShowGovernmentTypeNameWithNoTooltip('monarchy')]の確立"
 revolutionary_chaos.205.desc: "反革命運動は、盲目的な大衆の無政府主義的理想を抑え込み、弱体化させるという大きな進歩を遂げた。脅迫や横領、暴力による脅しなどの外科的手段によって、革命の美化された思想は、[ROOT.GetCountry.GetName]では不気味な冗談にすぎないものとなった。革命が死んだ結果、わが国に古典的な[ShowGovernmentTypeName('monarchy')]を確立しようとする声が高まっている。"
 revolutionary_chaos.205.a: "[target_character.GetNameWithNoTooltip]を復権させよう！"
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip]が[ROOT.GetCountry.GetNameWithNoTooltip]を治めるべきだ！"
 revolutionary_chaos.205.c: "我々は革命の意味を見失ったのかもしれない。"
 revolutionary_chaos.1000.title: "統治者の運命"
 revolutionary_chaos.1000.desc: "革命以来、[target_character.GetName]をはじめとする旧体制の支配層は宮殿に軟禁され、[target_character.GetName]は新政府の消極的な操り人形と化している。[target_character.GetName]は革命の社会的進歩を保証すると約束していたものの、自らの権力が大きく損なわれたことに対する侮蔑的な態度を隠そうともしなかった。そして、[target_country.GetName]にいる我々の敵のもとに保護を求めて逃げ出し、[ROOT.GetCountry.GetName]の統治者として返り咲こうと企んでいたのだ。しかし、[target_character.GetName]が国境を越える前に、革命軍がそれを阻んだ。\n\nこのことは、#italic アンシャン・レジーム#!を軽蔑し、その災禍を永久に取り除くことを望むすべての人々を勇気づけた。彼らは[target_character.GetName]を国民議会に連行し、外国勢力と共謀した、つまり裏切り者であるという罪で裁判にかけることにした。有罪となれば、[target_character.GetName]は退位を余儀なくされ、すべての称号を剥奪され、ギロチンによる処刑を免れない。だが、緊張は非常に高まっており、投票は接戦となる可能性が高いだろう。"
 revolutionary_chaos.1000.a: "処刑に賛成361票、反対360票だ。"
 every_non_revolutionary_monarchy_dislikes_us_tt: "既知のすべての[ShowGovernmentTypeName('monarchy')]の、[ROOT.GetCountry.GetName]に対する[opinion|e]が[ShowBiasValue('opinion_guelphs_support_imperial_rivals')|-0]変化する"
 revolutionary_chaos.1000.b: "処刑に反対361票、賛成360票だ。"
 revolutionary_chaos.1001.title: "反革命の反乱"
 revolutionary_chaos.1001.title.FRA: "ふくろう党の乱"
 revolutionary_chaos.1001.desc: "革命の流れに対する不満は、前統治者の処刑によって頂点に達した。自由とまではいかなくとも、それなりの安定を提供していた旧体制を打倒したことを、いまでは多くの者が後悔している。[target_area.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、[ROOT.GetCountry.GetLongName]を転覆させるという卑劣な計画をもって、現体制に対して大規模な反乱を起こそうと団結している！"
 revolutionary_chaos.1001.a: "叩き潰せ。"
 rev_revolting_area_tt: "[target_area.GetName]の[ShowPopTypeName('burghers')]以外が[target_rebel.GetName]に加わり、彼らの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]"
 revolutionary_chaos.1100.title: "偉大な軍事指導者の出現"
 revolutionary_chaos.1100.desc: "革命の混乱と外国からの介入の脅威は、野心的な若い将校に輝くチャンスを与えた。その好機は、[target_character.GetCulture.GetName]の砲兵士官である[target_character.GetName]がその手で掴むこととなった。[target_character.GetSheHe]はいくつかの戦いで成功を収めて脚光を浴びるようになり、最近では[ROOT.GetCountry.GetCapital.GetName]の王党派の反乱を、街路に大砲を配備することによって単独で鎮圧した。[target_character.GetNameWithNoTooltip]はこの決定的な成功によって人々に慕われるようになり、革命の指導者たちの多くも[target_character.GetHerHim]を高い地位へ昇格させようとしている。しかし、[target_character.GetName]は野心にあふれた人物であり、将軍の地位程度では満足できないかもしれない。"
 revolutionary_chaos.1100.a: "[target_character.GetHerHis]が成し遂げることを見届けよう！"
 revolutionary_chaos.1101.title: "[ShowGovernmentReformNameWithNoTooltip('revolutionary_autocracy')]"
 revolutionary_chaos.1101.desc: "現在の[ShowDisasterName('revolutionary_chaos')]は、[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]に大きな損害をもたらした。革命の理想に反対する声は多く、#italic アンシャン・レジーム#!を復活させようとする試みも多い。\n\nそのあいだ、[target_character.GetName]は忠誠心をもって[ROOT.GetCountry.GetLongName]に奉仕しつづけるだけでなく、卓越した結果も出している。[target_character.GetSheHe|U]は[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]内でも軍内でもますます多くの支持者を集め、それによって思いもよらぬ政治的影響力を手にしている。[target_character.GetName]のような[target_character.GetWomanMan]は、国家の権力を握る機会を確実に掴むことだろう。"
 revolutionary_chaos.1101.a: "自由にやらせよう！ [target_character.GetShortNameWithNoTooltip]に[ROOT.GetCountry.GetNameWithNoTooltip]を統治させよ！"
 revolutionary_chaos.1101.b: "もうカエサルは必要ない！"
 bonaparte_rebels: "クーデターの反乱"
 bonaparte_rebels_rise_up_tt: "[ROOT.GetCountry.GetCapital.GetArea.GetName]のすべての[pop|e]が[target_rebel.GetName]に加わり、彼らの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%]減少する"
 revolutionary_chaos.1102.title: "悪魔の装置"
 revolutionary_chaos.1102.desc.middle_part: "王党派の策謀家たちが、[target_character.GetShortName]が劇場に向かう途中で静寂を楽しむために通る場所に、爆弾を隠した荷車を停めていたのだ。「悪魔の装置」とあだ名されたこの爆弾は、火薬、可燃物、弾丸で満たされ、長い導火線を使って起爆される。"
 revolutionary_chaos.1102.desc.dead_napoleon: "我らが愛する[ROOT.GetCountry.GetGovernment.GetRulerTitle]が暗殺された！ $revolutionary_chaos.1102.desc.middle_part$爆発は[target_character.GetShortNameWithNoTooltip]が近づくと同時に起こり、[target_character.GetHerHim]は即死した。"
 revolutionary_chaos.1102.desc: "我らが愛する[ROOT.GetCountry.GetGovernment.GetRulerTitle]の生命が危機にさらされた！ $revolutionary_chaos.1102.desc.middle_part$爆発は何人かの傍観者の命を奪ったものの、[target_character.GetShortNameWithNoTooltip]を害するには至らなかった。"
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 revolutionary_chaos.1102.b: "幸運だった。"
 revolutionary_chaos.1103.title: "帝国の野望"
 revolutionary_chaos.1103.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の統治者の地位だけでは飽き足りず、[target_character.GetName]は自らを[ROOT.GetCountry.GetCulture.GetName]の[target_character.Custom('GetEmpressEmperor')]とすることを提案している。[target_character.GetName]は、世襲制を復活させれば[ROOT.GetCountry.GetNameWithNoTooltip]の元支配者を権力に復帰させることが難しくなると主張し、これを正当化している。いずれにせよ、[target_character.GetName]の命を狙った王党派の陰謀はいくつもあったが、[target_character.GetHerHis]の最大の動機が自らの最高権力への野心をさらに推し進めることであるのは明白だ。この提案は、革命前の相対的な安定を切望する民衆のあいだで幅広い支持を得ている。しかし、革命の熱烈な支持者たちは、[target_character.GetShortNameWithNoTooltip]の手にさらに権力が集中するのではないかと懸念している。"
 revolutionary_chaos.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip]は[ShowGovernmentReformNameWithNoTooltip('revolutionary_empire')]となるのだ！"
 revolutionary_chaos.1103.b: "革命は続けなくてはならない！"
 revolutionary_chaos.300.title: "凪の時代"
 revolutionary_chaos.300.desc.rev_republic: "反乱と、終わりのない不安定の時代は過ぎ去ったようだ。革命は社会を変革し、古いものを一掃し、国家を刷新することに成功した。何もかもが永久に生まれ変わり、[ROOT.GetCountry.GetLongName]は絶対君主制に支配された世界に勝利したのだ！"
 revolutionary_chaos.300.desc.rev_autocracy: "偉大なる[ROOT.GetCountry.GetLongName]は、徹底的な改革と[target_character.GetName]の権威のおかげで、ついに政治的・経済的不安定から脱却した。[target_character.GetShortNameWithNoTooltip]と通常の絶対君主に違いはないと言う者もいるが、[target_character.GetName]の出してきた成果が[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の民の指導者としての力量を物語っている。"
 revolutionary_chaos.300.desc.failed_rev: "反乱と、終わりのない不安定の時代は過ぎ去ったようだ。革命は完全な失敗に終わり、第三身分の旧来の問題のうち、真に解決されたものはごくわずかで、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の苦しみはその大部分が無視されている。内外の欠陥によって、革命思想はもはや失われ、多くの国民が#italic アンシャン・レジーム#!の象徴を再び引き出そうとしている。"
 revolutionary_chaos.300.desc: "革命はついに終わりを迎えた。現在の[ROOT.GetCountry.GetLongName]の損害はまだ測りかねるものの、革命派と反動派の対立は、わが国を今後何年にもわたって脆弱な立場に置くことになるだろう。"
 revolutionary_chaos.300.a: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]万歳！"
 revolutionary_chaos.300.b: "[target_character.GetShortNameWithNoTooltip]万歳！"
 revolutionary_chaos.300.c: "少なくとも紛争は終わった。"
