l_japanese:
 rise_of_the_szlachta.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の台頭"
 rise_of_the_szlachta.1.desc: "内部政治の駆け引きは、しばしば権力への飽くなき追求と絡み合っている。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、自身を国家の最も重要な守護者であると自称して、つねに[ROOT.GetCountry.GetName]とその利益を最優先に考えてきた。\n\nしかし、絶対的権力は必ず腐敗するものであり、彼らもまたその甘い野望の犠牲になったようだ。彼らは我々の優位を否定するだけでなく、我々の基盤の正当性そのものに真っ向から疑問を呈しているのだ！"
 rise_of_the_szlachta.1.a: "身の程を知れ！"
 rise_of_the_szlachta.2.title: "特権的要求"
 rise_of_the_szlachta.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]のような貪欲なハゲタカは、権力と影響力という美味なる肉にその爪を突き立てる方法をつねに探している。国内の多くの有力者たちに対する我々の影響力の弱体化により、この両階級の代表者たちはすでに手にした権威の拡大を求めて、再びわが宮廷に姿を現した。"
 rise_of_the_szlachta.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権威を拡大しよう。"
 rise_of_the_szlachta.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を支持しよう。"
 rise_of_the_szlachta.2.c: "狂犬の遠吠えに耳を貸すものか！"
 rise_of_the_szlachta.3.title: "階級論争"
 rise_of_the_szlachta.3.desc: "権力争いは決して穏やかなものではない。有力な階級同士の衝突が、公の争いに発展することも少なくない。[target_location.GetName]において、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]たちが互いを排除する要求が満たされた場合、公然と反乱を起こすと脅していることは、まさに嘆かわしい公の争いといえる。"
 rise_of_the_szlachta.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に味方する。"
 rise_of_the_szlachta.3.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の側につく。"
 based_on_burghers_estate_power_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の[estate_power|e]に応じて変動："
 based_on_burghers_estate_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の現在の[estate_satisfaction|e]に応じて変動："
 based_on_nobles_estate_power_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の[estate_power|e]に応じて変動："
 estate_satisfaction_burghers_tt: "階級の現在の満足度に影響を受ける"
 rise_of_the_szlachta.4.title: "大衆の支持"
 rise_of_the_szlachta.4.desc: "討論は、国民の運命を翻弄する階級間でおこなわれる活力あふれる娯楽だ。我々はこの議論に関わる貪欲な人々の監視のもと、重要な改革を推し進めようとしている。そこでは、こうした有力者たちの提案を追求したほうが、改革ははるかに速やかに進められることに気がついた。"
 rise_of_the_szlachta.4.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に頼ろう。"
 rise_of_the_szlachta.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]が助けてくれるだろう。"
 rise_of_the_szlachta.4.c: "彼らの支えなど必要ない。"
 rise_of_the_szlachta.5.title: "各階級の[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の求め"
 rise_of_the_szlachta.5.desc: "国内の有力者が集う宮廷での政治は、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の審議に大きく依存している。しばらく議会が開かれていないという事実が、さまざまな[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の不興を買いはじめている。"
 rise_of_the_szlachta.5.a: "いいだろう。彼らの言葉を聞こう。"
 rise_of_the_szlachta.5.b: "議会は開く。だが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]のためではない！"
 rise_of_the_szlachta.5.c: "卑しい貴族どもの指図は受けない。"
 based_on_crown_estate_power_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の[estate_power|e]に応じて変動："
 rise_of_the_szlachta.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の勝利"
 rise_of_the_szlachta.6.desc: "長年の内紛によって、[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]のかつての面影はなくなってしまった。策略、裏取引、手の施しようのない腐敗を経て、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はわが国の唯一にして究極の権力者としての地位を得ることに成功した。"
 rise_of_the_szlachta.6.a: "これが国民にもたらすものは……？"
 rise_of_the_szlachta.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の勝利"
 rise_of_the_szlachta.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の命により[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]を犠牲して始まったクーデターだが、その影で利益を享受していたのが[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]であることがすぐに明らかになった。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]は、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権力をまたたく間に簒奪し、異を唱えられる隙を与えることなく、自分たちをわが国の最高権力者の座に据えたのだ。"
 rise_of_the_szlachta.7.a: "興味深い展開だ……"
 rise_of_the_szlachta.8.title: "王室の勝利"
 rise_of_the_szlachta.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]がこの試練をほぼ無傷で乗り越えられると思った者は、ほとんどいなかった。しかし[target_character.GetName]は、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の影響を食い止めただけでなく、中央権力に対する信頼を回復し、[ROOT.GetCountry.GetName]とその国民に新しい時代を切り拓いたのだ。"
 rise_of_the_szlachta.8.a: "ようやくだ！"
 has_had_struggle_for_royal_power_disaster_tt: "[disaster|e]「#Y 王権のための闘争#!」が無事に完了"
