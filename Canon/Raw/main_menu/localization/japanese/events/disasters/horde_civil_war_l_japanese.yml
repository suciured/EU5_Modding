l_japanese:
 horde_civil_war.1.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]の継承危機"
 horde_civil_war.1.desc: "前統治者の死により、[target_country.GetLongName]が不安定な状況に置かれている。新しい[target_country.Custom('GetRulerOrRegentTitle')]が[target_country.GetAdjectiveWithNoTooltip]の王位に就いたものの、戦士たちを統制できず支持を欠いている。そのため、将軍である[scope_pretender.GetName]は、支持者を集め、王位を狙わんとしている……"
 horde_civil_war.1.a: "[scope_pretender.GetNameWithNoTooltip]の首をとってこい！"
 horde_civil_war.1.tt: "我々の統治に不満を抱く[provinces|e]の多くが[scope_pretender.GetNameWithNoTooltip]の大義に加わる"
 horde_civil_war.2.title: "新たな[target_country.GetGovernment.GetRulerTitle]の出現！"
 horde_civil_war.2.desc: "[dead_ruler.GetName]の突然の死によって、[target_country.GetLongName]は血みどろの継承の連鎖を味わうこととなる。"
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$[target_ruler.GetName]はわが国の法律では正当な後継者であるが、[target_character.GetName]は後継者争いの混乱に乗じて王位を簒奪しようとしている。[target_character.GetHerHim]と対決すれば、[target_ruler.GetShortNameWithNoTooltip]の死は避けられるかもしれないが、内戦になるだろう…"
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$[dead_ruler.GetShortName]が存命中はその支配に対抗していたものの、[target_character.GetNameWithNoTooltip]は[target_country.GetGovernment.GetRulerTitle]の正当な[target_country.GetFlavorRank]に選ばれた。\n\nしかし、[target_character.GetNameWithNoTooltip]が王位に就いたとしても、[scope_pretender.GetName]が[target_country.GetAdjectiveWithNoTooltip]の継承権を主張するために戦士を集めており、王位に異を唱える者は依然として存在する。"
 horde_civil_war.2.a: "我々を倒せればの話だ！"
 horde_civil_war.2.b: "それがステップの掟だ。"
 horde_civil_war.2.c: "そして戦いは続く……"
 horde_civil_war.3.title: "新たな軍閥の台頭"
 horde_civil_war.3.desc: "対立する[target.GetName]はついに倒された！ しかし、不安を抱えた戦士たちが新たな軍閥の旗のもとに結集しており、現実的な脅威は依然として残っている。[scope_pretender.GetName]は、[target_country.GetAdjective]の王位をめぐって戦争を続けるつもりである！"
 horde_civil_war.3.a: "継承危機はたやすく終わらない…"
 horde_civil_war.4.title: "[target_country.GetGovernment.GetRulerTitle]の勝利！"
 horde_civil_war.4.desc: "我らが仇敵、[target_character.GetName]との長い戦いについに終止符が打たれた。[target.GetName]の完全な併合により、[target_country.GetLongName]は勝利し、[target_ruler.GetName]の権威は回復した！ [target_character.GetShortNameWithNoTooltip]は正義の裁きを受け、まもなく[target_character.GetSheHe]にふさわしい刑に処されるだろう。"
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\nしかし、ひとつの軍閥が倒されると、新たな軍閥がそのあとに続こうと現れる。[scope_pretender.GetName]は、[target_country.GetGovernment.GetRulerTitle]にもう一度挑むため、散り散りになっていた戦士たち[scope_pretender.GetHerHis]の旗のもとにを結集させた。"
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\n僭称者がこれほどの壊滅的な敗北を喫したことで、[target_country.GetAdjectiveWithNoTooltip]の王位への挑戦は止まったようだ。[target_country.GetName]に再び安定が戻ってきた。"
 horde_civil_war.4.a: "また王位を狙うハゲタカが現れたか。"
 horde_civil_war.4.b: "我らの権威はあと少しで取り戻される！"
 horde_civil_war.5.title: "[target_country.GetGovernment.GetRulerTitle]の敗北！"
 horde_civil_war.5.desc: "[target_ruler.GetName]の尽力にもかかわらず、[target_character.GetName]の止まることのない戦士たちを抑え込むことはできなかった。結局、かつての偉大な[target_country.GetLongName]は僭称者の容赦ない攻撃に倒れ、[target_country.GetAdjectiveWithNoTooltip]の内戦は[target_country.GetGovernment.GetRulerTitle]の大敗で幕を閉じた……"
 horde_civil_war.5.a: "この邪悪な僭称者が、その傲慢で窒息せんことを。"
 horde_civil_war.5.b: "これが[target_country.GetNameWithNoTooltip]の終わりか……"
 horde_civil_war.6.title: "[target_character.GetShortNameWithNoTooltip]の支配"
 horde_civil_war.6.desc: "[target_country.GetLongName]の古い秩序はもはやなく、[target_character.GetName]がステップの新しい支配者となった。しかし、[target_character.GetHerHis]の行動は多くの苦しみと流血を引き起こしており、ほかの軍閥は新しい[target.GetGovernment.GetRulerTitle]に対してクーデターを起こす可能性がある……"
 horde_civil_war.6.a: "やってみるがいい！"
 horde_civil_war.7.title: "[target_province.GetNameWithNoTooltip]の反乱"
 horde_civil_war.7.title.generic: "地方の反乱"
 horde_civil_war.7.desc: "[target_ruler.GetName]と僭称者である[target_character.GetName]の対立は、[target_country.GetName]を中央集権化する努力に水を差すこととなった。[target_province.GetName]の戦士たちは、[target_country.GetGovernment.GetRulerTitle]から独立した自治を要求し、[target_ruler.GetShortNameWithNoTooltip]が応じなければ反乱を起こすと脅している。"
 horde_civil_war.7.a: "我々は何者にも屈しない！"
 horde_civil_war.7.a.tt: "[target_province.GetName]に居住するすべての[pop|e]が[target_rebel.GetName]に加わる"
 horde_civil_war.7.b: "我々に選択肢はない……"
 horde_civil_war.8.title: "[target_ruler.GetNameWithNoTooltip]の暗殺"
 horde_civil_war.8.title.generic: "政治家の暗殺"
 horde_civil_war.8.desc: "ほんの少しの油断が、命の炎を一瞬で消し去ってしまう。それが[target_character.GetName]に喉を矢で射抜かれ命を奪われた[target_ruler.GetName]の最期だった。どのような国家であれ悲劇的な出来事だが、[target_country.GetLongName]にとって、これは日常的なことなのだ。"
 horde_civil_war.8.a: "これがステップの掟だ。"
 horde_civil_war.9.title: "交易路の崩壊"
 horde_civil_war.9.desc: "通常、[target_country.GetFlavorRank]内のステップは、[target_country.GetAdjective]商人とその取引相手にとって安全な経路である。しかし、[target_ruler.GetName]と[target_character.GetName]間の敵対関係がエスカレートしているため、隊商は略奪をおこなう反乱軍の標的となっている。当然ながら、現状に耐えかねたわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は補償を求めている。"
 horde_civil_war.9.a: "彼らの失った利益を補填しよう。"
 horde_civil_war.9.b: "過大すぎる要求だ。"
 horde_civil_war.10.title: "戦士の忠誠"
 horde_civil_war.10.desc: "過酷な内戦が続くなか、多くの裏切り者の兵士が[target_character.GetName]に加わることで不忠を証明している。しかし、どれほどの裏切り者がいようとも、[target_country.GetLongName]には真の戦士がいるものだ。忠義者たちは[target_ruler.GetName]に不滅の忠誠を誓い、偉大なる[target_country.GetGovernment.GetRulerTitle]からの鼓舞を受けようと[target_location.GetName]に集まっている。"
 horde_civil_war.10.a: "高揚する演説をするぞ！"
 horde_civil_war.10.b: "戦いによって力を見せよう！"
 horde_civil_war.10.c: "戦士たちを我々の戦闘計画に参加させよう。"
 horde_civil_war.1000.title: "不確定な国境"
 horde_civil_war.1000.desc: "[from_country.GetName]の国境は通常、我々の騎馬斥候によって定期的に巡視がおこなわれている。しかし、[target_character.GetName]の野望によって引き起こされた混乱は、我々の国境警備を停止させてしまっている。新興の[ShowGovernmentTypeName('steppe_horde')]やその他の国家が、前触れなく我々の国境に踏み込んでくるのも時間の問題だろう……"
 horde_civil_war.1000.a: "巡視を強化せよ！"
 horde_civil_war.1000.b: "巡視は諦めるしかない……"
 horde_civil_war.1000.b.tt: "近隣諸国がわが国の現在の脆弱さを知ることとなる"
 horde_civil_war.1001.title: "[from_country.GetNameWithNoTooltip]の弱体化"
 horde_civil_war.1001.desc: "我々の隣国である[from_country.GetLongName]が[ShowDisasterName('horde_civil_war')]に苦慮している。彼らの[from_country.GetGovernment.GetRulerTitle]にとっては悲劇だが、我々にとっては絶好の機会である。彼らの国境には防衛部隊も巡視部隊も存在しない。いまこそ、略奪する機が熟していると言えるだろう……あるいは、完全に侵略してしまおうか？"
 horde_civil_war.1001.a: "ひとまずは通常の略奪にとどめよう。"
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y このエフェクトは隣接するすべての[from_country.GetName]の[locations|e]にも適用される#!"
 horde_civil_war.1001.b: "彼らは弱っている。いま叩くべきだ！"
 horde_civil_war.1002.title: "[from_country.GetNameWithNoTooltip]の内部闘争"
 horde_civil_war.1002.desc: "[from_country.GetLongName]の蛮族たちは、[ShowDisasterName('horde_civil_war')]で相争っている。かつて彼らの絶え間ない襲撃によって恐怖に陥れられた我々の国境を、ようやく落ち着かせることができる。しかし助言者のなかには、さらに踏み込んだことを望む者もいる。彼らによれば、平和を維持する唯一の方法は、[from_country.GetLongNameWithNoTooltip]を完全に破壊してしまうことであるという。"
 horde_civil_war.1002.a: "彼らの言うとおりだ。戦争の準備を！"
 horde_civil_war.1002.b: "現状、そんな余裕はない。"
 horde_civil_war.1002.b.tt: "[from_country.GetName]の国境沿いにあるすべての所有[location|e]が、#Y 4年#!間、[ShowModifier('recovering_from_raids')]を得る。これは以下の効果を及ぼす：\n[ShowModifierEffect('recovering_from_raids')]"
 horde_civil_war.100.title: "[ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]の継承危機の終了"
 horde_civil_war.100.desc.no_horde: "遊牧民の古き掟はもはやない！ [target_ruler.GetName]は[target_country.GetLongName]を設立し、[ShowGovernmentTypeName('steppe_horde')]の多くの古い伝統を廃止し、[target_country.GetGovernment.GetRulerTitle]の地位を確立した。この結果、遊牧民時代からの古い継承者問題は解決された。"
 horde_civil_war.100.desc: "ついに、内紛と内戦の時代が終わりを告げた。[target_ruler.GetName]の揺るぎない支配のもと、[target_country.GetLongName]は時の試練に耐えうる、安定した国となったのだ。"
 horde_civil_war.100.a: "[target_country.GetGovernment.GetRulerTitle]万歳！"
 horde_civil_war.100.a.tt: "[crown_power|e]に応じて以下を得る："
