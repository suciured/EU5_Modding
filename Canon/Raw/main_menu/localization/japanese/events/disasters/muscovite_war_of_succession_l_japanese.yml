l_japanese:
 muscovite_succession_war.17.title: "モスクワ継承戦争"
 muscovite_succession_war.17.desc: "奇襲攻撃により、[pretender.GetName]に忠誠を誓う軍勢が抵抗を受けることなく[target_location.GetName]に侵入し、要塞を掌握した。我々はいま、この失策によって勢いづいたさらなる反乱軍と戦いつつ、この要塞を奪還するという難題に直面している。\n\n[pretender.GetNameWithNoTooltip]は自らを[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]と宣言し、都市に残る反乱分子を処刑した。"
 muscovite_succession_war.17.a: "なんという惨事だ！"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "首都喪失により戦意喪失"
 muscovite_succession_war.17.b: "[target_location.GetNameWithNoTooltip]の放棄と引き換えに金を渡そう。"
 muscovite_succession_war.17.c: "[target_location.GetNameWithNoTooltip]に大した戦略的価値はない。"
 muscovite_succession_war.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName]が見せた武勇と大胆さが、軍隊を結集させる"
 muscovite_succession_war.17.historical_info: "ヴァシーリー2世の叔父、ユーリー・ドミトリエヴィチに忠誠を誓った軍によるモスクワ占領は、若き支配者にとって大きな打撃となった。しかし、ユーリーは己が有能な統治者であることを証明できず、一族やボヤールたちの支持を急速に失っていった。"
 muscovite_succession_war.18.title: "目潰し"
 muscovite_succession_war.18.desc_captured_during_siege: "現在進行中の[target_location.GetName]奪還作戦のさなか、忠誠の誓いを立てていたはずのわが軍の将軍が[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を捕らえた。[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]は解放前に両目を潰され、野営地に戻るためにさまようことになった。"
 muscovite_succession_war.18.desc_captured_by_cousin: "近くの修道院を訪れていた[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、忠誠を誓っていた[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]のいとこ、[target_cousin.GetName]に捕らえられた。[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]は解放前に両目を潰され、その後[target_location.GetName]に連れ戻された。"
 muscovite_succession_war.18.a: "野蛮な行為だ。"
 muscovite_succession_war.18.historical_info: "ヴァシーリー2世は、至聖三者聖セルギイ大修道院を訪問中に、従兄弟のドミトリー・シェミャーカ（ユーリー・ドミトリエヴィチの息子）に捕らえられた。彼はモスクワに連行されたが、そこで目を潰され、従兄弟が一時的に公国の権力を掌握したため追放された。"
 muscovite_succession_war.19.title: "裏切り"
 muscovite_succession_war.19.desc_common: "この追加の支援は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の主張の強化に役立つだろう。少なくとも、敵に不和の種は撒いたはずだ。"
 muscovite_succession_war.19.desc_child_defecting: "現指導者に対する不満から、[pretender.GetName]の一族内で内紛が起こっているという報告がある。これは、[target_child.GetName]を説得し、高額な報酬と一定の保証と引き換えに、我々の仲間入りをさせる好機かもしれない。\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "兄弟間の対立や強力なリーダーシップの欠如から、[pretender.GetName]の一族内で内紛が起こっているという報告がある。これは、[pretender.GetNameWithNoTooltip]の兄弟である[target_sibling.GetName]に、高額な報酬と一定の保証と引き換えに、我々の仲間に加わるよう説得する好機かもしれない。\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "もちろんそうしよう！"
 muscovite_succession_war.19.b: "そんなことをしても無駄だ。"
 muscovite_succession_war.19.tt1: "反乱軍の統治に慣れはじめた[target_location.GetName]の[pops|e]が、[pretender.GetNameWithNoTooltip]の側につく"
 muscovite_succession_war.19.historical_info: "ユーリー・ドミトリエヴィチの死後、息子のヴァシーリー・ユーリエヴィチは引き続きモスクワ大公の称号を主張した。しかし、彼の2人の兄弟は、彼がモスクワを支配しつづけられないことを予想し、領土の割譲と引き換えにヴァシーリー2世に味方した。ヴァシーリー・ユーリエヴィチはモスクワから追放され、公国から逃亡することを余儀なくされた。"
 muscovite_succession_war.20.title: "幕引き"
 muscovite_succession_war.20.desc: "わが国に大混乱をもたらした内紛は、反乱軍の拠点の奪還と、公然と反旗を翻した王朝の者たちの死によって、ついに終結した。このような出来事が二度と繰り返されないことを祈ろう。"
 muscovite_succession_war.20.a: "残党は許してやろう。"
 muscovite_succession_war.20.b: "我々に反対した者をみせしめにせよ。"
 muscovite_succession_war.20.historical_info: "ユーリー・ドミトリエヴィチの最後の息子が戦いに敗れ、その後ヴァシーリー2世の命令で毒殺されたことで、モスクワ継承戦争は終結した。支配者一族が大勢死亡したことにより、王朝の存続に支障をきたしたものの、最終的に王朝は権力を保持しつづけ、16世紀末までロシアを支配した。"
