 #Spamming Events
 hook_and_cod_wars.1.title: "[target_location.GetNameWithNoTooltip]の無政府状態"
 hook_and_cod_wars.1.title.fallback: "地方の無政府状態"
 hook_and_cod_wars.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が自分たちの主張を戦わせているあいだに、[target_location.GetName]の集落は完全な無政府状態に陥った。"
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$これは、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]を我々の旗のもとに結集させ、しばらく彼らに特別な権限を与えることによって、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の最も脆弱な点を攻め立てる好機だ。"
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]はこちら側への貢納を拒否し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が戦争に勝つために保有する資源を減らしている。我々の権威を行使すれば問題は解決するだろうが、農民の不安は我々にとって脅威となるかもしれない……"
 hook_and_cod_wars.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]にさらに自治権を与えよう。"
 hook_and_cod_wars.1.b: "権威を行使せよ。"
 hook_and_cod_wars.2.title: "[target_location.GetNameWithNoTooltip]の不服従"
 hook_and_cod_wars.2.title.fallback: "街の不服従"
 hook_and_cod_wars.2.desc: "[ROOT.GetCountry.GetName]の各都市は、現状がどちらの側からも制御不能になっていると考えている。特に[target_location.GetRank.GetName]の[target_location.GetRank.GetName]は不服従を示している。"
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$この反抗は、#Y コッド派#!の努力を無にするものだ。[target_location.GetRank.GetNameWithNoTooltip]に金を払えば、我々の側に戻せるかもしれない。"
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$これは現在の国家の正当性を損なうものだが、#Y フック派#!に税金を納めることへのこの反抗は、我々への追い風となる。[target_location.GetRank.GetNameWithNoTooltip]にさらなる自治権を与えることで、我々は敵に対する優位性を拡大することができる。"
 hook_and_cod_wars.2.a: "[target_location.GetRank.GetNameWithNoTooltip]に金を払おう。"
 hook_and_cod_wars.2.a.fallback: "街に金を払おう。"
 hook_and_cod_wars.2.b: "[target_location.GetRank.GetNameWithNoTooltip]にさらに自治権を与えよう。"
 hook_and_cod_wars.2.b.fallback: "街にさらに自治権を与えよう。"
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "#Y フック派#!に対抗するため、#Y コッド派#!は反乱軍を結成した。 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くは、フック派からより多くの特権を強制するか、戦場で対峙するべきかどうかを窺っている。"
 hook_and_cod_wars.3.a: "彼らにいくらかの特権を与えよう……"
 hook_and_cod_wars.3.b: "彼らに容赦はしない！"
 hook_and_cod_wars.3.c: "我々の大義への援軍を歓迎しよう。"
 hacw_nobility_rebellion: "貴族の反乱軍"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "#Y コッド派#!に対抗するため、#Y フック派#!は反乱軍を結成した。 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級の多くは、コッド派からより多くの特権を得るか、戦場で対峙するべきかどうかを窺っている。"
 hook_and_cod_wars.4.a: "彼らにいくらかの特権を与えよう……"
 hook_and_cod_wars.4.b: "彼らに容赦はしない！"
 hook_and_cod_wars.4.c: "我々の大義への援軍を歓迎しよう。"
 hacw_burghers_rebellion: "市民の反乱軍"
 #Setup Events
 hook_and_cod_wars.1000.title: "[holland.GetNameWithNoTooltip]の継承"
 hook_and_cod_wars.1000.desc: "前統治者である[holland_previous_ruler.GetName]の死去により、[holland.GetName]の継承は、明確な継承者が定まっておらず、宙に浮いた状態となっている。法律上、[hacw_contender_1.GetName]が第一位の正当な継承者であるが、[hacw_contender_2.GetName]がその主張に異議を唱えている。[holland_dynasty.GetName]の争いが早急に解決されなければ、[holland.GetNameWithNoTooltip]は血生臭い紛争に突入することになるだろう……"
 hook_and_cod_wars.1000.historical_info: "ウィリアム4世に息子がいなかったため、後継者争いが起こり、バイエルン皇帝ルイは最終的に妻のハイノー伯爵夫人マーガレット2世に領地を与えた。マーガレットの権力強化の試みは、反乱、財政難、ユトレヒト司教との対立などの困難に直面した。著名な領主の暗殺は派閥間の敵対関係に火をつけ、さらなる不安定と陰謀を招いた。マーガレットはイングランドのエドワード3世との交渉や同盟を通じて秩序を回復しようと努めたが、オランダ、ゼーラント、フリースラントでは政治的な駆け引きと不安定な時期が続いた。"
 hook_and_cod_wars.1000.a: "最善を祈ろう…"
 hook_and_cod_wars.1001.title: "[hollands_dynasty.GetNameWithNoTooltip]家の請求"
 hook_and_cod_wars.1001.desc: "[holland.GetName]の前統治者である[holland_previous_ruler.GetName]が死去し、明確な後継者がいなくなった。そのため、[hollands_dynasty.GetName]家の者全員が[holland.GetAdjectiveWithNoTooltip]伯の座を請求している。これらの土地を継承する資格をもつ者のひとりが[hacw_claimant.GetName]である。我々の後ろ盾があれば、[hacw_claimant.GetHimHer]はほかの継承権請求者たちを打ち破り、我々の名で[holland.GetNameWithNoTooltip]伯獲得を実現することができる。"
 hook_and_cod_wars.1001.a: "我々は[holland.GetNameWithNoTooltip]を支配するか、灰燼に帰すかだ。"
 hook_and_cod_wars.1001.b: "我々が[holland.GetAdjectiveWithNoTooltip]の問題に干渉して得るものは何もない。"
 hook_and_cod_wars.1001.c: "我々は、我々の継承者の主張を支持しよう。"
 hook_and_cod_wars.1001.d: "これは[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の問題ではない。"
 hook_and_cod_wars.1001.e: "[hacw_claimant.GetShortNameWithNoTooltip]は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の[ROOT.GetCountry.GetFlavorRank]の支援を得た。"
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip]はわが宮廷に必要だ。"
 hook_and_cod_wars.1002.title: "オランダの継承者"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$[hacw_domestic_claimant.GetNameWithNoTooltip]が先に[holland.GetNameWithNoTooltip]の継承権を主張していたものの、[hacw_foreign_country_origin.GetName]からはるばるやってきた[hacw_foreign_claimant.GetShortNameWithNoTooltip]がその権利に異を唱えた。$hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$[hacw_contender_1.GetShortNameWithNoTooltip]が[hacw_contender_1_origin_country.GetName]の出身であるのに対して、[hacw_contender_2.GetShortNameWithNoTooltip]は[hacw_contender_2_origin_country.GetName]を自身の故郷としている。しかし、両者とも[holland.GetFlavorRank]を自分のものにしようと[holland.GetNameWithNoTooltip]に旅立った。$hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "[holland.GetAdjectiveWithNoTooltip]の王位に、[hacw_contender_1.GetName]と[hacw_contender_2.GetName]という2名の継承権主張者が現れ、[holland.GetName]の不安定性が増している。"
 hook_and_cod_wars.1002.desc.end: "そして現在、両者ともに大義のために支持者を集めており、[holland.GetNameWithNoTooltip]が流血の時代を迎えようとしている……"
 hook_and_cod_wars.1002.a: "実に恐ろしい報せだ……"
 hook_and_cod_wars.1003.title: "[holland.GetNameWithNoTooltip]の継承"
 hook_and_cod_wars.1003.desc: "宮廷での不案内な時期を経て、[holland.GetName]の継承問題がようやく解決した。[hacw_contender_1.GetName]と[hacw_contender_2.GetName]という2名の僭称者が王位を主張する機会を得たものの、最終的には[holland_new_ruler.GetShortNameWithNoTooltip]が統治することとなったのだ。"
 hook_and_cod_wars.1003.a: "危機は避けられた。"
 hook_and_cod_wars.1004.title: "不安定な継承"
 hook_and_cod_wars.1004.desc: "我々の想像を超える未知の理由により、[hollands_dynasty.GetName]家の優秀な構成員もその子孫も[holland.GetAdjective]伯の座を請求していない。継承は不透明なままである。"
 hook_and_cod_wars.1004.a: "これが別の種類の危機を引き起こさないことを祈ろう……"
 hook_and_cod_wars.1004.a.tt: "[disaster|e]「[ShowDisasterName('succession_crisis')]」が[ShowDisasterName('hook_and_cod_wars')]の代わりに発生する可能性がある"
 hol_trigger_sc_instead_of_hacw_tt: "[ShowDisasterName('hook_and_cod_wars')]が[ShowDisasterName('succession_crisis')]に置き換わった"
 hook_and_cod_wars.1005.title: "[holland.GetNameWithNoTooltip]の継承者"
 hook_and_cod_wars.1005.desc: "2名の後継者からの報せが[holland.GetName]に届いた。[hacw_contender_1.GetName]も[hacw_contender_2.GetName]も、[holland.GetAdjectiveWithNoTooltip]の王位継承権を放棄するつもりはないとのことだ。この時点で、この2人の対立は避けられない……"
 hook_and_cod_wars.1005.a: "暗黒時代がやってくる…"
 hook_and_cod_wars.1006.title: "[hollands_dynasty.GetNameWithNoTooltip]家の請求者"
 hook_and_cod_wars.1006.desc: "[holland.GetName]の前統治者である[holland_previous_ruler.GetName]の死去により、[holland.GetFlavorRank]は正当な後継者を失った。そこには[hollands_dynasty.GetName]家の構成員もおらず、事態がすぐに解決することはなさそうだ。\n\n幸いなことに、一族で最も優秀な[hacw_contender_1.GetName]と[hacw_contender_2.GetName]の両名が我らが宮廷にいる。どちらかを[holland.GetNameWithNoTooltip]に派遣し、領地内での影響力を高めることができるだろう。"
 hook_and_cod_wars.1006.a: "[hacw_contender_1.GetShortNameWithNoTooltip]を派遣しよう。"
 hook_and_cod_wars.1006.b: "[hacw_contender_2.GetShortNameWithNoTooltip]を派遣しよう。"
 hook_and_cod_wars.1006.c: "どちらかを失う可能性は許容できない。"
 hook_and_cod_wars.1007.title: "[holland.GetNameWithNoTooltip]の新たな統治者"
 hook_and_cod_wars.1007.desc: "適切な後継者がいなかったため、[holland.GetAdjective]の王位継承は良く言えばどのようにでも変えられる状況であり、悪く言えば国の安定にとって大きなリスクとなっている。幸いなことに、[from_country.GetName]出身の[holland_new_ruler.GetName]が王位継承を主張した。[holland.GetName]の子ではないが、その統治は少なくとも国家の安定は確かなものにしてくれるだろう。"
 hook_and_cod_wars.1007: "[holland_new_ruler.GetShortNameWithNoTooltip]万歳！"
 hook_and_cod_wars.1008.title: "[holland.GetNameWithNoTooltip]の継承危機"
 hook_and_cod_wars.1008.desc: "[holland.GetName]内では[hacw_contender_1.GetName]と[hacw_contender_2.GetName]という2名の有力な継承者が台頭している。両者は現在、[holland.GetGovernment.GetEstateName('burghers_estate')]と[holland.GetGovernment.GetEstateName('nobles_estate')]の双方から同盟者と支持者を集め、国を挙げての争いに備えている。"
 hook_and_cod_wars.1008.a: "危機に備えよう……"
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "[holland.GetName]に対する諸外国の干渉は頂点に達している。[hacw_contender_1.GetName]と[hacw_contender_2.GetName]はどちらも[holland.GetNameWithNoTooltip]国民ではないが、[holland.GetAdjectiveWithNoTooltip]の王位をめぐる争いという我々の運命を決定づけた。\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "[own_pretender.GetName]の王位継承権は正当なものであり、すべての[holland.GetAdjective]の法律に則ったものだ。しかし、野心的な僭称者である[foreign_pretender.GetName]が、[semi_foreign_country_scope.GetAdjective]の支援を得て、王位を主張する行動を[holland.GetNameWithNoTooltip]で始めたことにより、争いは避けられぬものとなってしまった。\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "後継者問題を平和的に解決するために尽力したにもかかわらず、結局、そのような解決策は見つからなかった。[hacw_contender_1.GetName]と[hacw_contender_2.GetName]は、ともに[holland.GetName]の誇り高き市民であり、[holland.GetAdjectiveWithNoTooltip]の王位を争う決意を固めている……たとえ[holland.GetAdjectiveWithNoTooltip]の土地で血を流すことになっても。\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "王位継承をめぐる危機のさなか、各階級は自らの影響力と特権を拡大するため、互いに対立を繰り広げている。その上で、2人の王位継承権主張者は国内外で自分たちの大義を支持する者を見つけ出している。[hacw_contender_2.GetShortNameWithNoTooltip]は[holland.GetGovernment.GetEstateName('burghers_estate')]の人気と都市の忠誠心を獲得し、#Y フック派#!を創設した。\n\n他方、[hacw_contender_1.GetShortNameWithNoTooltip]は自らを王位の正当後継者とみなす[holland.GetGovernment.GetEstateName('nobles_estate')]の忠誠心を得ることに成功している。この貴族の一団は、フック派に対して自分たちの地位を守るために#Y コッド派#!を結成した。"
 hook_and_cod_wars.1100.a: "フック派につこう。"
 hook_and_cod_wars.1100.b: "コッド派につこう。"
 hook_and_cod_wars.1100.hook.tt: "#Y フック派#!の側につき、他方の派閥よりも彼らを厚遇する。$hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "#Y コッド派#!の側につき、他方の派閥よりも彼らを厚遇する。$hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "選んだ派閥が対立に勝利すると特別なボーナスを得られるが、敵の派閥が勝利すると特別なペナルティが発生する"
 hook_and_cod_wars.1100.gain_burghers_loyalty: "所有する[location|e]のうち、[town_or_city|e]であり人口の#Y 20.0%#!以上が[ShowPopTypeName('burghers')]であるロケーションの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する。一方で、[town_or_city|e]ではなく[ShowPopTypeName('burghers')]の割合が人口の#Y 20.0%#!未満のロケーション（最大#Y 4#!）の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[hacw_cod_faction.GetName][rebels|e]に加わる"
 hook_and_cod_wars.1100.gain_nobles_loyalty: "所有する[location|e]のうち、[town_or_city|e]ではなく[ShowPopTypeName('burghers')]の割合が人口の#Y 20.0%#!未満であるロケーションの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する。一方で、[town_or_city|e]であり[ShowPopTypeName('burghers')]の割合が人口の#Y 20.0%#!以上のロケーション（最大#Y 4#!）の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[hacw_hook_faction.GetName][rebels|e]に加わる"
 hook_and_cod_wars.1101.title: "[holland.GetNameWithNoTooltip]の[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$カリスマ性によるものか運なのか、[our_claimant_character.GetName]はフック派に支持されている。彼らをさらに支援することで、[our_claimant_character.GetShortNameWithNoTooltip]が[holland.GetAdjectiveWithNoTooltip]の王座を確保するチャンスが増えるかもしれない。"
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$カリスマ性によるものか運なのか、[our_claimant_character.GetName]はコッド派に支持されている。彼らをさらに支援することで、[our_claimant_character.GetShortNameWithNoTooltip]が[holland.GetAdjectiveWithNoTooltip]の王座を確保するチャンスが増えるかもしれない。"
 hook_and_cod_wars.1101.desc: "[holland.GetAdjective]の王位をめぐる争いは、2つの派閥がそれぞれの継承権主張者を支持するために相争い、血生臭いものとなっている。#Y コッド派#!は[holland.GetGovernment.GetEstateName('burghers_estate')]と[holland.GetNameWithNoTooltip]の都市部の利益を代表し、#Y フック派#!は[holland.GetGovernment.GetEstateName('nobles_estate')]とより地方の権力者で構成されている。"
 hook_and_cod_wars.1101.a: "[our_claimant_character.GetHisHer]の野心を支援すべきだ！"
 hook_and_cod_wars.1101.b: "これは面白い……"
 hook_and_cod_wars.1102.title: "[supporter_country.GetNameWithNoTooltip]の干渉"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$彼らは我々の味方である#Y フック派#!に支援を送った！ 彼らの行動は、我々の支持する#Y コッド派#!に真っ向から反対するものだ。"
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$彼らは我々の敵である#Y フック派#!に支援を送った！ 彼らの行動は、我々の反対する#Y コッド派#!に真っ向から反対するものだ。"
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$彼らは我々の味方である#Y コッド派#!に支援を送った！ 彼らの行動は、我々の支持する#Y フック派#!に真っ向から反対するものだ。"
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$彼らは我々の敵である#Y コッド派#!に支援を送った！ 彼らの行動は、我々の反対する#Y フック派#!に真っ向から反対するものだ。"
 hook_and_cod_wars.1102.desc: "[supporter_country.GetName]からの報せが届いた！"
 hook_and_cod_wars.1102.a: "彼らはなんのつもりだ？"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "継承権主張者の死亡"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$フック派は我々の敵に対して大きな優位を得るだろう。"
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$フック派は、我々が支持する#Y コッド派#!に対して大きな優位を得るだろう。新たな候補者、つまり我々の派閥の新たな指導者が現れなければ、フック派が[holland.GetAdjectiveWithNoTooltip]の王位につくことを受け入れざるを得ないだろう。"
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$コッド派は、我々が支持する#Y フック派#!に対して大きな優位を得るだろう。新たな候補者、つまり我々の派閥の新たな指導者が現れなければ、コッド派が[holland.GetAdjectiveWithNoTooltip]の王位につくことを受け入れざるを得ないだろう。"
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$コッド派は我々の敵に対して大きな優位を得るだろう。"
 hook_and_cod_wars.1200.desc: "[ShowDisasterName('hook_and_cod_wars')]の牽引役のひとりであり、[holland.GetName]の王位の僭称者である[dead_claimant.GetName]が亡くなった！ これにより、[alive_claimant.GetName]の王位継承を阻む者はいなくなった。"
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "なんの因果か、[hacw_contender_1.GetName]と[hacw_contender_2.GetName]の2名が同時に死亡した。#Y フック派#!も#Y コッド派#!にももはや指導者はおらず、そのためにどちらの組織も統制を失っている。"
 hook_and_cod_wars.1200.a: "[new_claimant_character.GetNameWithNoTooltip]を新たな指導者として提案しよう！"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName]が我々の派閥の新たな指導者となる"
 hook_and_cod_wars.1200.b: "ついにこの戦争を終わらせる時が来たのだ…"
 hook_and_cod_wars.1200.c: "まさかこんなことに……"
 hook_and_cod_wars.1200.d: "次はどうなる？"
 hook_and_cod_wars.1201.title: "我々の[holland.GetNameWithNoTooltip]の継承権主張者が死亡！"
 hook_and_cod_wars.1201.desc: "[holland.GetName]から、我々の派閥の指導者であり、[holland.GetAdjectiveWithNoTooltip]王位継承主張者である[dead_claimant.GetName]が死亡したという報せが届いた！ 我々の支持する側はいま、王位継承を主張できる新たな指導者を必死に探している……"
 hook_and_cod_wars.1201.a: "[holland.GetAdjectiveWithNoTooltip]の王位は[target_character.GetShortNameWithNoTooltip]のものだ。"
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName]が[holland.GetName]での我々の派閥の新たな指導者となり、[holland.GetAdjectiveWithNoTooltip]の王位継承を主張するチャンスを得る"
 hook_and_cod_wars.1201.b: "[foreign_character.GetShortNameWithNoTooltip]の野心を支持しよう。"
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName]が[holland.GetName]での我々の派閥の新たな指導者となり、[holland.GetAdjectiveWithNoTooltip]の王位継承を主張するチャンスを得る"
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip]が[ROOT.GetCountry.GetNameWithNoTooltip]の王位を勝ち取るべきだ。"
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName]が[holland.GetName]での我々の派閥の新たな指導者となり、[holland.GetAdjectiveWithNoTooltip]の王位継承を主張するチャンスを得る"
 hook_and_cod_wars.1201.d: "手を引こう。"
 hook_and_cod_wars.1201.d.tt: "新たな代替候補者を提案せず、[holland.GetName]の[disaster|e]「[ShowDisasterName('hook_and_cod_wars')]」の早期決着を実現する"
 hook_and_cod_wars.1202.title: "新たな主張者"
 hook_and_cod_wars.1202.desc: "前指導者の死とともに、新たな僭称者である[dead_claimant_country.GetName]の[new_claimant.GetName]が、[holland.GetAdjective]の王位継承権を主張して現れた。"
 hook_and_cod_wars.1202.a: "こうして、[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]は続いていく……"
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName]が新たな対立継承者となる"
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName]が新たな支持継承者となる"
 hook_and_cod_wars.1203.title: "戦争の早期終結"
 hook_and_cod_wars.1203.desc: "前指導者が死亡し、[alive_claimant.GetHerHim]に対抗できる者がいなくなったため、[alive_claimant.GetName]が[holland.GetName]の新しい統治者となり、[ShowDisasterName('hook_and_cod_wars')]はついに終焉を迎えた。"
 hook_and_cod_wars.1203.a: "ついにこの戦争が終わった。"
 hook_and_cod_wars.1300.title: "外国の干渉"
 hook_and_cod_wars.1300.desc: "[ShowDisasterName('hook_and_cod_wars')]が続くなか、近隣諸国がわが国の内政に関心を示している。特に[neighbor_country.GetName]の諜報員が紛争を観察しているが、中立を保っている。しかし、彼らがどちらかの側につくのは時間の問題である……"
 hook_and_cod_wars.1300.a: "彼らに[ROOT.GetCountry.Custom('GetHaCWFaction')]に加勢するよう賄賂を送ろう。"
 hook_and_cod_wars.1300.a.tt: "[neighbor_country.GetName]に、#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!の側につくよう賄賂を送る。これにより、#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!の影響力スコアが#G +1#!増加する"
 hook_and_cod_wars.1300.b: "彼らは己の判断で正しい側を選ぶだろう。"
 hook_and_cod_wars.1300.b.tt: "[neighbor_country.GetName]にどの派閥への加勢も要請しない"
 hook_and_cod_wars.1301.title: "[holland.GetNameWithNoTooltip]の[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\n[holland.GetNameWithNoTooltip]からの使節が我々のもとに送られてきた。我々に#Y [holland.Custom('GetHaCWFaction')]#!に加勢させるか、この紛争に関わらせないようにしたいようだ。"
 hook_and_cod_wars.1301.desc: "[ShowDisasterName('hook_and_cod_wars')]は、長年[holland.GetName]を悩ませてきた。[hacw_contender_1.GetName]と[hacw_contender_2.GetName]は、それぞれ#Y フック派#!と#Y コッド派#!の指導者であり、[holland.GetAdjectiveWithNoTooltip]の王位をめぐって争っている。[holland.GetAdjectiveWithNoTooltip][holland.GetFlavorRank]にとっては茶番だが、我々にとっては関与する好機かもしれない。"
 hook_and_cod_wars.1301.a: "我々は[hacw_contender_2.GetShortNameWithNoTooltip]と[holland.Custom('GetHaCWEnemyFaction')]とともにある。"
 hook_and_cod_wars.1301.a.tt: "わが国が#Y [holland.Custom('GetHaCWEnemyFaction')]#!の側につき、[hacw_contender_2.GetName]の野心を支持する"
 hook_and_cod_wars.1301.b: "[hacw_contender_1.GetShortNameWithNoTooltip]と[holland.Custom('GetHaCWFaction')]を支持すべきだろう。"
 hook_and_cod_wars.1301.b.tt: "わが国が#Y [holland.Custom('GetHaCWFaction')]#!の側につき、[hacw_contender_1.GetName]の野心を支持する"
 hook_and_cod_wars.1301.c: "これは我々が関わるべきではない。"
 hook_and_cod_wars.1301.c.tt: "この紛争で中立を保つ"
 hook_and_cod_wars.1302.title: "[neighbor_country.GetNameWithNoTooltip]が[holland.Custom('GetHaCWFaction')]に加勢"
 hook_and_cod_wars.1302.desc: "[neighbor_country.GetAdjective]の宮廷からの報せが届いた！ [neighbor_country.GetAdjectiveWithNoTooltip]の[neighbor_country.GetFlavorRank]が我々と#Y [holland.Custom('GetHaCWFaction')]#!に加勢した！"
 hook_and_cod_wars.1302.a: "[holland.Custom('GetHaCWFactionShort')]の勝利だ！"
 hook_and_cod_wars.1303.title: "[neighbor_country.GetNameWithNoTooltip]が[holland.Custom('GetHaCWEnemyFaction')]に加勢"
 hook_and_cod_wars.1303.desc: "[neighbor_country.GetAdjective]の宮廷からの報せが届いた！ [neighbor_country.GetAdjectiveWithNoTooltip]の[neighbor_country.GetFlavorRank]が我々の敵である#Y [holland.Custom('GetHaCWEnemyFaction')]#!に加勢した！"
 hook_and_cod_wars.1303.a: "新たな[holland.Custom('GetHaCWEnemyFactionShort')]か……"
 hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip]が中立を保つ"
 hook_and_cod_wars.1304.desc: "最初は関心を示したものの、[neighbor_country.GetName]の外交官は、[ShowDisasterName('hook_and_cod_wars')]には参加せず、どちらの紛争も支持しないと断言している。"
 hook_and_cod_wars.1304.a: "少なくとも、我々の邪魔にはならなそうだ。"
 hook_and_cod_wars.1400.title: "同盟国への支援"
 hook_and_cod_wars.1400.desc: "我々の同盟国である#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!は、#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!に対抗するためのさらなる資源を必要としている。幸い、[ROOT.GetCountry.Custom('GetHaCWFaction')]に味方するのは我々だけではない。 [faction_ally_country.GetName]が我々の大義への支援を約束してくれている。信頼できる同盟国に、我々の大義を支援するよう頼む価値はあるかもしれない。"
 hook_and_cod_wars.1400.a: "誰もが重荷を背負う必要があるのだ。"
 hook_and_cod_wars.1400.b: "自分たちで対処しよう。"
 hook_and_cod_wars.1400.c: "金を使わずに成し遂げなくては……"
 hook_and_cod_wars.1401.title: "同盟国への支援"
 hook_and_cod_wars.1401.desc: "#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!の同盟国であり仲間である[holland.GetName]が、戦争活動を支援するための追加資金の要請を送ってきた。要求された金額は多いものの、これは戦いの天秤を我々側に傾ける役に立つかもしれない。"
 hook_and_cod_wars.1401.a: "[ROOT.GetCountry.Custom('GetHaCWFaction')]を支援しよう。"
 hook_and_cod_wars.1401.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!の影響力スコア[holland.Custom('GetHaCWOwnFactionScore')]が#G +2#!増加する"
 hook_and_cod_wars.1401.b: "それはできない。"
 hook_and_cod_wars.1401.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#!の影響力スコア[holland.Custom('GetHaCWEnemyFactionScore')]が#R +2#!増加する"
 hook_and_cod_wars.1401.b.bt: "#R 我々が#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!から除外される#!"
 hook_and_cod_wars.1402.title: "[faction_ally_country.GetNameWithNoTooltip]からの支援"
 hook_and_cod_wars.1402.desc: "我々の追加支援の要請が受け入れられた！ [faction_ally_country.GetName]の人々が、#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!を支援するために、寛大な資金を送ってくれたのだ！"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "期待外れの[faction_ally_country.GetNameWithNoTooltip]"
 hook_and_cod_wars.1403.desc: "追加の資金援助要請は却下されてしまった。裏切り者の[faction_ally_country.GetLongName]は、#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!の大義に貢献することを拒否している！"
 hook_and_cod_wars.1403.a: "ならば、彼らなしで成し遂げよう。"
 hook_and_cod_wars.1404.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]の支援"
 hook_and_cod_wars.1404.desc: "[holland.GetName]の[ShowDisasterName('hook_and_cod_wars')]は、双方がまだ王位を譲らず激化の様相を見せている。敵である#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!は、多量の資金を手に入れたようだ。その出どころは不明だが、彼らの影響力が増大し、#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!にとってより大きな脅威となりつつある。"
 hook_and_cod_wars.1404.a: "後退するわけにはいかない！"
 hook_and_cod_wars.1404.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!の影響力スコア（[holland.Custom('GetHaCWEnemyFactionScore')]）が#G +2#!増加する"
 hook_and_cod_wars.1404.b: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]はやがて倒れるだろう。"
 hook_and_cod_wars.1404.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#!の影響力スコア（[holland.Custom('GetHaCWOwnFactionScore')]）が#R +2#!増加する"
 hook_and_cod_wars.1405.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]の支援"
 hook_and_cod_wars.1405.desc: "我々が支持する側の敵である#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!が、[faction_enemy_country.GetName]からの追加の支援を得て、#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!のあらゆる優位を引き下げている。"
 hook_and_cod_wars.1405.a: "[faction_enemy_country.GetLongNameWithNoTooltip]は代償を払うことになる。"
 hook_and_cod_wars.100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]の終わり"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$我々の尽力にもかかわらず、#Y フック派#!は#Y コッド派#!の影響力と力に打ち勝つことはできなかった。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が街と都市を力で支配している一方で、我々の新しい統治者である[new_ruler.GetName]は外国勢力に膝を屈している……"
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$#Y コッド派#!は全力を尽くしたものの、この争いで#Y フック派#!に勝利することはできなかった。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、自分たちの利益が公正な統治者の[new_ruler.GetName]によって守られたことを喜んでいる。"
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$#Y フック派#!は全力を尽くしたものの、この争いで#Y コッド派#!に勝利することはできなかった。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、自分たちの利益が公正な統治者の[new_ruler.GetName]によって守られたことを喜んでいる。"
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$我々の尽力にもかかわらず、#Y コッド派#!は#Y フック派#!の影響力と力に打ち勝つことはできなかった。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が農村を力で支配している一方で、我々の新しい統治者である[new_ruler.GetName]は外国勢力に膝を屈している……"
 hook_and_cod_wars.100.desc.e: "運命か、[ROOT.GetCountry.GetReligion.GetGodName]による神意か、それともただの幸運だろうか？ いずれにせよ、人知を超えた理由によって両派閥は[new_ruler.GetName]を代表者として選出した。こうして正統な後継者を得たことにより、わが国の動乱は終息へと向かいつつある。"
 hook_and_cod_wars.100.desc: "ついに、[ShowDisasterName('hook_and_cod_wars')]は終わりを迎えた。[ROOT.GetCountry.GetName]の後継者がついに決まり、派閥は敵対活動を停止した。"
 hook_and_cod_wars.100.a: "ついに街に平穏が訪れた……"
 hacw_claim_holland_tt: "[hacw_claimant.GetName]は[holland.GetName]伯の座を手に入れようとしている。[hollands_dynasty.GetName]家の誰かが爵位を請求すれば、[holland.GetName]で[disaster|e]「[ShowDisasterName('hook_and_cod_wars')]」が発生する可能性がある"
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName]が[holland.GetName]の王位継承権を無視する。これにより、[holland.GetName]で[disaster|e]「[ShowDisasterName('hook_and_cod_wars')]」が発生する可能性はなくなる"
 STATIC_MODIFIER_NAME_hacw_opposing_character: "対立継承者"
 STATIC_MODIFIER_NAME_hacw_rightful_ruler: "正当な統治者"
 STATIC_MODIFIER_NAME_hacw_supported_character: "支持継承者"
 opinion_hol_our_placed_ruler: "据えられた統治者"
 opinion_hol_our_origin_country: "出身国"
