l_japanese:
 #Events
 succession_crisis.1.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の王位の宣誓"
 succession_crisis.1.desc: "長年の管理不行き届き、宮廷の陰謀、不安定な統治が没落の種をまいた！ [ROOT.GetCountry.GetGovernment.GetAdjective]を手にする野心を持つ多くの有力者が、[scope_pretender.GetName]を[ROOT.GetCountry.GetLongName]の正当な支配者として支えようと集まっている。"
 succession_crisis.1.a: "[scope_pretender.GetNameWithNoTooltip]の首をとってこい！"
 succession_crisis.1.tt: "我々の統治に不満を抱く[provinces|e]の多くが[scope_pretender.GetNameWithNoTooltip]の大義に加わる"
 succession_crisis.2.title: "地方対立"
 succession_crisis.2.desc: "[target_ruler.GetName]の統治に不満が残るなか、[target_province.GetName]のような場所は最悪の状況にある。家畜は干し草よりも痩せこけ、飢餓と堕落がかつて偉大だった州の街路を支配している。そのため、農民たちは王室からの直接的な補償を要求して武装蜂起を起こしたのだ！"
 succession_crisis.2.a: "裏切り者どもを吹き飛ばせ！"
 succession_crisis.2.b: "彼らの要求を聞き入れなければ……"
 every_location_loses_sat_and_joins_rebel_tt: "[target_province.GetName]のすべての所有[location|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少し、[scope_pretender.GetName]の王位簒奪を支持する"
 succession_crisis.3.title: "機知に富む大臣"
 succession_crisis.3.desc: "統治者は尽力しているものの、有益な政策の大半は助言者からもたらされたと言える。 [target_character.GetName]のような人物は、[ROOT.GetCountry.GetLongName]がこの困難な時期を乗り切れるように、その役目を自ら引き受けたのだ……"
 succession_crisis.3.a: "[target_character.GetHerHis|U]の尽力は、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]を強くする！"
 succession_crisis.3.b: "[target_character.GetShortNameWithNoTooltip]が我々の地方で働きつづけることを許可しよう。"
 succession_crisis.4.title: "決断力の試験"
 succession_crisis.4.desc: "人間は、天賦の才と経験の両方により決定される。近年の対外的な情勢は国民を反乱に巻き込み、多くの苦難を生んでいる。しかし、希望は失われてはいない。炎のなかから、この困難な時代に我々に奉仕し、援助することを熱望する有能な人材が現れたのだから。"
 succession_crisis.4.a: "[target_character.GetHerHim]に我々の行政府内での地位を与えよう。"
 succession_crisis.4.b: "[target_character.GetSheHe|U]は軍で働かせるのがいいだろう。"
 succession_crisis.5.title: "権威への支援"
 succession_crisis.5.desc: "わが国の中央当局が、国中にいまだ残る我々の名声を損なわせようと努力してきたが、我々の近年の政策変更の多くは人々の耳に届いている。特に[target_province.GetName]の領域全域の人々はそれに気づき、我々が彼らの嘆願を聞き入れ、家族に気を配ったことに感謝を示し、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]への忠誠を公言している。"
 succession_crisis.5.a: "その我々への信頼は正しい！"
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]はわが国の王位にふさわしい！"
 every_location_gains_sat_and_loses_rebel_tt: "[target_province.GetName]のすべての所有ロケーションの[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加し、[target_character.GetName]の王位を支持する"
 succession_crisis.6.title: "[target_country.GetNameWithNoTooltip]への援助要請"
 succession_crisis.6.desc: "[ROOT.GetCountry.GetLongName]は現在、[ROOT.GetCountry.GetFlavorRank]を引き裂く[ShowDisasterName('succession_crisis')]により動乱期を迎えている。僭称者たちは勢力を増しており、じきに[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]の中枢をも脅かすかもしれない。このような危機的状況においては、[target_country.GetName]に使者を送り援助を乞うこともできるだろう。わが[ROOT.GetCountry.GetFlavorRank]の崩壊は、[target_character1.GetName]とその[ROOT.GetCountry.GetGovernment.GetCourtTitle]にとっても破滅を意味するのだから。"
 succession_crisis.6.a: "低金利での融資を依頼しよう。"
 succession_crisis.6.b: "見返りにわが国の領地を提供しよう。"
 succession_crisis.6.c: "我々に助けは必要ない。"
 if_they_accept_a_tt: "相手国が受け入れた場合、以下が発生する："
 sc_seek_foreign_aid_tt: "選択された[country|e]は、何かと引き換えに条件つきの支援や停戦を提案する可能性がある"
 succession_crisis.7.title: "援助要請"
 succession_crisis.7.desc: "[target_character1.GetName]からの使節がわが国に到着し、[target_country2.GetName]で続く[ShowDisasterName('succession_crisis')]を鎮めるための援助を求めてきた。この困難と不安定の時代にあっては、影響力ある隣国と強固な関係を築くことが重要である。[target_character1.GetShortNameWithNoTooltip]は使節を通じて、必要とする支援が得られた場合の交換条件を提示してきた。"
 succession_crisis.7.a: "提案に同意しよう。"
 succession_crisis.7.c: "受け入れることはできん。"
 succession_crisis.8.title: "魅力的なわが王朝の歴史"
 succession_crisis.8.desc: "昼夜を問わずに働きつづけた[target_character2.GetName]が、[target_dynasty.GetName]王朝の多くの輝かしい瞬間を描いた素晴らしい文学作品を生み出した。これは我々の偉大さ、栄光、そして芸術を尊ぶ心を反映した作品であり、わが国の優れた文化の新たな証でもある。それと同時に、わが国の歴史を記憶にとどめ、[target_character1.GetName]の王位を奪おうとするすべての者から未来を守る力もあるだろう。"
 succession_crisis.8.a: "この作品が権力を維持してくれることを期待しよう。"
 scales_with_art_quality_tt: "増加する[legitimacy|e]は、[target_characterGetNameWithNoTooltip]によるこの[work_of_art|e]の品質で大きく変動する"
 succession_crisis.9.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]からの支援"
 succession_crisis.9.desc: "わが[ROOT.GetCountry.GetFlavorRank]内で[succession_crisis_pretender_scope.GetName]の動きが勢いを増しており、国は崩壊の瀬戸際に立たされている。かつて我らの王位を支持していた[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]も、勢いを増すこの反乱がもたらす危険に覚悟せざるを得なくなった。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の多くは、自らの土地と特権が[ROOT.GetCountry.GetGovernment.GetAdjective]王朝の存続にかかっていることを理解しており、それゆえに一部の派閥が我々を守るために立ち上がった。彼らは従者や忠実な私兵とともに、僭称者の軍勢に対抗するための支援を申し出ている。しかし見返りとして、我々の統治に対するより大きな影響力を望んでいる。"
 succession_crisis.9.a: "わが国には彼らが必要だ。"
 succession_crisis.9.b: "一難去ってまた一難では困る！"
 succession_crisis_9_tt: "僭称者を支持する多くの[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]$shared_conditional_support_key$"
 shared_conditional_support_key: "[pops|e]が、新たな[estate_privilege|e]と引き換えに忠誠を誓う相手を変える"
 succession_crisis.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]からの支援"
 succession_crisis.10.desc: "わが国の民衆のあいだでも[succession_crisis_pretender_scope.GetName]への支持が分かれるなか、信仰心ある者たちは[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に導きを求めている。そして[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の指導者たちは、分裂した[ROOT.GetCountry.GetFlavorRank]がもたらす危険を認識し、前に進み出て支援を申し出た。\n\n彼らは新たな特権と引き換えに、説教師たちに僭称者を簒奪者として非難させ、民衆に[target_character1.GetName]への忠誠を呼びかけると約束している。わが[ROOT.GetCountry.GetFlavorRank]を守り、再興できるものは、信仰の力しかないと彼らは主張した。"
 succession_crisis.10.a: "ほかに選択肢はない。"
 succession_crisis.10.b: "このような取引は受け入れられない！"
 succession_crisis_10_tt: "僭称者を支持する多くの[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]$shared_conditional_support_key$"
 succession_crisis.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]からの支援"
 succession_crisis.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が短剣を研ぎ、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が神の秩序を説く一方で、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はより実践的なアプローチを選んだ。この危機を交易と繁栄を脅かすものであるとみなし、彼らはひとつの解決策を提案してきた。\n\n彼ら[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]のなかでも特に影響力があり、反骨精神に富んだ者たちは、すぐに支持する先を替える用意があるという。彼らはその見返りとして新たな特権と、[target_character1.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に強固な支持基盤を築くことを求めている。魅力的な提案ではあるが、長期的には中央権力をさらに弱体化させる可能性もある"
 succession_crisis.11.a: "提案に乗ろう。"
 succession_crisis.11.b: "身のほどを知れ！"
 succession_crisis_11_tt: "僭称者を支持する多くの[SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]$shared_conditional_support_key$"
 succession_crisis.100.title: "継承危機の終わり"
 succession_crisis.100.desc.a: "[ROOT.GetCountry.GetLongName]全土にまたがる争いは、加熱した内戦が巻き起こるまでに至った。炎と金属が全領土を席巻するなか、母親、子供、罪のない人々の恐怖の叫び声が通りを埋め尽くす……"
 succession_crisis.100.desc.b: "不安定な時期が続いたあと、旧支配者の死去により、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が王位に就くこととなった。良くも悪くも、これが我々の進むべき道なのだ……"
 succession_crisis.100.desc.c: "だが、神は我々に恩寵の手を差し伸べた。わが国全土を内戦に巻き込もうとする反乱の首謀者が死んだのだ。神の介入か、それとも幸運が転がり込んできたのか？ いずれにせよ、我々は内政の秩序を取り戻した。"
 succession_crisis.100.desc.d: "内紛、公然の反乱、その他無数の呪いがわが国民に降りかかっている。しかし、我々の精神を打ち砕くことはできず、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の導きのもと、我々は偉大なる[ROOT.GetCountry.GetLongName]を確実な破滅から救ったのだ！"
 succession_crisis.100.a: "我々は宮廷の有力な人材を頼ることになるだろう。"
 succession_crisis.100.b: "自分たちだけで管理できる！"
 succession_crisis.100.c: "当然のことでは？"
 based_on_our_crownpower_and_prestige_tt: "我々の[crown_power|e]と[prestige|e]に応じて以下を得る："
