l_japanese:
 ciompi_revolt.1.title: "チョンピの乱"
 ciompi_revolt.1.desc: "[target_location.GetAreaName]の[target_location.GetName]の街中に、不満を抱いた何千もの農民や商人が殺到し、教会の鐘が警告の音を鳴り響かせる。この支配階級の寡頭政治に対する下層階級による大規模な反乱は、高い税金や劣悪な労働条件など、社会的・経済的不満によって引き起こされたものだ。チョンピは主に毛織物労働者やその他の職人で構成され、政治的代表権と権利の向上を要求している。この反乱は、支配階級のエリートたちによって抑圧されないかぎり、フィレンツェ政府の一時的な改革につながる可能性がある。"
 ciompi_revolt.1.a: "困難の時代がやってくる……"
 ciompi_revolt.2.title: "ジェンテ・ヌオーヴァ"
 ciompi_revolt.2.desc: "[GetCurrentYear]年の激動の時代にあって、移民商人や市民の新世代からなる「ジェンテ・ヌオーヴァ」が政界の派閥として台頭してきた。彼らは進歩的な理想で知られ、政治的・社会的改革を提唱し、寡頭政治による統治に異議を唱え、より包括的な政府を作ることを目指している。彼らは日々、既存の権力構造に不満をもつ中産階級や下層階級からの支持を集めている。より公平な社会を目指すビジョンを推し進める彼らの影響力は、着実に拡大している。"
 ciompi_revolt.2.a: "新世代の旗手を喜んで支援しよう。"
 ciompi_revolt.2.b: "危機的時代に、このようなものは許容できない！"
 ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip]がより良い条件を交渉するだろう。"
 ciompi_revolt.3.title: "ポポロ・ミヌート"
 ciompi_revolt.3.desc: "[GetCurrentYear]年のチョンピの反乱の最中、不満を抱く市民たちからなる新たな派閥、「ポポロ・ミヌート」が結成された。下層労働者と職人からなる彼らは、寡頭政治に抗議するために蜂起に参加し、この不透明な時代に重要な役割を果たしている。「ポポロ・ミヌート」は労働条件の改善、賃上げ、政治的代表権の拡大を求めている。彼らは往来での戦いやデモをおこない、自分たちの権利のために闘い、より公平な社会を要求することで知られている。この反乱への関与は、この時代に下層階級が直面していた社会的・経済的格差を浮き彫りにするものである。"
 ciompi_revolt.3.a: "彼らの忠誠心を確保するための資金も必要だ。"
 ciompi_revolt.3.b: "彼らも金を切り詰めねばならない……"
 ciompi_revolt.3.c: "民は[target_character.GetNameWithNoTooltip]を信じる！"
 ciompi_revolt.4.title: "ミゼラビレスの広まり"
 ciompi_revolt.4.desc: "社会で最も困窮した人々で構成される、いわゆる「ミゼラビレス」と呼ばれる集団が、「ポポロ・ミヌート」とともに蜂起に加わった。彼らは、極度の貧困と困窮からの救済、富の公平な分配を求めている。彼らはしばしば抗議活動やデモに参加し、悲惨な生活状況を改善するための社会・経済改革を求めている。彼らの存在は、チョンピの乱の激動の時期における、社会から最も隔絶された人々の絶望的な窮状を浮き彫りにするものである。"
 ciompi_revolt.4.a: "彼らの苦難を和らげなくては……"
 ciompi_revolt.4.b: "彼らが自分たちで解決すべき問題だ！"
 ciompi_revolt.4.c: "[target_character.GetNameWithNoTooltip]の権力は万人の幸福のためにあるのだ。"
 ciompi_revolt.5.title: "労働者による脱税"
 ciompi_revolt.5.desc: "この数年間で積もりに積もった負担の結果、労働者は高い税金から逃れるために我々の領地から脱出しつつある。寡頭政治によって課された重税は、労働者階級のみならず、港の商人たちでさえ耐え難いものとなっているのだ。経済的苦境に直面し、多くの労働者がより良い機会を求めて故郷を離れることを選択している。労働者の流出は[ROOT.GetCountry.GetName]内の社会的・経済的緊張を悪化させ、反乱につながる不満をさらに煽ることになるだろう。"
 ciompi_revolt.5.a: "放っておこう。"
 ciompi_revolt.5.b: "重税の埋め合わせは可能だ。"
 ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip]は情け深い統治者だ……"
 ciompi_revolt_allowed_migration_effect_tt: "[ShowPopTypeName('peasants')]または[ShowPopTypeName('laborers')]に[migration|e]を許可するわが国の政策により、移住する[pops|e]が増加する"
 ciompi_revolt.6.title: "権力者たち"
 ciompi_revolt.6.desc: "下層階級の不満を認識した[target_character.GetName]の多くの助言者は、国内の貴族権力の牙城に挑み、寡頭政治の影響力を弱めるとともに社会的・経済的格差に対処するよう[target_character.GetNameWithNoTooltip]に求めている。この危機的状況下で、貴族たちの権力が急激に高まっていることから、政治改革を実施し、労働者階級に代表権を与えるためのいくつかの措置が綿密に計画されている。彼らの権力と影響力を打破することで、より公平な社会を作り、反乱の原因となった不満を軽減することを目指すのだ。"
 ciompi_revolt.6.a: "いまは彼らの権利はそのままにしておこう……"
 ciompi_revolt.6.b: "彼らの権威に挑むのだ！"
 ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip]が信じるのは民であり、裕福な貴族ではない。"
 ciompi_revolt.7.title: "圧力と改革"
 ciompi_revolt.7.desc: "チョンピの乱がもたらした破壊は、人々の肌に刻み込まれている。家族は飢え、市民は犯罪や反乱に手を染め、権力者や有力者はこの過酷な時代にいまだ己の繁栄を保ちつづけている。その結果として、政府内外の数多くの声が、代表制、実力主義、公平性を実現するための抜本的な改革を求めている。"
 ciompi_revolt.7.a: "農民に立場をわきまえさせろ……"
 ciompi_revolt.7.b: "民の声には耳を傾けなければ！"
 ciompi_revolt.7.c: "[target_character.GetNameWithNoTooltip]の慈悲を存分に見せよう！"
 ciompi_revolt.8.title: "危機と変革"
 ciompi_revolt.8.desc: "長期にわたる不安定と反乱の時代を経て、我々はどうにかこの試練の時を乗り越えた。苦難、敗北、障害は、我々の決意を断固たるものとし、これまで到達したことのない高みへと押し上げたのだ。不安定な時代は過ぎ去り、我々は新たなリーダーシップのもとで、どのような未来であろうとも希望を抱いている。"
 ciompi_revolt.8.a: "わが民は歴史の試練を生き延びた。"
 ciompi_revolt.8.b: "我々には強力なリーダーシップが必要だ！"
