l_japanese:
 #Events for the disaster
 aspiration_for_liberty.1.title: "自由への渇望"
 aspiration_for_liberty.1.desc: "[target_character.GetName]の統治に対する民衆の疑念、自由を求める声と啓蒙思想への憧れが高まり、もはや革命は避けられない状況となっている。民衆は団結し、[ROOT.GetCountry.GetFlavorRank]を倒そうと武器を取った結果、現代で最も血生臭い革命のひとつが始まった。"
 aspiration_for_liberty.1.a: "悲惨な時代がやってくる。"
 pops_lose_satisfaction_based_on_literacy_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]または[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に属する[pops|e]の[pop_satisfaction|e]が、その[literacy|e]に応じて減少する"
 aspiration_for_liberty.2.title: "取り戻された秩序"
 aspiration_for_liberty.2.desc.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]から噴き上がった怒りは、[target_character.GetName]の際限のない権威のもとでますます大きくなっていった。税金が上がり、個人の自由が減少するにつれて、人々は自分たちの利益を代表する[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の復活を要求した。議会は恣意的な支配に対する安全装置であり、行き過ぎた支配から自分たちの権利と財産を守るものとみなされているのだ。彼らの政治力は[target_character.GetShortNameWithNoTooltip]を強制的に動かし、事実上、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]を復活させるに至った。"
 aspiration_for_liberty.2.desc.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]による反乱に対して、[target_character.GetName]は絶対主義に強く固執し、己の権力が侵害されることを阻もうとした。\n\n自らを神に任命された者とみなす[target_character.GetHerHis]にとって、議会の権力へのいかなる譲歩も、権威と統治の安定性に対する脅威となるのだ。厳格な措置の実施と、数多の反乱の鎮圧をもって、我々は[ROOT.GetCountry.GetFlavorRank]の平和を再び取り戻した。"
 aspiration_for_liberty.2.a: "民が望んだことだ。"
 aspiration_for_liberty.2.b: "異議は認めん！"
 aspiration_for_liberty.3.title: "異国の地での戦い"
 aspiration_for_liberty.3.desc: "この数年間というもの、わが国の経済的成功の見通しは極めて暗い。[target_character.GetName]が異国での費用のかかる戦争にこだわって投資を続けた結果、国の財源は枯渇し、国内の必要不可欠な需要を支える財源はほとんど残されていないのだ。横行する政府の管理不行き届き、財政の放置、エスカレートする政情不安と相まって、これらの行動は経済を荒廃させ、支配権力に対する国民の信頼を損なってしまった。\n\n我々は現在、破産寸前の状態に陥っており、さらには[target_character.GetShortNameWithNoTooltip]の優先順位に疑問を抱く国民のあいだで、不安が高まっている。負債がかさみ、財政破綻が迫るなかで、わが国は基本的な機能を維持することにも苦労している。"
 aspiration_for_liberty.3.a: "国庫はまだ空になったわけではない！"
 aspiration_for_liberty.3.b: "戦費を削減せよ。"
 aspiration_for_liberty.4.title: "無能な政府"
 aspiration_for_liberty.4.desc: "わが国民の「[ShowDisasterName('aspiration_for_liberty')]」期間中の政府の国政運営の無能さは、広範囲にわたる不満を招き、[target_rebel.GetName]などの新たな反乱を全国で発生する原因となった。国民の不満は臨界点に達しており、多くの人々が指導者の腐敗と無能を糾弾するために集まっている。\n\n革命を求める声は日に日に大きくなり、あらゆる階層の人々が運動に参加している。自分たちの未来を取り戻そうと決意した彼らは、いかなる犠牲を払ってでも戦う覚悟ができており、要求への完全な屈服以外は認めない姿勢を明らかにした。"
 aspiration_for_liberty.4.a: "案ずることは何もない。"
 aspiration_for_liberty.4.b: "[target_rebel.GetNameWithNoTooltip]にいくらかの譲歩をしよう。"
 lose_10_control_in_affected_locations_tt: "現在[target_rebel.GetNameWithNoTooltip][rebellion|e]を支援する[locations|e]の[control|e]が[ShowNamedValue('control_mild_penalty')|+=2%]減少する"
 every_supporter_pop_gains_5_satisfaction_tt: "[target_rebel.GetNameWithNoTooltip][rebellion|e]を支援するすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]増加する"
