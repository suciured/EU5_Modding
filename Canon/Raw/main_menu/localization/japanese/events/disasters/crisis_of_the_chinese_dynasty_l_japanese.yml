 #Events
 crisis_of_the_chinese_dynasty.1.title: "[GetCountry('CHI').GetLongNameWithNoTooltip]の権限の崩壊"
 crisis_of_the_chinese_dynasty.1.desc: "[ROOT.GetCountry.GetLongName]が大きな危機に直面している。我々は天命に従って統治することに失敗し、天与の祝福と名声を失ってしまったのだ。\n\n$china$では不始末と騒乱が横行し、不満が国民のあいだに急速に広がっている。すでに、多くの者が反旗を翻している。我々は祖先に想いを馳せ、美徳を培うよう努めなければならない。大いなる天命は、たやすく維持できないのだから。"
 crisis_of_the_chinese_dynasty.1.a: "天命を我らの代で終わらせるな。"
 every_member_of_mkio_loses_20_opinion_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]のすべての[member|e]のわが国に対する[opinion|e]が[ShowBiasValue('opinion_internal_crisis')|+=0]低下する"
 crisis_of_the_chinese_dynasty.2.title: "苦い結末"
 crisis_of_the_chinese_dynasty.2.desc: "我々は国土全体の権威を回復することができず、国民はいまや打ちのめされ士気を失っている。いかなる償いの試みも効果があったとは言いがたく、我々の威信と偉大なる[ROOT.GetCountry.GetFlavorRank]の支配者としての地位は失われてしまった。我々はかつてないほどに凋落しており、悲惨な現実を直視しなければならないようだ。"
 crisis_of_the_chinese_dynasty.2.a: "この先にどんな暗闇が待っているのだ？"
 crisis_of_the_chinese_dynasty.3.title: "天の恩寵"
 crisis_of_the_chinese_dynasty.3.desc: "不安定な時代は終わりを告げた！ かつて我々の滅亡を企み、その没落のさまに歓喜した者たちは、いまや影のなかへと逃げ去ったのだ！ 苦難の時代はわが国民を鍛え上げ、神の試練さえも生き延びられるほどの強さを与えた。\n\n我々は夕陽を眺めながらほほえみ、かつて我々を偉大なる[ROOT.GetCountry.GetFlavorRank]の頂点に導いたのと同じ飢えを抱いて、明くる日を迎えようではないか。"
 crisis_of_the_chinese_dynasty.3.a: "我々は乗り越えた！"
 based_on_current_celestial_authority_tt: "自国の[celestial_authority_gc|e]の現在の値に応じて："
 crisis_of_the_chinese_dynasty.4.title: "農民による納税拒否"
 crisis_of_the_chinese_dynasty.4.desc: "恵まれた時代においてさえ、[target_province.GetName]の民は苦難にあえいできた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]を襲った近年の騒乱は、[ROOT.GetCountry.GetFlavorRank]のほぼ全地域へと広がっている。その結果、かつては[target_character.GetName]に膝を屈していた者たちも、いまでは最も穏当な徴税や貢納すらも拒むようになった。"
 crisis_of_the_chinese_dynasty.4.a: "力ずくで食糧を取り上げろ。"
 crisis_of_the_chinese_dynasty.4.b: "天は慈悲深くなければ。"
 pops_in_target_province_lose_10_satisfaction_tt: "[target_province.GetName]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 every_pop_in_target_province_gains_5_satisfaction_tt: "対象の[target_province.GetName][province|e]に居住するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]上昇する"
 every_location_in_target_province_suffers_10_devastation_tt: "[target_province.GetName]のわが国の[locations|e]の[prosperity|e]が[ShowNamedValue('prosperity_weak_penalty')|+=2%]低下する"
 crisis_of_the_chinese_dynasty.5.title: "荒廃の拡大"
 crisis_of_the_chinese_dynasty.5.desc: "[target_province.GetName]の住民にとって、時代は厳しいものとなっている。かつては活気ある市場と豊かな田畑の中心地だったこの地方も、最近では横行する盗賊行為や略奪の犠牲となり、穀物倉庫は空になり、家屋は焼き払われている。現地の人々はこの激動の時代に、[target_character.GetName]に助けを求めている。\n\n収穫は滞り、運河は荒廃し、未来はますます暗くなっていく。この拡大する壊滅的な被害の報せは、我々の支配力の低下を示す憂慮すべき兆候であり、[ROOT.GetCountry.GetFlavorRank]全体の国民の信頼を揺るがすものだ。"
 crisis_of_the_chinese_dynasty.5.a: "彼らの食糧供給の回復に出資しよう。"
 every_location_in_target_province_5_prosperity_tt: "[target_province.GetNameWithNoTooltip]の各[locations|e]の[prosperity|e]が[ShowNamedValue('prosperity_very_weak_bonus')|+=2%]増加する"
 crisis_of_the_chinese_dynasty.5.b: "[target_character_1.GetNameWithNoTooltip]を派遣せよ！"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName]が復興を監督するために[target_province.GetNameWithNoTooltip]に赴く。この期間中、[target_character_1.GetName]は[cabinet|e]を離脱する。\n\n[target_character_1.GetName]の[total_ability|e]により、わが国が[target_province.GetNameWithNoTooltip]に所有するすべての[location|e]の[prosperity|e]が#G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#!増加する"
 crisis_of_the_chinese_dynasty.5.c: "現地民に補償をおこなえ。"
 crisis_of_the_chinese_dynasty.5.d: "農民の窮状など知ったことではない！"
 crisis_of_the_chinese_dynasty.6.title: "反乱軍と交渉したとき"
 crisis_of_the_chinese_dynasty.6.desc: "わが国の偉大なる民が「$crisis_of_the_chinese_dynasty$」として知られる激動の時代を進むなか、[target_character.GetName]の両肩には[actor.GetFlavorRank]全土の重荷がのしかかっている。最近の展開により、[target_rebel.GetName]の動きは勢いを増し、我々は交渉の卓につくことを余儀なくされた。"
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "[target_rebel.GetNameWithNoTooltip]を支援するすべての[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加し、我々に対する忠誠心が回復する"
 locations_with_rebel_pops_lose_20_control_tt: "[target_rebel.GetNameWithNoTooltip][rebellion|e]を支援する[locations|e]の[control|e]が[ShowNamedValue('control_extreme_penalty')|+=2%]減少する"
 refund_the_cost_of_the_action_tt: "この[action|e]のコストは払い戻される。"
 crisis_of_the_chinese_dynasty.6.a: "税を引き下げよう。"
 crisis_of_the_chinese_dynasty.6.b: "少し譲歩しよう。"
 crisis_of_the_chinese_dynasty.6.c: "彼らに一時的な自治権を与えよ。"
 crisis_of_the_chinese_dynasty.6.d: "彼らの要求を聞こう。"
 crisis_of_the_chinese_dynasty.6.e: "考え直そう……"
 crisis_of_the_chinese_dynasty.7.title: "[GetCurrentYear]年の税制改革"
 crisis_of_the_chinese_dynasty.7.desc: "近年の金融危機は、金融界だけでなく政界にも大きな影響を与えている。この激動の時代は、わが国の政府機関の強さを試すものとなったが、わが国の官僚制度はついに勝利を収めたのだ！\n\n緊張の5年間を経て、我々は国勢調査を終え、税制の改正も大いに期待がもてる状態にある。かつて退廃を極めていたさまざまな貴族や役人が、抜け道を見つけて税金の支払いを免れており、それが中央政府の衰退を招くこととなった。\n\n[target_character.GetName]のもとで実施された大胆な措置の結果、いまや我々の権威を認める各方面から、国庫に新たな収入が入るようになった。"
 crisis_of_the_chinese_dynasty.7.a: "災厄の回避へとさらに一歩進んだ！"
 we_can_now_complete_reform_tax_action_tt: "[disaster|e]ウィンドウから、[action|e]「[ShowGenericActionName('cmd_revise_the_tax_code')]」を完了できる"
 crisis_of_the_chinese_dynasty.8.title: "[GetCountry('CHI').GetFlavorRank]の安定の問題"
 crisis_of_the_chinese_dynasty.8.desc: "我らが偉大な[ROOT.GetCountry.GetFlavorRank]は、わが国の富を貪る者たちを退ける術を熟知している。我々の$china$支配を損なおうとする者は多数おり、その影は我々の政局に疑念を投げかけ、国を衰退へと導こうとする。後継者争い、官僚機構内の腐敗、経済的不平等、北方からの侵略の絶え間ない脅威が、不安な空気を国内に生み出しているのだ。\n\nだが、[target_character.GetName]の力強い台頭は、最も暗い影にすら光を投げかけ、政府から多くの不安定な要素を追い出すことにつながるものだ。"
 crisis_of_the_chinese_dynasty.8.a: "わが国は安泰だ……ひとまずは。"
 crisis_of_the_chinese_dynasty.9.title: "力ある$china$"
 crisis_of_the_chinese_dynasty.9.desc: "わが国が直面しているこの激動の時代において、我々の権威は幾度となく疑問視されてきた。無能な統率力と高まる不安によって、王位に対する国民の信頼は失われて久しい。悪意ある官僚と、強大な権力をもつ[ROOT.GetCountry.GetGovernment.GetCourtTitle]の役人による腐敗の連鎖は、わが国の内部へと根を下ろしてしまったのだ。\n\n[target_character.GetName]の政策と指導のもとで、我々はこの危険な状況をうまく切り抜けることができた。正統性と信頼が再確立されたことで、公正な統治がおこなわれ、わが[ROOT.GetCountry.GetFlavorRank]を悩ませるさまざまな問題に対処する能力が新たに生まれたのだ。"
 crisis_of_the_chinese_dynasty.9.a: "王位は再び揺るぎないものとなった……ひとまずは。"
