l_japanese:
 #Events for the disaster
 court_and_country.1.title: "宮廷と国家の衝突"
 court_and_country.1.desc: "[ROOT.GetCountry.GetAdjective]国家が、伝統的に地域貴族や宮廷、その他の利益集団によって支配されてきた領域に侵入したことで、[ROOT.GetCountry.GetGovernment.GetRulerTitle]や[target_location.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]に対する恨みが広まっている。\n\nこれらの集団は現在、中央権力に対抗するために団結し、同盟を結んでいる。現在、我々の最新の税制に対して、古くからの権利や、これらの反乱分子の代表による道義に反した行為を理由とする異議が多数寄せられている。我々の権力を強めようとする継続的な取り組みが、度重なる妨害に見舞われることは間違いないだろう。"
 court_and_country.1.a: "彼らは中央権力に屈することになる！"
 court_and_country.1.b: "この反抗者たちと交渉を試みよう。"
 court_and_country.2.title: "宮廷と国との対立の終結"
 court_and_country.2.desc: "地方における広範な権力妨害の時代が、ようやく終わりを告げた。この危機に対する対応によって、当面のあいだは地方の権力構造と[target_location.GetName]の政府との関わり方が確立されることだろう。"
 court_and_country.2.a: "国家の勝利だ！"
 court_and_country.2.b: "これでついに協力できる。"
 court_and_country.2.c: "[target_location.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]は壊滅的な打撃を受けた。"
 legitimacy_yields_more_crown_power_tt: "[disaster|e]「[ShowDisasterName('court_and_country')]」での成功により、[legitimacy|e]はさらに[crown_power|e]を増加させるようになる"
 court_and_country.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権力"
 court_and_country.3.desc: "国内での我々の権力強化を進めるには、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の影響力の制御が欠かせないことは明らかだ。この絶対主義の時代は、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が重要地域を掌握していた封建的な権力構造から、[target_character.GetName]の揺るぎない権威のもとに中央集権下された政府への移行という、我々の夢への大きな転換点を示すものとなりつつある。"
 court_and_country.3.a: "彼らの特権を取り上げろ！"
 court_and_country.3.b: "地域レベルで介入せよ。"
 court_and_country.3.c: "彼らの[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の議席を剥奪しろ。"
 court_and_country.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の権力"
 court_and_country.4.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級は長年にわたり、政治問題において多くの影響力を手にしてきた。商業や地方政治の後援を通じて、彼らはしばしば我らの権威に抗ってきたのだ。我々の地位を序列の最上位へと高めるためにも、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級を我々の旗のもとの、適切な地位に据えなければならないだろう。"
 court_and_country.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の権力"
 court_and_country.5.desc: "地域社会全体の聖霊に対する我々の力、そしてわが国の信仰に関する問題は、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に非常に大きな権力を与えた。彼らの言葉はしばしば[target_character.GetName]の言葉にすら匹敵するのだ。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の権力を制御することを目的として、その資産を差し押さえ、宗教問題に対する国家の優位を強制しよう。"
 court_and_country.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の権力"
 court_and_country.6.desc: "我々の偉大な社会の背骨は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]にほかならない。膨大な規模を誇るこれらの下層階級は、わが国の経済の中心ではあるものの、彼らの地域に対する忠誠心や伝統的権利は中央集権と対立することもある。我々の支配を確立し、民衆に対する統制を確固たるものとするには、その力を抑制するための積極的な手段を講じることが賢明だろう。"
 court_and_country.7.title: "税金の支払いを拒む地方"
 court_and_country.7.desc: "[target_province.GetName]では、[target_character.GetName]によって入念に精査された近年の条例や税に従うことを現地の指導者たちが断固拒否していることから、緊張が高まっている。これらの指導者たちは黙従するどころか、団結して[target_capital.GetName]に正式な要請を送り、彼らの地方に駐在する幾人かの徴税人を即座に交代させるよう求めている。彼らは、これらの[ROOT.GetCountry.GetGovernment.GetAdjective]の代理人がその権限を乱用し、この地域で長く尊重されてきた古い権利や特権を無視し、限度を超えた振る舞いをしていると主張する。\n\nすでに大きな負担を強いられる農民に対する過度な徴税、合法的な理由のない突然の物品の押収、現地の慣習を公然と無視するなど、あまりにも多くの不満が寄せられている。こうした行為は恨みを買うだけでなく、地方全体の秩序と忠誠心の繊細な均衡をも崩すおそれがあると彼らは主張している。民衆はこれを自分たちの尊厳に対する冒涜とみなしており、我々が迅速に対応しなければ、異論のささやきは鎮圧しがたい力へと発展する可能性もあるだろう。"
 court_and_country.7.a: "彼らの指導者を捕らえよ！"
 court_and_country.7.b: "交渉できるはずだ。"
 gain_modifier_loc_key: "対象の[province|e]のすべての[location|e]が以下を得る："
 every_pop_in_target_province_loses_20_satisfaction_tt: "対象の[province|e]に居住するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 every_location_in_target_province_gets_cnc_local_authority_asserted_tt: "$gain_modifier_loc_key$[modifier|e]「[ShowModifier('cnc_local_authority_asserted')]」"
 every_pop_in_target_province_gains_20_satisfaction_tt: "対象の[province|e]に居住するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 every_location_in_target_province_gets_cnc_refused_to_pay_taxes_tt: "$gain_modifier_loc_key$[modifier|e]「[ShowModifier('cnc_refused_to_pay_taxes')]」"
 court_and_country.8.title: "湧き上がる異議"
 court_and_country.8.desc: "[target_character.GetName]が[ROOT.GetCountry.GetLongName]の各地方の法的伝統、税金、義務を統一しようとした結果、[target_rebel.GetName]の指導者たちが同胞に武装を呼びかけることになった。彼らは、自分たちの土地が我々の支配下に入った際の取り決めが破られ、それゆえに反乱の旗を再び掲げざるを得なくなったのだと主張している。\n\n我々の現地代表は、手遅れになる前に[target_location.GetName]における権力をもつ立場から、協定を結ぶよう求めている。もし我々が彼らの自治の一部を維持することを保証するならば、彼らはほかの権利の廃絶にも納得するかもしれない。"
 court_and_country.8.a: "反乱は叩き潰さなければならない！"
 court_and_country.8.b: "彼らの忠誠を買おう。"
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip]での[rebellion|e]を支持する[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 non_rebel_pops_in_target_province_lose_5_satisfaction_tt: "[target_province.GetNameWithNoTooltip]での[rebellion|e]を支持#Y しない#![pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
 rebel_pops_in_target_province_gain_10_satisfaction_tt: "[target_province.GetNameWithNoTooltip]での[rebellion|e]を支持する[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "[target_province.GetNameWithNoTooltip]での[rebellion|e]を支持#Y しない#![pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]増加する"
 court_and_country.9.title: "短慮な[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 court_and_country.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のなかには、自分たちに関する新しい理想に怒りを覚える者もいる。彼らは[target_location.GetName]での影響力と権力を失ったが、広大な領地と豊富な資金を有し、依然として地元でかなりの影響力を誇っている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]やそのしもべの大臣ではなく、自分たちが王国の柱だった時代を懐かしみ、彼らはますます短慮かつ意固地になっている。\n\nそのような集団のひとつが、かつての特権を取り戻し、伝統と威厳を[target_location.GetNameWithNoTooltip][ROOT.GetCountry.GetGovernment.GetCourtTitle]に取り戻そうと企んでいるようだ。自分たちの地方を拠点に、その意志を押し通すために軍隊を編制しているという。"
 court_and_country.9.a: "剣をもって彼らを迎えよ。"
 court_and_country.9.b: "彼らの要求を叶えられるよう努力しよう。"
 every_supporter_pop_loses_5_satisfaction_tt: "[rebellion|e]を支持する[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
 court_and_country.10.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]連盟の拒否"
 court_and_country.10.desc: "ここ数年、[target_rebel_pop.GetName]で構成される都市やギルドは、高まる税金や義務の重圧のもとで苦しみ、強い不満を抱えながらも従ってきた。しかし、[target_location.GetName]において状況はついに臨界点に達し、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは現地の指導者のもとに集結し、公然と[ROOT.GetCountry.GetGovernment.GetAdjective]の命令に反抗した。\n\n強力なギルドおよび共通の不満によって団結した彼らは、独自の税金の徴収、独自の法律の施行、そして前例のない自治による統治をおこなう権利を要求している。その大義に突き動かされるように、彼らは我々の役人を地方から強制的に追放した。国中に不穏な空気が漂うなかで、我々は彼らの要求に屈するか、支配権を回復するために我々の意思を押し通すか、極めて重要な選択を迫られている。"
 court_and_country.10.a: "この厄介者どもを叩き潰せ！"
 court_and_country.10.b: "少しの例外を設けてもいいだろう。"
 every_pop_in_location_loses_5_satisfaction_tt: "[target_location.GetName]に居住する[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
 every_pop_in_target_location_10_satisfaction_tt: "[target_location.GetName]に居住する[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 court_and_country.11.title: "不義の士官"
 court_and_country.11.desc: "戦争の時代においては、軍隊は進歩のための得がたい機会を与えてくれる。しかし、この内紛の時代には有能な兵士の多くが、[ROOT.GetCountry.GetFlavorRank]内の不満分子や不誠実な派閥とつながりがあることを忘れてはならない。\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle]に近しい大臣たちはいま、軍隊の忠誠心に疑問を呈し、我々に敵対する集団や一族とつながりのある者をすべて粛清するよう促している。"
 court_and_country.11.a: "我々には忠実な兵士たちが必要だ。"
 court_and_country.11.b: "粛清などをしている余裕はない。"
 court_and_country.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の支援者"
 court_and_country.12.desc: "[ROOT.GetCountry.GetFlavorRank]内の新たな秩序は、損をする者ばかりを生んだわけではない。ある者は軍務に就き、またある者は多くの新しい国家機関に務める者となり、給与を得てキャリアを積むことができる。また、名誉と伝統という感性に基づいて、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に忠誠を誓う者もいる。[target_location.GetName][ROOT.GetCountry.GetGovernment.GetCourtTitle]のますます強まる強固な支配に対する抵抗がわが国に広まっているものの、最近では支持者も急増しているのだ。"
 court_and_country.12.a: "わが国の戦列を強化するまたとない機会だ！"
 court_and_country.12.b: "彼らの忠誠は報われるだろう。"
 court_and_country.12.c: "旧制度への敬意をもって権威を振るえ。"
