l_japanese:
 death_of_hayan_wuruk.1.title: "[target_hayan.GetNameWithNoTooltip]の死"
 death_of_hayan_wuruk.1.desc: "[target_country.GetLongName]の歴史上、最も偉大な統治者のひとりである[target_hayan.GetName]が亡くなった。暗闇や臣民のあいだで囁かれていた言葉は、衰退する権威に面と向かって自治権を要求する言葉に変わった。このような重要な瞬間に、我々は力を振るい、隣国、そして我々の国民を従わせなければならない！"
 death_of_hayan_wuruk.1.a: "我々は大いなる指導者を失った……"
 death_of_hayan_wuruk.1.historical_info: "1350年から1389年までマジャパヒト帝国の支配者だったハヤム・ウルクは、宰相ガジャ・マダの助けを借りて東南アジア全域に影響力を拡大し、帝国を権力の絶頂に導いた。1389年の彼の死が引き起こした後継者をめぐる権力闘争はパルグルグ戦争につながり、帝国を内部から弱体化させた。この内紛とイスラム教スルタン国の台頭により、マジャパヒト王国はその後数世紀にわたり徐々に衰退していった。"
 death_of_hayan_wuruk.2.title: "自治権の要求"
 death_of_hayan_wuruk.2.desc: "[target_location.GetName]の臣民から、我々の権威に反発する独立運動発生の報せが届いた。[target_hayan.GetName]の逝去を聞きつけ、自治への熱望が再燃しているようだ。これらの報告の信憑性や、[target_subject.GetAdjective]の人々が我々に対してどの程度の武力で抗するつもりなのかは不明だが、我々は秩序を維持するための手段を講じなければならない！"
 death_of_hayan_wuruk.2.a: "彼らに忠誠を宣言するよう要求せよ。"
 death_of_hayan_wuruk.2.b: "争うわけにはいかない。いくらかの自治権を与えよう。"
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip]が我々の忠誠を求める"
 death_of_hayan_wuruk.3.desc: "偉大なる[target_hayan.GetName]の逝去から間もなく、[target_overlord.GetLongName]は徐々に狂気と混沌に陥っている。その騒乱伴う継承のなかで、彼らは我々に忠誠を示せと要求してきた。これは攻撃的な振る舞いであり、権力にしがみつく腐敗した[target_overlord.GetGovernment.GetAdjective]一族による、我々を犠牲にした侮辱的な権力誇示である。"
 death_of_hayan_wuruk.3.a: "従おう。"
 death_of_hayan_wuruk.3.b: "やつらに[target_hayan.GetShortNameWithNoTooltip]のあとを追わせてやる！"
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip]が我々の権威に反駁"
 death_of_hayan_wuruk.4.desc: "予想外なことに、[target_subject.GetName]の民は我々の顔に唾を吐きかけ、先日の要求を拒んだ！ 支配者である我々との関係と、我々が示してきた慈悲にもかかわらず、前統治者である[target_hayan.GetName]の死は、我々からの独立と自由への渇望の種を撒くこととなったようだ！"
 death_of_hayan_wuruk.4.a: "この代償は高くつくぞ。"
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip]が独立のために戦う"
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip]が忠誠を示す"
 death_of_hayan_wuruk.5.desc: "見事な外交手腕により、[target_location.GetName]にいる我々の大使は[target_subject.GetName]を屈服させ、彼らに対するわが国の権威を認めさせた！"
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "[GetCountry('MAJ').GetNameWithNoTooltip]での[ShowReligionGroupNameWithNoTooltip('muslim')]の普及"
 death_of_hayan_wuruk.6.desc: "遠方から訪れた商人や、中央権威の弱体化によって、[target_province.GetName]の民が[ShowReligionName('sunni')]に改宗しつつある。さまざまな教えが広まることは決して問題ではないが、この激動と不安定の時代に、我々の信仰と共存しない信仰を育むことは危険な先例となるだろう。"
 death_of_hayan_wuruk.6.a: "興味深い展開だ。"
 death_of_hayan_wuruk.7.title: "[GetCountry('MAJ').GetLongNameWithNoTooltip]の危機の終わり"
 death_of_hayan_wuruk.7.desc.a: "偉大な指導者である[target_hayan.GetName]が亡くなってから、数十年が経った。危機を抑え込み、対外的にも力を誇示しようと尽力したものの、我々は法の統治を取り戻すことはできなかった。このことが国民にとって何を意味するかは、現時点ではまだ不明だ……"
 death_of_hayan_wuruk.7.desc.b: "外部および内部の不安定化の試みにもかかわらず、我々は偉大なる[target_hayan.GetName]亡きあとの秩序を取り戻すことができた。不安定と反乱の噂は過去の思い出にすぎず、我々は新しい時代に向かって前進している。"
 death_of_hayan_wuruk.7.a: "残念だが、これが終わりかもしれない。"
 death_of_hayan_wuruk.7.b: "当然のことでは？"
