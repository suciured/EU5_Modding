l_japanese:
 french_wars_religion.1.title: "[ROOT.GetCountry.GetName]での宗教戦争"
 french_wars_religion.1.desc: "新たな信仰が国民のあいだで急速に広まり、その指導者が大胆さを増していることから、多くの伝統的な信徒は[ROOT.GetCountry.GetFlavorRank]の状況に不安を感じている。さまざまな集団間の緊張が高まり、宗教的反乱やわが国を支配しようとする準軍事組織の結成がなされている。\n\nこれに失敗した場合にも、彼らは自分たちの将来を確保するために重要な権利と自由を要求している。一方で、[ROOT.GetCountry.GetReligion.GetAdjective]信仰の指導者たちはさらに怒りを募らせ、譲歩しないよう警告している。さらには、[target_character.GetName]が古き教えに背く素振りをみせれば、暴力的な手段に訴えることをほのめかしている。"
 french_wars_religion.1.a: "騒乱がやってくる。"
 fra_lutheran_rebels_explanation_tt: "[ShowReligionAdjective('lutheran')][rebels|e]がわが国に反旗を翻す"
 fra_calvinist_rebels_explanation_tt: "[ShowReligionAdjective('calvinist')][rebels|e]がわが国に反旗を翻す"
 fra_catholic_rebels_explanation_tt: "[ShowReligionAdjective('catholic')][rebels|e]がわが国に反旗を翻す"
 french_wars_religion.1.historical_info: "ユグノー戦争は、宗教的分裂と政治的野心によって、カトリックの多数派とプロテスタントのユグノーとのあいだで起こった一連の激しい対立。ギーズ家やブルボン家などの有力貴族は、権力を得るためにこの混乱を利用した。この戦争は残忍な虐殺、同盟関係の変化、幅広い荒廃をもたらした。王室の権威は弱まったが、元プロテスタントだったアンリ4世がカトリックに改宗し、ユグノーに対する宗教的寛容を認めるナントの勅令を発布したことで、安定が戻りはじめた。この譲歩はフランス統一の助けとなり、数十年にわたる混乱に終止符を打った。"
 french_wars_religion.2.title: "[target_province_start.GetNameWithNoTooltip]の宗教摩擦"
 french_wars_religion.2.desc: "宗教的な混乱がわが[ROOT.GetCountry.GetFlavorRank]を襲うなかで、[ROOT.GetCountry.GetReligion.GetName]と[target_religion.GetName]の信者のあいだで宗教的な意見の相違が、しばしば大きな対立に発展するようになってきた。最近の例では、[target_province_start.GetName]の地方で衝突があり、現地当局が異端者対策に乗り出している。\n\n我々の相談役は、この問題に対していくつもの解決策を提案した。異端者の多くはいまだ同胞であり、平穏に暮らしているにもかかわらず、追放が唯一の方法だとする者もいる。"
 french_wars_religion.2.a: "[target_country.GetLongNameWithNoTooltip]に移住させよ。"
 french_wars_religion.2.b: "[target_migrants.GetNameWithNoTooltip]に一時的な自由を与えよう。"
 french_wars_religion.2.c: "追放はしないが、改宗は義務づけろ。"
 pops_of_target_religion_in_target_province_25_sat_tt: "[target_province_start.GetNameWithNoTooltip]に居住する、[target_religion.GetAdjectiveWithNoTooltip][religion|e]を信仰するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "[target_province_start.GetNameWithNoTooltip]に居住する、わが国のほかの[target_religion.GetAdjectiveWithNoTooltip][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 french_wars_religion.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]宗教同盟"
 french_wars_religion.3.desc: "[ROOT.GetCountry.GetReligion.GetAdjective]信仰の指導者を代表する同盟が、[target_location.GetName]に設立された。その主な役割は、異端者の破壊的影響からすべての真の信者を守り、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]をわが国の真の信仰を信ずる者のみで固めることにある。\n\n[target_character.GetName]に率いられたこの同盟は、[ShowDisasterName('french_wars_religion')]における強大な勢力となり、[ROOT.GetCountry.GetFlavorRank]の意図とは無関係に行動している。この新たな同盟を支持するのか、それとも真っ向から拒絶するのか——いずれにせよ、これがわが国民の未来を形作ることは間違いない。"
 french_wars_religion.3.a: "[target_character.GetShortNameWithNoTooltip]と同盟を公に支持する。"
 french_wars_religion.3.b: "同盟に表面的な譲歩をしよう。"
 french_wars_religion.3.c: "宗教的な狂人によって支配されてはならない。"
 french_wars_religion.4.title: "[target_location.GetNameWithNoTooltip]にその価値があるか……？"
 french_wars_religion.4.desc: "過去10年間にわたり[ROOT.GetCountry.GetLongName]を襲った武力を伴う宗教紛争は、解決の兆しを見せず、依然国家を不安定にしている。この終わりのない紛争は民衆に計り知れない苦しみを与え、我々の社会の基盤を蝕んでいる。この混乱の中心は宗教的狂信者と異端者の坩堝となった首都そのものである。彼らはこの分断を通じて、執拗に[target_character.GetName]の権威に反抗しつづけているのだ。\n\n困難な状況ではあるものの、希望の光は見えている。[target_character.GetNameWithNoTooltip]が団結の姿勢を示すことが、和平の契機となるかもしれないと提案されているのだ。[target_location.GetName]で壮大かつ包括的なミサを開催することで、[target_character.GetSheHe]が対立する派閥間の溝を埋めることができるかもしれない。\n\nこの和解の象徴的な行為は、対話を促し、理解を育み、相互に恩恵のある解決へと導く可能性を秘めている。こうした動きは、[target_character.GetNameWithNoTooltip]の権威を再確立するだけでなく、我々の土地を苦しめてきた不要な流血を終わらせるための重要な一歩となるだろう。"
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip]はミサを捧げるに値する都市である。"
 french_wars_religion.4.b: "そうであることを祈ろう。"
 french_wars_religion.4.c: "ありえん！ 異端者は剣のもとに倒れるのだ！"
 french_wars_religion.4.historical_info: "「パリはミサを捧げるに値する都市である」は、1593年にフランスの王位継承権を確保するためにカトリックに改宗したプロテスタント、アンリ4世にまつわるフランス史上の出来事に関わる言葉。カトリックとプロテスタント（ユグノー）の宗教戦争によって深い分断に見舞われていたフランスは、安定と正当性を維持するためにカトリックの君主を必要としていた。このことを認識したアンリ4世が、改宗してフランスを統治し平和をもたらすことが個人の宗教的信奉よりも重要であるとする、実利的な発言で自らの決断を正当化したことはよく知られる。この行為は彼の治世と、プロテスタントへの宗教的寛容を認めた1598年のナントの勅令への道を拓いた。"
 pops_target_province_gain_sat_based_on_religion_a_tt: "[target_province.GetName]に居住する、[ROOT.GetCountry.GetReligion.GetName]を信仰するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少するが、ほかの[ShowReligionGroupAdjective('christian')]を信仰する[pops|e]の[pop_satisfaction|e]は[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 pops_target_province_gain_sat_based_on_religion_b_tt: "[target_province.GetName]に居住する、[ROOT.GetCountry.GetReligion.GetName]を信仰するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少するが、ほかの[ShowReligionGroupAdjective('christian')]を信仰する[pops|e]の[pop_satisfaction|e]は[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 pops_target_province_gain_sat_based_on_religion_c_tt: "[target_province.GetName]に居住する、[ROOT.GetCountry.GetReligion.GetName]を信仰するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加するが、ほかの[ShowReligionGroupAdjective('christian')]を信仰する[pops|e]の[pop_satisfaction|e]は[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 french_wars_religion.5.title: "[target_province.GetNameWithNoTooltip]の虐殺"
 french_wars_religion.5.desc: "長年わが国を苦しめている宗教紛争は、一向に収まる気配がない。[target_province.GetName]では熱狂的な信仰に突き動かされた現地の狂信者たちが、自分たちの手で問題を解決しようとしている。彼らは現地の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の祝福を受けて、異端とみなす者たちの粛清を始めているのだ。多くの者が無慈悲に追い詰められ、その敬虔さを誇示しつつ処刑されていった。辺りは恐怖と憎悪に覆われ、流血は絶えることなく続いている。"
 french_wars_religion.5.a: "人間ほど野蛮な獣はいないな。"
 french_wars_religion.5.b: "我々は獣に成り下がってはならない。"
 french_wars_religion.6.title: "バリケードの日"
 french_wars_religion.6.desc: "[target_location.GetName]で大規模な蜂起が発生し、首都は大混乱に陥った。異端者に対する[target_character.GetName]の寛大な対応に激怒した[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetReligion.GetAdjective]同盟が暴動を扇動し、[target_character2.GetName]の旗のもとに同盟の大義を掲げ、人々を結集させたのだ。[target_character2.GetShortNameWithNoTooltip]を捕らえる策謀を[ROOT.GetCountry.GetGovernment.GetAdjective]が企んでいるという噂は、騒乱の炎を煽るばかりである。反抗的行為のなかには、武装した民兵と怒れる市民がバリケードを構築して地区全体を麻痺させ、フランス衛兵隊の進軍を押し留めるという驚くべきものもある。\n\n[target_character.GetShortNameWithNoTooltip]を首都から逃亡させようと圧力が強められるとともに、同盟はいまや[target_province.GetName]で比類なき影響力を振るっている。脆弱なパワーバランスは、ますます崩壊に近づいている。"
 french_wars_religion.6.historical_info: "1588年5月12日、ギーズ公とカトリック同盟に忠誠を誓う市民が国王アンリ3世に反旗を翻したことにより、パリは暴徒の街と化した。暴徒となった市民たちは通りにバリケードを築き、王室の軍隊を阻止し、王を都市から逃亡させた。この劇的な反乱により、パリの支配権はギーズ公に移り、国王は統一勅令に署名するよう圧力をかけられ、同盟の力は強化された。だが、アンリ3世がのちにギーズ公の暗殺を命じたことが、さらなる争いの火種となった。バリケードの日は、フランスの宗教的・政治的混乱における都市反乱の力を示す転機となった。"
 french_wars_religion.6.a: "首都に留まり、戦え！"
 french_wars_religion.6.b: "逃げろ！"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "[target_province.GetNameWithNoTooltip]に居住する、[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]を信仰するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する"
 may_lead_to_target_character_assassination_tt: "#italic これは[target_character.GetNameWithNoTooltip]の暗殺につながる可能性がある#!"
 french_wars_religion.7.title: "[target_character.GetNameWithNoTooltip]の暗殺"
 french_wars_religion.7.desc: "バリケードの日の余波で、[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]と[ROOT.GetCountry.GetReligion.GetAdjective]同盟のあいだの緊張が裏切りという形で噴出した。同盟の長[target_character2.GetName]は、信仰を守るための行動だと主張しつつ[target_character.GetName]の暗殺を画策し、[target_location.GetName]で[target_character.GetHerHim]を襲撃した。\n\nこの大胆な行動は脆い平和を打ち砕き、[ROOT.GetCountry.GetLongName]を対立する派閥同士による権力闘争の混沌へ叩き落とした。同盟がその神聖な使命を宣言する一方で、裏切りにのみ目を向ける者もおり、[ROOT.GetCountry.GetFlavorRank]全体に不安を掻き立てた。この暗殺が転機となり、すでに不安定な[ShowDisasterName('french_wars_religion')]にさらなる流血を引き起こした。"
 french_wars_religion.7.a: "この不安定な状況に終わりはあるのか？"
 french_wars_religion.8.title: "混乱のさなかの結婚"
 french_wars_religion.8.desc: "[ROOT.GetCountry.GetFlavorRank]の宗教的分裂を立て直す大胆な試みとして、[target_character.GetName]は[target_religion.GetName]を信仰する[target_character2.GetName]との結婚を提案した。この結婚により、[ShowDisasterName('french_wars_religion')]を終結させる和解が見込まれるものの、[ROOT.GetCountry.GetReligion.GetName]の敬虔な信者のあいだでは、信仰に対する裏切り行為であるとして怒りが巻き起こっている。\n\n国中の狂信者たちが落ち着きを失い、緊張が高まりつつある。慎重に管理しなければ、この危うい動きが裏目に出て、国がさらなる混乱に陥ったり、あるいは壊滅的な大虐殺が起こり、国内の亀裂をさらに深めることにもつながりかねない。"
 french_wars_religion.8.a: "婚姻の鐘を鳴らせ！"
 french_wars_religion.8.b: "空虚な象徴など不要だ。"
 this_may_lead_to_massacre_tt: "[heretics|e]に対する#Y 大虐殺が巻き起こる可能性がある#!"
 french_wars_religion.9.title: "サン・バルテルミの虐殺"
 french_wars_religion.9.desc: "団結の象徴であるはずのものが、想像を絶する恐怖を引き起こした。[target_character.GetShortName]と[target_character2.GetShortName]の結婚は、信徒と異端者のあいだの溝を埋めるはずだったが、かえって火種となってしまったのだ。結婚式の夜、陰謀の噂が野火のように広がった。恐怖と憎悪に煽られ、狂信者の暴徒が国中で暴れ回り、大勢の異端者を公然と虐殺した。\n\nこの大虐殺はまたたく間に制御不能となり、[ROOT.GetCountry.GetFlavorRank]を流血の渦に巻き込んだ。何千人もの死者が横たわり、共同体のあいだの信頼は粉々に砕け散るとともに、団結の夢は路上に散乱する死体の下へと埋もれてしまった。"
 french_wars_religion.9.a: "恐るべき運命のいたずらだ。"
 french_wars_religion.9.historical_info: "1572年8月、プロテスタントのナバラ王アンリとカトリックのマルグリット・ド・ヴァロワの結婚ののちに、パリで暴力が勃発しサン・バルテルミの祝日に大虐殺が発生した。当初は和平のための取り組みとされていたこの結婚は、カトリックの指導者たちにユグノーの影響力が増大していることへの恐怖を抱かせた。これに対する迅速かつ残忍な反応として、著名なユグノーが暗殺され、暴徒が街中のプロテスタントに襲いかかった。的を絞った殺戮はまたたく間にフランス全土に広がり、数千人の死者を出した。この大虐殺は宗教的緊張を高め、フランスの宗教戦争を長引かせることとなった。"
 french_wars_religion.10.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 french_wars_religion.10.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]と異端者とのあいだの長年の宗教的混乱のあと、ついに宗教的勅令が[target_character.GetShortName]によって署名され、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]に承認される日が近づいている。この[ShowPolicyName('edict_of_nantes')]のもとで、異端者はもはや迫害されることのない宗教的権利を与えられ、同時に公職や公的機関に課せられていた宗教的制限も解除される。\n\nこれまでの数年間は、有力な[ROOT.GetCountry.GetReligion.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級に大きな圧力がかけられてきており、このような政策の制定は、旧来のエリート層の権威に対する挑戦となるかもしれない。"
 french_wars_religion.10.a: "宗教的分断はまもなく終わりを告げるのだ！"
 french_wars_religion.11.title: "[target_religion.GetNameWithNoTooltip]による[target_location.GetNameWithNoTooltip]の要塞化"
 french_wars_religion.11.desc: "[target_religion.GetAdjective]信仰に属する狂信者の集団が[target_location.GetName]の支配権を掌握し、この場所を何者にも奪還させぬように要塞化をおこなっている。彼らは自分たちの異端的な信仰を広範囲に広め、現地住民の忠誠心を獲得している。この要塞化のせいで直接攻撃には多大な費用を要するだろうが、これを放置すれば異端がさらに広がる危険性をはらんでいる。"
 french_wars_religion.11.a: "彼らの自治を尊重しよう。"
 french_wars_religion.11.a.tt: "[target_province.GetName]の[pop|s]が[target_religion.GetName]に改宗する"
 french_wars_religion.11.b: "やつらを叩き潰せ。"
 french_wars_religion.11.c: "中立を保つ。"
 enable_the_edict_of_nantes_debate_tt: "この選択肢により、[policy|e]「[ShowPolicyName('edict_of_nantes')]」を制定するための議論が[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で始まり、[disaster|e]が終了する"
 french_wars_religion.12.title: "[ShowDisasterNameWithNoTooltip('french_wars_religion')]の終わり"
 french_wars_religion.12.desc: "さまざまな宗派の[ShowReligionGroupName('christian')]信徒のあいだの長年にわたる血生臭い対立のすえに、[target_character.GetName]は[ROOT.GetCountry.GetGovernment.GetParliament.GetName]での[ShowPolicyName('edict_of_nantes')]の協議を成功させ、[ShowDisasterName('french_wars_religion')]に終止符を打った。この重要な勅令はユグノーに限定的な寛容を与え、指定された地域での礼拝の自由を認める一方で、[ROOT.GetCountry.GetReligion.GetName]を公式の宗教として再確認するものとなっている。脆い平和ではあるものの、この勅令はわが[ROOT.GetCountry.GetFlavorRank]に新たな安定した時代を約束することだろう。"
 french_wars_religion.12.a: "脆くとも、平和であれ。"
 french_wars_religion.12.historical_info: "1598年、ユグノーからカトリックに改宗した国王アンリ4世がナントの勅令に署名し、ユグノー戦争は終結、カトリックとプロテスタントの長引く対立に平和をもたらした。この勅令はユグノーに限定的な権利を与え、保護のために要塞化された街の支配権を与える一方で、カトリックを国教として確固たるものにした。双方の過激派の抵抗に遭いながらも、この勅令は共存のための脆い枠組みを作り出すものとなった。これはアンリ4世による王国の統一と安定という現実的なビジョンを反映し、数年にわたる荒廃からフランスが立ち直るきっかけとなった。"
