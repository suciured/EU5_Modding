 french_wars_religion.13.desc: "その強さと敬虔さによって、我々は[ROOT.GetCountry.GetFlavorRank]を苦境に陥れんとする異端者を排除する闘いにおいて、多くの障害を乗り越えてきた。書物を通じたものや、それ以上に厳しい手段によって改宗を進めたことにより、わが国民がついに唯一の真の信仰である[ROOT.GetCountry.GetReligion.GetName]を受け入れるようになった。[ShowReligionGroupName('christian')]の輝く道標である[target_character.GetName]は、世界中の異端者たちの恐怖を煽ると同時に、信仰の擁護者として謳われることだろう。"
