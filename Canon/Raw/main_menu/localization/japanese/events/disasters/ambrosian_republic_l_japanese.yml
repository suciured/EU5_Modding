l_japanese:
 ambrosian_republic.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の安定した政府"
 ambrosian_republic.1.desc: "アンブロジアーナ黄金共和国の樹立には困難がつきまとったものの、ついに安定が訪れた。このような激動の時代を経たことで、わが国はまさに火によって鍛えられ、かつてないほど強くなったと言えるだろう。平和、正義、自由が[ROOT.GetCountry.GetName]じゅうに行き渡っているのだ。"
 ambrosian_republic.1.b.desc: "[target_country.GetName]の統治下での秩序の再確立は、困難がなかったわけではないが、ようやく平穏が訪れるだろう。これから何が起ころうとも、同君連合の上位国とともにあれば、我らの未来は安泰といえるだろう。平和、正義、自由が[ROOT.GetCountry.GetName]じゅうに行き渡っているのだ。"
 ambrosian_republic.1.a: "聖アンブロジウスを称えよ！"
 ambrosian_republic.2.title: "[GetCountry('MLO').GetAdjectiveWithNoTooltip]の継承"
 ambrosian_republic.2.desc: "[ROOT.GetCountry.GetName]の王座が空位になったことで、[GetCountry('FRA').GetName][GetCountry('FRA').GetGovernment.GetRulerTitle]と、[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName][GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle]の両方が、[GetUniqueInternationalOrganization('hre').GetName]の皇帝として、その王位の継承権を公然と主張している。[GetCountry('FRA').GetAdjectiveWithNoTooltip]の主張は、[ShowDynastyName('visconti_dynasty')]家との古い婚姻関係をもとにしたものだ。その主張は強いものではないものの、[GetCountry('FRA').GetNameWithNoTooltip]は以前より[ShowRegionName('italy_region')]を狙っており、[GetCountry('FRA').GetAdjectiveWithNoTooltip][GetCountry('FRA').GetGovernment.GetRulerTitle]に抗えるほどの力をもつ者はほとんどいない。一方で皇帝は、明確な継承者がいない場合は帝国法に則り、皇帝に[ROOT.GetCountry.GetNameWithNoTooltip]の称号が与えられるべきであると主張している。"
 ambrosian_republic.2.a: "我々の自由を守る準備をしなければ。"
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "[GetCountry('MLO').GetName]は政治的混乱に陥った。王位は空位となり、新興の[GetCountry('MLO').GetGovernment.GetGovernmentType.GetName]が秩序を確立しようとあがいている。いまは亡き[ShowDynastyName('visconti_dynasty')]家との婚姻関係をもとに、彼らの称号に対する我々の継承権を主張するには絶好の機会だろう。"
 ambrosian_republic.3.a: "王位は我々のものだ！"
 ambrosian_republic.3.b: "[GetCountry('MLO').GetNameWithNoTooltip]には関心はない。"
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "[GetCountry('MLO').GetName]は政治的混乱に陥った。王位は空位となり、新興の[GetCountry('MLO').GetGovernment.GetGovernmentType.GetName]が秩序を確立しようとあがいている。帝国法では、[GetCountry('MLO').GetNameWithNoTooltip]の継承者がいなくなったとき、その称号は皇帝に継承されることになっている。この法律に則り、[GetCountry('MLO').GetNameWithNoTooltip]を自分たちのものとしたいのであれば、アンブロジアーナ黄金共和国なるものを権力の座から追い落とすために、迅速に行動しなくてはならない。"
 ambrosian_republic.4.a: "王位は我々のものだ！"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "[target_character.GetLastNameWithNoTooltip]への提案"
 ambrosian_republic.5.title.fallback: "将軍への提案"
 ambrosian_republic.5.desc: "[target_character.GetName]は当代で最も偉大な将軍のひとりであり、著名なコンドッティエーリの指導者である。反乱軍を鎮圧するために奮闘するなかで、[target_character.GetHerHim]と対立することになったのは極めて残念なことだ。しかし、[target_character.GetLastNameWithNoTooltip]は[ROOT.GetCountry.GetAdjective]国民に人気があり、王位継承権さえ有している。\n\n政府内のある派閥が、寛大な申し出をおこなった。もし[target_character.GetSheHe]が我々の敵との接触をすべて放棄し、ともに大義に加わるならば、[ROOT.GetCountry.GetNameWithNoTooltip]は[target_character.GetHerHim]に多くの土地と隊長と防衛官の地位を提供するというのだ。[target_character.GetLastNameWithNoTooltip]は[ROOT.GetCountry.GetFlavorRank]にとって大きな戦力となるが、その忠誠心が、[target_character.GetHerHis]の個人的な野心を上回るかどうかは疑問が残る。"
 ambrosian_republic.5.a: "[target_character.GetHerHim]をわが陸軍の指揮官に任命しよう。"
 ambrosian_republic.5.b: "新たな暴君が再び誕生する危険は冒せない！"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip]が[ROOT.GetCountry.GetFlavorRank]と衝突する"
 ambrosian_republic.6.desc: "[target_character.GetName]は[ROOT.GetCountry.GetLongName]内に多くの対立相手がいる。[ROOT.GetCountry.GetFlavorRank]を創設した理想主義的かつ学者肌の政治家たちは、[target_character.GetHerHim]が王位を奪おうと陰謀を企てていると疑い、より現実主義的な政治家たちは、[target_character.GetHerHis]の民衆からの人気に憤慨している。\n\n[target_character.GetLastNameWithNoTooltip]は最近、[target_character.GetHerHim]の軍事指揮権を剥奪し、[target_character.GetHerHim]を政府内の地位から追い落とそうとする陰謀を知った。怒った[target_character.GetLastNameWithNoTooltip]は国家に最後通牒を突きつけた。すなわち、[target_character.GetHerHis]の絶対的な軍事支配を受け入れるか、再び戦場で相まみえるかということだ。"
 ambrosian_republic.6.a: "[target_character.GetLastNameWithNoTooltip]のもとで軍事支配を受け入れよう。"
 ambrosian_republic.6.b: "[target_character.GetLastNameWithNoTooltip]の暴政を拒むのだ！ 自由のために戦え！"
 sforza_rebellion: "スフォルツァの反乱"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip]が自身の支持者を糾合し、我々に立ち向かう"
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip]の王位簒奪"
 ambrosian_republic.7.desc: "野心的な日和見主義者である[target_character.GetName]は、[ROOT.GetCountry.GetFlavorRank]を裏切り、[ROOT.GetCountry.GetName]の正当な支配者であると宣言した！ [target_character.GetHerHis|U]は民衆に人気があり、軍隊と国家機構の両方に強い支配力を及ぼしているため、その支配に反抗することは絶望的であると思われる。おそらく我々は[target_character.GetHerHis]の君主制の確立を受け入れなければならないだろう。だがもしかすると、自由にはどれほどの代償を払ってでも得る価値があるかもしれない。"
 ambrosian_republic.7.a: "[target_character.GetLastNameWithNoTooltip]万歳！"
 ambrosian_republic.7.b: "受け入れられん！ 必要なら[target_character.GetHerHim]と戦おう。"
 ambrosian_republic.7.c: "ありえん！ 創設者の意図した[ROOT.GetCountry.GetFlavorRank]を取り戻すのだ。"
