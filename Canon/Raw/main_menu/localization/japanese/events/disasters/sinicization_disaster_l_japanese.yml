l_japanese:
 reverse_key: "進路を変えよう。"
 nonsense_key: "実に下らない！"
 estate_intro_paragraph: "[target_emperor_scope.GetAdjective]の要人たちがわが国の有力者たちと友好関係を結んでいないことは、驚くべきことではない。我らが[ROOT.GetCountry.GetFlavorRank]に侵入してくる外部勢力が、既成の社会と良好な関係を築けることなどほとんどないのだ。"
 continuation_key: "これらの影響に対する抵抗が、社会全体を不安定にするおそれがある。"
 sinicization_disaster.1.title: "力の均衡"
 sinicization_disaster.1.desc: "わが国民と[target_emperor_scope.GetLongName]とのあいだの無害な関係として始まったものは、いまや我々の独立を脅かすまでに至った。彼らの力の増大は、我々の政治的な支配力を奪い取ってしまうおそれがある。我々が巨竜の属国とならないように、わが国の問題に対する外国の干渉を抑制しなければならない。"
 sinicization_disaster.1.a: "我々の忠誠は[target_emperor_scope.GetNameWithNoTooltip]にある。"
 sinicization_disaster.1.b: "我々の主権を守らなければ！"
 chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]#!はこの激動の時代に我々に同情するかもしれない"
 sinicization_disaster.2.title: "外国の同情"
 sinicization_disaster.2.desc: "宮廷内で違法な秘密の話がささやかれている。それは後ろめたい取引や、影響力の代価としての贈り物の話である。問題となっているのは、我々の閣僚である[target_character.GetName]にほかならない。彼の最近の政策に関する意見は、[target_emperor_scope.GetAdjectiveWithNoTooltip]の代理人の観点との共通点が多くある。"
 sinicization_disaster.2.a: "いまは見逃そう……"
 sinicization_disaster.2.b: "[target_character.GetNameWithNoTooltip]は追放されるべきだ。"
 sinicization_disaster.2.c: "[target_character.GetNameWithNoTooltip]を処刑せよ！"
 sinicization_disaster.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が[target_emperor_scope.GetAdjectiveWithNoTooltip]の影響力を拒む"
 sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\nこの場合は[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]がそうであり、$continuation_key$"
 sinicization_disaster.3.a: "$reverse_key$"
 sinicization_disaster.3.b: "$nonsense_key$"
 sinicization_disaster.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が[target_emperor_scope.GetAdjectiveWithNoTooltip]の影響力を拒む"
 sinicization_disaster.4.desc: "$estate_intro_paragraph$\n\nこの場合は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]がそうであり、$continuation_key$"
 sinicization_disaster.4.a: "$reverse_key$"
 sinicization_disaster.4.b: "$nonsense_key$"
 sinicization_disaster.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]が[target_emperor_scope.GetAdjectiveWithNoTooltip]の影響力を拒む"
 sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\nこの場合は[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]がそうであり、$continuation_key$"
 sinicization_disaster.5.a: "$reverse_key$"
 sinicization_disaster.5.b: "$nonsense_key$"
 sinicization_disaster.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]が[target_emperor_scope.GetAdjectiveWithNoTooltip]の影響力を拒む"
 sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\nこの場合は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]がそうであり、$continuation_key$"
 sinicization_disaster.6.a: "$reverse_key$"
 sinicization_disaster.6.b: "$nonsense_key$"
 sinicization_disaster.7.title: "朝貢の要求"
 sinicization_disaster.7.desc: "[target_emperor_scope.GetLongName]の代理人たちが、これほど臆面もなく貢物を要求してきたことはかつてなかった。事前の取り決めを無視して、彼らは[target_emperor_scope.GetAdjectiveWithNoTooltip][target_emperor_scope.GetGovernment.GetCourtTitle]における不道徳な行為にさらに資金を提供させようと、とんでもない要求を携えて我々の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に押しかけてきたのだ。これは一連の外交交渉における失策であり、彼らが我々を尊重していないことの表れでもある。"
 sinicization_disaster.7.a: "連中を窓の外に放り出せ！"
 sinicization_disaster.7.b: "いいだろう。今回は従おう。"
 sinicization_disaster.8.title: "危難時のスタンス"
 sinicization_disaster.8.desc: "さまざまな助言者、そして廷臣までもが、[ROOT.GetCountry.GetGovernment.GetCourtTitle]全体の現状について己の立場を表明している。ある者は[target_emperor_scope.GetAdjective]という隣国によって広められた影響を支持し、またある者は、それが我々の独立に対する明白な脅威であると見ている……"
 sinicization_disaster.8.a: "いまはその影響力に抵抗しよう。"
 sinicization_disaster.8.b: "我々は[target_emperor_scope.GetNameWithNoTooltip]を信じる。"
 until_disaster_ends: "進行中の[disaster|e]が終了するまで"
 sinicization_disaster.100.title: "[target_emperor_scope.GetNameWithNoTooltip]とのわが国の関係"
 sinicization_disaster.100.desc.a: "「凶暴な虎に咬まれないと考えるのは、あまりにも愚かである」という言葉がある。しかし、わが国と[target_emperor_scope.GetName]との関係は、それに反する好例と言える。友好的な隣国への信頼は両国の国民に、緊密な協力関係と共通の問題に対する新たな信頼の時代をもたらしたのだ！"
 sinicization_disaster.100.desc.b: "美しい布に包まれた華やかな贈り物には、警戒しなければならない。内政問題における[target_emperor_scope.GetAdjective]の影響を取り除こうとする我々の姿勢は、彼らの影響圏からの離脱を宣言するという決定的なかたちで結実することとなった。"
 sinicization_disaster.100.desc.c: "我々の偉大な国家の日の出、星々の海への飛翔、偉大な時代の勃興において、わが国の安定を脅かそうとする哀れな試みを見下し、笑い飛ばしてやろう。[target_emperor_scope.GetAdjective]の高官たちによる我々の社会への浸透の試みは、笑いと拒絶で満たされてきた。獅子は羊のことなど、歯牙にもかけないのだ。"
 sinicization_disaster.100.desc.d: "残念なことに、我々と[target_emperor_scope.GetLongName]との贈り物と交流は、我々の共通の問題に入り込み、社会的枠組みに彼らへの金銭的援助と支援を組み込ませる手段にすぎなかった。我々は騙されていたようだ。そしていまは、新たな宗主国にひれ伏さなければならない……"
 sinicization_disaster.100.desc.e: "$china$による外国の影響力の時代は終わった。今後どのようなことがあろうとも、我々は自身の利益を心に留めながら、国民と伝統を守るよう努めるのだ。"
 sinicization_disaster.100.a: "明るい未来が待っている！"
 sinicization_disaster.100.b: "我々は屈しない！"
 sinicization_disaster.100.c: "わが国はふたつの力のあいだで引き裂かれるのか？"
 sinicization_disaster.100.d: "我々にはすでに宗主国がいる。"
 sinicization_disaster.100.e: "影響力を及ぼそうとする彼らの試みはお笑い草だ。"
 sinicization_disaster.100.f: "我々は彼らの偉大な歴史の脇役にすぎないのだ……"
 sinicization_disaster.100.g: "我々はまたしても災厄を乗り越えた！"
 this_may_lead_to_war_tt: "この結果は[target_emperor_scope.GetAdjectiveWithNoTooltip]を怒らせ、戦争を招く可能性がある"
 make_us_tributary_tt: "我々は偉大なる[target_emperor_scope.GetLongNameWithNoTooltip]の#Y 朝貢国#!（[subject|e]）となる"
 gains_cultural_bonuses_tt: "この結果は[target_emperor_scope.GetCulture.GetName]文化の利益となる"
 sinicization_disaster.101.title: "[target_sinicized_country.GetNameWithNoTooltip]からの報せ"
 sinicization_disaster.101.desc: "[target_sinicized_country.GetName]の宮廷に駐在していたわが国の要人が、海外情勢の報せを携えて戻ってきた。 彼らによれば、近年、[target_sinicized_country.GetLongNameWithNoTooltip]における我々の影響力が増大したことで、彼らは激動の時代を迎えており、搾取するには絶好の機会であるという……"
 sinicization_disaster.101.a: "彼らは膝を屈するだろう！"
 sinicization_disaster.101.b: "ようこそ、[target_sinicized_country.GetNameWithNoTooltip]よ！"
 sinicization_disaster.101.c: "わが国は彼らの文化に影響を及ぼしたようだ。"
 sinicization_disaster.101.d: "彼らが我々の偉大さに立ち向かえる見込みはなかった。"
