l_japanese:
 religious_turmoil.1.title: "宗教的内乱"
 religious_turmoil.1.desc: "我々が異なる宗教団体間の調停に努めてきたにもかかわらず、わが国では定期的に紛争が勃発している。状況は悪化しており、抜本的な対策を講じなければ、近いうちに宗教内戦に巻き込まれるだろう。"
 religious_turmoil.1.a: "平和をもたらすために異端者を根絶せよ。"
 religious_turmoil.1.b: "寛容的な社会を育まねばならない。"
 religious_turmoil.2.title: "宗教的混乱の終わり"
 religious_turmoil.2.desc: "わが国はついに、宗教的混乱による悲惨な分断から立ち直り、ひとつにまとまった。"
 religious_turmoil.2.a: "ひとつの信仰のもとに！"
 religious_turmoil.3.title: "異端者の増加"
 religious_turmoil.3.desc: "異端を根絶する厳しい試みにもかかわらず、わが国のいくつかの州の住民は己の信仰に強く執着し、改宗に抵抗している。"
 religious_turmoil.3.a: "非国教徒を追放せよ。"
 religious_turmoil.3.a.tt: "[ROOT.GetCountry.GetReligion.GetName]信者ではない一部の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 religious_turmoil.3.b: "異端者を改宗させるための資金を増やせ。"
 religious_turmoil.4.title: "異端者征服"
 religious_turmoil.4.desc: "わが国の異端者に対する過酷な抑圧は、期待された結果をもたらしていない。秩序を回復し、わが国をひとつの宗教的信仰のもとに置くどころか、さらに国民を煽り、暴力や残虐行為の増加につながってしまっている。"
 religious_turmoil.4.a: "異端者を抑圧するための資金を増やせ。"
 religious_turmoil.4.b: "無視しろ。"
 religious_turmoil.5.title: "宗教的不寛容の増大"
 religious_turmoil.5.desc: "我々の社会をより寛容なものに変える試みにもかかわらず、暴力沙汰や暴動が頻発している。暴力はエスカレートし、双方で残虐行為がおこなわれたことで宗教的な溝が広がり、この国は内部から引き裂かれつつある。"
 religious_turmoil.5.a: "異端は抑圧しなくては。"
 religious_turmoil.5.b: "彼らを唯一の真の信仰に改宗させなければ。"
 religious_turmoil.6.title: "空虚な言葉"
 religious_turmoil.6.desc: "ほんの少し前に宣言された寛容令は、ただの空虚な言葉にすぎないことが証明された。この宣言は[ROOT.GetCountry.GetName]に完全に無視されており、宗教的少数派に対する暴力事件や残虐行為が多く発生している。"
 religious_turmoil.6.a: "我々の時間は別のことに費やすべきだ。"
 religious_turmoil.6.b: "新たな勅令を出せ。"
