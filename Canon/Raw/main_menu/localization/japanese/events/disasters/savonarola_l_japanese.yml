l_japanese:
 savonarola.1.title: "新進気鋭の説教者"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\n[GetCharacter('flo_savonarola').GetName]という説教者を[ROOT.GetCountry.GetCapital.GetName]に招待するよう提案を受けた。彼が都市に存在することで、我々には多くの恩恵があるという。少なくとも、大衆を惹きつける彼の言葉によって、利益を得られることは確かだろう。"
 savonarola.1.a: "彼を招こう。"
 savonarola.1.b: "追い払え。"
 savonarola.2.title: "サヴォナローラの説教"
 savonarola.2.desc: "信念に突き動かされる[GetCharacter('flo_savonarola').GetName]の説教は、揺るぎないものである。彼はいつでも、中央広場で自身の言葉を伝え聞かせている。説教が長く続くほど、彼の周りには多くの群衆が集まってくる。そのすべてが彼の支持者というわけではないが、彼の言葉の影響力は否定できない。\n\n支持の高まりに後押しされ、彼の説教は大胆さを増している。つねに悔悛と改革に焦点を当て、権威の濫用やヨーロッパの支配者、教会そのものの堕落に対する彼の攻撃は、公然なものとなってきている。"
 savonarola.2.a: "説教を続けさせよう。"
 savonarola.2.b: "説教をやめさせろ。"
 savonarola.3.title: "ピアニョーニの形成"
 savonarola.3.desc: "[GetCharacter('flo_savonarola').GetName]の影響力が大きくなるにつれて、彼の信奉者たちは「泣き虫」や「泣き叫ぶ人」を意味するピアニョーニと呼ばれる集団を形成しはじめた。この集団は、[GetCharacter('flo_savonarola').GetNameWithNoTooltip]が行くところならどこへでもついて行き、彼の一言一句に細心の注意を払い、その言葉を心に刻み込んでいる。\n\nピアニョーニを放っておけば、やがてサヴォナローラ支持の止められぬ波が押し寄せてくるだろう。"
 savonarola.3.a: "放っておく。"
 savonarola.3.b: "彼らを追放せよ。"
 savonarola.4.title: "サヴォナローラの名声の増大"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName]は、予想よりも影響力のある人物になりつつある。彼は主に[ROOT.GetCountry.GetCapital.GetName]で説教しているが、彼の言葉は国中、さらには国外にまで広がっている。[target_location.GetName]の人々のあいだで彼の支持が高まっていることを示す報告もあり、彼の言葉について話し合うために集まり、その言葉を聞くためだけに首都を訪れる者すらいるほどだ。\n\n我々は彼の説教の力、そして民衆からの人気を否定することはできない。日々、より多くの人々が彼の言葉に対して率直な支持を表明しているからだ。このままでは、彼は我々にとって取り除きにくい棘となるかもしれない。"
 savonarola.4.a: "彼は無害だ。"
 savonarola.4.b: "彼は厄介な存在になりつつある。"
 savonarola.5.title: "サヴォナローラの支配"
 savonarola.5.desc: "[GetCharacter('flo_savonarola').GetName]の影響力はかつてないほど大きくなっている。日々、多くの人々が彼の周りに集まり、[ROOT.GetCountry.GetName]の状況が悪化するにつれて、教会や[target_character.GetName][ROOT.GetCountry.GetGovernment.GetRulerTitle]に対する彼の攻撃はますます激しくなっている。彼は自らを「教会の改革者」と名乗り、人々は[target_character.GetNameWithNoTooltip]を追放し、神の導きのもとに[GetCharacter('flo_savonarola').GetNameWithNoTooltip]を[ROOT.GetCountry.GetNameWithNoTooltip]の指導者に据えることを求めている。\n\n我々の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、我々自身の力でこの苦境から脱することができると確信している。だが、国民の大部分が変革を望んでいることもまた事実だ。"
 savonarola.5.a: "彼に統治させよう。"
 savonarola.5.b: "彼のイデオロギーは結構だが、統治者ではない。"
 savonarola.5.c: "彼とは縁を切ろう。"
 savonarola.6.title: "サヴォナローラの法"
 savonarola.6.desc: "最近、[ROOT.GetCountry.GetLongName]の統治者となった[GetCharacter('flo_savonarola').GetName]は、彼が説いていた改革を実行に移しはじめている。彼は信奉者たちとともに政党を組織して、いまや[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の政治を支配し、その改革は反対されることなく通過している。悪徳と不品行などの、道徳に反する行為はすべて違法とみなされ、恥知らずな行為や服装が市内に存在しないよう、市内巡視隊が組織されるとのことだ。\n\nこれらの改革を実行することは、わが国が確実に神の恩寵を得られる利点はあるが、国民生活にとっては大きな変化を伴っている。"
 savonarola.6.a: "これらの改革を採用しよう。"
 savonarola.6.b: "少々やりすぎだ。"
 savonarola.7.title: "サヴォナローラのローマへの召喚"
 savonarola.7.desc: "[GetCharacter('flo_savonarola').GetName]は、[ROOT.GetCountry.GetLongName]国民に説教することで大きな影響を引き起こしてきた。そして彼が指導者に選ばれて以来、我々の社会に多くの変化をもたらしてきた。当初、教皇庁は彼の教会批判によって退けられたものの、彼の政策を支持しつづけた。しかし、彼の[GetCountry('PAP').GetGovernment.GetRulerTitle]との終わることのない意見の相違と、ますます増大する過剰な行動とが相まって、両者の緊張関係は憂慮すべき段階にまで発展している。\n\n彼は[GetCountry('PAP').GetGovernment.GetRulerTitle]に文書を送ることで、これ以上の分断の拡大を防ごうとしたが、結局その試みは失敗に終わった。[GetCountry('PAP').GetGovernment.GetRulerTitle]である[GetCountry('PAP').GetGovernment.GetRuler.GetName]はついに、この論争に完全な終止符を打つため、彼をローマに呼び出すことにした。"
 savonarola.7.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle]に従う。"
 savonarola.7.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle]を無視する。"
 savonarola.8.title: "サヴォナローラの虚栄のかがり火"
 savonarola.8.desc: "虚栄のかがり火はヨーロッパでは珍しいことではない。熱狂的な司祭たちは、過剰な行為や悪徳を非難することに必死であり、その証明のためにできるだけ派手な見世物とすることを厭わない。化粧品、鏡、ドレスなど、人々を罪に誘うとみなされるものを燃やすことは、虚栄心を非難するための最も目を引く方法のひとつである。そうした品々は、信仰の浄化の炎の犠牲となる危険性をつねに秘めているからだ。\n\n[GetCharacter('flo_savonarola').GetName]は、[ROOT.GetCountry.GetName]の善良な人々から罪を取り除くために、このかがり火を灯すことにした。巨大なかがり火が[ROOT.GetCountry.GetCapital.GetName]の中央広場に設営され、それがすべての人に模範を示すのだ。"
 savonarola.8.a: "すべて焼き尽くせ！"
 savonarola.8.b: "これは行きすぎだ。"
 savonarola.9.title: "サヴォナローラの破門"
 savonarola.9.desc: "[GetCharacter('flo_savonarola').GetName]と[GetCountry('PAP').GetGovernment.GetRuler.GetName][GetCountry('PAP').GetGovernment.GetRulerTitle]との意見の相違は、もはや後戻りできない状態である。サヴォナローラの熱狂はますます大きなものとなり、教会の権威に対するやむことのない攻撃は、教皇庁にとって懸念の原因となっている。[GetCountry('PAP').GetGovernment.GetRulerTitle]の要求は何度も無視され、異端と扇動の告発が山積しつつある。\n\n結局、[GetCountry('PAP').GetGovernment.GetRulerTitle]は極端な措置をとることを決定した。彼を破門し、彼を匿う可能性のある者全員を脅したのだ。"
 savonarola.9.a: "当然の結果だ！"
 savonarola.10.title: "炎による試練"
 savonarola.10.desc: "[GetCharacter('flo_savonarola').GetName]の熱狂さはかつてないほど高まっている。教会に対する彼の非難は、婉曲的な表現を遥かに超え、公然とした中傷に変わっていった。彼の最新の出版物による、「教会のなかに異端がいる」という告発に対する反論も、より過激になものとなっている。彼は奇跡を起こす能力があるとさえ主張しはじめたが、もしそれが本当なら、彼が神に導かれていることは間違いない。このような奇跡を証明するために、彼は燃え盛る炎のなかを歩むという、炎の試練に挑むこととなった。もし彼が本当に神に導かれているのであれば、彼は炎に焼かれることなく、無傷で通り抜けることができるだろう。\n\n試練の当日、中央広場には大勢の見物人が押しかけた。辺りには期待と緊張が満ちており、試練の開始を待たされる群衆の雰囲気はどんどん険悪なものになっていった。そしてついに、突然の降雨のために試練はすべて中止となり、人々はサヴォナローラに怒りを露わにして帰っていった。"
 savonarola.10.a: "彼は明らかに異端だ。捕らえて処刑せよ。"
 savonarola.10.b: "彼は燃えなかった。神がついておられるということだ。"
 savonarola.11.title: "サヴォナローラの遺産"
 savonarola.11.desc: "[GetCharacter('flo_savonarola').GetName]の死は、彼の生涯と同じくらいにわが国を揺るがした。彼の説教に賛同したかどうかは別として、彼がすべての[ROOT.GetCountry.GetLongName]国民に影響を残したことは間違いない。彼の死は、彼が引き起こしたすべての扇動の終わりを意味し、彼の信奉者の多くはいまだその言葉を広めているとはいえ、彼と同じ変革の力をもつ者はいない。\n\n[ROOT.GetCountry.GetFlavorRank]は、[GetCharacter('flo_savonarola').GetNameWithNoTooltip]という地震に耐え、そこからより強くなったのだ。"
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName]はわが国を完全に揺るがした。神に導かれた彼の道は、全能の神の祝福をもって我々の国に照らし出したのだ。[ROOT.GetCountry.GetLongName]を神に選ばれたものとするため、我々も彼のあとに続かなくてはならない。\n\n彼の導きのもと、栄光の国である[ROOT.GetCountry.GetNameWithNoTooltip]は、この大地における天国の光となり、すべての魂にとっての救いの道しるべとなり、彼らの模範となるのだ。"
 savonarola.11.a: "[ROOT.GetCountry.GetFlavorRank]の秩序を取り戻そう。"
 savonarola.11.b: "彼の神の道を辿るのだ。"
 savonarola.12.title: "メディチ家の反撃"
 savonarola.12.desc: "[GetCharacter('flo_savonarola').GetName]の処刑後、[GetCharacter('flo_piero_soderini').GetName]が[ROOT.GetCountry.GetLongName]の統治者となって秩序を取り戻した。彼の統治は現在まで大きな成功を収めているものの、国民のなかには彼の統治に満足していない者もいる。そのような者たちのなかに、[ShowDynastyName('medici_dynasty')]家がいる。以前は[ROOT.GetCountry.GetNameWithNoTooltip]の政府を率いていた最も影響力ある一族のひとつだったが、サヴォナローラが政権を握ったことでその座を追われていた。\n\n[GetCharacter('flo_piero_soderini').GetNameWithNoTooltip]のもとで秩序が回復したいま、彼らは[ROOT.GetCountry.GetFlavorRank]政府を掌握するチャンスだと考えている。彼らはそれを実現できるだけの支持を得ており、民衆からの不満もそれほど多くない。"
 savonarola.12.a: "彼らを復権させよう。"
 savonarola.12.b: "そのままにしておけ。"
 savonarola.13.title: "サヴォナローラの帰還"
 savonarola.13.desc: "我々は、[ROOT.GetCountry.GetName]から追放することで[GetCharacter('flo_savonarola').GetName]を排除したつもりでいたが、彼の説教はまだ終わっていなかったようだ。これまでに引き起こした騒動に飽き足らず、彼は再び舞い戻り、わが国で己の教義を広めつづけるつもりらしい。[ROOT.GetCountry.GetCapital.GetName]の中心で、彼の一言一句に耳を傾ける大群衆に囲まれている姿が、再び目撃されている。"
 savonarola.13.a: "厄介な奴だ。"
