l_japanese:
 revolution_disaster.1.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]での暴動"
 revolution_disaster.1.desc: "数十年にわたる封建的抑圧、宗教的不寛容、不当な課税はすべて、わが国の領土で表面化しはじめた革命運動の原因となっている。怒れる[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に支援され、ますますその野心を募らせていく[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に翻弄される我々の[target_ruler.GetName]は、増えつづける問題の解決策を必死に模索している。\n\n[ROOT.GetCountry.GetCapital.GetArea.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]が、[ROOT.GetCountry.GetCapital.GetProvince.GetName]の[target_rebel.GetName]に加わった。迅速な攻撃で、反乱軍は[ROOT.GetCountry.GetCapital.GetName]の刑務所を襲撃した。その過程で武装を整えた彼らは、アンシャン・レジームに対する[ShowDisasterName('revolution_disaster')]の活動を宣言した！"
 revolution_disaster.1.a: "悲惨な時代がやってくる。"
 revolution_disaster.1.a.tt: "#Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#!の[provinces|e]に居住するわが国の[pops|e]、約[ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0]#Y K#!が[target_rebel.GetName]の大義に加わる"
 revolution_disaster.2.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]革命"
 revolution_disaster.2.desc: "[ROOT.GetCountry.GetCapital.GetName]の騒乱と陥落のあと、[rebel.GetName]は[target_ruler.GetName]と[ROOT.GetCountry.GetFlavorRank]全体に対して内戦を宣言した。[target.GetLongName]は暫定的な議会にすぎないかもしれないが、その存在そのものが[ROOT.GetCountry.GetLongName]にとって差し迫った脅威となっている。迅速に対処しなければ、国家全体が崩壊するかもしれない……"
 revolution_disaster.2.a: "この成り上がりどもに立場を思い知らせよ！"
 revolution_disaster.2.b: "おそらく彼らは正しい……"
 revolution_disaster.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]革命の終わり"
 revolution_disaster.3.desc: "我々は革命派の成り上がりどもを粉砕した！ もはや[target_character.GetName]の統治に異議を唱えることはできず、革命を企てた反逆者は[ROOT.GetCountry.GetLongName]に対する反逆罪で処刑された。"
 revolution_disaster.3.a: "秩序は取り戻された。"
 revolution_disaster.4.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]革命国家の台頭"
 revolution_disaster.4.desc: "我々の革命勢力の勝利により、旧政府は消滅した。その恐怖と[ROOT.GetCountry.GetAdjective]国民に対する悪しき統治はいまなお残っているが、旧政府による見せかけの統一と保護は遠い昔の記憶となった。\n\n新たに選出された[target_character.GetName]の統率力で作り上げられた[ROOT.GetCountry.GetLongNameWithNoTooltip]は繁栄をもたらし、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]を主人に縛りつけていた古いくびきを解き、古き世界を震え上がらせることだろう！"
 revolution_disaster.4.a: "革命万歳！"
