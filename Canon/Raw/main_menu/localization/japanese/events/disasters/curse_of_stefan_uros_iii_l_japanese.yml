l_japanese:
 curse_of_stefan_uros_iii.1.title: "[GetCountry('SER').GetNameWithNoTooltip]の呪い"
 curse_of_stefan_uros_iii.1.desc: "悲劇の時代が到来した！ [GetCharacter('ser_stefan_decanski').GetName]の呪いがわが国を襲い、廷臣や顧問がこの世の終わりを語り、偉大なわが国は暗黒期に突入している……"
 curse_of_stefan_uros_iii.1.a: "こんな終わり方など認めない……"
 curse_of_stefan_uros_iii.2.title: "[GetCountry('SER').GetNameWithNoTooltip]の新時代"
 curse_of_stefan_uros_iii.2.desc: "偉大なわが国の上空に広がる青い空は、希望と新たな一日の喜びで再び輝いている。最近の困難や迷信にもかかわらず、我々はあらゆる障害を克服し、国民は勝利を収め、これまで以上にたくましくなったのだ！"
 curse_of_stefan_uros_iii.2.a: "団結し、より強く前進するのだ。"
 curse_of_stefan_uros_iii.3.title: "自治の要求"
 curse_of_stefan_uros_iii.3.desc: "崩壊しつつあるわが政権の最近の変化により、多くの反対派が立ち上がり、我々の旗印から独立を奪おうとしている。代表権と地方自治権を求める最新の請願が、[target_province.GetName]から届いた。我々の権威が衰えたという噂が広まった結果、彼らは武器を手に取り、不条理な要求をおこない、「自由」という異国の概念を語るようになったのだ。"
 curse_of_stefan_uros_iii.3.a: "自治権を与えよう。"
 curse_of_stefan_uros_iii.3.b: "奴らに鞭打ちの概念を教えてやろう！"
 curse_of_stefan_uros_iii.4.title: "近隣のハゲタカ"
 curse_of_stefan_uros_iii.4.desc: "[target_country.GetName]の宮廷にいる狡猾な悪党どもは、我々の弱さを察知するや否や、わが領土を食い荒らそうと瞬く間に策略をめぐらした。このハゲタカのごとき政策は許されるものではなく、我々は彼らに[GetCountry('SER').GetLongName]の恐ろしさを思い出させなければならない。"
 curse_of_stefan_uros_iii.4.a: "目に物を見せてくれる！"
 curse_of_stefan_uros_iii.5.title: "農民の蜂起"
 curse_of_stefan_uros_iii.5.desc: "この激動の時代に我々の権威が衰えたことで、国中の農民が宮廷の犠牲の上に経済的援助と地位向上を要求するようになった。[target_location.GetName]の農民指導者たちは、国土の大部分が荒れ果て、治安が悪化すると脅し、彼らの要求を押し通そうとしている！"
 curse_of_stefan_uros_iii.5.a: "農民どもとは交渉しない！"
 curse_of_stefan_uros_iii.5.b: "妥協点を見つけられるのでは？"
 curse_of_stefan_uros_iii.6.title: "州の独立宣言！"
 curse_of_stefan_uros_iii.6.desc: "[target_location.GetName]の見下げた影の住人どもが、我々の権威に対して爪を立て、頭をもたげてきた。彼らは悪趣味にも偽りの権威を誇示し、王室からの分離を宣言、挙句の果てに帝位の宣言までおこなったのだ！"
 curse_of_stefan_uros_iii.6.a: "連中の骨はわが国の田畑を豊かにするだろう！"
 curse_of_stefan_uros_iii.6.b: "放っておけ……"
 people_of_target_province_will_declare_war_on_us_tt: "[target_province.GetNameWithNoTooltip]の住人が我々に宣戦布告する！"
