l_japanese:
 decline_of_empire.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]の衰退"
 decline_of_empire.1.desc: "[ROOT.GetCountry.GetLongName]の余力が失われるにつれて、亀裂が目立ちはじめる。弱々しい統率のもとで[ROOT.GetCountry.GetGovernment.GetCourtTitle]は硬直し、中枢部は腐敗と優柔不断で満たされている。遠く離れた地方は、[target_region.GetName]でさえも無視されて苛立ちを募らせ、不満が中心地へと広がっている。反乱の囁きは街角にこだまし、かつての[target_character.GetName]のもとで強大な権勢を誇った官僚機構は統制を維持するのにすら苦労している。\n\nこの[ROOT.GetCountry.GetFlavorRank]は瀬戸際に立たされている。民衆は不安にあえぎ、飢饉と経済衰退がその怒りを煽り、野心的な対立国たちはわが国の弱みを見抜いている。秩序が回復しなければ、崩壊は避けられない——今後数年間は、我々の回復力がかつてないほど試されることになる。血と労苦のすえに築き上げられたものは、ほかの[ROOT.GetCountry.GetFlavorRank]と戦う時が来たいま、完全な破滅に直面している。"
 decline_of_empire.1.a: "星々が降り来たる。我々の心とともに。"
 during_decline_of_empire_explanation_tt: "この[disaster|e]のあいだ、[non_accepted_culture|e][pops|e]が居住する、または[control|e]の低い[provinces|e]は、独立を求める可能性がある。同時に、ライバル国は国境を広げるためにわが国の弱みを利用する可能性がある。"
 decline_of_empire.2.title: "衰退の終わり"
 decline_of_empire.2.desc: "危機の炎が消え、[ROOT.GetCountry.GetLongName]は再建を始める。秩序は回復し、かつて[ROOT.GetCountry.GetFlavorRank]を引き裂くおそれがあった亀裂は修復された。統制の教化や文化的団結の受容などを通じて、我らが民を襲った苦難は退けられたのだ。\n\n反乱の囁きは静まり返り、落ち着きを失っていた地方も立て直され、[ROOT.GetCountry.GetGovernment.GetCourtTitle]が再びその権威を取り戻した。傷跡は残っているものの、最悪の事態は過ぎ去ったのだ。我々は無傷とまではいかなくとも、崩壊することなく無事に嵐を切り抜けることができた。"
 decline_of_empire.2.a: "最悪は過ぎ去った！"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "[target_region.GetName][region|e]の、[primary_culture|e]か[accepted_culture|e]に属するすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 decline_of_empire.3.title: "独立の炎"
 decline_of_empire.3.desc: "[ROOT.GetCountry.GetLongName]を襲った混乱は、ついに避けられぬ結末を迎えた。すなわち、[target_country.GetName]は崩壊したのだ。内紛によって弱体化した我々の地域に対する支配力は緩み、現地の支配者たちは我々の支配から脱却する機会を掴んだ。彼らの旗は高く掲げられ、その指導者たちは主権について語り、軍隊は新たに手に入れた自由を守るために陣を構えている。\n\nいま、我々は選択を迫られている。この反乱を鎮圧し、我々のものを取り戻すために残る力を奮い起こすか、あるいは損失を受け入れて内部の問題に専念し、ほかの[ROOT.GetCountry.GetFlavorRank]がこの事態に便乗することを防ぐかだ。"
 decline_of_empire.3.a: "叩き潰せ！"
 decline_of_empire.3.b: "いまのところは自由をくれてやれ。"
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip]が無血独立を宣言する。\nわが国は[target_country.GetNameWithNoTooltip]に存在する[cores|e]を#R 失う#!"
 decline_of_empire.4.desc: "わが国を襲った大混乱のさなか、[target_country.GetName]が時機を得て独立を宣言した。我々の弱体化した権威では、彼らの無秩序な地方をまとめ上げるには力不足だったのだ。彼らの軍隊は旗を掲げて結集し、指導者たちは大胆にも自治を主張し、我々の支配から永久に脱しようとしている。\n\n独立を認めるかどうかという問題は、わが国が置かれている現在の苦境ゆえに難題である。彼らの要求に屈すれば、その土地に対するわが国の請求権は消滅するかもしれないが、我々はより差し迫ったほかの問題へと目を向けることができるようになる。"
 decline_of_empire.4.a: "彼らは仕えるべき相手を忘れたようだ。武器を取れ！"
 decline_of_empire.4.b: "遠方の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の争い事などどうでもいい。"
 decline_of_empire.5.title: "死にゆく帝国"
 decline_of_empire.5.desc: "[target_country.GetName]における我々の隣国は危機と衰退によって麻痺し、[target_country.GetFlavorRank]は反乱と無秩序によって崩壊している。軍隊はまばらに拡散し、地方はその支配の手から離れ、指導者たちは[target_country.GetGovernment.GetCourtTitle]をまとめ上げるのにも苦労している。彼らの軍隊が分裂し、その関心がほかに移っている現状は、わが国にとって貴重な機会だ。速やかに作戦を進めることで、彼らが立て直す前に重要な領土を確保することができるだろう。しかし、行動が遅すぎれば、高い代償を伴う戦争が起こるかもしれない。"
 decline_of_empire.5.a: "鉄は熱いうちに打て！"
 decline_of_empire.5.b: "いま動くのは時期尚早だ。"
 decline_of_empire.6.title: "民の要求"
 decline_of_empire.6.desc: "騒乱に続いて、[target_culture.GetName]の人々はより大きな自治権を求める声を上げはじめた。[ROOT.GetCountry.GetFlavorRank]を席巻した不安は、人々のあいだに自立心を生み出し、いまでは中央の支配からの独立性を高める改革を求めている。\n\n彼らの要求を拒否することは危険が伴うだろう！ 怒りが高まり、反乱の種が撒かれつつあるのだ。その嘆願を無視すれば、人口の一部を孤立させ、[ROOT.GetCountry.GetFlavorRank]全体にさらなる不安を巻き起こすおそれがある。反対に、譲歩を申し出れば緊張を和らげ、安定を保てるかもしれない。だが、その代償として我々の支配力の弱体化につながる可能性もある。"
 decline_of_empire.6.a: "彼らにある程度の自治権を与えよう。"
 decline_of_empire.6.b: "身のほどを知れ！"
 explain_decline_of_empires_events.6_tt: "これらの[locations|e]に対するわが国の[control|e]の低下は、短期的には全体的な支配力の弱体化につながる。しかし、[target_culture.GetNameWithNoTooltip][pops|e]の[pop_satisfaction|e]の増加は、長期的な[control|e]の獲得につながる可能性もある"
 show_num_pops_affected_a_tt: "[target_culture.GetNameWithNoTooltip][culture|e]に属する、およそ[ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#!の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]増加する"
 showcase_affected_locations_num_tt: "[target_culture.GetNameWithNoTooltip][pops|e]が居住する、およそ#Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#!の[locations|e]の[control|e]が[ShowNamedValue('control_mild_penalty')|+=2%]減少する"
 show_num_pops_affected_b_tt: "[target_culture.GetNameWithNoTooltip][culture|e]に属する、およそ[ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#!の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
