l_japanese:
 castilian_civil_war.1.title: "[target_country.GetAdjectiveWithNoTooltip]の内戦"
 castilian_civil_war.1.desc: "[previous_ruler.GetName]はここしばらく権力から遠ざかっているものの、[previous_ruler.GetHerHis]の遺産はまだ生きつづけている。前統治者には私生児が数多く存在し、それゆえに[previous_ruler.GetHerHis|U]の[ccw_legitimate_ruler.GetDaughterSon]であり[target_country.GetName]の[target_country.Custom('GetRulerOrHeirTitle')]でもある[ccw_legitimate_ruler.GetName]は、唯一の子ではないのだ。\n\n[ccw_legitimate_ruler.GetNameWithNoTooltip]の動揺のさなか、私生児のひとりである[ccw_bastard_ruler.GetName]が[ccw_legitimate_ruler.GetShortNameWithNoTooltip]の正統性に大胆にも挑みかかった。最悪なことに、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の多くの裏切り者は僭称者の願いを支持し、[target_country.Custom('GetRulerOrHeirTitle')]の強制退位を求めている……"
 castilian_civil_war.1.a: "継承権により、[ccw_legitimate_ruler.GetShortNameWithNoTooltip]が勝利するのだ！"
 castilian_civil_war.1.nobility_joins_bastard: "[target_country.GetGovernment.GetEstateName('nobles_estate')]が[ccw_bastard_ruler.GetName]側につく。人口の最も多い#Y 3#!つの所有[locations|e]の[ShowPopTypeName('nobles')]が、[succession_crisis_pretender_scope.GetName]側につく。"
 castilian_civil_war.1.b: "[ccw_bastard_ruler.GetShortNameWithNoTooltip]が[target_country.GetNameWithNoTooltip]を統治すべきだ。"
 castilian_civil_war.1.commoners_join_legitimate_ruler: "[target_country.GetGovernment.GetEstateName('burghers_estate')]と[target_country.GetGovernment.GetEstateName('peasants_estate')]が[ccw_bastard_ruler.GetName]側につく。人口の最も多い#Y 3#!つの所有[locations|e]の[ShowPopTypeName('peasants')]と[ShowPopTypeName('burghers')]が、[succession_crisis_pretender_scope.GetName]側につく。"
 ccw_side_against_ruler.ccw_bastard_ruler: "我々の統治に不満を抱く[provinces|e]の多くが[ccw_bastard_ruler.GetName]の大義に加わる"
 ccw_side_against_ruler.ccw_legitimate_ruler: "我々の統治に不満を抱く[provinces|e]の多くが[ccw_legitimate_ruler.GetName]の大義に加わる"
 castilian_civil_war.2.title: "[target_province.GetNameWithNoTooltip]が[target_rebels.GetNameWithNoTooltip]に加わる"
 castilian_civil_war.2.title.fallback: "州が僭称者の反乱軍に加わる"
 castilian_civil_war.2.desc: "[target_ruler.GetName]が王宮で贅沢を楽しんでいるあいだに、[target_province.GetName]の人々は裏切り者の[target_pretender.GetName]と[target_rebels.GetName]のもとに集いつつある。[target_estate.GetName]の構成員は、王室の介入の少ない僭称者の旗のもとに集っている……"
 castilian_civil_war.2.a: "[target_estate.GetNameWithNoTooltip]の忠誠心を金で買おう。"
 castilian_civil_war.2.b: "この州は大義を失ったのだ。"
 castilian_civil_war.2.b.at: "全[ShowPopTypeName('peasants')]と[ShowPopTypeName('burghers')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[target_rebels.GetName]に加わる"
 castilian_civil_war.2.b.bt: "全[ShowPopTypeName('peasants')]と[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[target_rebels.GetName]に加わる"
 castilian_civil_war.3.title: "[target_estate.GetNameWithNoTooltip]の裏切り"
 castilian_civil_war.3.title.fallback: "階級の裏切り"
 castilian_civil_war.3.desc: "忠誠心とは、権力を求める者たちの個人的な利益や野心とともに終わるものである。宮廷と[target_ruler.GetName]を失望させたのは、[target_estate.GetName]が自分たちの影響力をさらに高めるために[target_pretender.GetName]の支持を表明し、その飽くなき権力欲を示したことだ。"
 castilian_civil_war.3.a: "我々には関係ない。"
 castilian_civil_war.3.b: "少しの特権を与えれば[target_estate.GetNameWithNoTooltip]もおとなしくなる。"
 castilian_civil_war.3.c: "この裏切り者どもを虐殺せよ！"
 castilian_civil_war.100.title: "継承危機の終わり"
 castilian_civil_war.100.title.war: "[from_country.GetAdjectiveWithNoTooltip]の内戦"
 castilian_civil_war.100.desc.war: "[target_ruler.GetName]と[target_pretender.GetName]の争いは収まり、代わりに[from_country.GetLongName]の内戦が激化していった。どちらの[from_country.Custom('GetSibling')]も、この舞台に向けて準備を整えている。同盟が結ばれ、軍隊が訓練されたいま、[from_country.GetAdjectiveWithNoTooltip]国の運命は戦場で決定される。"
 castilian_civil_war.100.desc.inheritance: "困難な内戦は覚悟していたものの、宮廷内の緊張と[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]による絶え間ない裏切りによって、[target_ruler.GetName]の精神状態が悪化している。最終的に、[target_ruler.GetShortNameWithNoTooltip]はこの苦境に耐えられずに退位することとなり、[target_pretender.GetName]が[from_country.GetName]の正当な統治者となった。"
 castilian_civil_war.100.desc.ruler_death: "不安定な時期を経て、[target_ruler.GetName]の逝去により、[target_pretender.GetName]が[from_country.GetAdjective]の王位に就いた。良くも悪くも、元僭称者は[from_country.GetNameWithNoTooltip]を新しい未来へと導くだろう。"
 castilian_civil_war.100.desc.pretender_death: "残念なことに、神は[target_ruler.GetName]に恩寵の手を差し伸べた。 [target_pretender.GetName]は、[from_country.GetAdjective]の領土全域を内戦に巻き込む可能性もあった反乱の指導者だったが、その命を落とした。神の介入か、それとも幸運が転がり込んできたのか？ いずれにせよ、[from_country.GetNameWithNoTooltip]は内政の秩序を取り戻したのだ。"
 castilian_civil_war.100.desc.fallback: "内紛、公然たる反乱のほか、数多くの呪いが[from_country.GetAdjective]の民に降りかかっている。しかし、国家の崩壊には至らず、[target_ruler.GetName]と[target_pretender.GetName]のあいだの長い対立はついに終わりを迎えた。"
 castilian_civil_war.100.war: "武器を取れ！"
 castilian_civil_war.100.peace: "災厄はかろうじて回避された。"
 castilian_civil_war.101.a: "取引はどうだろうか？"
 castilian_civil_war.101.a.tt: "[target_ruler.GetName]と[target_pretender.GetName]のあいだの、[from_country.GetName]とその紛争に関するすべての義務と報酬が無効となる"
 castilian_civil_war.200.join_war: "この栄光に満ちた戦争に加わろう！"
 castilian_civil_war.200.mercs: "同盟国を支援する証として、援軍を送ろう！"
 castilian_civil_war.200.gold: "同盟国が追加の出資に感謝する"
 castilian_civil_war.200.coward: "我々に関与する余裕はない。"
 ccw_ara_company: "$ARA_ADJ$コンドッティエーリ"
 ccw_por_company: "$POR_ADJ$コンドッティエーリ"
 ccw_fra_company: "$FRA_ADJ$コンドッティエーリ"
 ccw_eng_company: "$ENG_ADJ$コンドッティエーリ"
 ccw_nav_company: "$NAV_ADJ$コンドッティエーリ"
 ccw_fallback_company: "内戦のコンドッティエーリ"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "[from_country.GetName]が「[ShowSituationName('hundred_years_war')]」に関連するすべての紛争で[target_country.GetName]側につく"
 castilian_civil_war.201.desc.common: "[target_country.GetName]からの報せが我々の宮廷に届いた！"
 castilian_civil_war.201.title: "[target_country.GetNameWithNoTooltip]からの支援"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$我々が信頼する同盟国である[target_country.GetAdjectiveWithNoTooltip]が、その約束を守り、我々に支援を送ってくれた！"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$彼らは[target_ruler.GetName]側で参戦し、我々の大義に殉ずる覚悟を決めている！"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$彼らは我々の指揮のもとで動く自由傭兵を、約束の証として派遣してくれた！"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$彼らは我々大金をに送ってくれた。これはこの戦争にとって大きな助けとなるだろう！"
 castilian_civil_war.201.a: "感謝してもしきれない。"
 castilian_civil_war.202.title: "[target_country.GetNameWithNoTooltip]は我々を見捨てた！"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$我々の哀れな[target_country.GetAdjectiveWithNoTooltip]の同盟国は約束を破り、[from_country.GetAdjective]王権を裏切った！ 彼らに対する我々の果たすべき義務はもうない。"
 castilian_civil_war.202.a: "彼らはこの裏切りを必ず後悔する！"
 castilian_civil_war.301.title: "[target_country.GetNameWithNoTooltip]が反乱軍に合流！"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$忌々しき[target_country.GetLongNameWithNoTooltip]は[target_pretender.GetName]との同盟を尊重し、すでに反乱軍に支援を送っている。"
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$彼らは[target_ruler.GetName]側で参戦し、反乱軍の大義に殉ずる覚悟を決めている！"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$彼らは反乱軍に自由傭兵を約束の証として派遣したのだ！"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$彼らは我々に大金を送ってくれた。これは反乱軍の戦争にとって大きな助けとなるだろう！"
 castilian_civil_war.301.a: "反逆者どもを吹きとばせ！"
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName]が[target_country.GetName]の[mercenaries|e]を雇う"
 castilian_civil_war.302.title: "[target_country.GetNameWithNoTooltip]の中立状態"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$どうやら、[target_pretender.GetName]の大義は[target_country.GetAdjectiveWithNoTooltip]国民を納得させることができなかったようだ。 そのため、彼らは我々の紛争中、中立を保つことにした。"
 castilian_civil_war.302.a: "喜ばしいサプライズだ。"
 castilian_civil_war.400.title: "[from_country.GetAdjectiveWithNoTooltip]の内戦の余波"
 castilian_civil_war.400.desc: "ついに戦いの音がやんだ。[target_loser.GetName]の支持者たちは[target_winner.GetName]軍の圧力に屈し、裏切り者の[target_loser.GetSisterBrother]から[from_country.GetAdjective]の王座は守られた。[target_loser.GetShortNameWithNoTooltip]は[target_winner.GetShortNameWithNoTooltip]の剣によって最期を遂げ、それとともに彼らの父[target_father.GetName]の過ちも終わりを告げることとなった。"
 castilian_civil_war.400.a: "[target_winner.GetShortNameWithNoTooltip]よ、永遠なれ！"
 castilian_civil_war.401.desc: "ついに戦いの音がやんだ。[target_winner.GetName]と[target_winner.GetHerHis]の同盟軍に対し、[target_loser.GetName]軍は勇敢に戦いを挑んだが、持ちこたえることはできなかった。[target_winner.GetShortNameWithNoTooltip]は陣幕にいる[target_loser.GetShortNameWithNoTooltip]のもとに、和平交渉のために訪れた。だが、[target_loser.GetShortNameWithNoTooltip]が[target_loser.GetHerHis]の[target_winner.GetSisterBrother]の目を初めて見たとき、[target_winner.GetShortNameWithNoTooltip]が命を奪うことだけを考えているのはすぐさま見て取れた。素早い一撃が[target_loser.GetNameWithNoTooltip]の生涯を、そして[from_country.GetAdjective]の内戦を終わらせた。"
 castilian_civil_war.401.a: "ついに戦争は終わった……"
 castilian_civil_war.410.title: "[target_winner.GetShortNameWithNoTooltip]の勝利"
 castilian_civil_war.410.desc: "血塗られたものであったとはいえ、[from_country.GetAdjective]の内戦は、[target_winner.GetName]が[target_loser.GetName]軍を大混戦の決戦のすえに打ち破り、終わりを告げた。もちろん、[target_winner.GetSheHe]は我々の惜しみない支援なしには、この偉業を成し遂げることはできなかっただろう。我々は[target_winner.GetHerHim]に、取引の一部を守るよう思い出させるべきである。"
 castilian_civil_war.410.a: "我らの主張を押し通す時だ！"
 castilian_civil_war.410.a.at: "[target_winner.GetName]との取引の一部である我々の要求を押し通すことができる。[from_country.GetName]が承諾すると、以下のエフェクトが発生："
 castilian_civil_war.410.a.bt: "[from_country.GetName]が我々の要求を拒むと、代わりに以下のエフェクトが発生："
 castilian_civil_war.410.b: "彼らの勝利の栄光が十分な対価だ。"
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip]の要求取り下げ"
 castilian_civil_war.411.desc.common: "[target_winner.GetName]の勝利は、[target_country.GetLongName]の支援なしには不可能であった。この支援は、[target_winner.GetShortNameWithNoTooltip]が[target_country.GetAdjectiveWithNoTooltip]の王権と交わした取引の一部である。"
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$我々にとって幸いなことに、[target_ruler.GetName]は寛大にもこの取引を取り下げると申し出た。"
 castilian_civil_war.411.a: "なんと誉れ高い[target_ruler.GetWomanMan]か！"
 castilian_civil_war.412.title: "[target_country.GetNameWithNoTooltip]の要求の強行"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$いま、[target_ruler.GetName]は[target_winner.GetShortNameWithNoTooltip]に対する主張と要求を声高に叫んでおり、我々が約束を守らなかった結果どうなるかと脅しをかけている…"
 castilian_civil_war.412.a: "もちろん。忠誠には公正に報いなければ。"
 castilian_civil_war.412.a.tt: "以下が発生："
 castilian_civil_war.412.b: "我々はこの要求に応じる立場にない。"
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip]による要求の受諾"
 castilian_civil_war.413.desc: "[from_country.GetName]からの報せが我々の宮廷に届いた。[target_winner.GetName]が我々の要求を承諾したという！ まもなく、我々は報奨を受け取れるだろう。"
 castilian_civil_war.413.a: "素晴らしい報せだ。"
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip]による要求の拒否"
 castilian_civil_war.414.desc: "[from_country.GetName]からの報せが我々の宮廷に届いた。[target_winner.GetName]は我々の要求を拒否したという！ この信頼関係を破壊する行為は、百年にわたり我々の関係の汚点となるだろう……"
 castilian_civil_war.414.a: "あの犬どもめ！"
 castilian_civil_war.420.title: "[target_loser.GetShortNameWithNoTooltip]の敗北"
 castilian_civil_war.420.desc: "我々の尽力にもかかわらず、[from_country.GetAdjective]の内戦は[target_loser.GetName]の屈辱的な敗北という結末を迎えた。[target_winner.GetName]は[target_loser.GetShortNameWithNoTooltip]の連合軍を破り、[target_loser.GetHerHim]を殺害した。我々の要求を実行する権力者がいなくなったことにより、[target_loser.GetShortNameWithNoTooltip]が我々と交わした約束はすべて無効となった。"
 castilian_civil_war.420.a: "残念だ……"
 castilian_civil_war.1000.title: "[from_country.GetAdjectiveWithNoTooltip]の継承権争い"
 castilian_civil_war.1000.desc.common: "[from_father.GetName]とその[from_mother.Custom('GetLover')]の不義が、ついにその反動を見せた。[from_father.GetHerHis]の[target_legitimate.GetDaughterSon]である[target_legitimate.GetName]が、[from_country.GetName]の正当な統治者を名乗る一方で、[target_legitimate.GetHerHis]の私生児である[target_bastard.GetSisterBrother]の[target_bastard.GetName]が、王位を手に入れようと軍を動かしたのだ。"
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nこのような緊迫した時代に、[target_pretender.GetNameWithNoTooltip]が[target_country.GetAdjective]の[target_country.GetFlavorRank]に接触をはかった。[target_pretender.GetHerHis]は[target_ruler.GetSisterBrother]に対する己の継承権の主張を押し通すための支援を求めにやってきたのだ。もちろん、我々の尽力に対しては適切な補償をするという約束のもとで。"
 castilian_civil_war.1000.a: "これは我らが[target_country.GetFlavorRank]にとって絶好の機会となる！"
 castilian_civil_war.1000.a.tt: "[civil_war|e]が勃発すれば、我々は[from_country.GetName]に対する[target_rebels.GetName]を支援する"
 castilian_civil_war.rebels_join_reward: "[target_country.GetName]が[target_rebels.GetName]に味方し、[civil_war|e]に勝利したあとに以下のエフェクトが発生："
 castilian_civil_war.loyalists_join_reward_for_root: "[ROOT.GetCountry.GetName]が[from_country.GetName]に味方し、[civil_war|e]に勝利したあとに以下のエフェクトが発生："
 castilian_civil_war.rebels_join_reward_for_root: "[ROOT.GetCountry.GetName]が[target_rebels.GetName]に味方し、[civil_war|e]に勝利したあとに以下のエフェクトが発生："
 castilian_civil_war.loyalists_join_reward: "[target_country.GetName]が[from_country.GetName]に味方し、[civil_war|e]に勝利したあとに以下のエフェクトが発生："
 castilian_civil_war.1000.a.tt.100yw: "[target_pretender.GetName]が[civil_war|e]に勝利した場合、[from_country.GetName]が「[ShowSituationName('hundred_years_war')]」で我々側で参戦する"
 castilian_civil_war.1000.b: "[from_country.GetAdjectiveWithNoTooltip]の民に干渉して我々が得られるものは何もない。"
 castilian_civil_war.1000.b.tt: "[target_rebels.GetName]に対する[from_country.GetAdjective]の[civil_war|e]で#Y 中立#!を保つ"
 castilian_civil_war.1001.title: "[target_country.GetAdjectiveWithNoTooltip]の介入"
 castilian_civil_war.1001.common.desc: "惨めな裏切り者であり僭称者である[target_pretender.GetName]は、[target_ruler.GetName]に対する来たるべき内戦で支援を得ようと、[target_country.GetName]に接触した。"
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$戦場では、[target_country.GetAdjectiveWithNoTooltip]の旗が掲げられるだろう！"
 castilian_civil_war.1001.a: "ならば、彼らは[target_pretender.GetNameWithNoTooltip]の墓の隣に埋葬されるのだ！"
 castilian_civil_war.1002.title: "[target_country.GetAdjectiveWithNoTooltip]の中立維持"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$幸いにも、彼らは賢明さを残しており、[target_pretender.GetHerHis]の求めを拒んだ。"
 castilian_civil_war.1002.a: "ついに朗報が来たな。"
 castilian_civil_war.1002.a.tt: "[target_country.GetName]は、[target_rebels.GetName]に対する将来の[civil_war|e]で#y 中立#!を保つ"
 castilian_civil_war.1003.desc.common: "異母兄弟である[target_ruler.GetName]と[target_pretender.GetName]の対立は、[from_country.GetName]内で緊張感を増していった。両者とも、[from_country.GetAdjectiveWithNoTooltip]の王位をめぐる来たるべき戦争に向けて、支援を求めている。"
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$我々の最も尊敬する同盟国である[target_country.GetName]は、相応の厚遇と[ShowRegionName('iberia_region')]の土地と引き換えに、[target_pretender.GetShortNameWithNoTooltip]を援助する意志を表明した。この紛争で[target_country.GetNameWithNoTooltip]に味方することは、[target_country.GetAdjectiveWithNoTooltip]との絆を強めつつ、[from_country.GetAdjectiveWithNoTooltip]の土地の一部を自分たちのものにする機会を与えてくれる可能性のあるものだ。僭称者が今度の内戦に勝てばの話だが……"
 castilian_civil_war.1003.a: "我々はこの好機を手にしなければ！"
 castilian_civil_war.1003.a.tt: "我々は[from_country.GetName]に対する[civil_war|e]で[target_country.GetName]と[target_rebels.GetName]に味方する"
 castilian_civil_war.1003.b: "[from_country.GetAdjectiveWithNoTooltip]の王位との衝突は許容できない。"
 castilian_civil_war.1004.title: "[root_country.GetAdjectiveWithNoTooltip]の介入"
 castilian_civil_war.1004.desc.common: "[target_country.GetAdjective]の[target_country.GetFlavorRank]の愚かな決定を認識し、[root_country.GetName]は、起こりつつある紛争にどのように関わるかを考えていた。"
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$常識に反して、卑劣な[root_country.GetAdjectiveWithNoTooltip]国民は、[target_ruler.GetName]に対する[target_pretender.GetName]を支持することを決定した。"
 castilian_civil_war.1004.a: "この盟約は彼らの破滅となる！"
 castilian_civil_war.1004.a.tt: "#R [civil_war|e]が勃発した場合、[root_country.GetName]が[target_rebels.GetName]に味方する#!\n[target_pretender.GetName]が王位を手にした場合、[root_country.GetName]は[target_province_definition.GetName]の[province|e]および、[target_location_1.GetName]と[target_location_2.GetName]の[locations|e]を要求する"
 castilian_civil_war.1005.title: "[root_country.GetAdjectiveWithNoTooltip]の中立維持"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$喜ばしいことに、誉れある[root_country.GetAdjectiveWithNoTooltip]国民は、来たるべき[target_pretender.GetName]と[target_ruler.GetName]のあいだの対立で中立を保つことに決めた。"
 castilian_civil_war.1005.a: "賢明な決断だ。"
 castilian_civil_war.1005.a.tt: "[root_country.GetName]は、[target_rebels.GetName]に対する将来の[civil_war|e]で#y 中立#!を保つ"
 castilian_civil_war.1020.title: "[pretender_mother.GetNameWithNoTooltip]の運命"
 castilian_civil_war.1020.title.fallback: "僭称者の母の運命"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$[alfonso_scope.GetHerHis]の[alfonso_scope.Custom('GetAbdicationDeath')]、および[target_ruler.GetNameWithNoTooltip]が権力を握ったことにより、[pretender_mother.GetNameWithNoTooltip]を[ruler_mother.GetShortNameWithNoTooltip]の怒りから守るものはもはやなくなった。不幸な結婚への苛立ちや嫉妬への苦悩を抱えるこの[ruler_mother.GetWomanMan]は、[pretender_mother.GetShortNameWithNoTooltip]が自身の対立相手を裏切り者であると断じたように、[pretender_mother.GetShortNameWithNoTooltip]の首が刎ねられるところを見るのを切望しており、[target_ruler.GetShortNameWithNoTooltip]から[pretender_mother.GetNameWithNoTooltip]の処刑が求められている。"
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$[alfonso_scope.GetShortNameWithNoTooltip]はもはや権力をもたず、[alfonso_scope.GetHerHis]の私生児である[target_ruler.GetDaughterSon]が[from_country.GetName]の統治者となったいま、[pretender_mother.GetNameWithNoTooltip]のかつての影響力と政治力は過去のものにすぎない。[ruler_mother.GetHerselfHimself]自身とその子供たちの身を案じ、[ruler_mother.GetNameWithNoTooltip]は[pretender_mother.GetShortNameWithNoTooltip]の追放を願っている。"
 castilian_civil_war.1020.desc: "[target_ruler.GetName]と[target_pretender.GetName]の争いは、ただの異母[from_country.Custom('GetSiblings')]同士の争いではなく、[maria_scope.GetName]と、[alfonso_scope.GetName]の[leonor_scope.Custom('GetLover')]である[leonor_scope.GetName]とのあいだの、より深い対立関係でもあるのだ。"
 castilian_civil_war.1020.a: "[pretender_mother.GetSheHe|U]は[from_country.GetNameWithNoTooltip]に対する反逆罪で処刑されるべきだ！"
 castilian_civil_war.1020.b: "[pretender_mother.GetHerHis|U]の罪は処刑するほどではない。"
 castilian_civil_war.1020.b.tt: "最大#Y 3#!人の我々の最高の[characters|e]が、[ruler_mother.GetName]とともに[from_country.GetName]を去る"
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip]は[from_country.GetNameWithNoTooltip]から追放されるべきだ！"
 castilian_civil_war.1020.d: "[pretender_mother.GetSheHe|U]はただ正気を失っていただけだ。その能力はまだ活かせる。"
 castilian_civil_war.1020.d.tt: "これは[ruler_mother.GetName]とその子供にも影響を及ぼすかもしれない…"
 castilian_civil_war.1020.f: "[from_country.GetNameWithNoTooltip]での衝突がなくなっただけでも幸いだ。"
 castilian_civil_war.1021.title: "宮廷の殺人"
 castilian_civil_war.1021.desc: "悲劇が宮廷を襲った！ [target_character.GetName]が無残にも暗殺されてしまったのだ！ 目下犯人を捜索中であるものの、現時点での証拠は[murderer_character.GetName]の関与を示している。"
 castilian_civil_war.1021.a: "[murderer_character.GetShortNameWithNoTooltip]を宮廷から追放せよ！"
 castilian_civil_war.1021.b: "殺人は死刑によってのみ償われる！"
 castilian_civil_war.1021.c: "結論を急いではならない……"
 castilian_civil_war.1022.title: "[maria_scope.GetNameWithNoTooltip]の追放"
 castilian_civil_war.1022.desc: "[target_country.GetName]の子である[maria_scope.GetName]が[from_country.GetName]から追放された。かつて偉大なる[alfonso_scope.GetName]とのあいだで結ばれた[maria_scope.GetHerHis|U]の婚姻は、もはや両国を結びつけるものではなくなった。"
 castilian_civil_war.1022.a: "せめて[maria_scope.GetSheHe]が故郷で安らぎを得られんことを。"
 castilian_civil_war.1023.title: "[maria_scope.GetNameWithNoTooltip]の処刑"
 castilian_civil_war.1023.desc: "[target_country.GetName]の子である[maria_scope.GetName]が[from_country.GetName]で殺害された！ 裏切り者と罵られ、怪物として虐待を受けた[maria_scope.GetHerHis|U]の偉大なる[alfonso_scope.GetName]との結婚も、[from_country.GetAdjectiveWithNoTooltip]国民が[from_country.Custom('GetRulerOrHeirTitle')]と呼ぶ者から自身を守ることはできなかった。"
 castilian_civil_war.1023.a: "どうか安らかに。"
 castilian_civil_war.1024.title: "新たな陰謀の噂"
 castilian_civil_war.1024.desc: "広間の囁き声、夜の明かりを横切る影。不安が宮廷を支配する。忠誠を誓う者も、陰謀を企てる者も、口を開くことはない。聞こえてくるのは漠然とした噂だけだ。\n\n「宮廷は血に染まるだろう……」"
 castilian_civil_war.1024.a: "ただの妄想だ。心配いらない。"
 castilian_civil_war.1025.title: "[maria_scope.GetNameWithNoTooltip]の帰還"
 castilian_civil_war.1025.desc: "15歳で[alfonso_scope.GetName]と結婚した[maria_scope.GetName]と[alfonso_scope.GetHerHim]の関係は、不幸続きだった。[from_country.GetAdjective]の統治者は[leonor_scope.Custom('GetLover')]の腕のなかに愛を見出した一方で、[maria_scope.GetShortNameWithNoTooltip]に残されたのは[target_ruler.GetDaughterSon]だけであった。もっとも、そんな[target_ruler.GetDaughterSon]ですら、公正な[maria_scope.GetShortName][maria_scope.Custom('GetLadyLord')]の目には裏切り者に映っていたが。残念なことに、[target_country.GetName]の愛し子である[maria_scope.GetSheHe]は故郷に戻ってしまった。"
 castilian_civil_war.1025.a: "おかえり、[maria_scope.GetShortNameWithNoTooltip]。"
 castilian_civil_war.1030.title: "王位への同盟者"
 castilian_civil_war.1030.desc: "反抗的な[target_pretender.Custom('GetPrincessPrince')]である[target_pretender.GetName]は、[ShowRegionName('iberia_region')]での権力衰退を目論む者たちと外交関係を築きつづけている。しかし、すべての人が[target_ruler.GetName]の考えよりも[from_country.GetName]の[target_pretender.GetName]の考えを支持するとはかぎらない。我々の狡猾な外交官たちは、[target_country.GetLongName]との同盟の基盤を確立することに成功した。"
 castilian_civil_war.1030.a: "[target_country.GetAdjectiveWithNoTooltip]の[target_country.Custom('GetRulerOrRegentTitle')]と連絡をとれ。話すべきことが山ほどある。"
 castilian_civil_war.1030.a.tt: "[target_rebels.GetName]に対する[civil_war|e]の発生に備えて、[target_country.GetName]との[alliance|e]について交渉する"
 castilian_civil_war.1030.b: "部外者の助けなど必要ない。"
 castilian_civil_war.1031.title: "[from_country.GetAdjectiveWithNoTooltip]の同盟"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nこのような緊迫した時代に、[target_ruler.GetNameWithNoTooltip]が[target_pretender.GetSisterBrother]から国を守るための支援を求めに、[target_country.GetLongName]に接触を図ってきた。もちろん、善意からその支援をおこなうことはできるものの、[ShowRegionName('iberia_region')]での我々の影響力を拡大することもまた魅力的と言えるだろう……"
 castilian_civil_war.1031.a.tt: "[target_ruler.GetName]に以下の提案をする："
 castilian_civil_war.1031.a.tt.join_war: "[target_rebels.GetName]に対する[civil_war|e]が起こった場合、[target_country.GetName]は[from_country.GetName]を支援する"
 castilian_civil_war.1031.a.tt.100yw: "[target_ruler.GetName]が[civil_war|e]に勝利した場合、[from_country.GetName]が「[ShowSituationName('hundred_years_war')]」に[target_country.GetName]側で参戦する"
 castilian_civil_war.1031.b: "戦利品ではなく栄光のために！ [target_ruler.GetShortNameWithNoTooltip]は我らを刃とする！"
 castilian_civil_war.1031.b.tt: "[target_rebels.GetName]に対する[civil_war|e]が起こった場合、わが国は[from_country.GetName]を支援する"
 castilian_civil_war.1032.title: "[target_country.GetNameWithNoTooltip]の条件"
 castilian_civil_war.1032.desc: "[target_country.GetName]からの報せが我々の宮廷に届いた。[target_ruler.GetName]とその大義には共感するものの、[target_country.GetAdjectiveWithNoTooltip]の[target_country.Custom('GetRulerOrRegentTitle')]は、彼らが背負わなければならないリスクを強調し、我々が彼らの助けが必要になった場合、そうしたリスクの補償を求めている。"
 castilian_civil_war.1032.a: "合理的な要求を受け入れよう。"
 castilian_civil_war.1032.a.tt: "条件を受け入れることにより、以下が発生："
 castilian_civil_war.1032.b: "その要求は受け入れがたい。彼らの助けは必要ない。"
 castilian_civil_war.1032.b.tt: "条件を拒む。[target_country.GetName]は[civil_war|e]中、#Y 中立#!を保つ。"
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip]が我々の条件を受け入れた！"
 castilian_civil_war.1033.desc: "[target_country.GetName]からの報せが我々の宮廷に届いた。誉れある[target_ruler.GetName]が条件を受け入れ、我々との新たな同盟を誓った。"
 castilian_civil_war.1033.a: "結局、彼らには選択肢がなかったのだ。"
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip]が条件を拒否"
 castilian_civil_war.1034.desc: "[from_country.GetName]からの報せが我々の宮廷に届いた。「限りなき叡智」のもと、[target_ruler.GetName]は我々の合理的な要求を法外なものだと主張して、助力を拒んだ。支援を求める彼らの叫びはどうやら見せかけだったようだ。"
 castilian_civil_war.1034.a: "勝手にするがいい。"
 castilian_civil_war.1035.title: "[root_country.GetNameWithNoTooltip]との同盟？"
 castilian_civil_war.1035.desc: "わが国の外交官は、[target_pretender.GetName]との来たるべき戦争のために、[target_country.GetName]との関係を確立することを重視していたが、[root_country.GetName]という、どちらかの側につくことに関心をもつ国も存在する。しかし、彼らの[target_country.GetName]との密接な関係により、[root_country.GetAdjectiveWithNoTooltip]王室は[ShowCultureName('basque')]の特定の土地を約束しないかぎり、我々を支持する価値は少ないと考える可能性はある。"
 castilian_civil_war.1035.a: "助力してくれるならば、北部の土地は彼らのものだ。"
 castilian_civil_war.1035.a.tt: "[target_rebels.GetName]との来たるべき[civil_war|e]で、[root_country.GetName]が我々側につく場合、[target_province_definition.GetName]と[target_location_1.GetName]、[target_location_2.GetName]の領有を約束する"
 castilian_civil_war.1035.b: "彼らはそのような約束に値しない。"
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$我々の最も尊敬する同盟国である[target_country.GetName]は、[target_ruler.GetShortNameWithNoTooltip]を援助する意志を表明しており、さらには[from_country.GetLongNameWithNoTooltip]すらも我々の助力を得ようと接触してきている。"
 castilian_civil_war.1036.a: "もちろん、我々は[from_country.GetAdjectiveWithNoTooltip]の隣人を支援しよう。"
 castilian_civil_war.1036.a.tt: "わが国は[target_rebels.GetName]との[civil_war|e]で、[target_country.GetName]と[from_country.GetName]側で参戦する\n[target_ruler.GetName]が内戦に勝利した場合、[root_country.GetName]は[target_province_definition.GetName][province|e]および[target_location_1.GetName]と[target_location_2.GetName]の[locations|e]を請求できる"
 castilian_civil_war.1036.b: "これはわが国の紛争ではない。"
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip]が同盟を承諾！"
 castilian_civil_war.1037.desc: "[root_country.GetName]からの報せが我々の宮廷に届いた。予想したとおり、[root_country.GetNameWithNoTooltip]の[root_country.Custom('GetRulerOrRegentTitle')]は我々の提案を受け入れた。彼らは反乱軍との戦争で我々の味方となるだろう。"
 castilian_civil_war.1037.a: "彼らの貢献が対価に見合うことを願おう。"
 castilian_civil_war.1037.a.tt: "[target_rebels.GetName]との[civil_war|e]が勃発した場合、[root_country.GetName]が我々側につく\n[target_ruler.GetName]が王位を守った場合、[root_country.GetName]は[target_province_definition.GetName]の[province|e]および、[target_location_1.GetName]と[target_location_2.GetName]の[locations|e]を要求する"
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip]が同盟を拒否"
 castilian_civil_war.1038.desc: "[root_country.GetName]からの報せが我々の宮廷に届いた。使節の理解を超える理由により、[root_country.GetNameWithNoTooltip]の[root_country.Custom('GetRulerOrRegentTitle')]は我々の申し出を拒否した。彼らは今後の紛争において中立を保つだろう。"
 castilian_civil_war.1038.a: "領土の拡張が嫌いなのか？"
 castilian_civil_war.1039.title: "[target_country.GetNameWithNoTooltip]が同盟を承諾！"
 castilian_civil_war.1039.desc: "[target_country.GetName]からの報せが我々の宮廷に届いた。[target_ruler.GetName]とその大義に同情的である[target_country.GetAdjectiveWithNoTooltip]の[target_country.Custom('GetRulerOrRegentTitle')]は、僭称者の反乱に対する来たるべき戦争において、これ以上の要求なしに[target_ruler.GetShortNameWithNoTooltip]への忠誠を誓った。"
 castilian_civil_war.1039.a: "騎士道精神は死んではいない。"
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip]が同盟を拒否"
 castilian_civil_war.1040.desc: "[target_country.GetName]からの報せが我々の宮廷に届いた。[target_country.GetLongNameWithNoTooltip]が同盟を拒否したというのだ。この同盟は、我々の大義にとっては有益でしかなかったと言う者もいるが、拒否した理由は定かではない。"
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "[ShowRegionNameWithNoTooltip('iberia_region')]の王位"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$特に[target_country.GetName]は、[target_ruler.GetShortNameWithNoTooltip]の[maria_scope.GetMotherFather]であり、[target_country.GetAdjectiveWithNoTooltip]王室の[maria_scope.Custom('GetPrincessPrince')]である[maria_scope.GetName]の故郷であるため、我々の問題に関心を寄せている。[target_country.GetAdjectiveWithNoTooltip]の人々と同盟について話し合うのは賢明な決断だろう。"
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$[target_pretender.GetShortNameWithNoTooltip]が血縁者たちのなかに同盟を求めるなか、[target_country.GetLongName]は我々の問題に大きな関心を示している。彼らに[ShowRegionNameWithNoTooltip('iberia_region')]での影響力拡大に興味があるのは明らかなものの、[target_country.GetAdjectiveWithNoTooltip]の力は、反乱軍の脅威に対して我々がまさに必要としているものかもしれない。"
 castilian_civil_war.1050.desc: "[target_ruler.GetName]と[target_pretender.GetName]の対立は緊張を増している。当然ながら、[ShowRegionName('iberia_region')]の近隣諸国は、[from_country.GetName]を悩ませている内紛について十分に認識している。"
