l_japanese:
 war_of_the_aragonese_union_disaster.1.title: "再燃する連合"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName]は[target_location.GetName]から追放され、ほかの貴族を自らの謀略に巻き込まぬよう[ShowAreaName('catalonia_area')]と[ShowLocationName('zaragoza')]への立ち入りを禁じられた。その一方で、彼は国王の命令をあざけり、共謀者たちを[ShowLocationNameWithNoTooltip('zaragoza')]の都市郊外に呼び寄せ、かつて[scope_alfons_iii.GetName]に屈辱を与えた反乱軍である「アラゴン連合」の旗を再び掲げた。\n\n[ruler_brother.GetNameWithNoTooltip]の嘘は、[GetCountry('ARA').GetAdjective]の貴族や都市が王室に対して古くから抱いている不満と混ざり合い、[ShowLocationNameWithNoTooltip('zaragoza')]全体に急速に広がる篝火となっている。"
 war_of_the_aragonese_union_disaster.1.a: "反乱軍や裏切り者に耳を貸すことはない。"
 war_of_the_aragonese_union_disaster.1.a.tt: "[ShowProvinceDefinitionName('zaragoza_province')]のすべての[pops|e]が[union_of_aragon.GetName]に加わる"
 war_of_the_aragonese_union_disaster.1.b: "彼らの要求を聞けば平和的に解決できるかもしれない。"
 union_of_aragon_name: "アラゴン連合"
 war_of_the_aragonese_union_disaster.2.title: "古い要求"
 war_of_the_aragonese_union_disaster.2.desc: "「アラゴン連合」の指導者たちは王の招きに応じて、宮廷に平和的に到着した。彼らは王国の継承に関するすべての要求を取り下げたが、権利の拡大に関しては一切の譲歩も見せるつもりはないようだ。彼らの残りの要求を受け入れることによってのみ、我々はこの衝突を終わらせられるだろう。"
 war_of_the_aragonese_union_disaster.2.a: "よくもここまで王室を侮辱できたものだな？ 連中を追い出せ！"
 war_of_the_aragonese_union_disaster.2.b: "これ以外に道はない。要求を受け入れよう。"
 war_of_the_aragonese_union_disaster.3.title.a: "屈辱の[GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.a: "連合の反乱は終わりを告げた。そして[aragon_ruler.GetName]の家臣たちは、ひとたび同じ旗のもとに団結すれば、[GetCountry('ARA').GetFlavorRank]そのものよりも力を得られることに気づいてしまった。\n\nこの新たな特権は、貴族と市民の人々の権利を[GetCountry('ARA').GetFlavorRank]の気まぐれから守り、永久に対等な関係を確立するだろう。"
 war_of_the_aragonese_union_disaster.3.title.b: "武器を取れ！"
 war_of_the_aragonese_union_disaster.3.desc.b: "外交は失敗した。「アラゴン連合」の裏切り者たちは武装蜂起し、都市や要塞を掌握し、誓いを裏切り、忠実な国民たちを殺害している。我々に残された唯一の選択肢は、戦場で彼らと戦い、その裏切りを剣で罰することである。"
 war_of_the_aragonese_union_disaster.3.title.c: "賢明な[GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.c: "外交は成功を収めた。あらゆる困難をはねのけ、我々の狡猾な統治者は「アラゴン連合」の反乱軍に対処し、いかなる権利も譲歩することなく、同時に派閥と僭称者の均衡を保ち、内戦の勃発を回避した。"
 war_of_the_aragonese_union_disaster.3.a: "これは[GetCountry('ARA').GetFlavorRank]の暗黒時代だ。"
 war_of_the_aragonese_union_disaster.3.b: "[GetCountry('ARA').GetGovernment.GetRulerTitle]万歳。"
 war_of_the_aragonese_union_disaster.4.title: "和平の機会"
 war_of_the_aragonese_union_disaster.4.desc: "「アラゴン連合」が派遣した使者が我々のもとに到着した。状況がこれ以上エスカレートする前に、彼らは[GetCountry('ARA').GetGovernment.GetRulerTitle]に謁見して彼らの不満について話し合おうとしている。そのために[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe]が彼らを宮廷に招き、この交渉のあいだ、彼らの安全を確保することを条件としている。"
 war_of_the_aragonese_union_disaster.4.a: "安全を保証し、話し合おう。"
 war_of_the_aragonese_union_disaster.4.b: "この使者を蹴り出せ。裏切り者とは戦場でまみえよう。"
 war_of_the_aragonese_union_disaster.4.b.tt: "不満がさらに拡大する"
 war_of_the_aragonese_union_disaster.5.title: "連合の拡大"
 war_of_the_aragonese_union_disaster.5.desc: "「アラゴン連合」は、[ShowAreaName('aragon')]と[ShowAreaName('valencia')]の土地にその手を伸ばしている。連合に加担する者たちによる告発は、各都市の過去を深く掘り下げ、[GetCountry('ARA').GetFlavorRank]に対するかつての怨嗟や嫉妬を明るみに出しているのだ。"
 war_of_the_aragonese_union_disaster.5.a: "使者を送れ。やつらの指導者と和平交渉をおこなう。"
 war_of_the_aragonese_union_disaster.5.b: "それよりも重要な事柄がほかにある。"
 war_of_the_aragonese_union_disaster.6.title: "獅子のねぐら"
 war_of_the_aragonese_union_disaster.6.desc: "「アラゴン連合」の指導者たちは[GetCountry('ARA').GetGovernment.GetRulerTitle]に、由緒ある首都[ShowLocationName('zaragoza')]での特別議会の開催を強く提案する使者を送ってきた。彼らは双方が共通する見解に達し、複雑な不満が解決される確信があると述べているものの、都市は彼らの事実上の支配下にあり、交渉が決裂した場合に何が起こるかはわからない。"
 war_of_the_aragonese_union_disaster.6.a: "彼らが[GetCountry('ARA').GetGovernment.GetRulerTitle]に対して抗議の声をあげることはないだろう。"
 war_of_the_aragonese_union_disaster.6.b: "これは明らかに罠だ。あの都は避けよう。"
 war_of_the_aragonese_union_disaster.7.title: "脅威の議会"
 war_of_the_aragonese_union_disaster.7.desc: "議会が混乱に陥るなかでも、「アラゴン連合」と[GetCountry('ARA').GetGovernment.GetRulerTitle]の勢力は古都[ShowLocationName('zaragoza')]において、穏やかな緊張関係を保っていた。\n\n議論の当初から、連合側が主導権を握り、数多くの新たな権利や特権を法律として制定するよう、[GetCountry('ARA').GetGovernment.GetRulerTitle]に積極的に要求した。現在、武装した多くの領主が新たな[GetCountry('ARA').GetGovernment.GetRulerTitle]を選出せよと迫っており、状況は極めて危険である。"
 war_of_the_aragonese_union_disaster.7.a: "命の危険があるこの状況では、不当な特権を認めるしかない。"
 war_of_the_aragonese_union_disaster.7.b: "我々は屈服も譲歩もしない。"
 war_of_the_aragonese_union_disaster.7.c: "護衛たちよ、この罠を切り抜けさせてくれ。"
 war_of_the_aragonese_union_disaster.8.title: "バレンシアの台頭"
 war_of_the_aragonese_union_disaster.8.desc: "反乱の炎はトゥリア川流域にまで広がり、「バレンシア連合」の炎が再燃した。王室との地位と権利の格差によって[ShowAreaName('valencia')]の人々は、望む特権を得られるという希望を抱いて反乱へと加わっていく。"
 war_of_the_aragonese_union_disaster.8.a: "なんということだ！"
