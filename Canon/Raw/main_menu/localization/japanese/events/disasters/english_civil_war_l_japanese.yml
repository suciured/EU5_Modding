l_japanese:
 #English Civil War related Events
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]"
 english_civil_war.250.desc: "[ROOT.GetCountry.GetLongName]内での最近の権力の移行により、多くの新たな人間が権威を掴み、己の領地を手に入れようと動き出している。そのような人物のひとりが[target_character.GetName]であり、[target_location.GetName]の司法権に関する問題において、最近その影響力と発言力を増している。\n\n[target_location.GetName]の信念に基づく野心と強さで武装した[target_character.GetSheHe]とその仲間たちは、善かれ悪しかれ、間違いなく我々の民族の未来を形作ることになるだろう。"
 english_civil_war.250.a: "興味深い。"
 more_likely_to_fire_disaster_tt: "[disaster|e]「[ShowDisasterName('english_civil_war')]」が発生する#R 可能性が高い#!。[target_character.GetName]の存命中にこれが発生した場合、[target_character.GetSheHe]がそれを率いる"
 english_civil_war.250.historical_info: "オリバー・クロムウェルは、イングランド内戦とその後の共和制時代における極めて重要な人物。熱心な清教徒だった彼は、議会軍を率いて決定的な勝利を収め、チャールズ1世の処刑と共和国の成立に至った。クロムウェルは護国卿として権威を振るい、清教徒の価値観を広め、イングランド、スコットランド、アイルランドの支配を強化した。特にアイルランドにおける彼の軍事作戦は、その過酷さと長きにわたって残る影響によって悪名高い。"
 english_civil_war.251.title: "[english_civil_war_rebels_scope.GetNameWithNoTooltip]の台頭"
 english_civil_war.251.desc: "[target_character_1.GetName]と[english_civil_war_rebels_scope.GetName]とのあいだの緊張が臨界点に達した。中央の権威、徴税、宗教政策に対する不満が、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]内の派閥を勢いづかせ、反乱へとつながっている。\n\n[target_character_2.GetName]を支持する議会派の反乱軍は、[ROOT.GetCountry.GetGovernment.GetAdjective]の現体制に対して武器を取り、より大きな影響力と、国家の特権の抑制を要求している。彼らの大義は、影響力のある[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]、不満をもつ大衆のあいだで大きな支持を得ている。国が内戦へと向かういま、[ROOT.GetCountry.GetName]の未来は危うげに揺れている。"
 english_civil_war.251.a: "反乱分子のクズどもめ！"
 provinces_will_align_with_rebels_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName]のいくつかの[provinces|e]の忠誠度が[english_civil_war_rebels_scope.GetName]に傾く"
 english_civil_war.251.historical_info: "イングランド内戦（1642～1651年）は、国王チャールズ1世と議会との王権、徴税、宗教改革をめぐる対立に端を発する。チャールズ1世の独裁的な支配、手続きの廃止、不評な政策の強引な施行は、多くの人々の不満を煽った。\n\nこの戦争は、王党派（君主制を支持する人々）と憲法統治を主張する議会派によって争われた。その結果、チャールズ1世が処刑されて王政が廃止され、オリバー・クロムウェルのもとで共和国が樹立された。最終的に、この紛争はイングランドの政治構造を再構築し、王政の力を弱め、近代議会制民主主義の基礎を築いたものの、その緊張は1660年のイングランド王政復古まで続いた。"
 english_civil_war.252.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')]での議会派の勝利"
 english_civil_war.252.desc: "何年にもわたる苛烈な争いのすえに、[target_character.GetName]の勢力が王党派の軍隊を打ち破って勝利を収め、[ShowDisasterNameWithNoTooltip('english_civil_war')]に終止符を打った。議会派の勝利は、[ROOT.GetCountry.GetFlavorRank]内のパワーバランスに転換点となる変化をもたらすこととなる。\n\n当然ながら、[target_character.GetShortNameWithNoTooltip]の強力な指導力のもとで、古い現状は打破され、議会制と民意を中心とした新しい統治原理が確立されつつある。革命の反響がこの[ROOT.GetCountry.GetName]の未来を形作っていくなかで、[ROOT.GetCountry.GetFlavorRank]はこの新たな秩序のもと、そのアイデンティティの再建と再定義という課題に直面している。"
 english_civil_war.252.a: "なんという展開だ！"
 english_civil_war.253.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')]での王党派の勝利"
 english_civil_war.253.desc: "[ROOT.GetCountry.GetFlavorRank]と議会派の衝突は、[target_character.GetName]の勢力の決定的勝利に終わった。[ROOT.GetCountry.GetGovernment.GetAdjective]に忠誠を誓う勢力は反乱軍のクズどもを粉砕し、[target_character.GetShortNameWithNoTooltip]の[ROOT.GetCountry.GetFlavorRank]に対する権威を回復した。\n\n反乱軍の敗北により、我々の地位は再度確立され、議会政治の理想は抑え込まれた。我々はいま、内戦の傷跡を癒し、勢力の統制を固め、我々の権威に対するこのような反抗を根絶しなければならない。"
 english_civil_war.253.a: "[target_character.GetNameWithNoTooltip]、万歳！"
 english_civil_war.254.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')]の勃発"
 english_civil_war.254.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective]の行き過ぎた行為に苛立ちを募らせ、自らの権威を主張しようと決意した議会派は、[target_character.GetName]と現体制に対して正式に宣戦布告した。彼らは軍隊を動員し、傲慢さと代議政治を宣言する旗のもとに行軍している。\n\nじきに[ROOT.GetCountry.GetFlavorRank]全域で戦いが激化し、議会派軍と王党派軍が衝突するだろう。それぞれが[ROOT.GetCountry.GetName]の未来を形作ろうとしているのだ。国家は混乱に包まれており、この紛争の結果が、[target_character.GetShortNameWithNoTooltip]がその絶対権力を維持するか、それとも反乱軍の統治ビジョンが上回るかを決定づけることとなる。"
 english_civil_war.254.a: "議会派に味方しよう！"
 english_civil_war.254.b: "王党派こそ勝利すべきだ。"
 english_civil_war.255.title: "地方が議会派に協力"
 english_civil_war.255.desc: "[target_province.GetName]で戦争の風向きが変わった。王室の政策と強引な支配に不満を募らせた地方の指導者や有力者の一族は、議会派の大義への支持を高らかに宣言した。民兵が立ち上がり、要塞が強化され、いまや[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の旗が街の庁舎や城に掲げられている。資源と人材に恵まれたこの戦略的地域は、反乱軍にとって重要な拠点となっている。王室はこの反抗を鎮めるために迅速に行動しなければならない。"
 english_civil_war.255.a: "忌々しい裏切り者どもめ！"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "[target_province.GetName]の不満を抱く[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[civil_war|e]が起こった場合に[english_civil_war_rebels_scope.GetName]の側につく"
 continue_playing_as_root_tt: "[ROOT.GetCountry.GetLongName]として[civil_war|e]を戦うことになる"
 english_civil_war.256.title: "[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]"
 english_civil_war.256.desc: "軍隊の質を高める提案が、まもなく[ROOT.GetCountry.GetGovernment.GetParliament.GetName]で議論される予定だ。従来、軍の指揮は[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちに委ねられてきたが、その多くは軍事経験がほとんどない。[ShowParliamentIssueTypeName('new_model_army_pi')]は、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の経験の少ない者たちが内戦のあいだ、陸軍でも海軍でも指揮を執ることを禁止することで、これを改善しようとしている。これに代わって、軍はニューモデル軍へと再編成され、経験豊富かつ優秀な[target_character_2.GetName]が率いることになる。"
 english_civil_war.256.a: "謹聴、謹聴！"
 english_civil_war.256.b: "またの機会でいいかもしれない。"
 pi_will_be_available_for_10_years_tt: "[parliament_issue|e]「[ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')]」が#Y 10#!年間利用可能になる"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip]がいなくなる"
 english_civil_war.257.title: "反乱軍の台頭"
 english_civil_war.257.desc: "[ShowDisasterName('english_civil_war')]の混乱のなかで、[target_area.GetName]が[english_civil_war_rebels_scope.GetName]に同調する可能性がある。[ROOT.GetCountry.GetGovernment.GetAdjective]の支配に対してくすぶる不満が、民衆を反乱軍の大義へと引き寄せているのだ。町民と現地の民兵が主要な拠点を占領し、給金の向上と中央の支配の緩和を要求している。この地域の支配は危険にさらされており、反体制の炎はさらに拡大するおそれもある。"
 english_civil_war.257.a: "反乱させておけばいい。"
 english_civil_war.257.b: "彼らにいくらかの資金を分配しよう。"
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "[target_area.GetNameWithNoTooltip]に居住するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少し、[english_civil_war_rebels_scope.GetNameWithNoTooltip]の大義を支持する"
 target_area_suffers_33_control_penalty_tt: "[target_area.GetNameWithNoTooltip]のわが国の[locations|e]の[control|e]が[ShowNamedValue('control_extreme_penalty')|+=2%]減少する"
 english_civil_war.258.title: "従属国と[ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.258.desc: "騒乱の渦中で、かつて忠実だった多くの従属国が立ち上がり、我々の遺産を食い尽くそうとしている。[ShowDisasterName('english_civil_war')]が激化するにつれて、我々と[target_subject.GetLongName]とのあいだの緊張が高まっている。従属国の指導者たちは、表面上は辛うじて忠誠を保っているものの、[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]が、[english_civil_war_rebels_scope.GetName]との来る紛争のために追加の税を要求することに苛立ちを募らせている。\n\n一部の相談役たちは[target_character_1.GetName]に、軍隊を支援するための追加徴収をおこなうよう促しているが、一方で徴収を強めすぎれば、[english_civil_war_rebels_scope.GetNameWithNoTooltip]のもとにこの従属国たちを追い込んでしまいかねないと警告する。我々は、軍資金をさらに集めるか、忠誠心を維持するために負担を軽減するかのいずれかを決定しなければ。"
 english_civil_war.258.a: "関係を崩す危険を冒すことはできない。"
 english_civil_war.258.b: "さらに高額の徴税を続けろ。"
 target_subject_will_appreciate_this_tt: "[target_subject.GetLongNameWithNoTooltip]がこの態度を喜ぶ"
 english_civil_war.259.title: "[ShowDisasterNameWithNoTooltip('english_civil_war')]のさなかの良好な関係"
 english_civil_war.259.desc: "[target_overlord.GetName]の民は現在、[ShowDisasterName('english_civil_war')]による混乱の只中にある。我々の関係の亀裂が広がることを防ぐために、[target_character_1.GetName]は我々の継続的な忠誠を確保しようとしている。重税の負担と地方における不穏な空気の高まりを認識した[target_overlord.GetAdjective][target_overlord.GetGovernment.GetCourtTitle]は税金の徴収を緩和し、[ROOT.GetCountry.GetFlavorRank]に寛大な贈り物をすることを決断した。この友好的な行為には、我々の忠誠心を強め、この混乱の時代に彼らの大義を支持しつづけるよう促す目的がある。"
 english_civil_war.259.a: "盤面は整った。"
 english_civil_war.260.title: "外交の圧力"
 english_civil_war.260.desc: "[ShowDisasterName('english_civil_war')]が[target_overlord.GetLongName]で猛威を振るうなか、[target_overlord.GetLongName]より課せられた重税により、我々の財政は惨憺たる有様となっている。わが[ROOT.GetCountry.GetFlavorRank]に対する税負担の軽減を勧める声にもかかわらず、[target_overlord.GetLongName]は現状維持の政策を続けている。\n\n残念ながら、我々の嘆願は軽んじられたのだ。[target_character_1.GetName]は減税を拒否しただけでなく、我々の懸念を不誠実な不平不満であると切り捨て、とげとげしい侮辱を浴びせかけた。この傲慢な行為により我々は恨みを深め、忠義を失う瀬戸際にある。"
 english_civil_war.260.a: "やつらは後悔するだろう！"
 english_civil_war.261.title: "反乱軍が影響力を獲得"
 english_civil_war.261.desc: "最近の反乱と目に見える不安定が、混乱の蔓延につながった。この混乱のなかで、[english_civil_war_rebels_scope.GetName]は、わが国と現体制に対して立ち向かわんと熱望する新兵を集め、その軍を強化した！"
 english_civil_war.261.a: "忌々しい反乱軍どもめ！"
