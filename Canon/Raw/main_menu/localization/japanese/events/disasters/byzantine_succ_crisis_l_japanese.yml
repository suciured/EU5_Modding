l_japanese:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の補償要求"
 byzantine_succ_crisis.1.desc: "この過酷な時代にあって、自らを[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と名乗ってはばからないハゲタカどもは、[target_character2.GetName]がそうした社会階級の一員であったことを思い出させてくれる。曖昧な脅しと空虚な言葉を駆使し、彼らは惨めで衰えつつある支持と引き換えに、金銭的な見返りを強引に得ようと画策しているのだ。"
 byzantine_succ_crisis.1.a: "いいだろう。"
 byzantine_succ_crisis.1.b: "連中は一線を超えた！"
 peasants_unhappy_tt: "すべての所有[location|e]に居住する[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 byz_every_noble_sides_with_pretender_tt: "各[provinces|e]内の[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少し、[target_character.GetName]の大義を支持する"
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が税金の支払いを拒否"
 byzantine_succ_crisis.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は[target_character2.GetName]の権威に抵抗することで知られている。彼らは公然たる反乱を装い、わが国の領土全域にわたる騒乱に乗じて、我々が課したいくつかの税を減額するか、あるいは完全に撤回するよう公式に要求してきた。"
 byzantine_succ_crisis.2.a: "いいだろう。我々には彼らが必要だ。"
 byzantine_succ_crisis.2.b: "あのような連中と交渉などしない！"
 byzantine_succ_crisis.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が僭称者を支持！"
 byzantine_succ_crisis.3.desc: "わが一族の手に負えない子息たちと、権力に貪欲な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]とのあいだに共通点はほとんどないが、一族全体に発生する混乱で成長するという点では、どちらも同じだ。衰えつつある中央の権威を口実に、彼らは[target_character2.GetShortName]を真っ向から非難し、[target_character.GetName]を支持しているのだ！"
 byzantine_succ_crisis.3.a: "彼らは必要ない。"
 byzantine_succ_crisis.3.b: "特権を与えれば心変わりするだろうか？"
 byzantine_succ_crisis.4.title: "[ShowLocationNameWithNoTooltip('thessaloniki')]の船員ギルド"
 byzantine_succ_crisis.4.desc: "わが国の領土のなかでも、[target_location.GetName]ほど混乱と腐敗がないまぜとなった土地はないだろう。民が主人たちに反旗を翻し、群衆が蜂起し、略奪をおこない、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の領地を破壊しているという報告は、もはや日常茶飯事となっている。[target_location.GetNameWithNoTooltip]が既存の秩序に対するあからさまな反乱に近づいていることに、疑いの余地はない。"
 byzantine_succ_crisis.4.a: "彼らの要求を聞こう。"
 byzantine_succ_crisis.4.b: "力ずくで秩序を取り戻す！"
 thessaloniki_effect_1_tt: "[target_location.GetNameWithNoTooltip]に居住する[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少し、[ShowPopTypeName('peasants')]と[ShowPopTypeName('burghers')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する。\n[target_location.GetNameWithNoTooltip]の[control|e]が[ShowNamedValue('control_ultimate_penalty')|+=2%]減少する"
 thessaloniki_effect_2_tt: "[target_location.GetNameWithNoTooltip]に居住する[ShowPopTypeName('nobles')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加し、[ShowPopTypeName('peasants')]と[ShowPopTypeName('burghers')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]減少する。\n[target_location.GetNameWithNoTooltip]の[control|e]が[ShowNamedValue('control_ultimate_penalty')|+=2%]減少する"
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の粛清を望む"
 byzantine_succ_crisis.5.desc: "[target_location.GetName]の状況は後戻りできないところまで来ている。飢えた獣のように土地をうろつく[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の集団が、現地の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に対して武器を振り上げ、彼らの怠慢とやむことのない強欲を非難している。我々が介入しなければ、現地の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が粛清される危険性がある。彼らを助ければ、引き換えに我々の大義を支持してくれるかもしれない……"
 byzantine_succ_crisis.5.a: "貴族の血で[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の渇きを癒せ！"
 byzantine_succ_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を守らなくては……"
 byzantine_succ_crisis.6.title: "職責の放棄"
 byzantine_succ_crisis.6.desc: "[target_character2.GetName]が軍務から頻繁に逃げていることは、公然の秘密となっている。[target_character2.GetSheHe]はしばしば、近隣の廃墟のような酒場で酒を飲んでいるのが目撃されている。[target_character2.GetHerHis]の部隊は訓練もされず、士気も惨憺たる有様だ。この動乱の時代にあって、これは非常に恥ずべきことである……"
 byzantine_succ_crisis.6.a: "[target_character2.GetHerHim]とその仲間を公に叱責する。"
 byzantine_succ_crisis.6.b: "[target_character2.GetHerHis]の財産に罰金を課す。"
 byzantine_succ_crisis.6.c: "今回は許してやろう。"
 byz_character_might_cause_trouble_again_tt: "[target_character2.GetShortNameWithNoTooltip]は近い将来、再び問題を起こすかもしれない……"
 byzantine_succ_crisis.7.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の集会"
 byzantine_succ_crisis.7.desc: "最近、[target_character.GetName]を王位継承者とする情勢が進展し、僭称者の支持者を粛清するための軍事作戦が立て続けに実行された。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のような社会的地位のある多くの人々は、より有利かつ影響力の大きな結果を得るため、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の権力を拡大するという案を長らく支持してきた……"
 byzantine_succ_crisis.7.a: "彼らの言葉は理にかなったものだ。"
 byzantine_succ_crisis.7.b: "最終決定権はつねに[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]にある！"
 unlock_new_issues_about_civil_war_tt: "[disaster|e]「[ShowDisasterName('succession_crisis')]」の発生中、すべての新たな[parliament_issues|e]が強化される"
 scales_with_crown_power_tt: "この[modifier|e]は[crown_power|e]に応じて増減する"
 byzantine_succ_crisis.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が僭称者を拒む"
 byzantine_succ_crisis.8.desc: "わが国の宗教団体は、[target_character2.GetName]による公然たる反乱の拡散とその状況の進展に対して、長きにわたり不満を表明してきた。彼らは、この社会的混乱が人々を危険にさらし、彼らの教義にある統一的な交友という見解に反するものであるとみなしている。そのため、彼らはこの内的脅威に対する我々の闘争を支援し、正当化しようとしている。"
 byzantine_succ_crisis.8.a: "彼らの尽力は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]の支援となる。"
 byzantine_succ_crisis.8.b: "[target_character2.GetShortNameWithNoTooltip]の支配に逆らう者は、神の怒りを買う。"
 scales_with_clergy_estate_power_tt: "この増加量は、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の[estate_power|e]に応じて増減する"
 province_pops_gain_satisfaction_tt: "[ROOT.GetCountry.GetReligion.GetName]を信仰し、不満を抱える[pops|e]が居住する多くの[provinces|e]で、[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 byzantine_succ_crisis.9.title: "時代の傷跡"
 byzantine_succ_crisis.9.desc: "しおれた牧草地、病んだ家畜、焼かれた農作物は、この激動の時代によく見られる風景だ。田園地帯が混乱に包まれるなか、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]による苦情が山積している。山賊、盗賊、略奪者となった傭兵が互いに争い、かつては美しかった[target_province.GetName]の田園地帯は再び荒れ果てた姿となっている……"
 byzantine_succ_crisis.9.a: "心配するな。我々が復興に支出しよう！"
 byzantine_succ_crisis.9.b: "今回はそんな余裕はない……"
 pops_in_target_province_join_succession_crisis_pretender_tt: "[target_province.GetNameWithNoTooltip]に居住するわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少し、[target_character.GetName]の大義に加わる可能性がある！"
 byzantine_succ_crisis.10.title: "高利貸しの正当化"
 byzantine_succ_crisis.10.desc: "現在進行中の紛争によって、人間の本性がむき出しになっている。[target_location.GetName]内の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が現地の人々に法外な金利で金を貸し付けていることが判明した。この慣行はかなり長いこと続けられており、州全体でひとつのビジネスとなるほどの状況に発展している。この悪習に終止符を打ってほしいとの[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]からの嘆願が、我々の耳に届いた。"
 byzantine_succ_crisis.10.a: "彼らの社会秩序を乱すことはできない……"
 byzantine_succ_crisis.10.b: "我々もそこから利益を得られるはずだ！"
 byzantine_succ_crisis.10.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に警告を出し、罰金を課せ。"
 byzantine_succ_crisis.10.d: "[target_location.GetNameWithNoTooltip]での高利貸しを一時的に正当化せよ。"
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "[target_location.GetNameWithNoTooltip]に居住する[ShowPopTypeName('nobles')]と[ShowPopTypeName('burghers')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加し、[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]減少する"
 byzantine_succ_crisis.11.title: "外国商人の特権"
 byzantine_succ_crisis.11.desc: "[target_location.GetName]は交易商たちの繁栄の中心地であり、外国と取引で富を交換する商人たちが、世界中の港からやってくる場所だ。悲しいことに、わが国の商業と海軍は祖先の栄華を受け継いでいないようであり、海軍の権威が衰え、威信が失われていることは明らかだ。[target_character.GetName]に王位簒奪の脅威が迫り、我々の資金がどんどん減少していくなか、[GetCountry('VEN').GetName]と[GetCountry('GEN').GetName]の代表者が、我々の市場を横断する特権と引き換えに、わが国の海軍に資金を提供したいと申し出てきた……"
 byzantine_succ_crisis.11.a: "[GetCountry('VEN').GetNameWithNoTooltip]との契約に署名する。"
 byzantine_succ_crisis.11.b: "[GetCountry('GEN').GetNameWithNoTooltip]に支援を求める。"
 byzantine_succ_crisis.11.c: "両方の契約に署名しよう。"
 byzantine_succ_crisis.11.d: "このヒルどもは良からぬことを企んでいる！"
 italian_merchants_favored_key: "[ShowCultureGroupName('italian_group')]商人の優遇"
 byzantine_succ_crisis.11.historical_info: "1341年のビザンツ帝国内乱において、帝国は幼きヨハネス5世パレオロゴスの摂政と、皇帝の地位を主張するヨハネス6世カンタクゼノスとのあいだで分割された。この衝突はヴェネツィアとジェノヴァを巻き込み、両国は各々の商業的利益を推し進めるために内戦を利用した。ジェノヴァは僭称者を支持し、黒海貿易の支配を狙ってガラタにおける特権と海軍的影響力を得た。一方でヴェネツィアはジェノヴァの拡張を防ぐために摂政政府側を支援した。こうして内戦は事実上、二大海洋共和国の代理戦争へと発展し、ビザンツ帝国をさらに弱体化させ、海軍や商業における外国勢力への依存をさらに深めるきっかけとなった。"
 byzantine_succ_crisis.12.title: "[target_country.GetNameWithNoTooltip]による貿易特権の提案"
 byzantine_succ_crisis.12.desc: "海運や海軍の不足を補うため、[target_location.GetName]の領主たちがわが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に対し、現在進行中の紛争における海軍支援と引き換えに、特権と彼らの市場への経路の提供を申し出てきた。"
 byzantine_succ_crisis.12.a: "金は大好きだ！"
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip]がわが国の商人を拒む"
 byzantine_succ_crisis.13.desc: "最近、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちが、[target_location.GetName]の市場を特別に利用する権利を得るために、[target_country.GetName]と交渉していることが明らかになった。残念ながら交渉は決裂し、時間の無駄となってしまった……"
 byzantine_succ_crisis.13.a: "彼らは後悔することになる。"
 byzantine_succ_crisis.14.title: "便乗した要求"
 byzantine_succ_crisis.14.desc: "[target_character2.GetName]と[target_character.GetName]のあいだの対立を取り巻く状況が進展するにつれ、攻撃の時が近いことが明らかになってきた。我々の助言者は、[GetCountry('BYZ').GetName]に金銭的補償を要求することが、我々にとって大きな見返りとなり、将来の拡張のための資金となるだろうと考えている。"
 byzantine_succ_crisis.14.a: "奴らに金を払わせよう！"
 byzantine_succ_crisis.14.b: "平和を乱してはならない。"
 sc_this_may_bring_us_into_conflict_tt: "#R [GetCountry('BYZ').GetNameWithNoTooltip]との紛争に発展する可能性がある#!"
 byzantine_succ_crisis.15.title: "[GetCountry('TUR').GetNameWithNoTooltip]の要求"
 byzantine_succ_crisis.15.desc: "我々は非道な異教徒の国、[GetCountry('TUR').GetNameWithNoTooltip]から接触を受けた。彼らの使者によれば、[GetCountry('TUR').GetNameWithNoTooltip]は漠然とした無為な平和の約束と引き換えに、我々に巨額の金を支払うよう要求しているとのことだ。彼らは[target_character.GetName]に対するわが国の紛争を引き合いに出し、東部国境線の安全確保を主張しているのだ。"
 byzantine_succ_crisis.15.a: "我々に選択肢はない……"
 byzantine_succ_crisis.15.b: "断る！"
 byzantine_succ_crisis.16.title: "[GetCountry('BYZ').GetNameWithNoTooltip]からの使者"
 byzantine_succ_crisis.16.desc.a: "[GetCountry('BYZ').GetName]からの使者が到着した。彼らは用意周到にも、法外な額の硬貨と引き換えに、両国の国民のあいだでの弱々しい停戦を結ぼうというのだ！"
 byzantine_succ_crisis.16.desc.b: "[GetCountry('BYZ').GetName]からの使者が到着した。論理的かつ思慮深い考えに反して、彼らは我々の善意に対してささやかな金すらも支払わないと決めたようだ。さあ、[target_location.GetName]への道は開かれた！"
 byzantine_succ_crisis.16.a: "なるほど……"
