l_japanese:
 STATIC_MODIFIER_NAME_volcanic_soil: "火山性土壌"
 volcano_events_weak.title: "山からの噴煙"
 volcano_events_weak.desc: "[ROOT.GetLocation.GetName]の端にそびえるあの名高い山は、数日にわたって煙を高く吹き上げていたが、今日突然噴火した。火山灰が降り注ぎ、溶岩が進む先にあるすべてを焼き払っていった。[ROOT.GetLocation.GetNameWithNoTooltip]住民の心はこの災害でも折れてはいないが、援助がなければ復興するのは難しいだろう。"
 volcano_events_weak.a: "我々にできることは何もない。"
 volcano_events_weak.b: "急ぎ支援を送れ。"
 volcano_events_minor.title: "大火の始まり"
 volcano_events_minor.desc: "[ROOT.GetLocation.GetName]の火山が大噴火した。巨大な火山灰の雲が立ち込め、噴き出した長大な溶岩流が破壊の跡を残している。\n\n[ROOT.GetLocation.GetNameWithNoTooltip]住人は命と村を守るために必死になっている。いまこそ、できる限りの支援を現地に送る時だ。"
 volcano_events_minor.a: "自然からの罰だ。"
 volcano_events_minor.b: "我々はくじけない。"
 volcano_events_major.title: "炎と怒り"
 volcano_events_major.desc: "夜の闇のなか、燃え上がる大量の溶岩が、まるで傷口が開いたかのように山肌を流れた。激しい赤色が暗闇を切り裂き、そのあとを火山灰の雪崩が気の短い狩人のように追いかける。その大きく開いた口は、飢えが満たされるまで、行く手を阻むものすべてを呑み込もうとしているかのようだ。\n\n不運な[ROOT.GetLocation.GetName]住民にもはや望みはない。田園地帯の大部分と多くの村が、溶岩の下に消えてしまったからだ。山の猛威は鎮まる気配がないが、荒廃に歯止めをかけることができるのは宮廷だけだ。"
 volcano_events_major.a: "大地までもが我々を阻むとは。"
 volcano_events_major.b: "我々は復興する。"
 volcano_events_catastrophic.title: "山の怒り"
 volcano_events_catastrophic.desc: "[ROOT.GetLocation.GetName]のかよわき住民たちは、自然の猛威の前ではまったくの無力だった。そこに点在していた数多くの村々が、不気味にそびえ立つ火山の破局的な噴火に巻き込まれて一瞬にして消滅した。\n\n山の怒りは容赦のない勢いで降り注ぎ、火砕流となって行く手にあるものすべてを飲み込んだ。赤熱した溶岩がいくつもの舌となって山腹から噴き出し、あらゆるものを焼き払った。\n\n目の前の風景が変貌するなかで、[ROOT.GetLocation.GetNameWithNoTooltip]の住民は、この荒廃に抗う術がほとんどないことを痛感した。"
 volcano_events_catastrophic.a: "すべてが失われた。"
 volcano_events_catastrophic.b: "まだ希望はある"
