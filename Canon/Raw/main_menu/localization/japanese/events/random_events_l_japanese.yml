l_japanese:
 random_event.1.title: "彗星の到来"
 random_event.1.desc: "わが[ROOT.GetCountry.GetFlavorRank]の民は迷信深く、空に彗星が現れたといって恐慌状態に陥っている。これは終末が近づいている兆候であり、じきに何か恐ろしいことが起こると彼らは信じ込んでいる。"
 random_event.1.a: "これは前兆だ。"
 random_event.2.title: "国への贈り物"
 random_event.2.desc: "わが[ROOT.GetCountry.GetFlavorRank]の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が、近年の優れた統治を称え、国に多額の寄付をすることを決めた。純粋な愛国心から寄付する者もいれば、名誉ある称号や地位と引き換えに寄付する者もいる。"
 random_event.2.a: "国庫に収める。"
 random_event.2.b: "気前よく使う。"
 random_event.3.title: "[target_ruler.GetNameWithNoTooltip]の一時的な精神錯乱"
 random_event.3.desc: "[target_ruler.GetName]の言動がここ数ヵ月おかしい。一時的に精神が錯乱しているようで、現在わが[ROOT.GetCountry.GetFlavorRank]はまともな導き手がいない状態に陥っている。"
 random_event.3.a: "[target_ruler.GetHerHis]の統治任務を減らす。"
 random_event.3.b: "[target_ruler.GetHerHis]の外交任務を減らす。"
 random_event.3.c: "[target_ruler.GetHerHis]の軍事任務を減らす。"
 random_event.4.title: "反啓蒙主義の波"
 random_event.4.desc: "最近、わが[ROOT.GetCountry.GetFlavorRank]の研究者たちが複数の論文を発表した。広まれば世の中を不安定にしかねない過激な内容である。反啓蒙主義の道を選び、知識の拡散を抑制することもできるが、心の平穏のために進歩を妨げるのは正しい選択だろうか？"
 random_event.4.a: "知識は力だ。"
 random_event.4.b: "無知は幸福である。"
 random_event.5.title: "優れた[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]"
 random_event.5.desc: "我らが[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の[minister.GetName]は、[ROOT.GetCountry.GetFlavorRank]のために有益な仕事をする優れた人物である。これほど素晴らしい[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]に恵まれるとは、なんと幸運なことか！"
 random_event.5.a: "[minister.GetHerHis]の努力を奨励する。"
 random_event.5.b: "利益を享受する。"
 random_event.6.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の醜聞"
 random_event.6.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective|U][ROOT.GetCountry.GetGovernment.GetCourtTitle]で醜聞が立っている！ どうやら[princess.GetName]の乱交癖のことで、卑猥な噂が広まっているようだ。その結果、[target_ruler.GetDynasty.GetName]家が[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちの笑いものになっている。このままでは、あらゆる政務に支障が出るだろう。"
 random_event.6.a: "もはや[princess.GetNameWithNoTooltip]と結婚したい者など現れないな。"
 random_event.6.b: "口止め料を払って黙らせろ。"
 random_event.7.title: "素晴らしい年"
 random_event.7.desc: "昨年は豊作で、商人や起業家にとって素晴らしい一年となった。税基盤が強化され、わが[ROOT.GetCountry.GetFlavorRank]の収入が増加した。"
 random_event.7.a: "収入は[ROOT.GetCountry.GetFlavorRank]のために役立てよう。"
 random_event.7.b: "さっそく利益を活用しよう。"
 random_event.7.c: "未来に投資する。"
 random_event.8.title: "外交関係の変化"
 random_event.8.desc: "国家間の外交関係はしばしば、両国の外交団の力の及ばない、偶発的な要因によって変化する。近隣諸国との関係がかつてない速度で変化するため、外交官は対応に苦慮している。"
 random_event.8.a: "新しい外交官を指名する。"
 random_event.8.b: "近隣諸国との関係を改善する。"
 random_event.8.tt: "すべての近隣諸国のわが国に対する[opinion|e]が、それぞれ[ShowBiasValue('opinion_diplomatic_move')|+=0]増加する"
 random_event.9.title: "優れた外交"
 random_event.9.desc: "わが[ROOT.GetCountry.GetFlavorRank]の外交官の手腕と、妬まれるほどの優位性のおかげで、我々は同等国のなかで有利な地位を築くことができている。我々の外交官はそれらの強みを活かし、交渉において通常よりも好ましい結果を引き出している。"
 random_event.9.a: "移り気な各階級を懐柔する。"
 random_event.9.b: "わが国の評判を高める。"
 random_event.10.title: "優れた政策"
 random_event.10.desc: "我々の現在の政策は、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]から幅広い支持を得ている。それどころか、政府の善良さや[ROOT.GetCountry.GetFlavorRank]の繁栄への関心の表れとして、政策は過大に評価されているほどだ。"
 random_event.10.a: "資金を困窮する人々の支援に充てる。"
 random_event.10.b: "資金を政府に投資する。"
 random_event.10.c: "資金を国庫に入れる。"
 random_event.11.title: "悪い政策"
 random_event.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちのあいだで、我々に対する不満が渦巻いている。彼らは我々の政策を本来の意図に反して誤解しているようだ。[GetEstateName('nobles_estate')]たちは、それを政府の悪意と[ROOT.GetCountry.GetFlavorRank]の福祉に対する無関心の表れと指摘している。"
 random_event.11.a: "我々の選択は正しい。"
 random_event.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]にも一理ある。"
 random_event.12.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]の不満"
 random_event.12.desc: "わが政府と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級との宗教的、および世俗的な問題に関する意見や利害の相違が波及し、[ROOT.GetCountry.GetFlavorRank]における大きな紛争の原因となっている。現在、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は政策の変更を求めており、それが拒否されるのであれば[target_ruler.GetName]の支持をやめると述べている。"
 random_event.12.a: "彼らの要求を無視する。"
 random_event.12.b: "彼らの要求を受け入れる。"
 random_event.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]の不満"
 random_event.13.desc: "税制、国営企業、交易、関税の政策をめぐり、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]から反発や抗議が噴出している。慎重に対処しなければ、国の収益が大幅に低下するおそれがある。"
 random_event.13.a: "抗議者を処刑しろ。"
 random_event.13.b: "抗議者をなだめよう。"
 random_event.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U]の不満"
 random_event.14.desc: "税制、地主の不当行為、収用、農奴制、関税の政策をめぐり、近ごろは[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]からの反発や抗議が普段よりも多く起こっている。早急に対処しなければ、国家の安定が大きく揺らぐおそれがある。"
 random_event.14.a: "我々は指図は受けない！"
 random_event.14.b: "彼らが置かれている状況の改善を図る。"
 random_event.15.title: "商人の不満"
 random_event.15.desc: "税制、港湾税、海軍からの徴用、交易法、関税の政策をめぐって商人たちからの反発や抗議が頻繁に起こり、我々の経済に悪影響をもたらしている。"
 random_event.15.a: "交易投資と監視を縮小しよう。"
 random_event.15.b: "厄介者を排除しろ。"
 random_event.16.title: "政治危機"
 random_event.16.desc: "わが[ROOT.GetCountry.GetFlavorRank]では、政治危機がしばしば起こる。多くの場合、その背景には[target_ruler.GetName]と[ROOT.GetCountry.GetGovernment.GetParliament.GetName]の対立、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]間の揉めごと、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]との利害の対立などがある。最近、こうした危機のひとつが、[ROOT.GetCountry.GetFlavorRank]の統治機関に対する国民の疑念を招いてしまった。"
 random_event.16.a: "そのうち解決策が自然と見つかるだろう。"
 random_event.16.b: "評判がすべてではない。"
 random_event.17.title: "腐敗"
 random_event.17.desc: "わが[ROOT.GetCountry.GetFlavorRank]の政界や経済界において、腐敗はよくあることである。ここ一年で起こった複数の不祥事によって、このことが大きな問題として取り沙汰されるようになった。いまでは大きな影響力をもつ大衆主義者たちが、深刻化する腐敗の問題への対処を求めている。対処しなければ、[ROOT.GetCountry.GetFlavorRank]に対する我々の統治能力に深刻な影響を及ぼすおそれがある。"
 random_event.17.a: "問題の根絶を図る。"
 random_event.17.b: "臣民の声を無視する。"
 random_event.18.title: "外交上の失言"
 random_event.18.desc: "[target_ruler.GetName]の不注意な発言によって、[angry_ruler.GetName]を激怒させてしまった。こちらの面目を失うことなく[angry_ruler.GetHerHim]をなだめるのは難しいだろう。"
 random_event.18.a: "もう許してもらえないだろうな！"
 random_event.18.b: "緊張の緩和を図る。"
 random_event.19.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]が特権を要求"
 random_event.19.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の特権は、[target_ruler.GetName]権力の集中化を図るなかでたびたび攻撃の的にされてきた。ついに我慢の限界に達した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは、自らの正当な特権の復活を求めはじめた。"
 random_event.19.a: "正当な主張だ。聞き入れよう。"
 random_event.19.b: "彼らの要求を無視する。"
 random_event.20.title: "聖人の奇跡"
 random_event.20.desc: "敬虔な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]や信者たちの一部が、[ROOT.GetCountry.GetFlavorRank]各地で貧しい者を助け、病人を癒やす活動に身を投じている。その行動ゆえに、最近では訪れた先々で彼らを「聖人」と呼ぶ者もおり、なかには奇跡を起こしたと思われる者さえいるという。"
 random_event.20.a: "我々は本当に祝福されている。"
 random_event.20.b: "彼らの行動は、我々に真の道を示している。"
 random_event.21.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]が外国勢力と結託"
 random_event.21.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はしばしば[ROOT.GetCountry.GetGovernment.GetRulerTitle]の手を焼かせる。彼らは自分たちの権利を侵害するものには抵抗し、立場を強化する機会をつねに伺っているため、ときには外国の勢力と手を結ぶことさえあるのだ。最近、有力な貴族たちが特定の協力や約束と引き換えに、親[noble_ally_target.GetAdjectiveWithNoTooltip]派の方針を支持するという取り決めを[noble_ally_target.GetName]と交わしたようだ。彼らの行動は明確な反逆ではないが、明らかに我々の利益を損なうものだ。しかし、彼らを従わせるのは容易なことではない。"
 random_event.21.a: "裏切りの代償を支払うことになるだろう。"
 random_event.21.b: "あとで対処する。"
 random_event.22.title: "教会の機能の停止"
 random_event.22.desc: "数名の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が[target_ruler.GetName]に謁見し、ある提案をおこなった。多くの領土や称号を欲する彼らは、広大な土地を所有する[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が羨ましくてたまらないようで、[ROOT.GetCountry.GetLongName]に多額の現金を寄付する代わりに、教会の土地を譲渡するよう我々に求めてきた。長期的に見れば教会の土地からの税収を失うことになるが、一時的には収入が増加する。"
 random_event.22.a: "確かに、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に俗世の財産は必要ない。"
 random_event.22.b: "教会用地は保護すべきものだ！"
 random_event.23.title: "官職売買"
 random_event.23.desc: "わが[ROOT.GetCountry.GetFlavorRank]の国庫はいまや痩せ細り、新しい財源が切実に求められている。幸い、一部の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちがささやかな官職と引き換えに、膨大な献金を申し出てきた。官職売買は多額の収入をもたらすが、役人の数が増えれば人件費もかさむため、長期的には国庫に入る額が減るかもしれない。"
 random_event.23.a: "寛大な申し出を受け入れよう。"
 random_event.23.b: "資金はよそから探せる。"
 random_event.24.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]が年金の増額を要求"
 random_event.24.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は反抗的な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を統制するために、さまざまな手を使わなければならない。そのなかでも、よく使われる手段が現金である。彼らには、一定の権利を放棄する見返りとして年金がすでに支払われているが、彼らの指導者層は額が低すぎると主張し、[ROOT.GetCountry.GetGovernment.GetRulerTitle]を引き続き支持する代わりに年金額の引き上げを求めている。"
 random_event.24.a: "要求を受け入れる。"
 random_event.24.b: "要求を拒否する。"
 random_event.25.title: "輸出免許を付与"
 random_event.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の忠誠心を保つには、彼らに現金を支給する代わりに、特別な収入を認めるという手もある。たとえば、外国貿易からなんらかの料金を徴収することを認めて、健全に収益を得られるようにするなどの手法だ。最近、[trade_target.GetName]との交易において、複数の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]家に輸出免許を付与するという案が[target_ruler.GetNameWithNoTooltip]の耳に届いた。貴族は大喜びするだろうが、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はあまり好意的には受け止めないかもしれない。"
 random_event.25.a: "特権を付与する。"
 random_event.25.b: "無償で特権を付与するわけにはいかない。"
 random_event.26.title: "宿営地の設置"
 random_event.26.desc: "永続的な募兵区域を設けることで、民衆から兵士を探し出して従軍させることが格段に容易になる。わが[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の内閣は、[target_province.GetName]に新しい宿営地を設置することを提案した。"
 random_event.26.a: "いい案だ。"
 random_event.26.b: "必要ない。"
 random_event.27.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]が古くからの権利を要求"
 random_event.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の一員にすぎなかった時代をいまも覚えている。その時代への回帰を切望し、失われた権利や特権を回復するよう[target_ruler.GetName]に積極的に圧力をかけている。"
 random_event.27.a: "要求を受け入れる。"
 random_event.27.b: "要求を拒否する。"
 random_event.28.title: "都市勢力が古くからの権利を要求"
 random_event.28.desc: "わが[ROOT.GetCountry.GetFlavorRank]の中央集権化を進めれば、必然的に都市住民の自治権を侵害することになる。農村部とは異なる規則体系のもとで暮らしてきた都市住民は、統一された規則や規制が敷かれることに激しく抵抗し、自分たちの古くからの権利を尊重するよう求めている。"
 random_event.28.a: "古くからの権利を否定する。"
 random_event.28.b: "要求を受け入れる。"
 random_event.29.title: "法令の未執行"
 random_event.29.desc: "[target_ruler.GetName]は多くの法令を制定するが、それを実際に執行する力はない。執行は地方の権力者である地方[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や都市政府に頼っているが、我々が望むほど積極的にはおこなわれない場合もある。最近、[target_province.GetName]の当局が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の意向に従うことに、特に消極的であることが判明した。"
 random_event.29.a: "彼らに任せておけ。"
 random_event.29.b: "さらなる努力をせよ！"
 random_event.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|U]が特権を要求"
 random_event.30.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の権力に対して不満を募らせている。特に、自分たちが政府高官の地位に就けないことに立腹しているようだ。彼らが権力を得るには、貧しいが由緒ある家の者と結婚するか、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に特権の拡大を求め、高官の地位にありつくかのどちらかしかない。"
 random_event.30.a: "彼らに[target_privilege.GetNameWithNoTooltip]を与えよう。"
 random_event.30.b: "そのような特権は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]のためのものだ。"
 random_event.31.title: "イタリアの建築家"
 random_event.31.desc: "[ShowAreaName('tuscany_area')]出身の若い建築家、[italian.GetName]が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れ、[target_ruler.GetName]に技術の提供を申し出た。[italian.GetSheHe|U]は、新たな[ShowInstitutionName('renaissance')]様式の美しい宮殿の建築技術に精通しているという。ルネサンスといえば我々が熱心に模倣を試みている様式だが、[italian.GetHerHis]の仕事は決して安くない。"
 random_event.31.a: "[italian.GetHerHim]を雇おう。"
 random_event.31.b: "提案を拒否する。"
 random_event.32.title: "イタリア人技術者の雇用"
 random_event.32.desc: "北[ShowRegionName('italy_region')]の攻城技術者が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れ、[target_ruler.GetName]に技術の提供を申し出た。[italian.GetSheHe|U]は、不落の[ShowCultureGroupName('italian_group')]式要塞、「#italic tracé à l'italienne#!（星形要塞）」の建築技術に精通しているという。これはわが国の軍事理論家たちが導入を切望している要塞だが、[italian.GetHerHis]の仕事は決して安くない。"
 random_event.32.a: "[italian.GetHerHim]を雇って防衛設備を改善しよう。"
 random_event.32.b: "[italian.GetHerHis|U]の才覚を[ROOT.GetCountry.GetGovernment.GetCourtTitle]で直接発揮させよう。"
 random_event.32.c: "まず「#italic tracé à l'italienne#!」が読めないのだが？"
 random_event.33.title: "外国人訓練教官の雇用"
 random_event.33.desc: "[drill_country.GetAdjective]の訓練教官は、銃器を効果的に使うための訓練の達人である。しかし、彼らはその訓練方法を秘密にしているわけではない。それどころか、商売気のある[drill_country.GetAdjectiveWithNoTooltip]の退役軍人は、自らの知識を[ShowContinentName('europe')]全土の支配者に提供して生計を立てている。そうした訓練教官のひとりが[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れ、知識の提供を提案している。"
 random_event.33.a: "[drill_instructor.GetHerHim]を雇い、我々の軍隊を訓練させる。"
 random_event.33.b: "[drill_instructor.GetHerHis|U]の才能を[ROOT.GetCountry.GetGovernment.GetCourtTitle]で発揮させよ！"
 random_event.33.c: "申し出を拒否する。"
 random_event.34.title: "[ShowBuildingTypeNameWithNoTooltip('grand_palace')|U]の建設"
 random_event.34.desc: "君主はしばしば、同輩たちに見下されないよう[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]を服従させるのに苦労している。銃器の登場により、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の戦士としての出番が減り、君主の目には彼らが時間を持て余しているように映る。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]を驚嘆させ、また忙しくさせるため、多くの君主が見事な宮殿を建設し、手の込んだ宮廷儀式を取り入れるようになった。[target_ruler.GetName]も例外ではなく、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]をあっと言わせるような新しい[ShowBuildingTypeNameWithNoTooltip('grand_palace')]の設計を首席建築家に命じた。"
 random_event.34.a: "[ShowBuildingTypeNameWithNoTooltip('grand_palace')]を建設せよ！"
 random_event.34.b: "建設しない。"
 random_event.35.title: "非協力的な哲学者"
 random_event.35.desc: "哲学者の[philosopher.GetName]は、[target_ruler.GetName]や教会と異なる意見を平然と述べる。最近の出版物では特に挑発的な論調になっており、教会は[philosopher.GetHerHim]を異端審問官に引き渡し、異端の罪で裁いて、考えを改めさせるよう我々に求めている。断れば教会の大きな怒りを買うことになるだろうが、[philosopher.GetNameWithNoTooltip]は[ROOT.GetCountry.GetAdjective]の教養あるエリートたちから広く支持されている。"
 random_event.35.a: "[philosopher.GetHerHim]を火炙りにせよ。"
 random_event.35.b: "[philosopher.GetHerHim]には今後も自由に活動させる。"
 random_event.35.c: "全員火炙りだ！"
 random_event.35.c.tt: "[philosopher.GetNameWithNoTooltip]とその支持者を火炙りにすれば、[ROOT.GetCountry.GetGovernment.GetCourtTitle]から異端を排除できるものの、彼らの親族や友人を怒らせることになる。"
 random_event.36.title: "商人への嫌がらせ"
 random_event.36.desc: "わが国の商人は長いこと、[target_market.GetName]で不当な扱いを受けていると訴えてきた。最近その苦情が過熱し、自分たちは[market_owner.GetAdjective]の強奪や略奪行為の被害者だと主張しはじめている。そして、[market_owner.GetNameWithNoTooltip]がこうした蛮行を黙認し、手助けしていると主張しているのだ。この事態をなんとかして解決する必要がある。"
 random_event.36.a: "[market_owner.GetNameWithNoTooltip]に正式な苦情を申し立てる。"
 random_event.36.b: "外交的な解決策を模索する。"
 random_event.37.title: "是正措置の嘆願"
 random_event.37.desc: "[uppity_peasants.GetName]の一部の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が領民をあまりにも虐げているため、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の代表団が[target_ruler.GetName]に謁見し、是正措置を求めている。応じれば[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]からの人気を得られるだろうが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は権限を侵害されたと受け止めるだろう。"
 random_event.37.a: "嘆願を受け入れる。"
 random_event.37.b: "嘆願を却下する。"
 random_event.37.b.tt: "[uppity_peasants.GetName]に居住する[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 random_event.38.title: "名家からの支援要請"
 random_event.38.desc: "[ROOT.GetCountry.GetName]の有力な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の家が、広大な土地を保有しているにもかかわらず借金の返済に苦しみ、[target_ruler.GetName]に支援を求めた。彼らは[target_ruler.GetDynasty.GetName]家に長く忠誠を誓っており、同家を代々支持するという約束を交わしているため、当然自分たちが困ったときには[target_ruler.GetHerHim]が手を差し伸べてくれると期待しているのだ。"
 random_event.38.a: "支援する。"
 random_event.38.b: "支援を断る。"
 opinion_supports_dissidents: "反体制派を支援"
 random_event.39.title: "外国の反体制派の支援"
 random_event.39.desc: "[dissidents.GetAdjective]の反体制派グループから接触があった。必要な資金を提供すれば、自分たちの大規模な支援ネットワークを使い、[dissidents.GetAdjectiveWithNoTooltip][dissidents.GetGovernment.GetRulerTitle]に親[ROOT.GetCountry.GetAdjective]路線をとらせることができると主張している。嘘である可能性が高いが、わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]の多くの有力者がこの申し出に沸いている。彼らを支援しても、おそらく[dissidents.GetNameWithNoTooltip]を敵に回す以上の成果は得られないだろうが、申し出を断ればより好戦的な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に悪印象を与えてしまうかもしれない。"
 random_event.39.a: "支援しよう。"
 random_event.39.b: "金の無駄だ！"
 random_event.40.title: "外国との貿易競争"
 random_event.40.desc: "外国の商人がわが[ROOT.GetCountry.GetFlavorRank]の港で勢力を増している。わが国の市場は安価な輸入品であふれ返り、国内の商人が生活に行き詰まっている。商人たちは[target_ruler.GetName]に謁見し、輸入品に新たな関税を課すことを提案した。この税を導入すれば、国内の商人を外国商人との競争から保護できるだろう。"
 random_event.40.a: "新たな関税を課す。"
 random_event.40.b: "新たな関税を課さない。"
 random_event.41.title: "異端の顧問"
 random_event.41.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、異端者の[minister.GetName]が[target_ruler.GetName]の顧問として採用されていることに憤慨している。彼らは[minister.GetHerHis]の即時解任を求めてきた！"
 random_event.41.a: "[minister.GetHerHim]を解任せよ！"
 random_event.41.b: "我々は[minister.GetHerHim]を信用している。"
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]が権力を得る"
 random_event.42.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetCabinetTitle]のひとり、[minister.GetName]は自らの地位を高めるためなら手段を選ばないようだ。あれこれと姑息な手を使い、[target_ruler.GetName]の絶対的な信用を勝ち取った。[target_ruler.GetNameWithNoTooltip]は[minister.GetHerHis]の言うことならなんでも聞くという。"
 random_event.42.a: "[minister.GetHerHim]を解任せよ！"
 random_event.42.b: "[minister.GetSheHe|U]は素晴らしい仕事をしている。"
 random_event.43.title: "高慢な[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|U]"
 random_event.43.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]を抑圧する取り組みが、最近いささか行きすぎたようだ。あまりにも厳しく抑圧したため、困窮した農民たちが不満を声高に訴えている。彼らは地主に反抗し、処遇の改善を要求している。"
 random_event.43.a: "権力を執行せよ。"
 random_event.43.b: "よくあることだ。"
 random_event.44.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]たちの腐敗"
 random_event.44.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は腐敗とは無縁であるべきである。なぜなら、高潔であれと説いているのは彼ら自身だからだ。しかし彼らは、必ずしも自分たちの教えに従っているわけではないらしく、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の指導者層で不祥事が発覚した。正直に生きるよう民衆を導く代わりに、長期間にわたりさまざまな不正行為に手を染め、私腹を肥やしていたようである。"
 random_event.44.a: "教会を清めよ。"
 random_event.44.b: "黙認して分け前を受け取る。"
 random_event.45.title: "商人の対立"
 random_event.45.desc: "強大な財力と影響力をもつ商人たちのあいだで、[ROOT.GetCountry.GetAdjective]の交易政策をめぐって論争が勃発した。一方のグループは、重商主義的な政策を支持し、[ROOT.GetCountry.GetNameWithNoTooltip]国内の取引で生じた利益は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の商人や生産者に還元されるべきだ主張している。もう一方のグループは、そのような保護交易主義的なやり方は時代遅れだとして、世界を舞台とした利益の追求を可能にする自由交易を支持している。彼らはお互いに相手の主張を、よく言えば理不尽、悪く言えば危険な思想と評している。"
 random_event.45.a: "重商主義派を支援せよ。"
 random_event.45.b: "自由交易こそ未来だ。"
 random_event.45.c: "これは我々が決められる問題ではない。"
 random_event.46.title: "海軍の軽視"
 random_event.46.desc: "最近、我々は陸軍重視の姿勢をとっている。しかし、海軍強化の重要性にも目を向け、海軍研究にさらなる時間を割くべきではないだろうか。"
 random_event.46.a: "これでよい。重要なのは国土だ。"
 random_event.46.b: "この悪習を改める必要がある。"
 random_event.47.title: "陸軍の軽視"
 random_event.47.desc: "最近、我々は海軍重視の姿勢をとっている。しかし、陸軍強化の重要性にも目を向け、陸軍研究にさらなる時間を割くべきではないだろうか。"
 random_event.47.a: "艦隊こそ我々の防護壁だ！"
 random_event.47.b: "この悪習を改める必要がある。"
 random_event.48.title: "軍事学校の対立"
 random_event.48.desc: "これまでも対立する軍事学派のあいだで衝突が起こっていたが、それが最近頻繁になっている。早急に介入しなければ軍内の不和がさらに進むおそれがある。"
 random_event.48.a: "攻撃こそが最善の策だ！"
 random_event.48.b: "まずは我々自身を守るのが先だ！"
 random_event.48.c: "議論すれば、どちらが優れているかわかるだろう。"
 random_event.49.title: "宮廷画家の候補"
 random_event.49.desc: "最近、我々は[ROOT.GetCountry.GetFlavorRank]の先人たちの栄光を的確に表現できる画家や芸術家を探していた。すると今朝偶然にも、画家の[the_artist.GetName]が自分を雇わないかと申し出てきた。"
 random_event.49.a: "[the_artist.GetHerHim]を雇おう。"
 random_event.49.b: "断る。"
 random_event.50.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の大舞踏会"
 random_event.50.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]階級は華やかな舞踏会や晩餐会などの、贅沢な催しを楽しむ文化を育んできた。費用はそれなりにかかるが、こうした行事は[ROOT.GetCountry.GetName]の栄華や[target_ruler.GetName]の寛大さを示す絶好の機会である。"
 random_event.50.a: "舞踏会を企画する。"
 random_event.50.b: "舞踏会を企画しない。"
 random_event.51.title: "祝祭"
 random_event.51.desc: "今年は特に実り豊かな一年になりそうだ。顧問数名が[target_ruler.GetName]に対し、民衆に寛大さを示すためのさまざまな祝祭を催して、皆で喜びを分かちあうべきだと提案した。"
 random_event.51.a: "祝祭を企画する。"
 random_event.51.b: "馬鹿げている。金の無駄だ！"
 random_event.52.title: "執行官に関する苦情"
 random_event.52.desc: "[bailiff_location.GetName]の執行官は非常に強欲で残忍な役人として知られている。地元の住民が集結し、この役人の解任を求めてきた。"
 random_event.52.a: "執行官を交代させろ。"
 random_event.52.b: "不満は無視する。"
 random_event.52.c: "執行官を解任しろ。"
 random_event.53.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]が異端を布教！"
 random_event.53.desc: "[heresy_location.GetName]の不満をもつ[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たち数名が、我々の統治に失望し、異端の教えを説きはじめたという噂が耳に入った。この教えは我々の真の信仰に明らかに反している。何も手を打たなければ、地元の民衆は彼らの反逆と異端に満ちた言葉に従いはじめ、いずれ厄介な問題に発展するおそれがある。"
 random_event.53.a: "異端に屈した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]など無視しろ。"
 random_event.53.b: "厳しく取り締まれ！"
 random_event.54.title: "通貨の刷新"
 random_event.54.desc: "インフレの急激な進行を懸念する財務顧問が、古い硬貨を廃止して、より安定した新しい通貨を導入するよう我々に強く勧めた。これは長期的には有益な策だが、当面は[ROOT.GetCountry.GetFlavorRank]内に大きな不安を引き起こすだけでなく、経済政策における大失敗が近隣諸国に明らかになるだろう。"
 random_event.54.a: "助言に従う。"
 random_event.54.b: "貨幣の鋳造を増やせばすべて解決する！"
 random_event.55.title: "退廃"
 random_event.55.desc: "現在、わが国は平和で繁栄しており、国民は安心して幸せに暮らしている。国民はいずれ、これを当たり前に思うようになるだろう…… そして過去の苦難など想像もできなくなり、怠慢になっていく。生産性も低下するだろう。"
 random_event.55.a: "目を覚まさせる必要がある。"
 random_event.55.b: "この繁栄は決して終わらない！"
 random_event.56.title: "入植者の殺到"
 random_event.56.desc: "自国の人口変動や、経済的・政治的圧力を背景に、より良い暮らしを求めてわが国の豊かな植民地に移住する者が急増しており、なかには外国との交易で一旗揚げようとする起業家もいる。"
 random_event.56.a: "追加の入植者を受け入れる。"
 random_event.56.b: "経済的な恩恵を享受する。"
 random_event.57.title: "商人の殺到"
 random_event.57.desc: "交易の拡大により、国外で新たな事業を始めたいと考える商人が増加している。"
 random_event.57.a: "商人の新たな事業を歓迎する。"
 random_event.57.b: "既存の交易路を強化する。"
 random_event.58.title: "軍の分裂！"
 random_event.58.desc: "軍内の対立派閥が、それぞれ異なる戦術を主張している。妥協の兆しが見えないため、我々がどちらかの派閥を支持し、小競り合いを終わらせる必要がある。"
 random_event.58.a: "要塞こそ我々の強みだ！"
 random_event.58.b: "つねに攻撃あるのみ！"
 random_event.59.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U]での失態"
 random_event.59.desc: "[target_ruler.GetName|U]が今日、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣と数名の外国高官の前で大失態を犯した。この影響が消え去るまでに何年もかかるだろう。"
 random_event.59.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]を非難する。"
 random_event.60.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]が見返りを要求"
 random_event.60.desc: "わが国は長年、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]からの寄付金に頼ってきた。[ROOT.GetCountry.GetFlavorRank]が繁栄するようになったいま、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは見返りを受け取ろうと躍起になっている。"
 random_event.60.a: "無視せよ！"
 random_event.60.b: "よかろう、借りを返そう。"
 random_event.61.title: "通貨改革"
 random_event.61.desc: "財務担当官が、経済政策の改革が必要だと主張している。わが国の経済を管理するために、新たな造幣局長も必要になるだろう。しかし、彼らの候補者はあまり大衆受けはよくないようだ。"
 random_event.61.a: "改革を実施せよ！"
 random_event.61.b: "改革は必要ない。"
 random_event.62.title: "戦争の余波"
 random_event.62.desc: "わが[ROOT.GetCountry.GetFlavorRank]は戦争によって荒廃し、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]から貧しい[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]まで、誰もが疲弊している。一時的な政策を実施して、できるだけ早く[ROOT.GetCountry.GetFlavorRank]を復興する必要がある。"
 random_event.62.a: "予算は出し惜しみしない。"
 random_event.62.b: "形ばかりの政策を打ち出す。"
 random_event.63.title: "強力な軍事指導者"
 random_event.63.desc: "近年の戦争では、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]からも有能な軍事指導者が現れた。彼らの能力を国家のために活かすこともできるが、これを拒否することもできる。結局のところ、彼らは伝統的に軍の上層部を支配してきた[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一員ではないのだ。"
 random_event.63.a: "[ROOT.GetCountry.GetNameWithNoTooltip]には彼らが必要だ！"
 random_event.63.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]でない者は認めない。"
 random_event.64.title: "海軍の伝統"
 random_event.64.desc: "優れた海軍の指揮官を育成するには、海上で経験を積ませるしかない。経歴を問わずに有能な者を登用すれば、わが海軍はさらに強くなる。しかし、[ROOT.GetCountry.GetFlavorRank]内の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のなかにはこうした平等主義を嫌う者もいる。"
 random_event.64.a: "給仕係でも大佐になれる！"
 random_event.64.b: "それは認めない！"
 random_event.65.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U]の病"
 random_event.65.desc: "[target_ruler.GetName]が病気にかかり、当面のあいだ、[ROOT.GetCountry.GetName]の統治にまったく携われなくなった。どうしたものだろうか？"
 random_event.65.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の権限を拡大する。"
 random_event.65.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の権限を拡大する。"
 random_event.65.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の権限を拡大する。"
 random_event.65.d: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の権限を拡大する。"
 random_event.66.title: "地方[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]が[ROOT.GetCountry.GetNameWithNoTooltip]に反抗"
 random_event.66.desc: "[unruly_nobles_province.GetName]の地方[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が自分たちの特権に不満を抱き、権利の拡大を要求している。[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対し反乱を起こしてでも要求を通す構えだ。"
 random_event.66.a: "叩き潰せ！"
 random_event.66.b: "追加の地方権限を付与する。"
 random_event.67.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]が哲学者を異端として非難！"
 random_event.67.desc: "著名な自然哲学者[natural_philosopher.GetName]が、宗教の教義に反する新たな思想を提唱している。これに対し[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、[natural_philosopher.GetSheHe]を阻止して処罰のために引き渡すよう求めている。いずれにせよ、わが[ROOT.GetCountry.GetFlavorRank]に大きな混乱が生じるだろう。"
 random_event.67.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]を支持する。"
 random_event.67.b: "[natural_philosopher.GetNameWithNoTooltip]を支持する。"
 random_event.68.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]を惹きつける[target_location.GetNameWithNoTooltip]の拡大"
 random_event.68.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が[starting_location.GetName]の田舎を離れ、[target_location.GetName]で生計を立てようとしているようだ。そのせいで[starting_location.GetNameWithNoTooltip]に混乱が生じているが、長期的には[target_location.GetNameWithNoTooltip]に良い影響をもたらす可能性がある。"
 random_event.68.a: "状況を受け入れるしかない。"
 random_event.68.a.tt: "[starting_location.GetName]に居住する[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 random_event.68.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]は畑を耕すものだ。"
 following_happens_because_of_peasants_free_peasantry_tt: "#Y わが国は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]に[estate_privilege|e]「[ShowEstatePrivilegeName('peasants_free_peasantry')]」を与えているため、以下が発生する：#!"
 random_event.69.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U]の評判に傷！"
 random_event.69.desc: "[target_ruler.GetName]は冷酷で、戦争のことしか頭にないという内容のプロパガンダ的な文書が、[ROOT.GetCountry.GetGovernment.GetCourtTitle]内に出回っている。これではわが国の臣民や他国との関係に影響を及ぼしかねない。"
 random_event.69.a: "お褒めいただき光栄だ！"
 random_event.69.b: "誰かを処刑しろ！"
 random_event.70.title: "正義の戦い！"
 random_event.70.desc: "[enemy_country.GetLongName]との正義の戦争を背景に、わが[ROOT.GetCountry.GetFlavorRank]のすべての国民が団結している。誰もがこの戦いに負けられないと感じ、[ROOT.GetCountry.GetLongName]のために自分の役割を果たしている。"
 random_event.70.a: "一歩も引くな！"
 random_event.71.title: "[target_capital.GetNameWithNoTooltip]の整備"
 random_event.71.desc: "わが国の[target_capital.GetName]の栄光は、長いこと忘れ去られてきた。いまこそ[target_capital.GetRank.GetName]を整備して、輝かしい文化の拠点を作り上げる時だ。国庫の負担は大きいだろうが、余剰の人的資源ならいつでも使うことができる。"
 random_event.71.a: "軍を労働力として使う。"
 random_event.71.b: "外部の業者を雇う。"
 random_event.72.title: "臆病な世代"
 random_event.72.desc: "平和な時代が長く続き、わが国の男性は男らしさを失ってしまった。最近の新兵は臆病者があまりにも多すぎる。これは由々しき事態である。"
 random_event.72.a: "わが軍には腰抜けなど不要だ！"
 random_event.72.b: "わが国には彼らが必要だ。"
 random_event.73.title: "気前のよい商人一族"
 random_event.73.desc: "[ROOT.GetCountry.GetLongName]でも屈指の富と名声をもつ豪商の一族が、我々の公正な統治への見返りとして多額の寄付を申し出た。商業で財を築いたこの一族は、宗教と芸術を惜しみなく支援する後援者としての評判も高い。新たに得たこの寄付金で、我々は財源を強化することも、新たな才能を支援することもできる。[the_artist.GetName]という芸術家が地元で名を知られているが、[the_artist.GetHerHis]を雇えば我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に多大な恩恵がもたらされるだろう。"
 random_event.73.a: "その金は[ROOT.GetCountry.GetFlavorRank]に必要だ。"
 random_event.73.b: "[the_artist.GetNameWithNoTooltip]を後援し、商人一族を称えよう。"
 random_event.73.c: "[the_artist.GetNameWithNoTooltip]は喜んで[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip]に仕えるだろう！"
 random_event.74.title: "地方の要塞専門家"
 random_event.74.desc: "[fortification.GetName]の地方の行政官から、地元民が優れた要塞の建築法を知っているという報告があった。しかし、彼らは故郷を離れることを嫌っている。"
 random_event.74.a: "[ROOT.GetCountry.GetFlavorRank]全体が彼らの知識を必要としている。"
 random_event.74.b: "彼らには地方の[fortification.GetNameWithNoTooltip]を整備させよ。"
 random_event.75.title: "愚かな身内"
 random_event.75.desc: "[naive.GetName]は[target_ruler.GetName]の近親者だが、とんでもない世間知らずである。機密情報を外国人に公然と漏らしてしまうのだ。これは事実上反逆罪に当たるが、[ROOT.GetCountry.GetGovernment.GetAdjective]一族の人間を処刑すれば社会不安を引き起こすおそれがある。"
 random_event.75.a: "我々の諜報員たちに[naive.GetHerHim]を始末させろ。"
 random_event.75.b: "そうは言ってもやはり王族だ……"
 random_event.76.title: "密輸の横行"
 random_event.76.desc: "民衆が、税金や手数料を払わず商品を取引する方法をあれこれと編み出している。彼らはさまざまな地下ルートを使い、当局の目をかいくぐって密輸をおこなっている。我々の収入が減っているが、密輸を阻止するには短期的に大きな支出が発生するだろう。"
 random_event.76.a: "密輸を阻止せよ！"
 random_event.76.b: "金がかかりすぎる。"
 random_event.77.title: "印刷機の恩恵"
 random_event.77.desc: "印刷機の発明以来、書物の出版がますます盛んになり、書物のテーマもかつてないほど多様化している。最近、わが国にもその恩恵が表れはじめた。知識の普及が加速し、哲学者や自然科学者が新しいアイデアを次々と生み出している。"
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "臨時の徴兵政策"
 random_event.78.desc: "わが国は戦争をしており、予備兵力が徐々に低下してきている。そこで、偉大なる[target_ruler.GetName]が兵員を増やす計画を打ち出した。しかし、これは地方に問題をもたらす可能性がある。"
 random_event.78.a: "できるだけ多く集めよ！"
 random_event.78.b: "死んでも惜しくない者のみ徴兵せよ！"
 random_event.79.title: "優れた経済政策"
 random_event.79.desc: "[target_ruler.GetName]の優れた行政手腕によって、この1年でわが国の累積インフレが大幅に抑制された。"
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "文化の黄金時代！"
 random_event.80.desc: "わが国に平和がもたらされ、偉大な音楽家、芸術家、詩人らは上流階級を楽しませる機会を得て喜んでいる。この文化啓蒙の時代は、間違いなく[ROOT.GetCountry.GetName]に明るい空気をもたらしている。"
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "戦士に書物は不要"
 random_event.81.desc: "有能で生産的な者は皆、戦争のために身を捧げている。音楽や詩などの軽薄なことをする時間はない。どれだけ偉大な詩人だろうが、兵士としての能力は農民と変わらないのだ。"
 random_event.81.a: "剣は書物よりも強し。"
 random_event.82.title: "見事な外交手腕！"
 random_event.82.desc: "[target_ruler.GetName]は他国の指導者たちとの対話に取り組んできたが、その努力が実を結んだ。[target_ruler.GetNameWithNoTooltip]の巧みな話術によって、わが国の外交的地位が向上したのだ。"
 random_event.82.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]はいかなる時も信頼できる！"
 random_event.83.title: "無能な外交！"
 random_event.83.desc: "[target_ruler.GetName]の外交手腕のなさには絶句する。一体何を書いたのやら、大使への詫び状たった一通で、世界におけるわが国の外交的地位に傷をつけた。"
 random_event.83.a: "なぜそうなる？"
 random_event.84.title: "国民の戦争疲れ"
 random_event.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちは戦争に疲れ、兵士たちも疲弊している。彼らはこれまで以上に巧妙な手口を使い、徴兵を逃れるようになり、国家のために戦わせるのは困難になる一方だ。軍人でさえ、勝利の栄光を求める気持ちよりも、故郷を想う気持ちのほうが強い。戦争を早く終結させなければ、さらにひどい状況に陥りかねない。"
 random_event.84.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]は無視されるものだ。"
 random_event.84.b: "兵士は制服を着た[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]にすぎない。"
 random_event.85.title: "まだ希望はある"
 random_event.85.desc: "[ROOT.GetCountry.GetName]は戦争に疲弊している。しかし、最も卑しい[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]から[target_ruler.GetName][target_ruler.GetHerselfHimself]まで、人々の胸にはまだ希望と前向きな精神が残っている。我々は必ずこの戦争を乗り超え、勝利を手にするだろう。"
 random_event.85.a: "もう一度突撃だ。"
 random_event.85.b: "我々は戦友だ……"
 random_event.86.title: "怪しげな一行の訪問"
 random_event.86.desc: "どこか怪しげな一行が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に現れ、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に仕えたいと申し出た。まともな統治者にはふさわしくない汚れ仕事を、喜んで引き受けると言っている。"
 random_event.86.a: "どうしてもと言うなら……"
 random_event.86.b: "……いや、やはり我々には必要ない。"
 merchants_not_supported: "支援の届かない商人"
 random_event.87.title: "商人が世界に分散"
 random_event.87.desc: "わが国の商人は、世界各地で商売をして国に利益をもたらす。しかし、彼らは少々広く散らばりすぎているようだ。[ROOT.GetCountry.GetLongName]の外交力を活かしても、彼らを十分に支援できていない。交易に力を入れる地域を絞る必要があるようだ。"
 random_event.87.a: "[ShowContinentNameWithNoTooltip('asia')|U]はさほど重要でない。"
 random_event.87.b: "[ShowContinentNameWithNoTooltip('europe')]は無視できる。"
 random_event.87.c: "なんとかして支援せよ！"
 opinion_united_in_faith: "信仰の絆"
 random_event.88.title: "関係改善"
 random_event.88.desc: "我々は[neighbour_country.GetAdjective]の近隣諸国とわが国のあいだに、どちらも[ROOT.GetCountry.GetReligion.GetAdjective]を信仰しているという共通点を見出した。我々の関係は改善され、いまでは同じ未来をともに目指している。"
 random_event.88.a: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]の信仰のために。"
 random_event.89.title: "称号の売買"
 random_event.89.desc: "顧問のひとりが、金持ちに[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の称号を売ってはどうかと提案してきた。そうすれば、我々は多額の利益を手にし、富裕層は高い地位を手に入れられるようになる。しかし、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]というものの価値に傷がつき、既存の貴族家の怒りを買うかもしれない。"
 random_event.89.a: "金は真の価値の象徴だ！"
 random_event.89.b: "金では買えないものもある！"
 random_event.90.title: "放浪の吟遊詩人"
 random_event.90.desc: "最近、名高い吟遊詩人の一団がわが国にたどり着いた。一団は[ROOT.GetCountry.GetLongName]各地を放浪し、彼らの歌に耳を傾けるすべての人々に喜びをもたらすために来たという。しかし、そのような素晴らしい音楽を聞く資格があるのは、[target_ruler.GetName]だけだと言う者もいる。"
 random_event.90.a: "国中の好きなところへ行かせてやれ。"
 random_event.90.b: "彼らを[ROOT.GetCountry.GetGovernment.GetCourtTitle]に連れてこい。"
 random_event.91.title: "豊作"
 random_event.91.desc: "今年は素晴らしく豊作だった！ わが国の歴史において、大地がこれほど多くの恵みをもたらしたことはほとんどない。民衆は早くもこれを、神が我々の統治を祝福している証だと考えるようになっている。"
 random_event.91.a: "我々は祝福されている！"
 random_event.92.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|U]と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|U]の緊張関係"
 random_event.92.desc: "わが国では、2つの勢力が大きな権力を握っている——[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]だ。しかし、彼らの関係はつねに円満なわけではない。最近、[bicker.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]とその領内にある修道院が、広大な土地の所有権を巡って揉めているのだ。\n\n[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]は現在、神聖な権利についてあれこれ主張する者であふれ返っている。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は自分たちには土地を支配する神聖な権利があると主張し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は自分たちは神の代理者だと主張しているため、両者のあいだの空気は不穏だ。問題の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に世俗的な財産を所有する権利があるのはおかしいと言い、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に対する同輩の反感を煽っている。修道院の院長のほうは高位の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちを味方につけたうえ、我々が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の味方をするなら[GetCountry('PAP').GetName]に直訴すると脅す始末だ。このように、我々はいま非常に難しい立場に立たされている。"
 random_event.92.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]もイエスのように、物乞いや漁師たちと暮らしてみてはどうだ？"
 random_event.92.b: "教皇の怒りを買うのはごめんだ。"
 random_event.93.title: "批判的な顧問"
 random_event.93.desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の一員である[minister.GetName]は、これまで国家に誠実に仕えてきた。しかし、自らの地位につけ上がり、傲慢になってしまったようだ。彼らは偉大なる[target_ruler.GetName]の政策を非難するようになり、先日などは、外国の大使の前でも公然と非難した。たとえ根拠があったとしても、衆目の前で[ROOT.GetCountry.GetGovernment.GetRulerTitle]を誹謗中傷する行為を習慣化させるわけにはいかない。"
 random_event.93.a: "的を射た指摘だ……"
 random_event.93.b: "[minister.GetNameWithNoTooltip]の首を刎ねよ！"
 random_event.94.title: "地方[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の勢力が拡大"
 random_event.94.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]での陰謀、戦略的な同盟、そして徹底的な日和見主義により、ある地方[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一団が[local_noble.GetName]に強力な権力基盤を築いている。いまのうちに対処しなければ、彼らは[ROOT.GetCountry.GetFlavorRank]のさまざまな自称王位継承者たちの誰かを担ぎ出し、影響力をさらに広げようとするかもしれない。しかし、彼らの影響力や大規模な家臣団を含む私設軍などを考えれば、その権力を削ぐのは困難だろう。"
 random_event.94.a: "無視する。"
 random_event.94.b: "権力を削ぐ。"
 random_event.95.title: "入植者が珍味を発見！"
 random_event.95.desc: "わが国の入植者が、[ShowContinentName('europe')]で高級珍味とされている[ShowGoodsName('cocoa')]を発見した。大手商社はこの珍味を樽単位で輸入している。今回見つかった量は、わが国の需要を末代まで満たすことができる。"
 random_event.95.a: "国内に流通させよう！"
 random_event.95.b: "悪いな、これは[ROOT.GetCountry.GetGovernment.GetCourtTitle]専用なんだ！"
 random_event.96.title: "地方の動揺"
 random_event.96.desc: "地域の利益を不安定にする我々の最近の政策によって、地方政治に少しばかり空白が生じている。地方指導者が不在となり、民衆の不安を取り除ける者がいないのだ。民衆は自分たちが悪政下に置かれていると考えはじめている。"
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "退役する海軍士官たち"
 random_event.97.desc: "海軍よりも陸軍を優遇する政策を採用したところ、有望な若手海軍士官がやめてしまった。彼らは、以前よりも昇進の機会が減ったと主張している。"
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "私掠船がもたらす利益"
 random_event.98.desc: "私掠船団を支援するという我々の決定が成果をあげている。船長のひとりが、[gold_port.GetName]行きの貴重な商品を満載した船を拿捕したのだ。積み荷を売れば、国にかなりの金が入る！"
 random_event.98.a: "これで国庫が潤うだろう。"
 random_event.99.title: "私掠船を拿捕"
 random_event.99.desc: "わが国の船長たちが敵国の私掠船を多数拿捕し、海上での戦闘で卓越した才能を発揮している。敵を出し抜ける船長がこれほど多く現れたのは初めてのことだ。すでに彼らはわが国の艦隊や民衆のあいだで高い評価を得ており、この海軍指揮官たちの技量は新兵たちに自信を与えている。"
 random_event.99.a: "模範とすべき者たちだ！"
 random_event.100.title: "商人が探検隊を組織"
 random_event.100.desc: "最近、西の海域を通れば$india$と交易できそうだという話があがった。ある商人の一団が、この未開の海域を探索すべく船団を組織し、探検家の[india_explorer.GetName]を雇った。"
 random_event.100.a: "興味深い。[india_explorer.GetNameWithNoTooltip]をわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に呼べ。"
 random_event.100.b: "彼らの不在中に資産を差し押さえろ！"
 random_event.101.title: "[ShowInstitutionNameWithNoTooltip('renaissance')|U]芸術家の後援？"
 random_event.101.desc: "[ShowInstitutionName('renaissance')]の革新的な思想がわが国に広がりつつある。すでに多くの富裕層が、有望な芸術家に対する経済的援助を決めている。なかでも、[ren_artist.GetName]というひとりの芸術家が彼らの心を捉えた。我々はこの流れに乗らず、傍観していてよいのだろうか？"
 random_event.101.a: "我々も[ShowInstitutionNameWithNoTooltip('renaissance')]芸術の開花を支援すべきだ。"
 random_event.101.b: "もっと有意義なことにカネを使うべきだ。"
 random_event.102.title: "海軍の苦悩"
 random_event.102.desc: "我々が陸軍重視の姿勢を強めるなか、腕利きの造船技師たちが転職を決意した。そのせいで、海軍の能力が全体的に低下している。"
 random_event.102.a: "これは想定の範囲内だ。"
 random_event.103.title: "陸軍の改革"
 random_event.103.desc: "我々は現在、陸軍を部分的に改革する計画を策定しているところだ。戦闘効率を向上させるため、戦術、武器、指揮系統などの見直しを検討している。"
 random_event.103.a: "品質を重視する。"
 random_event.103.b: "量を重視する。"
 random_event.103.c: "攻撃力を重視する。"
 random_event.103.d: "防衛力を重視する。"
 random_event.104.title: "海軍の改革"
 random_event.104.desc: "我々は現在、海軍を部分的に改革する計画を策定しているところだ。戦闘効率を向上させるため、戦術、武器、指揮系統などの見直しを検討している。"
 random_event.104.a: "既存の海軍を強化する。"
 random_event.104.b: "海軍重視の姿勢を強める。"
 random_event.105.title: "安定した政府を目指して"
 random_event.105.desc: "政府上層部の者たちが、最近提案されたわが[ROOT.GetCountry.GetFlavorRank]の政治改革案について深い懸念を抱いている。彼らは、この馬鹿げた改革を中止し、実績ある伝統的なやり方に戻すよう求めている。当然ながら、彼らはこの改革が自分たちの権力基盤に及ぼす影響については言及を避けている……"
 random_event.105.a: "要求を受け入れる。"
 random_event.105.b: "無視する。"
 random_event.106.title: "優秀な政府"
 random_event.106.desc: "我らが[ROOT.GetCountry.GetFlavorRank]はこの一年にわたり、極めて効果的に統治されてきた。そろそろ、その恩恵を受けられる可能性がある……"
 random_event.106.a: "金ならいつでも歓迎だ！"
 random_event.106.b: "威信のほうがいい！"
 random_event.107.title: "不正選挙"
 random_event.107.desc: "便宜を図ってもらうための贈り物や賄賂は、選挙前には決して珍しいことではない。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣も含めた有力者たちが、選挙結果を有利に変えるためにそうした行為に頼っていることも、我々には周知の事実である。"
 random_event.107.a: "これは常識だ！"
 random_event.107.b: "わが[ROOT.GetCountry.GetFlavorRank]では賄賂は一切認めない！"
 random_event.108.title: "国家機関"
 random_event.108.desc: "近ごろ、国民を代表する機関を求める声が高まっている。この混乱の時代において、我らが[ROOT.GetCountry.GetGovernment.GetParliament.GetName]は長きにわたって[ROOT.GetCountry.GetFlavorRank]を導いてきたが、国民からの信頼は薄れる一方である。国民たちは、代表を選ぶ権利が十分に与えられていないと訴えているのだ。"
 random_event.108.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]を招集し、議論せよ。"
 random_event.109.title: "軍の改革"
 random_event.109.desc: "[ROOT.GetCountry.GetLongName]は、自国の軍事体制の徹底的な改革に乗り出した。将校は引き続き[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]から選ばれるが、下士官は[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]や市民から徴兵される。定期的な訓練が導入され、戦艦、ガレー船など数百隻の船からなる強力な艦隊が編制された。"
 random_event.109.a: "陸軍の改革に力を入れろ。"
 random_event.109.b: "海軍の改革に力を入れろ。"
 random_event.109.c: "両方はどうだ？ 両方に力を入れよう。"
 random_event.110.title: "国立銀行"
 random_event.110.desc: "国立銀行を設立したことで、わが国の信頼性が高まった。また、[ROOT.GetCountry.GetFlavorRank]は戦争資金を遥かに柔軟に調達できるようにもなった。"
 random_event.110.a: "これは非常に有益だ！"
 random_event.111.t: "現行犯逮捕"
 random_event.111.desc: "わが[ROOT.GetCountry.GetFlavorRank]のすべての生き物は、理解できるかどうかに関わらず、人間の定めた法に従わねばならない。最近、雌豚が人間の赤子を殺して食べているところを取り押さえられた。雌豚は現在、その凶悪な犯罪により裁判にかけられている。\n\n当局は、国家の法と秩序の維持を示す必要がある。被告が人間でないにしても、法的な慣習を最大限尊重し、裁判をおこなうことで、制度に対する国民の信頼を高めることができるのだ。\n\nしかし、裁判の意味すら理解できない動物のために、費用をかけて正式な裁判をすることに疑問の声もあがるだろう。動物には安上がりな簡易裁判を適用すべきだろうか？"
 random_event.111.a: "法律は、動物も含め、すべての者に平等に適用されるものとする！"
 random_event.111.b: "動物裁判で費用を削減する必要がある！"
 random_event.111.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は動物についても責任を負うべきだ。"
 random_event.112.title: "[ShowGoodsNameWithNoTooltip('copper')]の苦情"
 random_event.112.desc: "不満を抱く[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の一団が、[target_location.GetName]で事業を営む著名な[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちに対して正式に苦情を表明した。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]によれば、彼らが購入した[ShowGoodsName('copper')]は品質が悪く、実用に耐えなかったという。\n\nその一方で[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]は、[ShowGoodsNameWithNoTooltip('copper')]は約束した通りのものであったと主張している。双方の怒りが燃え上がり、市場に論争が広まるにつれて、[target_location.GetNameWithNoTooltip]での取引が見た目通りに公正なのか疑う者も出てきている。"
 random_event.112.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]どもは商品が気に入らないなら立ち去れ！"
 random_event.112.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]のほうに問題がある。"
 random_event.112.c: "くだらない争いだ……"
