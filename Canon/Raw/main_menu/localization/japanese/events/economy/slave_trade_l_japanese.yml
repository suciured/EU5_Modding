l_japanese:
 slave_trade.1.title: "奴隷商"
 slave_trade.1.desc: "わが国の市場を目指してやって来る[slaver_country.GetAdjectiveWithNoTooltip]の商人たちは、最初こそわずかだったが、いまでは絶え間なく流入してきている。彼らの主な関心は、奴隷を直接手に入れるか、奴隷と交換できる交易品を購入することにあるようだ。この取引は、これまでにいくつかの地元の首長を非常に裕福にしている。しかし地方の有力者たちに権力を与え、周辺の集落を貧困に追いやるこの流れは、危険な状況を招いていると言える。\n\n[ROOT.GetCountry.GetCapital.GetName]の奴隷商たちは、より一貫した枠組みを作り、王室の独占によって取引が規制されることを求めている。[slaver_country.GetLongName]出身の商人たちも、より正式かつ永続的な取り決めに興味を示しているようだ。"
 slave_trade.1.a: "奴隷商たちと取引する。"
 slave_trade.1.b: "人間の売買は認められない。"
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "奴隷売買に対抗"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "奴隷売買を支援"
 slave_trade_obstructed: "奴隷売買を妨害"
 slave_trade.5.title: "急速に失われる権威"
 slave_trade.5.desc: "奴隷商が[ROOT.GetCountry.GetName]の農村部で暴れている。わが国の首都の奴隷商たちが、金目当てで同国の人々に対して不認可の襲撃をおこなっているのである。彼らはわが国の集落を破壊するだけでなく、自分たちの権力基盤を築いてもいるようだ。これは長期的に見て危険としか言いようがない。"
 slave_trade.5.a: "また別の厄介の種か……"
 slave_trade.5.b: "秩序を回復しなければ！"
 slave_trade.6.title: "奴隷市場が炎上"
 slave_trade.6.desc: "[from.GetLongName]の民が[slave_location.GetName]にあるわが国の[ShowBuildingTypeName('slave_center')]に火をつけ、破壊した。これは宣戦布告に値する事件である。"
 slave_trade.6.a: "確かに……"
