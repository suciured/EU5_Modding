l_japanese:
 privateers.1.title: "助けを求める地元交易商"
 privateers.1.desc: "わが国の政府に、[ROOT.GetCountry.GetName]の商船に乗る船長や商人たちの代表が派遣されてきた。彼らの故郷は徐々に無法地帯と化しており、海賊が暴れ回り、船や港は定期的に私掠船による略奪に遭っているという。彼らは政府が安全維持を放棄していると主張し、この拡大する脅威に対抗するための資金提供を求めている。彼らはすでに多くを失っており、この要望が認められなければ、商売をほかの地へ移さざるを得なくなりそうだ。"
 privateers.1.a: "必要な物はなんでも送れ。"
 privateers.1.b: "対抗するための資金なら十分持っている連中だろう。"
 refused_aid_traders: "交易商への援助を拒否"
 privateers.2.title: "無効な私掠免許状？"
 privateers.2.desc: "私掠行為はつねに外交的難問である。特に平時においては、戦争のルールの対象となる敵と、無法な海賊との区別は必ずしも明確ではない。最近拿捕された船の場合、正当性に疑いのある[privateer_country.GetGovernment.GetRulerTitle]発行の私掠免許状が提示されたため、さらに判断が難しくなっている。\n\n我々からすれば単なる海賊だが、この免許状を有効と認めれば、雇い主とのより良い外交関係を保てるかもしれない。"
 privateers.2.a: "そのような見え透いた言い訳では絞首刑は免れられない。"
 privateers.2.b: "こうした珍しい状況では寛大さも必要だろう。"
 privateers.3.title: "無効な私掠免許状？"
 privateers.3.desc: "わが国の商船はつねに海賊の脅威にさらされており、その海賊を拘束できれば、我々のみならず交易相手にとっても大いなる勝利である。ところが最近、海賊と思しき者が捕縛された件が外交上の問題となっている。その海賊いわく、わが国の臣下の許可を得て船を襲っていたというのである。\n\n船長は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の署名入りの私掠免許状を提示したが、その免許状を発行したのは[privateer_country.GetGovernment.GetRulerTitle]だという。どうやら、わが国への敵対行動は悲劇的な誤解によるものだったようだ。どうにか絞首刑を逃れたがる船長は、この問題を総督と解決するよう懇願する。"
 privateers.3.a: "その総督の越権行為だ。海賊は縛り首とする。"
 privateers.3.b: "わが国が与えた免許は、臣下によるものであろうと有効だ。"
 privateers.4.title: "とある無謀な私掠船"
 privateers.4.desc: "敵国の交易活動を妨害するために、私掠船の協力を得ることは確かに有益だが、信頼できない、ずる賢い連中を引き寄せる傾向がある。とある船長などは、規則を無視し、わが国の私掠船が従うべき条約を無視することで悪名高いが、敵船を襲撃することにも非常に長けている。\n\nこのふたつの特長が相互に関係しているかは定かではないが、外交上の安全策をとるのなら、この船の私掠免許を剥奪すべきだ。しかしそうなれば、わが国は現時点で最高の私掠船を失うことになる。"
 privateers.4.a: "法や条約はあくまで“心得”のようなものだ。"
 STATIC_MODIFIER_NAME_reckless_privateer: "無謀な私掠船"
 STATIC_MODIFIER_DESC_reckless_privateer: "無慈悲で知られる私掠船に自由な裁量が与えられたことで、ほかの私掠船もさらに大胆さを増すようになった。"
 privateers.4.b: "わが国は無法者を雇わない！"
 STATIC_MODIFIER_NAME_curtailed_privateer: "私掠船の切り捨て"
 STATIC_MODIFIER_DESC_curtailed_privateer: "無慈悲で知られた私掠船が認可を剥奪されたことで、ほかの私掠船はより慎重になった。"
 privateers.5.title: "馬脚を露わした私掠船"
 privateers.5.desc: "私掠と海賊の違いは、平時においては特に微妙だ。最近、ある私掠船の船長と乗組員がその境界線を軽々と飛び越え、わが国の交易商を襲撃して略奪を働いた。さらに悪いことに、この公然たる反逆はほんの始まりにすぎず、この裏切り者どもは財を成そうと計画しているらしい……どうやら、主にわが国の船を襲う気のようだ。"
 privateers.5.a: "奴らは必ず断頭台に送ってやる！"
 privateers.6.title: "私掠活動の先にある大洋"
 privateers.6.desc: "わが国が動かす私掠船のなかで、最も多くの実績を積んできた船長が、敵国の海域だけでなく、敵の支配下にあることが知られていなかった領域にまで足を伸ばしている。彼の航海士としての能力は、敵国の勢力がどこまで及ぶのかを確認するため、資金を提供して長期遠征に出したほうが役に立つ。もしかすると、さらに遠方の土地にたどり着き、[ROOT.GetCountry.GetReligion.GetName]信仰の名のもとに[ROOT.GetCountry.GetName]の新たな領土を獲得できるかもしれない。"
 privateers.6.a: "彼に任せよう。わが国の船で世界を一周するのだ。"
 privateers.6.b: "私掠船の仕事は敵の金を奪うことだ。我々の金を費やすことではない。"
 privateers.7.title: "仕える国を探す海賊"
 privateers.7.desc: "わが国は私掠行為を用いて海上での地位を築いてきたが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の許可なく船を襲い、この状況を利用する無法者もいる。わが国による正式な報復と、この害獣どもとの共通点はないと思いたいが、無法者のなかにはこれらを混同している者もいる。\n\n我々が興味を示す海域で成功している海賊たちのなかには、[ROOT.GetCountry.GetName]によるなんらかの公認を求める者もいる。彼らは、わが国が提案を呑まなければ別の国が受け入れるだろう、と露骨にほのめかしている。"
 privateers.7.a: "無慈悲な海賊どもには使い途がある。"
 privateers.7.b: "これは恐喝だ。海賊と取引などしない。"
 privateers.8.title: "仕える国を探す海賊"
 privateers.8.desc: "海賊の一団がわが国の私掠船に接近し、略奪と破壊のため、[ROOT.GetCountry.GetAdjective]の支援を求めてきた。こちらの後ろ盾が得られれば、彼らはわが国の船は襲わなくなる。"
 privateers.8.a: "わが国の私掠船として迎え入れよう。"
 privateers.8.b: "誠実な商人の敵は拒否する。"
 privateers.9.title: "囚われの奴隷商"
 privateers.9.desc: "我々の私掠船の1隻が、とある船を拿捕した。その船の所有者が貨物とみなしていたものは、人間、すなわち奴隷だった。[ROOT.GetCountry.GetName]では忌まわしい奴隷制度はすでに廃止されているが、他国はわが国ほど啓蒙されていない。\n\n奴隷は解放されたものの、彼らを運んでいた者たちの処遇についてはまだ議論の最中である。異なる旗と法律のもとで活動しているとはいえ、寛大な態度を示して交易商として扱うのが外交上の選択肢だろう。しかし、我々の法律と道徳観念に基づけば、奴隷商はつねに海賊や誘拐犯であり、それ相応の処罰を受けるべきである。"
 privateers.9.a: "人間を商品として扱う者は海賊である。"
 privateers.9.b: "とりあえずは放免としよう。"
 privateers.10.title: "合理的否認"
 privateers.10.desc: "報復や私戦や海賊行為のひそかな支援など、平時における敵国船への攻撃は多くの利益をもたらすが、問題がないわけではない。最近、我々の私掠活動のひとつが露見し、船と乗組員が捕らえられてしまった。幸運にも、彼らは我々の承認を証明する私掠免許状を紛失しており、彼らと我々を結びつける証拠は状況証拠にすぎない。\n\n最後の手段として、船長が我々に連絡をとってきた。我々が正式な支援を認めることで、今後の裁判でそれを有利に活用することを望んでいるようだ。"
 privateers.10.a: "彼らは外国の侵略に対して報復する正当な商人だ！"
 opinion_angry: "憤慨"
 privateers.10.b: "そのような略奪者は知らない。ただの海賊だろう。"
