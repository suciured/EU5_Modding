l_japanese:
 nanban_trade.1.title: "南蛮貿易"
 nanban_trade.1.desc: "振る舞いは粗野で衛生観念に欠け、[ROOT.GetCountry.GetCulture.GetLanguage.GetName]も理解できない外国人どもが、「[target_nanban.GetName]」などという馬鹿げた名前の国から[ROOT.GetCountry.GetName]の地に上陸した。これらの外国人は探検家、宣教師、商人を連れてきており、その存在はすでにわが国の民に影響を与えはじめている。"
 nanban_trade.1.a: "この商人たちを歓迎しよう。"
 nanban_trade.1.b: "彼らは問題を持ち込むかもしれない。"
 enable_kirishitan_monks.tt: "[religious_faction|e]「$kirishitan_monks$」が利用できるようになった"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "[target_country.GetName]の海岸に、奇妙な外国人たちが上陸したという報せを受けた。彼らは[target_nanban.GetName]の地から来たと主張し、交流するすべての人に有益な貿易を約束しているらしい。だが、彼らの作法や文化は明らかに低劣であり、[GetUniqueInternationalOrganization('japanese_shogunate').GetName]全体に悪影響を与えるかもしれない。"
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "欧州交易商の到来"
 nanban_trade.3.desc: "西方からの船団の到着に伴い、[ShowContinentName('europe')]だけでなく、西洋の商人が頻繁に訪れる[ShowContinentName('asia')]の各地域からも、非常に人気の高い商品が流入している。大型船を海岸線沿いで見かける頻度も増え、それを迎え入れる人々は大きな富を築いている。\n\n最近、そうした船の船長が[nanban_traders_here.GetName]に到着し、西洋の商品を販売するために、近くの港に定期的に停泊する許可を求めてきた。"
 nanban_trade.3.a: "恒久的な停泊地として使用させよう。"
 nanban_trade.3.b: "彼らの商品は受け入れるが、未来の保証はしない。"
 nanban_trade.3.c: "彼らが誰と会い、誰と商売をするかについて、厳格な規則を定める。"
 nanban_trade.4.title: "欧州交易商の不誠実な行為"
 nanban_trade.4.desc: "西洋人の到来以来、彼らを不信の目で見る者もいる。西洋人は豊かで、強力な兵器を持ち、その文化には魅力を感じるものの、これらの交易商と取引する人々の報告によると、欧州人はつねに互いに陰謀を企てているという。外国使節との会合の際、彼らはほぼ必ず、自分たちの敵対勢力による陰謀や策略について警告してくる。これは彼らが信頼に値する相手ではないことを明白に示している。\n\n新しい交易商の一団から特権拡大の要請があったが、相談役はこの要請を慎重に検討するよう注意を促した。"
 nanban_trade.4.a: "彼らの特権の拡大を許可する。"
 nanban_trade.4.b: "彼らの商売をあと数港に限定する。"
 nanban_trade.4.c: "彼らの商売を引き続き[nanban_traders_here.GetNameWithNoTooltip]に限定する。"
 nanban_trade.5.title: "西洋の知識"
 nanban_trade.5.desc: "西洋人の到来後、[nanban_traders_here.GetName]の港には商人だけでなく、学者や知識人も集まるようになった。外国人が運んでくる書物は彼らにとって、自分の商売よりもはるかに価値があるのだ。西洋の科学と文化の研究は独自の学問分野へと成長しつつあり、信奉者たちによれば、我々はそこから多くを学べるという。しかし、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のなかには懐疑的な意見をもつ伝統主義的な学者もいる。"
 nanban_trade.5.a: "西洋科学の普及に最善を尽くさなければ。"
 nanban_trade.5.b: "彼らから学ぶことは何もない。"
 nanban_trade.6.title: "他国の影響"
 nanban_trade.6.desc: "我々が外国の交易商に依存しすぎている、という意見がある。わが国の職人には外国の職人に劣らぬ技術があり、外国の製品の輸入に大金を費やすのではなく、自国でも多くを生産できるはずである。それを彼らに買わせれば、我々は利益を得られる。\n\n交易を完全に止めるのはまだ時期尚早だが、わが国最高の職人たちが精を出せば、次の交易船の到着を恐れる必要はなくなるかもしれない。"
 nanban_trade.6.a: "異国の製品には敵わない。"
 nanban_trade.6.b: "これは素晴らしい投資だ！"
 nanban_trade.7.title: "種子島鉄砲"
 nanban_trade.7.desc: "わが国を訪れる外国人は、奇妙な武器を携えてくる。最近、[ShowCultureGroupName('chinese_group')]の船に乗っていた2人の西洋人冒険家が、嵐により[target_location.GetName]の種子島に停泊することを余儀なくされた。その際に、漁師たちを見て驚いた西洋人のひとりが空に向けて発砲したそうだ。現地の役所は、西洋人が帰国する前にその武器を購入することに成功し、鍛冶師が早くもその製法を研究しているという。\n\n火薬と銃器は古くから知られていたが、西洋で設計されたこの火縄式の銃は、[ShowCultureGroupNameWithNoTooltip('chinese_group')]の手銃よりもはるかに改良されており、使い勝手にも優れるはずだ。"
 nanban_trade.7.a: "複製を試みよ。"
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "我々も手に入れなければ。"
 nanban_trade.8.b: "わが国の武器に敵うはずがない。"
 nanban_trade.9.title: "銃器の利用"
 nanban_trade.9.desc: "西洋交易商の到来により、彼らの火縄銃がわが[ROOT.GetCountry.GetFlavorRank]に伝来した。この武器は、すでにこの国に伝わっていた火薬兵器よりも大幅に進歩しており、普及すれば戦争に革命をもたらすことが期待される。しかし、十分な量を入手するのは容易ではない。火縄銃は、その威力を目の当たりにした者たちには大いに需要があるが、敵や無秩序な農民たちの手に渡った場合、大きな懸念材料となる。\n\nこの武器を生産し、兵士たちに使い方を指導するにあたって、誰に扱わせるのか、どれだけの数を作るのかを決める必要がある。"
 nanban_trade.9.a: "数は力だ！ 可能なかぎり多く生産せよ。"
 nanban_trade.9.b: "信頼できる兵たちの分だけ作ればよい。"
 nanban_trade.10.title: "銃器の普及"
 nanban_trade.10.desc: "外国人によってもたらされた火縄銃は、我々が期待した以上に容易に大量生産できることがわかった。この銃を装備する軍が増えるほど、敵や平民へのこの武器の普及を抑えきれなくなるのは明らかである。銃の流通を本当に減らしたいのであれば、すぐに断固たる行動を取らなければならないだろう。"
 nanban_trade.10.a: "普及を抑えれば、わが軍は弱体化するだけだ。"
 nanban_trade.10.b: "平民の銃の利用を完全に禁止せよ。"
 nanban_trade.11.title: "武器の進化"
 nanban_trade.11.desc: "銃器は使用は着実に増してきているが、我々が頂点を維持するためには絶え間ない改良が必要である。訓練によって銃器の利用効率は確実に向上し、鍛冶職人のなかには銃器そのものの改良を提案する者もいる。その一方で、鍛冶職人と兵士は伝統的な武器に注力するべきだと主張する者もいる。確かに、槍や弓は戦場から完全に姿を消してはおらず、これらの訓練も十分に積ませておくべきかもしれない。"
 nanban_trade.11.a: "より良い銃が必要だ！"
 nanban_trade.11.b: "わが軍はいまでも槍を有効活用している。"
 nanban_trade.12.title: "戦の革命"
 nanban_trade.12.desc: "わが国に初めて登場して以来、火縄銃は目新しい武器から一般的な武器となった。我々の火縄銃は、すでに発祥国よりも優れていると考える者もいるほどだ。これにより、我々の統治に反対する者の手に危険な武器が渡ることになったが、銃の急速な導入により、わが軍はほかの多くの軍よりも尊敬される存在となった。\n\nそのなかで、新たな戦術もいくつか導入されはじめている。例えば、弓兵と火縄銃兵を同じ隊に編制することで、お互いを守りながら、異なる射程を活用するというような戦術である。"
 nanban_trade.12.a: "わが軍は無敵だ！"
