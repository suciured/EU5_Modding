l_japanese:
 orthodox_icon_events.1.title: "キリストの母"
 orthodox_icon_events.1.desc: "戦争で荒廃した[eleusa_church_province.GetName]の男が、家族も農場も失ったことを嘆き、[eleusa_church_province.GetName]大聖堂のエレウサのイコンの前で一昼夜にわたり祈りを捧げた。都市も敵の支配下に置かれるなか、[ROOT.GetCountry.GetAdjective]の多くの同胞が彼の悲しみに共感した。その翌日、イコンに彼の祈りが届いたかのような奇跡が起こった。[eleusa_church_province.GetName]の信心深い民衆が団結し、残留していた敵軍を追い返したのだ。\n[eleusa_church_province.GetName]がこの先どうなるかはわからない。しかし、戦争と荒廃に苦しむこの地方では、慰めや心の支えを求めて多くの人が教会に足を運んでいる。"
 orthodox_icon_events.1.a: "奇跡だ！"
 orthodox_icon_events.3.title: "聖ミカエル"
 orthodox_icon_events.3.desc: "[michael_icon_church_province.GetName]で最近実施された徴兵活動で、かつてない数の志願者が集まった。地元の聖職者たちは、聖ミカエルのイコンが引き起こした熱狂的信仰が地域に広まった結果であると確信している。彼らの話では、この大天使のイコンを見ようと各地から若い男性が訪れ、信仰の名のもとに戦うという強い決意をもって去っていくという。"
 orthodox_icon_events.3.a: "武器を取れ！"
 orthodox_icon_events.4.title: "全能者キリスト"
 orthodox_icon_events.4.desc: "全能者キリストは、すべてを統べる者として国内の多くの教会の丸天井から我々を見守っている。我々が聖障の中心的な存在であるこのイコンを崇敬し、重視していることも、人々の信仰心によい影響をもたらしているようだ。彼らは、創造における自らの役割や[ROOT.GetCountry.GetGovernment.GetRulerTitle]の正当な地位を再認識し、自分たちの生活にも政府にも、より満足するようになった。"
 orthodox_icon_events.4.a: "王国はキリストのものである。"
 orthodox_icon_events.5.title: "聖ニコラスを称える3つの贈り物"
 orthodox_icon_events.5.desc: "我々は聖ニコラスを崇敬している。[benevolent_if_distant_neighbor.GetName]の使節団の一員としてわが国を訪れた商人が、このことにひどく感銘を受けたようだ。彼は、[nicholas_icon_was_here.GetName]の聖ニコラスのイコンや聖ニコラスの物語、そして我々が聖ニコラスの教えをいかに大切にしているかに感動し、3つの贈り物をすることを決めた。そのうち1つはイコンのある聖堂に、もう1つはイコンを制作した芸術家に、そしてもう1つはイコンを寄付した慈善家に贈られる。"
 orthodox_icon_events.5.a: "教会を代表し、彼に感謝の意を表さなくては。"
 STATIC_MODIFIER_NAME_famous_icon: "地方の有名なイコン"
 STATIC_MODIFIER_DESC_famous_icon: "地方の大聖堂のイコンが、ひとりの外国の商人を瞬く間に改宗させたとして一躍有名になった。この商人はすぐに教会の重要な後援者となり、イコンをひと目見ようと多くの人がこの地方を訪れるようになった。"
 st_nicholas_icon_gratitude: "信仰に基づく感謝"
 orthodox_icon_events.5.b: "感謝のしるしとしてこの芸術家を雇う。"
 orthodox_icon_events.5.c: "この商人に贅沢な贈り物をする。"
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "[climacus_church_province.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが主張するには、[target_province.GetName]地方全体が繁栄しているのは[target_character.GetName]に対する人々の深い崇敬と、彼が示した自己研鑽の模範のおかげだという。事実、この地域の収穫量は上がり、民衆もかつてないほど安らかで敬虔である。人々は何世紀にもわたり、[target_character.GetNameWithNoTooltip]が遺した『[target_art.GetName]』に助けられ自らを高めてきたが、我々はいま再び彼に助けられているようだ。"
 orthodox_icon_events.6.a: "「涙の洪水によって、あなたは砂漠を肥沃にした」"
 orthodox_icon_events.6.b: "「そして神への渇望により、あなたは豊かな実りをもたらした」"
 orthodox_icon_events.6.c: "「奇跡の輝きによって、あなたは全宇宙を照らした」"
