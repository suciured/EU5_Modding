l_japanese:
 papal_conclave_events.1.title: "枢機卿の対立"
 papal_conclave_events.1.desc: "次の[ROOT.GetCountry.GetGovernment.GetRulerTitle]を決定するコンクラーベにおいて、2人の枢機卿の議論が過熱し、選挙についての単なる意見交換から、お互いの価値観をめぐる対立に発展した。\n\n一方の枢機卿の主張には、神の業は世論に左右されることなく、熟考に基づくものであるべきだという考え方がある。この考え方は上層の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の多くが支持している。[ROOT.GetCountry.GetGovernment.GetRulerTitle]はどれほどの世俗的権威があろうとも、世俗的な利益にしか関心のない者に合わせて判断を変えるべきではない、というのが彼らの見解である。\n\nもう一方の枢機卿は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]を主に支えているのは[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級の有力で裕福な者たちであるとし、彼らの懸念や利益を考慮しない[ROOT.GetCountry.GetGovernment.GetRulerTitle]は神の羊飼いとして失格であり、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の支持を得ることには利点しかないと主張している。"
 papal_conclave_events.1.a: "世論ではなく神の決定に従おう。"
 papal_conclave_events.1.b: "確かに羊飼いは羊の世話をしなければ。"
 papal_conclave_events.1.c: "中立の立場を守るべきだ。"
 papal_conclave_events.2.title: "選挙の操作"
 papal_conclave_events.2.desc: "次の[ROOT.GetCountry.GetGovernment.GetRulerTitle]を決めるためのコンクラーベが招集された。選挙のゆくえを操作しようと、外交交渉や駆け引きが盛んにおこなわれている。多くの強国がこの重要な選挙をめぐり裏で動いているが、彼らからの好意を得るために多少結果を操作することも検討すべきかもしれない。\n\nもちろん、それなりのコストを要する上に成功する保証はない。しかし、もし枢機卿を支持する国を得られたなら、我々にとっては非常に有益だ。"
 papal_conclave_events.2.a: "彼らに取引を提案しよう。"
 papal_conclave_events.2.b: "神への冒涜だ！"
 papal_conclave_events.2.tt: "[target_country.GetName]が我々の提案を受け取る。相手が受け入れた場合："
 papal_conclave_events.3.title: "コンクラーベからの提案"
 papal_conclave_events.3.desc: "[GetCountry('PAP').GetLongName]からメッセージが届いた。同国は現在、新しい[GetCountry('PAP').GetGovernment.GetRulerTitle]を選出するためのコンクラーベの真っ最中である。彼らによれば、次の[GetCountry('PAP').GetGovernment.GetRulerTitle]に誰がふさわしいかは、神学的な問題だけでなく政治的な問題でもあるという。そこで、今回の選挙の支援をわが国に要請してきたのだ。協力した場合、わが国に対し多大な利益を約束するという。"
 papal_conclave_events.3.a: "提案を受け入れる。"
 papal_conclave_events.3.b: "聖座に干渉するつもりはない。"
 papal_conclave_events.4.title: "提案の受諾"
 papal_conclave_events.4.desc: "[target_country.GetLongName]に送った使者が、素晴らしい報せを持って戻ってきた。[target_country.GetNameWithNoTooltip]の偉大なる[target_country.GetGovernment.GetRulerTitle]が、我々の提案を受け入れ、コンクラーベの選挙で我々を支援することを決めたのだ。これで両国の関係が強化された。"
 papal_conclave_events.4.a: "主が彼らを祝福されんことを。"
 papal_conclave_events.5.title: "拒否された提案"
 papal_conclave_events.5.desc: "[target_country.GetLongName]の下劣な[target_country.GetGovernment.GetRulerTitle]が、我々の寛大な申し出を拒否し、背を向けた。彼らの支援なしで進むしかないが、教皇の意向に逆らってただで済むと思わないことだ。我々はこの侮辱を忘れない。"
 papal_conclave_events.5.a: "地獄に落ちるがいい。"
 papal_conclave_events.6.title: "特別なミサ"
 papal_conclave_events.6.desc: "次の[ROOT.GetCountry.GetGovernment.GetRulerTitle]を決めるコンクラーベが開催されるなか、国民のあいだで懸念の声が高まっている。次期教皇を速やかに選出できないコンクラーベに対する失望や、コンクラーベが長引くことへの懸念から、信者たちの心に不安が広がりはじめている。彼らは羊飼いがいなければ、迷子の羊のように感じるのだ。彼らの不安を和らげ、聖なるキリスト教会の強い指導力を示すため、[ROOT.GetCountry.GetCapital.GetName]で特別なミサをおこなうという提案がなされた。"
 papal_conclave_events.6.a: "「グロリア・イン・エクチェルシス・デオ。」"
 papal_conclave_events.6.b: "もっと重大な問題がほかにある。"
 papal_conclave_events.6.tt: "すべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する。[capital|e]に居住する[pops|U]の[pop_satisfaction]はさらに[ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]増加する"
 papal_conclave_events.7.title: "不適格な枢機卿"
 papal_conclave_events.7.desc: "次の[ROOT.GetCountry.GetGovernment.GetRulerTitle]を選出するためのコンクラーベでは、枢機卿たちが誰を選出するか合意に達しつつあった。ところが、最有力候補者が過去に教会内外で起こした乱行に関する情報が新たに入ってきた。道楽、色欲など数々の悪行に対し、強い非難の声があがった。\n\nこれらの過去の罪は除名に値するほどのものではなく、彼はその後悔い改めて償ってきたが、支持は急速に低下した。そのため、協議が振り出しに戻り、決定がさらに遅れるおそれがある。"
 papal_conclave_events.7.a: "彼は明らかに[ROOT.GetCountry.GetGovernment.GetRulerTitle]にふさわしくない。"
 papal_conclave_events.7.b: "人間は過ちを犯すものだ。"
 papal_conclave_events.8.title: "聖なる鳥"
 papal_conclave_events.8.desc: "新しい[ROOT.GetCountry.GetGovernment.GetRulerTitle]を選出するためコンクラーベが召集されたが、その遅々とした進展に民衆は不安を募らせている。そんななか、[ROOT.GetCountry.GetCapital.GetName]で神秘的なものが目撃されたという報せが届いた。[ROOT.GetCountry.GetCapital.GetName]の教会の一番高い塔の上に、1羽の鳥が丸一日じっととまっていたというのだ。\n\nこの鳥の正体についてはさまざまな意見がある。鳩だと考えるのが一般的だろうが、鳥を見た者は鷹、フクロウ、アヒル、ニワトリ、さらにはカラスのように見えたと証言している。実際になんの鳥だったかはともかく、いまや「聖なる鳥」と呼ばれ出したこの鳥を見ようと、街中の者が集まったのだそうだ。\n\nこの鳥は神がコンクラーベを祝福している証だと言えば、人々の不安を和らげることができるかもしれない。"
 papal_conclave_events.8.a: "まさに聖なる生き物だ。"
 papal_conclave_events.8.b: "ただの鳥だろう。"
 papal_conclave_events.9.title: "選挙の混乱"
 papal_conclave_events.9.desc: "コンクラーベには、次の[ROOT.GetCountry.GetGovernment.GetRulerTitle]を選出するという神から与えられた聖なる任務がある。通常、この手続きは滞りなく進行するが、合意に達するのが難しい場合は手続きがしばらく中断することもある。しかし、今回のコンクラーベは異例の事態に陥っている。まだ選挙は終わっていないにもかかわらず、新しい[ROOT.GetCountry.GetGovernment.GetRulerTitle]が決まったという報せが[ROOT.GetCountry.GetCapital.GetName]中に広まり、民衆がその「新しい[ROOT.GetCountry.GetGovernment.GetRulerTitle]」の名前を触れ回っているのだ。\n\n我々はこのような誤情報の出どころも意図も知らないが、国民が勘違いしていることは間違いない。対処しなければ、国民の不信を招くだけでなく、実際に選出される次期[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権威や信頼が低下するおそれがある。"
 papal_conclave_events.9.a: "誤報を抑制せよ。"
 papal_conclave_events.9.b: "神の真実が悪魔の嘘に打ち勝つだろう。"
 papal_conclave_events.10.title: "当選者が就任を拒否"
 papal_conclave_events.10.desc: "コンクラーベは大変な手続きである。候補者のひとりが選出され、枢機卿たちは安堵の表情を浮かべたものの、瞬く間にその表情は曇った。投票が終わるや否や、選出された候補者が厚かましくも教皇の地位につくことを拒んだのだ。\n\n候補者には任命を拒否する権利があるが、通常この権利は行使されない。拒否するつもりがあるのなら、投票がおこなわれる前にその意志を表明するのが礼儀である。コンクラーベの手続きは振り出しに戻ってしまった。"
 papal_conclave_events.10.a: "神の召命を拒むとはけしからん。"
 papal_conclave_events.10.b: "就任を無理強いすることはできない。"
 papal_conclave_events.11.title: "コンクラーベが終了"
 papal_conclave_events.11.desc: "コンクラーベは、どの枢機卿を次期[ROOT.GetCountry.GetGovernment.GetRulerTitle]に選出するかについての協議を終えた。有力な候補者は3人いたが、誰が選出されたのだろうか？"
 papal_conclave_events.11.a: "枢機卿[first_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.b: "枢機卿[second_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.c: "枢機卿[third_candidate.GetNameWithNoTooltip]"
