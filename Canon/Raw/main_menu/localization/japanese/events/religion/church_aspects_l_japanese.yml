l_japanese:
 church_aspects.1.title: "平和主義者、戦争に反対"
 church_aspects.1.desc: "平和主義運動が[ROOT.GetCountry.GetAdjective]の人々のあいだで広まりつつある。国家ですらこの運動をある程度是認しているにもかかわらず、我々は侵略戦争をおこなっている。攻撃するだけの理由があったのは確かだが、平和主義者たちは戦争に異議を唱え、戦うことを拒んでいる。"
 church_aspects.1.a: "彼らの考えを尊重しよう。"
 church_aspects.1.b: "召集された者は戦場に行かなければならない。"
 church_aspects.2.title: "平和を作る者たちは幸いなり"
 church_aspects.2.desc: "平和な日々が長く続き、[ROOT.GetCountry.GetName]では[ROOT.GetCountry.GetReligion.GetAdjective]信者のあいだで平和主義運動が広がっている。名高い平和主義神学者が我々の寛大な体制を支持し、真のキリスト教徒であれば[ROOT.GetCountry.GetGovernment.GetRulerTitle]の正しい模範に従うように求めている。"
 church_aspects.2.a: "我々はみな神の子である。"
 church_aspects.3.title: "清貧の誓い"
 church_aspects.3.desc: "多くの [ROOT.GetCountry.GetReligion.GetAdjective] 宗派は、聖職者の富の蓄積をカトリック教会の堕落につながるとして拒否している。聖職者が清貧の誓いを立てることは一般的になりつつあり、[ROOT.GetCountry.GetAdjective]教会の活動はますます精神的な事柄に限定され、国家や領土などの世俗的な事柄への干渉を控えるようになっている。"
 church_aspects.3.a: "清貧の誓いを奨励しよう。"
 church_aspects.3.b: "教会が強い権限をもつことには利点がある。"
 church_aspects.4.title: "罪深き貴族"
 church_aspects.4.desc: "[ROOT.GetCountry.GetAdjective]教会は、富や地位に関わらず、神の掟はすべての人に平等に適用されると考えている。罪を犯した者は誰であれ、相応の罰を受けねばならないのだ。\n\n[sinful_noble.GetName]は、公衆の面前で臆面もなく強欲の罪を犯し、聖職者の激しい怒りを買った。[sinful_noble.GetName]の処罰を求める声が高まっている。"
 church_aspects.4.a: "神の掟がすべてだ。"
 church_aspects.4.b: "形ばかりの罰を与える。"
 church_aspects.5.title: "貪欲"
 church_aspects.5.desc: "国教会の信者たちが、法外に高い金利に苦しんでいる。人々はこれに抗議して声を上げたり、冊子を配布したりしている。彼らは「高利貸しや詐欺師」を非難し、街は小口の金貸しだらけだと訴えているのだ。\n\n国も国教会も、利子を取ることと善良なキリスト教徒であることは両立するとの考えだが、行きすぎた行為もあるようだ。利息の上限を引き下げ、悪質な行為を抑制するのが最善だろう。"
 church_aspects.5.a: "抗議者たちは無視しろ。"
 church_aspects.5.b: "当面は利息の上限を引き下げよう。"
 church_aspects.6.title: "公認翻訳聖書に対する批判"
 church_aspects.6.desc: "国家公認の翻訳聖書は、わが国の[ROOT.GetCountry.GetReligion.GetAdjective]信仰を統一する上で大きな役割を果たした。庶民も多くの神学者も、この翻訳聖書は[ROOT.GetCountry.GetReligion.GetAdjective]の起源に非常に忠実に仕上がったと考えている。\n\n一方で、公認の翻訳聖書に不満を抱く者もいる。ある団体は、この翻訳聖書は時代遅れであり、現代化が必要だと主張している。国家統治者に都合よく訳されており、我々が国民をなだめるために聖書を利用したと考える者もいる。また、長年蓄積された誤訳がほとんど修正されておらず、出来が悪いと考える者もいる。"
 church_aspects.6.a: "現行版を支持する。"
 church_aspects.6.b: "新たな翻訳版の作成を命じる。"
 church_aspects.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の収益投資"
 church_aspects.7.desc: "一般的な[ShowReligionGroupAdjective('christian')]の教義を大胆に逸脱し、高利貸を許可したことは大きな利益をもたらした。わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はかつてないほど裕福になり、さらに彼らに納められる利子によって繁栄している。[target_ruler.GetName]への感謝のしるしとして、彼らは[target_location.GetName]の計画を後援することにした。"
 church_aspects.7.a: "新たな[ShowBuildingTypeNameWithNoTooltip('university')]が増えるのは歓迎だ。"
 church_aspects.7.b: "新しい[ShowBuildingTypeNameWithNoTooltip('cathedral')]を建てれば、[ROOT.GetCountry.GetReligion.GetGodName]は喜ばれるだろう。"
 church_aspects.8.title: "貧しい説教師"
 church_aspects.8.desc: "[ShowReligiousAspectName('clerical_poverty')]が[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちに広まって以来、わが国の民衆は説教師の言葉によく耳を傾けるようになった。貧しい暮らしをすることで、民衆の聖職者への共感が深まり、聖職者も民衆に話をしやすくなったようだ。"
 church_aspects.8.a: "神の前では我々はみな平等である。"
 church_aspects.8.b: "説教師の仕事ぶりを賞賛する。"
 church_aspects.9.title: "平等な処罰"
 church_aspects.9.desc: "罪人をその地位に関わらず罰することで、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]への賞賛が高まった。さらに、礼拝のおかげで[ROOT.GetCountry.GetName]国民は神の前ではみな平等なのだと感じている。この状況をうまく利用すれば、社会構造の問題を減らすことができるかもしれない。"
 church_aspects.9.a: "我々にとって有益な状況だ。"
 church_aspects.9.b: "これで[ROOT.GetCountry.GetNameWithNoTooltip]は安定するだろう。"
 church_aspects.10.title: "地元産の儀式用[ShowGoodsNameWithNoTooltip('wine')]"
 church_aspects.10.desc: "[ROOT.GetCountry.GetCapital.GetMarket.GetName]の収穫量が多いため、我々には[ShowGoodsName('wine')]の備蓄が十分にある。つまり教会は、[ShowGoodsNameWithNoTooltip('wine')]の枯渇を気にすることなく、今後の聖餐式を広く執りおこなえるということだ。"
 church_aspects.10.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]は大喜びするだろう。"
 church_aspects.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]は満足するだろう。"
 church_aspects.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の教会からの支援要請"
 church_aspects.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]から、聖餐式用のワインが枯渇しているという報告が入った。近年の不作により、地方の教会は聖餐式でパンとワインの両方を出すのに苦労している。"
 church_aspects.11.a: "多額の寄付で支援しよう。"
 church_aspects.11.b: "自分たちでなんとかするだろう。"
 church_aspects.12.title: "聖書の十分な供給"
 church_aspects.12.desc: "我々の教会は、聖書を学ぶことこそが[ShowReligionGroupAdjective('christian')]徒の真の生活に必要だと考えている。印刷技術が進歩し、聖書を容易に入手できるようになったため、国民はかつてないほど容易にこの目標を達成できるようになった。熱心な学びによって、わが国の安定と国民の満足が保証されるのだ。"
 church_aspects.12.a: "国民に聖書を学ばせよう。"
 church_aspects.12.b: "国のさらなる安定を図れ。"
 church_aspects.13.title: "聖書研究の問題"
 church_aspects.13.desc: "国民が聖書を学んで救いを得ることができなければ、[ShowReligiousAspectName('sola_scriptura')]の教義は意味がない。よって国民に読み書きを教えなければ、彼らは聖書を心の拠り所にはできない。我々は統治者としてこの問題に取り組む必要がある。"
 church_aspects.13.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の責任にする。"
 church_aspects.13.b: "教育に投資しよう。"
 church_aspects.14.title: "アダム派"
 church_aspects.14.desc: "改革運動には数多くの宗派が関わっているが、なかでもアダム派は最も急進的な宗派とみなされている。衣服の着用だけでなく、聖餐式や聖職まで否定する彼らの姿勢は、同胞同士や外国勢力とのあいだで多くの対立を引き起こすおそれがある。しかし、この教義を思い切って容認することには利点もある。彼らの「全裸」での礼拝や生活は、個人としての地位を取り払い、共通理解を育むのだ。"
 church_aspects.14.a: "より大きな利益を優先しなければ。"
 church_aspects.14.b: "わが国は寛大な社会を築くべきだ。"
 church_aspects.15.title: "生産力の低下"
 church_aspects.15.desc: "[ROOT.GetCountry.GetName]のアダム派の教団を広く受け入れたことで、わが国の資本経済が衰退し、旧式の生産手法が浸透した。"
 church_aspects.15.a: "この状況を受け入れるしかない。"
 church_aspects.15.b: "この流れに終止符を打たなければ。"
 church_aspects.16.title: "アダム派が聖餐式を妨害"
 church_aspects.16.desc: "アダム派の教義は、一般的に礼拝で執りおこなわれる聖餐式を拒むよう求めている。[ROOT.GetCountry.GetAdjective]の教会がアダム派と聖餐式の両方を認めたため、礼拝中にアダム派とほかの信者とのあいだで激しい衝突が起こっている。"
 church_aspects.16.a: "こうなることを予想すべきだった。"
 church_aspects.17.title: "聡明な司祭"
 church_aspects.17.desc: "神学的見解を自由に述べられることには、確かに大きな利点がある。国民は信仰を理由とする迫害を恐れることなく、自らの活動に打ち込めるからだ。最近、旧宗教体制下では異端とみなされていた地元の司祭兼研究者による、小さな科学的進歩の報告が我々に届いた。"
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "素晴らしい人物だ。"
 church_aspects.18.title: "反対派が説教師を妨害"
 church_aspects.18.desc: "信仰する教義を自由に選ぶことを認める我々の決定に、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]全体が賛同したわけではない。一貫性のある教義を確立しようとする取り組みを反対派が妨害しているとして、複数の教会が不満を訴えている。"
 church_aspects.18.a: "仕方のないことだ。"
 church_aspects.18.b: "寄付をして[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]をなだめる。"
 church_aspects.19.title: "禁欲主義の労働倫理"
 church_aspects.19.desc: "古い慣習はほとんど捨て去ったが、[ShowReligiousAspectName('asceticism')]はいまでも我々の信仰の中心である。わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]はこの教えを日々の暮らしに取り入れ、真面目に、そして精力的に働いている。"
 church_aspects.19.a: "これはわが国の社会の基盤となる。"
 church_aspects.19.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が社会に禁欲主義を浸透させるだろう。"
 church_aspects.20.title: "禁欲主義派への反感"
 church_aspects.20.desc: "[ROOT.GetCountry.GetAdjective]教会で[ShowReligiousAspectName('asceticism')]が確立されて以来、禁欲主義派とそれ以外のグループとの間で小さな紛争が起こっている。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]のグループ同士が衝突し、お互いの信仰の誤りを非難し合っている。国民に弱気な印象を与えたくなければ、迅速に対処する必要がある。"
 church_aspects.20.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]たちを等しく罰する。"
 church_aspects.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]が対応するだろう。"
 church_aspects.21.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')]再建がもたらす利益"
 church_aspects.21.desc: "[location_monastery.GetName]の地方管理部から、地元の産業が成長したとの報告があった。わが国における修道院の再建は、原材料の生産を促進し、地域経済の発展に貢献しているようだ。"
 church_aspects.21.a: "修道士たちに地元での活動を継続させる。"
 church_aspects.21.b: "ほかの者も彼らに倣うべきだ。"
 church_aspects.22.title: "隠れカトリックの懸念"
 church_aspects.22.desc: "わが国の教会は、新たな[ShowBuildingTypeName('monastery')]の設立を逸脱行為とみなしている。こうした施設は[ROOT.GetCountry.GetName]における改革の足を引っ張り、[ShowReligionAdjective('catholic')]の信仰を復活させるおそれがある。注意深く監視しなければ、事態はさらに悪化するだろう。"
 church_aspects.22.a: "[ShowBuildingTypeNameWithNoTooltip('monastery')]の権利を制限する。"
 church_aspects.22.b: "心配する必要はない。"
 church_aspects.23.title: "[target_country.GetNameWithNoTooltip]が我々の模範に従う"
 church_aspects.23.desc: "[target_country.GetName]で印刷業を営む者が、自身の独自の聖書を出版した。彼はその膨大な作業のために、わが国の聖書を基礎として、我々のこれまでの業績を翻訳したのだ。これはわが国の翻訳者にとって非常に名誉なことであり、改革運動における我々の地位を浮き彫りにするものだ。"
 church_aspects.23.a: "これを世俗的なことに活用しよう。"
 church_aspects.23.b: "この程度で思い上がってはならない。"
 source_of_translation: "翻訳の先駆け"
 church_aspects.24.title: "[target_province.GetNameWithNoTooltip]での大規模改宗"
 church_aspects.24.desc: "成人洗礼の実施により、[target_province.GetName]の多くの人々が[ROOT.GetCountry.GetReligion.GetName]への改宗に向かったようだ。己の信仰告白に責任をもつ者だけに洗礼を施すという我々の方針が、人々を教会へ平和的に入信させやすくしている。"
 church_aspects.24.a: "[target_province.GetNameWithNoTooltip]でさらに促進しよう。"
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]改革から外れし者"
 church_aspects.25.desc: "信者の洗礼に関する我々の立場は、[ROOT.GetCountry.GetReligion.GetAdjective]改革のほかの地域では非常に不評のようだ。我々が幼児洗礼を拒否していると聞くと、彼らは敵意をむき出しにし、忌々しい[ShowReligionAdjective('catholic')]の愚者にすら向けないような態度を示すのだ。"
 church_aspects.25.a: "つねに前進し、決して後退はしない！"
 church_aspects.25.b: "彼らを受け入れる必要がある。"
 too_radical_reformation: "急進的改革者"
 church_aspects.26.title: "[target_ruler.GetNameWithNoTooltip]のもとの信仰の統一"
 church_aspects.26.desc: "信仰の長の役割として、[target_ruler.GetName]は真の信者たちを強力な連合に統一した。我らが敬愛する[ROOT.GetCountry.GetGovernment.GetRulerTitle]は我々の教義を明確にし、この問題に関する顧問として最高の神学者のみを探すため、昼夜を問わず働いてきた。"
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "この仕事を止めてはならない。"
 church_aspects.27.title: "指導者なき信仰"
 church_aspects.27.desc: "わが国の指導者の欠如は、教会機能の能力に深刻な影響を与えている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]のもとで国事が強力に中央集権化されていたことは、指導者が不在となってしまったいま、悩みの種となっている。我々が行動を起こして国民の決意を強めなければ、信仰が崩れ去ってしまうかもしれない。"
 church_aspects.27.a: "行動が必要だ。"
 church_aspects.27.b: "勝手に解決するだろう。"
 church_aspects.28.title: "[target_ruler.GetNameWithNoTooltip]に対する教義"
 church_aspects.28.desc: "[target_location.GetName]のある一団が新しい教義を発表した。その教義の末尾には、宗教的な問題に関して[ROOT.GetCountry.GetGovernment.GetRulerTitle]の法令に従わないことが宣言されている。もし我々が行動を起こさなければ、彼らの信条は[target_location.GetNameWithNoTooltip]内に広がり、我々の支配を弱体化させるかもしれない。"
 church_aspects.28.a: "好きにさせればいい。"
 church_aspects.28.b: "連中を[target_location.GetNameWithNoTooltip]から排除しろ。"
 church_aspects.29.title: "浸透する教義"
 church_aspects.29.desc: "すべての忠実な信者に教義を選ばせるという我々の取り組みは、実に印象的な告白のかたちを生み出した。[target_location.GetName]からやってきた新たな信仰告白は、すぐに受け入れられ、国民を鼓舞した。我々は個人の自由を推進しているが、この告白は[ROOT.GetCountry.GetName]の信仰をかつてないほどに強めている。"
 church_aspects.29.a: "わが民が成し遂げたことを称えよう。"
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "信仰の新たな源"
 church_aspects.30.desc: "[target_location.GetName]の忠実な信仰者の共同体は、神の啓示の新たな源を主張している。我々が[ShowReligiousAspectName('prima_scriptura')]の教義を広めたことから生まれたこの新しい伝統は、[target_location.GetNameWithNoTooltip]の信者の強力な中核となり、平和で繁栄した共同体を作り出している。"
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "伝統が[target_ruler.GetNameWithNoTooltip]を無視する"
 church_aspects.31.desc: "[target_location.GetName]にいる牧師のひとりが、我々の定めた教義から大きく外れているようだ。我々は聖書以外の神の真理の源を推進しているものの、[target_character.GetSheHe]は説教のなかで聖書を完全に無視し、代わりにほかの信仰対象を求めているようだ。異端が広まる危険を冒したくなければ、この牧師からすぐさま聖職者の立場を奪うべきだろう。"
 church_aspects.31.a: "[target_character.GetSheHe|U]は明らかに異端だ！"
 church_aspects.31.b: "[target_character.GetSheHe|U]は役に立つかもしれない。"
 church_aspects.32.title: "敬虔主義者による教会の賛美"
 church_aspects.32.desc: "わが国に定住している著名な敬虔主義者は、我々が正教会の教義に反抗し、新しいかたちの信仰を受け入れていることを称賛している。[target_character.GetSheHe|U]は我々の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に迎えられたあかつきには、助言と継続的な伝道をおこなうと申し出ている。"
 church_aspects.32.a: "[target_character.GetHerHim]を雇おう。"
 church_aspects.32.b: "称賛を受け入れよう。"
 church_aspects.33.title: "新たな敬虔主義運動"
 church_aspects.33.desc: "敬虔主義の説教者や教育者の一団が文書を発表し、我々の教会の欠陥を告発した。彼らは我々の教義の一部が誤っていると非難し、方向転換を訴えている。"
 church_aspects.33.a: "彼らの指摘に譲歩しよう。"
 church_aspects.33.b: "彼らの説教を弾圧せよ。"
