 nahuatl_events.310.desc.a: "#italic Ātlcāhualo#!（アトルカワロ、「水の停止」の意）は一年の最初の祭りであり、雨の神トラロックをはじめとする雨の神に捧げられる。祭りでは、民衆が雨を乞い神に祈る。これから一年で最も乾燥した時期に入るためだ。\n\nこの期間中、トラロックにはトウモロコシの供物や子供の生贄が捧げられる。生贄に選ばれた子供たちは儀式用の衣装を身にまとい、神官に率いられて聖なる山へと向かう。人々は泣きながらこの行列を見送る。この行列は、神官が持っている紙の旗#italic Āmatetehuitl#!になぞらえ、#italic Tlācatetehuit#!つまり「人間の縞模様」と呼ばれる。\n\n子供たちは、生贄にされる前日の夜を山の頂上で過ごすが、眠ることは許されない。夜に子供たちが泣くことは、まもなく雨が降るということを示す良い予兆とされている。"
 nahuatl_events.310.desc.b: "我々の太陽暦の第2の月には、#italic Tlācaxīpēhualiztli#!（トラカシペワリストリ、「人の皮剥ぎ」の意）の祭りが、シペ・トテックに捧げられる。シペ・トテックは死と再生の神であり、死を招く戦争も司る。この月のあいだ、我々は春の到来と豊饒、生命の再生を祝う。\n\nシペ・トテックを称え、捕虜は皮を剥がれ生贄として捧げられる。皮は20日にわたり人々が身にまとう。また、剣闘士の生け贄もおこなわれる。この儀式では、捕虜が偽の武器を持ち、わが国の最も勇敢な[ShowUnitDefinitionName('a_jaguar_warrior')]たちと死ぬまで戦う。捕虜が勝利した場合、捕虜は解放される。"
 nahuatl_events.310.desc.c: "#italic Tōzōztōntli#!（トソストントリ、「小さな徹夜」）の祭りでは、植えつけや種まきが祝われる。この祭りは主にトラロックを称えるためのものだが、コアトリクエをはじめトウモロコシや豊穣を司るほかの神や女神も讃えられる。祭りのあいだ、子供たちは自然のなかに連れ出され、針で体を傷つけられ、血を捧げさせられる。なかには生贄として洞窟でトラロックに捧げられる子供もいる。ここで、トラカシペワリストリの祭り以来身にまとわれてきた生皮は脱ぎ捨てられ、埋められる。"
 nahuatl_events.310.desc.d: "今日、我々は#italic Huēyi Tōzōztli#!（ウェイ・トソストリ、「大きな徹夜」の意）の祭りをおこない、[ShowGoodsName('maize')]の神センテオトルを讃える日である。我々の糧となるトウモロコシに感謝し、その収穫に敬意を表すのだ。\n\nこの月には、トラロックとあらゆるトウモロコシの神に子供たちを捧げる。トラロックにも感謝するのは、雨をもたらしトウモロコシを実らせるのはトラロックだからである。"
 nahuatl_events.310.desc.e: "#italic Toxcatl#!（トックスカトル、「渇水」の意）の祭りは再生の祭りであり、第5の月におこなわれる。祭りは神テスカトリポカとウィツィロポチトリに捧げられ、食物や花が供えられる。祭りのクライマックスは、1年にわたりテスカトリポカ役を務めた若い男性を生贄として捧げる儀式である。\n\nこの男性は必ず捕虜のなかから選ばれ、1年のあいだ、振る舞い、言語、歌、笛の吹き方などを学ばされる。この期間、彼はテスカトリポカの化身として人々から畏れ敬われる。その後トックスカトルで生け贄にされ、皮を剥がれ、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]に食べられるのである。そして、次の1年に向けて、次のテスカトリポカ役が直ちに選ばれる。"
 nahuatl_events.310.desc.f: "第6の月は#italic Etzalcualiztli#!（エツァルアリストリ）と呼ばれる。これは「新鮮な[ShowGoodsName('maize')]の食事」という意味である。祭りは神であるトラロックとチャルチウィトリクエに捧げられ、若い作物と乾季の終わりが祝われる。\n\n#italic エツァルアリストリ#!の期間中、主要な神殿は葦で飾られ、色とりどりの紙が神々の像の首にネックレスのようにかけられる。雨が降り乾季が終わるよう神々に祈り、トラロック山の頂上まで巡礼する。山頂では、子供と大人が生贄として捧げられる。"
 nahuatl_events.310.desc.g: "#italic Tēcuilhuitōntli#!（テクイルウィトントリ）は「神々の小祭」を意味し、塩と海水の女神でありトラロックの姉であるウィシュトシワトルを讃えるためのものである。この月には街中を水花で飾り、水の到来と作物の健全な成長に感謝する。\n\nほかの祭りと同様、この月には女性が女神に扮し、儀式のあいだは黄色の花を身にまとった女性たちが彼女の周りで踊る。儀式が終わると、ウィシュトシワトル役を務めた女性は生け贄として捧げられる。"
 nahuatl_events.310.desc.h: "我々は#italic Huēyi Tēcuilhuitōntli#!（ウェイ・テクイルウィトル）、つまり「神々の大祭」を執りおこなっている。この祭りでは、[ShowGoodsName('maize')]の神、特に女神チコメコアトルを踊りを通じて讃える。人々は豊穣を祝い、領主が民衆に食べ物をふるまう。\n\nこの月には、女神チコメコアトルとシワコアトルに扮した奴隷の女性が生贄として捧げられる。チコメコアトル役の女性は、山の頂上に運ばれたあと、付き添いの産婆とともに神殿に走って戻り、祈りを捧げる。そして神殿で踊ったあと、生贄として捧げられる。"
 nahuatl_events.310.desc.i: "第9の月は死者に捧げられ、商人によって祝われる。この月は#italic Tlaxōchimaco#!（トラショチマコ、「花の奉納」の意）と呼ばれ、花と商売の月である。\n\n死者を敬う祭りが催され、商人たちが一年の商売の繁盛を祈る。まずは神ウィツィロポチトリに花や食べ物を供え、その後、ほかの神々にも供え物を捧げる。#italic xocotl#!（果実）と呼ばれる太い丸太が位の高い女性に渡され、その後、神殿の敷地に立てられる。\n\n祭りでは、先祖に花や食べ物を供えたり、子供や死の神ミクトランテクートリ役を生贄として捧げたりする。"
 nahuatl_events.310.desc.j: "死者のための主な祝祭は、果物や収穫を祝う#italic Xocotl Huetzi#!（ショコトル・ウェッツィ、「果実の落下」の意）の祭りのなかで執りおこなわれる。\n\nこの月には、神ウェウェテオトルとシウテクトリが讃えられ、人々が家の屋根に登って死者を呼び戻す。前の月に立てた太い丸太、#italic xocotl#!は抜かれ、細長い紙で飾られた木の上に置かれる。\n\n月の最後の日には捕虜が火中に投げ込まれ、その後、神官が心臓を取り出す。最後は、若者たちが名誉を得ようと縄を使って丸太によじ登る。丸太はその後切り倒される。"
 nahuatl_events.310.desc.k: "#italic Ochpāniztli#!（オチュパニストリ、「清掃」）の月には、収穫と清浄を祝う。この20日間は、トラソルテオトル、トシ（コアトリクエ、テテオ・インナンとも呼ばれる）、センテオトルなど複数の神を讃える期間である。人々は祭りのなかで掃除や沐浴の儀式をおこない、女神トチ役の奴隷が生贄として捧げられる。\n\nトチ役の奴隷は最初の5日間は放置される。その後の8日間は、彼女の周りで無言の踊りが踊られる。最後の5日間は、奴隷を買った産婆や治療師が偽の戦いを仕掛けて彼女を惑わせる。最後の日の夜、奴隷は神殿に連行される。奴隷が床に[ShowGoodsName('maize')]粉を撒いたあと、神官が奴隷を運ぶ。そして2人目の神官が彼女の首を切り落とし、皮を剥いで身にまとい、新しく生まれ変わったトチの化身となる。さらに、脚の皮の一部を使い仮面が作られる。"
 nahuatl_events.310.desc.l: "#italic Teōtlehco#!（テオトレコ、「神々の到来」の意）は、わが国の暦の12番目の月であり、神々の到来を祝う月である。この月はすべての神々を讃える期間である。\n\n神殿では、[ShowGoodsName('maize')]粉が皿に盛られ、足跡がついていないか神官が定期的に確認する。足跡があれば神々が到着したということであり、管楽器が演奏され、トウモロコシの団子が捧げられる。\n\n神々が到着すると、捕虜は火中に投げ込まれる。捕虜は生きているうちに引き上げられ、心臓をえぐられ、首を切り落とされる。この捕虜たちは#italic mīmixcōah#!の化身とされ、祭りが終わると空に輝く星となる。\n\nこの月には、プルケの神オメトチトリを称え、大量のプルケが消費される。"
 nahuatl_events.310.desc.m: "13番目の月には、#italic Tepēilhuitl#!（テペイルウィトル）の祭り、つまり「山の祭り」がおこなわれる。これはトラロック山、ポポカテペトル山、イスタシワトル山を讃える祭りである。この月は、商売の神々と、トラロック、ショチケツァルを讃える期間となる。\n\n神官が近くの山頂まで登り、民衆がそのあとに続く。山頂に建てられた#italic Āyauhcalli#!（「霧の家」の意）と呼ばれる神殿で、神々に供物を捧げ、雲に包まれた山中で夕暮れまで祝宴を楽しむ。\n\n生贄のなかから子供がトラロックに捧げられるほか、ショチケツァルの化身役も神々に捧げられる。"
 nahuatl_events.310.desc.n: "#italic Quechōlli#!（ケチョリ、「ベニヘラサギ」の意）の祭りは狩猟の祭りである。この月は狩猟の神、ミシュコアトル（「雲の蛇」の意）に捧げられる。この時期は乾季であり、狩猟は重要なのだ。\n\n祭りの一環として狩猟の儀式が催され、奴隷や捕虜の生け贄も捧げられる。この月には、武器庫の補充や、武器作りもおこなわれる。この祭りに参加する者は皆、狩りの獲物や戦いで命を落とした仲間のために血を捧げる。"
 nahuatl_events.310.desc.o: "#italic Panquetzaliztli#!（パンケツァリストリ、「旗の掲揚」の意）の祭りはわが国の暦の第15月にあたり、ウィツィロポチトリ神が誕生した月である。\n\nこの月にはウィツィロポチトリの誕生を祝って盛大な祝祭が開かれ、最後には奴隷や捕虜が生贄として捧げられる。生贄の所有者は月の終わりまで食事をほとんど絶つ。戦いの月であるため、戦いの儀式も執りおこなわれる。\n\nまた、神の像が[ShowGoodsName('maize')]を使って作られ、生贄の儀式のあとに食される。この月は、大量のプルケが飲まれ、人々が神に自らの血を捧げる。"
 nahuatl_events.310.desc.p: "#italic Ātemoztli#!（アテモストリ、「水の降臨」の意）は16番目の月であり、雨の神トラロックに捧げられる。\n\n我々は、十分な雨が降り、畑が潤い、豊かな収穫がもたらされるように祈る。また、[ShowGoodsName('maize')]粉の生地で作った神の像を食べる。捕虜や奴隷が生贄として捧げられるほか、子供も湖や山などに供物として捧げられる。"
 nahuatl_events.310.desc.q: "1年の終わりが近づくと、我々は#italic Tititl#!（ティティトル、「収縮」の意）の祭りを執りおこなう。これは女神シワコアトルを讃える祭りであり、祭りのあいだ、シワコアトルは「イラマテクウトリ（老女）」と呼ばれる。大地が乾き、彼女がすべての者の豊穣の母となるからである。\n\n祭りでは、アマランサスで作られた女神の像が捧げられる。この女神は枯れていくにつれ、世界の二元性を表すかのように男性的になっていく。\n\nこの月には、高齢者がさまざまな方法で讃えられる。そのため、老人はこの月を大いに楽しむ。ほかの者も踊ったり、豊穣の儀式に参加したりする。商人たちも、この祭りのために買いつけた奴隷を生贄として捧げる。"
 nahuatl_events.310.desc.r: "#italic Izcalli#!（イスカリ、「再生」の意）は、我々の暦の最後の月であり、そのあとには恐ろしいネモンテミの期間が続く。この月は、豊作を願いトラロックとシウテクトリに捧げられる。\n\n祭りのあいだは、アマランスで作ったタマルが大量に食され、若者は森や湖に獣や鳥を狩りに出かける。また、神殿や家の火は消される。この火は神の前でのみ再び灯すことができる。ほかの祭りと同様に、この祭りでも神に扮した奴隷や捕虜の生贄が捧げられる。"
 nahuatl_events.310.desc.s: "我々は、「ネモンテミ」と呼ばれる一年最後の5日間を過ごしている。この5日間は不吉な日とみなされるため、人々は何も祝わず、商売もしない。代わりに、闇の精霊#italic ツィツィミトル#!に敬意を示し禁欲する。\n\n人々は日ごろはツィツィミトルを女性の守護者や人類の母として崇めるが、不吉なネモンテミの期間には彼らを恐れる。\n\nそれにもかかわらず、[target_character.GetName]が祝祭を開催した。ほとんどの者は、災厄を恐れたり、ネモンテミに祝祭に出席すれば自分や家族に何か悪いことが起こるのではと懸念し、出席者しなかった。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]がやめるように助言したが、わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は聞く耳をもたず準備を進めてしまった。神は我々を罰するだろうか？"
 nahuatl_events.310.a: "祝祭を極めて盛大なものにする。"
 nahuatl_events.310.b: "祝祭を盛大なものにする。"
 nahuatl_events.310.c: "心配いらない。"
