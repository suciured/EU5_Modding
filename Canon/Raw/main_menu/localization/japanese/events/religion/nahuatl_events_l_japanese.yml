l_japanese:
 nahuatl_events.1.title: "悪い予感"
 nahuatl_events.1.desc: "天候や暦を細かく調べた結果、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは厳しく困難な時代が到来することを確信した。[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちと[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は来たるべき事態に備えており、多くの者が自分の血を捧げることで災難から逃れようとするだろう。"
 nahuatl_events.1.a: "神のために自己犠牲を払おう。"
 nahuatl_events.1.a.tt: "[target_character.GetName]は自分の血を神に捧げる"
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "特別な子供"
 nahuatl_events.2.desc: "[ROOT.GetCountry.GetCapital.GetName]で特別な子供が生まれたという報せが我々に届いた。それは2日近くかかって[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]の女性から生まれた男の子で、星術師や占い師は、この子供は偉大な人物になるだろうと口を揃える。しきたりに従い、母親はまもなく子供を「若者の家」へ連れて行き、思春期から結婚適齢期までのあいだ、彼に武術を教える者たちと顔合わせをおこなう。"
 nahuatl_events.2.a: "テルポチカリで学び、立派な戦士になるだろう。"
 nahuatl_events.2.a.tt: "子供はテルポチカリで教育を受ける"
 nahuatl_events.2.b: "カルメカクに入学させよう。"
 nahuatl_events.2.b.tt: "子供はカルメカクで教育を受けて才能を伸ばすが、人々はこれを伝統に背く行為とみなす"
 nahuatl_events.3.title: "戦いは汝の砂漠であり、任務である"
 nahuatl_events.3.desc: "16年前、恵まれた星のもとに生まれた例の子供も、いまや成人して戦いに出る時が来た。同年代の者と同様に、彼も最初の捕虜を連れ帰らなければ戦士として認められない。\n\n捕虜を連れ帰れなかった者は永遠に戦士不適格者とみなされ、取るに足らない存在のまま生涯を過ごさなければならない。"
 nahuatl_events.3.a: "彼は運命に守られている。うまくやるだろう。"
 nahuatl_events.3.a.tt: "青年は戦場に送られ、戦士としての適性を試される"
 nahuatl_events.3.b: "我々の血で彼に加護を贈ろう。"
 nahuatl_events.3.b.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の血を捧げる。青年を支援できるが、彼が戦いに敗れた場合は[ROOT.GetCountry.GetGovernment.GetRulerTitle]の評判が傷つく"
 nahuatl_events.4.title: "汝の家はここにあらず。汝は鷲であり豹である"
 nahuatl_events.4.desc: "すべての予兆の正しさを証明するかのように、この若き戦士は早くも期待をはるかに超える功績をあげている。戦いのたびに捕虜を捕らえ、自身と一族に大きな栄光をもたらしている。いずれは、戦士として最も得がたい栄誉を手にするだろう。"
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "汝は黒曜石のナイフで死に至る"
 nahuatl_events.5.desc: "栄光の運命を予言されたにもかかわらず、若き戦士は敵に捕らえられたようだ。彼はまもなく、首都にある生け贄の石の前で処刑されるだろう。名誉ある死ではあるものの、彼の一族は深く落胆している。"
 nahuatl_events.5.a: "立派な死だ！"
 nahuatl_events.6.title: "汝、太陽に水と食糧を与えるべし"
 nahuatl_events.6.desc: "栄光の運命を予言されたにもかかわらず、若き戦士は戦場で命を落とした。もはや彼が偉大な戦士になることも、その心臓と血が神に捧げられることもない。"
 nahuatl_events.6.a: "不運な死だ。"
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "汝の家はここにあらず……"
 nahuatl_events.7.desc: "栄光の運命を予言されたにもかかわらず、青年は一族に失望をもたらした。戦いの場で逃げ腰になった彼は、幾度もチャンスに恵まれながら捕虜をひとりも捕らえることができず、臆病者であることが判明したのだ。戦士の家に帰ったあとは、頭頂部の髪を剃り落とされ、戦士失格者として残りの生涯を過ごすだろう。"
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "良い予兆"
 nahuatl_events.8.desc: "星や暦などの予兆を徹底的に調べた結果、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、この先に良い時代が待ち受けていることを確信した。世界の終末が差し迫っていないと知り、多くの臣民は安堵した。自分たちの捧げた犠牲が、神に喜ばれたのだ。"
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip]、富を誇示"
 nahuatl_events.9.desc: "国や富裕層の評価を得ている職人のひとりが、自分の社会的地位を超えた振る舞いに出た。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は子供が生まれても質素に祝うのが通例だが、この[target_character.GetNameWithNoTooltip]は先月息子が生まれた際に、少なくとも小[GetEstateName('nobles_estate')]にしか許されないような宴を開いたのだ。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]が富を得ること自体は問題ではないが、このように富を誇示することは、[ROOT.GetCountry.GetReligion.GetGodName]や我々の伝統を深く侮辱する行為である。"
 nahuatl_events.9.a: "[ROOT.GetCountry.GetReligion.GetGodName]に対する冒涜だ。[target_character.GetNameWithNoTooltip]を処刑しろ。"
 nahuatl_events.9.b: "[target_character.GetNameWithNoTooltip]の仕事は極めて重要だ。殺すわけにはいかない。"
 nahuatl_events.10.title: "ネモンテミ中の事件"
 nahuatl_events.10.desc: "有力な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]出身の者が、路上で酔いつぶれているところを発見された。これは[ROOT.GetCountry.GetReligion.GetGodName]を甚だしく冒涜する行為であり、絞首刑の対象となる。しかし、これは平和を乱すことが厳しく禁じられている、ネモンテミの期間中に起こった出来事である。"
 nahuatl_events.10.a: "[target_character.GetNameWithNoTooltip]を絞首刑に処す。"
 nahuatl_events.10.b: "[target_character.GetNameWithNoTooltip]は貴重すぎる存在だ。"
 nahuatl_events.11.title: "放浪の魔術師"
 nahuatl_events.11.desc: "とある州から、魔力をもつと主張する男が恐怖を煽る噂を広め、民衆を怯えさせているという報告が入った。地元の指導者たちは、彼はただの詐欺師であり、自分たちで対処できると言う。しかし、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は詐欺師の影響を受けやすいものだ。"
 nahuatl_events.11.a: "使者を送って彼を捕らえよ。"
 nahuatl_events.11.a.tt: "この魔術師の狩りが始まる"
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "田舎の魔術師"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "このロケーションでは、魔術師が田舎を恐怖に陥れていると言われている。"
 nahuatl_events.11.b: "地方当局に対応させよう。"
 nahuatl_events.12.title: "魔術師、姿を消す"
 nahuatl_events.12.desc: "魔術師が田舎を恐怖に陥れていた問題が解決した。この者はまだ捕まっていないが、すでに何週間も目撃されていないため、その悪影響は弱まっている。"
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "魔術師を拘束"
 nahuatl_events.13.desc: "田舎を恐怖に陥れていた魔術師が捕まった。通常、魔術師には髪を切って魔力を奪うという罰が課されるが、この男がもたらした害は、これまでの一般的な例とは比べ物にならない。[ROOT.GetCountry.GetReligion.GetGodName]や庶民を鎮めるため、いますぐ処刑したほうがいいのではないだろうか。"
 nahuatl_events.13.a: "髪を切れ！"
 nahuatl_events.13.b: "処刑せよ！"
 nahuatl_events.14.title: "トラカテコロトル"
 nahuatl_events.14.desc: "わが国を大きな不安に陥れた、例の魔術師の処刑を実行できなかったという報せが入った。生き残った者がいないため詳細は不明だが、魔術師は本物のトラカテコロトルであり、彼の独房からフクロウが飛び去ったという噂が広まっている。彼が本当にフクロウになったかはさておき、この一件によって国中は荒唐無稽な噂でもちきりである。"
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "田舎の魔術師の帰還"
 nahuatl_events.15.desc: "追跡の手を逃れた魔術師が戻ってきたようだ。地元当局はこの男が病気を蔓延させ、不吉な予言をしているとし、彼を阻止する必要があると訴えている。"
 nahuatl_events.15.a: "使者を送って彼を捕らえよ。"
 nahuatl_events.15.b: "地方当局に対応させよう。"
 nahuatl_events.16.title: "シワテテオ"
 nahuatl_events.16.desc: "わが国に大きな災厄が降りかかった。今朝から[target_character.GetName]が行方不明になっているのだ。この子供の召使いのひとりが、これは近隣で出産中に命を落とした女性によく似た「シワテテオ」の仕業だと主張している。そのような闇の生き物がわが国の[ROOT.GetCountry.GetGovernment.GetHeirTitle]を夜中にさらっていくとは、世界の終わりが近づいている証拠に違いない。"
 nahuatl_events.16.a: "テスカトリポカとトラソルテオトルを鎮めなければ。"
 nahuatl_events.16.b: "嘘を広めた罪で召使いを罰しろ。"
 nahuatl_events.17.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の病"
 nahuatl_events.17.desc: "[target_character.GetName]が病に冒され、高熱にうなされている。医師たちは、トウモロコシの根と実から抽出したいくつかの煎じ薬を勧めている。"
 nahuatl_events.17.a: "助言どおりにし、回復を祈る。"
 nahuatl_events.17.b: "多数の生贄を捧げて[ROOT.GetCountry.GetReligion.GetGodName]を鎮める必要がある。"
 nahuatl_extra_sacrifice: "生贄を要求"
 nahuatl_events.18.title: "オラマルツリ"
 nahuatl_events.18.desc: "[target_character.GetName]は若者の家でオラマルツリと呼ばれる伝統的な球技に打ち込み、腕をかなり上げたが、成人後は引退しなければならなかった。しかし、[ROOT.Capital.GetName]では各地区で試合が開催されているため、[target_character.GetSheHe]は大人になってからも神殿や市場の近くの競技場でよく観戦していた。実のところ、このオラマルツリは過激な賭けがおこなわれている球技でもある。[target_character.GetNameWithNoTooltip]は今日、借金返済の助けを求めて我々のところへやって来た。"
 nahuatl_events.18.a: "[target_character.GetName]を助ける。"
 nahuatl_events.18.b: "[target_character.GetName]の賭け事への参加を禁じる。"
 nahuatl_events.19.title: "盗まれた捕虜"
 nahuatl_events.19.desc: "戦士の戦いは個人同士の戦いである。そのため、捕虜がいつ、どのようにして捕まったのか正確にはわからないときもある。最近、わが国の最も高名な戦士が、ほかの戦士の捕虜を密かに連れ去るのが目撃された。捕虜を盗んだのであれば、戦士にとって最も重大な罪であり死刑は免れられない。さらに悪いことに、捕虜を盗まれた戦士が、実はその捕虜を仲間に譲ったのではないかと多くの者が疑っている。"
 nahuatl_events.19.a: "捕虜を盗んだ戦士を処刑する。"
 nahuatl_events.19.b: "両方の戦士を処刑する。"
 nahuatl_events.19.c: "両方の戦士を許す。"
 nahuatl_events.20.title: "トラカシペワリストリ - 人の皮剥ぎ祭り"
 nahuatl_events.20.common: "春分と種まきが近づくと、トラカシペワリストリの時期である。シペ・トテックの神殿で戦争の捕虜をすべて生贄として捧げる時が来たのだ。血は[ROOT.GetCountry.GetReligion.GetGodName]に捧げられ、皮は戦いに勝った戦士や神官たちが身にまとったあと、聖なる洞窟に保存される。"
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\n我々は今回多くの捕虜に恵まれ、祭りは何日にもわたり続くことになった。[ROOT.GetCountry.GetReligion.GetGodName]を讃えるため、多くの者の血が捧げられるだろう。"
 nahuatl_events.20.a: "捕虜を生贄にする。"
 nahuatl_events.20.b: "さらに捕虜を連れてくるよう臣民に求め、より盛大な祭りを開く。"
 nahuatl_events.21.title: "剣闘士の石"
 nahuatl_events.21.desc: "盛大なトラカシペワリストリ祭りの一環として、今年は捕らえられた戦士のなかで最も優れた者が、わが国最強の[ShowUnitDefinitionName('a_eagle_warrior')]や[ShowUnitDefinitionName('a_jaguar_warrior')]である4名と戦う。捕虜は生け贄の石に縛りつけられ、黒曜石の刃の代わりに羽を取りつけた偽のマクアフティルだけで戦うことになる。万が一、捕虜が4人の戦士に勝った場合には、最後に左利きの戦士との戦いが待っている。この儀式は、[ROOT.GetCountry.GetReligion.GetGodName]を喜ばせるだけでなく、臣民のあいだでも人気が高い。多くの観客が集まることだろう。"
 nahuatl_events.21.nothing: "当然4人の戦士が勝つ！"
 nahuatl_events.21.uncoop: "非協力的な戦士が現れ、[doom|e]が上昇する。"
 nahuatl_events.21.spectactle: "壮大な見世物により、[doom|e]が低下する。"
 nahuatl_events.21.a: "さあ、戦いの始まりだ。"
 nahuatl_events.21.b: "もっと控え目な祭りにとどめよう。"
 nahuatl_events.22.title: "非協力的な戦士"
 nahuatl_events.22.desc: "念入りに準備したにもかかわらず、剣闘士の石に縛られて戦うはずの捕虜に協力する意志がないことが判明した。神殿に観客が詰めかけるなか、男は戦うことを拒み、最初の対戦相手によって瞬く間に倒されてしまった。この展開は今年の祭りに暗い影を落とした。臣民のなかには不吉な前兆と捉える者もいる。"
 nahuatl_events.22.a: "これは太陽の陰りを招くぞ。"
 nahuatl_events.23.title: "壮大な見世物"
 nahuatl_events.23.desc: "4人の戦士と捕虜の戦いは、予想を遥かに超える展開となった。捕虜の戦士は4人との戦いを生き延びたばかりか、最後の左利きの戦士との対決でも勝ちそうな瞬間があったほどだ。\n\n捕虜の戦士がついに倒れると、しきたりに従い、心臓は[ROOT.GetCountry.GetReligion.GetGodName]に捧げられた。肉はこの者を捕らえた戦士の家族が食べ、皮は戦士自身が何日にもわたり身にまとった。\n\n今年のトラカシペワリストリは、末長く人々の記憶に残るだろう。"
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "祭りの終わり"
 nahuatl_events.24.desc: "皮剥ぎの祭りが終わり、新しい種まきの季節が始まる。今年の壮大な祭りは、末長く人々の記憶に残るだろう。"
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nしかし、最近は戦争がないため生贄にする捕虜が著しく不足している。このこと自体が不吉な兆しだが、今日、さらに多くの血を捧げることができなければ、状況はさらに悪化するだろう。"
 nahuatl_events.25.a: "手持ちの捕虜だけでなんとかしなければ。"
 nahuatl_events.25.b: "属国に捕虜を提供させよう。"
 nahuatl_events.28.title: "偉大な[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]詩人"
 nahuatl_events.28.desc: "わが国の民にとって、言葉はつねに特別な意味をもっていた。歌や暗唱は、宗教儀式でも世俗的な儀式でも重要な役割を果たしている。最高指導者でさえ、[ROOT.GetCountry.GetGovernment.GetRulerTitle]、つまり「演説者」と呼ばれている。口承詩は最も神聖な芸術のひとつであり、[ROOT.GetCountry.GetReligion.GetGodName]の怒りを買うことなく不満や不安、運命に対する疑念などを表現できる数少ない手段である。\n\n最近、人気の高い[ROOT.GetCountry.GetCulture.GetName]詩人が[ROOT.GetCountry.GetCapital.GetName]に到着した。この詩人は我々の都市や臣民を賞賛しつつ、[target_character.GetName]を批判している。"
 nahuatl_events.28.a: "[target_artist.GetName]は[ROOT.GetCountry.GetReligion.GetGodName]と臣民を喜ばせる。"
 nahuatl_events.28.b: "[target_artist.GetName]の滞在を認めない。"
 nahuatl_events.29.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]の大神殿の拡大"
 nahuatl_events.29.desc: "わが国の首都の大神殿は、我々の統治や我々と[ROOT.GetCountry.GetReligion.GetGodName]の絆の象徴そのものである。年間を通じておこなわれるさまざまな祝祭で生贄を捧げる場所であり、侵略者にとっては主要な攻撃目標である。大神殿を維持し、可能なかぎり拡大することは[ROOT.GetCountry.GetGovernment.GetRulerTitle]の務めである。"
 nahuatl_events.29.a: "このピラミッドの大規模な増築に着手せよ。"
 nahuatl_events.29.b: "このピラミッドをもう一段積み上げろ。"
 nahuatl_events.29.c: "少し改修するだけで精一杯だ。"
 nahuatl_events.29.d: "いまは資金にほとんど余裕がない。"
 religious_focus_gain_tt: "補正「[ShowModifier('nahuatl_temple_expansion_modifier')]」が有効なあいだ、わが国の[religious_focuses|e]の毎月の進行度が#G +0.2#!される"
 nahuatl_events.30.title: "[ShowLocationNameWithNoTooltip('cholollan')]への巡礼"
 nahuatl_events.30.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]には、神殿都市[ShowLocationName('cholollan')]のケツァルコアトルの神殿に巡礼する慣わしがある。この神殿では、羽毛をもつ慈悲深い蛇の姿をした、芸術と雨の守護神を拝むことができる。また、メソアメリカの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]にとっては、戦わずして自らの富を誇示できる場所でもある。"
 nahuatl_events.30.a: "ケツァルコアトルに敬意を表する。"
 nahuatl_events.30.b: "生贄を求めない神など神と呼べるのか？"
 nahuatl_events.310.title.a: "アトルカワロの祭り"
 nahuatl_events.310.title.b: "トラカシペワリストリの祭り"
 nahuatl_events.310.title.c: "トソストントリの祭り"
 nahuatl_events.310.title.d: "ウェイ・トソストリの祭り"
 nahuatl_events.310.title.e: "トックスカトルの祭り"
 nahuatl_events.310.title.f: "エツァルアリストリの祭り"
 nahuatl_events.310.title.g: "テクイルウィトントリの祭り"
 nahuatl_events.310.title.h: "ウェイ・テクイルウィトルの祭り"
