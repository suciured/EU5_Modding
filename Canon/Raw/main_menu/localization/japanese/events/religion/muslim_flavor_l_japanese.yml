 muslim_flavor.25.desc: "「啓典の民」、つまり[ShowReligionGroupAdjective('christian')]徒、[ShowReligionAdjective('judaism')]徒、サービア教徒は、[ShowReligionGroupAdjective('muslim')]徒と同じように$name_abraham.arabic_language$の神を唯一神とし、神の掟に基づく啓示宗教を信仰している。[ROOT.GetCountry.GetName]の民は、ほとんどが[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]であり、彼らは[ShowReligionGroupAdjectiveWithNoTooltip('muslim')][ROOT.GetCountry.GetFlavorRank]では[GetEstateNameWithNoTooltip('dhimmi_estate')]として一般的な権利が認められている。しかし多くの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]は、[capital_region.GetName]の豊かさを考えれば待遇に改善が必要だと考えている。現在、[ROOT.GetCountry.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]の待遇をさらに手厚くすべきだという提案がある。すべての民の繁栄を促進することが、わが国にとっても利益となるからである。"
