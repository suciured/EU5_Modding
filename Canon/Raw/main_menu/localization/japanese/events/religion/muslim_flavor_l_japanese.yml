l_japanese:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "我々の暦ではまもなく9月になるところで、世界中の[ShowReligionGroupAdjective('muslim')]徒が、1ヵ月間の断食に向けて準備を進めている。断食は[ShowReligionGroupNameWithNoTooltip('muslim')]の五行のひとつであり、病人、旅行者、妊娠中の者を除き、すべての成人した[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]徒のファルド（義務）である。夜明けから日没まで、食べることも、飲むことも、タバコを吸うことも、性的関係をもつことも許されない。これは内省をおこない、自己を高め、神への信仰と崇拝を深めるための期間なのだ。[ROOT.GetCountry.GetReligion.GetGodName]を畏れる[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]徒であれば、$ramadan$をおろそかにしてはならない。"
 muslim_flavor.1.a: "断食しよう。"
 muslim_flavor.1.b: "無視しろ。"
 muslim_flavor.2.title: "イード・アル＝フィトル"
 muslim_flavor.2.desc: "断食明けの祭りは、$ramadan$の終わりを祝うものであり、世界中の[ShowReligionGroupAdjective('muslim')]徒が共通の目標である団結を示す場だ。この祭りをファルド（義務）と考える者もいれば、ムスタハブ（義務に近い推奨）やマンドゥーブ（推奨）だと考える者もいる。すべての[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]徒は、この1年間の意見の相違や敵意を許し、忘れるべきである。"
 invited_eid_al_fitr: "イード・アル＝フィトルに招待"
 muslim_flavor.2.a: "3日間祝おう。皆を招待せよ！"
 muslim_flavor.2.a.tt: "近隣の[ShowReligionGroupAdjective('muslim')][country|e]の[ROOT.GetCountry.GetName]に対する[opinion|e]が[ShowBiasValue('invited_eid_al_fitr')|+=0]上昇する"
 muslim_flavor.2.b: "2日間祝おう。"
 muslim_flavor.2.c: "1日祝おう。"
 muslim_flavor.3.title: "イード・アル＝フィトルに招待"
 muslim_flavor.3.desc: "[origin.GetName]の統治者である[target_ruler.GetName]が、わが[ROOT.GetCountry.GetFlavorRank]の使者を$ramadan$の終わりを祝う断食明けの祭りに招待した。祭りは3日間続くという。彼らが我々に求めることは、この1年間の意見の相違や敵意を許し、忘れることだけである。"
 muslim_flavor.3.a: "$ramadan$の終わりにふさわしい。"
 muslim_flavor.4.title: "ハッジ"
 muslim_flavor.4.desc: "健康な[ShowReligionGroupAdjective('muslim')]徒は、少なくとも一度はハッジに行くことが義務づけられている。これは信仰上の義務を果たすためのものであり、[ShowReligionGroupNameWithNoTooltip('muslim')]教の五行のひとつである。ハッジとは[ShowLocationName('mecca')]への巡礼であり、男性巡礼者は全員イフラームを身にまとう。これは[ROOT.GetCountry.GetReligion.GetGodName]の前では王子も貧民もなく、すべての巡礼者が平等であること示すためだ。巡礼者は髭を剃ることも、爪を切ることも、香水をつけることも許されない。悪態をついたり口論をしたり、性的関係をもったりすることも許されない。植物を抜いたり傷つけたりすることも、野生動物を殺傷することも、頭や顔、手などを覆うことも、結婚も、足首を覆う履物も、武器の携帯も禁じられている。[ROOT.GetCountry.GetLongName]の統治者であり、健康な[ShowReligionGroupAdjective('muslim')]徒の[target_ruler.GetWomanMan]である以上、[target_ruler.GetName]は模範を示しハッジに出発しなければならない。"
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')]が待っている！"
 muslim_flavor.4.b: "いまは無理だ！"
 muslim_flavor.5.title: "ハッジの儀式"
 muslim_flavor.5.desc: "ハッジには数々の儀式があるが、カーバ神殿の周りを祈りながら反時計回りに7周する「タワーフ」もそのひとつである。タワーフは、サファーとマルワの丘のあいだを祈りながら7往復歩くか走るかして終わる。翌日、巡礼者はアラファト山に向かう。そこで黙想的な徹夜の勤行をおこない、祈り、$common_string_quran$を暗誦する。夜はムズダリファの地面で眠って過ごす。翌日は、「悪魔の石柱」と呼ばれる巨大な柱に石を投げ、シャイターン（悪魔）への抵抗を示す。7つの石を投げ終えると、巡礼者は$name_abraham.arabic_language$と$name_ishmael.arabic_language$の物語を偲び、動物を屠る。ほかにもいくつかの儀式が残っているが、巡礼はこれでほぼ終わりである。"
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "ハッジの終わり"
 muslim_flavor.6.desc: "最後から2番目の儀式では、[ShowLocationName('mecca')]のマスジド・ハラーム・モスクを再び訪れ、カーバ神殿の周りをもう一度歩く。これは「タワーフ・アル・イファダ」と呼ばれ、[ROOT.GetCountry.GetReligion.GetGodName]への速やかな忠誠と愛を象徴している。[ShowLocationNameWithNoTooltip('mecca')]を出発する前に、巡礼者は「タワーフ・アル・ウィーダ」と呼ばれる別れのタワーフをおこなう。一部の巡礼者は、[ShowLocationName('medina')]の都に赴き、預言者ムハンマド——彼に平安あれ——の墓があるアル＝マスジド・アン・ナバウィを訪れる。"
 muslim_flavor.6.a: "ハッジは終わった。"
 completed_hajj: "ハッジを完了した"
 every_known_muslim_completed_hajj_tt: "すべての既知の[ShowReligionGroupAdjective('muslim')][country|e]の[opinion|e]が[ShowBiasValue('completed_hajj')|+=0]上昇する"
 muslim_flavor.7.title: "マスジド・ハラームの修繕"
 muslim_flavor.7.desc: "世界で最も神聖なモスク、マスジド・ハラームには、[ShowReligionGroupName('muslim')]徒にとって最も神聖な場所のひとつ、カーバ神殿がある。健康な[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]徒は皆、一生に一度はハッジをおこなうためにこの神殿を訪れる。カーバ神殿は、人類が[ROOT.GetCountry.GetReligion.GetGodName]を崇拝するために建てられた最初の建物だが、いまでは木製の柱は大理石の柱に置き換えられ、尖塔が追加されている。謙虚な建築家の[mimar_sinan.GetName]が我々に接触し、平らな屋根から丸屋根に置き換え、内側に装飾文字を施す案を提示した。"
 muslim_flavor.7.a: "[mimar_sinan.GetNameWithNoTooltip]の監督のもとでモスクを修繕しよう。"
 muslim_flavor.7.b: "[mimar_sinan.GetNameWithNoTooltip]の案を採用し、モスクを修繕しろ。"
 muslim_flavor.7.c: "何もしない。"
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "スーフィー教団は、アブ・アル=ナジブ・アブド・アルカーディル・スハラワルディーによって創設された厳格な[ShowReligionAdjective('sunni')]の教団であり、イスラム法の[ShowReligiousSchoolName('shafii_school')]に従っている。11世紀から存在しているが、ここ数年でやや勢いを取り戻し、保守的な新しい信仰の形成に重要な役割を果たしている。フトゥッワは、人生における誠実さ、平和、優しさ、寛大さ、不満の忌避、そしてもてなしを重視する組合だが、この組合もまた[ShowReligiousSchoolName('suhrawardi_school')]によって復活した。"
 muslim_flavor.8.a: "素晴らしい功績だ。彼らを支援しよう。"
 muslim_flavor.8.b: "彼らの取り組みは問題ないが、関わる気はない。"
 muslim_flavor.9.title: "アルコール、[ShowGoodsNameWithNoTooltip('coffee')]、[ShowGoodsNameWithNoTooltip('tobacco')]を禁止？"
 muslim_flavor.9.desc: "遠い異国の賢明かつ敬虔な$rank_kingdom_muslim_ruler_male$が、浪費の削減などの政策により、前任者たちの治世中に横行した腐敗を抑制することに成功した、という逸話がある。彼が下した最も厳しい命令は、首都でのアルコール、[ShowGoodsName('tobacco')]、[ShowGoodsName('coffee')]の禁止である。禁止を徹底するため、夜には庶民の格好をして首都の通りや酒場を巡回し、禁令を破った者には死刑を命じた。しかし、禁酒を徹底的に支持しながらも、この$rank_kingdom_muslim_ruler_male$は飲酒を好んでおり、同様の禁止令を実施することが賢明であるかどうかは疑問である。"
 muslim_flavor.9.a: "この伝説的な$rank_kingdom_muslim_ruler_male$の政策に従おう。"
 muslim_flavor.9.b: "代わりにこれらの品を増税しろ。"
 muslim_flavor.9.c: "このような道徳律を人々に押しつけたくない。"
 muslim_flavor.10.title: "皇帝の道徳"
 muslim_flavor.10.desc: "かつて遠方の帝国の伝説的な皇帝が、アルコール、賭博、去勢、奴隷制度、宦官、音楽、特別な踊りであるノーチ、麻薬などを禁止する道徳律を施行したという伝説が、わが[ROOT.GetCountry.GetFlavorRank]に広まっている。この伝説によれば、彼は非[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]徒のような服装をした[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]徒を処罰したともされており、その厳しさはやや度を越えていたようだ。しかし、その考えの一部はわが[ROOT.GetCountry.GetFlavorRank]の民の信仰心を高めてくれるかもしれない。"
 muslim_flavor.10.a: "彼の思想に追従しよう。"
 muslim_flavor.10.b: "アルコール税の増税のみにとどめる。"
 muslim_flavor.10.c: "この皇帝は頭がおかしいようだ！"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] - 天球儀"
 muslim_flavor.11.desc: "[ShowLanguageName('arabic_language')]と[ShowLanguageName('persian_language')]が刻まれた巨大な継ぎ目のない天球儀が、本日、[ROOT.GetCountry.GetGovernment.GetCourtTitle]に献上された。これは冶金学者であり、天文学者であり、幾何学の専門家でも職人でもある[target_character.GetName]が、秘密の蝋型鋳造法を用いて製作したものだ。[target_character.GetSheHe|U]はこの冶金技術を再現し、[ROOT.GetCountry.GetName]のためにさらに多くの天球儀を作成する自信があるという。"
 muslim_flavor.11.a: "天球儀を受け取り、さらに作るように求める。"
 muslim_flavor.11.b: "[target_character.GetHerHim]に[ROOT.GetCountry.GetGovernment.GetCourtTitle]での地位を与えよう！"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "宗教的な問題が発生し、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の顧問が途方に暮れている。この人物が口にした唯一の真の助言は、「ラホールのスーフィーの聖人、[mian_mir_char.GetName]ならあるいは……」というものだった。[mian_mir_char.GetNameWithNoTooltip]は[ROOT.GetCountry.GetReligion.GetGodName]を愛する者の友人であり、強欲なならず者や貪欲な首長、祝福欲しさに托鉢僧を追いかける欲深いナワーブなど、あらゆる世俗的で利己的な者を嫌うことで知られている。[mian_mir_char.GetSheHe]が会いたくない類の者は、家の門に立つ弟子たちによって追い返されるため、接触するのは容易ではない。しかし、わが[ROOT.GetCountry.GetFlavorRank]の敬虔なる統治者[target_ruler.GetName]なら、[mian_mir_char.GetNameWithNoTooltip]は迎え入れて助言を与えてくれるだろう。"
 muslim_flavor.12.a: "[mian_mir_char.GetHerHim]の助言を求める。"
 muslim_flavor.12.b: "別の解決法を探す。"
 muslim_flavor.13.title: "アヤズマ・カプスの火災"
 muslim_flavor.13.desc: "[ShowLocationName('constantinople')]の大火災により[ShowReligionAdjective('judaism')]人居住区が焼失し、焼け野原となった居住区は、国によって強制的に買い取られることが決まった。これに反対した[ShowReligionAdjectiveWithNoTooltip('judaism')]人商人たちが、自分たちの「事故・緊急時基金」からわが国の役人に多額の賄賂を贈り、この決定を覆そうとしている。役人は、この[ShowReligionAdjectiveWithNoTooltip('judaism')]人商人の申し出の内容を[target_ruler.GetName]に伝え、回答を待っている。"
 muslim_flavor.13.a: "賄賂を受け取る。"
 muslim_flavor.13.b: "賄賂を断り、商人たちを罰する。"
 muslim_flavor.14.title: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')]教団"
 muslim_flavor.14.desc: "愛、忍耐、寛容を大切にすることで知られる[ShowReligiousSchoolName('chishti_school')]教団は、[ROOT.GetCountry.GetName]の各州に広まっている。彼らは異教の求道者を歓迎するため、[ShowReligionGroupName('muslim')]教への改宗者を増やせる可能性がある。世俗的な問題に関わると魂が穢れるという考えから、彼らは[ShowReligiousSchoolNameWithNoTooltip('chishti_school')]の指導者が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に仕えたり、国政に関わったりすべきではないという教えを厳格に守っている。音楽を[ROOT.GetCountry.GetReligion.GetSinName]（禁じられたもの）と考える[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]徒もいるが、[ShowReligiousSchoolNameWithNoTooltip('chishti_school')]の信者は、歌や音楽を通じて神聖な存在を感じることができると考えている。"
 muslim_flavor.14.a: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')]教団を認めよう。"
 muslim_flavor.14.b: "彼らを国から追放せよ！"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "[ShowReligiousSchoolName('qadiri_school')]は影響力のある[ShowReligionAdjective('sunni')]組織であり、同派の修道僧は、緑と白の布でできたバラの中央に六芒星を入れたものを帽子にあしらっている。[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]の教えは自我の欲望との闘いを重視しているが、この大いなる闘いには、宗教法で禁じられている行為との闘いと、欲望、虚栄心、恐れなど、根源的な悪習との闘いの二段階がある。「真の[ROOT.GetCountry.GetReligion.GetGodName]の探求者は、[ROOT.GetCountry.GetReligion.GetGodName]の庇護を受けたいという願い以外のあらゆる願望を克服せねばならない」——これはよく知られる[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]の教えである。"
 muslim_flavor.15.a: "この教えは正しい。彼らを支援しよう。"
 muslim_flavor.15.b: "彼らから学べることは何もない。"
 muslim_flavor.16.title: "$sharia$"
 muslim_flavor.16.desc: "[ShowReligionGroupName('muslim')]の道徳律や宗教法は、犯罪、政治、経済などに加え、性交渉、衛生、食事、祈り、断食といった個人的な事柄についても定めている。これらの定めは絶対的な[ROOT.GetCountry.GetReligion.GetGodName]の法とされており、2つの原典に基づいている。1つ目は$common_string_quran$に定められた教え、2つ目は預言者ムハンマド——彼に平安あれ——が$sunnah$に定めた範例である。裁判官や導師は$sharia$が[ROOT.GetCountry.GetName]で厳格に守られていないことに不満を抱いており、[ROOT.GetCountry.GetGovernment.GetCourtTitle]が同法の施行を徹底することを求めている。"
 muslim_flavor.16.a: "より厳格な$sharia$を施行する。"
 muslim_flavor.16.b: "より緩やかな$sharia$を施行する。"
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "かつて[ROOT.GetCountry.GetName]の奴隷兵は、主人の費用負担で教育や訓練を受け、主人から求められたあらゆる役割を果たした。多くは兵士となり、管理者となる者は少なかったが、どの者も[ShowReligionGroupName('muslim')]に改宗していた。奴隷兵のなかには、自由になったいまも[ROOT.GetCountry.GetNameWithNoTooltip]に留まり、生きる意味を探している者がいる。彼ら$a_ghilman$は、[target_ruler.GetName]に代表者を送り、わが[ROOT.GetCountry.GetFlavorRank]で奉公できないかとさえ尋ねている。"
 muslim_flavor.17.a: "管理業務を任せる。"
 muslim_flavor.17.b: "兵士として雇う。"
 muslim_flavor.17.c: "外交団の補助をさせる。"
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "[target_location.GetName]の住人たちのあいだで、細密画家の家系に生まれた優秀な[reza_abbasi.GetArtistType.GetName]が話題となっている。若者から年配者まで幅広く注目を集める[reza_abbasi.GetHerHis|U]の作品の多くは、無地の背景に1人か2人のみを描き、その個人の姿や個性に焦点を当てる作風である。"
 muslim_flavor.18.a: "[reza_abbasi.GetHerHim]とその芸術を支援する。"
 muslim_flavor.18.b: "[reza_abbasi.GetHerHis]の才能を世に知らしめるのだ！"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "太陽が宇宙の中心であり、地球がその周りを回っているという魅力的な新しい考えが、学者、哲学者、建築家、数学者、天文学者、そして詩人である[baha_al_din.GetName]の説によって広まりつつある。[baha_al_din.GetSheHe]の著書『天球の解剖学』は、地球が周回するという考えを裏づける内容となっている。"
 muslim_flavor.19.a: "著書を完成させるために支援しよう。"
 muslim_flavor.19.b: "[baha_al_din.GetHerHim]を無視する。"
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "「学びと研究の場」を意味する[ShowBuildingTypeName('madrasa')]では、タフスィール（$common_string_quran$の解釈）、$sharia$（イスラム法）、ハディース（預言者ムハンマド——彼に平安あれ——の言行録）、マンティーク（論理学）を教えている。さらに数学、天文学、占星術、地理学、錬金術、哲学、魔術、神秘学などを教える[ShowBuildingTypeNameWithNoTooltip('madrasa')]もある。わが[ROOT.GetCountry.GetFlavorRank]の未来は子供たちの手に委ねられており、安心して国を託すためには彼らを教育し、世界についての深い知識を身につけさせる必要があるのだ。"
 muslim_flavor.21.a: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]を支援せよ！"
 muslim_flavor.21.b: "何もしない。"
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName]から[ROOT.GetCountry.GetGovernment.GetCourtTitle]に謁見の要望があった。謁見を許可し、発言の機会を与えたところ、[charitable_spouse.GetSheHe]は[ShowLocationName('mecca')]と[ShowLocationName('medina')]への巡礼路沿いに井戸や貯水池、プールなどを建設し、[ShowReligionGroupAdjective('muslim')]巡礼者に水を提供することを認めてほしいと申し出た。"
 muslim_flavor.22.a: "[charitable_spouse.GetHerHim]に形ばかりの支援の与えよ。"
 muslim_flavor.22.b: "[charitable_spouse.GetHerHim]とその聖なるおこないを手助けしよう！"
 muslim_flavor.22.c: "[charitable_spouse.GetSheHe|U]はそのような費用のかかる発想を捨てるべきだ！"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "[serafeddin_sabuncuoglu_char.GetName]はすでに高齢だが、外科医および内科医として、[serafeddin_sabuncuoglu_char.GetSheHe]が生まれるおよそ80年前の1308年に建てられた[ShowLocationName('amasya')]中央病院で、いまも医療に携わっている。[serafeddin_sabuncuoglu_char.GetName]の知識は膨大であり、[serafeddin_sabuncuoglu_char.GetSheHe]はその知識のすべてを初の外科図鑑に書き写す用意ができているという。この書籍は間違いなく、今後の医学書の参考文献となるだろう。"
 muslim_flavor.23.a: "我々の支援があれば、[serafeddin_sabuncuoglu_char.GetSheHe]はまだまだ医療分野で活躍するだろう。"
 muslim_flavor.23.b: "それがどうした？"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "[birjandi.GetName]は、優れた天文学者、数学者、そして物理学者である。クトゥブッディーン・シーラーズィーの議論に対し、彼はこのように答えた。\n\n「#italic 小さな岩も大きな岩も、地面に落下するときには地平線の面に対して垂直な直線状の軌道を描く。これは経験によって証明されている。そして、この垂直線は、地球の球体と、地平線として認識される平面との接点から離れている。この接点は地球の動きとともに移動するため、2つの岩の落下地点に違いは生じない。#!」\n\n多くの書籍を執筆している[birjandi.GetSheHe|U]の知識と技能は、我らが[ROOT.GetCountry.GetFlavorRank]に大いに貢献するはずだ。"
