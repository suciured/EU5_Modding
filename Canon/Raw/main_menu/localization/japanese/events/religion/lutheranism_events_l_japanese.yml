l_japanese:
 lutheranism_events.1.title: "改革者が保護を要請"
 lutheranism_events.1.desc: "この時代の偉大な神学者[reformer.GetName]が、故郷の[reformer_fleeing_from_here.GetLongName]を離れることを強いられた。同郷の人々は、彼が留まることで自分たちにも危険が及ぶことを恐れたのである。[reformer.GetName]を保護することは、[ShowReligionAdjective('lutheran')]国家である我々の義務であり、わが国教会の立場も確実に強化されるだろう。少なくとも、この改革者がわが国の政策に賛同するかぎりは。"
 lutheranism_events.1.a: "この偉大な神学者を迎え入れよう！"
 lutheranism_events.1.a.tt: "この改革者はわが国にいるあいだ、国教会の政策を批判したり容認したりできる"
 protected_reformer: "改革者を保護"
 lutheranism_events.1.b: "追い返せ。"
 did_not_protect_reformer: "改革者の保護を拒否"
 lutheranism_events.2.title: "改革者、[from.GetLongNameWithNoTooltip]に亡命"
 lutheranism_events.2.desc: "わが国の宗教改革の有力な指導者の[reformer.GetName]が、わが国の[ShowReligionAdjective('catholic')]当局の迫害を恐れ、[from.GetLongName]へと向かった。ところが、亡命だけでは飽き足らず、この男はカトリック教会や故郷を愚弄する冊子の制作に打ち込んでいる。"
 lutheranism_events.2.a: "けしからん！"
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip]、わが国の教会を批判"
 lutheranism_events.3.desc: "[reformer.GetName]のような意志の強い改革者を保護すると、それなりに問題も生じる。祖国を捨てた者は、自分の考えを新しい祖国の政策に合わせることに、かなり抵抗を感じることもあるようだ。"
 lutheranism_events.3.a: "わが国の保護を受けるのであれば、わが国の教会を支持しなければならない！"
 lutheranism_events.3.b: "そこまで嫌なら仕方がない……"
 lutheranism_events.6.title: "隠れカトリックの懸念"
 lutheranism_events.6.desc: "わが国は、国教会を全面的に信仰していると公言する者のなかに、[ShowReligionName('catholic')]支持者が潜んでいることをつねに懸念している。ある貴族家などは特に、国政に深く関与しながらもカトリックを支持する傾向があると言われている。この噂は何年経っても消えず、いまでは無視できないほど大きくなっている。"
 lutheranism_events.6.a: "この一族が公職につくことを禁ずる。"
 lutheranism_events.6.b: "裁判にかける必要がある。"
 lutheranism_events.6.c: "下品な噂は無視せよ。"
 lutheranism_events.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の終末"
 lutheranism_events.7.desc: "民衆が終末の到来を確信するにつれ、[ROOT.GetCountry.GetName]は宗教的な熱狂に包まれた。農民たちは空にしるしが現れたのを見たと主張し、地域の司祭は国教会の教義に背いて黙示録の説教をしている。千年王国説が広まり、ルター派と言いながらその教えに背く国家や国教会に、非難の矛先が向けられているのだ。\n\n[ROOT.GetCountry.GetCapital.GetName]の聖職者にも終末が近いと考える者がいねものの、この不穏な動きに対し、国としてはいまのところ強硬な対応はとっていない。"
 lutheranism_events.7.a: "事態の沈静化を図る。"
 lutheranism_events.7.b: "強硬策をとる。"
 lutheranism_events.7.c: "国民が恐れるのは当然だ。悔い改めよ、終末は近い！"
 lutheranism_events.9.title: "信者へのメッセージ"
 lutheranism_events.9.desc: "国教会を置くことにはさまざまな利点がある。そのひとつが、国内のすべての信者に同時に語りかけられるという点だ。国民の祈りの日が近づいており、この日の説教の内容は中央国教会がある程度指定することになっている。この先の年月を見据えて、我々はどのようなテーマを説教で取り上げるべきだろうか？"
 lutheranism_events.9.a: "現在の平和な日々への感謝。"
 lutheranism_events.9.b: "わが国の戦争の正当性。"
 lutheranism_events.9.c: "信仰の純粋性。"
 lutheranism_events.9.d: "キリスト教の団結。"
 lutheranism_events.9.e: "地方への干渉は避ける。"
 lutheranism_events.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の宗教改革への抵抗"
 lutheranism_events.10.desc: "とりわけ地方においては、[ROOT.GetCountry.GetLongName]の国教会に反対し、ローマ教会の時代に戻りたがる者がいまだ存在する。しかし宗教的な疑念を抱くことと、公然と反抗することは別物であり、いまのところ[ROOT.GetCountry.GetName]は平和である。国教会も、礼拝に参加して税金を納めつづけるかぎり、こうした反体制派の好きにさせていた。\n\nだが、この平和は長くは続かなかった。最近、この地域で教会による金銭の横領が始まり、地元住民がこれを宣戦布告と捉えたのである。彼らは、[ROOT.GetCountry.GetCapital.GetName]の貪欲な手から自分たちの教会を守るため、武器を手に立ち上がった。"
 lutheranism_events.10.a: "強硬手段を使って従わせる。"
 lutheranism_events.10.b: "当面のあいだ、この地域を徴収から免除する。"
 lutheranism_events.11.title: "神学者たちが[ROOT.GetCountry.GetNameWithNoTooltip]の教会を非難"
 lutheranism_events.11.desc: "宗教改革がわが国に到達し、[ROOT.GetCountry.GetLongName]国教会が設立されるまで、多くの神学者の前途は有望だった。しかし現在、彼らは自らの信念にこだわり、教会の新しいあり方を受け入れることに難色を示している。その抵抗は年々激しくなり、いまでは公然と教会に反対しているようだ。国民がここまであからさまに[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に反対するさまは、とても看過できない。何か対策を講じなければ！"
 lutheranism_events.11.a: "追放せよ！"
 lutheranism_events.11.b: "彼らを冒涜の罪により裁き、処刑せよ。"
 lutheranism_events.11.c: "実に残念なことだ……"
 lutheranism_events.12.title: "宮廷のカトリック信者"
 lutheranism_events.12.desc: "[target_character.GetName]は鋭い知性の持ち主として知られる。宮廷におけるその存在は、わが国の威厳を高める効果があるだろう。しかし、[target_character.GetNameWithNoTooltip]は忠実な[ShowReligionName('catholic')]信者でもあり、宮廷に仕えることを条件に信仰を認められている。[ROOT.GetCountry.GetName]の教会が[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を批判するなどもってのほかだが、[ROOT.GetCountry.GetCapital.GetName]の街では、[target_character.GetNameWithNoTooltip]が[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]に危険なカトリックの思想を植えつけようとしているという噂が立っている。"
 lutheranism_events.12.a: "好きに言わせておけ。"
 lutheranism_events.12.b: "この者を宮廷から追放しろ。"
 lutheranism_events.13.title: "カルヴァン主義の影響"
 lutheranism_events.13.desc: "[minister.GetName]は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の側近だが、密かに[ShowReligionAdjective('calvinist')]を支持しているという噂がある。この側近が最近提案した複数の法律が、わが国を密かにカルヴァン派の理想に近づけようとする意図があると指摘されたのだ。"
 lutheranism_events.13.a: "つまらない噂として無視する。"
 lutheranism_events.13.b: "[minister.GetNameWithNoTooltip]から公に距離を置く。"
 lutheranism_events.14.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]の教育"
 lutheranism_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]の教師は皆、[ROOT.GetCountry.GetGovernment.GetHeir.GetName]が将来の統治者として極めて有望だと考えている。[ROOT.GetCountry.GetGovernment.GetHeir.GetName]は国政のあらゆる面に対し、関心と才能の両方を備えている。しかし、宗教当局は[ROOT.GetCountry.GetGovernment.GetHeir.GetName]が、わが国ではすでに禁止されたカトリック信仰に大きな関心を抱いていることを懸念するようになった。"
 lutheranism_events.14.a: "その関心が、[ROOT.GetCountry.GetGovernment.GetHeir.GetName]をより優れた統治者にするだろう。"
 lutheranism_events.14.b: "カトリックの教えを学ぶことを禁止せよ。"
 lutheranism_events.15.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]のカトリックへの傾倒"
 lutheranism_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]がカトリック信仰を深く理解していることは、周知の事実である。おそらく、国教会の聖職者たちは苦々しく思っているだろう。それでも、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の即位は歓迎され、国民は新しい統治者として支持しているようだ。外国の宗教に理解があることは、ルター派の王国の統治者にとって間違いなく武器となる。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の隠れカトリック主義をあえて非難する者は、ほとんどいないだろう。"
 lutheranism_events.15.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]、万歳！"
 STATIC_MODIFIER_NAME_tolerant_monarch: "寛容な君主"
 STATIC_MODIFIER_DESC_tolerant_monarch: "わが国の統治者は、ほかの宗教や宗教的少数派に対する深い理解で知られる。おかげでわが国の少数派は、他国ではあり得ないような恩恵にあずかっている。"
 lutheranism_events.16.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の良心の呵責"
 lutheranism_events.16.desc: "月日が流れ、いまや[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は公明正大な統治者として名を馳せている。聖職者は、もはやカトリック信者による突然の反乱を恐れる必要もない。彼らのカトリックに対する憎悪も、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]がカトリックに理解を示したことで和らいだ。\n\nしかし、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]自身は心を悩ませていた。年月が経つにつれ、自分の信仰が[ROOT.GetCountry.GetName]の独善的な国教会よりも、自身が保護に尽力してきたカトリック教徒の信仰にはるかに近いことを認識するようになったのだ。"
 lutheranism_events.16.a: "自ら退位することが唯一の解決策だ。"
 lutheranism_events.16.b: "良心の呵責を抱えたまま国を治めていくしかない。"
 STATIC_MODIFIER_NAME_plagued_conscience: "良心の呵責"
 STATIC_MODIFIER_DESC_plagued_conscience: "わが国の支配者は、国教会の教義をほとんど信じていない。これはわが国の政策には直接影響しないが、国教会の運営の優先順位は低下する。"
 lutheranism_events.17.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]と[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の対立"
 lutheranism_events.17.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]のカトリックへの関心は、日を追うごとに高まっているようだ。いまではカトリックの哲学者、科学者、芸術家たちで周りを固めており、これはもはや国家の面目にかかわる状況である。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]には[ROOT.GetCountry.GetName]国教会の指導者として、宗教改革の意義を弁護する義務がある。よって[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]の考えを改められなければ、わが国の教会における[ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis]の権威が失墜しかねない。"
 lutheranism_events.17.a: "考えを変えるよう[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]に強引に迫る。"
 lutheranism_events.17.b: "意見の違いを受け入れる。"
 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]、過ちを認める"
 lutheranism_events.18.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName]が果たすべき責務が明確に示された。[ROOT.GetCountry.GetGovernment.GetHeir.GetName]は、カトリックとその教義から明確に距離を置くことに同意した。"
 lutheranism_events.18.a: "神を讃えよ！"
 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]、妥協せず"
 lutheranism_events.20.desc: "王位継承者が果たすべき責務をできるかぎり明確に示したが、[ROOT.GetCountry.GetGovernment.GetHeir.GetName]はカトリック教会への傾倒をやめようとしない。首都では伝道者や風刺画家らが冊子を配り、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が自身の一族を統制できないばかりか、王国の臣民を守ることもできないと主張しはじめた。"
 lutheranism_events.20.a: "我々はどうすることもできない。"
 lutheranism_events.20.b: "継承権を剥奪するしかない！"
 STATIC_MODIFIER_NAME_disinherited: "継承権を剥奪"
 lutheranism_events.22.title: "再統合への望み"
 lutheranism_events.22.desc: "キリスト教が統一されていた時代を恋しがる者が、いまだに存在する。彼らは、宗教改革やルター派の出現が必要なものだったと認めながらも、分裂を避けられなかったことを嘆いているのだ。\n\nこうした意見に悪意はないものの、国教会にとっては大きな問題になるおそれがある。教会の聖職者や神学校の教師のなかにこのような考えを抱く者がいることは、望ましくない事態である。"
 lutheranism_events.22.a: "戒告で十分だろう。"
 STATIC_MODIFIER_NAME_phillipists: "フィリップ派"
 lutheranism_events.22.b: "主要な主張者を捕らえ、反逆罪で裁く。"
 lutheranism_events.23.title: "ルター派の離散"
 lutheranism_events.23.desc: "キリスト教の分裂が進むにつれ、わが国を目指す宗教難民の数は増えていき、いまでは難民の大波と化している。主要なカトリック国では、宗教対立により多くのルター派が母国を追われている。我々は独自の教会をもつルター派国家であり、彼らを保護し、その技能や資産を活用するのも一案だ。\n\nしかし、ルター派は宗派としてまったく統一されていない。保護したすべての者が[ROOT.GetCountry.GetName]国教会の教えに馴染む可能性は、極めて低いのだ。ルター派移民をすべて受け入れることは素晴らしいおこないだが、我々にとって有益な者だけを受け入れるほうが利口かもしれない。"
 lutheranism_events.23.a: "すべてのルター派難民を受け入れる。"
 lutheranism_events.23.c: "新大陸の土地を分け与える。"
 lutheranism_events.23.d: "追い返す。"
 welcomed_fleeing_lutherans: "難民を受け入れた"
 turned_away_fleeing_lutherans: "難民を拒否した"
 lutheranism_events.27.title: "厳格な神学者"
 lutheranism_events.27.desc: "最近、[ROOT.GetCountry.GetName]国教会の教育機関から、非凡な人物が現れた。並外れたカリスマと信念をもつこの司祭は、自らの信念を教会に押しつけず、国教会のルター派のしきたりや教えに従うことの大切さを信徒に説いている。\n\nこのような時代において特筆すべき人物であり、彼は間違いなく有効活用できるだろう。"
 lutheranism_events.27.a: "わが国の司祭の教育をさせる。"
 lutheranism_events.27.b: "異端との戦いに利用する。"
 lutheranism_events.29.title: "改革派、[ROOT.GetCountry.GetNameWithNoTooltip]の教会を賞賛"
 lutheranism_events.29.desc: "宗教改革の第一線で活躍する偉大な思想家が、わが国を模範国家として著作物や討論の席で取り上げた。これでわが国の国際的な評価が向上するだけでなく、教会の権威も一層高まるだろう。"
 lutheranism_events.29.a: "国内での宣伝活動に利用しよう。"
 lutheranism_events.29.b: "これでほかのルター派国家と親しくなれるだろう。"
 beacon_of_lutheranism: "理想のルター派国家"
 lutheran_ideal: "理想のルター派国家"
 lutheranism_events.30.title: "[witch_location.GetNameWithNoTooltip]の魔女裁判"
 lutheranism_events.30.desc: "ローマ・カトリック教会から[ROOT.GetCountry.GetLongName]国教会への移行は概ね成功した。しかし、[witch_location.GetName]など一部地域では、宗教的な権限の所在があやふやになっている。昔は誰かに魔女の嫌疑がかけられると、カトリック教会が介入し、地元住民の激しい怒りを和らげたものだった。その一方で宗教改革は、ローマ教会の枠外で大衆の支持を得たキリスト信仰のかたちを浸透させた。\n\n現在、[ROOT.GetCountry.GetNameWithNoTooltip]では複数の女性が魔女として告発されており、追加の魔女狩りもすでに始まっている。裁判に関わっているのは地元の司祭や判事であり、国はいまのところ関与していないが、裁判を待つ女性の数は増える一方である。ここは国が介入すべきではないだろうか。"
 lutheranism_events.30.a: "裁判を容認する。"
 lutheranism_events.30.b: "裁判を無視する。"
 lutheranism_events.30.c: "裁判をやめさせなければ。"
 lutheranism_events.40.title: "魔女の味方という誤解"
 lutheranism_events.40.desc: "我々は[witch_location.GetName]での執拗な魔女狩りの終息を図っている。しかし、この取り組みが地元住民から完全に誤解されてしまった——彼らは我々の使者まで魔女だと言い出したのだ。一部の住民は、地域に潜む魔女を擁護しているとみなした部外者に対し、強い敵意を示すようになってしまった。"
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "敵対的な出版物"
 lutheranism_events.31.desc: "最近、名もなき小冊子や木版印刷物が多数出回っている。これらの出版物は、[ROOT.GetCountry.GetName]教会が国の都合のいいように組織されている、などと訴えていることから、資金を提供しているのは間違いなく我々の敵だろう。\n\nこうした批判が、国教会の評判に消えない傷を残すかどうかは疑わしいが、少なくとも一時的には印象に傷をつけている。"
 lutheranism_events.31.a: "遺憾だ。"
 lutheranism_events.32.title: "新たな地域の編入"
 lutheranism_events.32.desc: "わが国は、ルター派の地域を取り込み領土を拡大している。それに伴い、これらの地域の住民を国教会に編入する手続きを開始した。最近併合した地域で教区登録簿を作成したところ、驚くべき事実が明らかになった。人口が旧領主の認識よりもはるかに多かったのだ。"
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "敬虔主義"
 lutheranism_events.33.desc: "わが国では、「敬虔主義」として知られる新たなルター派運動が浸透しつつある。これを推進する敬虔主義者の関心は心の救いにあり、神学の研究や国教会の教義にはほぼ向けられていない。"
 lutheranism_events.33.a: "影響を最小限にとどめるよう努める。"
 lutheranism_events.33.b: "関心をもつ敬虔主義者に接触する。"
 lutheranism_events.34.title: "[target_province.GetNameWithNoTooltip]での偶像破壊派の暴動"
 lutheranism_events.34.desc: "多くのルター派は、古いカトリック教会のイコンや聖像を嫌悪している。そのため、[ROOT.GetOwner.GetLongName]教会でこうしたものを容認する方針は、なんの問題もなく受け入れられているわけではない。\n\n偶像崇拝に激怒した[target_province.GetName]の民衆が州内の教会に押し寄せ、色鮮やかな窓を叩き割り、イコンや祭壇を破壊してしまった。"
 lutheranism_events.34.a: "暴動参加者を罰する。"
 lutheranism_events.34.b: "被害を受けた教会を修繕する。"
 lutheranism_events.35.title: "[target_province.GetNameWithNoTooltip]の愛国主義のカリスマ説教師"
