l_japanese:
 lots_of_calvinists: "わが国の多くの[pops|e]が[ShowReligionName('calvinist')]に従うようになった。"
 calvinist.1.title: "改革の必要性"
 calvinist.1.desc: "パリの王立教授団の神聖な講堂は、期待で満ちあふれていた。情熱的な若き学者、[john_calvin.GetName]の演説が始まろうとしているのだ。この演説はヨーロッパの宗教界の歴史に深い足跡を残すことになる。自らの言葉が大きな論争を巻き起こし、故郷の街から追放されることになろうとは、当時の彼には知る由もなかった。\n\nカルヴァンの力強い演説が講堂に響き渡る。彼は自らの信念を説き、カトリック教会の教義を激しく非難した。宗教改革を見据えた彼の雄弁な演説は、熱心な聴衆の共感を呼び、指導層に動揺をもたらした。\n\nカルヴァンの演説の話は瞬く間に広がり、教会の高位聖職者たちの耳にも届いた。王立教授団の高名な学者らは、彼を教会組織の脅威となる異端者として非難することを強いられた。"
 calvinist.1.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip]から追放する必要がある。"
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip]、バーゼルにて"
 calvinist.2.desc: "[ShowLocationName('basel')]の静かな回廊で、[john_calvin.GetName]が熱心にペンを走らせ、画期的な書物を執筆している。綿密に練り上げられ、神学の洞察に満ちたこの『#italic キリスト教綱要#!』の出版は、宗教界の流れを一変させ、ヨーロッパ全土に改革の火をつけることとなる。それはカルヴァンの人生においてもプロテスタント運動の歴史においても、極めて重要な出来事となった。\n\nこのずっしりとした書物は、カルヴァンの宗教的信念とキリスト教改革への展望を包括的に説明する。それはカルヴァンの教えの本質そのものであり、真の信仰、救済、神と人間との関係などが体系的に示されている。\n\n出版の報せは瞬く間に広がり、ヨーロッパじゅうの学者や宗教指導者の心を掴んだ。伝統的な教義で凝り固まったカトリック教会はこの書籍に懸念を抱き、教会の権威に対する脅威とみなした。\n\nカルヴァンの最高傑作は、熱烈な支持者の手にも強固な反対派の手に渡った。ある者にとっては純粋なキリスト教信仰への道筋を照らす希望の光となり、またある者にとっては、確立された正統派からの危険な逸脱であり、教会の基盤そのものをゆるがす攻撃として映った。"
 calvinist.2.a: "彼はなぜこんなことを？"
 calvinist.3.title: "ジュネーブでのカルヴァンの奉仕"
 calvinist.3.desc: "美しき都[ShowLocationName('geneve')]で、熱狂的な宗教の新時代が幕を開けた——[john_calvin.GetName]が霊的な指導者となったのだ。彼の到着はジュネーブと宗教改革の運命を決めることになる変革期の始まりを告げていた。\n\nあふれる知性と改革への揺るぎない情熱をもつカルヴァンがもたらしたものは、宗教改革の構想であった。予定説と神の主権に対する信念に従い、彼は聖書の原則と規律ある生活を軸とした敬虔な信者の共同体を築くことを目指した。\n\nカルヴァンが牧師としての役割を担うようになると、ジュネーブは改革の中心地となり、賛同者や宗教的迫害から逃れた人々がジュネーブに集まるようになった。宗教改革が浸透し、ジュネーブはプロテスタントの思想と実践の拠点となった。\n\nカルヴァンの指導のもと、教会の運営体制が確立され、牧師と長老で構成される教会会議がその中心に置かれた。教会会議はカルヴァンの厳格な道徳規範の順守を徹底し、個人の行動から公共政策まで、日常生活のあらゆる側面に変革をもたらした。\n\nジュネーブは神学教育の中心地となった。カルヴァンの教えを学ぼうと、牧師を目指す者たちが次々と集まった。『キリスト教綱要』をはじめとする彼の主要な著書は信者の指針となり、プロテスタント神学の基盤となった。\n\nカルヴァンの奉仕活動はジュネーブ以外の地にも影響を及ぼし、ヨーロッパ全土の改革運動も後押しした。彼の著作と教えは広く行き渡り、より純粋な信仰の形を求める人々のあいだで支持を集めた。"
 calvinist.3.a: "申命記に関する説教が盛りだくさんで、素晴らしい！"
 calvinist.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip]のカルヴァン主義旋風"
 calvinist.4.desc: "宗教改革の風が[ROOT.GetCountry.GetLongName]の肥沃な大地を吹き抜け、カルヴァン主義の思想が大きな潮流となって町や村に広がった。静かに芽を吹いたカルヴァン主義が根を張り、この国の宗教界と社会に大きな変化をもたらしたのだ。\n\nより純粋な信仰の形を求める動きと、従来の教派を拒絶する動きとに後押しされ、カルヴァン主義はわが国に広く浸透した。予定説、神の主権、聖書の権威を軸とするカルヴァンの教えは、古い教義に幻滅し、宗教変革を求める信者の心に深く響いた。\n\nこの熱い思想が浸透するにつれ、『キリスト教綱要』をはじめとするカルヴァンの著書について研究しようと、信奉者が密かに集会を開くようになった。こうした集まりは、カルヴァンの教えに従う者にとって、熱心に議論を交わしたり、神学的な討論をしたり、共同体意識を育む場となった。\n\nカルヴァン主義の人気が高まるにつれ、既成権力は深刻な課題に直面することとなった。何世紀にもわたり守られてきた教義にしがみつくカトリック教会は、教会の権威を守りつつ、カルヴァン主義の熱狂的な運動と折り合いをつけなければならなくなったのだ。"
 calvinist.4.a: "彼らを滅ぼすのだ！"
 calvinist.5.title: "牧師の海外派遣"
 calvinist.5.desc: "教会関係者の多くが、主要な[ShowReligionName('calvinist')]国家として真の改革を広めていくため、国外に牧師を派遣すべきだと主張している。"
 calvinist.5.a: "神に栄光あれ！"
 calvinist.sent_reformed_ministers: "多くの[ShowBuildingTypeName('calvinist_preachers')]を[target_country.GetLongName]に派遣する"
 sent_reformed_ministers: "カルヴァン派の宣教師を派遣した"
 calvinist.5.b: "国内に留めておけ。"
 calvinist.6.title: "[ROOT.GetCountry.GetName]の宣教師"
 calvinist.6.desc: "カルヴァン派の信仰を説く牧師が[ROOT.GetCountry.GetName]に現れたとの報告が複数ある。わが国の異端信仰を根絶する取り組みに抵抗するよう、地元住民を励ますために[from.GetLongName]からやってきたようだ。"
 calvinist.6.a: "看過できない！"
 calvinist.7.title: "予定説"
 calvinist.7.desc: "カルヴァン主義の神学者によれば、誰が救済されるかは予め決まっているそうだ。しかし、それが誰なのかを知る術は存在しないため、「その者の生き方を見れば救済されるかどうかがわかる」、という考え方が発展した。勤勉、倹約、社会的成功、富がその判断基準と考えられており、カルヴァン派の信者たちはこれらを手に入れようと努力している。また、中産階級や商人など、この基準をすでに満たす者もカルヴァン派に集まっているようだ。"
 calvinist.7.a: "この思想を奨励しよう。"
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "カルヴァン派の労働倫理"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "勤労、社会的成功、そして富は、救済される者の証と考えられている。そのため、人々はこれらの証を手に入れようと励んでいる。"
 calvinist.7.b: "放っておけ。"
 calvinist.8.title: "教会での楽器の使用"
 calvinist.8.desc: "著名な神学者たちが、説教に音楽を使うべきではないと主張している。音楽は、礼拝や神の知恵などの大切な事柄から注意を逸らしてしまうため、教会での楽器の使用は禁じるべきだという。"
 calvinist.8.a: "禁止令を出せ。"
 calvinist.8.b: "彼らの意見は無視する。"
 calvinist.9.title: "偶像破壊の暴動"
 calvinist.9.desc: "[ROOT.GetCountry.GetName]で宗教がらみの暴動が起こった。[ShowReligionName('calvinist')]の信者たちが教会を荒らし、[ShowReligionName('catholic')]の絵画や装飾品を破壊したのだ。[ROOT.GetCountry.GetName]のカトリック教徒が早急な対応を政府に要求している。"
 calvinist.9.a: "軍隊を送ってやめさせろ！"
 calvinist.9.b: "むしろ奨励しろ！"
