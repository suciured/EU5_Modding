l_japanese:
 hussite_flavor.1.title: "文化人"
 hussite_flavor.1.desc: "[GetCharacter('boh_jan_hus').GetName]の教えの遵守が原動力となり、新たな礼拝所や信仰の場が生まれている。そうした場所では、神を表現し、信仰や祈りの本質を捉える手段として、敬虔な芸術表現や神学の議論が奨励されている。\n\nこうした活動に取り組む者のひとりが[target_artist.GetName]である。[target_artist.GetName]は、我々の卓越性、威信、そして芸術への眼識をさらに高めるため役立ちたいと熱望している。"
 hussite_flavor.1.a: "[target_artist.GetName]の奉仕は我々の役に立つだろう。"
 hussite_flavor.1.b: "資金に余裕がない。"
 hussite_flavor.2.title: "有力[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が政策に反対"
 hussite_flavor.2.desc: "国民を導くのは簡単な仕事ではない。そのため、多くの[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が高い地位へと登りつめ、自らの考えに従って我々の行動を正そうとしてきた。我々の政策には、適切に実施されていないものや、[ShowReligionAdjective('hussite')]の教義に反するものがあるというのが世間の考えだ。"
 hussite_flavor.2.a: "我々のやり方を是正する必要がある。"
 hussite_flavor.2.b: "そのうち黙るだろう。"
 hussite_flavor.3.title: "国境の向こうの友"
 hussite_flavor.3.desc: "異端との紛争は、大規模な武力衝突に発展するときもある。しかし我々は、わが国と良好な関係を維持し、我々の信仰を尊重する者たちを傷つけるつもりはない。たとえば[target_country.GetName]の宗教的指導者は最近、わが国との文化・文学交流に取り組んでいる。これをうまく利用すれば、わが国の外交努力を大きく前進させ、新たな同盟国を獲得できる可能性がある。"
 hussite_flavor.3.a: "同国に働きかける。"
 hussite_flavor.3.b: "我々は孤独の道を行く……"
 trust_religious_comprehension: "宗教的な理解"
 hussite_flavor.4.title: "聖職者の堕落"
 hussite_flavor.4.desc: "我々には最近、祈りが足りないのではないか？ 聖餐式は、人々にとってはただの雑用となってしまったのか？ 我々は[GetCharacter('boh_jan_hus').GetName]の教えを実践する儀式を軽んじるあまり、敬虔さの本質である神との親密なつながりを失ってしまったようだ。その結果、[target_location.GetName]の民衆が武器を手にとり、聖職者の堕落に抗議している……"
 hussite_flavor.4.a: "非は我々にある……"
 hussite_flavor.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の無能な指導層のせいにしろ。"
 target_character_dies_very_violently_tt: "[target_character.GetName]が暴動により非業の死を遂げる"
 #New Events
 hussite_flavor.5.title: "迷える[target_location.GetNameWithNoTooltip]"
 hussite_flavor.5.desc: "わが国民は、外国の宗教を真似したり、試したりするのが好きだ。同じ系統の宗教には共通点が多いという考えはある意味正しい。しかし[target_location.GetName]では、この静かな慣習が別の次元に発展した。多くの農民が異国の礼拝に関心を抱き、他宗教の聖典を試しているのだ！"
 hussite_flavor.5.a: "異国の信仰を試すことを認めよう！"
 hussite_flavor.5.b: "穏便に介入する必要がある。"
 hussite_flavor.5.c: "鞭の味も教えてやろうか？"
 hussite_flavor.5.d: "信仰をが広まるのを許そう。"
 hussite_flavor.5.e: "そのようなことは許さない。"
 hussite_flavor.6.title: "異端との協力"
 hussite_flavor.6.desc: "異端の顧問の採用、特に内閣の重要な役職への採用については、国中で多くの噂や議論がある。しかし、そうした下らない噂をよそに、[target_character.GetName]は自らが政府にとって不可欠な存在であることを幾度となく実証してきた。[target_character.GetName]の政策は、国家を形作り、内政においても外交においても強固な支配を確立するのに役立っている。"
 hussite_flavor.6.a: "[target_character.GetName]を内閣から締め出さなければ！"
 hussite_flavor.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちに、[target_character.GetName]の任命に文句は言わせない。"
 hussite_flavor.6.c: "わが国の繁栄には協調が重要だ！"
 hussite_flavor.7.title: "[target_location.GetNameWithNoTooltip]の歌う説教"
 hussite_flavor.7.desc: "柔らかな金色の朝が訪れ、[target_location.GetName]の街に、朝の説教の美しい歌声が響き渡っている。祈りと信仰の歌は神を優雅に表現したものであり、教会では日常的に歌われている。しかし今日の説教は、人々に新たな愛と知識をもたらした。地元の民衆はこの説教を愛の認識の証として捧げたいと考えている。"
 hussite_flavor.7.a: "信仰に専念させよ！"
 hussite_flavor.7.b: "彼らは[target_character.GetNameWithNoTooltip]を称える歌を歌うだろう。"
 hussite_flavor.7.c: "国民の不屈の精神と繁栄の歌を歌おう。"
 hussite_flavor.8.title: "[target_location.GetNameWithNoTooltip]の宗教騒動"
 hussite_flavor.8.desc: "信仰に関する議論は、激しい口論や怒りに発展することも珍しくない。最近、[target_location.GetName]の少数派と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の代表団とのあいだで議論が交わされたが、この議論が激化し、命の危険を感じた代表団が職務を放棄し立ち去った。その結果、代わりに[target_location.GetNameWithNoTooltip]に介入するよう求める怒りの声が我々のもとに届いた。勃発しつつある反乱を阻止せよというのだ……"
 hussite_flavor.8.a: "介入が必要だ。"
 hussite_flavor.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の問題などどうでもよい。"
 hussite_flavor.9.title: "ヤン・フスの教えが広まる"
 hussite_flavor.9.desc: "革命の風が大地を吹き抜け、ヤン・フスが率いるフス派の革新的な教えを運んできた。虐げられ、幻滅した人々が、新たな教えに慰めや励ましを見出し、既成の秩序に反対して集まった。\n\nフス派運動の熱狂は野火のように広がり、民衆の心を掴んでいった。簡潔で率直なフスの教えは彼らの心に深く響き、贅沢と腐敗が蔓延するカトリック教会に代わる選択肢を提示した。これはまさに激動の時代であり、人々は古い教えから解放され、新たな信仰の形を受け入れた。"
 hussite_flavor.9.a: "国内にとどめよう。"
 hussite_flavor.9.b: "近隣諸国にも広めよう。"
 hussite_flavor.10.title: "ウォーワゴンと軍事戦術"
 hussite_flavor.10.desc: "[ShowSituationName('hussite_wars')]のあいだ、ウォーワゴンの使用は[ShowReligionAdjective('hussite')]軍の生存に大いに役立った。重装化されたこれらの機動要塞により、主に農民の歩兵たちは、より優れた装備をもつ敵による壊滅的な騎兵突撃を撃退できたのだ。この技術革新は、伝統的な騎兵の不足に対処しただけでなく、技術的・戦術的な不利を克服するための、利用可能な資源の見事な利用法でもあった。\n\nしかし時代は変わり、火薬の導入と新しい戦術によって戦況は一変した。軍は現在、我々が認識すべき新たな要素——強力な弾幕攻撃と機敏な陣形を主力としている。わが国の軍事理論家の多くは、伝統的な防備を犠牲にして、軍隊に新しい攻撃技術を導入することを支持している。"
 hussite_flavor.10.a: "伝統に背くことはできない！"
 hussite_flavor.10.b: "時代遅れの戦術に頼るのではなく、改革が必要だ！"
 reform_hussite_army_tt: "[modifier|e]「[ShowModifier('hussite_military_reform_modifier')]」が有効なあいだ、[parliament_issue|e]「[ShowParliamentIssueType('hussite_army_reform')]」が利用可能になる"
 stability_loss_depends_on_defensive_sv_tt: "[stability|e]の減少値は、わが国の[ShowSocietyDirectionName('defensive')][societal_value|e]に応じて変動する"
 event_may_reoccur_after_20_years_tt: "この[event|e]は、わが国が[ShowReligionName('hussite')]を支持する場合、#Y 20#!年後に再発生する可能性がある"
 hussite_flavor.12.title: "[target_province.GetNameWithNoTooltip]の[ShowReligionAdjectiveWithNoTooltip('hussite')]狂信者"
 hussite_flavor.12.desc: "我々は[ROOT.GetCountry.GetFlavorRank]内において、信徒のニーズと要求のバランスをとるために最善を尽くしているものの、さらに多くを要求する人々、飽くなき迫害への渇望を抱く人々がつねに存在する。たとえば、[target_province.GetName]の[ShowReligionAdjective('hussite')]狂信者のような者たちはその代表であり、彼らの異端迫害への要求は、この地方に冒涜と不安定しかもたらさない。彼らの要求を切り捨てることは簡単だが、彼らが殉教者となってしまわないよう、細心の注意を払ってこの問題に対処すべきである！"
 hussite_flavor.12.a: "ひとまずは彼らの要求を受け入れよう。"
 every_hussite_in_target_province_10_sat_tt: "[target_province.GetNameWithNoTooltip]に居住するすべての[ShowReligionAdjectiveWithNoTooltip('hussite')][pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]上昇する"
 hussite_flavor.12.b: "愚か者どもとは交渉しない！"
 hussite_flavor.11.title: "信仰の讃歌"
 hussite_flavor.11.desc: "我らが[ShowReligionAdjective('hussite')]の運動の精神を体現する賛美歌を歌うために、信徒たちが集っている。これらの賛美歌は、献身を鼓舞するだけでなく、我々の文化や思想に光を当て、より多くの人々に伝える役目も果たしている。我々の信念の強さに触発された旋律は、[ROOT.GetCountry.GetLongName]の不屈と武勇を称えている。"
 hussite_flavor.11.a: "心地よい音楽だ！"
 hussite_flavor.13.title: "模範的な説教者"
 hussite_flavor.13.desc: "[target_location.GetName]の[ShowReligionAdjective('hussite')]に属するカリスマ的な説教者が、我々の教えから大きく乖離した見解を唱えはじめた。[target_character.GetHerHim]を先見の明があるとみなす者もいれば、仲間内で分裂を引き起こすのではないかと恐れる者もいる。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちは、現在進行中のこの問題に対する自らの姿勢について声高に主張してきたが、これだけの影響力ある人物に対して我々が行動を起こせば、地元住民の不満をかき立てるおそれがある。"
 hussite_flavor.13.a: "[target_character.GetHerHis|U]の弁論術は我々の役に立つかもしれない。"
 hussite_flavor.13.b: "[target_character.GetHerHim]をよそに追放しろ。"
 hussite_flavor.13.c: "[target_location.GetNameWithNoTooltip]の異端を粛清する時が来たのだ。"
 target_character_disappears: "[target_character.GetName]が姿を消す"
 hussite_flavor.14.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]の聖書"
 hussite_flavor.14.desc: "万人が聖書を読み解けるようにするため、現地語で書かれた聖書の完全な[ShowReligionAdjective('hussite')]翻訳の最新版を作成する取り組みが進行中だ。[target_character_1.GetName]や[target_character_2.GetName]、[target_character_3.GetName]のような著名な宗教家たちが、それぞれの独自の技能やアプローチによる翻訳を申し出ている。これほどの計画には相応の対価が必要となるものの、彼らはこの啓発的な取り組みに資金を提供することに賛成している。"
 hussite_flavor.14.a: "[target_character_1.GetShortNameWithNoTooltip]はこの仕事にふさわしい。"
 hussite_flavor.14.b: "[target_character_2.GetNameWithNoTooltip]に仕事を任せよう。"
 hussite_flavor.14.c: "[target_character_3.GetNameWithNoTooltip]に翻訳を監督してもらおう。"
 hussite_flavor.14.d: "いまはそのような支出の余裕はない。"
 hussite_flavor.15.title: "[ShowReligionAdjectiveWithNoTooltip('hussite')]の守護者"
 hussite_flavor.15.desc: "戦争が激化し、[ShowReligionAdjective('hussite')]信仰の敵が近づいてくるなかで、我々の信仰を守ろうという呼びかけが、[ROOT.GetCountry.GetFlavorRank]じゅうの人々の心を揺さぶった。さまざまな説教と[GetCharacter('boh_jan_hus').GetName]の記憶に触発された無数の農民、職人、町民が、信仰と故郷を守るために武器を手に取っている。一部の指導者たちは、これらの人々を民兵として組織し、最前線にいるわが軍の援軍として派遣することを提案した。一方で、彼らに自分たちの街を要塞化させ、バリケードを用意して、あらゆる侵略者に対して頑強な防衛網を築くほうがいいと主張する者もいる。"
 hussite_flavor.15.a: "彼らは力によって平和を掴む！"
 hussite_flavor.15.b: "彼らを各地の要塞化に派遣しよう。"
 scales_with_tolerance_own_tt: "獲得する[manpower|e]は、[religion|e]「[ShowReligionAdjectiveWithNoTooltip('hussite')]」に対するわが国の[tolerance|e]に応じて変動する"
