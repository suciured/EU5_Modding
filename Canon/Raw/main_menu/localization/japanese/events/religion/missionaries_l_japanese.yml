l_japanese:
 missionaries.1.title: "病床の宣教師"
 missionaries.1.desc: "[target_location.GetName]に派遣した宣教師は、あまり運に恵まれていないようだ。先ほど、彼が病気になったという報せが届いた。新しい教会の建設作業が完全に停滞するだけでなく、彼の指導がなければ地元住民を改宗させることは難しいだろう。"
 missionaries.1.a: "彼を手助けできる者を派遣しよう。"
 missionaries.1.b: "ほかのことに注力しろ。"
 STATIC_MODIFIER_NAME_missionary_falls_ill: "病床の宣教師"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "[target_location.GetName]に派遣した宣教師が病気になった。新しい教会の建設作業が完全に停滞するだけでなく、彼の指導がなければ地元住民を改宗させることは難しいだろう。"
 missionaries.2.title: "改宗への抵抗"
 missionaries.2.desc: "[target_location.GetName]の住民を改宗させるのは、予想よりもはるかに難しそうだ。当初は少数ながらも興味を示す者がいたが、ほとんどは新しい宗教を受け入れることに前向きではないようだ。"
 missionaries.2.a: "さらに努力しろ。"
 missionaries.2.b: "時間の無駄だ。"
 STATIC_MODIFIER_NAME_missionary_failure: "宣教活動の失敗"
 STATIC_MODIFIER_DESC_missionary_failure: "この地の住民を改宗させるのは、予想よりもはるかに難しそうだ。当初は少数ながらも興味を示す者がいたが、ほとんどは新しい宗教を受け入れることに前向きではないようだ。"
 missionaries.4.title: "宗教騒動"
 missionaries.4.desc: "[target_province.GetName]の統治者から、わが国の宣教師が自分たちとは異なる宗教的慣習や伝統にまったく敬意を示さないことが原因で、市民が騒動を起しているという報せが入った。統治者は、この地域の宣教活動をすべて中止するか、事態が少し収まるまで軍隊を派遣するよう求めている。"
 missionaries.4.a: "無視せよ！"
 missionaries.4.b: "宣教活動を中止しろ。"
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "宣教活動の停滞"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "地域の住民をなだめるため、我々は布教活動を停止することに同意した。"
 missionaries.6.title: "宗教をめぐる緊張状態"
 missionaries.6.desc: "[target_location.GetName]は一触即発の状況だ。住民は我々が少し前に派遣した宣教師の説教を受け入れることを拒んでおり、宣教師は命の危険を感じている。早急に手を打たなければ、いまにも反乱が起こりそうだ。"
 missionaries.6.a: "成り行きにまかせよう。"
 missionaries.6.b: "何か手を打て。"
 STATIC_MODIFIER_NAME_religious_tensions: "宗教をめぐる緊張状態"
 STATIC_MODIFIER_DESC_religious_tensions: "市民は宣教師の説教を受け入れることを拒んでいる。"
 missionaries.7.title: "隣国の戦争"
 missionaries.7.desc: "[target_location.GetName]に派遣した宣教師が、現地の情勢があまりにも不安定だと訴えている。わが国は中立の立場をとっているが、現在隣国で起こっている戦争が[target_location.GetNameWithNoTooltip]にも影響を及ぼしているのだ。"
 missionaries.7.a: "宣教師を支援しよう。"
 missionaries.7.b: "心配はいらない。"
 missionaries.8.title: "宣教活動"
 missionaries.8.desc: "わが国の神学者たちが、宣教活動に十分な資金が投入されていないと訴えている。現在の宣教師の数では、[target_location.GetName]の全人口を改宗させることはほぼ不可能である。"
 missionaries.8.a: "おそらく彼らの言うことは正しい。"
 missionaries.8.b: "十分足りている。"
