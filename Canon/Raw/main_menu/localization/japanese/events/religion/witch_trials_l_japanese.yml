l_japanese:
 witch_trials.1.title: "魔術"
 witch_trials.1.desc: "戦乱で荒廃した都市、[target_location.GetName]の人々が、自分たちが災厄に見舞われた原因を探している。幸い我々の統治のせいだとは気づいていないが、別のものを槍玉に挙げて大騒ぎしている。戦争の影響が長引いたり、特定の者だけがその影響を大きく受けたりしているのは、魔術や呪術を操る者の仕業だというのだ。\n\n告発が盛んにおこなわれ、魔術や呪術の使用を適切な裁判で裁こうとする地方当局まである。「適切」といっても、適切な魔術裁判というものがあればの話だが。"
 witch_trials.1.a: "地方裁判の実施を認める。"
 witch_trials.1.b: "裁判官はより体系的な方法で対処すべきだ。"
 witch_trials.1.c: "愚かな迷信を禁じるなど許されない！"
 witch_trials.1000.title: "[target_location.GetNameWithNoTooltip]の魔女裁判"
 witch_trials.1000.desc: "飢饉や病気、災厄に見舞われた地方の民衆が、自分たちの不運の裏には魔術や魔法使いの存在があると主張している。女性や子供も男性も、魔女や魔法使い、悪魔崇拝者やキリスト教世界に対する脅威として訴えられている。いまや[target_location.GetName]では魔女と疑われた者が、適切な裁判もなしに処刑されるところまで事態がエスカレートしている！"
 witch_trials.1000.a: "魔術や魔法使いなど存在しない！"
 witch_trials.1000.b: "まだ介入の時ではない。"
 witch_trials.1000.c: "[GetCountry('PAP').GetGovernment.GetRulerTitle]に使者を送り、助言を求める。"
 witch_trials.1000.d: "ドミニコ会の異端審問所が彼らを始末する。"
 witch_trials.1001.title: "救済の叫び"
 witch_trials.1001.desc: "[target_ruler.GetName]が、最近の魔女狩りや魔女裁判について[ROOT.GetCountry.GetGovernment.GetRulerTitle]に助言を求めている。[event_root_country.Custom('GetWitchHuntLocation')]の民衆が、自分たちの不幸や苦しみを魔術や呪術のせいにしているのだ。彼らは怒りのあまり、悪魔を崇拝する女性、子供、男性はキリスト教世界と、信者の幸福に対する脅威であると非難するにまで至っている。こうした魔女狩りや魔女裁判は禁止すべきだろうか？ それとも民衆が罪のない者や魔女でない者を狩り、責め、罰することを許すべきだろうか？"
 witch_trials.1001.a: "魔女狩りや魔女裁判を非難する！"
 witch_trials.1001.b: "魔女狩りや魔女裁判を容認すべきだ。"
 witch_trials.1002.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]、魔女裁判を非難"
 witch_trials.1002.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName]に、魔女狩りや魔女裁判を継続すべきか助言を求めてから、長いあいだ回答を待った。そしてついに[GetCountry('PAP').GetGovernment.GetRulerTitle]の署名入りの公式文書が届いた。「魔女狩りと魔女裁判をただち中止せよ！」"
 witch_trials.1002.a: "従う。"
 witch_trials.1002.b: "拒む。"
 opinion_witchtrials_good: "教義に従った"
 opinion_witchtrials_bad: "教義を拒んだ"
 witch_trials.1003.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle]、魔女裁判を許可"
 witch_trials.1003.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName]のメッセージは極めて明確だった。魔術や魔女は追及され、告発された者は裁かれ、罪を犯した者は処罰されなければならない。悪魔を崇拝する者や、魔女の集会に参加する者、キリスト教社会を脅かす者は皆、地獄の炎で焼かれるだろう！"
 witch_trials.1003.a: "助言を受け入れる。"
 witch_trials.1003.b: "断る。迷信のために国を混乱させるつもりはない！"
 witch_trials.remove_modifiers.tt: "魔女裁判は中止される！"
