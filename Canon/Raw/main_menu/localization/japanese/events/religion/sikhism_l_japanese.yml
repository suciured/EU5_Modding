l_japanese:
 lots_of_sikhs: "わが国の多くの[pops|e]が[ShowReligionName('sikhism')]を信仰するようになった。"
 sikhism.1.title: "[ShowReligionAdjectiveWithNoTooltip('sikhism')]信仰"
 sikhism.1.desc: "[target_location.GetName]は、[ShowReligionName('hindu')]地域と[ShowReligionGroupName('muslim')]地域の境界線にある。異宗教間の緊張が続くこの地域で、[target_character.GetName]という名の男が、真実は[ShowReligionAdjectiveWithNoTooltip('hindu')]にも[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]にもなく、神にこそあると説きはじめた。\n\n[target_character.GetName]は古くからの慣習を否定したため、熱心な[target_religion.GetAdjectiveWithNoTipotop]信者の怒りを買った。しかし、どの宗教かは問題にしなかったため、[target_character.GetName]の教えは民衆のあいだで浸透している。[target_character.GetName]の信奉者はシーク教徒として知られ、この新たな信仰を[target_location.GetNameWithNoTooltip]じゅうに急速に広めている。"
 sikhism.1.a: "この宗教を[ROOT.GetCountry.GetLongNameWithNoTooltip]から排除せよ。"
 sikhism.1.b: "[target_character.GetShortNameWithNoTooltip]から[ShowReligionAdjectiveWithNoTooltip('sikhism')]について話を聞く必要がある。"
 sikhism.1.c: "我々は[target_character.GetNameWithNoTooltip]の教えを忠実に守る。"
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "「正しき死について理解すれば、死は悪しきものとは呼ばれぬだろう。」\n\n我々の信仰の創始者である[previous_guru.GetName]が亡くなった。その肉体は滅んだが、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の精神は後継者である[target_character.GetName]に受け継がれた。[target_character.GetShortNameWithNoTooltip]は[previous_guru.GetShortNameWithNoTooltip]の最も忠実な信奉者のひとりであり、[previous_guru.GetHerHis]の遺産を引き継いで[ROOT.GetCountry.GetReligion.GetAdjective]の共同体を築くと、若者の教育を促進する新しい文字を普及させようとしている。"
 sikhism.2.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の光が輝いている。"
 sikhism.2.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_angad_guruship')]をアンロックする"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName]が逝去し、その忠実なしもべである[target_character.GetName]にグルの地位が託された。[target_character.GetShortNameWithNoTooltip]は非常に謙虚な人物ではあるものの、[ROOT.GetCountry.GetReligion.GetName]の教えを広めるという野心を抱いている。庶民に広く受け入れられた平等の原則を強化し、マサンドと呼ばれる宗教的代表者たちの組織を設立することで、[ROOT.GetCountry.GetGovernment.GetRulerTitle]単独では到底不可能なほど広く、その信仰を広めようとしている。"
 sikhism.3.a: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は弱者の力となり、奴隷を解放する！"
 sikhism.3.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_amar_das_guruship')]をアンロックする"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName]が逝去し、その弟子である[target_character.GetName]にグルの地位が託された。[target_character.GetSheHe|U]は我らが聖都の継続的な建設を監督し、信者たちが孤独な瞑想を通してだけでなく、共同体や仲間の[ROOT.GetCountry.GetReligion.GetAdjective]信者たちと積極的に関わることで悟りを開くことを奨励している。"
 sikhism.4.a: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は[ROOT.GetCountry.GetReligion.GetGodName]のしもべであり、我々は[target_character.GetHerHim]に仕える。"
 sikhism.4.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_ram_das_guruship')]をアンロックする"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "[previous_guru.GetName]の死後、反対派からの異議にもかかわらず、[target_character.GetName]が次なる[ROOT.GetCountry.GetGovernment.GetRulerTitle]に選ばれた。[target_character.GetShortNameWithNoTooltip]は過去の教えの知識と賛美歌を保存するために、『[ShowPolicyName('adi_granth')]』として知られる一冊の書物の編纂を始めた。そこに収められた宗教文書は多くの偉大な師によるものであり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]はその言葉を万人に開放すべしと指示している。また[target_character.GetSheHe|U]は、すべての[ROOT.GetCountry.GetReligion.GetAdjective]信者が集まり礼拝する場所を提供するため、ハリマンディル・サーヒブという偉大な寺院を設立した。"
 sikhism.5.a: "我々は知識を保存し、その上に発展していく。"
 sikhism.5.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_arjan_guruship')]をアンロックする"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "「お前が持ってきたこの玉ねぎを私が砕くように、お前の息子も敵の頭を砕き、偉大な戦士、そして崇高な$guru$となるだろう。」\n\n[previous_guru.GetName]の後継者である[target_character.GetName]は、上のような言葉で語られている。世界は変わり、[ROOT.GetCountry.GetReligion.GetAdjective]徒たちはいずれ戦う敵が無慈悲だと信じて疑わない。そうして、[ROOT.GetCountry.GetGovernment.GetRulerTitle]とその弟子を殉教させようとする者たちに対し、武器を手に立ち上がったのだ。"
 sikhism.6.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は冠ではなく、剣をもつ者となる。"
 sikhism.6.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_hargobind_guruship')]をアンロックする"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "[previous_guru.GetName]の後継者である[target_character.GetName]はこれまで、グルの地位を継承するための訓練を受けてきたが、ついにその時が来た。[target_character.GetNameWithNoTooltip]は前任者が築き上げた軍隊の維持、および戦闘術を伝授されたものの、より繊細な性格の[target_character.GetHerHis]はあらゆる生き物への愛情をもっており、外交的な解決策を模索するほうを好んでいる。"
 sikhism.7.a: "戦いはもう十分だ。いまから癒やしの時代が始まる。"
 sikhism.7.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_har_rai_guruship')]をアンロックする"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "[previous_guru.GetName]の肉体が滅び、年若い後継者がその地位を引き継ぐこととなった。この[target_character.GetName]は、信仰ではなく外交を優先する者よりも優れた候補者と考えられたからだ。新しい[ROOT.GetCountry.GetGovernment.GetRulerTitle]は敬虔さや優しさに欠けているわけではないが、その若さが外交上の選択の幅を狭めている。"
 sikhism.8.a: "我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]は、依然我らの祝福である。"
 sikhism.8.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_har_krishan_guruship')]をアンロックする"
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "残念ながら、[previous_guru.GetName]が逝去した。その後継者をめぐる混乱の時期を経て、[target_character.GetName]が新しい[ROOT.GetCountry.GetGovernment.GetRulerTitle]に選ばれた。当初は人前に姿を見せなかったものの、やがて[target_character.GetNameWithNoTooltip]は頭角を現し、断固たる指導者であることを証明した。自身は儀式や儀礼的な慣習を拒否しているが、[target_character.GetSheHe]は自らを支持する者たちの宗教だけでなく、迫害から逃れてきた[ShowReligionAdjective('hindu')]難民の信仰をも保護するという使命も担っている。"
 sikhism.9.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は真の王であり、虐げられし者の盾だ。"
 sikhism.9.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_tegh_bahadur_guruship')]をアンロックする"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "[previous_guru.GetName]の死により、[ROOT.GetCountry.GetReligion.GetAdjective]信者は再び政敵や宗教的敵対者からの敵意に直面した。後継者である[target_character.GetName]は、民衆を団結させ、[ROOT.GetCountry.GetGovernment.GetRulerTitle]のために命を捧げる意志をもつ人々を集めようと決意した。これからの数十年は、[ShowLawName('khalsa_law')]の確立に向けて築き上げられていく年月となるだろう。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の儀式によって我らの信仰に加わった者たちがその礎となり、[target_character.GetNameWithNoTooltip]の名が歴史に永遠に刻まれることとなる。"
 sikhism.10.a: "[ShowLawNameWithNoTooltip('khalsa_law')]と勝利は[ROOT.GetCountry.GetReligion.GetGodName]のものに！"
 sikhism.10.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_gobind_singh_guruship')]をアンロックする"
 sikhism.10.khalsa.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('khalsa_law')]をアンロックする"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName]は亡くなったが、グルの地位は決して死ぬことのない存在に受け継がれた。かつて[GetCharacter('guru_arjan').GetName]が編纂し、後世の[ROOT.GetCountry.GetGovernment.GetRulerTitle]によって完成した『[ShowPolicyName('adi_granth')]』という聖典が、[ROOT.GetCountry.GetReligion.GetAdjective]の人々を導く最後の後継者、すなわち『[ShowWorkOfArtName('guru_granth_sahib')]』として指名されたのだ。今後は、[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]信者が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に尋ねるどのような問いも、[ShowPolicyName('adi_granth')]に記された知識によって答えられることだろう。"
 sikhism.11.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は心の欲求を満たす者だ。"
 sikhism.11.b: "[ROOT.GetCountry.GetReligion.GetGodName]を求める者は、その賛美歌に神を見出すべし。"
 sikhism.11.tt: "[GetUniqueInternationalOrganization('sikhism').GetName]の[ShowLawName('guru_granth_sahib_guruship')]をアンロックする"
 sikhism.12.title: "[target_location.GetNameWithNoTooltip]の$guru$"
 sikhism.12.desc: "「$guru$」と呼ばれる人物が、[target_location.GetName]にやって来たとの報せがあった。この人物は天啓を受け、故郷から遠く離れた異国を周って唯一神の言葉を広めているのだと述べた。\n\n現地の[target_character.GetHerHis|U]の信者たちは、この神こそが[Root.Owner.Religion.GetName]を含むすべての宗教の神であると主張し、[target_character.GetName]はただ我々の信仰の真理を示しているにすぎないと擁護する。しかしながら、この教えがわが国の儀式や伝統を否定し、国民を[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]の真の道から逸脱させることに疑いの余地はない。"
 sikhism.12.a: "税を納めていれば、何を信じようと勝手だ。"
 sikhism.12.b: "異教徒ごときの言葉に耳は貸さん！"
 sikhism.12.b.tt: "[target_location.GetName]に居住する、すべての[ShowReligionAdjective('hindu')]および[ShowReligionGroupAdjective('muslim')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]低下する"
 sikhism.13.title: "$character_title_guru$の不在"
 sikhism.13.desc: "[ShowReligionName('sikhism')]の世界は、$character_title_guru$の血筋が途絶えたことにより混乱に陥っている。[guru_country.GetLongName]の[target_location.GetName]に新たな$character_title_guru$の血筋を確立することで、敬虔な[ShowReligionAdjectiveWithNoTooltip('sikhism')]信者である我々の手でこの混乱から立ち上がるのだ。"
 sikhism.13.a: "[ShowReligionAdjectiveWithNoTooltip('sikhism')]の$character_title_guru$は決して死ぬことはない。"
 sikhism.13.b: "この新たな時代を導くのは我々だ。"
