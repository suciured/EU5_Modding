l_japanese:
 muslim_school_events.1.title: "有能な裁判官"
 muslim_school_events.1.desc: "神学や法学を学ぶには、さまざまな[ShowBuildingTypeName('madrasa')]の$rank_county_arabic_ruler_male$のもとで古典的な法学を研究するという、長い過程が必要になることがある。学んだ古典や解釈書ごとに、学徒たちは「イジャーザ」と呼ばれる免状を取得する。このイジャーザの価値は、[ShowBuildingTypeNameWithNoTooltip('madrasa')]や$rank_county_arabic_ruler_male$によって異なる場合もある。\n\n最近、[mufti_province.GetName]の[ShowBuildingTypeNameWithNoTooltip('madrasa')]が高い評価を受けている。ここの出身者たちは将来間違いなく、カーディー（裁判官）やムフティー（法官）として活躍するだろう。"
 muslim_school_events.1.a: "新しいカーディーが必要だ。"
 muslim_school_events.1.b: "首都でムフティーに法的な指導をさせよう。"
 muslim_school_events.2.title: "$common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "カーディーは国の裁判官であり、ムフティーは一般的な法解釈や教義を示す法官である。しかし、わが国のように大きな[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]となると、すべてのムフティーを統括する者が必要である。伝統的にこの役割は$common_string_shaikh_al_islam$が担ってきた。\n\n$common_string_shaikh_al_islam$はファトワを執筆するだけでなく、わが国の多くの地域のムフティーを任命する役割も担っている。さらには、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の命令の合法性も担保する。当然、[ROOT.GetCountry.GetReligiousSchool.GetName]に属する者から任命することになるが、優れた候補者は数多くいる。"
 muslim_school_events.2.a: "最も優れ、最も忠実なムフティーを任命しよう。"
 muslim_school_events.2.b: "最も博識で、最も信念の強い者を$common_string_shaikh_al_islam$に任命しなければ。"
 muslim_school_events.2.c: "高名なスーフィーがこの地位にふさわしい。"
 muslim_school_events.3.title: "新たな[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_school_events.3.desc: "[madrassah_province.GetProvince.GetName]の有力市民たちが、[madrassah_province.GetName]に新しい[ShowBuildingTypeName('madrasa')]を設立するための資金を寄付した。彼らは[madrassah_province.GetProvince.GetNameWithNoTooltip]地域からだけでなく、わが国の各地の学者や海外の神学者まで招いている。"
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "ガーズィー"
 muslim_school_events.4.desc: "何世紀にもわたり、宗教戦争では「ガーズィー」と呼ばれる聖戦士の集団が活躍してきた。彼らはイスラム世界の辺境で敵地を襲撃し、信者の地位を高めてきた。わが国と異教国家[SCOPE.sCountry('infidel').GetAdjective]との戦争に、こうした戦士たちが関心を示している。彼らは聖戦士の名を高めるため、そしておそらくは戦利品欲しさに、我々とともに戦いたいと申し出ている。"
 muslim_school_events.4.a: "ぜひ一緒に戦ってもらおう。"
 muslim_school_events.5.title: "[SCOPE.sLocation('holy_city').GetName]の管理"
 muslim_school_events.5.desc: "聖都[SCOPE.sLocation('holy_city').GetName]では、神殿を訪れる巡礼者の数が年々増加している。イスラム世界のあらゆる地域から敬虔な信者が訪れ、遠く離れた土地の商業、物資、資本、情報、思想などをわが国にもたらしている。"
 muslim_school_events.5.a: "神は偉大なり。"
 muslim_school_events.6.title: "シーア派の移住"
 muslim_school_events.6.desc: "シーア派はイスラム世界に広く浸透しているが、ほとんどのシーア派教徒はスンニ派や非イスラム教国家が支配する土地に住んでいる。生き残るため、彼らは「タキーヤ」の実践、つまり信仰隠しを強いられることも多い。信仰を隠して生きることに嫌気がさした信者らは、数少ないシーア派[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]であるわが国への移住を考えるようになった。彼らの多くは、教養があり生産的な社会の一員である。"
 muslim_school_events.6.a: "彼らをわが国に受け入れよう。"
 muslim_school_events.6.b: "彼らを辺境の地に住まわせよう。"
 muslim_school_events.7.title: "スーフィーの信仰混合"
 muslim_school_events.7.desc: "スーフィーはイスラム教の律法的側面よりも神秘的側面を重視しており、高度な教育を受けた[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]や聖戦士よりも邪教徒に人気がある。踊りや歌などで信仰を表現したり、イスラムの教えと地域の慣習を混ぜ合わせたりするため、宗教的権威との関係は必ずしも良好ではない。\nあるスーフィー指導者が、[SCOPE.sLocation('sufi_province').GetName]でかなりの数の信奉者を集めている。[SCOPE.sLocation('sufi_province').GetDominantReligion.GetName]の改宗者の多くが彼の弟子となり、ともに暮らそうと土地を開拓しているのだ。もしこれが実現すれば、地域全体のイスラム勢力をかなり強化できる可能性がある。しかし、多くの[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が彼の追放を求めてもいる。彼が真の信者を惑わせ、イスラム教と[SCOPE.sLocation('sufi_province').GetDominantReligion.GetName]信仰の境界線を曖昧にしてしまうことを懸念しているようだ。"
 muslim_school_events.7.a: "彼のおこないは神の御業だ。"
 muslim_school_events.7.b: "この者をよその土地に追い払え。"
 muslim_school_events.8.title: "他国の神学者の功績"
 muslim_school_events.8.desc: "我々がこの国に招いた神学者たちは、この国の宗教学を深めてくれた。彼らはこの国に足跡を刻み、新しい世代の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちを勇気づけた。"
 muslim_school_events.8.a: "彼らは[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に必要だ。"
 muslim_school_events.8.b: "彼らはわが国の諸地域で活躍するだろう。"
 muslim_school_events.9.title: "[SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip]の神学者"
 muslim_school_events.9.desc: "[SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip]の学者をわが国のマラドサに迎えれば、わが国の神学的議論が深まるだけでなく[SCOPE.sCountry('scholar_country').GetName][SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName]との関係も深めることができる。"
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "相互の尊重"
 muslim_school_events.10.title: "考えの異なる宗教学者"
 muslim_school_events.10.desc: "すべての神学者が同じ考えをもっているわけではないが、学問の世界では意見の相違は悪ではなく、これは通常大きな問題とはならない。だが、その対立が個人的なものになることもある。招聘された学者たちがわが国の宗教的権威と対立するようになっており、彼らのせいでわが国の国際的な評判に傷がついていると言う者もいる。"
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "裁判の操作"
 muslim_school_events.11.desc: "[ROOT.GetCountry.GetReligiousSchool.GetName]学派は、[ROOT.GetCountry.GetFlavorRank]が公式に認めている学派である。一方、わが国には多くの裁判所とカーディ（裁判官）が存在し、4つの学派すべてが民事手続きにおいて適切とみなされる。これはつまり、裁判をある程度「操作」できるということである。有利な判決を下しそうな学派の裁判官に裁かせればいいのだ。\n\n[selected_location.GetName]のあるやり手商人がこの手法に非常に長けており、地元住民や商売敵だけでなく地方知事の怒りまで買っている。しかし、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級の特権に干渉しないかぎり、これは我々には対処できない問題である。"
 muslim_school_events.11.a: "この商人に対処しよう。"
 muslim_school_events.11.b: "神学よりも実利的な対応を優先すべきだ。"
 muslim_school_events.12.title: "タキーヤ"
 muslim_school_events.12.desc: "アリーの信奉者たちは何世紀も前から、身を潜めてほかの宗教を信じるふりをすることは、信仰を守る上で必要なことだと考えてきた。[SCOPE.sLocation('shia_here').GetName]の当局が、地元のスーフィーたちのあいだでシーア派信者が増えているのではないかと強く疑っている。彼らはシーア派を根絶するため、我々の承認を求めている。"
 muslim_school_events.12.a: "異端者は認めない！"
 muslim_school_events.12.b: "地域のスーフィーは尊重されなくては。"
 10_percent_of_all_pops_become_shia_tt: "この[location|e]に居住するわが国の[pops|e]の#Y 10%#!が[ShowReligionName('shia')]に改宗する"
 muslim_school_events.13.title: "[target_location.GetNameWithNoTooltip]で住民が抗議"
 muslim_school_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級は宗教的な影響力も強いが、支配層の一員でもあり、社会的な抗議に加担することがある。最近、[target_location.GetName]の地域駐屯軍と住民とのあいだで勃発した論争に、[target_location.GetProvince.GetName]州の有力なムフティーが関心を寄せている。\n\n地域司令官は、我々が住民の要求に応じなければ事態が悪化しかねないと恐れている。だが彼らの要求に応じるということは、我々が犠牲を払うということである。"
 muslim_school_events.13.a: "[target_location.GetNameWithNoTooltip]の住民の抗議を聞き入れる。"
 muslim_school_events.13.b: "ムフティー相手でも要求に応じることはできない。"
 muslim_school_events.14.title: "[SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]の貧困層"
 muslim_school_events.14.desc: "都市の発展とともに、かつて都市を支えていた古い施設や城壁は廃れていく。[SCOPE.sLocation('urbanization_province').GetName]の街も、そのようにして徐々に変化した。革なめし業などの衛生的とは言えない工房や、墓地などは城壁の外へと移っていったが、最も顕著なのは路上で暮らす貧困層の増加である。既存の慈善団体だけでは都市の急速な発展に対処できないため、より多くの国有地をワクフ（寄進財産）に設定し、公共の炊き出し所や浴場の維持管理のために使用すべきだという意見が出ている。"
 muslim_school_events.14.a: "当然、そのような取り組みは支援する。"
 muslim_school_events.14.b: "地元の名士が寄付すればいいのでは？"
 muslim_school_events.15.title: "都市[holy_city.GetNameWithNoTooltip]"
 muslim_school_events.15.desc: "[holy_city.GetName]の神聖なモスクの管理者として、我々は聖廟を管理するだけでなく、住民と、都市を訪れる巡礼者たちの両方を養わなければならない。多くの統治者は、都市そのものや地方の広大な農地に多大な資源を投じ、地域の食糧を確保してきた。\n\n[target_ruler.GetName]がこうした都市に十分な配慮を払っていないため、巡礼者はもはや安全に旅することができず、[holy_city.GetNameWithNoTooltip]の街に貧困が広がっているという指摘がある。"
 muslim_school_events.15.a: "人々のためにもっと土地を確保しよう。"
 muslim_school_events.15.b: "残念だがこれ以上資源はつぎ込めない。"
 muslim_school_events.16.title: "[madrasa_province.GetNameWithNoTooltip]のマドラサの拡大"
 muslim_school_events.16.desc: "[madrasa_province.GetName]のマドラサは、[ROOT.GetCountry.GetReligiousSchool.GetName]の学びの拠点としてだけでなく、他校から招かれている指導者の質の高さでも高く評価されている。特に、他国から招かれた[inv_school.GetName]学者の評価は高く、その結果、マドラサとその隣接地区も都市全体も急速に発展している。\n\nしかし、都市の成長に問題はつきものである。マドラサが拡大に伴い支援を必要としているのだ。発展していくマドラサの維持と管理のため、[target_ruler.GetName]自身がもっと多額の寄付をすれば、都市にとっても地域にとっても有益だろう。"
 muslim_school_events.16.a: "この取り組みに貢献しなければ。"
 muslim_school_events.16.b: "地域の者が自費で賄えばいい。"
 muslim_school_events.17.title: "聖人の墓"
 muslim_school_events.17.desc: "あるスーフィーの$rank_county_arabic_ruler_male$が[dargah_province.GetName]で亡くなり、信奉者たちが彼を称えるための霊廟を建設している。偉大な指導者の霊廟をひと目見ようと、巡礼者が国内各地からこの州に集まりはじめている。そのなかには、彼を聖人と呼ぶ者もいる。地元の名士らが霊廟の管理費用を寄付し、彼の弟子たちが付近に集会所を開設した。\n偉大な者を称えること自体に問題はないが、敬虔な信者や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のなかには、$rank_county_arabic_ruler_male$を崇拝するなど神への冒涜だと考える伝統主義者もいる。\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が[dargah_province.GetNameWithNoTooltip]の霊廟に赴けば、霊廟の名声が高まるだけでなく、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の人気も高まるかもしれない。"
 muslim_school_events.17.a: "この聖地で聖人の導きを受けよう。"
 muslim_school_events.17.b: "地域の迷信を助長してはならない。"
 muslim_school_events.18.title: "[alevi_province.GetNameWithNoTooltip]のアレヴィー派"
 muslim_school_events.18.desc: "アナトリアのトルコ系民族の多くは、宗派こそ我々と異なるものの、シーア派の分派であるアレヴィー派である。ジャアファル法学派と同じく、アレヴィー派も十二イマーム派であり、12人のイマームの到来を信じている。彼らの信仰は、神秘主義やスーフィズムに深く根差している。スンニ派の支配下において、彼らは社会から隔離された生活を強いられ、スンニ派との婚姻も認められず、国家から警戒されてきた。\n[alevi_province.GetName]の人々は多くがアレヴィー派であり、我々を新たな支配者として概ね歓迎している。彼らの神秘的なしきたりは、我々の慣習とはさまざまな点で異なるが、我々が彼らを受け入れれば、この地域でシーア派の信仰を迅速に広めることができるだろう。"
 muslim_school_events.18.a: "この地域のアレヴィー派に権限を付与する。"
 muslim_school_events.18.b: "彼らを歓迎するが、行政は今後も地元当局に任せる。"
 muslim_school_events.19.title: "欲深い[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 muslim_school_events.19.desc: "すべての[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が偉大な神学者や知識人というわけではない。なかには自らの行動が信仰のためか、私欲のためか区別できない者もいるため、腐敗はどこにでも蔓延しうる。最近、帝国各地の宗教的な助成金の多くが、不正に取得されたり違法に相続人に譲渡されていることが[target_ruler.GetName]の知るところとなった。[ROOT.GetCountry.GetGovernment.GetCourtTitle]の構成員が、もともとは我々の統治下になかった地域を中心に、[ROOT.GetCountry.GetFlavorRank]のあらゆる助成金を調査することを提案している。\n\nしかし、これは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]にとっては大変な侮辱である。特権の侵害であり、階級全体への攻撃と彼らは受け止めるだろう。"
 muslim_school_events.19.a: "彼らのもたらす恩恵に比べれば、多少の違反など問題ではない。"
 muslim_school_events.19.b: "調査されて困るのは裏切り者だけだ。"
 muslim_school_events.21.title: "ネオスーフィズムと伝統主義者の反応"
 muslim_school_events.21.desc: "多くの[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対し不満を募らせている。敬虔なイスラム教徒は、我々が異教徒を高職に就かせていることや、異教徒の慣習やしきたりを採用していることを軽蔑の目で見ている。我々は、法の解釈など伝統的に[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の領域である問題にも介入しているため、法学者たちも国家に反感を抱いている。\n神秘主義のナクシュバンディー教団のカリスマ的な$rank_county_arabic_ruler_male$が、国がイスラム法を不当な、場合によっては邪悪なかたちで実施しているとして反対運動に乗り出した。"
 muslim_school_events.21.a: "残念ながらそれは思い違いだ。"
 muslim_school_events.21.a.tt: "今後、宗教的権威が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の不敬虔な行為に対してより強く反発する"
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "[ROOT.GetCountry.GetLongName]の[ShowReligiousSchoolName('hanbali_school')]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが、純粋な信仰への回帰を求める動きを見せている。彼らは預言者の慣習に変更を加えることや、イスラム法の文献に記載のない行為に強く反対しており、あらゆるかたちの神秘主義、聖人崇拝、非イスラム的伝統に断固として反対し、自分たちの教えに従う者に、真の宗教社会をもたらすことを約束している。"
 muslim_school_events.22.a: "興味深い。"
 muslim_school_events.22.a.tt: "[ROOT.GetCountry.GetLongName]の[ShowReligiousSchoolName('hanbali_school')]が有効となる"
 muslim_school_events.22.b: "彼らの言うとおりだ。"
 muslim_school_events.23.title: "スーフィーの信仰混合"
 muslim_school_events.23.desc: "高名なスーフィーの墓に関連のある聖廟を訪れたり、その建設を支援したりする慣習は、長く[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちのあいだで大きな論争の的となってきた。伝統主義寄りの世代が権力を握るようになった現在、彼らはこの慣習を根絶しようと我々の統治者に圧力をかけている。"
 muslim_school_events.23.a: "彼らの要求には従わなければ。"
 muslim_school_events.23.b: "断る。彼らは偉大な指導者だった！"
