l_japanese:
 ap_falls_desc_key: "激しい包囲戦と駐屯部隊の果敢な防衛の結果、[target_location.GetName]は我々の軍隊に掌握された。ここには有力な宗教的権威が居住しているが、その理由は[target_location.GetRank.GetNameWithNoTooltip]がかつて[ShowReligionAdjective('orthodox')]の高官を迎えていた場所だからだ。こうした施設を廃止すべきか、それとも我々の保護下に置くべきか迷うところだ。"
