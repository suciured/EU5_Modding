l_japanese:
 buddhism_events.1.title: "大臣の辞任"
 buddhism_events.1.desc: "[target_minister.GetName]が[target_ruler.GetName]の政策とその政府を公に非難した。そして、正当な法律を守れない[ROOT.GetCountry.GetGovernment.GetRulerTitle]の政府のもとには、嘘つきや密告者ばかりが集まると警告している。[target_minister.GetName]は、我々がいまの退廃的なやり方を変えないかぎり、我々とは一切関わりたくないと考えている。"
 buddhism_events.1.a: "厄介払いができた！"
 buddhism_events.1.b: "[target_minister.GetName]の意見を聞き[ROOT.GetCountry.GetFlavorRank]を改善する。"
 buddhism_events.2.title: "僧院による民衆扇動"
 buddhism_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]には僧院を保護する義務があり、僧院には悪しき支配者から国家を守る義務がある。僧院の者たちは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]がその職務や国民、特に僧院の利益の保護について無能で無関心であると感じている。一部の有力な僧院が公然と[target_character.GetName]を非難し、[target_character.GetName]に対する否定的な意見を大衆に吹き込んでいる。"
 buddhism_events.2.a: "これは許せない！"
 buddhism_events.2.a.tt: "[ShowPopTypeName('clergy')]に対し不満の声がある[locations|e]に居住する[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下する"
 buddhism_events.2.b: "多少は大目に見てやる。"
 buddhism_events.2.c: "「別の手段」で対処しろ。"
 buddhism_events.3.title: "[target_ruler.GetNameWithNoTooltip]の先例"
 buddhism_events.3.desc: "[target_ruler.GetName]は自らの決定に対し、つねに理にかなった適切な行動をとってきた。そのため、最近作成された[ROOT.GetCountry.GetName]の法律集の補遺では、[ROOT.GetCountry.GetGovernment.GetRuler.GetHisHerFormal|U]の最近の裁定のひとつが、極めて正当で熟考された模範的な事例として取り上げられている。[target_ruler.GetNameWithNoTooltip]は、[ROOT.GetCountry.GetReligion.GetName]の「Dasavidha-rājadhamma（王の十徳）」を厳格に守ることで知られており、その統治が模範例として注目されるのは今回が初めてではない。"
 buddhism_events.3.a: "これからも模範を示しつづけるだろう。"
 buddhism_events.4.title: "戦争への恐怖"
 buddhism_events.4.desc: "すべての男が戦いに向いているわけではない。わが国が現在直面している紛争によって、それを実感した者もいる。僧院に身を潜めようと試みる脱走兵はそれほど多くないが、彼らは危険な前例を作っている。敬虔な[ROOT.GetCountry.GetReligion.GetAdjective]の[ROOT.GetCountry.GetFlavorRank]として、僧院を守ることは我々の義務である。我々は脱走兵を受け入れないよう繰り返し警告してきたが、その警告を無視している僧院があるようだ。"
 buddhism_events.4.a: "寛大な心を忘れてはならない。"
 buddhism_events.4.b: "僧院に「偽僧侶」を引き渡すよう求める。"
 buddhism_events.5.title: "豊作"
 buddhism_events.5.desc: "今年は異常なほど豊作だ。この想定外の富は、今後の宗教活動に充てるのに十分である。余剰穀物を農民から国家の管理下に移すため、追加税を課すことが提案されている。しかし、伝統的な[ROOT.GetCountry.GetReligion.GetAdjective]の教えでは、民衆を虐げるような行動は禁じられているため、追加税を課すことに懸念を示す大臣もいる。"
 buddhism_events.5.a: "追加税を徴収する。"
 buddhism_events.5.b: "民衆が働いて得たものを盗んではならない。"
 buddhism_events.6.title: "布施"
 buddhism_events.6.desc: "国家が比較的平穏なときこそ、我々は恵まれない人々のことを考えるべきである。近年の農作物の収穫量は安定しており、多くの人は食べるものに困らず、国家も十分な穀物を蓄えているが、それでも日々飢えに苦しむ哀れな者たちがいる。このような時代だからこそ、[ROOT.GetCountry.GetReligion.GetAdjective]の教えに従い、貧者のための慈善行為である「布施」を忘れてはらない。"
 buddhism_events.6.a: "備蓄している穀物を貧しい者に配ろう！"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "貧困層のための穀物"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "我々は、誰もが飢えで苦まずに済むように余剰穀物を配布している。"
 buddhism_events.6.b: "穀物は備蓄しておけ。"
 STATIC_MODIFIER_NAME_food_reserves: "備蓄穀物"
 STATIC_MODIFIER_DESC_food_reserves: "穀物を十分に備蓄しておくことで、わが国の安定が保証される。"
 buddhism_events.7.title: "遍捨"
 buddhism_events.7.desc: "わが国が戦争状態に陥り、兵士たちが戦場で戦うなか、国民は[ROOT.GetCountry.GetGovernment.GetRulerTitle]が指導力を発揮し、人々を導くことを望んでいる。多くの者は、[ROOT.GetCountry.GetReligion.GetName]の徳のひとつである「遍捨」、つまり自己犠牲は、たとえ自らの命を危険にさらすとしても、[target_ruler.GetName]が戦士たちと運命をともにし、彼らととも戦うことで示されると考えている。\n\nその一方で、「遍捨」とは自己を完全に無視することではなく、自己の利益だけを優先することを控えることであり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の身の安全を確保することは[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]の教えに反しないばかりか、[ROOT.GetCountry.GetFlavorRank]を守る上で最優先事項であると主張する者もいる。"
 buddhism_events.7.a: "[target_ruler.GetSheHe|U]は模範を示すべきだ。"
 buddhism_events.7.b: "そんなものは自己犠牲ではない。"
 buddhism_events.8.title: "苦行"
 buddhism_events.8.desc: "最近の[target_ruler.GetName]は、贅沢や虚栄心のために統治権を利用していると批判されている。しかし[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、特に他国の統治者や使節との付き合いにおいて、[ROOT.GetCountry.GetGovernment.GetRulerTitle]にはある程度の贅沢が必要だと主張する者もいる。"
 buddhism_events.8.a: "贅沢はやめよう！"
 buddhism_events.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]のようは暮らせない……"
 buddhism_events.9.title: "相続"
 buddhism_events.9.desc: "最も影響力のある僧院のひとつである[ShowBuildingTypeName('monastery')]において、有力な在家一族出身の僧侶の死後に紛争が起こった。この僧侶の部屋にあった貴重な写本や仏像などの遺品を、誰が相続するかで揉めているのだ。僧侶は財産の所有が認められていないものの、忠実な弟子が遺品を相続し、その弟子を僧侶の子とみなすことは法律で認められている。今回の場合、[ShowBuildingTypeNameWithNoTooltip('monastery')]は、この僧侶が息を引き取るまで世話をした若い弟子の名前を挙げている。\n\nしかし、ほかにも関心を示している者がおり、[ShowBuildingTypeNameWithNoTooltip('monastery')]自体も自分たちが相続すべきだとして支援を要請している。さらに、僧侶の家族も[ROOT.GetCountry.GetGovernment.GetCourtTitle]に接触し、写本や仏像だけでなく、この僧侶が僧院にいた期間に[ShowBuildingTypeNameWithNoTooltip('monastery')]に寄付された土地の一部についても相続したいと相談してきた。"
 buddhism_events.9.a: "弟子に有利な決定を下す。"
 buddhism_events.9.b: "[ShowBuildingTypeNameWithNoTooltip('monastery')]に有利な決定を下す。"
 buddhism_events.9.c: "僧侶の家族を支援する。"
 buddhism_events.10.title: "他国からの使者が[target_ruler.GetNameWithNoTooltip]を侮辱"
 buddhism_events.10.desc: "最近わが国を訪れた[target_country.GetLongName]の使者の行動によって、両国の関係にひびが入った。使者はわが国が準備していた式典への参加を拒み、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の感情を大きく害したのだ。使者が侮辱的な態度をわざと取ったとは言い切れないが、そう受け止めた[target_ruler.GetName]は激怒しており、国民もまた同様である。\n\n大使を公に非難しなければ、我々は面目を失うことになる。しかし[ROOT.GetCountry.GetGovernment.GetCourtTitle]には、慎重な対応を求める声が多い。"
 buddhism_events.10.a: "大使を公に愚弄する。"
 buddhism_events.10.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]は決して平常心を失ってはならない。"
 buddhism_events.11.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の仏法"
 buddhism_events.11.desc: "仏法は、多くの[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]国でさまざまな形で実践されている。これらの法は国家が編纂するわけではなく国によって異なり、ときには編纂物の更新や改訂が必要となる。最近、[ROOT.GetCountry.GetName]でそうした編纂がおこなわれ、わが国で最もよく使われている仏法集のひとつが改訂された。\n\nこの仏法集は実際の事例に基づいているため、[target_ruler.GetName]の裁定に対する最新の論評ともみなすことができる。"
 buddhism_events.11.a: "素晴らしい！ この法を推進せよ。"
 buddhism_events.11.a.tt1: "わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は臣民を公正に統治してきたとは言えないため、この仏法集は[target_ruler.GetName]の印象を悪くし、わが国の[prestige|e]を低下させる。"
 buddhism_events.11.a.tt2: "わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は臣民を公正に統治してきたため、この仏法集は[target_ruler.GetName]の印象を良くし、わが国の[prestige|e]を上昇させる。"
 buddhism_events.11.a.tt3: "わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は臣民に公正さの模範を示してきたため、この仏法集は[target_ruler.GetName]の印象を大きく改善し、わが国の[prestige|e]を上昇させる。"
 buddhism_events.11.a.tt4: "わが国の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は臣民に対してまったく公正ではないため、この仏法集は[target_ruler.GetName]の印象を大きく悪化させ、わが国の[prestige|e]を低下させる。"
 buddhism_events.11.b: "普及を阻止するために手を打とう。"
 buddhism_events.12.title: "弁護士同士の衝突"
 buddhism_events.12.desc: "わが国では、弁護士が紛争の裁定結果について賭けをすることは珍しいことではなく、彼らのあいだに一定の友好的な競争心があることも珍しくない。しかし、この競争心が怒りや情熱に変わると、法の一貫性が危機にさらされることになる。\n\n一方が裕福な[ShowBuildingTypeName('monastery')]、他方が[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のなかでも比較的影響力のある一族という最近の事例では、広大な不動産をめぐる単純な裁判のはずが、激しい論争に発展した。これは極めて残念な事態であり、わが国の[ROOT.GetCountry.GetGovernment.GetCourtTitle]は法制度の整合性を損なうことなく、双方の面目を公正な方法で守らなければならない。"
 buddhism_events.12.a: "別の弁護士を立てて、裁判をやり直すように要求する。"
 buddhism_events.12.b: "[ShowBuildingTypeNameWithNoTooltip('monastery')]に有利な決定を下す。"
 buddhism_events.12.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に有利な決定を下す。"
 buddhism_events.13.title: "有益な同盟？"
 buddhism_events.13.desc: "[GetCharacter('kublai_khan').GetName]が[ShowReligionGroupAdjective('buddhist')]に改宗し、自国に広める取り組みを始めて久しい。しかし、多くの人々は[ROOT.GetCountry.GetReligion.GetName]の古い慣習に徐々に戻っていった。[target_ruler.GetName]は、偉大な$rank_kingdom_horde_ruler_suffix_male$などの先人の偉業や、彼らが築いた宗教帝国に魅了されてきた。大きな成功を収めている[ShowCultureGroupName('tibetan_group')]の宗派があると聞き、[target_ruler.GetName]は彼らについてもっと知りたくなった。\n\nいま、ラマの使者が我々の前に立ち、[target_ruler.GetNameWithNoTooltip]が[GetCharacter('kublai_khan').GetShortNameWithNoTooltip]の生まれ変わりとみなされていることを説明した。さらに、わが国の領土での布教を認めるのなら、わが国の統治を支援する用意があるという。"
 buddhism_events.13.a: "いまこそ変化の時だ。"
 buddhism_events.13.b: "これまでのやり方を守る。"
 buddhism_events.14.title: "偶像崇拝"
 buddhism_events.14.desc: "ひとつの国家の[ShowReligionGroupAdjective('buddhist')]国への転換は一夜にして起こるわけではなく、我々の国民の多くが、いまも古くからの信仰を捨てていない。わが国の高僧たちは自分たちの宗教を広めようと奔走しており、庶民がいまなお崇拝している偶像を非難し、それをすべて破壊することを要求している。"
 buddhism_events.14.a: "すべて焼き尽くせ！"
 STATIC_MODIFIER_NAME_destruction_of_idols: "偶像の破壊"
 STATIC_MODIFIER_DESC_destruction_of_idols: "わが国では異教の偶像を破壊する運動が展開されている。この運動は、従来の宗教の熱心な信者の支持はほぼ得られていないものの、異教徒の改宗を大きく加速させていることは間違いない。ただし、本当の意味で改宗したのかどうか疑わしい者もいる。"
 buddhism_events.14.b: "しばらく泳がせておこう……"
 buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]"
 buddhism_events.15.desc: "わが軍が最近制圧した[ShowAreaName('sailan_area')]には裕福な仏教僧院が数多く存在し、実質的には僧院の僧侶が社会を動かしているようだ。僧院を訪問した[target_ruler.GetName]は、彼らの財力や文化的な豊かさに畏敬の念を抱いている。"
 buddhism_events.15.a: "これをわが国の文化に取り入れなければ！"
 buddhism_events.15.b: "僧院をわが国のものにせよ！"
 buddhism_events.15.b.tt: "[ShowAreaName('sailan_area')]のすべての所有[location|e]に居住するすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 buddhism_events.15.c: "彼らから学べることは多い。"
 buddhism_events.15.c.tt: "[ShowAreaName('sailan_area')]のすべての所有[location|e]に居住するすべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]上昇する"
 buddhism_events.16.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の大僧院の退廃"
 buddhism_events.16.desc: "僧院の規律の欠如や経済の低迷によって、ここ数年で[ROOT.GetCountry.GetName]の大僧院の僧侶の数が減っている。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の関係者は、早急になんらかの対策を講じなければ、残った僧侶まで誓いを破ったり、ほかの僧院に移ったりして、[ROOT.GetCountry.GetNameWithNoTooltip]は宗教的にも経済的にも衰退することになると[ROOT.GetCountry.GetGovernment.GetRulerTitle]に警告した。\n\nその一方で、地元の多くの地主が[ShowBuildingTypeName('monastery')]が空になったあとの土地を狙っている。修道生活を保護することは[ROOT.GetCountry.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]の責務であるため、諸々の責任を問われるのは[target_ruler.GetName]であると多くの者が考えている。"
 buddhism_events.16.a: "可能なかぎり手を尽くさなくては！"
 buddhism_events.16.b: "これで土地が有効活用されるだろう。"
 buddhism_events.17.title: "破られた僧侶の誓い"
 buddhism_events.17.desc: "[ROOT.GetCountry.GetName]の僧侶の宗教的規律が著しく低下している。財源の悪化、ひと握りの[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]による高位の僧職の独占、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が真の[ShowReligionGroupAdjective('buddhist')]徒として信者を守れていないことなどが原因である。これにより、誓いを破って僧侶をやめる者や、規律を守らない者が後を絶たない。\n\n最近、ある僧侶が誓いを破り、ほかの僧侶たちにも追随するよう勧めていることが判明した。これは由々しき事態であり、我々の対応に多くの者が注目するだろう。優れた[ROOT.GetCountry.GetGovernment.GetRulerTitle]は慈悲と思いやりを示すものだが、必要とあらば武力で僧院の規律を維持することも[ROOT.GetCountry.GetGovernment.GetRulerTitle]の義務である。"
 buddhism_events.17.a: "寛大な心を示す必要がある。"
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "僧院の規律の欠如"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "僧院の規律の欠如は広く世間に知られており、結果として地域の人々が精神的に苦しんでいる。僧院の行きすぎた行為を抑制することは世俗的な権力者の義務だが、今回の件に関しては、権力者は義務を果たせていない。"
 buddhism_events.17.b: "規律に反した僧侶から財産や家畜を没収する。"
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "僧侶への厳しい処罰"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "僧侶の規律を回復させるため、我々は管理を厳格化し、規律を犯した僧侶に罰を課すことにした。誓いを守らない僧侶や僧院の名を汚した僧侶は、国に家畜を多数差し出さなければならない。"
 buddhism_events.17.c: "僧侶も僧侶に味方する者も処刑せよ！"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "僧院の浄化"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "僧院の規律を回復させるため、我々は誓いを破った僧侶に極めて暴力的で厳しい処罰を科した。こうした浄化は残念なことだが、時には必要となる措置である。しかし、結果的に状況は徐々に改善しているようだ。"
 buddhism_events.18.title: "[ROOT.GetCountry.GetNameWithNoTooltip]の僧院"
 buddhism_events.18.desc: "[target_ruler.GetName]は、国の僧院に対し賢明で生産的な政策を実施し、その内容はよく熟慮され慈悲に満ちていた。[ShowBuildingTypeName('monastery')]は財政的に困窮することがあってはならず、その規律や力も衰えることがあってはならないと定めているのだ。その結果、[target_location.GetName]の僧院は栄え、模範的な存在として広く知られるようになった。"
 buddhism_events.18.a: "周辺地域の発展を手助けするよう僧院に求める。"
 STATIC_MODIFIER_NAME_monasteries_blooming: "僧院の繁栄"
 STATIC_MODIFIER_DESC_monasteries_blooming: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の賢明な政策は、僧院の活動を良い方向へと導き、総合的に見て望ましい結果を出している。この地の[ShowBuildingTypeName('monastery')]は繁栄し、僧侶も規律正しい。その結果、健康な者も病人も、貧しい者も裕福な者もみな幸福に暮らしている。"
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "減税と融資"
 buddhism_events.19.desc: "[ROOT.GetCountry.GetName]はこのところ天候に恵まれず、農作物が打撃を受けている。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の務めのひとつに貧困層への配慮が挙げられるが、農民の代表団が[target_ruler.GetName]に接触し、家族を養いながら生活を立て直せるよう、税金の免除と3年間の融資を求めている。"
 buddhism_events.19.a: "妥当な要求だ。"
 STATIC_MODIFIER_NAME_wedge_throw: "減税と融資"
 STATIC_MODIFIER_DESC_wedge_throw: "農民が困窮している。この状況を改善するため、彼らの税負担を一定期間軽減することにした。"
 buddhism_events.19.b: "残念だが国家の財源も枯渇している。"
 STATIC_MODIFIER_NAME_poor_rice_harvests: "米の不作"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "農民が困窮している。我々が減税や貸付を拒んだため、この地域では国家権力への激しい憎悪が渦巻いている。"
 buddhism_events.20.title: "農民の犠牲"
 buddhism_events.20.desc: "[target_location.GetName]はインフラが整っておらず、早急な整備が必要である。地元の[ShowBuildingTypeName('monastery')]の僧侶も、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]も努力しているものの、この地域を発展には政府の介入が欠かせない。インフラ改善事業の実施には地元の労働者の参加が求められるが、農民たちは収穫で忙しいのだ。仕事を休み公益事業に参加するように命じてもいいが、農民たちは収穫できたはずの米と同等の補償を求めるだろう。"
 buddhism_events.20.a: "補償を支払う。"
 STATIC_MODIFIER_NAME_rice_compensation: "米に対する補償"
 STATIC_MODIFIER_DESC_rice_compensation: "周辺の村の農民に、収入の減少を補償する代わりに地域のインフラ改善事業を手伝うよう要請した。"
 buddhism_events.20.b: "事業を中止する。"
 buddhism_events.20.c: "農民に補償なしに働くよう命じる。"
 STATIC_MODIFIER_NAME_forced_labor: "強制労働"
 STATIC_MODIFIER_DESC_forced_labor: "周辺の村の農民に、公益のためこの地域のインフラ改善事業を手伝うことを強制した。"
 buddhism_events.1000.title: "白い象の捕獲"
 buddhism_events.1000.desc: "[ROOT.GetCountry.GetName]の奥地で白い象が捕獲された。白い象は珍しいため、この縁起のよい出来事は、[target_ruler.GetName]の賢明で慈悲深い統治の証であると多くの者が考えている。"
 buddhism_events.1000.a: "大切に世話をしよう。"
 buddhism_events.1000.b: "売り払え。"
 buddhism_events.1000.c: "象は素晴らしい贈り物になる！"
 gifted_white_elephant: "贈り物の白い象"
 buddhism_events.1001.title: "白い象"
 buddhism_events.1001.desc: "[target_origin_country.GetName]の奥地で白い象が捕獲された。[target_ruler.GetName]は賢明にも、これを両国民の実りある協力関係の象徴とみなした。この象は、いち統治者がわが国に贈呈できる最高の品であり、わが国民も大いに喜ぶだろう。世話にはかなりの費用がかかるが、断るには魅力的すぎる贈り物である。"
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "贈り物の白い象を売却した"
 buddhism_events.1100.title: "落ちぶれた政敵"
 buddhism_events.1100.desc: "偉大な統治者であっても、批判する者がいないわけではない。[target_character.GetName]も、[target_ruler.GetName]を大っぴらに批判してきた。しかし、近ごろは友人たちに見限られ、多額の借金で家族を養うこともままならない状態らしい。機転の利く者なら立て直せるかもしれないが、この機会にこの[target_character.GetWomanMan]を完全に排除するのもひとつの手だ。"
 buddhism_events.1100.a: "[target_character.GetName]が二度と立ち直れないようにしろ！"
 STATIC_MODIFIER_NAME_political_rival_crushed: "政敵の失脚"
 STATIC_MODIFIER_DESC_political_rival_crushed: "我々は、政敵が一時的に落ちぶれたことをうまく利用した。我々の策略にはまったこの政治家が、我々を悩ませることは二度とないだろう。我々のやり方を目の当たりにした者たちは、この先、国家権力に異議を唱えるのを躊躇するはずだ。"
 buddhism_events.1100.b: "真の[ROOT.GetCountry.GetGovernment.GetRulerTitle]は人を恨まない。"
 buddhism_events.1100.c: "これは慈悲を示す機会だ。[target_character.GetWomanMan]が立ち直れるよう支援しよう。"
 buddhism_events.1101.title: "旧敵の復活"
 buddhism_events.1101.desc: "苦境に陥った政敵を助けたことで、[target_character.GetSheHe]は批判者から強力な支持者に変わった。権力基盤が回復したいま、[target_character.GetName]は我々の[ROOT.GetCountry.GetFlavorRank]に仕えようと意欲を燃やしている。自らの政治的資本を提供するだけでなく、忠誠心と意欲をもってわが政府のために再び尽くそうとしている。"
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "苦境に陥った政敵を助けたことは正しかったかもしれない。しかし、[target_character.GetName]は立ち直るや否や、これまでどおり政権を批判しはじめた。[target_character.GetName]の権力基盤はあの一件で一時的に弱まったかもしれないが、[target_character.GetName]は依然としてあらゆる手を尽くし、[ROOT.GetCountry.GetName]政府の妨害を試みている。"
 buddhism_events.1102.a: "正直者が馬鹿を見るのだ……"
 buddhism_events.1102.b: "もっと永続的な措置が必要だ。"
 buddhism_events.1200.title: "ラマ僧を招聘"
 buddhism_events.1200.desc: "強い影響力をもつラマ僧を、わが国の首都に招くべきである。彼と、今後現れる彼の転生者を支援すれば、永遠に失われることのない遺産をわが王朝に築けるかもしれない。"
 buddhism_events.1200.a: "呼び寄せよう。"
 buddhism_events.1200.b: "やめておこう。"
 STATIC_MODIFIER_NAME_tibetan_lama: "ラマ"
 STATIC_MODIFIER_DESC_tibetan_lama: "偉大なラマ僧が首都に定住し、わが国の指導者と協力関係を結んだ。"
 buddhism_events.1201.title: "[ShowRegionNameWithNoTooltip('tibet_region')]から使者が帰還"
 buddhism_events.1201.desc: "わが国の使者が[ShowRegionName('tibet_region')]から帰還した。使者によれば、偉大な宗教指導者が[target_ruler.GetName]とその王朝の取り組みに関心を示しているという。しかし、彼が[ROOT.GetCountry.GetCapital.GetName]に来るとなれば、彼の身の安全を保証するだけでは済まず、はるかに多くのものを提供しなければならない。わが国がこのラマの協力を得るには、彼と彼の転生者が我々の国で適切に敬われ、適切な権力を与えられること、そして彼とその弟子のために、[ShowBuildingTypeName('tibetan_great_monastery')]を建設することを約束しなければならない。さもなければ、我々にできるのは、わが国での布教を切望する僧侶の代表団を迎え入れることだけだ。"
 buddhism_events.1201.a: "よかろう。"
 buddhism_events.1201.b: "僧侶たちを受け入れる。"
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "チベット僧の到着"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "チベット僧の代表団が到着した。彼らは国中に[ShowReligionGroupName('buddhist')]を広めるためにやって来たのだ。"
 buddhism_events.1202.title: "ラマの死"
 buddhism_events.1202.desc: "最も敬われる偉大なラマが亡くなり、転生者探しが始まった。[target_character.GetName]の教派は、[target_character.GetName]の生まれ変わりはすぐに見つかると確信しているが、転生者探しのための資金を国が援助すれば喜ばれるだろう。"
 buddhism_events.1202.a: "支援しよう。"
 buddhism_events.1202.b: "彼らだけで対処できる。"
 buddhism_events.1203.title: "転生者を発見"
 buddhism_events.1203.desc: "亡くなった高位ラマ僧の宗派が、ついに転生者を見つけた。彼らはこの[target_character.GetName]を、[ShowBuildingTypeName('tibetan_great_monastery')]の指導者の座に就かせた。"
 buddhism_events.1203.a: "[target_character.GetName]の代が末永く続かんことを。"
 buddhism_events.1204.title: "転生者の正当性を疑問視"
 buddhism_events.1204.desc: "転生という概念は難解で、低俗な者には理解が難しい。[target_character.GetName]の宗派は、新しいラマこそが亡くなった指導者の生まれ変わりだと主張しているが、地方の人々はその事実を受け入れることに大きなためらいを見せている。彼らは[target_character.GetName]を認めていないため、疑心暗鬼から緊張が高まり、幾度かの武力衝突も発生している。"
 buddhism_events.1204.a: "使者を派遣して説得する。"
 buddhism_events.1204.b: "軍隊を派遣して説得する。"
 buddhism_events.1300.title: "宗教の導き手"
 buddhism_events.1300.desc: "何世紀にもわたり、[ShowAreaName('sailan_area')]は偉大な[ShowReligionName('theravada')]の教義を支えてきた。さまざまな意味で[ShowReligionNameWithNoTooltip('theravada')]国家の模範であり、その活気あふれる僧侶のコミュニティは[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]界の羨望の的となっている。\n\nわが国も[ShowReligionNameWithNoTooltip('theravada')]のしきたりには従っているが、法律や教義はほかの宗派の地域的な教えや思想の寄せ集めであり、この島のように強力な僧院基盤はない。[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、状況を改善するため[ShowAreaNameWithNoTooltip('sailan_area')]に使者を送るべきだと言う者もいる。僧侶の派遣を要請して、[ShowReligionNameWithNoTooltip('theravada')]の教えをわが国に伝えてもらおうというのだ。"
 buddhism_events.1300.a: "使者を派遣しよう。"
 buddhism_events.1300.b: "それよりもわが国の宗派を支援しなければ。"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "地元の僧院の伝統を支援"
 buddhism_events.1301.title: "[target_origin_country.GetNameWithNoTooltip]の使節団"
 buddhism_events.1301.desc: "わが国の活気あふれる僧院コミュニティ、神聖な遺物、そして僧院と王権の共存の歴史は、多くの[ShowReligionName('theravada')]統治者の羨望の的となっている。[target_origin_country.GetName]の[target_origin_country.GetGovernment.GetRulerTitle]が我々に倣いたいと熱望するのも当然のことである。本日、[target_origin_country.GetAdjectiveWithNoTooltip]の使節団が到着した。彼らは、僧侶をわが国に派遣し、授戒をおこない、我々の教えを[target_origin_country.GetNameWithNoTooltip]に持ち帰らせてほしいと言っている。"
 buddhism_events.1301.a: "よかろう。"
 lankan_monks_sent: "[ShowReligionName('theravada')]僧侶の交換"
 buddhism_events.1301.b: "そのようなことは許さない！"
 no_lankan_monks_sent: "僧侶の教育を拒否"
 buddhism_events.1302.title: "[target_country.GetAdjectiveWithNoTooltip]の回答"
 buddhism_events.1302.desc: "[target_country.GetName]の[target_country.GetGovernment.GetRulerTitle]が、同国への40人の僧侶の受け入れと授戒を認めた。さらに、[ShowReligionName('theravada')]の教えが正しく伝わるようするため、僧侶の一団がわが国に直接派遣された。"
 buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_monks_from_ceylon: "[ShowAreaName('sailan_area')]の影響"
 STATIC_MODIFIER_DESC_monks_from_ceylon: "わが国は[ShowAreaName('sailan_area')]諸国とその僧院から多くのことを取り入れた。その結果、この島の由緒ある[ShowReligionName('theravada')]の教えとより深いつながりを築くことができた。"
 buddhism_events.1303.title: "[target_country.GetAdjectiveWithNoTooltip]の回答"
 buddhism_events.1303.desc: "[target_country.GetAdjective]の[target_country.GetGovernment.GetRulerTitle]から回答があった。わが国の僧侶が[ShowAreaName('sailan_area')]の[ShowReligionGroupName('buddhist')]を学ぶことを許可するつもりも、それ以外の方法でわが国の宗教施設の発展を支援するつもりもないとのことだ。"
 buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
