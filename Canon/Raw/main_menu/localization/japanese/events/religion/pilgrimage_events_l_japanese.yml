l_japanese:
 pilgrimage_events.1.title: "地すべり"
 pilgrimage_events.1.desc: "[target_location.GetName]にある[target_holy_site.GetName]への巡礼のさなか、[target_ruler.GetName]とその従者は大きな障害にでくわした。最近の雨で周辺の土壌が緩み、近隣の集落に大きな被害をもたらす地すべりが発生していたのだ。付近の道は完全に姿を消し、多くの家屋は土に流されてしまっている。大規模農園は荒廃し、住民は生活する術を失った。困り果てた人々は[target_ruler.GetShortNameWithNoTooltip]のもとへやって来て、生計再建の助けを求めている。"
 pilgrimage_events.1.a: "金を与え、彼らの苦難を和らげよう。"
 pilgrimage_events.1.b: "再建のために人員を割こう。"
 pilgrimage_events.1.c: "我々は急いでいる。住民に構っている暇はない。"
 pilgrimage_events.1.d: "ここに留まり、人々を助けなければ。"
 pilgrimage_events.1.d.tt: "巡礼の期間が長くなる"
 pilgrimage_events.2.title: "放浪の修道士"
 pilgrimage_events.2.desc: "[target_location.GetName]にある[target_holy_site.GetName]へと向かう[target_ruler.GetName]の一行は、道端で施しを求める1人の放浪の修道士に呼び止められた。この[target_monk.GetName]は[target_location.GetNameWithNoTooltip]で生まれ育ち、[target_holy_site.GetNameWithNoTooltip]で[target_monk.GetReligion.GetAdjective]の教育を受けたと主張している。そのため、[target_ruler.GetShortNameWithNoTooltip]が同行を許可するならば、[target_monk.GetReligion.GetNameWithNoTooltip]の神秘へと導くことを約束するというのだ。"
 pilgrimage_events.2.a: "神職に就く者はいつでも歓迎だ。"
 pilgrimage_events.2.b: "すでに現在の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]顧問団で間に合っている。"
 pilgrimage_events.3.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]での完全な自由"
 pilgrimage_events.3.desc: "[target_ruler.GetName]が[target_location.GetName]にある[target_holy_site.GetName]への巡礼の旅に出ているあいだ、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の廷臣の多くはただ何もせずにいるわけではない。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の不在が作り出した隙を利用して、彼らは自らの影響力と権力を拡大するための策略を企てはじめているのだ。この報せが届いたとき、旅先の[target_ruler.GetShortNameWithNoTooltip]は自らの声にかつてほどの権威がないことに驚き、言葉を失った。"
 pilgrimage_events.3.a: "裏切り者ばかりだ！"
 pilgrimage_events.3.b: "やつらに立場を思い知らせてやる時だ。"
 pilgrimage_events.3.c: "自らのおこないを後悔させてやる。"
 pilgrimage_events.3.d: "裏で糸を引いていたのは、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の[ROOT.GetCountry.GetGovernment.GetHeirTitle]だった！"
 pilgrimage_events.4.title: "[target_holy_site.GetNameWithNoTooltip]の過密状態"
 pilgrimage_events.4.desc: "[target_location.GetName]の[target_holy_site.GetName]に到着したとき、[target_ruler.GetName]は自身が見たものを信じることができなかった。信仰と精神性の中心であるはずの場所が、賑やかな市場のような様相を呈していたのだ。聖地は各地から押し寄せた人々であふれ返り、商人たちはそうした群衆から金を稼ごうと屋台を出していた。巡礼者のための食べ物や飲み物から、巡礼の証となるさまざまな道具まで、ありとあらゆるものが売られていた。なかにはこの聖地のど真ん中で、“聖遺物”と称するものを売りさばく不届き者さえいた。これらは明らかに敬虔な巡礼者ではなく、見世物に魅了された有象無象の群衆であり、本物の巡礼者は快楽主義の海に投げ込まれた漂流者となってしまっている。"
 pilgrimage_events.4.a: "我々もこの屋台を覗いてみるか。"
 pilgrimage_events.4.b: "冒涜だ！ 我々は聖地を保護しなくては。"
 pilgrimage_events.4.b.tt: "すべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]減少する"
 pilgrimage_events.4.c: "我々自ら聖地の神聖さを保たなければ。屋台をすべて燃やせ！"
 pilgrimage_events.4.c.tt: "すべての[pop|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]減少する"
 pilgrimage_events.5.title: "危険な道"
 pilgrimage_events.5.desc: "[target_location.GetName]にある[target_holy_site.GetName]の聖地への巡礼中、[target_ruler.GetName]はとある危険な道に差し掛かった。このような山岳地帯を進むのは容易ではないとわかっていたものの、旅の苦難は予想以上に過酷なものだった。馬で登るにはあまりに険しく岩がちなため、一行は徒歩で進むことを余儀なくされたが、地面は非常に滑りやすくなっていた。そして、運命の時が来た——[target_ruler.GetShortNameWithNoTooltip]が足を踏み外し、山の斜面を転げ落ちたのだ。[target_ruler.GetShortNameWithNoTooltip]はかなりの重傷を負ってしまい、これを治療するにはわが[ROOT.GetCountry.GetFlavorRank]が施せるあらゆる治療と、[ROOT.GetCountry.GetReligion.GetGodName]の恩寵が必要になるだろう。"
 pilgrimage_events.5.a: "最高の治癒師を集めよ。"
 pilgrimage_events.5.a.tt: "負傷した[target_ruler.GetName]の生命を救うため、最高の治癒師を呼ぶ"
 pilgrimage_events.5.b: "祈るしかない。"
 pilgrimage_events.5.b.tt: "負傷した[target_ruler.GetName]の回復を[ROOT.GetCountry.GetReligion.GetGodName]に祈る"
