l_japanese:
 ikko_ikki.1.title: "$ikko_ikki$が勃発！"
 ikko_ikki.1.desc: "終わりのない戦乱への不満が高まり、[target_io.GetName]の教えに従う農民、僧侶、小作人たちが公然と[target_character.GetName]の支配に反旗を翻すようになった。ここで断固たる行動をとり、この寄せ集めの反乱軍を鎮圧しなければ、騒動が広がり、わが国の安定が大きく揺るぎかねない。"
 ikko_ikki.1.a: "思い知らせてやれ！"
 ikko_ikki.1.b: "火に油を注ぐのはやめる。"
 ikko_ikki.2.title: "$ikko_ikki$、[ROOT.GetCountry.GetNameWithNoTooltip]に広がる！"
 ikko_ikki.2.desc: "近隣の[target_country.GetFlavorRank]と$ikko_ikki$との対立が激化し、武力衝突に発展した。激しい戦いを逃れた一向宗の残党がわが[ROOT.GetCountry.GetFlavorRank]に流入している。こうした農民、僧侶、小作人たちの集団は、わが[ROOT.GetCountry.GetFlavorRank]の信者を取り込み、勢力を強めている。いますぐ断固たる行動に出なければ、彼らはますます厄介な存在となるだろう。"
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "この混迷の時代に、導きと安全を求めて宗教に目を向ける者が増えている。[ShowReligionGroupName('buddhist')]は長年我々の社会に浸透してきたが、最近では信者の数が急速に増えており、より多くの[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]の伝統も[ROOT.GetCountry.GetAdjective]国民の日常生活に入り込むにまで至っている。\n\nこれらの新しい伝統のひとつは、[ShowPolicyName('tiantai_policy')]の教えから生まれた[ShowPolicyName('pure_land_school_policy')]の分派である[target_io.GetName]だ。この一派の信者には、救済と社会的流動性が約束されていることから、急速にその数を増やしており、そのメッセージは我々の[ROOT.GetCountry.GetFlavorRank]の至るところで広まっている。さらには、人々は$ikko_ikki$と呼ばれる集団をも組織している。"
 ikko_ikki.3.a: "素晴らしい熱意だ！ この運動を後押ししよう。"
 sect_gains_favor_tt: "[target_io.GetName]が$sect_favor$を#Y 10#!得る"
 ikko_ikki.3.b: "信者の強い信念に反することは難しい。"
 ikko_ikki.3.c: "貧しき者に力を与えるものは厳しく制限しよう。"
 ikko_ikki.4.title: "寺内町"
 ikko_ikki.4.desc: "[ROOT.GetCountry.GetFlavorRank]の主要な[ShowReligionGroupName('buddhist')]寺院の周辺には、[target_io.GetName]信者の共同体が小さな町として発展しはじめている。これらの集落は、[ShowBuildingTypeName('temple')]の敷地内にあることから#italic 寺内町#!と呼ばれ、精神的な意味での影響力をもつだけでなく、地侍と呼ばれる下層の地主、武装した農民、僧によって構成される独自の武力を組織している。これら共同体はその自治的な性質から、周辺の土地を支配する[ROOT.GetCountry.GetFlavorRank]の権威に対する脅威となる。\n\nそのような共同体のひとつが、[target_location.GetName]にある[ShowBuildingTypeNameWithNoTooltip('temple')]の周辺に誕生した。我々は彼らの支援から利益を得られるかもしれないが、この宗教的熱狂、武器、自治権の混在は、[ROOT.GetCountry.GetFlavorRank]の安定性を脅かすかもしれない。"
 ikko_ikki.4.a: "こうした蜂の巣は駆除しなければ。"
 ikko_ikki.4.b: "この信者の軍勢と協力しよう。"
 ikko_ikki.4.c: "より多くの寺内町の建設を許可せよ。"
 ikko_ikki.5.title: "社会的緊張"
 ikko_ikki.5.desc: "[ROOT.GetCountry.GetFlavorRank]における$ikko_ikki$は、より強く、より多く、そして何よりも大胆になってきている。役人からの報告によれば、彼らが村に到着したときには、[target_io.GetName]の徴税人がすでに税を徴集済みの場合もあり、商人たちはこれらの共同体を安心して通過できない状態にある。いまや$ikko_ikki$は極めて強大になっており、多くの者が自分の権利に疑問を持ちはじめている。"
 ikko_ikki.5.a: "これは彼らの権利だ。"
 ikko_ikki.5.b: "現在の国境を越えて広げてはならない。"
 ikko_ikki.5.c: "奴らの厚かましさ、これ以上捨て置けぬ！"
 ikko_ikki.6.title: "宗教的自治政府の終わり"
 ikko_ikki.6.desc: "$ikko_ikki$を抑え、彼らの支配下にあった町は廃止された。信者たちは武装解除され、いまや我々の代官だけが通行料や税金を徴収し、部外者に対する防衛をおこなう権限をもつようになった。"
 ikko_ikki.6.a: "秩序は取り戻された。"
 ikko_ikki_no_longer_available.tt: "[religious_faction|e]「$ikko_ikki$」が利用できなくなる"
 ikko_ikki.6.b: "もう一度、[target_io.GetNameWithNoTooltip]の信仰に慰めを見出す。"
 ikko_ikki.7.title: "並立する権力"
 ikko_ikki.7.desc: "$ikko_ikki$の共同体は、これからも続くようだ。我々は自分たちの権威を守ろうとしてきたが、その一方で、かなりの権利と特権を彼らの寺内町に譲ってきた。そして、彼らは今後も我々の社会で相応の役割を果たしつづけるだろう。"
 ikko_ikki.7.a: "彼らは我々の目的に役立つ。"
 ikko_ikki.7.b: "彼らの影響力は大きくなりすぎている。"
 ikko_ikki.8.title: "$ikko_ikki$の支援"
 ikko_ikki.8.desc: "ここしばらく[target_io.GetName]の寺院共同体の発展を後押ししてきたことにより、我々と$ikko_ikki$との結びつきが強まることとなった。[ShowReligionGroupAdjective('buddhist')]の寺院共同体の指導者たちは大きな社会的影響力をもつだろうが、わが[ROOT.GetCountry.GetFlavorRank]の強力な支持者ともなるだろう。"
 ikko_ikki.8.a: "支援を続けよう。彼らは有用だ。"
 ikko_ikki.8.b: "支援しすぎたかもしれない。"
 ikko_ikki.9.title: "阿弥陀如来"
 ikko_ikki.9.desc: "[target_io.GetName]に対する我々の支援は、摩擦を産まなかったわけではない。さまざまな状況下で、[ROOT.GetCountry.GetName]には2つの権威が並び立つように見えるだろう。それでも、[ROOT.GetCountry.GetFlavorRank]に多くの宗派が存在することを鑑みれば、$ikko_ikki$は間違いなく我々の保護なしにはここまで来られなかったはずだ。\n\n最近の宗教的な動きで、多くの人が$ikko_ikki$の指導者たちを高い地位に昇格させ、彼らの信仰がわが[ROOT.GetCountry.GetFlavorRank]によって正式に後援されることに期待している。しかし、多くの人々にとっては、これは我々の古い伝統に対する重大な侮辱ともなるだろう。"
 ikko_ikki.9.a: "先祖代々の伝統に完全に背くことはできない。"
 ikko_ikki.9.b: "#italic 南無阿弥陀仏#!。彼らの信仰を受け入れ、祀らなければならない。"
 ikko_ikki.9.c: "#italic 南無阿弥陀仏#!。彼らの共同体に完全な権限を与えよう。"
 ikko_ikki.9.d: "#italic 南無阿弥陀仏#!。だが、彼らに支配を許すわけにはいかない。"
 ikko_ikki_lots_of_mahayana.tt: "わが国の[pops|e]の多くが[ShowReligionName('mahayana')]に改宗する"
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "近年の[target_origin_country.GetLongName]での[target_io.GetName]の台頭は、すべての[ShowReligionAdjective('shinto')]国にとって重要な変革の到来を示している。各地域は、この新興の宗派を支持するか排斥するか決断を迫られているが、その影響が広範囲に及ぶことに疑いの余地はない。"
 ikko_ikki.10.a: "面白い時代がやってくる。"
 ikko_ikki_enabled.tt: "[religious_faction|e]「$ikko_ikki$」が利用できるようになった"
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "$ikko_ikki$の勢力は完全に瓦解し、もはやそれに従う者は一人もいない。わが国がその宗教的動乱に苦しめられていた時代は、遠い過去のものとなった。[target_origin_country.GetLongName]はついに$ikko_ikki$の根絶を公に宣言し、多くの人々が安堵している。"
 ikko_ikki.11.a: "$ikko_ikki$は脆弱な信仰だったのだ。"
