l_japanese:
 patriarch_events.1.title: "[local_saint_state_province.GetProvince.GetNameWithNoTooltip]の聖人"
 patriarch_events.1.desc: "[local_saint_state_province.GetProvince.GetName]教区は大きく揺らいでいる。我々は信仰のもとに団結しているが、この州の住民や多くの司祭が、わが国の慣習となっている聖人の祝祭や祭典への参加を拒んでいるのだ。彼らは、これらの行事は正当ではないと主張し、地域の怪しい聖人を崇拝することも含め、地域で古くから伝わる信仰のしきたりを守っていくと表明している。"
 patriarch_events.1.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の聖人と祝祭を強制しなければ。"
 STATIC_MODIFIER_NAME_saints_enforced: "宗教の強制"
 STATIC_MODIFIER_DESC_saints_enforced: "この地域の住民を、わが国の宗教慣習に強制的に従わせた。代償として、住民は我々の統治に強い反感を抱くようになった。しかし長い目で見れば、このほうが我々の社会にうまく同化するだろう。"
 patriarch_events.1.b: "主張ばかりしても何も得られない。"
 patriarch_events.2.title: "献堂式"
 patriarch_events.2.desc: "[local_see_province.GetProvince.GetName]の司教が、[local_see_province.GetName]の大聖堂の献堂式を権力強化のために利用したとして[target_character.GetName]を非難した。我々がおこなっている教会への多額の寄付には感謝しているとしながらも、司教は、[ROOT.GetCountry.GetFlavorRank]の利益を追求するために典礼規範を破ることに疑問を呈している。"
 patriarch_events.2.a: "司教は立場をわきまえるべきだ！"
 patriarch_events.2.b: "謙虚な姿勢を示すため、教会にさらに寄付しよう。"
 patriarch_events.3.title: "[local_see_province.GetNameWithNoTooltip]の[ShowBuildingTypeNameWithNoTooltip('cathedral')]"
 patriarch_events.3.desc: "[local_see_province.GetName]の[ShowBuildingTypeName('cathedral')]が損傷しており、至急修繕する必要がある。大司教は、国に修繕費を一部負担してほしいと公に述べており、また教会全体を改装することが極めて望ましいとも話している。\n\nこの礼拝堂が最初に建てられて以来、宗教施設の建築技術は大きく発展している。外国から専門家を招けば、立派な[ShowBuildingTypeName('urban_cathedral')]に改修できるだろう……"
 patriarch_events.3.a: "大々的に改修しよう！"
 patriarch_events.3.b: "修繕以上のことはしない。"
 patriarch_events.4.title: "[judaizers_province.GetProvince.GetNameWithNoTooltip]の異端"
 patriarch_events.4.desc: "新たに任命された[judaizers_province.GetProvince.GetName]の大司教が、地域に広まる忌まわしい異端を告発した。この宗派は、三位一体、キリストの神性、そして教会の階層制を否定しており、それが富裕層だけでなく貧困層にも広く浸透しているという。彼らを根絶するには資源が足りないとして、大司教が我々に支援を求めてきた。\n\n大司教の主張はよくわかるが、この宗派は[ROOT.GetCountry.GetCapital.GetName]にも信奉者がいるようだ。我々は本当に彼らの支持を失ってもいいのだろうか？ そもそも、彼らは大司教が言うほど異端なのだろうか？"
 patriarch_events.4.a: "異端は火炙りにせよ！"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "地域の異端審問を支援"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "この地域では、信仰を強制し異端を根絶するべく、大司教の指揮のもと異端審問がおこなわれている。"
 patriarch_events.4.b: "明らかに大司教の思い違いだ。"
 patriarch_events.5.title: "[monastic_province.GetNameWithNoTooltip]の修道院の繁栄"
 patriarch_events.5.desc: "[monastic_province.GetProvince.GetName]の司教によれば、地域の修道院社会がかつてない速さで発展しているという。[monastic_province.GetName]のある修道院は広大な敷地を有するようになり、その美しく整備された広大な敷地が地域の為政者の羨望の的となっている。総督は、修道院の敷地と[ROOT.GetCountry.GetFlavorRank]の土地の境界をめぐり、修道士たちとの紛争に巻き込まれている。\n\n中央当局が介入し、紛争を解決する時が来た。修道院の味方をすれば間違いなく感謝されるだろうが、これは国有地を増やす絶好の機会でもある。"
 patriarch_events.5.a: "明らかに総督が正しい！"
 patriarch_events.5.b: "[ROOT.GetCountry.GetReligion.GetGodName]の修道士の言い分を聞かなければ。"
