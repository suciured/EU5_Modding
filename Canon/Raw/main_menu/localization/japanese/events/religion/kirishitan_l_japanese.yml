l_japanese:
 kirishitan.1.title: "次なる仏陀"
 kirishitan.1.desc: "欧州人の到来によって、我々は新しい文化と新しい宗教に接した。これらには我々のものと似ている点と、完全に異質な点とが同居している。ある一団が[ROOT.GetCountry.GetCapital.GetName]に現れ、キリシタンの神の福音を説こうとしている。彼らの言葉は非常に奇妙に聞こえるが、おそらくは無能または悪意のある通訳のせいだろう。\n\n[target_ruler.GetName]の庇護を得ようと必死のこの宣教師たちは、贈り物も持参せず、現れるなり無意味なことを口走った。これは我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対する極めて無礼なおこないだが、こうした失態は、彼らが切実に助けを必要としている証だとする警告もある。"
 kirishitan.1.a: "言語道断だ！ 追い返せ！"
 kirishitan.1.b: "無礼を働かないかぎりは、滞在を許可しよう。"
 kirishitan.1.c: "彼らの神が説くことに耳を傾ける。"
 kirishitan.2.title: "[target_location.GetNameWithNoTooltip]での宣教"
 kirishitan.2.desc: "キリシタンの一団が本日、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の[ROOT.GetCountry.GetCapital.GetName]に到着し、我らが偉大な[target_location.GetRank.GetName]に小さな信仰共同体を設立する許可を求めた。彼らはそこで貧しい人々を見守り、耳を傾ける人々に自分たちの神について教えるという。\n\nこの宣教師たちはまた、[target_heir.GetName]に神の道や[ShowReligionGroupAdjective('christian')]の科学分野について教えることも申し出ている。[ROOT.GetCountry.GetReligion.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の一部は、これが我々の古くからの伝統に対する冒涜であると感じ、我々に警告している。一方でわが[ROOT.GetCountry.GetFlavorRank]の商人たちは、彼らの滞在を許可すれば西洋人と貴重な交易関係が結べると期待している。"
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip]は喜んで彼らの神について学ぶ。"
 kirishitan.2.b: "ここで彼らの信仰を広めることを許そう。"
 kirishitan.2.c: "我らは祖先からの信仰を守らねばならん！"
 catholic_pop_conversion.tt: "宣教師たちが[target_location.GetName]の[pops|e]の一部を[ShowReligionName('catholic')]に改宗させる"
 kirishitan.3.title: "貿易特権"
 kirishitan.3.desc: "キリシタン宣教師の一団が[target_ruler.GetName]に接近し、沿岸地域にキリシタン改宗者のための共同体を作ることを許可するならば、彼らの祖国の大型貿易船団をわが国の港に向かわせると申し出てきた。これはわが国の商人にとっては絶好の提案である。"
 kirishitan.3.a: "申し出を認め、彼らの船を招こう！"
 kirishitan.3.b: "それは認められない。"
 kirishitan.4.title: "推薦状"
 kirishitan.4.desc: "例のキリシタン宣教師たちは、わが国に定住するようになって以来、適切な振る舞いをしている。彼らは法を尊重しており、その異国の神の教えを受け入れる人々も増えてきている。彼らの指導者である[target_character.GetName]は、優れた調停者としての評判を得ており、おそらく立派な奉行ともなれるだろう。[target_character.GetSheHe|U]は自らの出身国から、官職への推薦状を受け取ったこともあるそうだ。\n\nもちろん、[target_character.GetHerHis]を官職に任命すれば、伝統主義的な家臣たちは、わが国の伝統と彼ら双方への侮辱と受け取るだろう。"
 kirishitan.4.a: "[target_character.GetNameWithNoTooltip]を我々の行政に受け入れよう。"
 kirishitan.4.b: "それは御免こうむる。"
 kirishitan.5.title: "[ShowReligionGroupNameWithNoTooltip('christian')]の審判"
 kirishitan.5.desc: "わが国で最も重要な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちや、わが国の寺院社会で高位にある[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが、我々に非常に多くの提言をおこなった。誰もが口を揃えて、[ShowReligionGroupName('christian')]の破壊的な性質を調査するよう要求しているのだ。彼らはこの異質な宗教が我々の伝統を破壊し、先祖を侮辱していると感じており、名誉と品位ある人物にこの宗教を調べさせ、裁きにかけることを求めている。"
 kirishitan.5.a: "ならば異端審問にかけよう。"
 kirishitan.5.a.tt: "異端審問の成果で結果が変わる可能性がある"
 kirishitan.5.b: "彼らの出る幕ではない。信仰は道理を超えるものだ。"
 kirishitan.6.title: "神の本質"
 kirishitan.6.desc: "[ShowReligionGroupName('christian')]の性質に関する審問は、極めて衝撃的な展開を見せた。審問にあたった者たちは、問注所から戻るなり[ShowReligionGroupName('christian')]の洗礼を受けることを求めたのだ。彼らは社会の柱として選ばれた者たちであり、我々にとっては予想外の展開となった。"
 kirishitan.6.a: "ならば彼らに洗礼を受けさせよう。"
 kirishitan.6.b: "言語道断だ！"
 kirishitan.7.title: "嘲る[ShowReligionGroupNameWithNoTooltip('christian')]"
 kirishitan.7.desc: "[ShowReligionGroupName('christian')]の性質に関する審問は、当然のことながら、この宗教が我々の文化および伝統に対する敬意と尊重に欠けることが判明した。我々が調査を担当させた学識ある高潔な者たちは、この宗教は魅力的に見えるかもしれないが、現実には我々の社会にとって危険であると断言したのだ。"
 kirishitan.7.a: "ここは[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]の国だ！"
 kirishitan.7.b: "結果は尊重するが、西洋人は留まらせるべきだ。"
 kirishitan.8.title: "キリシタン共同体への攻撃"
 kirishitan.8.desc: "今月に入って複数回、[christian_port_event_target.GetName]にあるキリシタン商人の倉庫が火事に見舞われている。地元の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、これは不幸な事故が重なったのだと主張しているが、西洋人の来訪を好意的に受け止めていない者がいるのは明らかである。"
 kirishitan.8.a: "犯人を罰するために調査せよ。"
 kirishitan.8.b: "我々にできることはほとんどない。"
 kirishitan.9.title: "伝統の崩壊？"
 kirishitan.9.desc: "[target_ruler.GetName]とその血縁者が、[ShowReligionGroupAdjective('christian')]信仰に個人的に関わっていることは周知の事実である。時が経つにつれ、[ShowReligionGroupAdjectiveWithNoTooltip('christian')]は[ROOT.GetCountry.GetName]の[ROOT.GetReligion.GetAdjective]に取って代わり、わが国の指導的思想となっている。より統一された秩序ある社会となったいまこそ、改宗を完遂し、国家の宗教として[ShowReligionName('catholic')]を採用する時が来たのだろう。"
 kirishitan.9.a: "いいや、伝統に背くことなどできない！"
 kirishitan.9.b: "変革の時が来たのだ。"
 kirishitan.10.title: "キリシタン国家"
 kirishitan.10.desc: "我々は[ShowReligionGroupAdjective('christian')]の神の信奉者を受け入れ、国による庇護を与えた。わが[ROOT.GetCountry.GetFlavorRank]のどこに行こうとも、これらのキリシタンたちには生活、労働、布教の権利があることを誰もが知っている。[ShowReligionGroupAdjectiveWithNoTooltip('christian')]商人もわが国の町々でよく見かけるようになり、[ROOT.GetCountry.GetGovernment.GetCourtTitle]の家臣たちのあいだでも、ますます一般的な宗教となっている。"
 kirishitan.10.a: "#italic グロリア・デオ#!。"
 kirishitan.11.title: "[ShowReligionGroupNameWithNoTooltip('christian')]の排除"
 kirishitan.11.desc: "南蛮渡来人がキリシタン信仰を広めようとしたものの、我々はその危険な変化を押し返すことに成功した。我々は宣教師たちを遠ざけ、信者に対しては[ROOT.GetCountry.GetFlavorRank]の門戸を閉ざし、領土内の疑わしい信者にも目を光らせている。その結果、我々は家臣たちからも、わが[ROOT.GetCountry.GetFlavorRank]内の[ROOT.GetCountry.GetReligion.GetAdjective][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]からも、祖先の道を守る者として称賛されている。"
 kirishitan.11.a: "[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]は存続する！"
 kirishitan.12.title: "[target_ruler.GetNameWithNoTooltip]の洗礼"
 kirishitan.12.desc: "自らの信仰を広めるために、キリシタンの宣教師たちが[target_ruler.GetName]に接触した。[target_ruler.GetNameWithNoTooltip]はこの信仰に関心をもっており、宣教師たちはそれを[target_ruler.GetReligion.GetName]から[ShowReligionName('catholic')]に改宗する証と受け止め、洗礼を授けることを申し出た。洗礼を受け入れれば、我々と宣教師たちとの交流が深まることは間違いないが、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]はそのような決定に喜ばないだろう。"
 kirishitan.12.a: "[target_ruler.GetNameWithNoTooltip]に洗礼を受けさせよう。"
 kirishitan.12.b: "異国の信仰を受け入れはしない。"
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "[target_country.GetAdjective]の地にやって来た外国人商人とともに、彼らの異教の修道士たちもわが国に到来した。彼らとどのように関わるかを、我々は決断しなくてはならない。この異国の信仰はおそらく、双方の富の流れる方向を決定づけることになるのだから。"
 kirishitan.13.a: "この修道士たちを慎重に観察しよう。"
 kirishitan_enabled.tt: "[religious_faction|e]「$kirishitan_monks$」が利用できるようになった"
