 anglican_events.1.title: "王室紋章の掲示"
 anglican_events.1.desc: "カトリックの象徴が破壊され、撤去されたことで、各地の聖公会の教会はどことなく殺風景になった。不敬な聖像に代わって、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]王室の紋章を掲げるよう命令が下された。王室の紋章がそこにあることで、制度が変わったことを現実として大衆にしっかり認識させることができる。つまり[ROOT.GetCountry.GetGovernment.GetRuler.GetName]は、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetRulerTitle]としてのみならず、これからは教会の最高指導者としても神から任命されるということだ。"
 anglican_events.1.a: "王室の紋章をすべての教会に堂々と掲げよ。"
 anglican_events.2.title: "国教忌避"
 anglican_events.2.desc: "[ROOT.GetCountry.GetName][ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]では、聖公会の礼拝に出席することが義務づけられており、逆らえば重い罰金を課されるおそれがある。有罪になれば、財産、土地、家屋、家賃収入や年金などの全財産を没収されてしまう。しかし、背教者の数があまりにも多く、全員を取り締まることは難しいため、最も重い違反者に絞って取り締まる必要がある。\n\n特にカトリックは極悪犯罪である。教皇が[ROOT.GetCountry.GetGovernment.GetRulerTitle]の正当性を否定しているからには、忠実なカトリック信者も同様に扱わなければならない。カトリック信者はすべて国家の裏切り者と考えていいだろう。\n\n清教徒などの急進的な非国教徒も、教会の教義からあまりにも逸脱するようであれば、この法律が適用される可能性がある。\n\nこの法律は[ROOT.GetCountry.GetName]の信仰を統一するためのものだが、宮廷内の派閥主義を抑制するためにも使えないことはない。反抗的な態度をわずかに見せただけでも、宮廷内でのその者の評判は地に落ちるだろう。"
 anglican_events.2.a: "カトリックを取り締まれ。"
 anglican_events.2.b: "清教徒を取り締まれ。"
 anglican_events.2.a.tt: "すべての[ShowReligionName('catholic')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 anglican_events.3.title: "説教"
 anglican_events.3.desc: "聖公会では、説教に時間をかけることを聖職者に求めていない。法律的には月に一度でも3ヵ月に一度でもよく、説教の内容も『説教集』からそのまま引用される。\n\n多くの教区民は、自分たちらしい主体的な礼拝を好み、費用を出し合って学のある者に説教を依頼するなど自主的に活動している。しかし、説法者たちの宗教的見解は必ずしも正しいとはかぎらない。熱心に説教をおこなう者は急進的な思想をもつことが多いのだ。そのため、こうした私的な説教会は清教徒運動と結びつくようになった。\n\n現状では、宗教的な教養のある民衆が増えるという利点があるが、清教徒を取り締まり、教会の権威を高めるという選択肢もある。"
 anglican_events.3.a: "非国教派の説教を禁止せよ。"
 anglican_events.3.b: "好きなように説教させればいい。"
 anglican_events.4.title: "教義に関する議会会議"
 anglican_events.4.desc: "[ROOT.GetCountry.GetAdjective][ROOT.GetCountry.GetGovernment.GetParliament.GetName]は、しばしば宗教問題について協議しなければならない。通常は[ROOT.GetCountry.GetGovernment.GetRulerTitle]が聖公会の改革を提案し、[ROOT.GetCountry.GetGovernment.GetParliament.GetName]は党派の既定路線に従う。庶民院の議員は急進的な措置や、さらには清教徒的な措置を支持することが多く、貴族院の議員は保守的なアプローチを好む傾向が強い。[ROOT.GetCountry.GetGovernment.GetRulerTitle]の思いどおりになることは稀であり、そうなる場合でも大抵は強硬措置がとられる。"
 anglican_events.4.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle]の改革案をそのまま可決しろ。"
 anglican_events.4.b: "貴族院の意見を採用する。"
 anglican_events.4.c: "庶民院の意見を採用する。"
 anglican_events.5.title: "マープレイトの小冊子"
 anglican_events.5.desc: "聖公会の保守的な体制に不満を抱く清教徒のグループが、「マーティン・マープレイト」という名義を使い、教会上層部を批判する小冊子を出版しはじめた。このマーティン・マープレイトによれば、[ROOT.GetCountry.GetName]の司教は「高慢でローマカトリック的で身の程知らず。世俗的で卑しく疫病神のような有害な聖職者」であり、神から権限を盗んでいるという。\n\n小冊子は世間の注目を集めており、なんらかの措置を講じなければ体制を失墜させる可能性がある。"
 anglican_events.5.a: "戯言は無視しろ。"
 anglican_events.5.b: "同じやり方で対抗しろ。これは小冊子戦争だ！"
 anglican_events.5.c: "著者を見つけ出して逮捕しろ。"
 anglican_events.6.title: "祈祷書への抗議"
 anglican_events.6.desc: "聖公会の教義は『祈祷書』にまとめられている。聖公会の考え方は、急進的な神学と伝統的な神学とのあいだで揺れ動いているため、『祈祷書』は定期的に改訂する必要がある。今回の改訂版には、いまだカトリックの教義や慣習にしがみつく[prayer_book_province.GetName]の民衆を激怒させる記述が加えられた。民衆が蜂起し、本書を前の版に戻すよう要求している。"
 anglican_events.6.a: "新版を廃止し、伝統主義者に譲歩する。"
 anglican_events.6.b: "カトリック教徒の反逆行為を許すつもりはない！"
 anglican_events.7.title: "隠れ[ShowReligionAdjectiveWithNoTooltip('catholic')]の政治家"
 anglican_events.7.desc: "[ROOT.GetCountry.GetAdjective]の改革は、国民全体の心を動かすことに失敗した。[ROOT.GetCountry.GetGovernment.GetCourtTitle]にも[ShowReligionAdjective('catholic')]の支持者が多くおり、[minister.GetName]が密かに[ShowReligionAdjectiveWithNoTooltip('catholic')]のミサに出席していることが判明した。これは法律で厳しく禁じられている行為であるため、表沙汰になれば、[minister.GetName]は土地や財産をすべて失い公職に就くこともできなくなる。"
 anglican_events.7.a: "この者はまだ必要な存在だ。"
 anglican_events.7.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]から[ShowReligionAdjectiveWithNoTooltip('catholic')]信者を排除せよ！"
 anglican_events.7.c: "[minister.GetNameWithNoTooltip]の首を刎ねよ！"
 anglican_events.8.title: "聖人崇拝"
 anglican_events.8.desc: "我々は[ROOT.GetCountry.GetName]がローマと決別したとき、祈りは神ではなく聖人に捧げるべきだという迷信を捨て去った。我々の新たな神学には、カトリックでいうところの「煉獄」の概念に相当するものはない。つまり、聖人に神との仲介をしてもらう必要はないのだ。にもかかわらず、多くの者がいまだ聖人に祈りを捧げ、多くの教会が守護聖人を過剰に崇拝している。"
 anglican_events.8.a: "害はないので容認しよう。"
 anglican_events.8.b: "宗教統一を徹底しなければならない。"
 anglican_events.9.title: "祝祭日の廃止"
 anglican_events.9.desc: "カトリックの典礼暦には祝祭日が数多くあり、休日や祝いごとの日として扱われる。教皇の権威は失われたため、この慣習をどの程度維持するのか我々の教会が決めなければならない。熱心な改革派は、不必要な祝祭日によって罪深い誘惑が助長され、人々がまじめに働かなくなると主張している。これは神学的な考えとおおよそ一致しているが、祝祭日を廃止すれば、たまの休日を楽しみにしている民衆を怒らせることになるだろう。"
 anglican_events.9.a: "より多くの祝祭日を廃止しろ。"
 anglican_events.9.b: "民衆に楽しみを残してやろう。"
 anglican_events.10.title: "清教徒の植民地移住"
 anglican_events.10.desc: "清教徒が[ROOT.GetCountry.GetName]教会の階級制度と教義を批判している。彼らの目には、宗教改革は[ROOT.GetCountry.GetGovernment.GetRulerTitle]がローマ教皇に取って代わっただけに見えるのだ。彼らは改革に対する国家の怠慢な態度を公然と非難している。神学上の論争はさておき、清教徒は現在の[ROOT.GetCountry.GetGovernment.GetRulerTitle]の考えに基づき非国教徒として迫害されている。多くの清教徒がヨーロッパの宗教問題に疲れ、新大陸への移住を決意した。彼らは植民地会社を組織し、アメリカ大陸に新たな植民地を設立するための許可を求めている。"
 anglican_events.10.a: "清教徒の植民地設立を許そう。"
 anglican_events.10.b: "清教徒を既存の植民地に移住させろ。"
 anglican_events.11.title: "祭服をめぐる論争"
 anglican_events.11.desc: "聖職者の祭服に関する問題は、聖公会では依然として論争の的である。カトリック教徒の贅沢で迷信的な祭服は間違いなく廃止されるだろうが、聖職者にどの程度の質素さを求めるかについては議論や抗議が絶えない。\n\n保守的な聖公会信者は、かつてのカトリック聖職者の凝った装飾を復活させたいと考えているが、穏健派は簡素なサープリスで十分だとしている。急進的な改革派は、祭服には聖書的な根拠がないばかりか、神の掟を冒涜し汚すものだと主張している。"
 anglican_events.11.a: "伝統的な祭服を認める。"
 anglican_vestments_tt: "わが国の[ShowPopTypeName('clergy')]からの[ShowGoodsName('fine_cloth')]の需要が増加する"
 anglican_events.11.b: "サープリスだけでよい。"
 anglican_events.11.c: "すべての祭服を拒否する。"
 anglican_events.12.title: "祭壇の破壊"
 anglican_events.12.desc: "イングランド宗教改革の初期は、激しい偶像破壊運動が繰り広げられた時代である。カトリックや煉獄の存在、聖人の神性などを少しでも連想させる装飾品や物品は、容赦なく教会から排除されつつある。信徒を迷わせるおそれのあるものは、すべて破壊しなければならないのだ。祭壇は壊され、絵画は塗りつぶされ、聖堂は廃墟と化した。\n\nこの偶像破壊主義をどこまで徹底すべきかは、英国国教会にとって永遠の課題である。急進的な改革派がキリスト像、燭台、十字架などの撤去を求める一方、当たり障りのない装飾品の復活を求める者もいる。"
 anglican_events.12.a: "祭壇を破壊し、抗議するカトリック信者を投獄せよ！"
 anglican_events.12.a.tt: "すべての[ShowReligionName('catholic')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%]低下する"
 anglican_events.12.b: "明らかにカトリック的なものだけ破壊する。"
 anglican_events.12.b.tt: "すべての[ShowReligionName('catholic')][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]低下する"
 anglican_events.12.c: "偶像破壊運動を終わらせる。"
 anglican_events.13.title: "カトリック扇動者"
 anglican_events.13.desc: "[ROOT.GetCountry.GetName]はローマから正式に分裂したが、教皇は[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に対する陰謀を画策し、我々の問題にいまも干渉している。イエズス会士や司祭も教皇の手先として、国教反対者に匿われながら活動している。\n\n隠れカトリック教徒は、壁裏や床下に隠れ場所を作ったり、さらには秘密の地下通路まで掘って、巧妙に当局を欺き司祭らを匿っている。こうした「司祭の隠れ家」に隠れている者は負傷や窒息の危険がある上に、居場所が特定されてもすぐに逃げ出すことは不可能である。"
 anglican_events.13.a: "国をあげて司祭狩りを実施せよ。すべての家を調べるのだ！"
 anglican_events.13.b: "彼らの活動拠点を突き止めろ。"
 anglican_events.15.title: "非国教徒の君主"
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] は、非国教徒でありながら[ROOT.GetCountry.GetName]教会の最高指導者であるという厄介な立場にある。[ROOT.GetCountry.GetName]の聖公会はこの状況を容認しようと苦心しているが、教会の正当性は大きく低下している。"
 anglican_events.15.a: "難しい調整を迫られそうだ。"
 anglican_events.15.b: "君主は聖公会信者でなければならない。"
