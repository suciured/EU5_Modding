l_japanese:
 mysticism_vs_jurisprudence.1.title: "[spread_of_extreme_practices_province.GetNameWithNoTooltip]で広まる過激な慣行"
 mysticism_vs_jurisprudence.1.desc: "新しい形態の[ShowReligionGroupAdjective('muslim')]神秘主義が、いくつか興りつつある。なかでも特に物議を醸しているものに、「放棄主義者」として知られるスーフィーの修道僧の一派がある。彼らが目指すのは一般社会からの完全な分離である。[ROOT.GetCountry.GetReligion.GetGodName]との特別な関係を示すため、眉毛も含めた体毛をすべて剃り、$sharia$の規則を公然と破る。そして、托鉢しながら街から街へと渡り歩くのである。わが国の宗教学者たちは、無学な民衆が彼らを敬い、真の信仰から遠ざかってしまうとして、この一派の迫害を求めている。"
 mysticism_vs_jurisprudence.1.a: "彼らを[spread_of_extreme_practices_province.GetNameWithNoTooltip]から追放せよ！"
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "学徒の帰還"
 mysticism_vs_jurisprudence.2.desc: "13世紀の[GetCountry('MGE').GetAdjective]による諸国征服後、[ShowReligionGroupAdjective('muslim')]世界では[ShowRegionName('egypt_region')]とシリアが学問の中心地となっていった。[ShowReligionAdjective('sunni')]の学徒は、科学、神学、そして何よりも法学を名高い教師から学ぼうと、[ShowLocationName('cairo')]と[ShowLocationName('damascus')]に集まった。一方[ShowReligionAdjective('shia')]の学生は、正統派の十二イマーム派の学者から学ぼうと[ShowProvinceDefinitionName('lebanon_province')]の[ShowLocationName('sidon')]を目指した。いま、これらの地に向かったわが国の学徒たちの多くが、学びを終えて故郷に戻ってきている。彼らは[ShowReligionGroupNameWithNoTooltip('muslim')]の中心地で学んだ律法主義的な[ShowReligionGroupNameWithNoTooltip('muslim')]教を、[ROOT.GetCountry.GetFlavorRank]でも実践したいと考えている。"
 mysticism_vs_jurisprudence.2.a: "彼らはわが国の新たな人材となるだろう。"
 mysticism_vs_jurisprudence.2.b: "神との交流は学問に勝る。"
 mysticism_vs_jurisprudence.3.title: "スーフィー派が支持を呼びかけ"
 mysticism_vs_jurisprudence.3.desc: "大衆的なスーフィー信仰のかたちが[ShowReligionGroupAdjective('muslim')]世界に広く浸透しつつある。わが軍の弱体化を目の当たりにした有力なスーフィー教団の$rank_county_arabic_ruler_male$が、わが国のために武器を取り戦うよう信者たちに呼びかけはじめた。"
 mysticism_vs_jurisprudence.3.a: "神秘主義者を頼るわけにはいかない！"
 mysticism_vs_jurisprudence.3.b: "信仰の戦士たちを歓迎しよう。"
 mysticism_vs_jurisprudence.4.title: "宗教の調和"
 mysticism_vs_jurisprudence.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の多くが神秘主義に傾倒していく一方で、スーフィー教団も多くが$sharia$に則った敬虔な生活に傾倒している。どちらにも反対意見はあるが、我々は[ShowSocietyDirectionName('mysticism')]と[ShowSocietyDirectionName('jurisprudence')]のバランスをうまく保っている。わが[ROOT.GetCountry.GetFlavorRank]は、異なる信仰のかたちを認めることで、中庸と寛容という恩恵を享受しているのだ。"
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName]は善良だ。"
 mysticism_vs_jurisprudence.5.title: "イブン・アラビーの哲学をめぐる議論"
 mysticism_vs_jurisprudence.5.desc: "イブン・アラビーは12世紀に活躍した[ShowCultureName('andalusi')]出身の学者であり、神秘主義者である。彼は多くのスーフィ教徒から、最も偉大な宗教的指導者とみなされている。「存在一性論」とよばれる彼の汎神論的な哲学では、すべての創造物を[ROOT.GetCountry.GetReligion.GetGodName]の顕現とみなし、[ShowReligionGroupName('muslim')]教の伝統的な儀式だけでなく、神聖な美を見出すよう促している。\n\nこの思想の登場以来、彼の哲学と[ShowReligionGroupNameWithNoTooltip('muslim')]教の学問的解釈の両立性について激しい論争が繰り広げられ、彼を不信心者呼ばわりする者まで現れた。一方、多くのスーフィー教徒にとっては、彼の哲学は宗教的実践の基盤となった。いま、我々はどちらの立場をとるのかを問われている。"
 mysticism_vs_jurisprudence.5.a: "存在一性論を否定する。"
 mysticism_vs_jurisprudence.5.b: "存在一性論を支持する。"
 mysticism_vs_jurisprudence.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]の建築規制"
 mysticism_vs_jurisprudence.6.desc: "[ShowReligionGroupAdjective('muslim')]法のもとでは、非[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]教徒は市街地での建物の建築に関してさまざまな制限を受けている。[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]教徒の家よりも高い家を建ててはならず、礼拝所も既存のものを維持するだけで、新たな建設は認められない。ただし、これらの規則は実際には強要されないことも多い。しかし、わが[ROOT.GetCountry.GetFlavorRank]が律法主義寄りになるにつれ、有力な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]がこれらの規則をより厳しく適用するよう求めはじめている。"
 mysticism_vs_jurisprudence.6.a: "イスラム法を厳格に適用せよ。"
 mysticism_vs_jurisprudence.6.b: "ズィンミーの好きにさせよう。"
 mysticism_vs_jurisprudence.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]、建築規制を軽視"
 mysticism_vs_jurisprudence.7.desc: "高さのある建造物や礼拝所の建設が公式に禁じられているにもかかわらず、わが[ROOT.GetCountry.GetFlavorRank]の複数の州で[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]が堂々と法律を破っている。害がないと思うからか、あるいは目を瞑れば多額の賄賂が入るからか、対応の甘い裁判官も多い。"
 mysticism_vs_jurisprudence.7.a: "法の執行を強化する。"
 mysticism_vs_jurisprudence.7.b: "法の未執行を放置する。"
 mysticism_vs_jurisprudence.8.title: "善行を勧め悪行を禁じる"
 mysticism_vs_jurisprudence.8.desc: "$common_string_quran$は、「善行を勧め悪行を禁じる」ために、自らのコミュニティで積極的な役割を果たすことを[ShowReligionGroupAdjective('muslim')]徒に奨励している。この教えは[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]の学者たちにさまざまに解釈されてきたが、改革派グループが過激思想の強引な推進を正当化するために利用することもある。今回、[ROOT.GetCountry.GetCapital.GetName]のカリスマ的なモスク説教師の一団が、異端の宗教的慣習の廃止を要求しはじめた。彼らは神秘主義に反対するよう大衆を煽っており、暴力沙汰や路上での乱闘が発生している。"
 mysticism_vs_jurisprudence.8.a: "運動を弾圧する。"
 mysticism_vs_jurisprudence.8.b: "支援を申し出る。"
 mysticism_vs_jurisprudence.9.title: "神秘主義の慣習をめぐる議論"
 mysticism_vs_jurisprudence.9.desc: "[ShowReligionGroupAdjective('muslim')]の学者のあいだでは、神秘主義をどこまで認めるかで意見が割れている。ほとんどの学者は、一般市民の信仰を深めていると評価するが、特定の神秘主義者の信仰表現を批判する学者もいる。ワインや禁じられた愛についての詩や歌、集団での踊りや聖人の墓の崇拝などは、強硬派の[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の反発を招くこともあるのだ。"
 mysticism_vs_jurisprudence.9.a: "強硬派を支援する。"
 mysticism_vs_jurisprudence.9.b: "穏健派を支援する。"
 mysticism_vs_jurisprudence.10.title: "税法の浄化"
 mysticism_vs_jurisprudence.10.desc: "[ROOT.GetCountry.GetFlavorRank]の法律を神聖な$sharia$に沿って実施するには、徴税の慣習をときどき見直し、その法的位置づけを[ROOT.GetCountry.GetReligiousSchool.GetName]派の偉大な立法者の考えにできるだけ合わせる必要がある。これはつまり、長年にわたり蓄積されてきた慣例的な税を廃止し、$sharia$で認められているもののみを残すということである。"
 mysticism_vs_jurisprudence.10.a: "農民に対する不法な徴収を廃止しなければならない。"
 mysticism_vs_jurisprudence.10.b: "提案を断る。"
 mysticism_vs_jurisprudence.11.title: "神秘主義と語り部"
 mysticism_vs_jurisprudence.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の多くは、語り部が民衆に対し大きな影響力をもっていることを問題視している。わが国で語り継がれている英雄物語は何世紀も前のものだが、こうした物語は歴史上の人物の運命を歪めて伝え、崇拝者を生み出すおそれがある。[storytellerprovince.GetName]の著名な聖職者たちが、[ROOT.GetCountry.GetFlavorRank]内の語り部に強く反対している。彼らによれば過去の宗教学者も、物語に夢中になることは誤った崇拝につながると警告していたという。"
 mysticism_vs_jurisprudence.11.a: "[ROOT.GetCountry.GetFlavorRank]の有害な物語は禁止しなければ。"
 mysticism_vs_jurisprudence.11.b: "先祖を理想化して何が悪い。"
 mysticism_vs_jurisprudence.12.title: "職人ギルドと友愛団体"
 mysticism_vs_jurisprudence.12.desc: "各種ギルドや友愛団体は、[ROOT.GetCountry.GetFlavorRank]の社会生活の一部である。彼らはコミュニティ内のさらに小さなコミュニティであり、独自の規則や慣習、さらには法律までもが存在する。こうした団体は通常、神秘的なしきたりやスーフィズム、そしてしばしば正統派とは異なる$sharia$の解釈に傾倒している。そのため、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の法律を都市部に浸透させるのは困難な場合もある。\n\n[fraternity_province.GetName]の職人から、地元のギルド員のひとりが地域で大きな影響力を振るっているという警告があった。現在、都市で職人になりたい者はこれらのギルドの承認を受け、忠誠の誓いを立てなければならないという。"
 mysticism_vs_jurisprudence.12.a: "これは容認できない。"
 mysticism_vs_jurisprudence.12.b: "ギルドに口出しするのはやめておこう。"
 mysticism_vs_jurisprudence.13.title: "体制への反発とスーフィズムの人気"
 mysticism_vs_jurisprudence.13.desc: "わが国の政府は[ShowSocietyDirectionName('jurisprudence')]を重視し、[ShowSocietyDirectionName('mysticism')]を制限してきた。そのため、スーフィズムは中央政府への反発と密接に結びつくようになった。社会的苦難の時代にあって、多くの人々が、律法ばかりを尊重する[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級とその味方である[ROOT.GetCountry.GetGovernment.GetAdjective]に代わる存在として、神秘主義の教団に心を寄せるようになっている。\n\n[popular_sufism_province.GetProvince.GetName]で緊張が高まるなか、現地の有力なスーフィー指導者[master_char.GetName]が[ROOT.GetCountry.GetGovernment.GetRulerTitle]への支持を表明した。これで事態が鎮静化に向かうかもしれない。"
 mysticism_vs_jurisprudence.13.a: "神秘主義者の機嫌をとる必要はない。"
 social_unrest_mysticism: "社会不安"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName]は善良だ。"
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')]と[ShowGoodsNameWithNoTooltip('tobacco')]"
 mysticism_vs_jurisprudence.14.desc: "わが国に[ShowGoodsName('coffee')]や[ShowGoodsName('tobacco')]が持ち込まれたのはごく最近のことだ。しかし、これらの刺激物は急速に広まり、いまでは[ROOT.GetCountry.GetCapital.GetName]から[coffee_province.GetName]までのいたるところにコーヒーハウスが存在する。特にスーフィー教団ではかなりの人気だが、まだ目新しいものであるため、宗教界では適切な使用法について意見が割れている。\n\n厳格な法律尊重主義者の多くは、[ShowGoodsNameWithNoTooltip('coffee')]や[ShowGoodsNameWithNoTooltip('tobacco')]を制限すべきだと主張しているが、国内での人気ぶりを考えて慎重に対応すべきだとする者もいる。そんななか、[coffee_province.GetNameWithNoTooltip]の各当局が現地のコーヒーハウスを閉鎖したいと[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]に相談してきた。話によれば、コーヒーハウスが反体制派の集会場所になっているらしい。"
 mysticism_vs_jurisprudence.14.a: "制限を課そう。"
 mysticism_vs_jurisprudence.14.b: "[ShowGoodsNameWithNoTooltip('coffee')|l]くらい好きに飲ませろ。"
 mysticism_vs_jurisprudence.15.title: "[new_province.GetNameWithNoTooltip]でスーフィー教団の人気が上昇"
 mysticism_vs_jurisprudence.15.desc: "[ROOT.GetCountry.GetName]の主流なスーフィー教団が、わが国が新たに獲得した[new_province.GetName]でまたたく間に勢力を広げている。地元の住民は[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の統治には多少ためらいを見せているが、スーフィー教団のほうは抵抗なく受け入れている。おかげで[new_province.GetRank.GetName]の[ROOT.GetCountry.GetFlavorRank]への統合がずいぶん楽になった。"
 mysticism_vs_jurisprudence.15.a: "教団ではなく法制度を強化せよ。"
 mysticism_vs_jurisprudence.15.b: "素晴らしいことだ。"
 mysticism_vs_jurisprudence.16.title: "$sharia$の軽視"
 mysticism_vs_jurisprudence.16.desc: "博学な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが、わが[ROOT.GetCountry.GetFlavorRank]で$sharia$の規則が軽視されていると訴え、神秘主義教団や異端の勢力を削ぐよう求めている。要求に応じなければ彼らの支持を失うおそれがあり、優れた法律学者たちも他国の宮廷に移ってしまうかもしれない。"
 mysticism_vs_jurisprudence.16.a: "要求に従おう。"
 mysticism_vs_jurisprudence.16.b: "そのような脅しに屈するわけにはいかない。"
 mysticism_vs_jurisprudence.17.title: "建築規制の失効"
 mysticism_vs_jurisprudence.17.desc: "わが[ROOT.GetCountry.GetFlavorRank]では、律法主義的な[ShowReligionGroupName('muslim')]教に対する熱が冷め、[ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]の建築物に対する規制を徹底的に実施する裁判官がなかなか見つからない。現在、この規制法は実質的に効力を失ってしまっている。"
 mysticism_vs_jurisprudence.17.a: "かえって好都合だ。"
 mysticism_vs_jurisprudence.20.title: "新たな統治者"
 mysticism_vs_jurisprudence.20.desc: "現在、内気な子供にすぎない[target_heir.GetName]に統治されるわが国は、決断力のある指導者が不在の状態であり、世界の危険に立ち向かうことができない。幸い、[target_heir.GetName]の相談役のひとりが行動を起こし、[target_heir.GetName]を政治から隔離したことで、これ以上国政に口を出されることはなくなった。この相談役は新たな統治者に任命され、わが国を強い統率力でまとめることを誓った。"
 mysticism_vs_jurisprudence.20.a: "新たなる主君の治世が長く繁栄せんことを！"
 mysticism_vs_jurisprudence.21.title: "[ShowWorkOfArtNameWithNoTooltip('hagia_sophia')]をモスクに改修"
 mysticism_vs_jurisprudence.21.desc: "[GetCountry('BYZ').GetAdjective]皇帝ユスティニアヌス1世は、532年に[ShowWorkOfArtName('hagia_sophia')]を建設した。担当建築家にはミレトスのイシドールスとトラレスのアンテムスが指名された。建築には、エフェソスのアルテミス神殿のヘレニズム様式の円柱や、[ShowRegionName('egypt_region')]産の斑岩、[ShowProvinceDefinitionName('thessaly_province')]産の緑の大理石、[ShowLocationName('bosphorus')]地方産の黒石、シリア産の黄色の石などが用いられた。国民は、この教会がいまも[ShowReligionGroupAdjective('christian')]教会として使われていることを快く思っておらず、モスクに変えることを望んでいる。また、教会は状態が非常に悪く、モスクに転用する前に修繕が必要である。"
 mysticism_vs_jurisprudence.21.a: "修繕してモスクにせよ！"
 mysticism_vs_jurisprudence.21.b: "放っておけ。"
 mysticism_vs_jurisprudence.22.title: "金曜礼拝の是非"
 mysticism_vs_jurisprudence.22.desc: "何世紀にもわたり、週に一度の集団礼拝は[ShowReligionGroupAdjective('muslim')]世界の支配者が自らの正当性を示すための手段だった。しかし、長いあいだ[ShowReligionAdjective('sunni')]が優勢なため、金曜礼拝は[ShowReligionAdjectiveWithNoTooltip('sunni')]の$rank_empire_muslim_ruler_male$や時の$rank_kingdom_muslim_ruler_male$の名のもとでおこなわれるのが一般的になっている。その結果、わが[ShowReligionAdjective('shia')][ROOT.GetCountry.GetFlavorRank]内における金曜礼拝の意義が大きく揺らいでいる。\n\n多くの[ShowReligionAdjectiveWithNoTooltip('shia')][ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、指示された金曜礼拝を[ShowReligionAdjectiveWithNoTooltip('sunni')]の統治者のみがおこなうものとみなし、この慣習に反対している。しかし、金曜礼拝を利用して社会、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]、[ROOT.GetCountry.GetGovernment.GetRulerTitle]を結びつけるべきだとする者もいる。"
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip]が金曜礼拝を主導し、わが国も祈りを捧げよう。"
 mysticism_vs_jurisprudence.22.b: "民の望むように祈らせればよい。"
