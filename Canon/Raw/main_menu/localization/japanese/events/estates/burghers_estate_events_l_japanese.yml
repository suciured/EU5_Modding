l_japanese:
 burghers_estate_events.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の地位向上"
 burghers_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の地位は、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]や[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]のように古いしきたりによるものではない。勤勉に働き、得た利益を事業拡大のためのリスクを負って再投資することで、自らの財を築いてきた者たちだ。この方法は近年、非常に順調な結果をもたらしていると言える。ビジネスは名誉の面ではほかの階級に及ばないが、さまざまな意味でわが国の経済の基盤であり、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]はその貨幣の支配を通じて、わが国における影響力を強めることに成功している。"
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "泥棒男爵"
 burghers_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、わが国における[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の大きな影響力を懸念している。彼らによれば多くの下級[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が、国の平和と法を無視して己の権力と領地を利用し、商売する者たちに不当な通行料や税金を課しているという。一部の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は、商人を襲撃し、金品を強奪または脅し取ることさえあると言われている。\n\n[ROOT.GetCountry.GetAdjective]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の代表者たちは、これらの越権行為がわが国の経済発展を妨げていると主張している。その一方で[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは、単に所有する街道の利用に対し合理的な料金を徴収しているにすぎないと反論する。ただし、彼らの今後の収入の一部を国に提供することに同意した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]もいるようだ。"
 burghers_estate_events.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]は自分たちの権利を行使しているだけだ。"
 burghers_estate_events.2.b: "行きすぎた行為は取り締まれ！"
 burghers_estate_events.3.title: "商人階級の衰退"
 burghers_estate_events.3.desc: "ほかの派閥のような古来の特権や家柄をもたない[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の地位と影響力は、生まれながらに権力をもつ者たちに比べ、安定することは稀である。最近などは、財政的な不運と誤った政治的野心が重なった結果、[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]はその権力と影響力を失っている。"
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "[growing_city.GetNameWithNoTooltip]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_estate_events.4.desc: "成長を遂げる重要な交易拠点となった[growing_city.GetName]の[growing_city.GetRank.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が、[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対し、税金という足枷なしに地域を発展させられるようなさらなる権限を求めてきた。彼らに成長のための手段を提供すれば、その地域の経済は急速に改善し、国の富も増えるだろうと彼らは保証する。"
 burghers_estate_events.4.a: "嘆願を受け入れよう。"
 burghers_estate_events.4.b: "嘆願を拒否しなければ。"
 STATIC_MODIFIER_NAME_local_burgher_rights: "市民の現地特権"
 burghers_estate_events.5.title: "非道な価格設定"
 burghers_estate_events.5.desc: "小麦の価格は非常に不安定である。これは、栽培地の天候から流通を妨げる出来事まで、あらゆる要因が突然価格を大幅に上昇させる可能性があるからだ。\n\n昨今のこうした流動的状況により、多くの大都市で深刻な小麦不足が発生している。必死に食糧を確保しようとする[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちがこの状況を利用して商品を高値で売りつけていると感じ、怒りを向けている。\n\n一方で商人たちは、価格の高騰は不足の当然の結果であり、単にパンが十分に行き渡っていないのだと主張している。"
 burghers_estate_events.5.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に価格を下げるよう強制しよう。"
 burghers_estate_events.5.b: "こうした事柄に介入するべきではない。"
 wheat_prices_forcibly_reduced: "小麦の価格を抑制"
 burghers_estate_events.6.title: "並行する権力"
 burghers_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は都における唯一の権威ではなく、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]もまた多くの大都市で創設当初から強い存在感を保っている。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の議会が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の不興を買う規定を施行する際には、時折対立が生じることもある。\n\nこうした対立はますます増加しており、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の一員が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の都市で合意された規定に公然と抗うという姿も見られた。現在、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]が支配的な各都市の代表者たちは、この状況を明確にするよう我々に求めている。"
 burghers_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]側につかなければならない。"
 burghers_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]側につくべきだ。"
 burghers_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]のさらなる特権"
 burghers_estate_events.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは、国家に対する自分たちの貢献のわりに課せられた税が重すぎ、無用な制限を受けていると感じている。彼らは通行料、税金、各種関税などの負担さえなければより活躍できるとし、これらの負担を廃止するためには階級の権力を総動員することも躊躇しないという。"
 burghers_estate_events.7.a: "その障害を取り除こう！"
 burghers_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]どもは身の程を知れ！"
 burghers_estate_events.8.title: "破壊的な通商政策"
 burghers_estate_events.8.desc: "複数人の有名な商人の利益が、わが国の他国に対する抑圧的な通商政策によって被害を受けている。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はこれらの商人を支援しており、せめて彼らの失われた収入を補填できるように、その他の交易制限を一部緩和するべきだと嘆願している。"
 burghers_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]を支援する必要がある。"
 burghers_estate_events.8.b: "物売りごときが通商政策に口を挟むな。"
 burghers_estate_events.9.title: "家内工業"
 burghers_estate_events.9.desc: "経済的発展は必ずしも順風満帆とはかぎらない。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が多数派を占める一部の街で、裕福な商人たちが仕事を街の外に暮らす世帯の家に外注することで、ギルドのさまざまな特権を迂回しようとしているようだ。この「外部分業制度」は非常に儲かる手法だが、この制度では職人が遥か昔から得ていた権利を踏みにじるものだ。さらに彼らの作る製品の綿密に管理された価格が低下することになり、そのため職人たちは怒りを露わにしている。都市議会では街の外にいる競争相手を排除できないため、[ROOT.GetCountry.GetAdjective]の職人たちは特権を守るために[ROOT.GetCountry.GetGovernment.GetRulerTitle]に頼ってきた。"
 burghers_estate_events.9.a: "進歩への道を阻むことはできない。"
 burghers_estate_events.9.b: "ギルドの特権を守らなければ。"
 burghers_estate_events.10.title: "社会的流動性"
 burghers_estate_events.10.desc: "わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちが勢力の拡大に伴い、従来ほかの勢力が支配的だった分野に進出して富を築こうとしている。中流から下流の家系出身の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]の若者たちは、いまや特権階級に匹敵する教育水準と野心をもち、行政官や弁護士、将校などの、これまで別の階級が占有していた職業に就く者が増加している。それでもなお、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]はいまだに過去の古めかしい権利や特権によって不当に足止めされていると感じているが、対立側はこの「不自然な」社会的流動性に疲弊を覚えはじめている。\n\nなんらかの対策を講じなければ、特権階級の支持を失うおそれがある。しかし、このような状況で[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]への支援を撤回すれば、彼らとの関係に深刻な結果をもたらす可能性が高い。"
 burghers_estate_events.10.a: "新世代の躍進を阻むことはできない。"
 burghers_estate_events.10.b: "ほかの階級に与えられた古来の権利は守られるべきだ。"
 burghers_estate_events.11.title: "経済成長"
 burghers_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]との協力関係を築くという方針は、多くの分野における経済開発というかたちで実を結んだ。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちの都市は反映し、国際交易の場におけるわが国の影響力も急激に大きくなっている。"
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "交易の危険"
 burghers_estate_events.12.desc: "長距離交易は多くの利益が見込める反面、危険も多い。天候、野盗、海賊などの脅威は、陸地だろうと海の上だろうと存在しているのである。\n\n通常、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は一定程度の事故であれば対応でき、自分たちの身を守り、貨物を保証する手段も備えている。\n\nしかし最近は、多くの商家が苦しい状況に置かれており、そのなかには破産の危機に陥った者もいるという。彼らが復帰できるよう、金銭的な補償を提供するべきかもしれない。"
 burghers_estate_events.12.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に補償を与えよう。"
 burghers_estate_events.12.b: "損失は想定済みのはずだ。"
 burghers_estate_events.13.title: "市街化"
 burghers_estate_events.13.desc: "都市部に居住する人口は全体のほんの一部だが、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]階級が力を増すにつれて農村部からの移住者が増えている。一部の都は成長のペースがあまりに早く、衛生管理や人口過多などの既存の問題が危機的状況にあるとのことだ。貧困層が街の外に住み着いたため、街壁の周囲には不潔な地域が生まれ疫病が蔓延している。\n\nこの状況を受け入れがたく感じた[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]たちは、資源の提供と都市外における規則の施行に関し、国の介入と支援を求めた。この有害な都市化を健全なものに変えるには、政府が介入するしかないというのが彼らの主張である。"
 burghers_estate_events.13.a: "状況を改善する必要がある。"
 burghers_estate_events.13.b: "そこまで異常なことではない。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]なら対応できるはずだ。"
 burghers_estate_events.14.title: "経済政策"
 burghers_estate_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の権力が拡大するなか、通商規制と税金を減らしてほしいという声が頻繁に聞こえている。交易に関わるわが国の政策は時代遅れで抑圧的であり、商業を阻害する税金、および通行料を減らすことは有益と感じる者が多い。"
 burghers_estate_events.14.a: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')]政策を緩和せよ。"
 burghers_estate_events.14.b: "[ShowSocietyDirectionNameWithNoTooltip('free_trade')]への干渉を避けよ。"
 burghers_estate_events.15.t: "赤字化した大型ギルド"
 burghers_estate_events.15.desc: "[golden_parachute_location.GetName]のとあるギルドが、洋上で失われた貨物の損失分を補填しようとして資金が底を突き、解散の危機に直面している。\n\nこの件は通常であれば、国の関与すべき事柄ではない。しかし[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、地域の安定性を維持するために政府による損失の補填を求めている。ギルドの解散を見過ごせば、[golden_parachute_location.GetNameWithNoTooltip]における社会的秩序は大きく不安定化するだろう。"
 burghers_estate_events.15.a: "国は個人の事柄に介入しない。"
 burghers_estate_events.15.b: "手を差し伸べてやろう。交易商の安泰は国の安泰だ。"
 burghers_estate_events.15.c: "ギルドが国の管理下に入るのであれば、資金提供に同意しよう。"
