l_japanese:
 clergy_events_common: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級は長らく[ROOT.GetCountry.GetLongName]の主柱のひとつとしての役割を担い、霊的な導きを与えるだけでなく、[ROOT.GetCountry.GetGovernment.GetRulerTitle]のために行政官や裁判官、外交官などの役割を果たしてきた。"
 clergy_estate_common_ending: "しかし、時代が厳しさを増すにつれて、国は増えつづける支出を賄わなければならない。そこで[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が自主的に寄付をおこなう提案がなされたが、提案への反応は好意的とは言えない。"
 clergy_estate_events.1.title: "教会の自由"
 clergy_estate_events.1.desc: "$clergy_events_common$この大いなる奉仕への見返りとして、教会領や修道院、その他の教会財産は国家に対して一切の税を納めず、世俗の権力も[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の内部事情に干渉しないのが慣例となっている。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "寄付の必要性を明確にせよ。"
 clergy_estate_events.1.b: "収入源は別に探せばいい。"
 clergy_estate_events.101.title: "寺院の土地"
 clergy_estate_events.101.desc: "$clergy_events_common$この大いなる奉仕への見返りとして、政府およびその他の団体の両方から多くの寄付がなされてきた。これは「ブラーマデーヤ」と呼ばれる、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]階級を支援するための村々の形式でおこなわれた。これらの寄付により、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は何世紀にもわたって相当な富を築いた。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "寄付の必要性を明確にせよ。"
 clergy_estate_events.101.b: "収入源は別に探せばいい。"
 clergy_estate_events.102.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の財力"
 clergy_estate_events.102.desc: "$clergy_events_common$この大いなる奉仕への見返りとして、政府およびその他の団体の両方から、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]および彼らが奉仕する神々に対して多くの寄付がなされてきた。これらの寄付により、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちは何世紀にもわたり非常に裕福で影響力のある存在となった。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "寄付の必要性を明確にせよ。"
 clergy_estate_events.102.b: "収入源は別に探せばいい。"
 clergy_estate_events.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の財力"
 clergy_estate_events.103.desc: "$clergy_events_common$その大いなる奉仕への見返りとして、多くの土地が宗教財産として確保され、大部分の税が免除されている。これにより、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]と彼らの支援する素晴らしい事業が数多く維持されている。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "寄付の必要性を明確にせよ。"
 clergy_estate_events.103.b: "収入源は別に探せばいい。"
 clergy_estate_events.104.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の財力"
 clergy_estate_events.104.desc: "$clergy_events_common$その大いなる奉仕への見返りとして、政府およびその他の団体の両方から[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]への多くの寄付がおこなわれてきた。これらの寄付によって、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちは何世紀にもわたり非常に裕福で影響力のある存在となった。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "寄付の必要性を明確にせよ。"
 clergy_estate_events.104.b: "収入源は別に探せばいい。"
 clergy_estate_events.105.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の財力"
 clergy_estate_events.105.desc: "$clergy_events_common$その大いなる奉仕への見返りとして、政府およびその他の団体の両方から、偉大なる[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]とその広大な土地所有物への多くの寄付がなされてきた。これらの寄付によって、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちは何世紀にもわたり非常に裕福で影響力のある存在となった。\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "寄付の必要性を明確にせよ。"
 clergy_estate_events.105.b: "収入源は別に探せばいい。"
 clergy_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の拡大"
 clergy_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の権力は、決して国家そのものに依存しているわけではない。むしろ、多くの点で彼らのほうが、霊的な領域とのつながりを通じて[ROOT.GetCountry.GetGovernment.GetRulerTitle]に正当性を与えている。巧みな政治的行動、恐怖を煽る手法、そして臣民からの寛大な寄付が相まって、最近ではこの階級の権力がより一層強固なものとなっている。"
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "失われる[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の影響力"
 clergy_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の影響力は、ほかのどの社会階級よりも庶民との関係に依存している。昨今の彼らは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は国の霊的な部分の守護者というよりも、富と腐敗にまみれた策謀家として認識されることが多く、この印象の変化の原因は明確ではないが、不運な投資が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の資産に影響を及ぼし、政治的操作の失敗も重なったことで、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は権力と影響力の両方を失いつつある。残念なことに、彼らは自分たちの責任を否定し、代わりにその地位が失墜したことについて政府を批判しているようだ。"
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "反教会主義"
 clergy_estate_events.4.desc: "いくつかの主要な都で、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は強欲かつ怠惰であるという悪評が広まっている。ある聖職者特権の濫用に対し、敬虔な庶民と[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]たちは十分の一税の支払いを拒むことで応じた。\n\nこれに対し激怒した[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は、この運動の首謀者とみなされる[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]に罰金を科すよう、我々に求めている。"
 clergy_estate_events.4.a: "無理にでも徴収しろ！"
 clergy_estate_events.4.b: "若干の戒告で十分だ。"
 clergy_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]との関係悪化"
 clergy_estate_events.5.desc: "国と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の関係は悪化し、いまや両者の交流は不信感とあからさまな反抗に満ちている。国内の各聖地は[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対する抵抗の中心となり、多くの信者が我々の支配の正当性に疑問を抱いている。\n\n現在、我々の些細な失策や軽視により、張りつめた状況に火がつきつつある。全国各地で[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が蜂起しており、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は彼らを煽動しその怒りを我々に向けさせている。"
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の勝利？"
 clergy_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]に公然と反抗する者はいないが、[ROOT.GetCountry.GetName]ほど彼らの影響力が強い国はほとんどない。わが国のあらゆる機関が[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の支配下にあり、[ROOT.GetCountry.GetGovernment.GetRulerTitle]の権力はこれまで以上に彼らに依存している。\n\nしたがって、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が国の実質的統治においてより積極的な役割を果たそうと望むのは、自然な成り行きかもしれない。最近では、わが国の法律と伝統の精神性をさらに高めるいくつかの提案が、彼らの代表者からなされた。[ROOT.GetCountry.GetGovernment.GetCourtTitle]文化からあらゆる非正統性を一掃し、国が宗教的に健全な規則と理想に基づいて統治されることを確実にすることが、彼らの目標である。"
 clergy_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の進言に従う。"
 clergy_estate_events.6.b: "提案を拒否する。"
 clergy_estate_events.7.title: "強大な[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.7.desc: "多くの統治者は[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の支援に頼ることができるが、我々ほど強力な支持者をもつ政府は少ない。長年にわたる密接な協力と忠誠の伝統により、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の上層部は自分たちを独立した存在というよりも、国家の行政の一部と考えるようになっている。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は国内全土で、我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]の卓越性と精神的な強さという評判を広めている。"
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "土地の強奪"
 clergy_estate_events.8.desc: "多くの土地の寄付は歴史が古く、その記録が残されているとはいえ、地形や地名は寄付当時から変わっている可能性が大いにある。[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちが最近、数名の[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が大昔に[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に寄付された土地を侵害するかたちで、あからさまな土地窃盗をおこなったと告発した。これに対して[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]こそが権利のない土地を奪おうとしていると主張する。\n\n我々がどちら側につくかで、その地域の大部分の土地所有権が決まることになる。"
 clergy_estate_events.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]側につくべきだ。"
 clergy_estate_events.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]側につかなければならない。"
 clergy_estate_events.8.c: "どちらの側にもつくことはできない。"
