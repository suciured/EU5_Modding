l_japanese:
 nobles_estate_events.1.title: "高貴な生まれ"
 nobles_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の家の多くは、かつて戦時に国に仕えた祖先の行動によって、現在の地位を得ている。こうした家々の息子たちの多くは、戦場に赴く以外の人生を考えられないのである。しかし、軍の近代化に伴い、庶民出の士官の存在は決して珍しいものではなくなった。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に属する者たちは、階級に与えられた権利を保証するよう求めている。その権利とは、「[ROOT.GetCountry.GetAdjective]軍の指揮官としての地位は貴族以外には決して与えられない」、というものだ。"
 nobles_estate_events.1.a: "軍を指揮する権利を保証しよう。"
 nobles_estate_events.1.b: "そのような約束はできない。"
 nobles_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の拡大"
 nobles_estate_events.2.desc: "国内で影響力を有しているのは政府だけではない。過去数十年にわたり、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のカリスマ的な擁護者が、わが国のほとんどの組織において[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級の主要一族の権力拡大に成功した。\n\n人脈と特権の力はすさまじく、特に野心と組み合わせると非常に強力である。"
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "[noble_encroachment.GetNameWithNoTooltip]での [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]による侵害"
 nobles_estate_events.3.desc: "誰がいつどこにいるのかを常時監視することは難しく、また個人所有の土地の境界線は、地形が大きく異なった時代に作られた古い慣習や文書によってまとめられている。そして適切なリソースを有する人間にとっては、悪用の余地のある制度である。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]のいくつかの有力な家々が[ROOT.GetCountry.GetCapital.GetName]におけるその多大な影響力を用いて、[noble_encroachment.GetName]にある自分たちの所有地をお咎めなしに拡大している。国の所有物を守りたいのなら、すぐに対処しなければならない。"
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "土地の返還を求める。"
 nobles_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の独裁傾向"
 nobles_estate_events.4.desc: "本日、特に有力な[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]家が支配する地域の市民代表者が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を訪れ、土地に暮らす人々に対する体制権力の乱用をどうにかしてほしいと[ROOT.GetCountry.GetGovernment.GetRulerTitle]に陳情した。[ROOT.GetCountry.GetName]の統治者である[target_character.GetName]には臣民を守るという責任がある。それが果たせなければ、我々は無力に映り、その州の長期的な成長度に悪影響を与えかねない。ただし[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]のほうも、自分たちの特に権力のある家を非難され、黙っているとは考えにくい。"
 nobles_estate_events.4.a: "権力の乱用を見過ごす。"
 nobles_estate_events.4.b: "地主を非難する。"
 nobles_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の陰る権力"
 nobles_estate_events.5.desc: "わが国の有力な地主であり、伝統的な戦士階級でもある[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]は、現在あまり芳しくない状況に置かれている。過剰な内紛と連携のとれていない力押しによって、[ROOT.GetCountry.GetCapital.GetName]における影響力を失った[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の多くは、農村部にもつそれぞれの土地へと身を引いた。"
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が求める贅沢規制の厳格化"
 nobles_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の最も目立つ特徴といえば、高価な衣服や豪華な晩餐会、素晴らしい宮殿などである。だが、そうした物にどれだけの金を出せるかは、一族によって大きく異なる。たとえば、わが国の[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は平均的な貴族並み、あるいはそれ以上に豪奢な生活を送ることができる。貴族ではない者による過大な出費を制限する古い規制や慣習も存在するが、これらを法律として効果的に施行することは難しい。とはいえ、強大な権力を誇るほが国の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]にとっては許しがたく、彼らは外部の人間が着用できるもの、できないものを明示する法改正を求めてきた。目上の者たちよりも目立とうとする者には、重い罰金刑を課すべきだというのだ。"
 nobles_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の望みに屈する。"
 nobles_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に従うことを拒む。"
 nobles_estate_events.7.title: "朝の交流"
 nobles_estate_events.7.desc: "[target_character.GetName]やその前任者たちの日常の出来事は、やがてある種の儀式として扱われるようになった。たとえば[ROOT.GetCountry.GetGovernment.GetRulerTitle]が衣服を着替える際に寝室に同席することは、廷臣が統治者に自分の話を聞かせる最善の方法である。複雑な宮廷生活は、地方の領地で反乱を企む[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の権力を削ぐ役割を果たすことになるが、同時に費用はかさむと見られている。逆に彼らを[ROOT.GetCountry.GetGovernment.GetRulerTitle]の日常から完全に切り離すこともまた、彼らの影響力を制限する手段になるが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]がそれを喜ぶとは思えない。"
 nobles_estate_events.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]のために複雑で長たらしい作法を導入しよう。"
 nobles_estate_events.7.b: "そんなものは不要だ。"
 nobles_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]との関係悪化"
 nobles_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]と[ROOT.GetCountry.GetGovernment.GetRulerTitle]の関係が、史上最低とも言えるほど悪化している。ほぼ無人と化した[ROOT.GetCountry.GetCapital.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]には不信感が満ち満ちており、有力貴族はいずれも地方の邸宅に引きこもっている。近いうちにこの状況を打破しなければ、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の支配する地域で国の権威が低下し、我々の要求は武装した兵士たちに迎えられることになるだろう。"
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]に力ずくで国の権威を受け入れさせろ。"
 nobles_estate_events.9.title: "命令を聞かない[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.9.desc: "わが国の臣民のなかで、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]ほど戦争と関わりの深い者はいない。[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちは何世代も前から国家に仕え、戦場で現在の地位を勝ち取った。それ以来、彼らの多くはこの古き伝統を守りつづけ、戦争訓練をおこない、同じ志をもつ者たちとの繋がりを築いてきたのだ。\n\nしかし現状はというと、国家のために戦う[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はほとんど姿を消してしまっている。上級仕官のあいだには不服従が蔓延し、彼らの多くが戦争の敗北を望んでいるという有様である。"
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "彼らを実力のある者たちと入れ替える機会だ。"
 nobles_estate_events.10.title: "行政の拡大"
 nobles_estate_events.10.desc: "国家と官僚組織が拡大するにつれて、さまざまな土地や制度を監督する人材の必要性が高まっていく。政府機関の要職の分配にあたり、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]はその第一陣となることを期待しているが、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は個々の能力に応じて職位を割り振るべきだと主張する。\n\n有能な秘書の急死に伴い、この争いの中心に空席が発生した。当然ながら、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]と[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]はそれぞれ異なる候補者を推薦し、任命を待ち望んでいる。どちら側の候補者も十分に有能な人物だが、この決断は政治色の強いものとなるだろう。"
 nobles_estate_events.10.a: "名誉ある血統にこそ大いなる才能が宿る。"
 nobles_estate_events.10.b: "自力で成功してきた者こそ、この国を仕切るにふさわしい。"
 nobles_estate_events.10.c: "ここは[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に頼るべきだ。"
 nobles_estate_events.11.title: "奉仕の伝統"
 nobles_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]には軍事指導者として、そして昨今は頼れる行政官として、国に仕えるという長い伝統がある。忠義を果たす[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]の存在が根強いわが国では、偉業に向けて国を率いるだけの優れた才能と忠誠心をもった貴族が、ときおり出現する。"
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "不義の士官"
