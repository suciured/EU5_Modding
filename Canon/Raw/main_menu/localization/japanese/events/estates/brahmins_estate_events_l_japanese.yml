 brahmins_estate_events.2.title: "宮廷内での正式な地位を求める[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 brahmins_estate_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は霊的な権威に加え、現世における権力も欲することが多い。彼らの[ROOT.GetCountry.GetName]における昨今の影響力は非常に大きく、政府内の要職の多くは現在[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]によって占められている。こうした任命に慣れはじめたころ、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]たちは[ROOT.GetCountry.GetGovernment.GetRulerTitle]に近づき、一連の要求を提示した。まず行政の特定の役職に就く条件として、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]であることを法的に規定すること。次に宮廷内では[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の慣習を必須事項とすること。そして閣僚最上位の職のいくつかを複数の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]家による世襲制にすること。法外な要求だが、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の影響力を踏まえると、拒否すれば我々の統治能力に深刻な支障をきたすおそれがある。"
 brahmins_estate_events.2.a: "バラモンの権威を受け入れる。"
 STATIC_MODIFIER_NAME_religious_court_life: "神官による支配"
 STATIC_MODIFIER_DESC_religious_court_life: "わが国の宮廷は、神官カーストと彼らの聖典の定めによって支配されている。こうした厳格な規律は、強大な神官層の支持を維持するのに必要だが、属している階級にかかわらず多くの臣民が、この古風な生き方に疎外感を覚えている。"
 brahmins_estate_events.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は瞑想でもしていろ。"
 brahmins_estate_events.3.title: "バラモン主義"
 brahmins_estate_events.3.desc: "[ROOT.GetCountry.GetName]の[ROOT.GetCountry.GetReligion.GetAdjective]徒の世論は、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級は精神的にも世俗的にも権威として敬われ、崇められるべきであるとする「バラモン主義」に傾きつつある。\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]はサンスクリット語教育の独占を貪欲に続けており、ヴェーダを説法する権利を専有している。彼らはその社会的および宗教的権威ゆえに強大であり、[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName]と神官カーストの友好的な関係のおかげで、[ROOT.GetCountry.GetName]の社会秩序は安定している。"
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]階級の拡大"
 brahmins_estate_events.4.desc: "[ROOT.GetCountry.GetName]における[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級はその権力を増しつつある。彼らは神に授かった神官階級の地位を通じて[ROOT.GetCountry.GetReligion.GetAdjective]教徒の支持を集め、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政府ではすでにいくつかの要職を占めている。"
 brahmins_estate_events.4.a: "わかった。"
 est_val_brahmin_advance: "バラモンの拡大"
 brahmins_estate_events.5.title: "バラモンの衰退"
 brahmins_estate_events.5.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の影響力は、ほかのどのカーストよりも[ROOT.GetCountry.GetReligion.GetAdjective]徒からの評価に左右されやすい。昨今の彼らはヴェーダ教義の管理者としてではなく、富と腐敗にまみれた策謀家として認識されることが多い。\n\nこの印象の変化の原因は明確ではないが、政治的駆け引きの失敗と[ROOT.GetCountry.GetGovernment.GetRulerTitle]からの評価の低さから、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は権力と影響力の両方を失いつつある。"
 brahmins_estate_events.5.a: "わかった。"
 brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が始めた民衆蜂起"
 brahmins_estate_events.6.desc: "国家と[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級との関係は限界を迎えた。彼ら神官たちは儀式の最中に公然と[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName]を批判し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の家に属する者は[ROOT.GetCountry.GetReligion.GetAdjective]国民の統治に力を貸すことを拒むようになったのだ。\n\nまた[ROOT.GetCountry.GetGovernment.GetRulerTitle]が意図せず宗教的な無礼を働いてしまい、これがきっかけとなって不満は反乱に姿を変える。我々の統治に抗うよう、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]が民衆を焚きつけたのである。"
 brahmins_estate_events.6.a: "わかった。"
 brahmins_estate_events.7.title: "[brahmin_trade_province.GetName]で商人を排斥する[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 brahmins_estate_events.7.desc: "[brahmin_trade_province.GetName]の街は、この地方における[ROOT.GetCountry.GetName]の重要な交易拠点だ。グジャラート、アラビア、ペルシアなどのイスラム圏の交易商が頻繁に訪れる土地であり、[brahmin_trade_province.GetName]も彼らとの商売上のつながりから利益を得てきた。\n\nそして[brahmin_trade_province.GetNameWithNoTooltip]は、社会の隅々にまで影響力をもった[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]神官集団の管理下に置かれることとなる。彼らは一連の政策を施行し、訪問するムスリム交易商らからすれば、とても友好的とは思えない社会的雰囲気を作り出す。その結果として排斥された交易商の多くは、よそで商売することを決める。\n\n商業を誘致する対策を講じなければ、[brahmin_trade_province.GetNameWithNoTooltip]の交易中心地としての地位が失われるおそれがある。"
 brahmins_estate_events.7.a: "カーストの低い商人の問題などどうでもいい。"
 brahmins_estate_events.7.b: "交易関係に気を配れる指導者に街を任せよう。"
 brahmins_estate_events.9.title: "非[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の宗教運動"
 brahmins_estate_events.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級はかねてより、[ROOT.GetCountry.GetReligion.GetAdjective]唯一の権威として鎮座してきた。だがときおり、このバラモン主義に挑む宗教活動が出現することがある。こうした活動は、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]による鎮圧の試みも虚しく[ROOT.GetCountry.GetName]じゅうで支持を集めている。\n\n大衆宗教運動の提唱者たちは、「[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]は現世の権力の座を独占し、貧しき者を不当に扱うがゆえに、聖なる印を己の額から拭い去り、霊的な義務を逃れている」と主張した。無欲の献身こそが救いへの唯一の道であり、十分に熱心な[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]信者のみが獲得できる美徳であるという。\n\n有力な[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の一団が[ROOT.GetCountry.GetGovernment.GetRulerTitle]に接近し、[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]の権威に対する世論の信用を回復させ、非バラモンの[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]運動を鎮める手助けをしてほしいと嘆願している。"
 brahmins_estate_events.9.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]による正統派信仰の強制を認める。"
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "バラモン正統派の強制"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "非バラモンの宗教運動はバラモン正統派と同等に扱われつつある。"
 brahmins_estate_events.9.b: "大衆宗教運動を促進させる。"
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "非バラモンの宗教運動"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "一般市民は、バラモンの権力に依存しないヒンドゥー教の宗教運動に注力している。"
 brahmins_estate_events.10.title: "[brahmin_fort_province.GetNameWithNoTooltip]の要塞で起こった問題"
 brahmins_estate_events.10.desc: "[ROOT.GetCountry.GetName]宮廷は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]と軍事カーストとの対立に巻き込まれている。この緊張の高まりで新たに注目を浴びているのが、要塞の管理に関する問題である。特に問題となっている指揮官の管理する[brahmin_fort_province.GetName]要塞は、現在[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の影響力が増しつつある地方に位置している。\n\n緊張が敵対行為に発展する可能性を見越して、この重要な要塞の管理を指揮官から[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]階級に移すのが賢明かもしれない。彼らは包囲戦においては軍人ほどの能力はないが、少なくとも[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対しては忠実である。\n\nもしくは、その指揮官に対し、[brahmin_fort_province.GetName]における特権の維持と引き換えに態度を改めるよう説得することもできる。"
 brahmins_estate_events.10.a: "要塞を[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]に引き渡す。"
 brahmins_estate_events.10.b: "貴族たちが忠実であるかぎり、要塞は彼らのものだ。"
