l_japanese:
 grand_embassy.1.title: "大使節団"
 grand_embassy.1.desc: "わが国の宮廷で、[ROOT.GetCountry.GetGovernment.GetRuler.GetName]を大使節団とともにヨーロッパに派遣し、他国のヨーロッパの指導者、特に我々と共通の敵を抱える指導者たちとより良い関係を築くという提案がなされた。もうひとつの利点は、[ShowSubContinentName('western_europe')]における技術的進歩を研究し、我々の近代化に役立てる機会が得られることだ。"
 grand_embassy.1.a: "ヨーロッパじゅうを旅するとしよう。"
 grand_embassy.1.b: "必要な知識はすでにわが国にある。"
 grand_embassy.2.title: "大使節団が[ROOT.GetCountry.GetCapital.GetName]に到着"
 grand_embassy.2.desc: "[from.GetName]から[from.GetGovernment.GetRuler.GetName]自ら率いる大使節団が到着した。[from.GetGovernment.GetRuler.GetSheHeCap]は、ほかのヨーロッパ諸国、特に共通の敵を抱える国々とのより良い関係を確保するために大陸を巡回している。我々は[from.GetRuler.GetNameWithNoTooltip]にどのように挨拶するべきだろうか？"
 grand_embassy.2.a: "招待して滞在させよう。"
 received_grand_embassy: "大使節団を受け入れた"
 grand_embassy.2.b: "丁重に追い出そう。"
 rejected_grand_embassy: "大使節団を拒否した"
 grand_embassy.2.c: "追い払え！"
 grand_embassy.3.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]での大使節団"
 grand_embassy.3.desc: "我々の温かい歓迎に心打たれた[from.GetGovernment.GetRuler.GetName]は、[ROOT.GetCountry.GetCapital.GetName]での滞在を延長したいと申し出た。[from.GetGovernment.GetRuler.GetName]は[from.GetLongName]を近代化する取り組みのため、[ShowSubContinentName('western_europe')]の技術的進歩を研究する機会を熱望している。"
 grand_embassy.3.a: "招待して滞在させ、政府機関について学んでもらおう。"
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName]がわが国の政府機関について学ぶ"
 invited_to_study_institutions: "研究機関に招待"
 grand_embassy.3.b: "招待して滞在させ、わが陸軍について学んでもらおう。"
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName]がわが国の陸軍について学ぶ"
 grand_embassy.3.c: "招待して滞在させ、わが海軍について学んでもらおう。"
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName]がわが国の海軍について学ぶ"
 grand_embassy.3.d: "長居しすぎだろう……"
 grand_embassy.4.title: "寛大な滞在の申し出"
 grand_embassy.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が[ROOT.GetCountry.GetLongName]を近代化するための改革をおこなっていると聞いて、[embassy_country.GetName]は、彼らの技術的進歩を研究する機会を得るために[embassy_country.GetCapital.GetName]での滞在を延長するよう親切にも申し出てくれた。"
 grand_embassy.4.a: "滞在して[target_institution.GetNameWithNoTooltip]について学ぼう。"
 grand_embassy.4.b: "滞在して彼らの陸軍について学ぼう。"
 grand_embassy.4.c: "滞在して彼らの海軍について学ぼう。"
 grand_embassy.4.d: "いや、ほかの国も訪問しなければならない。"
 grand_embassy.4.e: "そろそろ帰国すべきだ。"
 grand_embassy.5.title: "滞在の要望の却下"
 grand_embassy.5.desc: "[ROOT.GetCountry.GetName]を近代化する取り組みにおいて、[ShowSubContinentName('western_europe')]の技術的進歩の研究は有益である。残念ながら、研究のために[embassy_country.GetCapital.GetName]での滞在を延長する要望は拒否された。"
 grand_embassy.5.a: "構わない。ほかにも訪問すべき国がある。"
 grand_embassy.5.b: "そろそろ帰国すべきだ。"
 grand_embassy.6.title: "報われた長期滞在"
 grand_embassy.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]が[embassy_country.GetCapital.GetName]に長期滞在し、技術的進歩を個人的に学んだことには価値があったようだ。"
 grand_embassy.6.a: "わが国の政府機関は進歩するだろう！"
 grand_embassy.6.b: "わが国の陸軍は進歩するだろう！"
 grand_embassy.6.c: "わが国の海軍は進歩するだろう！"
 grand_embassy.7.title: "大使節団の成功"
 grand_embassy.7.desc: "[embassy_country.GetCapital.GetCapitalName]への訪問の成果は上々だったが、この国を去る時が来た。次はどの国を訪れようか？"
 grand_embassy.7.a: "ほかにも訪問すべき国がある。"
 grand_embassy.7.b: "そろそろ帰国すべきだ。"
