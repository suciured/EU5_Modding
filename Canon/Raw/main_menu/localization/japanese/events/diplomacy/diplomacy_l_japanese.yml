l_japanese:
 diplomatic_annex.1.title: "[target.GetNameWithNoTooltip]の併合"
 diplomatic_annex.1.desc: "[target.GetLongName]の統合にはかなりの時間がかかったが、[target.GetCapital.GetName]が[ROOT.GetCountry.GetAdjective]の[target.GetCapital.GetRank.GetNameWithNoTooltip]となったことで、その潜在能力が最大限に発揮され、わが国はさらに繁栄するだろう。\n\nただし、わが国の領土拡大を評価していない国もある。"
 diplomatic_annex.1.a: "憎しみは我々を怖れるがゆえだ。"
 every_subject_hates_us_tt: "わが国の[subjects|e]の[ROOT.GetCountry.GetLongName]に対する[opinion|e]が[ShowBiasValue('opinion_annexed_other_subject')|+=0]変化する"
 every_annex_target_neighbor_hates_us_tt: "[target.GetName]のすべての近隣[country|e]の[ROOT.GetCountry.GetLongName]に対する[opinion|e]が[ShowBiasValue('opinion_annexed_neighbor')|+=0]変化する"
 opinion_annexed_neighbor: "隣国を併合"
 opinion_annexed_other_subject: "[subject|e]を再び併合"
 historical_rival_events.1.title: "[rivalling_country.GetAdjectiveWithNoTooltip]と[target_country.GetAdjectiveWithNoTooltip]の対立"
 historical_rival_events.1.desc: "長年にわたる紛争、対立、敵対的な競争により、必然的に[rivalling_country.GetLongName]と[target_country.GetName]のあいだに怨恨が生じた。[rivalling_country.GetAdjectiveWithNoTooltip]と[target_country.GetAdjectiveWithNoTooltip]の関係が修復されるのか、それとも戦場で悪化するのかは、時が経てばわかるだろう……"
 historical_rival_events.1.a: "目には目を、歯には歯をだ！"
 historical_rival_events.1.b: "残念な展開だ……"
 historical_rival_events.2.title: "[rivalling_country.GetAdjectiveWithNoTooltip]と[target_country.GetAdjectiveWithNoTooltip]の対立の終わり"
 historical_rival_events.2.desc: "何年も前、[rivalling_country.GetAdjective]と[target_country.GetAdjective]の両統治者は、それぞれの国が戦場、市場、大使館などで衝突しているあいだ、お互いに侮辱と脅迫でしか交流できなかった。しかし今日では、これらの衝突は重要性を失い、[rivalling_country.GetNameWithNoTooltip]は我々に対する昔の恨みを忘れることにした。"
 historical_rival_events.2.a: "先に進む時が来た。"
 historical_rival_events.2.b: "決して忘れず、決して許さぬ。"
