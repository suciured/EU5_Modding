l_japanese:
 overextension.1.title: "兵士の脱走"
 overextension.1.desc: "多くの兵士が軍務を放棄して森へと逃走している。こうした悪評が、戦争努力に対する反感を広範囲に引き起こしている。"
 overextension.1.a: "そんな腰抜けどもは役に立たない。"
 overextension.2.title: "広まった反感"
 overextension.2.desc: "わが国は極めて悪名高く、[ROOT.GetCountry.GetName]にはこれに異議を唱える者が大勢いる。"
 overextension.2.a: "まだ鞭が足りないというのか……"
 overextension.3.title: "悪評！"
 overextension.3.desc: "わが国に立ちはだかった国から州を奪い取るという最近の戦略は、驚くべきことに、わが国に対する友好国からの評判にいくらか悪影響を与えているようだ。"
 overextension.3.a: "いつもどおりの過剰反応だ！"
 overextension.4.title: "インフレ"
 overextension.4.desc: "絶え間ない戦争により経済が蝕まれ、いまやインフレが制御不能に陥っている！"
 overextension.4.a: "もっと貨幣を鋳造せよ！"
 overextension.5.title: "士官の脱走"
 overextension.5.desc: "度重なる、一見明確な目的のない[ROOT.GetCountry.GetName]の戦争に幻滅した多くの陸軍士官が、より良い任務を求めてどこかへ脱走した。"
 overextension.5.a: "士官などほかに大勢いる！"
 overextension.6.title: "ご立腹の商人"
 overextension.6.desc: "[ROOT.GetCountry.GetName]の終わりのない侵略戦争に嫌悪感を抱き、いくつかの市場がわが国の商人を追放することを決定したようだ。"
 overextension.6.a: "ならばそいつらも侵略してやろう！"
 overextension.7.title: "商人の暗殺！"
 overextension.7.desc: "いくつかの国がわが国の外交政策に憤慨しているらしく、我々の財政に打撃を与えるため、商人を暗殺し報復することにしたようだ！\n\nさらに衝撃的なのは、それがわが国の市場でも起こっていることだ……"
 overextension.7.a: "大勢の首が飛ぶぞ！ 私は御免こうむりたいが……"
 overextension.8.title: "正統性への疑問符"
 overextension.8.desc: "[target_ruler.GetName]が見せた血に飢えた行為は、世界における[ROOT.GetCountry.GetName]の評判を台無しにし、わが国民もこのような冷酷な統治者の正統性に疑問を抱きはじめている。"
 overextension.8.a: "理想的とは言えないな……"
 overextension.9.title: "行政官の辞任"
 overextension.9.desc: "行政官はまさに国家の要だが、残念なことにわが国の行政官が全員辞任しようとしている！\n\n彼らの主張によれば、それは自分たちに課せられた終わりのない戦争の重荷に対する抗議だとのことだ。"
 overextension.9.a: "奴らの仕事など自分でできる！"
 overextension.10.title: "助言者の辞任"
 overextension.10.desc: "わが国の征服偏重の外交政策に恐れをなし、有力な宮廷助言者が辞任しわが国に奉仕することを拒んだ！"
 overextension.10.a: "典型的な否定派だ……厄介払いができたな！"
 merchant_recalled: "立腹した商人"
 overextension.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]階級の苛立ち"
 overextension.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]たちは、わが国の悪行が他国の貴族との関係にダメージを与えていることに気づいている。これは明らかに憂慮すべき状況である！"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "不道徳は[ROOT.GetCountry.GetReligion.GetSinName|U]なり"
 overextension.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]は、わが国の[antagonism|e]が唾棄すべき不道徳であると指摘し、それはまた[ROOT.GetCountry.GetReligion.GetSinName]でもあると声高に主張している！"
 overextension.12.a: "領土拡張は[ROOT.GetCountry.GetReligion.GetGodName]のご意志だ。"
 overextension.13.title: "不道徳には報いを！"
 overextension.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、わが国の[antagonism|e]が交易の機会を減少させ、財政の健全性に悪影響を与えていると主張している。"
 overextension.13.a: "国家存続のためだ。"
 overextension.14.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]伝統に対する不道徳"
 overextension.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]は、わが国の[antagonism|e]は国家の伝統に反するものであり、古き良き時代には考えられなかった行為であると主張している。"
 overextension.14.a: "時代は変わったのだ。"
