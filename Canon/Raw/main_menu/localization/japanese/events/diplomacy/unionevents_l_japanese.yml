l_japanese:
 unionevents.1.title: "地方貴族の抗議"
 unionevents.1.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName|U]は[ROOT.GetCountry.GetCulture.GetName]の貴族ではなく、[ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetName]の貴族を優遇しているようだ。わが国の貴族たちは、何世紀にもわたる優れた血統が愚かにも無視されていることに憤慨している。これは国内に劇的な影響を及ぼすだろう。"
 unionevents.1.a: "何人か首を刎ねてしまえ！"
 opinion_restrict_nobles: "他国の貴族を制限した"
 unionevents.1.b: "仲裁しよう。"
 opinion_reconcile: "仲裁"
 unionevents.2.title: "[target_ruler.GetNameWithNoTooltip|U]が[ROOT.GetCountry.GetNameWithNoTooltip]を無視"
 unionevents.2.desc: "我々の共通の統治者は自らの[union_target.GetFlavorRank]に集中するばかりで、わが[ROOT.GetCountry.GetFlavorRank]の事柄には満足に時間を費やしていないようだ。これでは国民の不満が高まる一方である。"
 unionevents.2.a: "これは[ROOT.GetCountry.GetNameWithNoTooltip]への侮辱だ！"
 opinion_ignorant_monarch: "無関心な君主"
 unionevents.2.b: "[target_ruler.GetHerHim]を我々の首都に招待しよう！"
 opinion_supportive_monarch: "協力的な君主"
 unionevents.3.title: "経済的に放棄される[ROOT.GetCountry.GetName]"
 unionevents.3.desc: "我々は君主のもとで団結しているが、わが国の商人は依然として外国人として扱われており、これは我々にとって経済的打撃となっている。[ROOT.GetCountry.GetGovernment.GetFullRulerName|U]はいま以上にわが国に目を向け、繁栄させるべきだ！"
 unionevents.3.a: "名ばかりの連合なのか？"
 opinion_union_in_name: "名ばかりの連合"
 unionevents.4.title: "文化的相違"
 unionevents.4.desc: "悲しいことに、新しい君主のやり方は我々ほど文明的ではない。しかし、[ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis]の保守的な国民は、これに腹を立てているようだ。"
 unionevents.4.a: "礼儀を学んでほしいものだ！"
 opinion_backward_monarch: "保守的な君主"
 unionevents.5.title: "悪評の立つ連合"
 unionevents.5.desc: "控えめに言っても、わが国の君主は隣人として最適な人物とはみなされていない。それどころか、この国の歴史は拡大と征服の歴史だ。悲しいことに、我々も同類と考えられているようだ。"
 unionevents.5.a: "実際は同じではない。"
 opinion_bad_monarch: "悪評のある君主"
 unionevents.5.b: "我々はひとつだ！"
 opinion_one_and_same: "同類"
 unionevents.98.title: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]と[ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.title.fallback: "[GetInternationalOrganizationType('union').GetNameWithNoTooltip]と[ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.desc: "[root_character.GetName]の死により、[ROOT.GetCountry.GetLongName]は統治者不在の状態に陥った。通常であれば、[ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName]により迅速に新たな統治者が決まるだろう。だが、わが国は[ROOT.GetCountry.GetDiplomacy.GetUnion.GetName]を形成していることから状況は異なり、[ROOT.GetCountry.GetFlavorRank]は非常に珍しい決断を下すことになる。"
 unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]の現指導者である[target_character.GetName]は、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]の王位を要求している。もし我々が[GetInternationalOrganizationType('union').GetName]を維持し、いつの日かこれを解消したいのであれば、[target_character.GetShortNameWithNoTooltip]を選ぶことは有益かもしれない。ただし、この選択は[ShowGovernmentTypeName('republic')]の価値観とは大きく異なる。"
 unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\n[target_character.GetName]は現在、[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]の指導者かもしれないが、[ROOT.GetCountry.GetAdjectiveWithNoTooltip]政府の有効な候補者ではない。[GetInternationalOrganizationType('union').GetName]における我々の地位を維持するために、[target_character.GetHerHim]を例外とすることは可能だろうが、その結果、わが国民の多くは[ShowGovernmentTypeName('republic')]に対する信頼を失うだろう。"
 unionevents.98.fallback: "かつて[GetInternationalOrganizationType('union').GetName]だったものは、いまでは[ROOT.GetCountry.GetLongName]の省庁内の外交的・行政的混乱にすぎない。[ShowGovernmentTypeName('monarchy')]は現れては消える存在だが、[ShowGovernmentTypeName('republic')]は永続するものだ。"
 unionevents.98.a: "[target_character.GetShortNameWithNoTooltip]を選出せよ！"
 unionevents.98.b: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]を去る時が来たのだ。"
 unionevents.98.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip.]万歳！"
