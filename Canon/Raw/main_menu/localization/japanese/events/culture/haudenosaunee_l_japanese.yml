l_japanese:
 haudenosaunee.1.title: "許されざる侮辱"
 haudenosaunee.1.desc: "彼らは夜にやってきた。顔は月にほとんど照らされず、武器はたいまつの近くで明るく輝いていた。彼らは静かにやってきた。足音は夏のそよ風のように柔らかく素早いもので、ほとんど聞こえなかった。そして静寂は終わり、夜も明けた。\n\n彼らは村を襲撃し、テントを燃やし、食料を奪い、捕虜を連れ去った。多くの戦士たちがすぐに目を覚まし、止めようとしたが、攻撃に備えていなかったため多くが殺された。彼らは我々を殺した。父、兄弟、息子たちを。我々全員を殺した。\n我々が生きているかぎり、彼らが安らかに眠ることはないだろう。"
 haudenosaunee.1.a: "我々は彼らの犠牲を永遠に嘆く。"
 opinion_haudenosaunee_affront: "許されざる侮辱"
 haudenosaunee.2.title: "哀悼戦争"
 haudenosaunee.2.desc: "国民のあいだでは、国を去った者たちの代わりとなる捕虜を探すために近隣の村を襲撃するのが伝統となっている。一族の母親たちは、最近死んだ子供たちの弔いのための「哀悼戦争」を要求しており、そのような嘆願を受け入れるのは我々の義務である。\n\n今宵、闇が深まるとき、戦士たちは[target_location.GetName]へ攻撃を仕掛け、混乱のなかで相当数の地元民の奇襲に成功した。"
 haudenosaunee.2.a: "何人かを捕虜にすべきだ。"
 haudenosaunee.2.b: "次は皆殺しは避けろと伝えておけ。"
 haudenosaunee.3.title: "新たな捕虜"
 haudenosaunee.3.desc: "戦士たちは、[target_location.GetName]での前回の襲撃から捕虜を連れて戻ってきた。勝利を収めた彼らは、子供を[target_character.GetName]の前に連れてくると、「失った子の代わりだ」と言った。[target_character.GetNameWithNoTooltip]の目に再び涙が浮かんだ。"
 haudenosaunee.3.a: "子供を追放する。"
 haudenosaunee.3.b: "子供を養子にする。"
 haudenosaunee.4.title: "[target_child_character.GetNameWithNoTooltip]の生い立ち"
 haudenosaunee.4.desc: "[target_child_character.GetName]が外国から父親のもとに連れてこられた日が、昨日のことのように思える。当時はまだ赤ん坊だったが、それ以来我々の[ROOT.GetCountry.GetFlavorRank]の一員として成長してきた。[target_child_character.GetSheHe]は[target_child_character.GetCulture.GetName]の出身であることをほとんど覚えていないが、かすかに記憶が残っており、そのことを問いたくなることがあるという。"
 haudenosaunee.4.a: "[target_child_character.GetSheHe|U]は我々の一員であり、もはや[target_child_character.GetCulture.GetNameWithNoTooltip]ではない。"
 haudenosaunee.4.b: "我々の一員であることを受け入れるか、死ぬかだ。"
