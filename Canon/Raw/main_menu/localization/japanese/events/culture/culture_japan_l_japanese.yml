l_japanese:
 culture_japan.1.title: "お家騒動"
 culture_japan.1.desc: "近年、武家間の争いはますます激しくなり、死者が出るまでに至っている。この争いが続けば、政治体制の安定に深刻な脅威となる可能性があるため、真剣に受け止めねばならない。\n\nこうした争いは文化に深く根づいており、人々はすでにこれを「#italic お家騒動#!」と呼びはじめている。自分たちに直接的な関わりがないかぎり、人々はこうした争いを単なる日常茶飯事と見なし、それ自体が一種の娯楽にさえなっている。\n\n現在、[target_character.GetName]その人がこうした争いのひとつに巻き込まれているようで、人々は[target_character.GetHerHis]の斬首を要求している。"
 culture_japan.1.a: "もっと賢く立ち回るべきだったな！"
 culture_japan.1.b: "民衆の要求には応えない。"
 culture_japan.2.title: "無秩序な侍たち"
 culture_japan.2.desc: "数年間続いた平和により、多くの侍が職を失っている。その結果、こうした者たちは現在、地元の[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]を搾取し、抑圧することで日銭を稼いでいる。我々はこれに対処する必要がある。"
 culture_japan.2.a: "彼らが研鑽を積むためには仕方のないことだ。"
 culture_japan.2.b: "厳しく罰する必要がある。"
 culture_japan.3.title: "後継者なき国"
 culture_japan.3.desc: "[target_ruler.GetName]にはわが[ROOT.GetCountry.GetFlavorRank]にふさわしい[ROOT.GetCountry.GetGovernment.GetHeirTitle]がいないため、将来に関する憶測が飛び交っている。こうした議論は我々の立場を危うくするおそれがある。[target_ruler.GetShortNameWithNoTooltip]は[target_character.GetName]を養子に迎えて[ROOT.GetCountry.GetGovernment.GetHeirTitle]とすることもできるが、これは我々の弱さの表れとみなされる懸念もある。"
 culture_japan.3.a: "言わせておけ。"
 culture_japan.3.b: "[target_character.GetNameWithNoTooltip]を養子に迎えて後継者とする。"
 culture_japan.4.title: "失われた威信"
 culture_japan.4.desc: "わが[ROOT.GetCountry.GetFlavorRank]は比較的不安定なため、我々が民の結束を維持できるか疑問に思う者もいる。[target_character.GetName]は、つねにその指導力と一般的な管理能力を疑問視されている。状況が手に負えないものであると認めることは、我々の権威と影響力に深刻な打撃を与えるだろう。"
 culture_japan.4.a: "状況が芳しくないことは認める。"
 culture_japan.4.b: "何も問題はないと一蹴する。"
 culture_japan.5.title: "[target_emperor.GetGovernment.GetRulerTitle]のための漆器"
 culture_japan.5.desc: "我々の書斎にある美しい漆塗りの箱が、天皇の家臣の目に留まり、この素晴らしい工芸品の噂が朝廷と[target_emperor.GetGovernment.GetRulerTitle]の知るところとなった。我々と[target_emperor.GetGovernment.GetRulerTitle]のあいだで、この箱を最も忠実な家臣からの贈り物とするという暗黙の合意が成立したようだ。"
 culture_japan.5.a: "当然、箱は天皇陛下に御献上する！"
 culture_japan.5.b: "遺憾だが、我々にそんな贈り物をする余裕はない。"
 culture_japan.6.title: "初物の日本酒"
 culture_japan.6.desc: "今季の初物の日本酒が完成し、伝統的な試飲会まであと数週間となった。問題は、[target_boss.GetGovernment.GetRulerTitle]をお招きして試飲会を開催すべきか、それとも市場での地位を利用して早めに販売すべきかである。"
 culture_japan.6.a: "[target_boss.GetGovernment.GetRulerTitle]の支持は是が非でも得たい。"
 culture_japan.6.b: "まずは市場に流せ！"
 culture_japan.6.c: "神社に奉納しよう。"
 culture_japan.7.title: "格別な刀"
 culture_japan.7.desc: "新しい鍛冶屋が、わが軍のために比類のない品質の刀を大量に生産した。軍に支給するか、この機会を利用して販売し、大きな利益を得るかのどちらかだ。このような刀は、近隣諸国で大きな需要があると思われる……"
 culture_japan.7.a: "わが軍は軍備の優先権がある。"
 culture_japan.7.b: "何よりも金が重要だ！"
 culture_japan.8.title: "謀反の企て！"
 culture_japan.8.desc: "[ROOT.GetCountry.GetLongName]の政情は予想よりも不安定なようだ。国中を旅する[target_ruler.GetName]が、引き連れた軍勢を待機させて寺で休息していたとき、これを謀反の好機と捉えた将軍が自らの兵で寺を包囲し、「仇敵はこの中にあり！」と叫んだ。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]に忠実な兵たちの迅速かつ断固たる行動により、[ROOT.GetCountry.GetGovernment.GetRulerTitle]は折良く救出され、将軍は捕らえられた。\n\n将軍の動機は不明だが、報復や露骨な権力欲などのあらゆる可能性が考えられる。この事件は[target_ruler.GetShortNameWithNoTooltip]が軍を掌握していることを再確認させたものの、今回の小規模な戦いで多くの優れた兵が命を落とした。二度と同じ過ちを繰り返さぬよう、今後は内政に焦点を当てる必要がある。"
 culture_japan.8.a: "このような恥ずべき謀反、死をもって償うがいい！"
 culture_japan.8.b: "野心は罰するべきではなく、報いるべきだ。"
 culture_japan.9.title: "$jap_jokamachi$の拡大"
 culture_japan.9.desc: "わが国の近隣の[target_neighbor.GetName]が、#italic $jap_jokamachi$#!で囲まれた新しい城塞の建設を始めた。町には武士や[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が定住し、社会階級の隔たりや定期的な割り当てをなくすことで、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が武士階級を厳しく管理できる。\n\n武士以外の階級の存在は、自由市場や開放的な商業組合の設立とも相まって、商品の交易を刺激し繁栄をもたらす。よって$jap_jokamachi$は、[ROOT.GetCountry.GetGovernment.GetRulerTitle]が軍事と経済の両面において支配力を高めつつ、領地の財力も伸ばす手段となる。"
 culture_japan.9.a: "我々も城下町の開発を推奨すべきだ。"
 culture_japan.9.b: "それ以上に重要なことがほかにある。"
 culture_japan.10.title: "都文化の興隆"
 culture_japan.10.desc: "都の人口の増加に伴って、文化活動への関心を深める[ROOT.GetCountry.GetName]の民も増えている。その結果、歌舞伎という歌や踊りを中心とした演劇、浮世絵という風景や歴史物語、演劇や遊郭を主題とした木版画や絵画が盛んに制作されている。[ROOT.GetCountry.GetGovernment.GetCourtTitle]も歌舞伎や浮世絵に関心を示すべきだろうか？"
 culture_japan.10.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]が民を理解するのに役立つだろう。"
 culture_japan.10.b: "踊りや絵がなんの役に立つ？"
 culture_japan.11.title: "座"
 culture_japan.11.desc: "[ROOT.GetCountry.GetLongName]には古くから、「#italic 座#!」と呼ばれる同業組合が存在する。座に所属する商人たちは、寺社仏閣と手を組むことで、山賊、侍、戦国大名などの脅威から身を守ることができる。また、商人たちは旅や商品輸送の安全のために集団を形成し、寺院の敷地内で商売をおこなう許可を得ることで寺からの保護を受けることもできた。\n\nだが[ROOT.GetCountry.GetLongNameWithNoTooltip]では、これらの利点だけでは不十分と感じる[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]が増えている。彼らは[target_character.GetName]に接近し、利益の一部と引き換えに護衛や免税等の公的な恩恵を求めてきた。"
 culture_japan.11.a: "魅力的な取引だ。"
 culture_japan.11.b: "いまは興味がない。"
 culture_japan.12.title: "座の権力の拡大"
 culture_japan.12.desc: "[ROOT.GetCountry.GetLongName]の同業組合でもある「座」は、時代が進むにつれて規模が拡大して組織化が進み、現在では完全に独立した活動が可能になっている。そのせいで彼らは、市場価格を操作したり、一部の商品の独占権を得るほどの影響力をもつおそれがある。この影響力を抑え込まなければ、わが国の経済が彼らの支配下に置かれてしまうという声も聞こえている。"
 culture_japan.12.a: "座の特権を制限せよ。"
 culture_japan.12.b: "現状を維持する。"
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "多くの戦乱が巻き起こる時代において、堅牢な城は保護と雇用を提供してくれる存在である。武士などは長年にわたり、故郷を離れて主君の城下町へと移り住み、商人や職人とともに暮らしてきた。我々の都である[target_location.GetName]も例外ではなく、その急速な発展に役所は懸念を抱いている。\n\n火事や流行り病などの問題を防ぐためには、町の整備に充てられる新たな資金源が必要となるだろう。"
 culture_japan.13.a: "城下町に必要なら工面しよう。"
 culture_japan.13.b: "[target_location.GetNameWithNoTooltip]への移住者に制限を設ける。"
 culture_japan.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]の[target_location.GetNameWithNoTooltip]への移住"
 culture_japan.14.desc: "農村の人口が増加するにつれ、農民1人あたりの耕作地は世代を重ねるごとに縮小している。収穫量は増加しているものの、自作地だけでは生計を立てられない者もおり、多くが都へと流入し[target_location.GetName]の急成長に伴う問題がさらに深刻化している。\n\n地主たちは不満を募らせ、我々に社会秩序の維持を要請した。彼らは、わが[ROOT.GetCountry.GetFlavorRank]における民の移住を制限する法を強く求めているのだ。"
 culture_japan.14.a: "許可のない移住を禁ずる御布令を出す。"
 culture_japan.14.b: "都の成長を止めることはできない。"
 culture_japan.15.title: "交易の独占"
 culture_japan.15.desc: "町々の成長により、わが国の古くからの同業組合である「座」が急速にその権力を拡大している。さらに、わが[ROOT.GetCountry.GetFlavorRank]の混乱した状況が、彼らを自衛せざるを得ない状態に追い込んでいる。いまやこれらの組合は、寺院や地主、武家を味方に引き入れているが、その反面、敵も増えている。\n\n一部の者は我らが[ROOT.GetCountry.GetGovernment.GetRulerTitle]に対して、座に対抗する姿勢を示し、有能な者に経済を開放すべきだと訴えている。また別の者は、少なくとも座以外にも独占権や特権を与えるべきだと主張している。"
 culture_japan.15.a: "座を拡大させる古い規制を撤廃せよ！"
 culture_japan.15.b: "独占権は有益だが、伝統に基づいて与えるのは適切ではない。"
 culture_japan.15.c: "祖先が遺した取り決めは守らなくては。"
 culture_japan.16.title: "倭寇"
 culture_japan.16.desc: "倭寇は、[ShowRegionName('japan_region')]列島沿岸の島々から発生した海賊で、現在その勢力を拡大させ、わが国だけでなく[ShowSubContinentName('east_asia')]や[ShowRegionName('korea_region')]の沿岸を襲撃している。しかし、$china$との交易の困難さを考慮すると、これらの海賊は[ShowCultureGroupName('chinese_group')]や[ShowCultureName('korean_culture')]からの品を手に入れる唯一の手段でもある。海賊の襲撃が頻度を増しているため、もはや弱腰ではいられない。どのように対処するか決断を下さなくては。"
 culture_japan.16.a: "海賊を支援する。"
 culture_japan.16.b: "海賊行為を取り締まる。"
 culture_japan.17.title: "倭寇と密貿易"
 culture_japan.17.desc: "不確実な時代においては、正当な貿易よりも略奪で得られる利益のほうが多く、漁師や船乗りはしばしば海賊行為に走り、隣国の海岸を襲うことがあった。そしてこれらの海賊行為は、「密貿易」と呼ばれはじめた。\n\nしかし、時代や勢力の均衡は変化しやすく、密貿易は再びわが民にとって一般的な職となった。領主のなかには、この海賊行為を支援したり、自ら積極的に関与する者もいる有様だ。一方で、こうした「倭寇」の被害者たちは、この脅威と闘う者に称号や名誉を授けるようになっている。"
 culture_japan.17.a: "海賊どもは活用するべきだ！"
 culture_japan.17.b: "この襲撃をやめさせる必要がある！"
 wako_raids: "倭寇の襲撃"
 culture_japan.18.title: "倭寇への反応"
 culture_japan.18.desc: "海賊行為と襲撃は、増加の一途をたどっている。関与する者は漁師や小領主から、異国の沿岸に住む者までさまざまである。時が経つにつれ、国内外の有力な勢力が名のある海賊の頭目を支援しはじめ、いまや海賊の拠点がわが国の沿岸部に偏在するようになった。\n\n隣国はすでに厳しい対応を始めており、襲撃者の到来に備えるとともに、積極的に海賊の首領を捕らえている。その流れを受けて、[target_ruler.GetName]その人も異国の使節から脅迫を受けた。もし我々が強硬措置をとらなければ、彼らはわが国の船も海賊の一味とみなし、敵視するというのだ。"
 culture_japan.18.a: "我々には関係のないことだ。"
 culture_japan.18.a.tt: "[trade_range|e]内にある、すべての既知の[countries|e]の[ROOT.GetCountry.GetName]に対する[opinion|e]が[ShowBiasValue('opinion_pirate_supporters')|+=0]される。"
 culture_japan.18.b: "異国を守るために力を貸そう。"
 culture_japan.18.b.tt: "[trade_range|e]内にある、すべての既知の[countries|e]の[ROOT.GetCountry.GetName]に対する[opinion|e]が[ShowBiasValue('opinion_pirate_fighting')|+=0]される。"
 culture_japan.19.title: "[target_location.GetNameWithNoTooltip]の海賊の砦"
 culture_japan.19.desc: "[target_location.GetName]の領主たちは、恐れを知らぬ私掠船団として名を馳せ、その忠誠と富によって大きな影響力と権力を得た。なかでも、[target_character.GetName]という名の海賊首領は、遠征で得た利益で砦を築き上げた。多大な犠牲を払えばこの砦も攻略できるだろうが、[target_character.GetNameWithNoTooltip]の存在はわが水軍に対する侮辱である。"
 culture_japan.19.a: "この海賊が他国の富を略奪しようが関係ない。"
 culture_japan.19.b: "この者を我々に仕えさせることも可能ではないか？"
 culture_japan.19.c: "この腐った雑草どもを根絶やしにせよ！"
 culture_japan.20.title: "居住に関する問題"
 culture_japan.20.desc: "[ShowPolicyName('sankin_kotai_policy')]の方針に従い、[target_character.GetName]は我々に江戸近くに移住するよう求めた。我々は[ROOT.GetCountry.GetCapital.GetName]の[ROOT.GetCountry.GetGovernment.GetCourtTitle]に定住することは許されず、代わりに一族は[target_country.GetCapital.GetName]で過ごさなければならない。これまで同様、[target_country.GetGovernment.GetAdjective]が課したこの義務には従う以外の選択肢がない。よって[target_own_ruler.GetName]はただちに[target_country.GetGovernment.GetAdjective][target_country.GetGovernment.GetCourtTitle]に赴かなければならず、逆らえば厳罰に処されるだろう。"
 culture_japan.20.a: "何があっても従おう。"
 culture_japan.20.b: "[target_country.GetLongNameWithNoTooltip]は軟弱で、決断力にも欠けている。"
 culture_japan.21.title: "新たな王朝の興隆"
 culture_japan.21.desc: "[new_ruler.GetName]の台頭により、古き[old_ruler.GetDynasty.GetName]は終焉を迎えた。これにより、わが[ROOT.GetCountry.GetFlavorRank]に新たな時代が訪れ、我々の在り方を再考すべき時が来るかもしれない。果たして我々は、[old_ruler.GetDynasty.GetNameWithNoTooltip]なしで本当に[ROOT.GetCountry.GetLongName]と呼べるのだろうか？"
 culture_japan.21.a: "新たな[ROOT.GetCountry.GetFlavorRank]の台頭だ。"
 culture_japan.21.b: "[old_ruler.GetShortNameWithNoTooltip]の遺言には、「[new_ruler.GetShortNameWithNoTooltip]を養子にする」とある。"
 culture_japan.22.title: "臆病な首取り"
 culture_japan.22.desc: "戦での功績を示す手段として、兵たちは打ち破った敵の首を掲げる。首の主が高名であるほど、褒美も増える。これは大昔からの伝統だが、時おりこれを悪用する者もいる。彼らは雑兵や農民の首を将軍の首に見せかけたり、自らが殺したわけではない敵の首を掲げたりなど、さまざまな手を使って功績をあげたように見せかけるのだ。\n\n最近、[target_character.GetName]に関してもそのような噂がある。[target_character.GetSheHe]はある戦で、討ち取った首の数に満足し戦の途中で退いた。これは決して珍しいことではなく、多くの者は無駄死にを避けるため、戦利品に満足すると敵陣を離れるものである。しかし噂では、[target_character.GetNameWithNoTooltip]が退いたのは敵兵に臆したからであるとされ、持ち帰った首の真偽にも疑いの目が向けられている。"
 culture_japan.22.a: "戦から逃げ出すとは、恥さらしめ！"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip]は誉れ高き[target_character.GetWomanMan]である。"
 culture_japan.1000.title: "地籍調査"
 culture_japan.1000.desc: "激動の時を経てきたものの、[GetUniqueInternationalOrganization('japanese_shogunate').GetName]に対する我々の権威はさほど強くない。この状況を改善するには、全国的な地籍調査を実施することで、各氏族や資源を把握するとともに、彼らの内部のつながりや同盟関係を明らかにする必要がある。これにより、必要に応じて土地と位の再割り当てをおこない、氏族間の不均衡を是正するとともに、すべての氏族を我々の支配下に置くことが可能になるだろう。しかし、このような取り組みには多大な費用がかかり、各氏族の賛同を得るのは難しいだろう。"
 culture_japan.1000.a: "これは断固必要な措置である。"
 culture_japan.1000.a.tt: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]のすべての[members|e]がこれに反応する"
 culture_japan.1000.b: "要らぬ刺激を与えたくない。"
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]に対する権威を強化するため、[target_ruler.GetName]は全国規模の地籍調査をおこなっている。これはすべての人々、資源、所有関係を把握し、再編成する事業である。これは[target_ruler.GetNameWithNoTooltip]の職務に付随する仕事だが、長年の権力関係を覆すために利用されている。\n\n本日、この調査が[ROOT.GetCountry.GetLongName]でもおこなわれる。我々は[target_country.GetGovernment.GetAdjective]の使いの者から、家臣に与えられた領地は最終的には国の所有物であり、家臣はその土地を一時的に管理しているにすぎない、という布告を受け取った。"
 culture_japan.1001.a: "我々の税徴収の権利に干渉することは許さん！"
 culture_japan.1001.b: "[target_country.GetGovernment.GetAdjective]の使いの者たちを歓迎する。"
 culture_japan.1100.title: "[target_shogunate.GetGovernment.GetAdjective]の職位の授与"
 culture_japan.1100.desc: "わが[ROOT.GetCountry.GetFlavorRank]には多くの氏族が仕えている。その長たちはつねに野心をもち、権力や優遇を巡って相争っている。それでも彼らの務めは我々に仕えることであり、忠義を尽くす者もいれば、そうでない者もいる。現在、我々の政務には空席があり、この職位を一氏族に授けることで、彼らに大きな名誉を与えつつ、我々の利害により強く結びつけることができる。これを彼らの影響力を制限する手段として利用できるかもしれない。"
 culture_japan.1100.a: "[target_clan_1.GetLongNameWithNoTooltip]に授与する。"
 culture_japan.1100.b: "[target_clan_2.GetLongNameWithNoTooltip]ならよく仕えるだろう。"
 culture_japan.1100.c: "[target_clan_3.GetLongNameWithNoTooltip]は手元に置いておきたい。"
 culture_japan.1100.d: "氏族を関与させる必要はない。"
 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "[target_shogunate.GetLongName]から、[target_ruler.GetName]に役人としての奉仕を望むとの書簡が届いた。その書簡の真摯さを考えると、拒否することは論外であり、あからさまな反逆と不名誉と見なされるおそれがある。また、これは[ROOT.GetCountry.GetFlavorRank]が名声と影響力を得る機会でもあるが、同時にその名誉には大きな危険がつきまとう。[target_shogunate.GetFlavorRank]は近ごろ、驚くべき早さで役人を交代させている。支持者や忠臣を重職に据えるだけでは満足せず、[target_shogunate.GetGovernment.GetRulerTitle]の求める働きをしない者を容赦なく排除しているのだ。これはある者にとっては能力主義の制度だが、[target_shogunate.GetGovernment.GetAdjective]に仕える多くの役人にとっては、つねに厳しく値踏みされる恐怖を意味している。"
 culture_japan.1101.a: "我々は[target_shogunate.GetGovernment.GetRulerTitle]に仕えねばならない。"
 culture_japan.1101.a.tt: "[target_shogunate.GetName]はこれを利用して我々の影響力を制限し、領地を減らすかもしれない"
 culture_japan.1101.b: "このような茶番には付き合えん。奉仕は拒否せよ。"
 culture_japan.1101.b.tt: "[target_shogunate.GetName]はこれを快く思わない"
 culture_japan.1102.title: "[target_clan.GetLongNameWithNoTooltip]が奉仕を承諾"
 culture_japan.1102.desc: "[target_clan.GetLongName]の[target_ruler.GetName]は、我々の新しい[ROOT.GetCountry.GetGovernment.GetAdjective]役人への奉仕を、忠義をもって引き受けた。これにより、[target_ruler.GetName]は我々への忠誠心だけでなく、その誠実さと名誉も示したことになる。これからは[target_ruler.GetNameWithNoTooltip]を近くに置き、[target_clan.GetLongNameWithNoTooltip]の影響力を抑え込むことができるだろう。"
 culture_japan.1102.a: "氏族の動きを抑制せよ。"
 culture_japan.1102.b: "彼らの土地の一部を補償として要求する。"
 culture_japan.1102.b.tt: "この選択肢は彼らを敵に回し、我々に対する[casus_belli|e]を与えてしまう可能性がある"
 culture_japan.1102.c: "我々に忠実に仕えてくれるだろう。"
 culture_japan.1103.title: "越権行為"
 culture_japan.1103.desc: "[target_shogunate.GetLongName]はその権限を越えて、[target_ruler.GetName]の[target_shogunate.GetGovernment.GetAdjective]役人への任命を口実に、我々の領地を不当に奪おうとしている。これは許しがたい侮辱であり、我々迅速に対応しなければならない。"
 culture_japan.1103.a: "必要とあらば、戦をしてでも我らの領地を守り抜く！"
 culture_japan.1103.b: "結局は[target_shogun.GetNameWithNoTooltip]もただの[target_shogunate.GetGovernment.GetRulerTitle]か。"
 culture_japan.1104.title: "[target_clan.GetLongNameWithNoTooltip]が奉仕を拒否！"
 culture_japan.1104.desc: "我々の家臣である[target_clan.GetLongName]の[target_ruler.GetName]は、我々[ROOT.GetCountry.GetGovernment.GetAdjective]の役人となり奉仕することを拒否した。返答には弱々しい口実が添えられていたが、これは明らかに我々の権威に対する挑戦である。"
 culture_japan.1104.a: "ならば、ほかの者を探すとしよう。"
 culture_japan.1104.b: "これは許されることではない。[target_clan.GetNameWithNoTooltip]は厳しく罰する！"
 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip]、引き下がる"
 culture_japan.1105.desc: "我々の予想どおり、[target_shogun.GetName]は奉仕の要求を取り下げることに同意し、その弱腰が明るみに出た。[target_shogun.GetNameWithNoTooltip]は我々が拒否したその職位に別の者をあてるよう命じたが、此度の対応により権威が著しく弱まったことは、誰の眼にも明らかである。"
 culture_japan.1105.a: "[target_shogun.GetNameWithNoTooltip]の弱さを皆に知らしめよ！"
 culture_japan.1106.title: "[target_shogunate.GetFlavorRank]が不快感を示す"
 culture_japan.1106.desc: "我々が[target_shogunate.GetLongName]への奉仕を拒否したことは、[target_shogunate.GetGovernment.GetAdjective]の[target_shogunate.GetGovernment.GetCourtTitle]にとって受け容れがたく、彼らは失望だけでなく怒りをも露わにしている。近いうちに、[target_shogunate.GetGovernment.GetAdjective]軍が我々のもとに押し寄せてきても不思議ではない。"
 culture_japan.1106.a: "これは好ましくない状況だ。"
 culture_japan.1200.title: "[target_shogunate.GetLongNameWithNoTooltip]の陰る権力"
 culture_japan.1200.desc: "この困難の時代に、わが[ROOT.GetCountry.GetFlavorRank]の権威は揺らいでいる。我々の名はかつてのような敬意を集めておらず、布告は反発されたり無視されることが増えた。いまこそ我々は忠義に厚い氏族に対し、義務を果たし助力となることを期待すべきだ。しかし、彼らは何か見返りを求めるかもしれない……"
 culture_japan.1200.a: "[target_clan_1.GetLongNameWithNoTooltip]に助力を求める。"
 culture_japan.1200.b: "[target_clan_2.GetLongNameWithNoTooltip]に頼る。"
 culture_japan.1200.c: "[target_clan_3.GetLongNameWithNoTooltip]なら馳せ参じてくれる。"
 culture_japan.1200.d: "自らの力で乗り越えてみせよう。"
 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "[target_shogunate.GetLongName]の弱体化は明らかで、諸氏族に対する権威を維持するのに苦労している。困り果てた彼らは、最も忠実な家臣である我々に助けを求めてきた。彼らの求めに応じるのが我々の務めだが、この機を利用して見返りを得ることもできるだろう。"
 culture_japan.1201.a: "我々は務めを果たす！"
 culture_japan.1201.b: "求めに応じてやらないこともない。"
 culture_japan.1201.c: "我々自身の問題が先決だ。"
 culture_japan.1201.c.tt: "彼らはこの選択を好まず、我々に対する[casus_belli|e]を得るかもしれない"
 culture_japan.1202.title: "[target_clan.GetLongNameWithNoTooltip]、助力に馳せ参じる"
 culture_japan.1202.desc: "我々の窮地を救うべく、[target_clan.GetLongName]が忠義に従い駆けつけてくれた。彼らの助力によって権威は再び強化され、ほかの氏族も我々の言葉に対する敬意を取り戻すだろう。"
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_japan.1203.title: "[target_clan.GetLongNameWithNoTooltip]が見返りを要求"
 culture_japan.1203.desc: "思い上がった[target_clan.GetName]が、我々の求めに応じる見返りを要求してきた。助力が必要なことは確かだが、本来ならば対価を求めずに応じることが彼らの義務である。とはいえ、見返りが欲しいのなら[target_location.GetName]の土地を与えることもひとつの手だ。"
 culture_japan.1203.a: "[target_location.GetNameWithNoTooltip]の所有権を約束する。"
 culture_japan.1203.tt: "彼らが承諾した場合、我々は[target_location.GetName]に[ShowBuildingTypeName('yamashiro')]を建設する"
 culture_japan.1203.b: "彼らは必ずや応じる。さもなくばその代償は大きい。"
 culture_japan.1203.c: "問題ない。やつらの助力など不要だ。"
 culture_japan.1204.title: "[target_location.GetNameWithNoTooltip]の所有権"
 culture_japan.1204.desc: "[target_shogunate.GetLongName]は再び使いの者を送り、我々に助力を請うてきた。今回は[target_location.GetName]の土地の所有権を提示することで、我々を機嫌をとろうとしている。"
 culture_japan.1204.a: "申し出を受け入れ、助力に馳せ参じる。"
 culture_japan.1204.b: "お断りだ。"
 culture_japan.1205.title: "[target_shogunate.GetFlavorRank]からの脅迫"
 culture_japan.1205.desc: "[target_shogunate.GetLongNameWithNoTooltip]は居丈高に、助力の求めに応じるよう脅しをかけてきた。これ以上拒めば逆鱗に触れ、逆賊の汚名を着せられるかもしれない。"
 culture_japan.1205.a: "不本意だが、求めに応じるほかあるまい。"
 culture_japan.1205.b: "我々の軽視は許さぬ！"
 culture_japan.1206.title: "[target_shogunate.GetFlavorRank]、助力の求めを撤回"
 culture_japan.1206.desc: "[target_shogunate.GetLongNameWithNoTooltip]の窮状は、さほど切迫したものではなかったようだ。[target_shogunate.GetGovernment.GetAdjective][target_shogunate.GetGovernment.GetCourtTitle]は助力の求めを撤回し、実際には我々の力を必要としていないと主張した。"
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 culture_japan.1207.title: "[target_clan.GetLongNameWithNoTooltip]が助力を拒否"
 culture_japan.1207.desc: "[target_clan.GetLongName]は出頭の呼びかけを無視し、助力を拒否した。彼らは自らの領地で手一杯であるという口実を捻り出したが、実際は我々の権威を軽視し、果たすべき義務を理解していないことは明白である。"
 culture_japan.1207.a: "この過ちを思い知らせるべきではないか？"
 culture_japan.1207.b: "$culture_japan.1203.c$"
 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "[target_shogunate.GetLongName]の権威はかつての面影もなく、その弱さは誰の目にも明らかである。彼らの弱体化を利用すれば、さらに多くの領地や特権を得ることができるだろう。"
 culture_japan.1300.a: "わが[ROOT.GetCountry.GetFlavorRank]にさらなる領地を要求する。"
 culture_japan.1300.a.tt: "土地を要求する請願を送る"
 culture_japan.1300.b: "我々の力を認めるよう迫る。"
 culture_japan.1300.c: "弱さにつけ込むようなことはしない。"
 culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip]が土地を要求"
 culture_japan.1301.desc: "[target_clan.GetLongName]は、我々が弱体化し反撃できないと見込んで、さらなる領地を要求してきた。その厚かましさは前代未聞だが、わが[ROOT.GetCountry.GetFlavorRank]があるべき力を失ったことも事実だ。いま少し屈辱に耐えることで、将来の面倒事を避けられるかもしれない。"
 culture_japan.1301.a: "我々に要求するなど無礼な……"
 culture_japan.1301.b: "ほかの提案で彼らをなだめよう。"
 culture_japan.1301.c: "仕方ない、[target_location.GetNameWithNoTooltip]の所有権をくれてやれ。"
 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "領地の拡張を求める先日の要求に対し、[target_shogunate.GetLongName]は確かに不快感を示している。[target_shogunate.GetLongNameWithNoTooltip]は我々にさらなる領地を与えるつもりはなく、分不相応な報酬を求めず義務を果たすべきであると我々に再認識させた。"
 culture_japan.1302.a: "我々がおとなしく従うと思ったか？"
 culture_japan.1302.b: "思ったほど弱体化していないようだな。"
 culture_japan.1303.title: "$culture_japan.1204.title$"
 culture_japan.1303.desc: "[target_shogunate.GetLongName]は我々の圧力に屈し、[target_location.GetName]の所有権を与えた。これはわが氏族の力と権威を増すだけでなく、[target_shogunate.GetFlavorRank]の権威がいかに衰えたかを如実に示す証ともなる。"
 culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
