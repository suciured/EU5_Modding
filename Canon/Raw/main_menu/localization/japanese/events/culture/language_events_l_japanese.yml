l_japanese:
 language.1.title: "敵の舌"
 language.1.desc: "[enemy_dialect.GetLanguage.GetName]をわが国の宮廷の優先言語として使いつづけることは、現在の[enemy_country.GetLongName]との対立により、一部の人々の注目を集めている。[ROOT.GetCountry.GetGovernment.GetRuler.GetName]の助言者が、この明らかな矛盾を解決するよう提案してきた。"
 language.1.a: "役人に母国語の使用を奨励しよう。"
 language.1.a.subject: "我々の指導に従うかは各自に選ばせよう。"
 language.1.b: "典礼言語を採用しよう。"
 language.1.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]の[ruler_language.GetNameWithNoTooltip]言語を採用しよう。"
 language.1.d: "我々は[enemy_dialect.GetNameWithNoTooltip]をはるか昔から使用している。"
 language.1.e: "聖書の言葉で統治を続けるべきだ。"
 language.2.title: "$language.1.title$"
 language.2.desc: "わが国が[enemy_country.GetLongName]と対立するなか、[overlord.GetLongName]が[enemy_dialect.GetName]を宮廷での優先言語として使いつづけているため論争が巻き起こっている。\n\n解決策として、代わりに[new_language.GetName]を宮廷言語として採用することが決定された。我々も彼らに従うべきだろうか？"
 language.2.a: "我々も母国語である[common_dialect.GetNameWithNoTooltip]言語の公式使用を推進すべきだ。"
 language.2.b: "我々も[new_language.GetNameWithNoTooltip]を採用すべきだ。"
 language.2.c: "従うべきではないが、我々も[common_dialect.GetNameWithNoTooltip]を採用すべき時が来た。"
 language.2.d: "従うべきではない。[enemy_dialect.GetNameWithNoTooltip]が悪いのではない。"
 language.10.title: "[country.GetGovernment.GetRulerTitle|U]の言語"
 language.10.desc: "毎度の評議会や公式文書を見るたびに示されることだが、[ruler.GetShortName]が宮廷で適切に振る舞うことができないことは明白だ。\n\n[ruler.GetShortNameWithNoTooltip]は[ruler_culture.GetName]で育ったため、[court_language.GetName]の習得がまだ不十分である。[ruler.GetShortNameWithNoTooltip]の顕著な外国訛りは現地人の耳には耐えられず、宮廷を率いるにふさわしい人物ではないことをつねに印象づけてしまう。"
 language.10.a: "それなら[ruler_language.GetNameWithNoTooltip]言語を採用しよう。"
 language.10.b: "我々の話をよく理解できないの好都合かもしれない。"
 language.20.title: "[common_language.GetNameWithNoTooltip]法における弁論"
 language.20.desc: "一般の[primary_culture.GetName]の人々は現在、[court_language.GetName]という理解できない言語で法廷審問を受けることを余儀なくされている。\n\nわが国の司法制度は共通の[common_language.GetNameWithNoTooltip]を採用し、嘆願書や判決がより広く理解されるようにすべきだという声が高まっている。"
 language.20.desc_ENG: "1066年のノルマン人による征服以来、一般の[primary_culture.GetName]の人々は、[court_language.GetName]という理解できない言語で法廷審問を受けることを余儀なくされてきた。\n\nわが国の司法制度は共通の[common_language.GetNameWithNoTooltip]を採用し、嘆願書や判決がより広く理解されるようにすべきだという声が高まっている。"
 language.20.desc_IRE: "何世代も前のカンブロ＝ノルマン人による征服により、[ireland_region.GetName]に[court_language.GetName]がもたらされたが、それ以来[ROOT.GetCountry.GetLongName]における[norman_culture.GetName]の直接的な影響は衰えた。現在では[primary_culture.GetName]の治安判事が城を占拠し、街を建設している。\n\nしかし、一般の人々は依然として、[court_language.GetNameWithNoTooltip]という理解できない言語で法廷審問を受けることを余儀なくされている。\n\nわが国の司法制度は共通の[common_language.GetNameWithNoTooltip]を採用し、嘆願書や判決がより広く理解されるようにすべきだという声が高まっている。"
 language.20.a: "政府内での[court_language.GetNameWithNoTooltip]の使用を完全に廃止すべきだ。"
 language.20.b: "一般の裁判では[common_language.GetNameWithNoTooltip]の使用を許可しよう。"
 language.20.c: "[court_language.GetNameWithNoTooltip]を法の共通言語として維持せよ。"
