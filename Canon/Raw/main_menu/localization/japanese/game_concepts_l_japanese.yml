l_japanese:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "補正"
 game_concept_modifiers: "補正"
 game_concept_modifier_desc: "補正とは、特定の計算に加算や乗算をおこなうことで、ゲームに影響を与える数値のことです。\n[country_modifiers|e]は[countries|e]に、[location_modifiers|e]は[locations|e]に、[character_modifiers|e]は[characters|e]に、[international_organization_modifiers|e]は[international_organizations|e]にというように、特定の対象に適用されます。"
 game_concept_location_modifier: "ロケーション補正"
 game_concept_location_modifiers: "ロケーション補正"
 game_concept_location_modifier_desc: "[location|e]に適用される[modifier|e]です。"
 game_concept_province_modifier: "州補正"
 game_concept_province_modifiers: "州補正"
 game_concept_province_modifier_desc: "[province|e]に適用される[modifier|e]です。"
 game_concept_country_modifier: "国家補正"
 game_concept_country_modifiers: "国家補正"
 game_concept_country_modifier_desc: "[country|e]全体に適用される[modifier|e]です。"
 game_concept_unit_modifier: "ユニット補正"
 game_concept_unit_modifiers: "ユニット補正"
 game_concept_unit_modifier_desc: "特定の[unit|e]に適用される[modifier|e]です。"
 game_concept_character_modifier: "キャラクター補正"
 game_concept_character_modifiers: "キャラクター補正"
 game_concept_character_modifier_desc: "[character|e]に適用される[modifier|e]です。特定の[country|e]を対象とする補正タイプは、そのキャラクターがその国の[ruler|e]である場合にのみ有効です。"
 game_concept_dynasty_modifier: "Dynasty Modifier"
 game_concept_dynasty_modifiers: "Dynasty Modifiers"
 game_concept_dynasty_modifier_desc: "A [modifier|e] that applies to the [dynasty|e]. Modifier types which are supposed to target the [character|e] are active on every living member of the dynasty, though [country_modifiers|e] are only applied if the character is the [ruler|e] of that country."
 game_concept_international_organization_modifier: "国際組織補正"
 game_concept_international_organization_modifiers: "国際組織補正"
 game_concept_international_organization_modifier_desc: "[international_organization|e]に適用される[modifier|e]です。"
 game_concept_effect: "エフェクト"
 game_concept_effects: "エフェクト"
 game_concept_effect_desc: "エフェクトはゲームに動的な影響を与える要素です。[gold|e]が手に入るような単純なものから、[government_reform|e]をアンロックするといった複雑なものまでさまざまです。エフェクトは通常、[event|e]で発生したり[missions|e]の報酬として発生します。"
 game_concept_trigger: "トリガー"
 game_concept_triggers: "トリガー"
 game_concept_condition: "条件"
 game_concept_conditions: "条件"
 game_concept_trigger_desc: "トリガーとは、特定の[effects|e]、[events|e]、[tasks|e]、その他のゲーム要素をアクティブにするために満たす条件のこと。"
 game_concept_action: "アクション"
 game_concept_actions: "アクション"
 game_concept_action_desc: "アクションは、ゲーム内で[effect|e]を発生させるものです。アクションは通常、[country_interactions|e]、[situation_actions|e]、[unit_abilities|e]などを指します。"
 game_concept_country: "国家"
 game_concept_country_s: "国家"
 game_concept_countries: "国家"
 game_concept_nation: "国家"
 game_concept_nations: "国家"
 game_concept_country_desc: "国家とは、[diplomacy|e]をおこなうことのできる政治的実体であり、[government|E]、[primary_culture|e]、[primary_religion|e]を備えています。国家としての力を示すための[armies|e]や[navies|e]を持つこともあります。\n\nどの国も、[settled|E]、[extraterritorial|E]、[army_based|e]、[society_of_pops|E]のいずれかとなります。\n\nすべての国家は人間のプレイヤーかAIによって操作されます。"
 game_concept_settled_country: "定住国家"
 game_concept_settle: "定住"
 game_concept_settled: "定住国家"
 game_concept_location_based: "領土主体国家"
 game_concept_settled_country_desc: "$game_concept_settled_country$は、存在するために[locations|e]を[own|e]する必要がある[country|e]です。"
 game_concept_army_based: "陸軍主体国家"
 game_concept_army_based_countries: "陸軍主体国家"
 game_concept_army_based_desc: "$game_concept_army_based$は、[locations|e]を[own|e]することはできますが、その存立はすべて[armies|e]に依存しています。[armies]が撃破されるとその$game_concept_country$は滅亡します。"
 game_concept_navy_based: "海軍主体国家"
 game_concept_navy_based_countries: "海軍主体国家"
 game_concept_navy_based_desc: "$game_concept_navy_based$は、[locations|e]を[own|e]することはできますが、その存立はすべて[navies|e]に依存しています。[navies]が撃破されるとその$game_concept_country$は滅亡します。"
 game_concept_extraterritorial_country: "治外法権国家"
 game_concept_extraterritorial_countries: "治外法権国家"
 game_concept_extraterritorial: "治外法権"
 game_concept_building_based: "建造物主体国家"
 game_concept_extraterritorial_country_desc: "$game_concept_extraterritorial_country$は、そこにある[buildings|e]のおかげで存在する[country|e]のことで、[locations|e]全体を[own|e]していなくとも成立します。"
 game_concept_society_of_pops: "POP共同体"
 game_concept_societies_of_pops: "POP共同体"
 game_concept_pop_based: "POP主体国家"
 game_concept_society_of_pops_desc: "$game_concept_society_of_pops$は、その[pops|e]のおかげで存在する[country|e]のことで、[locations|e]全体を[own|e]していなくとも成立します。"
 game_concept_diplomacy: "外交"
 game_concept_diplomacy_desc: "外交とは、[diplomatic_range|e]にある2つの[countries|e]間の交流を指し、[diplomats|e]によっておこなわれます。\n\n[alliances|e]や[treaties|e]、[subjects|e]と[overlords|e]などのあらゆるもので必要とされ、[war|e]と[peace|e]をも左右します。\n\n[prestige|e]の値が高いと外交に有利となり、[antagonism|e]の値が高いと外交には不利となります。"
 game_concept_war_enthusiasm: "戦争への熱意"
 game_concept_war_enthusiasm_desc: "戦争への熱意は、当該の[war|e]を続ける[country|e]の意欲を表します。"
 game_concept_decaying_modifier: "減衰補正"
 game_concept_decaying_modifier_desc: "減衰補正は通常の[modifiers|e]とは異なり、有効期限が近づくにつれてエフェクトが徐々に弱まります。よって減衰補正によって生じた変化は一時的なものとなり、時間経過で消滅します。"
 game_concept_overseas: "海外領"
 game_concept_overseas_desc: "その[country|e]の[capital|e]と陸地でつながっていない、別の[continent|e]にある[location|e]のこと。"
 game_concept_goods_demand: "必要交易品"
 game_concept_goods_demands: "必要交易品"
 game_concept_goods_demand_desc: "[construction|e]、[production_method|e]、[pop_needs|e]などで求められるさまざまな[goods|e]のこと。"
 game_concept_government_needs: "政府必需品"
 game_concept_government_needs_desc: "[government_needs]とは、自国が必要とする[goods|e]のことで、[buildings|e]などの[constructions|e]、[location_rank|e]のアップグレード、[armies|e]と[navies|e]の募集、[explorations|e]の準備などに要します。\n\n対象の[location|e]が属する[market|e]で[government_needs]が満たされない場合、[constructions|e]は中断されます。そのため、[government_needs]の確保はすべての政府の優先事項であるべきです。"
 game_concept_production_method: "生産方法"
 game_concept_production_methods: "生産方法"
 game_concept_production_method_desc: "これは[building|e]において変更できる項目で、そこで消費される[goods|e]や、その建造物自体の機能を選択できます。"
 game_concept_ruler: "統治者"
 game_concept_ruler_s: "統治者"
 game_concept_rulers: "統治者"
 game_concept_ruler_desc: "どの[country|E]にも、統治者となる[character|E]が存在します。[government_type|e]によっては、彼らは終身統治することもあれば、一定期間統治したあとに交代することもあります。統治者の[traits|E]は[country|e]全体に影響を及ぼし、[adm|e]、[mil|e]、[dip|e]などは[cabinet|e]の効率を直接左右します。\n\n次代の統治者は[heir_selection|e]によって選出されますが、資格のある[adult]が存在しない場合、代わりに[regent|e]が[government]を統治します。"
 game_concept_title_history: "称号歴"
 game_concept_title_history_desc: "$game_concept_title_history$とは、[character|e]がその生涯で統治したすべての[countries|e]の記録です。"
 game_concept_monarch: "君主"
 game_concept_monarchs: "君主"
 game_concept_road: "街道"
 game_concept_roads: "街道"
 game_concept_road_desc: "街道とは、2つの[locations|e]を結ぶ経路のこと。これにより[country|e]は領土内を[control|e]しやすくなったり、[trade|e]が容易になったり、[armies|e]がより速く進軍できるようになります。"
 game_concept_employment_system: "雇用制度"
 game_concept_employment_systems: "雇用制度"
 game_concept_employment_system_desc: "各[locations|e]が、[buildings|e]で働く労働者を集める方法のこと。"
 game_concept_subject_military_stance: "軍事スタンス"
 game_concept_subject_military_stances: "軍事スタンス"
 game_concept_subject_military_stance_desc: "[war|e]中の[subjects|e]が、[overlords|e]のためにどのような行動をとるかを決定します。"
 game_concept_location_size: "ロケーション規模"
 game_concept_location_size_desc: "[location|e]の物理的な大きさのこと。ロケーションごとに大きさは異なります。"
 game_concept_province: "州"
 game_concept_provinces: "州"
 game_concept_province_desc: "州とは、同一の[country|e]が[owned|e]する[locations|e]の集合体のこと。州はロケーション間で[food|e]を共有・分配し、[army_levies|e]および[navy_levies|e]は州全体を対象に一度に集められます。州を対象とする[cabinet_actions|e]もいくつか存在します。"
 game_concept_province_definition: "デフォルト州"
 game_concept_province_definition_desc: "デフォルト州とは、ゲーム中の[provinces|e]の形成に影響を与える、あらかじめ設定された[locations|e]の集合体です。\n\n[areas_with_icon|e]は複数のデフォルト州に分割され、デフォルト州は複数の[locations_with_icon|e]に分割されます。1つのデフォルト州内にある、同じ[country_with_icon|e]に[owned|e]された[locations]は、すべて同じ[province|e]に属します。\n\n2つ以上の[countries]が同じデフォルト州内に複数の[locations]を[own]している場合、国の数だけ[provinces]が存在し、それぞれに独自の[province_capital_with_icon|e]と[food_stockpile_with_icon|e]が存在することになります。"
 game_concept_province_capital: "州都"
 game_concept_province_capital_desc: "州都とは、[province|e]の象徴的な中心地となる[location|e]のこと。その[province]内で最も人口が多い、または最も発展している[location]が、自動的に州都に選ばれます。[war|e]中にこの[location]が[occupied|e]されると、その[province]のそれ以外の[locations]も短期間かつ自動的に侵略者に支配されます。\n\nまた州都は、[province|e]全体が[food|e]を売買する[market|e]を決定します。"
 game_concept_location: "ロケーション"
 game_concept_locations: "ロケーション"
 game_concept_location_desc: "土地の最小単位であり、[province|e]の一部です。その基本的な特徴は[topography|e]、[vegetation|e]、[climate|e]によって決まり、[river|e]を含むこともあります。\n\n各ロケーションには、そこに住む[pops|e]が採取できる[raw_material|e]があります。ロケーションには[buildings|e]を建てることができ、POPも[employ|e]できます。ほとんどのロケーションは[rural|e]ですが、[town_or_city|e]にすることも可能です。\n\n各ロケーションは[countries|e]が[owned|e]・[controlled|e]することができ、[war|e]の際は[armies|e]で各ロケーションへ移動して征服をおこなえます。"
 game_concept_lake: "湖"
 game_concept_lakes: "湖"
 game_concept_lake_desc: "湖は、河川を除いて外海と接していない内陸の水域のことで、航行できる適切な[ships|e]は存在しません。"
 game_concept_seazone: "シーゾーン"
 game_concept_seazones: "シーゾーン"
 game_concept_seazone_desc: "シーゾーンは、水しかないこと以外は[location|e]に似ていますが、誰にも[owned|e]・[controlled|e]されないマップの区分です。シーゾーンが沿岸部にあれば、隣接する[countries|e]が[maritime_presence|e]を発揮します。"
 game_concept_sea_current: "海流"
 game_concept_sea_currents: "海流"
 game_concept_sea_current_desc: "$game_concept_sea_current$は、一部の[seazones|e]がもつ特徴で、[navies|e]の移動速度を特定の方向に向かって加速させます。"
 game_concept_frozen: "凍結"
 game_concept_frozen_freeze_over: "凍結"
 game_concept_frozen_desc: "凍結した[seazone|e]は[armies|e]が通過することができ、到達した先の土地の支配力を高められますが、[navies|e]は凍結している[seazone]を通過できません。天候の変化には注意が必要で、[army|e]が氷上にいるときに氷が解けると壊滅的な結果を招きます。"
 game_concept_impassable: "通行不可"
 game_concept_passable: "通行可"
 game_concept_wasteland: "未開墾地"
 game_concept_wastelands: "未開墾地"
 game_concept_impassable_desc: "[units|e]が立ち入れない[location|e]や[seazone|e]であり、持続可能な規模で居住することもできません。"
 game_concept_area: "地域"
 game_concept_areas: "地域"
 game_concept_area_desc: "地域は[provinces|e]の集合体で、[region|e]の一部です。"
 game_concept_region: "地方"
 game_concept_regions: "地方"
 game_concept_region_desc: "地方は[areas|e]の集合体で、[sub_continent|e]の一部です。地方の一例として、[ShowRegionName('scandinavian_region')]が挙げられます。"
 game_concept_sub_continent: "亜大陸"
 game_concept_sub_continents: "亜大陸"
 game_concept_sub_continent_desc: "亜大陸は[regions|e]の集合体で、[continent|e]の一部です。亜大陸の一例として、[ShowSubContinentName('western_europe')]や$india$が挙げられます。"
 game_concept_geography: "地理"
 game_concept_geography_desc: "地理とは、その土地の物理的な特徴、および相対的な配置のこと。[continents|e]、[sub_continents|e]、[regions|e]、[areas|e]、[provinces|e]、[locations|e]が集まってこの世界を構成しています。"
 game_concept_continent: "大陸"
 game_concept_continents: "大陸"
 game_concept_continent_desc: "世界は複数の大陸に分けられ、大陸はさらに複数の[sub_continents|e]に分けられます。"
 game_concept_men: "人的資源"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "人的資源"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "人的資源は、[country|e]が[army|e]のために常備できる、悪漢やごろつきの数のこと。\n\nこれは[army_levies|e]よりも質の高い、プロの[regiments|e]を訓練・維持するために使用されます。\n\n人的資源の獲得量は、人的資源を増加させる[buildings|e]の建設や、特定の[advances|e]の研究によって上昇させられます。"
 game_concept_sailors: "水兵"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "[country|e]には、海上で生計を立てる人々——漁師や商船員、海軍士官を代表とする多くの水兵がいます。\n\nこうした経験豊かな船乗りたちは、[ships|e]の建造に必要なだけでなく、[navy|e]を維持するためにも使用されます。彼らは[navy_levies|e]よりも質の高い軍隊となり、[exploration|e]ミッションの際にも必要となります。\n\n水兵の獲得量は、港湾[buildings|e]の建設や、特定の[advances|e]の研究によって上昇させられます。"
 game_concept_river: "河川"
 game_concept_rivers: "河川"
 game_concept_river_desc: "[location|e]には河川、つまり流れる水域が存在することがあります。\n\n[navies|e]は河川を通過することができず、[armies|e]は河川のある[location]に進入すると「[crossing|e]」の戦闘ペナルティを受けます。また、河川はそのロケーションの[population_capacity|e]をわずかに増加させます。"
 game_concept_religion: "宗教"
 game_concept_faith: "信仰"
 game_concept_religions: "宗教"
 game_concept_religion_desc: "宗教は信仰のいち形態であり、特定の[religion_group|e]に属します。すべての[person|e]は宗教をもち（異なる宗教に[converted|e]することも）、すべての[country|e]には[primary_religion|e]があります。\n\n同じ[religion_group]に属する宗教同士はお互いを[heretic|e]とみなし、異なる[religion_groups]の宗教同士では[heathen|e]とみなします。さらに、宗教はほかの宗教に対して特定の意見をもつ場合があります。"
 game_concept_religion_group: "宗教グループ"
 game_concept_religion_groups: "宗教グループ"
 game_concept_religion_group_desc: "宗教グループは類似する[religions|e]の集合体であり、そこに属する宗教同士はお互いを「悪」ではなく、単に「誤り」とみなす場合もありますが、[wars|e]が起こらないとはかぎりません。"
 game_concept_culture_group: "文化圏"
 game_concept_culture_groups: "文化圏"
 game_concept_culture_group_short: "文化圏"
 game_concept_culture_groups_short: "文化圏"
 game_concept_culture_group_desc: "文化圏は、遺産を共有していたり、伝統が似ていたり、単に地域が近かったりと、なんらかの類似点をもつ[cultures|e]の集合体です。\n\n[culture]は複数の文化圏に属することができますが、どの文化圏にも属さずに孤立している場合もあります。\n\n[countries|e]同士の[primary_cultures|e]が1つ以上の文化圏を共有している場合、両国はお互いにわずかな[opinion|e]ボーナスを得ますが、複数の文化圏を共有していてもスタックしません。\n\n一部の[culture_groups]同士は、最終的に[merged_culture_group_merged_culture|e]となる可能性があります。"
 game_concept_dominant_country: "支配的国家"
 game_concept_dominant_country_dominant: "支配的"
 game_concept_dominant_country_desc: "[primary_culture|e]に属する[population|e]が最多の[country|e]は、その[culture|e]の[dominant_country|e]となる。ただし、その国家の[overlord|e]も同じ$game_concept_culture$に属している場合、その国が$game_concept_dominant_country_dominant$になることはできない。"
 game_concept_merged_culture_group: "融合文化圏"
 game_concept_merged_culture_group_merged: "融合"
 game_concept_merged_culture_group_merge: "融合"
 game_concept_merged_culture_group_merges: "融合"
 game_concept_merged_culture_group_merged_culture: "融合文化"
 game_concept_merged_culture_group_merging: "融合"
 game_concept_merged_culture_group_desc: "複数の[culture_groups|e]は、$game_concept_merged_culture_group_merged$することでひとつの[culture|e]となる可能性があります。\n\n国家は、自国の[primary_culture|e]が属する[culture_groups]の1つを$game_concept_merged_culture_group_merge$することができ、これにより新しい[culture]が生まれます。以前の[primary_culture|e]の[pops|e]と[accepted_cultures|e]の[pops|e]のうち、同じ[culture_group_short]に属し、同じ[language|e]を使用するものは直ちに同化されます。\n\n[culture_group]が$game_concept_merged_culture_group_merged$するのは一度だけです。"
 game_concept_dominant_religion: "支配的宗教"
 game_concept_dominant_religion_desc: "支配的宗教は、その[location|e]や[country|e]で最も多くの[pops|e]が信仰する[religion|e]のことです。\nこれは必ずしも多数派であることを意味しません。"
 game_concept_convert: "改宗"
 game_concept_converts: "改宗"
 game_concept_converting: "改宗"
 game_concept_conversion: "改宗"
 game_concept_conversion_rate: "改宗率"
 game_concept_converted: "改宗"
 game_concept_conversion_desc: "時間経過により、[pops|e]がある[religion|e]から別の[religion|e]へと変化すること。$game_concept_conversion$を促すために[country|e]が使える手段としては[cabinet|e]が最も強力ですが、[laws|e]、[privileges|e]、[advances|e]、[societal_values|e]も大きな役割を果たします。"
 game_concept_reform_desire: "改革欲求"
 game_concept_reform_desire_desc: "[ShowReligionAdjective('catholic')]は、何が正しい教理なのか、何が信仰とみなされるのかをめぐる内的葛藤を抱えています。時が経つにつれて改革への欲求は強まり、今後の[ShowReligionNameWithNoTooltip('catholic')]の教義に関するあらゆる議論に影響を及ぼします。"
 game_concept_reformation: "宗教改革"
 game_concept_protestant: "プロテスタント"
 game_concept_protestants: "プロテスタント"
 game_concept_reformation_desc: "$game_concept_reformation$は[ShowReligionGroupAdjective('christian')]世界における大きな出来事で、[ShowReligionAdjective('catholic')]信仰がいくつかの宗教に分裂しました。これは[situation|e]「[ShowSituationName('reformation')]」により発生します。\n以下の宗派は$game_concept_reformation$に関連しています：\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "文化"
 game_concept_cultures: "文化"
 game_concept_culture_desc: "文化は類似性を共有する[people|e]の集団です。\n\nそれぞれの文化には[language|e]があり、それはときに別の文化との共通言語でもあります。\n\n各文化には[cultural_tradition|e]と[cultural_influence|e]があり、異なる文化同士はお互いの[cultural_opinions|e]をつねに変化させます。\n\nすべての[country|e]には[primary_culture|e]があり、さらにいくつかの[accepted_cultures|e]や[tolerated_cultures|e]をもつ国もあります。その国ではそれ以外の文化はすべて[non_accepted_cultures|e]とみなされます。文化はほかの文化に[assimilated|e]することがあります。\n\n多くの文化は1つ以上の[culture_groups|e]に属しています。"
 game_concept_cultural_opinion: "文化的評価"
 game_concept_cultural_opinion_short: "評価"
 game_concept_cultural_opinions: "文化的評価"
 game_concept_cultural_opinion_desc: "すべての[culture|E]は、ほかの文化に対する文化的評価をもっています。これは[culture]の異なる[country|e]同士のお互いの[opinion|e]に影響し、[pop|e]の[pop_satisfaction|e]にも影響します。"
 game_concept_non_accepted_culture: "非受容文化"
 game_concept_non_accepted_culture_short: "非受容"
 game_concept_non_accepted_cultures: "非受容文化"
 game_concept_non_accepted_culture_desc: "[country|e]に存在する、[primary_culture|e]、[accepted_culture|e]、[tolerated_culture|e]のいずれでもないすべての[culture|e]は、非受容文化として扱われます。\n\nこの[culture]に属するPOPは特別な[law|e]がないかぎり、[army_levies|e]や[navy_levies|e]の募集対象にできません。"
 game_concept_accepted_culture: "受容文化"
 game_concept_accept: "受容"
 game_concept_accepted_culture_short: "受容"
 game_concept_accepted_cultures: "受容文化"
 game_concept_accepted_culture_desc: "すべての[country|e]には、[primary_culture|e]と同じように扱われる[cultures|e]が複数あります。\n\n国家がペナルティなしに受け入れ可能な文化の数は一定ではなく、一部の[advances|e]によって増やせます。\n\n受容文化に属する[pops|e]は、特別な[law|e]なしに[army_levies|e]や[navy_levies|e]の募集対象にできます。\n\n$game_concept_accepted_culture$に属する[pops_with_icon|e]は[pop_satisfaction_with_icon|e]が[GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]増加します。"
 game_concept_tolerated_culture: "容認文化"
 game_concept_tolerated_culture_short: "容認"
 game_concept_tolerate: "容認"
 game_concept_tolerated_cultures: "容認文化"
 game_concept_tolerated_culture_desc: "すべての[country|e]には、 [non_accepted_cultures|e]よりも厚遇されるものの[primary_culture|e]ほどではない[cultures|e]が複数あります。\n\n国家がペナルティなしに受け入れ可能な文化の数は一定ではなく、一部の[advances|e]によって増やせます。\n\n受容文化に属する[pops|e]は、特別な[law|e]なしに[army_levies|e]や[navy_levies|e]の募集対象にできます。\n\n$game_concept_accepted_culture$に属する[pops_with_icon|e]は[pop_satisfaction_with_icon|e]が[GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]増加します。"
 game_concept_primary_culture: "主要文化"
 game_concept_primary_culture_short: "主要"
 game_concept_primary_cultures: "主要文化"
 game_concept_primary_culture_desc: "[country|E]が属している[culture|e]のこと。別の文化に属する[pops|e]は、条件が揃えばこれに[assimilate|e]します。\n\n各国の[common_language|e]は、その[country]の主要文化がもつ[language]によって決まります。\n\n[country]の$game_concept_primary_culture$に属する[pops]は[pop_satisfaction_with_icon|e]が[GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]増加します。"
 game_concept_primary_or_accepted_culture: "主要または受容文化"
 game_concept_primary_or_accepted_culture_desc: "ある[country|E]に存在する[primary_culture_short|e]、または[accepted_culture|e]のどちらかの[culture|e]のこと。"
 game_concept_cultural_capacity: "文化許容量"
 game_concept_cultural_capacity_desc: "[country|e]が特定の[culture|e]を[accepted_culture|e]として受け入れるためのコストは、その[primary_culture|e]に対する[cultural_opinion|e]と、$game_concept_primary_culture$に対するその文化の規模に依存します。"
 game_concept_religious_status: "宗教ステータス"
 game_concept_religious_status_desc: "[primary_religion|e]と比較した場合の、それ以外の[religion|e]の分類のこと。\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"
 game_concept_religious_opinion: "宗教的評価"
 game_concept_religious_opinions: "宗教的評価"
 game_concept_religious_opinion_desc: "すべての[religion|E]は、ほかの[religion]に対する宗教的評価をもっています。これは[religion]の異なる[country|e]同士のお互いの[opinion|e]に影響し、[pop|e]の[pop_satisfaction|e]にも影響します。"
 game_concept_primary_religion: "主要宗教"
 game_concept_primary_religion_short: "主要"
 game_concept_true_faith: "主要宗教"
 game_concept_official_religion: "主要宗教"
 game_concept_state_religion: "主要宗教"
 game_concept_state_religion_desc: "[country|e]における公式の[religion|e]のこと。これによりさまざまなコンテンツや機能が使用可能になるほか、プレイスタイルがまったく違うものになる場合もあります。\n\n$game_concept_primary_religion$に属する[pops|e]は[pop_satisfaction|e]が高くなり、それ以外の$game_concept_pops$は、条件を満たせば徐々に$game_concept_primary_religion$に[convert|e]していきます。\n\nさらに、同じ宗教をもつ$game_concept_countries$同士はお互いを好意的に見る傾向があるため、$game_concept_primary_religion$は[diplomacy|e]にも大きな影響を与えます。"
 game_concept_heretic: "異端"
 game_concept_heretics: "異端"
 game_concept_heretic_desc: "[country|e]の[primary_religion|e]と同じ[religion_group|e]に属する[religion|e]は、すべて異端とみなされます。\n\n$game_concept_country$の[heretic_tolerance|e]に応じて、異端の[pops|e]の[pop_satisfaction|e]は一般的に低くなり、異端の$game_concept_countries$との[diplomacy|e]は通常よりも難航する場合があります。"
 game_concept_heathen: "異教"
 game_concept_heathens: "異教"
 game_concept_heathen_desc: "[country|e]の[primary_religion|e]と異なる[religion_group|e]に属する[religion|e]は、すべて異教とみなされます。\n\n$game_concept_country$の[heathenry_tolerance|e]に応じて、異教の[pops|e]の[pop_satisfaction|e]は一般的に低くなり、異教の$game_concept_countries$との[diplomacy|e]は通常よりも難航する場合があります。"
 game_concept_dominant_upper_class_culture: "支配的上流階級文化"
 game_concept_dominant_upper_class_culture_desc: "支配的[upper_class|e]文化は、その[country|e]の上流階級[pops|e]にとっての最有力の[culture|e]のことで、この文化が存在する[locations|e]の[control|e]や、属する[estate|e]固有の[political_power|e]に応じて決まります。\n\nこれは必ずしも多数派であることを意味しません。"
 game_concept_dominant_culture: "支配的文化"
 game_concept_dominant_culture_desc: "支配的文化は、その[location|e]や[country|e]における最有力の[culture|e]のことです。\nこれは必ずしも多数派であることを意味しません。"
 game_concept_foreign_culture: "外国文化"
 game_concept_foreign_culture_short: "外国"
 game_concept_foreign_culture_desc: "これは[country|e]内に、その[culture|e]に属する[pops|e]がまったくいない場合の[cultural_status|e]です。"
 game_concept_cultural_status: "文化ステータス"
 game_concept_cultural_status_short: "ステータス"
 game_concept_cultural_status_desc: "どの[culture|e]も以下のいずれかに分類されます。\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 game_concept_assimilate: "同化"
 game_concept_assimilates: "同化"
 game_concept_assimilating: "同化"
 game_concept_assimilated: "同化"
 game_concept_assimilation: "同化"
 game_concept_assimilation_rate: "同化率"
 game_concept_assimilate_desc: "時間経過により、[pops|e]がある[culture|e]から居住[country|e]の[primary_culture|e]へと変化すること。\n\n[primary_culture]の[culture_war_power|e]がその[pop|e]の文化よりも高ければ、この過程は加速します。\n\n特定の[cultures|e]は[faith|e]と密接に結びついているため、先に[converted|e]させなければ同化することはできません。"
 game_concept_occupation: "占領"
 game_concept_occupations: "占領"
 game_concept_occupied: "占領"
 game_concept_occupier: "占領国"
 game_concept_occupy: "占領"
 game_concept_occupying: "占領"
 game_concept_occupation_desc: "占領とは、その[location|e]の[owner|e]とは異なる国がそこを[controlled|e]している状態です。これは、[enemy|e]が[controlled]する[fortification|e]の[zone_of_control]内にその[ロケーション]があるときや、[army|e]がそのロケーションの[sieges|e]に成功したときに発生します。\n\n多くの場合、[peace_treaty|e]に加えられる前にその[location|e]を占領する必要があります。"
 game_concept_siege: "包囲"
 game_concept_besieged: "包囲"
 game_concept_sieged: "包囲"
 game_concept_sieges: "包囲"
 game_concept_siege_desc: "包囲は、[army|e]が[location|e]に到着した際、ロケーションの[controller|e]とその$game_concept_army$が[enemies|e]同士である場合に発生します。\n\n[fortification|e]のない$game_concept_location$では包囲は1ヵ月ほど続きますが、$game_concept_fortification$のあるロケーションでははるかに時間がかかります（$game_concept_fortification$のレベルに応じて変動します）。\n\n$game_concept_army$が$game_concept_enemy$の$game_concept_location$を攻め落とした場合、そのロケーションは[occupied|e]地となり、$game_concept_army$の$game_concept_owner$の[war_score|e]が増加します。\n\n[siege|e]が進行するには、攻撃側の兵士が[garrison|e]と同数以上必要です。[fortifications|e]のない[location|e]では、最低#V 100#!名の兵士が必要になります。"
 game_concept_assault: "突撃"
 game_concept_assault_desc: "突撃は、[siege|e]において攻撃側が[fortification|e]を可能なかぎり早く奪取する目的で、猛攻撃を仕掛けることです。突撃は攻撃側に多大な死傷者が出るため、コストとしては高くつきます。"
 game_concept_garrison: "守備隊"
 game_concept_garrisons: "守備隊"
 game_concept_garrison_desc: "[location|e]の[fortifications|e]を守るために配置された兵士たちです。彼らが全員殺されるか彼らの[morale|e]が失われると、防衛側は[siege|e]に敗北します。\n\n[siege|e]が進行するには、攻撃側の兵士が[garrison|e]と同数以上必要です。[fortifications|e]のない[location|e]では、最低#V 100#!名の兵士が必要になります。"
 game_concept_combat: "戦闘"
 game_concept_battle: "戦闘"
 game_concept_battles: "戦闘"
 game_concept_combats: "戦闘"
 game_concept_combat_desc: "1つの[location|e]または[seazone|e]において、相互に[hostile|e]する2つ以上の[armies|e]または[navies|e]が出会った場合、戦闘が開始されます。\n戦闘は通常、[bombard_phase|e]から始まり、[combat_phase|e]へと続きます。各[regiment|e]や[ship|e]は敵との[engage|e]を試み、一方が[retreats|e]するまで戦います。"
 game_concept_attacker: "攻撃側"
 game_concept_attacker_desc: "[battle|e]において攻撃側は、[topography|e]、[vegetation|e]、[crossing|e]などの各種ペナルティを受けるため、不利な条件下で戦うことがあります。もう一方の陣営は[defender|e]と呼ばれます。"
 game_concept_defender: "防衛側"
 game_concept_defender_desc: "[battle|e]において防衛側は、[attacker|e]が受ける可能性のある各種ペナルティを受けません。[siege|e]が発生していないかぎり、通常はその[location|e]に先に存在していた[army|e]または[navy|e]が防衛側となります。"
 game_concept_crossing: "横断"
 game_concept_river_crossing: "渡河"
 game_concept_strait_crossing: "海峡横断"
 game_concept_sea_landing: "上陸"
 game_concept_crossing_desc: "2つの[locations|e]のあいだにある川を渡る、[strait|e]を横断する、または[seazone|e]から上陸する[army|e]は、[attacker|e]であれば[battle|e]でペナルティを受けます。"
 game_concept_army_experience: "陸軍経験値"
 game_concept_navy_experience: "海軍経験値"
 game_concept_experience: "経験値"
 game_concept_experience_desc: "経験値は[battle|e]での[damage_taken|e]を軽減するもので、[battle]や[siege|e]、[blockade|e]に参加することで得られます。時間の経過とともに、[regiment|e]や[ship|e]の経験値は徐々に減少します。\n[regiments]は[unit_ability|e]「[ShowUnitAbilityName('drill_army')]」でも経験値を得られます。\n[recruitment_methods|e]によっては、新しいユニットでもはじめから高い経験値をもつことがあります。"
 game_concept_capital: "首都"
 game_concept_capital_desc: "これは[country|e]の政治的中心となる[location|e]で、[government|e]が存在する場所でもあります。[war|e]の際に[occupied|e]されると決定的な打撃を受けるでしょう。"
 game_concept_price: "対価"
 game_concept_prices: "対価"
 game_concept_cost: "コスト"
 game_concept_costs: "コスト"
 game_concept_price_desc: "対価とは、[country|e]がさまざまな活動に対して支払うものです。それは[gold|e]であったり、[manpower|e]であったり、[stability|e]への影響であったりします。"
 game_concept_unit: "ユニット"
 game_concept_units: "ユニット"
 game_concept_unit_desc: "ユニットには[army|e]と[navy|e]があり、複数の[sub_units|e]で構成されています。"
 game_concept_sub_unit: "サブユニット"
 game_concept_sub_units: "サブユニット"
 game_concept_sub_unit_desc: "[unit|e]を構成する個々の部隊のことで、[regiments|e]または[ships|e]として戦います。これらは必ず特定の[unit_type|e]をもち、それに応じた[unit_category|e]に属します。"
 game_concept_distributing_food: "食糧分配"
 game_concept_distribute_food: "食糧分配"
 game_concept_distributing_food_desc: "近隣の[location|e]にいる[army|e]が、現在地や付近の[supply_depot|e]から[food|e]を得られない場合、食糧分配により[navy|e]から[food]を送れます。"
 game_concept_gathering_food: "食糧調達"
 game_concept_gather_food: "食糧調達"
 game_concept_gathering_food_desc: "食糧調達をおこなう[navy|e]は、[food_access|e]のある近隣のすべての[locations|e]から[food|e]をかき集めて[food_capacity|e]を満たします。その後、[navy]は必要なときに[distribute_food|e]をおこなうことができます。"
 game_concept_food_source: "食糧供給源"
 game_concept_food_source_desc: "[army|e]は、[food_access|e]をもつ[province|e]、友好的な[supply_depot|e]、[distributing_food|e]中の[navy|e]から食糧調達をおこないます。"
 game_concept_logistics_distance: "兵站距離"
 game_concept_logistics_distance_desc: "これは[army|e]が補給のために結ぶことのできる[food_source|e]までの距離で、[food_access|e]をもつ[province|e]、友好的な[supply_depot|e]、[distributing_food|e]中の[navy|e]から食糧調達をおこないます。これは[hostile|e]的な陸軍や[zone_of_control|e]による妨害を受けます。"
 game_concept_military_objective: "軍事目標"
 game_concept_military_objectives: "軍事目標"
 game_concept_military_objective_desc: "[armies|e]と[navies|e]に軍事目標を割り当てると、彼らはその達成のために自動的に行動します。"
 game_concept_army: "陸軍"
 game_concept_armies: "陸軍"
 game_concept_army_desc: "陸軍とは、1人の[character|e]が率いる[regiments|e]の集合体のことで、[battles|e]に参加したり、敵の[fortifications|e]を[siege|e]で攻め落としたりできます。"
 game_concept_navy: "海軍"
 game_concept_navies: "海軍"
 game_concept_navy_desc: "海軍は、[country|e]が自国の領土を越えて軍事力を展開するための組織です。海軍は1人の[character|e]が率いる[ships|e]の軍隊で、[battles|e]に参加したり、[hostile|e]する国の海岸線を[blockade|e]したり、敵国の[maritime_presence|e]を妨害したり、[armies|e]を必要な場所に輸送したりすることができます。また、[distribute_food|e]や[gather_food|e]も可能なため、兵站でも役立ちます。"
 game_concept_ship: "船"
 game_concept_ships: "船"
 game_concept_ship_desc: "[navy|e]の主要な構成要素です。船は[food|e]、[regiments|e]、そして乗組員を運ぶことのできる大型船であり、それぞれの船には特定の[ship_type|e]があります。"
 game_concept_regular_regiment: "正規連隊"
 game_concept_regular_regiments: "正規連隊"
 game_concept_regular: "正規"
 game_concept_regulars: "正規"
 game_concept_regular_regiment_desc: "正規連隊は、[country|e]によって手動で募兵され、最も一般的には[manpower|e]と[gold|e]を消費します。これにより常設の[armies|e]が編制されますが、後年の[ages|e]で[advances|e]を研究するまでその数はかなり限られます。"
 game_concept_regular_ship: "正規艦隊"
 game_concept_regular_ships: "正規艦隊"
 game_concept_regular_ship_desc: "正規艦船は、[country|e]によって手動で募兵され、[sailors|e]と[gold|e]を消費します。これにより常設の[navies|e]が編制されますが、後年の[ages|e]で[advances|e]をアンロックするまでその数はかなり限られます。"
 game_concept_regiment: "連隊"
 game_concept_regiments: "連隊"
 game_concept_regiment_desc: "連隊は[army|e]の構成要素です。連隊はそれぞれが[manpower|e]による[maximum_strength|e]と、特定の[unit_type|e]をもちます。連隊は[army_levy|e]、[mercenary|e]、[regular_regiment|e]のいずれかになります。"
 game_concept_average_morale: "士気平均"
 game_concept_average_morale_desc: "[unit|e]内のすべての[regiments|e]または[ships|e]の、[morale|e]の平均値のこと。"
 game_concept_army_morale: "陸軍士気"
 game_concept_navy_morale: "海軍士気"
 game_concept_morale: "士気"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "士気は、撤退するまでに[army|e]または[navy|e]がどれだけ長く戦えるかを表します。\n\n[battle|e]では、すべての[regiment|e]または[ship|e]は敵に[morale_damage_done|e]を与えますが、その効果は敵側の[morale_damage_taken|e]によって変わります。士気がゼロになった時点で陸軍または海軍は[retreat|e]し、[battle]に敗北します。"
 game_concept_locked: "ロック中"
 game_concept_locked_desc: "ロックされた[army|e]や[navy|e]には命令を出すことができません。再度そのユニットにアクセスできるまで待つ必要があります。"
 game_concept_trade_profit: "交易利益"
 game_concept_trade_profit_desc: "交易利益は主に、[export_market|e]と[import_market|e]における、[goods|e]の[market_prices|e]の差によって決まります。また、利益を減少させる維持費の支払いや、一部の交易では[sound_toll|e]の支払いが必要な場合もあります。"
 game_concept_trade: "交易"
 game_concept_trading: "交易"
 game_concept_trades: "交易"
 game_concept_trade_desc: "交易とは、[good|e]をある[market|e]から別の[market|e]へ移動させることです。交易品は交易主に[trade_profit|e]をもたらす目的で、1つの市場で購入されて別の市場で売却されます。交易に必要な[merchant_capacity|e]は、市場間の距離と、その交易で取り扱う[goods]の量の両方によって決まります。\n\n[trade_income|e]は、[estate_power_with_icon|e]に応じて王室と各[estates_with_icon|e]のあいだで分配され、[crown_power_with_icon|e]に相当する割合のみが[treasury|e]に入ります。"
 game_concept_import: "輸入"
 game_concept_importing: "輸入"
 game_concept_imported: "輸入"
 game_concept_imports: "輸入"
 game_concept_import_desc: "輸入とは、ある[market|e]に[goods|e]を移動させ、その市場におけるその交易品の[supply|e]を増加させる[trade|e]です。"
 game_concept_export: "輸出"
 game_concept_exporting: "輸出"
 game_concept_exported: "輸出"
 game_concept_exports: "輸出"
 game_concept_export_desc: "輸出とは、ある[market|e]から[goods|e]を運び出し、その市場におけるその交易品の[demand|e]を増加させる[trade|e]です。\n\n同じ交易品を輸出しようとしている複数の交易がある場合、交易品は[merchant_power|e]の高い順に与えられます。"
 game_concept_trade_income: "交易収入"
 game_concept_trade_income_desc: "[trades_with_icon|e]で[goods_with_icon|e]を[markets_with_icon|e]に売却した際に得られる資金です。\n\n交易収入は、[estate_power_with_icon|e]に応じて王室と各[estates_with_icon|e]のあいだで分配され、[crown_power_with_icon|e]に相当する割合のみが[treasury|e]に入ります。"
 game_concept_trade_expense: "交易支出"
 game_concept_trade_expense_desc: "[trades|e]、[markets|e]からの[goods|e]の購入、および[merchant_maintenance|e]にかかる費用です。"
 game_concept_burgher_trade: "民間交易"
 game_concept_burgher_trades: "民間交易"
 game_concept_burgher_trade_desc: "[ShowPopTypeName('burghers')]は自ら[trades|e]をおこなうことで、彼らの[town_or_city|e]が存在する[market|e]内における[goods|e]の需要を満たそうとします。"
 game_concept_burghers_exporting: "民間輸出"
 game_concept_burghers_importing: "民間輸入"
 game_concept_common_goods: "公共財"
 game_concept_base_production: "基本生産"
 game_concept_common_goods_desc: "[ShowGoodsName('stone')]や[ShowGoodsName('clay')]などの[goods|e]は、[rgo|e]なしでどこでも生産できるため、公共財とみなされます。これは通常の$game_concept_goods$として[market|e]に提供されます。"
 game_concept_topography: "地表環境"
 game_concept_topography_desc: "地表環境は、[location|e]内の土地の起伏と標高を表します。一般的に、平坦な地形は[towns_and_cities|e]の成長に適しており、逆に起伏のある地形は防衛が容易です。"
 game_concept_vegetation: "植生"
 game_concept_vegetation_desc: "植生は、[location|e]がどの程度植物に覆われているかを表します。"
 game_concept_construction: "建設"
 game_concept_constructions: "建設"
 game_concept_construction_desc: "[location|e]において、[building|e]や[regiment|e]、[ShowLocationRankName('city')]などの有形物を構築するプロセスのこと。\n\n建設は、その[location|e]が属する[market|e]からの[goods|e]の供給を必要とします。必要な[goods|e]が手に入らない場合、[construction]は中断されます。"
 game_concept_regular_army: "正規軍"
 game_concept_regular_army_desc: "[country|e]が常備している[army|e]のこと。各[levies|e]はこれに含まれません。"
 game_concept_unit_type: "ユニットタイプ"
 game_concept_ship_type: "船舶タイプ"
 game_concept_unit_types: "ユニットタイプ"
 game_concept_unit_type_short: "タイプ"
 game_concept_unit_types_short: "タイプ"
 game_concept_unit_type_desc: "各[unit_category|e]にはさまざまなタイプが存在し、[advances|e]や[culture|E]、またはその他の要素によって種類が増加します。ユニットはタイプのおかげで個性が生まれ、能力や独自の性質を得ることができます。[ships|e]の例として、[ShowUnitDefinitionName('n_cog')]、[ShowUnitDefinitionName('n_twodecker')]、[ShowUnitDefinitionName('n_xebec')]などがあり、[regiments|e]の例としては、[ShowUnitDefinitionName('a_arquebusiers')]、[ShowUnitDefinitionName('a_cavaliers')]などがあります。"
 game_concept_unit_category: "ユニットカテゴリー"
 game_concept_unit_categories: "ユニットカテゴリー"
 game_concept_unit_category_short: "カテゴリー"
 game_concept_unit_categories_short: "カテゴリー"
 game_concept_unit_category_upper_desc: "[regiment|e]または[ship|e]は、つねに次のカテゴリーのいずれかに属します。"
 game_concept_unit_category_list_title: "ユニットカテゴリーのリスト"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "言語"
 game_concept_languages: "言語"
 game_concept_language_desc: "すべての[culture|E]には[language]が存在し、それはほかの[cultures]との共通言語である場合もあります。また、[language]には[language_power|e]があるほか、[character|e]の名前を決定する[dialects|e]も多く存在します。\n\n[country|e]には[court_language|e]や[liturgical_language|e]が存在したり、その国の[primary_culture|e]の[common_language|e]を使用したりします。\n\n言語には[language_family|e]に属するものもあれば、[isolated_language_short|e]なども存在します。"
 game_concept_isolated_language: "孤立言語"
 game_concept_isolated_languages: "孤立言語"
 game_concept_isolated_language_short: "孤立言語"
 game_concept_isolated_language_desc: "ほかの[languages]が存在しない[language_family|e]に属している[language|e]は、[isolated_language_short]となります。"
 game_concept_language_family: "語族"
 game_concept_language_families: "語族"
 game_concept_language_family_short: "語族"
 game_concept_language_families_short: "語族"
 game_concept_language_family_desc: "語族は、共通の祖語から派生した複数の[languages|e]群であり、それぞれに多くの類似点が存在します。\n\n[languages]のなかには、[language_family_short]に属さない[isolated_language|e]もあります。"
 game_concept_dialect: "方言"
 game_concept_dialects: "方言"
 game_concept_dialect_desc: "[dialect]は[language|e]の一種です。主に[characters|e]や[locations|e]などの名前に影響を与えます。"
 game_concept_language_power: "言語競争力"
 game_concept_language_power_desc: "言語競争力は、[language|e]の到達範囲、影響力、および名声を表します。これは世界で最も強力な言語との相対的な割合で表されます。\n\n[court_language|e]を使用する[countries|e]においては、[primary_culture|e]に属する[pops|e]の合計[political_power|e]によって計算され、[liturgical_language|e]を使用する国においては、[primary_religion|e]を信仰する聖職者の数によって計算されます。\n\n言語競争力の高い[liturgical_language]は[research|e]の速度を上げ、[court_language]は貴族の[estate_satisfaction|e]を高めます。"
 game_concept_dominant_language: "支配的言語"
 game_concept_dominant_language_desc: "支配的言語は、その[location|e]で最も多くの[pops|e]が使用する[language|e]のことです。\nこれは必ずしも多数派であることを意味しません。"
 game_concept_dominant_dialect: "支配的方言"
 game_concept_dominant_dialect_desc: "$game_concept_dominant_dialect$は、その[location|e]で最も多くの[pops|e]が使用する[dialect|e]のことです。\nこれは必ずしも多数派であることを意味しません。"
 game_concept_ability: "能力"
 game_concept_abilities: "能力"
 game_concept_ability_desc: "能力は、[character|e]たちのさまざまな素質を表します。値は0から100の範囲です。新生児は0から始まり、成長するにつれて徐々に能力が強化されていきます。\n\n能力には以下の3種類があります：\n  - [adm_short|e]\n  - [dip_short|e]\n  - [mil_short|e]\n\nこれらを合計したものが[character]の[total_ability|e]となります。"
 game_concept_liturgical_language: "典礼言語"
 game_concept_liturgical_languages: "典礼言語"
 game_concept_liturgical_language_desc: "[country|e]における公式[religion|e]の公用[language|e]のこと。[ShowReligionName('catholic')]などの一部の宗教の$game_concept_liturgical_language$は変更できませんが、ほかの宗教に属する国では変更できます。$game_concept_liturgical_language$の[language_power|e]は、その国が新しい[advances|e]を[research|e]する速度に影響します。"
 game_concept_common_language: "共通言語"
 game_concept_common_languages: "共通言語"
 game_concept_common_language_desc: "[country|e]における[primary_culture|e]の[language|e]のこと。これが[court_language|e]であれば、[ShowEstateTypeName('peasants_estate')]の満足度が上がります。"
 game_concept_market_language: "市場言語"
 game_concept_market_language_desc: "[market_center|e]に居住する[ShowPopTypeName('burghers')]の大多数が話す[language|e]です。"
 game_concept_foreign_language: "外国語"
 game_concept_foreign_language_desc: "その[country|e]の[common_language|e]でも[liturgical_language|e]でもない[language|e]は、$game_concept_foreign_language$とみなされます。"
 game_concept_court_language: "宮廷言語"
 game_concept_court_language_desc: "[country_with_icon|e]において政府が使用する公用[language_with_icon|e]のこと。\n\n特定の言語は、さまざまな[estates|e]の[estate_satisfaction|e]に影響を与えることがあります：\n$BULLET$[ShowEstateTypeName('nobles_estate')]は高い[language_power_with_icon|e]を好みます。\n$BULLET$[ShowEstateTypeName('clergy_estate')]は[liturgical_language_with_icon|e]を好みます。\n$BULLET$[ShowEstateTypeName('peasants_estate')]は[common_language_with_icon|e]を好みます。\n$BULLET$自国の[capital]の[market_language_with_icon|e]を使用すると、[trade_efficiency|e]が向上します。\n\n宮廷言語は、その国の[primary_culture|e]に属する[pops|e]の合計[political_power|e]に応じて、[language_power|e]が増加します。\n\n宮廷言語はいつでも[common_language]や[liturgical_language]に変更したり、[religion_group|e]内の[great_power|e]が使用する言語や[overlord|e]の言語に変更できます。"
 game_concept_estates_enrichment: "階級利得"
 game_concept_estate_enrichment: "階級利得"
 game_concept_estates_enrichment_desc: "毎月[estate|e]が課税所得から差し引くことのできる金額のこと。"
 game_concept_political_power: "政治力"
 game_concept_political_power_desc: "政治力とは、[pops|e]が[government|e]内でもつ影響力のこと。これは[estate_power|e]と[language_power|e]の計算のほか、各[country|e]の[dominant_upper_class_culture|e]の決定にも使用されます。\n\nすべての[pop]は、所属する[estate|e]に応じて異なる強さの政治力を発揮します。たとえば[ShowEstateTypeName('nobles_estate')]に属するPOPは、当然ながら[ShowEstateTypeName('peasants_estate')]に属するPOPの数百倍の政治力を発揮します。"
 game_concept_cultural_tradition: "文化伝統力"
 game_concept_cultural_tradition_short: "文化伝統力"
 game_concept_cultural_tradition_desc: "[culture_war|e]において[culture|e]がもつ防御力であり、この文化の伝統が人々にどれだけ強く響いているかを表します。\n\n伝統力は関連する[buildings|e]、[societal_values|e]、[advances|e]などの多くの要因に応じて毎月変化します。"
 game_concept_cultural_influence: "文化影響力"
 game_concept_cultural_influence_short: "文化影響力"
 game_concept_cultural_influence_desc: "[culture_war|e]において[culture|e]がもつ攻撃力であり、ほかの文化に対してその文化がいかに印象的であるか、またその文化が国境を越えてどの程度の影響力をもつかを表します。\n\nこれは[work_of_art|e]の完成によって増加するほか、[prestige|e]、一部の[buildings|e]、[advances|e]、[laws|e]などの多くの要素によって毎月増加します。ただし、毎月自然に減少する点にも注意が必要です。"
 game_concept_culture_war_power: "文化戦争力"
 game_concept_culture_war: "文化戦争"
 game_concept_culture_war_power_desc: "攻撃する側の[culture|e]の[cultural_influence|e]が、攻撃対象の[culture]の[cultural_tradition|e]に対してもつ威力です。\n\n文化戦争力が高いと、[assimilation|e]、[integration|e]、[spy_networks|e]、[diplomacy|e]、さらには[siege|e]などのプロセスにも影響を及ぼします。"
 game_concept_climate: "気候"
 game_concept_climate_upper_desc: "[location|e]の気候は、[pops|e]がそこでどれだけ快適に暮らせるかに影響し、[food|e]の生産量も増減させます。また、[location]の最大[winter_level|e]も決定します。\n\nゲーム内に存在する気候："
 game_concept_climate_list_title: "気候タイプのリスト"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "不死"
 game_concept_immortal: "不死"
 game_concept_immortality_desc: "[character|e]が不死の場合、老衰で死亡することはありません。ただし、それ以外の一般的な理由、たとえば[battle|e]や[disease|e]などにより死亡する可能性はあります。"
 game_concept_character: "キャラクター"
 game_concept_characters: "キャラクター"
 game_concept_character_desc: "キャラクターは、[abilities|e]、[traits|e]、[culture|e]、[religion|e]をもつ独立した[person|e]のこと。高貴な身分であれば[dynasty|e]に属していることもあります。\n\n[adult|e]になると[ruler|e]や[regent|e]となったり、[cabinet|e]で要職に就いたり、[general|e]や[admiral|e]となることもあります。\n\nまた、[adults]は[marry|e]して[children|e]をもうけることもあります。"
 game_concept_courtier: "廷臣"
 game_concept_courtiers: "廷臣"
 game_concept_courtier_desc: "[country|e]において特定の[role|e]をもたない[character|e]は、$game_concept_courtier$とみなされます。$game_concept_courtiers$は、[cabinet_members|e]、[generals|e]、[admirals|e]、[explorers|e]として雇用できます。"
 game_concept_fertility: "生殖力"
 game_concept_fertility_desc: "これは[character|e]が女性の場合は妊娠する能力に影響し、男性の場合は女性を妊娠させる能力に影響します。"
 game_concept_consort: "配偶者"
 game_concept_consorts: "配偶者"
 game_concept_spouse: "配偶者"
 game_concept_spouses: "配偶者"
 game_concept_consort_desc: "配偶者とは、[ruler|e]と[married|e]した[character|e]のことです。政治形態によっては権力を得ることもありますが、ほとんどの場合、[heirs|e]を残すために存在します。"
 game_concept_heir: "後継者"
 game_concept_heirs: "後継者"
 game_concept_heir_desc: "現在の[ruler|e]が死亡または退位したときに、次に[ruler]となる[character|e]のこと。継承順位は[government|e]の[heir_selection|e]によって決定されます。\n\n継承が発生したものの有効な後継者がいない、または後継者が[child|e]である場合、[regency|e]が始まります。"
 game_concept_dynasty: "王朝"
 game_concept_dynasties: "王朝"
 game_concept_dynasty_desc: "王朝とは、共通の祖先をもち、血縁関係にあるキャラクターたちの集団のこと。王朝で最も重要な[character|e]は[dynasty_head|e]です。"
 game_concept_dynastic_power: "王朝権力"
 game_concept_dynastic_power_hausmacht: "王朝権力"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$は、[dynasty|e]が[international_organization|e]内で保有する政治力の値です。これは[great_power_score|e]と、[international_organization]に属する[countries|e]が所有[pops|e]数を乗算することで算出され、[GetUniqueInternationalOrganization('hre').GetName]において重要な役割を果たします。"
 game_concept_dynasty_founder: "王朝の創始者"
 game_concept_dynasty_founder_desc: "[dynasty|E]を創始した人物。"
 game_concept_dynasty_head: "王朝の当主"
 game_concept_dynasty_head_desc: "[dynasty|e]において最も権威のある最重要[character|e]です。王朝の[dialect|e]はその$game_concept_dynasty_head$によって決定され、一部の[events|e]やそのほかのコンテンツでは$game_concept_dynasty_head$が必要となる場合もあります。"
 game_concept_dynasty_seat: "王朝本拠地"
 game_concept_dynasty_seat_desc: "すべての王朝は、特定の[location|e]に先祖代々の本拠地を構えています。$game_concept_dynasty_seat$を有する[locations]は、[ShowPopTypeName('nobles')]人口が通常の[locations]よりも多くなります。"
 game_concept_lowborn: "庶民"
 game_concept_lowborn_desc: "いかなる[dynasty|e]にも属さない[character|e]のこと。"
 game_concept_government: "政府"
 game_concept_government_desc: "すべての[country|e]では、特定の[government_type|e]をとる政府が[capital|e]に設置されています。\n\n政府は[ruler|e]と[cabinet|e]で構成され、[societal_values|e]、[government_reforms|e]、[laws|e]によって形成されます。"
 game_concept_government_type: "政体"
 game_concept_government_types: "政体"
 game_concept_government_type_upper_desc: "[country|e]の$game_concept_government_type$は、その政府の内部構造を定義します。最も重要なのは、[government_power|e]や選択可能な[heir_selections|e]を決定することですが、特定の[laws|e]、[government_reforms|e]、[estate_privileges|e]、[advances|e]もアンロックします。"
 game_concept_government_type_list_title: "政体のリスト"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "国際組織"
 game_concept_international_organizations: "国際組織"
 game_concept_international_organization_desc: "ある種の協定を結んで結束した[countries|e]の集合体のことで、ときには他国を標的にすることもあります。"
 game_concept_international_organization_type: "国際組織タイプ"
 game_concept_international_organization_types: "国際組織タイプ"
 game_concept_international_organization_type_upper_title: "[international_organization|e]の$game_concept_international_organization_type$は、その組織に対してどのように関与できるか、あるいはその指導体制など、組織の全体的な構造を規定します。"
 game_concept_international_organization_type_upper_desc: "すべての国際組織は以下のタイプのいずれかに属します。"
 game_concept_international_organization_type_list_title: "国際組織タイプのリスト"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "メンバー"
 game_concept_members: "メンバー"
 game_concept_member_desc: "[international_organization|e]に加盟している[countries|e]のこと。"
 game_concept_elector: "選帝侯"
 game_concept_electors: "選帝侯"
 game_concept_electorship: "選帝侯位"
 game_concept_elector_desc: "[international_organization|e]の次期[international_organization_leader_short|e]を決定できる[special_status|e]にある[members|e]のこと。"
 game_concept_imperial_religion: "帝国の宗教"
 game_concept_imperial_religion_imperial: "帝国の宗教"
 game_concept_imperial_religion_desc: "帝国の宗教は、[holy_roman_empire|e]の[international_organization_leader_short|e]に選出されるために[members|e]が従うべき[religion|e]を決定します。帝国の宗教が[religion_group|e]になることも、完全に廃止されることも考えられ、その場合宗教は投票プロセスの決定要因にはなりません。"
 game_concept_leader_type: "リーダータイプ"
 game_concept_leader_type_desc: "これにより[international_organization|e]の実質的な[international_organization_leader_short|e]が決定されます。国際組織のリーダーには以下の3つのタイプがあります：\n- #Y $LEADER_TYPE_CHARACTER$#! - 組織は[character|e]と、組織が所属する国家に率いられる\n- #Y $LEADER_TYPE_COUNTRY$#! - 組織は特定の[country|e]に率いられ、[country|e]の[ruler|e]が交代しても変化しない\n- #Y $LEADER_TYPE_NONE$#! - 組織は永続的に指導者不在であり、組織を代表するキャラクターや国は存在しない"
 game_concept_leader_change_method: "リーダー選出法"
 game_concept_leader_change_method_desc: "これにより[international_organization|e]の[international_organization_leader_short|e]の選出法が決定されます。選出法には以下の5つがあります：\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! - リーダーは任期が終了すると交代順の最後尾に移動する\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! - リーダーは[leadership_election_resolution|e]によって選出される\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! - リーダーは候補者のなかからランダムに選出される\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - リーダーは[International Organization]固有の内部ポイントシステムに基づいて動的に選出される\n- #Y $LEADER_CHANGE_METHOD_NONE$#! - リーダーが必要ないか、リーダーに関する規定がまだ存在しないため、特定のリーダー選出法がない"
 game_concept_leader_change_trigger: "リーダー交代トリガー"
 game_concept_leader_change_trigger_desc: "これにより[international_organization|e]の[international_organization_leader_short|e]が交代する条件が決定されます。リーダー交代トリガーには以下の3つがあります：\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! - 統治者が代わるたびに国際組織のリーダー交代が検討される\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! - 数ヵ月ごとに国際組織のリーダー交代が検討される\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! - リーダーは無期限に権力を保持する"
 game_concept_leadership_election_resolution: "リーダー選出決議"
 game_concept_leadership_election_resolution_desc: "[international_organization|e]の[international_organization_leader_short|e]選出法を決定するための、特別な[resolution|e]のこと。"
 game_concept_candidate: "候補国"
 game_concept_candidates: "候補国"
 game_concept_candidate_desc: "現在、[international_organization|e]の次期[international_organization_leader_short|e]とみなされている[countries|e]のこと。"
 game_concept_free_city: "自由都市"
 game_concept_free_cities: "自由都市"
 game_concept_free_imperial_city: "帝国自由都市"
 game_concept_free_imperial_cities: "帝国自由都市"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "神"
 game_concept_gods: "神々"
 game_concept_goddess: "女神"
 game_concept_goddesses: "女神たち"
 game_concept_god_desc: "神、女神、または神仏は、特定の宗教において崇拝の対象となる超自然的な存在であり、通常は宇宙や人類を支配する力を与えられています。"
 game_concept_avatar: "化身"
 game_concept_avatars: "化身"
 game_concept_avatar_desc: "化身とは、[ShowReligionName('hindu')]において特定の[god|e]がとることのできる多様な姿、顕現、あるいは実体のことです。"
 game_concept_disease: "疫病"
 game_concept_diseases: "疫病"
 game_concept_disease_desc: "疫病はときに[people|e]を激減させることがあります。疫病の種類によって、[outbreak|e]の確率、方法、感染率、死亡率が異なります。これらの恐ろしい影響は、[disease_resistance|e]により軽減されます。"
 game_concept_disease_outbreak: "疫病の大流行"
 game_concept_disease_outbreaks: "疫病の大流行"
 game_concept_outbreak: "大流行"
 game_concept_disease_outbreak_desc: "[disease|e]が特定の[location|e]で発生すると、そこからさまざまな手段で拡大する可能性があります…… そして、その過程で犠牲者が出る場合と出ない場合とがあります。"
 game_concept_holy_site: "聖地"
 game_concept_holy_sites: "聖地"
 game_concept_holy_site_desc: "特定の[religion|e]にとって特別な意味のある場所のこと。聖地は[holy_site_importance_short|e]に応じて、所在地の[location|e]やその[owner|e]にさまざまなボーナスをもたらします。"
 game_concept_holy_site_type: "聖地タイプ"
 game_concept_holy_site_types: "聖地タイプ"
 game_concept_holy_site_type_short: "タイプ"
 game_concept_holy_site_types_short: "タイプ"
 game_concept_holy_site_type_upper_desc: "すべての[holy_site|e]は以下のタイプのいずれかに属します。"
 game_concept_holy_site_type_list_title: "聖地タイプのリスト"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "$game_concept_holy_site$$game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "重要度"
 game_concept_holy_site_importance_desc: "[holy_site|e]$game_concept_holy_site_importance_short$は、所在地の[location|e]やその[owner|e]に適用される各種ボーナスに影響します。"
 game_concept_heir_selection: "後継者選び"
 game_concept_heir_selections: "後継者選び"
 game_concept_succession_law: "後継者選び"
 game_concept_heir_selection_desc: "すべての[government|e]には後継者選びがあり、現在の[ruler|e]が死亡または退位した際に、どの[character|e]が次の[ruler|e]になるかを決定します。\n\n多くの後継者選びは、継承が発生する前にキャラクターの[heir_selection_score|e]に基づいて[heir|e]を決定しますが、その代わりに[election|e]を発生させる後継者選びもあります。\n\n各後継者選びには、後継者が同じ[dynasty|e]の出身であるかどうか、または特定の[estates|e]に属しているかどうかなどの、独自のルールがあります。\n\n[country|e]は別の後継者選びも選択できます。その種類は現在の[government_type|e]や、アクティブな[government_reforms|e]などの要因により変化します。"
 game_concept_heir_selection_score: "後継者スコア"
 game_concept_heir_selection_score_short: "後継者スコア"
 game_concept_heir_selection_score_desc: "$game_concept_heir_selection_score$は、その[character|e]が[country|e]の[heir_selection|e]で選出される度合いを決定します。通常は、スコアが最も高いキャラクターが継承により新たな[ruler|e]となります。"
 game_concept_eligibility_rules: "選出基準"
 game_concept_eligibility_rules_desc: "[heir_selection|e]における$game_concept_eligibility_rules$は、どの[characters|e]が[country|e]の[heir|e]になる資格があるかを決定します。"
 game_concept_election: "選挙"
 game_concept_elections: "選挙"
 game_concept_election_desc: "一部の[heir_selections|e]では、どの[character|e]を次の[ruler|e]にするかを決める選挙が必要になることがあります。\n\n[heir_selection]のルールに応じて、選挙は定期的に、または先代の[ruler]の死亡時におこなわれます。\n\n[ruler]がいない場合は選挙が終了するまで、[government|e]は一時的に[regency|e]によって統治されます。"
 game_concept_people: "人々"
 game_concept_person: "人物"
 game_concept_people_desc: "個々の人間のこと。半再生可能な資源であり、[pops|e]としてグループ化されるか、[characters|e]として登場します。"
 game_concept_population_growth: "人口増加"
 game_concept_population_growth_desc: "[location|e]における[pops|e]の人口増加は、1ヵ月間の出生数と死亡数の比較により求められます。死亡数は[food|e]の不足、疫病の蔓延、[siege|e]、またはその他の災害により増加します。"
 game_concept_pop: "POP"
 game_concept_pops: "POP"
 game_concept_pop_desc: "POPとは、同じ[pop_type|e]、[religion|e]、[culture|e]を持つ[people|e]の集合体です。彼らはさまざまな[goods|e]に対するニーズを持っており、彼らの[pop_satisfaction|e]は居住している[location|e]に影響を与えます。"
 game_concept_upper_class: "上流階級"
 game_concept_upper_class_desc: "この[pop_types|e]は、通常その[country|e]で最も権力のある[estates|e]に属し、以下の[pop_types]のいずれかとなります。\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"
 game_concept_lower_class: "下層階級"
 game_concept_lower_class_desc: "社会の下層階級に属する[pop_types|e]の集合体であり、以下の[pop_types]を指します。\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "昇格"
 game_concept_promoted: "昇格"
 game_concept_promotes: "昇格"
 game_concept_promotion: "昇格"
 game_concept_promote_desc: "[pops|e]はその[location|e]において役職に空きがある場合、[ShowPopTypeName('peasants')]から[promote|e]します。ただし昇格するには、POPは最低でも[tolerated_culture|e]に属している必要があります。"
 game_concept_demoted: "降格"
 game_concept_demotion: "降格"
 game_concept_demote: "降格"
 game_concept_demote_desc: "[pops|e]はその[location|e]に同一の[pop_type|e]が多すぎる場合、[ShowPopTypeName('peasants')]に降格します。"
 game_concept_pop_type: "社会階級"
 game_concept_pop_types: "社会階級"
 game_concept_pop_type_upper_desc: "すべての[pop|e]は、以下のいずれかのタイプに属します。"
 game_concept_pop_type_list_title: "社会階級のリスト"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "交易品"
 game_concept_goods: "交易品"
 game_concept_goods_desc: "交易品には、農耕、採取、採掘、伐採、狩猟によって得られる[raw_materials|e]や、主に市街地で生産される[produced_goods|e]があります。\n\n[food_raw_materials|e]は[food|e]の供給源ともなります。"
 game_concept_raw_materials: "原材料"
 game_concept_raw_material: "原材料"
 game_concept_raw_materials_desc: "すべての[location|e]は1種類の$game_concept_raw_material$を[produces|e]します。[produces]量は、その[location|e]がどの程度開発されているかによって異なります。原材料と[produced_goods|e]の違いは、原材料の生産に[buildings|e]は必要なく、[rgo_pops|e]のみに依存する点です。ただし、[buildings]によって生産可能な$game_concept_raw_materials$もいくつかあります。"
 game_concept_produced_goods: "加工品"
 game_concept_produced_good: "加工品"
 game_concept_produced_goods_desc: "[building|e]で働く[pops|e]によって生産される[goods|e]の一種です。多くの場合、これらの建造物が機能するには[raw_materials|e]、または別の加工品が必要です。"
 game_concept_rgo: "RGO"
 game_concept_resource_gathering_operations: "資源採取"
 game_concept_rgo_desc: "Resource Gathering Operations（$game_concept_resource_gathering_operations$）の頭文字。各[location|e]には、$rgo_mining$、$rgo_farming$、$rgo_gathering$、$rgo_forestry$、そして$rgo_hunting$から生産される[raw_material|e]があります。\n\n$game_concept_rgo$の各レベルでは最大#V 1,000#![rgo_pops|e]まで[employ|e]できますが、最大レベルは[development|e]、[advances|e]などの要素によって異なります。"
 game_concept_prosperity: "繁栄度"
 game_concept_prosperity_desc: "繁栄度とは、その[location|e]がどれほど栄え、資源が豊富にあるかを示す尺度です。繁栄度がプラスの場合、時間の経過とともに[location|e]の[development|e]が増加し、[migration|e]先として選ばれやすくなります。\n\n繁栄度は時間とともに自然に上昇しますが、低い[pop_satisfaction|e]、[diseases|e]、[sieges|e]、[occupation|e]、[blockades|e]により低下し、[location]が敵の[army|e]に[looted|e]されても低下します。繁栄度がマイナスの場合、その[location]の[population|e]に壊滅的な影響を与える可能性があります。"
 game_concept_development: "開発度"
 game_concept_development_desc: "開発度は、その土地がどれだけ耕作され、そこに住む[pops|e]によってどれだけ使用されているかを表します。開発度が高いほどより多くの人が住むことができ、土地の利用価値も高まります。"
 game_concept_control: "支配度"
 game_concept_control_desc: "[location|e]の[owner|e]がもつ支配度は、そのロケーションから得られる[tax_base|e]、[army_levies|e]、[navy_levies|e]の量を決定します。支配度はそのロケーションでの[promotion|e]、[assimilation|e]、[conversion|e]の速度や、毎月得られる[manpower|e]と[sailors|e]の量にも影響します。ロケーションの支配度は徐々に[max_control|e]の値に近づいていきます。つまり、最大支配度を上回る場合は減少し、下回る場合は増加します。\n\n支配度を高める[buildings|e]もいくつかありますが、支配度は主にその[country|e]の[capital|e]との[proximity|e]により変化します。[roads|e]または沿岸部の[maritime_presence|e]を通るルートによって[proximity|e]が向上すると、[location]の[max_control]が増加します。"
 game_concept_max_control: "最大支配度"
 game_concept_max_control_desc: "[location]の[control]は最大支配度の値に徐々に近づいていきます。最大支配度を増加させる主な要素は[proximity|e]ですが、[integration_status|e]や[pop_satisfaction|e]も同様の役割を果たします。\n\nロケーションの最大支配度は[province|e]内に軍隊を駐留させたり、[cabinet_action|e]「[ShowCabinetActionName('increase_control_province')]」によって一時的に増加させることもできます。"
 game_concept_power_projection: "戦力投射"
 game_concept_power_projection_desc: "高い$game_concept_power_projection$をもつ[countries|e]は、$game_concept_power_projection$の低い国家を搾取することができます。自国の$game_concept_power_projection$が他国よりも高い場合、相手国の[locations|e]に[ShowBuildingTypeName('trade_office')]、[ShowBuildingTypeName('slave_center')]、[ShowBuildingTypeName('missionary_building')]などの特定の建造物を建設できます。$game_concept_power_projection$が高いほど、[colonial_charters|e]はロケーションを早く支配できます。また、$game_concept_power_projection$が他国よりも高いと、彼らに宣戦布告する際の[stability|e]コスト、ならびに[war_exhaustion|e]が軽減されます。"
 game_concept_proximity: "近接性"
 game_concept_proximity_desc: "[location_with_icon|e]の近接性は、その[owner|e]の[capital_with_icon|e]からどれだけ近いかの指標であり、[locations]の[control_with_icon|e]の値を左右します。\n\n[proximity]は、各国の[capital]から#high 100%#!で始まり、隣接する[locations]に[proximity]を伝播させます。[location]に存在する地形およびインフラに応じて、伝播ごとに[proximity]が若干低下します。ある[location]から次の[location]に伝播することで低下する[proximity]は、「近接性コスト」と呼ばれます。\n\n[locations]間の近接性コストは、[topography_with_icon|e]と[vegetation_with_icon|e]に応じて大きく変化します。陸上の近接性コストは、[roads_with_icon|e]の敷設、[development_with_icon|e]の向上、[societal_value_with_icon|e]の「[ShowSocietyDirectionName('land')]」などで軽減できます。海上の近接性コストは、[harbor_capacity_with_icon|e]、[maritime_presence_with_icon|e]、[societal_value]の「[ShowSocietyDirectionName('naval')]」などで軽減できます。"
 game_concept_output: "交易品生産量"
 game_concept_produce: "生産"
 game_concept_produces: "生産"
 game_concept_producing: "生産"
 game_concept_output_desc: "生産される[goods|e]の量のことで、[building|e]からの[produced_goods|e]、[location|e]からの[raw_materials|e]を指します。"
 game_concept_foreign_building: "外国建造物"
 game_concept_foreign_buildings: "外国建造物"
 game_concept_foreign_building_desc: "[location|e]の[owner|e]とは異なる[country|e]が所有する[building|e]のこと。"
 game_concept_building: "建造物"
 game_concept_buildings: "建造物"
 game_concept_building_desc: "建造物は、[location|e]に存在する[building_types|e]の代表例です。\n\n建造物には、生産される[goods|e]の[supply|e]を増やしたり、個性的な[unit_types|e]をアンロックしたりと、多種多様な機能があります。その効率は、現在そこで[employed|e]されている[pops|e]の数によって決まります。\n\nほとんどの建物には[gold|e]による初期建設コストがかかり、その後、その[location]の[market|e]にある特定の[goods]に追加の[demand|e]を与えます。[building]が赤字で操業している場合は、[owner|e]が[subsidize|e]することができます。\n\n[estates|e]も建造物を建設することがあります。\n\n建造物は破壊することができます。\n\n建物には、生産量に影響を与える変更可能な[production_methods|e]が1つ以上あります。"
 game_concept_building_type: "建造物タイプ"
 game_concept_building_types: "建造物タイプ"
 game_concept_building_type_desc: "建造物タイプは[building|e]の設計図であり、特定の[building_category|e]に属します。[building]の機能のほとんどは、それがどの建造物タイプであるかによって決定します。"
 game_concept_building_category: "建造物カテゴリー"
 game_concept_building_categories: "建造物カテゴリー"
 game_concept_building_category_desc: "[building_types|e]はさまざまなカテゴリーに分類されており、これは主に類似するものを識別するために使用されます。"
 game_concept_supported_building_levels: "建造物レベル上限"
 game_concept_supported_building_levels_desc: "すべての[location|e]には、建設できる[building|e]の数に緩やかな制限があります。この制限を超えると、建設費用が段階的に高くなります。\n\n$game_concept_supported_building_levels$は、主に[location]の[location_rank|e]と[development|e]によって決まります。\n\n労働者のいない[buildings]はこの制限に含まれません。"
 game_concept_building_maintenance: "建造物維持費"
 game_concept_building_maintenance_desc: "[goods|e]を生産しない[buildings]では、その[owner]が維持費を負担します。維持費はその建造物が使用する[goods]の[market|e]価格によって決まり、さらに所有国の[crown_power|e]の影響も受けます。"
 game_concept_employ: "雇用"
 game_concept_employed: "雇用"
 game_concept_employment: "雇用"
 game_concept_employ_desc: "[pops|e]は[building|e]または[rgo|e]のいずれかで雇用できます。建造物は1つの[pop_type|e]のみに対応しており、雇用最大数は建造物のタイプと階層数によって異なります。"
 game_concept_unemploy: "就業可能人口"
 game_concept_unemployed: "就業可能"
 game_concept_available: "就業可能"
 game_concept_available_population: "就業可能人口"
 game_concept_unemploy_desc: "[pops|e]は[building|e]または[rgo|e]のいずれかで[employed|e]できます。そうでないものは$game_concept_available$とみなされます。"
 game_concept_foreign: "他国"
 game_concept_foreign_desc: "あなたがプレイしている[country|e]が所有していない[location|e]のこと。"
 game_concept_estate: "階級"
 game_concept_estates: "階級"
 game_concept_estate_type: "階級タイプ"
 game_concept_estate_types: "階級タイプ"
 game_concept_estate_desc: "[country_with_icon|e]内の特別な利益集団である階級には、政府内での政治的な力を表す[estate_power_with_icon|e]、彼らのニーズがどの程度満たされているかを表す[estate_satisfaction_with_icon|e]、および他国に対する[estate_opinions|e]があります。\n\nまた階級は、彼らの権力が強化される[estate_privileges_with_icon|e]という特別な権利を得ることがあります。この特権は政府が付与または剥奪でき、各[estates]は特権の対価として、自国に[taxes_with_icon|e]、[army_levies_with_icon|e]、[navy_levies_with_icon|e]を提供します。\n\n階級は各[locations_with_icon|e]から[tax_base_with_icon|e]を徴収し、[trade|e]の利益の一部も獲得します。そして、その富を使用して[buildings_with_icon|e]を建設し、[pop_needs_with_icon|e]を供給します。ただし、彼らの[estate_satisfaction]が低い場合は、自らの[estate_power]を高める階級建造物しか建設しなくなります。\n\nすべての[character_with_icon|e]はいずれかの階級に属しており、[cabinet_with_icon|e]の一員に任命されたり、[armies|e]や[navies|e]を指揮したりすることで、その階級の権力を強化します。また、[heir_selections|e]の方法によっては、[heirs|e]が特定の階級に限定されることもあります。"
 game_concept_estate_opinion: "階級評価"
 game_concept_estate_opinions: "階級評価"
 game_concept_estate_opinion_desc: "[country|e]内の階級は他国に対する評価を持っており、どの国と[hostile|e]し、どの国と友好関係を築くかを、自らの利益となるか否かで判断します。"
 ### FOOD ###
 game_concept_food: "食糧"
 game_concept_food_desc: "[armies|e]が行軍し、[pops|e]が生存するための資源です。$game_concept_food$がなければ軍隊は[attrition|e]し、$game_concept_pops$は[starvation|e]に苦しみます。$game_concept_food$の主な供給源は[food_raw_materials|e]ですが、一部の[buildings|e]も食糧を供給できます。\n\n$game_concept_food$の生産と流通には以下の3つの要素があります：\n\n@location![local_food|e]：\n$game_concept_food$は[locations|e]で生産・消費され、余剰分や不足分は$game_concept_provincial_food$に加算されます。\n\n@province![provincial_food|e]：\n$game_concept_provincial_food$は最も重要な要素です。[province|e]がすべての$game_concept_locations$の消費量をまかなうだけの$game_concept_food$を生産できない場合、州の食糧貯蔵量は低下します。$game_concept_provincial_food$が枯渇すると、$game_concept_province$のすべての$game_concept_locations$が[starvation|e]に苦しみます。ただし$game_concept_province$は、[starvation|e]が起こる前に$game_concept_market$から[buy_food|e]をおこなおうとします。\n\n@market![market_food|e]：\n[market|e]内にあるすべての$game_concept_provinces$は、貯蔵量が満杯になると[sell_food|e]を、貯蔵量が低下すると[buy_food]をおこないます。$game_concept_market$内に十分な$game_concept_food$があるかぎり、飢餓は起こりません。"
 game_concept_monthly_food: "月間食糧備蓄"
 game_concept_monthly_food_desc: "領土内のPOPによって消費されなかった[food|e]は、すべて[provincial_food|e]貯蔵庫に寄付されます。"
 game_concept_local_food: "ロケーション内食糧"
 game_concept_local_food_desc: "[location|e]が[provincial_food|e]に供給する[food|e]の量のこと。この値がマイナスの場合、$game_concept_location$は[province|e]のほかの$game_concept_locations$から$game_concept_food$を入手します。\n\n各$game_concept_location$は[subsistence_agriculture|e]と[food_productivity|e]に応じて$game_concept_food$を生産しますが、$game_concept_food$の大部分は[food_raw_materials|e]の採れる$game_concept_locations$で生産されます。\n\nすべての$game_concept_location$には、それぞれの[population|e]に応じた[pop_food_consumption|e]も存在します。\n\n[towns_and_cities|e]では$game_concept_local_food$がしばしばマイナスになりますが、$game_concept_provincial_food$がプラスであれば問題ありません。"
 game_concept_provincial_food: "州内食糧"
 game_concept_provincial_food_desc: "[province|e]が貯蔵している[food|e]の量のこと。[monthly_food|e]がマイナスの場合、最終的には枯渇します。不足があるとき、州は地元の[market|e]から[buy_food|e]をおこない、余剰があるときは[sell_food|e]をおこないます。\n\n[location|e]の[pops|e]によって消費されなかった[food]は、州内食糧貯蔵庫に供給されます。\n\n州内のすべての領土は、住民を養うためにこの貯蔵庫から食糧を引き出せます。州内の[army|e]も、貯蔵された食糧を[attrition|e]を回避する目的で消費することができます。"
 game_concept_market_food: "市場内食糧"
 game_concept_market_food_desc: "すべての[province|e]は属している[market|e]で[buy_food|e]および[sell_food|e]をおこない、その価格は$game_concept_food$の[stockpile|e]量に応じて決定されます。売買によって生じる費用または利益の影響を受けるのは、その$game_concept_province$の[owner|e]です。つまり、余剰$game_concept_food$がある$game_concept_provinces$は$game_concept_owner$の[income|e]を増加させ、$game_concept_food$が不足している場合は[expenses|e]が発生します。\n\n[food_raw_materials|e]の[trades|e]をおこなうことで、$game_concept_markets$間に$game_concept_food$を流通させることができます。"
 game_concept_pop_food_consumption: "POP食糧消費量"
 game_concept_pop_food_consumption_desc: "[pop|e]が1ヵ月間に消費する[food|e]の量のこと。"
 game_concept_food_productivity: "食糧生産力"
 game_concept_food_productivity_desc: "[location|e]の$game_concept_food_productivity$は、その[location|e]の[food|e]生産効率に影響を与えます。\n\n$game_concept_food_productivity$は、主に$game_concept_location$の地理的条件によって決まりますが、[laws|e]、[societal_values|e]、[advances|e]の影響を受ける場合もあります。[towns_and_cities|e]の$game_concept_food$生産効率は、[rural_locations|e]よりも低くなります。"
 game_concept_subsistence_agriculture: "自給農業"
 game_concept_subsistence_agriculture_desc: "[rgo|e]または[building|e]で雇用されていない[rgo_pops|e]は、$game_concept_subsistence_agriculture$に従事します。彼らが生産する食糧の量は、[food_raw_materials|e]の$game_concept_resource_gathering_operations$よりも少なく、基本的には自分たちが食べていくだけで精一杯です。[food|e]に直接関係のない[raw_material|e]を生産する[location|e]の場合でも、[unemployed|e]状態の住民はこの単純な[food|e]採取に従事しているとみなされます。"
 game_concept_starvation: "飢饉"
 game_concept_starving: "飢饉"
 game_concept_starving_desc: "[province|e]の[provincial_food|e]に[food|e]が残っていない場合、[pops|e]は飢え死にします。\n\nこれにより以下の効果が発生します：\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "食糧原材料"
 game_concept_food_raw_materials: "食糧原材料"
 game_concept_food_raw_material_desc: "一部の[raw_materials|e]は、ほかの[goods|e]と同様に取引・使用されるだけでなく、[food|e]にもなります。これらの[raw_materials|e]は[rgo|e]で生産され、[subsistence_agriculture|e]よりもはるかに効率的な$game_concept_food$の供給源となります。\n\nまた、$game_concept_food_raw_materials$が取引されることで、$game_concept_food$が[markets|e]間を移動することになります。"
 game_concept_food_raw_material_list_title: "$game_concept_food_raw_materials$のリスト"
 game_concept_selling_food: "食糧売却"
 game_concept_sell_food: "食糧売却"
 game_concept_sell_food_short: "売却"
 game_concept_selling_food_desc: "[province|e]で食糧が余り、貯蔵もできなくなったとき、[province]は地元の[market|e]で売却します。これは州で[siege|e]が発生していない場合にのみ可能です。\n\n[province]が毎月一度に購入できる[food|e]の量は、その[province]内の[food_stockpile|e]の上限の合計までです。"
 game_concept_buying_food: "食糧購入"
 game_concept_buy_food: "食糧購入"
 game_concept_buy_food_short: "購入"
 game_concept_buying_food_desc: "[province|e]の[food|e]が少なくなったとき、[province]は地元の[market|e]で買い足します。これは州で[siege|e]が発生していない場合にのみ可能です。\n\n[province]が毎月一度に購入できる[food|e]の量は、その[province]内の[food_stockpile|e]の上限の合計までです。"
 game_concept_food_stockpile: "食糧市場在庫"
 game_concept_food_stockpile_desc: "@location![locations|e]の月間余剰[food|e]は@province![province|e]の市場在庫に、[provinces]の月間余剰[food]は@market![market|e]の市場在庫に貯蔵されます。\n\n[food_stockpile]が十分にあれば、[food_productivity|e]が低下する過酷な[winter|e]でも[starvation|e]の発生を防ぐことができます。\n\n@province![province|e]の$game_concept_food_stockpile$の値が大きいほど、毎月の[buy_food|e]と[sell_food|e]の量も多くなります。"
 ###
 game_concept_construction_material: "建築資材"
 game_concept_construction_materials: "建築資材"
 game_concept_construction_material_desc: "$game_concept_construction_materials$は、[buildings|e]の[construction|e]において重要な役割を果たす[raw_materials|e]です。これらは[rgo|e]で生産され、通常は[towns_and_cities|e]の発展に不可欠です。"
 game_concept_construction_material_list_title: "$game_concept_construction_materials$のリスト"
 game_concept_loan: "借金"
 game_concept_loaned: "借金"
 game_concept_lent: "借金"
 game_concept_lend: "借金"
 game_concept_lends: "借金"
 game_concept_loans: "借金"
 game_concept_loan_desc: "[lender|e]から貸し出された[gold|e]のことで、毎月[interest|e]をつけて返済する必要があります。借金は[country|e]が[gold|e]をすぐに必要とするときに役立ちます。借金をすると[country]の[debt|e]が増加します。"
 game_concept_loan_capacity: "借金上限"
 game_concept_loan_capacity_desc: "[country|e]が国内の資金源から[lend|e]可能な金額です。各[estates|e]はこれに投資することができ、[country|e]が支払う[interest|e]の全額を受け取れます。借金上限は一部の[buildings|e]、[advances|e]、[government_reforms|e]から影響を受けることがあります。"
 game_concept_interest: "利息"
 game_concept_interest_desc: "すべての[loan|e]に上乗せされる利用料で、毎月[lender|e]に支払われます。"
 game_concept_debt: "負債"
 game_concept_debts: "負債"
 game_concept_debt_desc: "国家が抱える[loans|e]の総額であり、残りの[interest|e]も含みます。この負債が大きくなりすぎると、[country|e]は[bankrupt|e]します。"
 game_concept_lender: "貸主"
 game_concept_lender_desc: "[gold|e]を貸し出して[interest|e]を得ている銀行か、金を貸している[country|e]の両方を指します。"
 game_concept_borrower: "借主"
 game_concept_borrower_desc: "[gold|e]を借りており、それに対する[interest|e]を支払う義務のある[country|e]のこと。[interest|e]は通常、別の[country|e]または[estate|e]に支払われます。"
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "統治能力"
 game_concept_adm_short: "統治"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "この[ability|e]は、[character|e]が行政的な仕事の処理や、物事の組織化、経済の扱い、国の運営にどれだけ優れているかを表します。"
 game_concept_dip: "外交能力"
 game_concept_dip_short: "外交"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "この[ability|e]は、[character|e]が他人を説得し、言うことを聞かせるのにどれだけ優れているかを表します。また、キャラクターがどれだけ好かれているかも表しています。"
 game_concept_mil: "軍事能力"
 game_concept_mil_short: "軍事"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "この[ability|e]は、[character|e]が人生の軍事的側面や戦術をどれだけ理解しているか、また厳しい決断を下すことにどれだけ長けているかを表します。"
 game_concept_inflation: "インフレ"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "インフレはゲーム内のすべての物価の上昇を表します。より多くのダカットを[mint|e]して[income|e]を増やすことで増加させたり、[cabinet_action|e]によって減少させることができます。"
 game_concept_stability: "安定度"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "安定度は、[country|e]内の平和の尺度です。マイナスの場合は混乱、プラスの場合は平穏を表します。ほかの要因が影響しないかぎり、安定度は時間の経過とともに#Y 0#!に近づく傾向があります。国の安定度を低下させる行動のひとつに、[wars|e]の開始があります。"
 game_concept_prestige: "威信"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "[country|e]の威信とは、その国がどれだけよく知られているかを表します。これにより国の[primary_culture|e]の[cultural_influence|e]が高まり、[diplomacy|e]が容易になります。"
 game_concept_war_exhaustion: "戦争疲弊"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "戦争疲弊は、[war|e]によって自国がどれだけ荒廃したかを表します。この値が高いと、強制的に[peace_treaty|e]に署名せざるを得なくなります。以下は$game_concept_war_exhaustion$が1のときのエフェクトです：\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "追放状態"
 game_concept_exiled: "追放"
 game_concept_exile_desc: "[army|e]または[navy|e]を追放状態に設定することができます。これは友好的な領土に戻るまで、包囲をおこなったり、[units|e]と戦闘したりできないことを意味します。これは通常、[peace_treaty|e]が締結されたあと、彼らが通行権をもたない領土にいるときに発生します。"
 game_concept_retreat: "撤退"
 game_concept_retreats: "撤退"
 game_concept_retreating: "撤退"
 game_concept_retreat_desc: "[army|e]または[navy|e]は、[morale|e]が低下しすぎるか、あるいは自発的に[retreat|e]を決定した際に、戦闘に敗北して撤退を余儀なくされます。撤退中は、目的地に到着するまで、再度戦闘に参加したり新たな命令を受けることはできません。"
 game_concept_army_tradition: "陸軍の伝統"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "[country|e]に蓄積された、[armies|e]、[battles|e]、[sieges|e]における経験のこと。"
 game_concept_navy_tradition: "海軍の伝統"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "[country|e]に蓄積された、[navies|e]、[battles|e]、[blockades|e]、およびその他すべての海軍関連の経験のこと。"
 game_concept_recruit: "募集"
 game_concept_recruiting: "募集"
 game_concept_recruit_desc: "募集とは、[manpower|e]を[units|e]としてマップ上に配置するプロセスのこと。これには通常、[gold|e]のコストと[goods|e][demand|e]が付随します。結局のところ、武器がなければ兵士もただの人です。"
 game_concept_recruitment_method: "募集方法"
 game_concept_recruitment_methods: "募集方法"
 game_concept_recruitment_method_desc: "部隊の[experience|e]を増やすために訓練に時間をかけるか、[maximum_strength|e]が低くなる代わりに[regiment|e]をすばやく準備するかを選択できます。"
 game_concept_age: "時代"
 game_concept_ages: "時代"
 game_concept_age_upper_desc: "ゲームプレイは複数の時代に分かれており、通常は1世紀ごとに1つの時代が訪れます。各時代に独自のルールとメカニクスがあり、それぞれに固有の[advances|e]ツリーがあります。"
 game_concept_age_lower_desc: "各時代の開始時に、[adm_short]、[dip_short]、[mil_short]のいずれかの方針を選択します。これはその時代の自国の進歩ツリーが何になるかを決定します。"
 game_concept_age_list_title: "時代のリスト"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "制度"
 game_concept_institutions: "制度"
 game_concept_institution_desc: "各[age|e]には3つの異なる制度があり、マップ上の適切な[location|e]に出現します。制度はマップ上を伝播していき、[countries|e]がそれを[embrace|e]することで、その時代の新しい[advances|e]が解除されます。\n\n制度が[country]に伝播する速度が十分でない場合は、「[ShowCabinetActionName('study_institutions')]」を利用することもできます。"
 game_concept_embrace: "受容"
 game_concept_embraced: "受容"
 game_concept_embrace_desc: "その[institution|e]が完全に伝播している[locations|e]に十分な[population|e]が住んでいれば、[country|e]はその[institution|e]を受容することができます。これは、その国が[institution]を完璧に理解し、それに基づく[advances|e]の[research|e]ができることを意味します。"
 game_concept_advance: "進歩"
 game_concept_advances: "進歩"
 game_concept_advance_desc: "これはアイデア、発明、技術などの、人類が時間をかけて成し遂げることのできる文明的前進を表しています。\n\n同時に[researched|e]できる進歩は1つのみで、それを[country|e]が研究する速度は[research_progress_with_icon|e]に依存します。\n\n新たな[age|e]が訪れるたびに、[countries]が発見できる新しい進歩が追加されます。一部の進歩は特定の[countries]、[cultures|e]、[religions|e]に限定されますが、ほとんどの進歩は対応する[institutions_with_icon|e]を[embraced|e]していれば利用できます。\n\n新たな[advances_with_icon|e]の研究速度は、主に[liturgical_language_with_icon|e]の言語競争力、[pops_with_icon|e]の平均[literacy_with_icon|e]、[ShowEstateTypeName('clergy_estate')]の[estate_satisfaction|e]、そして[embraced|e]した[institutions_with_icon|e]の数で決まります。"
 game_concept_research: "研究"
 game_concept_researched: "研究"
 game_concept_researching: "研究"
 game_concept_research_desc: "[advance|e]の研究には時間がかかり、[country|e]は一度に1つの進歩しか研究できません。[research_progress|e]が進歩のコストに達したとき、ようやくその恩恵を受けることができます。\n\n新たな[advances_with_icon|e]の研究速度は、主に[liturgical_language_with_icon|e]の言語競争力、[pops_with_icon|e]の平均[literacy_with_icon|e]、[ShowEstateTypeName('clergy_estate')]の[estate_satisfaction|e]、そして[embraced|e]した[institutions_with_icon|e]の数によって決まります。"
 game_concept_research_progress: "研究進行度"
 game_concept_research_progress_desc: "[research|e]進行度は、主に[liturgical_language_with_icon|e]の言語競争力、[pops_with_icon|e]の平均[literacy_with_icon|e]、[ShowEstateTypeName('clergy_estate')]の[estate_satisfaction|e]、そして[embraced|e]した[institutions_with_icon|e]の数によって決まります。"
 game_concept_stored_research: "蓄積研究進行度"
 game_concept_stored_research_desc: "[advance|e]が選択されていない場合、蓄積$game_concept_research_progress$が増加します。[advance|e]が選択されると、蓄積研究は即座に適用されます。"
 game_concept_literacy: "識字率"
 game_concept_literacy_desc: "これは自国の[pops|e]がどれだけ読み書きができるかを表します。自国の識字率の平均値は[research_progress|e]にプラスの影響を与えるため主に有益ですが、彼らの必需品の[market_price|e]が[pop_satisfaction|e]に与える影響も増大します。"
 game_concept_artillery_bonus: "砲撃ボーナス"
 game_concept_artillery_bonus_desc: "砲兵[regiments|e]は大砲で[fortifications|e]を砲撃することが可能です。その威力は連隊の[artillery_barrage|e]と、[fort|e]のレベルにより変動します。"
 game_concept_artillery_barrage: "弾幕砲撃力"
 game_concept_artillery_barrage_desc: "この値が[siege|e]中の[fort|e]のレベルよりも高い場合、攻撃側にボーナスが与えられます！"
 game_concept_estate_privilege: "階級特権"
 game_concept_estate_privileges: "階級特権"
 game_concept_privileges: "特権"
 game_concept_privilege: "特権"
 game_concept_estate_privilege_desc: "[ruler|e]は、特定のグループに特定の特権を与えることがあります。これらの特権には優遇税制、専売権、または特定の[estate|e]に有利となるその他の権利などがあります。これらの特権は通常、[estate]の権力またはその他のコストとして、君主になんらかの代償を要求します。"
 game_concept_supply_depot: "補給拠点"
 game_concept_supply_depots: "補給拠点"
 game_concept_supply_depot_desc: "[armies|e]は[hostile|e]的な[locations|e]に補給拠点を構築し、[food|e]を備蓄し保管することができます。[friendly|e]的な陸軍は、最大#V 2#![locations]離れた場所からその拠点を利用できます。"
 game_concept_unit_ability: "ユニット能力"
 game_concept_unit_abilities: "ユニット能力"
 game_concept_unit_ability_desc: "[units|e]に対して与えることのできる、「[ShowUnitAbilityName('drill_army')]」や「[ShowUnitAbilityName('march_to_sound_of_guns')]」などの命令のこと。これらの命令には即時実行されるものや、オン・オフを切り替えられるものがあります。"
 game_concept_character_interaction: "キャラクター関与"
 game_concept_character_interactions: "キャラクター関与"
 game_concept_character_interaction_desc: "[character|e]に対して実行できる[actions|e]です。例としては、[ShowCharacterInteractionName('marry_noble')]、[ShowCharacterInteractionName('seppuku')]、[ShowCharacterInteractionName('resign_as_grand_master')]などがあります。"
 game_concept_integration_status: "統合ステータス"
 game_concept_integration_status_desc: "[location|e]がその[owner|e]の行政機構に、どの程度組み込まれているかを表す指標です。すべての[owned][location]は、以下の4つのいずれかのステータスをもちます：\n\n$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]\n\n[conquered]された[location]は[cabinet_action|e]で[integrated]可能ですが、[core]のステータスを得るには、[primary_culture|e]または[accepted_cultures|e]に属する[pops|e]が大部分を占めている必要があります。"
 game_concept_integration_status_desc_intro: "[location|e]がその[owner|e]の行政機構に、どの程度組み込まれているかを表す指標です。すべての[owned][location]は、以下の4つのいずれかのステータスをもちます："
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "[conquered]された[location]は[cabinet_action|e]で[integrated]可能ですが、[core]のステータスを得るには、[primary_culture|e]または[accepted_cultures|e]に属する[pops|e]が大部分を占めている必要があります。"
 game_concept_integration: "統合"
 game_concept_integrated: "統合"
 game_concept_integrate: "統合"
 game_concept_integrating: "統合"
 game_concept_integration_list_title: "統合された[location]は以下のエフェクトを得ます："
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "統合された[location|e]は国家に適切に組み込まれており、[conquered|e][location]よりもはるかに統治しやすくなります。\n\n[conquered|e][location]は、[province|e]全体を対象とする[cabinet_action|e]によって統合される必要があり、その統合速度は[locations]の数や現地の[culture|e]、[location_rank|e]などのさまざまな要因に左右されます。"
 game_concept_government_reform: "政府改革"
 game_concept_government_reforms: "政府改革"
 game_concept_reforms: "改革"
 game_concept_reform: "改革"
 game_concept_government_reform_desc: "古来の伝統から進歩的な改善までのすべてを表す政府改革は、[country|e]における統治のかたちを定義します。どれも独自のものですが、多くの場合、強力なトレードオフを提供したり、ユニークなプレイスタイルを生み出したりします。\n\n[countries]が使用を許可された政府改革はひと握りですが、特定の[advances|e]によってその制限を取り払うことができます。\n\n一部の改革は[major_reforms|e]であり、これは[country]が1つしか利用できない特別なものです。"
 game_concept_major_reform: "大改革"
 game_concept_major_reforms: "大改革"
 game_concept_major_reform_desc: "大改革は、[country|e]を定義する特別な[government_reform|e]です。[country]は一度に1つの大改革しか使用できません。"
 game_concept_cabinet_action: "内閣アクション"
 game_concept_cabinet_actions: "内閣アクション"
 game_concept_cabinet_action_desc: "[cabinet|e]の閣僚は$game_concept_cabinet_action$に割り当てることができます。これらは完了するか変更するまで実行されます。\n以下は使用可能な各種アクションです：\n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')]"
 game_concept_cabinet_seat: "閣僚ポスト"
 game_concept_cabinet_seats: "閣僚ポスト"
 game_concept_cabinet_seats_desc: "これは[country|e]が[cabinet|e]に同時に雇用できる[cabinet_members|e]の数を定義します。特定の[advances|e]により、利用可能な$game_concept_cabinet_seats$の数を増やすことができます。"
 game_concept_cabinet_efficiency: "内閣効率"
 game_concept_cabinet_efficiency_desc: "[cabinet|e]の[characters|e]が[cabinet_actions|e]の実行に割り当てられた際の、処理の速度と有効性です。これは[crown_power|e]と[societal_values|e]の影響を受け、[advances|e]、[government_reforms|e]、[policies|e]、[buildings|e]によっても変動します。"
 game_concept_cabinet: "内閣"
 game_concept_cabinet_desc: "$game_concept_cabinet$は、[cabinet_actions|e]を通じて[country|e]を統治するのを助ける高官の集まりです。[cabinet_seats|e]の数は[advances|e]によって増加します。"
 game_concept_cabinet_member: "閣僚"
 game_concept_cabinet_members: "閣僚"
 game_concept_cabinet_member_desc: "$game_concept_cabinet_member$は、[cabinet|e]に雇用されている[character|e]のこと。"
 game_concept_artist: "芸術家"
 game_concept_artists: "芸術家"
 game_concept_artist_upper_desc: "芸術家とは、[works_of_art|e]を制作する[character|e]です。芸術家は以下のいずれかのタイプになります。"
 game_concept_artist_list_title: "芸術家のリスト"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "宗教的人物"
 game_concept_religious_figures: "宗教的人物"
 game_concept_religious_figure_upper_desc: "宗教的人物とは、世界中を旅して、定住先に宗教的な利益をもたらす[character|e]のこと。適切な[religion|e]を信仰する国であれば雇用できます。プレイヤーは直接的には1つの[religious_school|e]しか信仰できませんが、ほかの宗派の宗教的人物を招いてインスピレーションを得たり、恩恵を得たりすることもできます。宗教的人物は以下のいずれかのタイプになります。"
 game_concept_religious_figure_list_title: "宗教的人物のタイプのリスト"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "宗教的人物を招聘"
 game_concept_invited_religious_figures: "宗教的人物を招聘"
 game_concept_invite_religious_figure: "宗教的人物を招聘"
 game_concept_work_of_art: "芸術作品"
 game_concept_works_of_art: "芸術作品"
 game_concept_work_of_art_desc: "芸術作品とは、[artist|e]が制作する物品です。作品が制作されると、その芸術家が活動している[country|E]における[primary_culture|e]の[cultural_influence|e]が直接増加します。作品は[location|e]に存在しますが、その[location]が[enemy|e]に[occupied|e]されると、作品が破壊されたり奪取されたりする可能性があります。\n自国に芸術作品があることは、[prestige|e]と[cultural_tradition|e]にプラスの影響を与えます。"
 game_concept_work_of_art_list_title: "芸術作品タイプ"
 game_concept_art_quality: "芸術品質"
 game_concept_art_quality_desc: "[works_of_art|e]の品質は、それがどれだけの[prestige|e]と[cultural_tradition|e]をもたらすかに影響します。\n\n$game_concept_work_of_art$は以下の品質に分類されます：\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "正統性"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "正統性は、統治がその[country|e]の住民や階級にどの程度受け入れられているかの尺度です。これは国家を円滑に運営するための大前提であり、この数値が低いと国民は政府に従わなくなり、より好ましい[ruler|e]を据えようと反乱を起こす可能性があります。"
 game_concept_republican_tradition: "共和的伝統"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "共和的伝統は、共和主義が自国にどれだけ根づいているかの尺度です。共和的伝統は、[ShowGovernmentTypeName('republic')]における伝統の強さを表します。[ShowGovernmentTypeNameWithNoTooltip('republic')]では、数年ごとに新しい[ruler|e]が選出されますが、複数回の[elections|e]で同じ[ruler]が選ばれつづけると、共和的伝統は低下します。低い水準では共和主義が崩壊し、ある種の独裁政治に逆戻りする可能性があります。共和制政府がうまく機能するためには、この数値を高く維持する必要があります。"
 game_concept_devotion: "献身"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "献身は、自国の[faith|e]の熱意を表します。献身が高いほど、[ShowGovernmentTypeName('theocracy')]がより効率的に機能します。"
 game_concept_horde_unity: "遊牧民の結束"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "遊牧民の結束は、$rank_kingdom_horde_ruler_suffix_male$が部族からどれだけ支持を得ているかを示す尺度です。これは時間の経過とともに低下しますが、略奪や領土の破壊によって増加します。結束の低い[ShowGovernmentTypeName('steppe_horde')]は、内部紛争に陥りやすくなります。"
 game_concept_tribal_cohesion: "部族の団結"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "部族の団結は、[ShowGovernmentTypeName('tribe')]の構成員同士が、[religion|e]と[culture|e]の面でどれだけ一致しているかの尺度です。この数値が低いときの[ShowGovernmentTypeNameWithNoTooltip('tribe')]の運営は、自由奔放な猫の群れをまとめるようなものです。[ShowGovernmentTypeNameWithNoTooltip('tribe')]を円滑に運営するには、この値を高く維持する必要があります。"
 game_concept_government_power: "政府力"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "自国の[government|e]がどの程度機能しているかを測る用語の総称です。[legitimacy|e]、[republican_tradition|e]、[devotion|e]、[horde_unity|e]、[tribal_cohesion|e]などの種類があります。"
 game_concept_policy: "ポリシー"
 game_concept_policies: "ポリシー"
 game_concept_policy_desc: "すべての[law|e]には、選択できる1つ以上の「ポリシー」があります。これはその法律が、[country|e]においてどのように扱われるかを決定します。"
 game_concept_law: "法律"
 game_concept_laws: "法律"
 game_concept_law_desc: "すべての法律は「[policy|e]」が選択されている必要があり、選択されていないと法律は有効になりません。[government_types|e]や[religions|e]が異なれば法律も異なり、 [advances|e]によってもさらに多くの法律が扱えるようになります。法律に対してどのような[policy]を選ぶかで、しばしば[societal_values|e]にも影響を与えることになります。"
 game_concept_antagonism: "敵対心"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "敵対心は、わが国に対する他国の見方を示す尺度で、彼らからの[opinion|e]に影響を及ぼします。他国が我々に対して強い敵対心を抱いている場合、自らの利益を守りたい国々はわが国との[diplomacy|e]に消極的になり、わが国の利益に反する行動をとる可能性があります。敵対心は、[societal_values|e]、[government_types|e]、[religion|e]、[culture|e]、[language|e]が他国と異なることよって増加します。そしてまた、特定の行動が[location|e]において敵対心の「爆弾」を生じさせることがあります。この爆弾は、近隣諸国がそのロケーションや敵対国にどれだけ関心があるかに応じて、さまざまな結果を招きます。敵対心という「爆弾」の影響は通常、時間とともに薄れていきます。"
 game_concept_antagonism_received_modifier: "他国からの敵対心"
 game_concept_antagonism_received_modifier_desc: "[war|e]のような敵対的な外交活動が、自国の[antagonism|e]にどの程度影響を与えるかを示します。"
 game_concept_diplomatic_action: "外交アクション"
 game_concept_diplomatic_actions: "外交アクション"
 game_concept_diplomatic_action_desc: "[country|e]が[diplomats|e]を通じて別の[country|e]に対しておこなうアクションのこと。[alliances|e]の締結、[war|e]の宣言などのさまざまなアクションがあります。"
 game_concept_diplomatic_limitation: "外交制限"
 game_concept_diplomatic_limitations: "外交制限"
 game_concept_diplomatically_limited: "外交制限"
 game_concept_limited_diplomacy: "制限つきの外交"
 game_concept_unlimited_diplomacy: "無制限の外交"
 game_concept_diplomatic_limitation_desc: "[overlord|e]に忠実な[subject|e]や[union|e]の[junior_partner|e]は、ときに外交が制限されることがあります。その場合、以下のような外交アクションが実行できないか、大きく制限されます：\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\n外交が制限されている従属国の多くは、ごく限られた国家を対象とする場合を除き、自ら宣戦布告することができません。"
 game_concept_diplomats: "外交官"
 game_concept_diplomat: "外交官"
 game_concept_diplomat_desc: "[country|e]が一定時間内にどれだけの[diplomacy|e]をおこなえるかを表します。一部の[advances|e]や[societal_values|e]によってこの値は増加します。"
 game_concept_opinion: "評価"
 game_concept_diplomatic_opinion: "外交評価"
 game_concept_diplomatic_opinions: "外交評価"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "ある[country|e]が他国をどれだけ好んでいるか、嫌っているかを表します。[trust|e]と[opinion]の違いは、評価が高ければほかの[country]が敵対的になることはなくなりますが、信頼度は彼らと協力する際に必要になるという点です。"
 game_concept_bias: "Bias"
 game_concept_bias_desc: "A bias is a certain attitude a [country|e] can have towards another one. It is split into three categories: [opinion|e], [trust|e] and [antagonism|e]. [country_interactions|e], [events|e] and historical setup have usually an impact on one of the three diplomatic aspects."
 game_concept_rival: "ライバル"
 game_concept_rivals: "ライバル"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "[countries|e]は他国を$game_concept_rivals$であると宣言することで、彼らに対する敵意を表明することができます。ライバルに対しては、[casus_belli|e]を作成したり、その[wars|e]に介入したりなどの敵対行動をとれるようになります。\n\nライバル関係にある$game_concept_countries$とは、[alliances|e]のような友好的な[treaties|e]を結ぶことはできませんが、共通のライバルをもつ[countries]間では[treaties]が結びやすくなります。\n\nライバル指定は相互的ではないため、自国をライバル指定した$game_concept_country$をこちらからライバル視する必要はなく、また自動的にライバル視することもありません。他国をライバル指定した[country]は、相手国にとっての[rival_enemy|e]となります。\n\nライバル指定の対象となる[countries]は、[great_power_score|e]に大差がなく、[opinion|e]が非常に低い他国だけで、ひとつの[country]が指定できる$game_concept_rivals$の最大数はその[country_rank|e]に依存します。"
 game_concept_rival_enemy: "敵"
 game_concept_rival_enemies: "敵"
 game_concept_rival_enemy_desc: "他国を[rival|e]指定した[country|e]は、ライバル指定された国家の敵となります。ただし、ある[country]が多くの[rivals]を指定したとしても、いずれの[country]からもライバル指定を返されなかった場合は、敵となる国は生じません。"
 game_concept_cobelligerent: "共戦国"
 game_concept_cobelligerents: "共戦国"
 game_concept_cobelligerent_desc: "$game_concept_cobelligerent$として[war|e]への参加を求められた[country|e]は、自国の[allies|e]をその[war]に参加させることができます。\n\n[peace_treaty|e]において$game_concept_cobelligerent$から[locations|e]を奪取する場合、戦争指導国と同じコストがかかります。"
 game_concept_enemy: "交戦国"
 game_concept_enemies: "交戦国"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "[war|e]状態にある2つの[countries|e]はお互いを敵とみなし、双方の[armies|e]や[navies|e]が出会ったときに[battle|e]をおこないます。\n\n[rebels|e]と[pirates|e]は、すべての国にとっての敵です。"
 game_concept_royal_marriage: "王室間の婚姻"
 game_concept_royal_marriages: "王室間の婚姻"
 game_concept_married: "結婚"
 game_concept_marry: "結婚"
 game_concept_marriage: "結婚"
 game_concept_marrying: "結婚"
 game_concept_royal_marriage_desc: "王室間の婚姻とは、2つの異なる[countries|e]に属する[characters|e]同士の結婚です。彼らをより緊密に結びつけ、双方の[rulers|e]に[prestige|e]を与えることを目的におこなわれます。"
 game_concept_union: "同君連合"
 game_concept_senior_partner: "同君上位国"
 game_concept_junior_partner: "同君下位国"
 game_concept_junior_partners: "同君下位国"
 game_concept_union_partner: "同君連合国"
 game_concept_union_partners: "同君連合国"
 game_concept_personal_union: "同君連合"
 game_concept_personal_unions: "同君連合"
 game_concept_union_desc: "同君連合は、2つ以上の[countries|e]が[royal_marriages|e]により同じ[ruler|e]を頂くようになったときに成立する、一種の[treaty|e]です。これは攻撃を受けた際に、自動的にお互いを助け合うという点で防衛的な[alliance|e]のように機能しますが、[laws|e]を追加して連合の仕組みを変更することもできます。連合内で最も重要な構成国は$game_concept_senior_partner$となり、それ以外の国は$game_concept_junior_partners$となります。"
 game_concept_union_integration_level: "同君連合統合レベル"
 game_concept_union_integration_level_short: "統合レベル"
 game_concept_union_integration_level_member: "加盟国統合レベル"
 game_concept_union_integration_level_desc: "$game_concept_union_integration_level$は、[personal_union|e]が[laws|e]と[policies|e]を通じてどの程度中央集権化されているかを表します。中央集権化政策が実施される時点で存在する、すべての[member|e]のレベルが上昇します。最終的な中央集権化政策では、$game_concept_union$と同レベルのすべての$game_concept_junior_partners$が、$game_concept_senior_partner$によって統合されます。\n\nあとから$game_concept_union$に参加する加盟国は、[parliament|e]を通じて統合されるために、先行する国家の進捗状況に追いつく必要があります。"
 game_concept_ally: "同盟国"
 game_concept_allies: "同盟国"
 game_concept_allied: "同盟"
 game_concept_alliance: "同盟"
 game_concept_alliances: "同盟"
 game_concept_alliance_desc: "同盟とは、2つの[countries|e]のあいだで結ばれる[treaty|e]です。同盟を結んだ[country]同士は、互いに宣戦布告することはできず、また相手国の[wars]に協力するよう要請されることもあります。"
 game_concept_war_allies: "戦争同盟国"
 game_concept_war_ally: "戦争同盟国"
 game_concept_war_ally_desc: "[war|e]において、同じ陣営に属して協力しあう[countries|e]のこと。"
 game_concept_war_leader: "戦争指導国"
 game_concept_war_leaders: "戦争指導国"
 game_concept_war_leader_desc: "$game_concept_war_leader$とは、[war|e]において各陣営を率いる2つの[countries|e]のうちの1つのこと。彼らは[peace_treaties|e]の内容を協議し、紛争の最終的な結果を決定します。"
 game_concept_call_to_arms: "参戦要請"
 game_concept_call_to_arms_desc: "参戦要請とは、[ally|e]および武力衝突への参加を誓った[countries|e]に対し、[war|e]中におこなうことのできる[diplomatic_action|e]です。\n\n[defender|e]の国は、同盟国を自動的に参戦を要請します。[attacker|e]の国は、同盟国を手動で要請する必要があり、同盟国を説得して参戦させるのはより困難です。"
 game_concept_treaty: "条約"
 game_concept_treaties: "条約"
 game_concept_treaty_desc: "条約は、2つ以上の[countries|e]のあいだで締結される外交関係です。その期間は限定的であったり、通知があるまで有効であったりします。\n条約には[alliances|e]、[military_access|e]、[truce|e]など、[diplomacy|e]から発生するものよりも多くの種類があります。"
 game_concept_blocked_treaties: "条約拒否"
 game_concept_blocked_treaties_desc: "これにより[country|e]は、条約拒否指定されている[country|e]とはいかなる種類の[treaty|e]も締結できなくなります。"
 game_concept_economic_support: "経済援助"
 game_concept_economic_support_desc: "一方の[country|e]が他方の[country]の財政を支援するために、毎月[gold|e]を送る[treaty|e]です。これは、国が直接[war|e]に巻き込まれることは望まないものの、相手国を支援したい場合によく使用されます。"
 game_concept_war_reparations: "戦争賠償金"
 game_concept_war_reparations_desc: "この和平[treaty|e]は、終わったばかりの戦争に対する報復として、一方の[country|e]が他方の[country]（通常は戦勝国）の[finances|e]を支援する名目で、毎月収入の[GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0]を[gold|e]で送ることを義務づけます。"
 game_concept_guarantee: "独立保障"
 game_concept_guaranteed: "独立保障"
 game_concept_guaranteeing: "独立保障"
 game_concept_guarantee_desc: "一方の[country|e]が他方の[country]の独立保障をおこない、[war|e]で攻撃された際に保護することを約束する [treaty|e]のこと。"
 game_concept_estate_satisfaction_equilibrium: "満足度均衡値"
 game_concept_estate_satisfaction_equilibrium_desc: "[estate|e]の[estate_satisfaction|e]はこの値に向かって変化します。その速度はさまざまな要因の影響を受けます。"
 game_concept_estate_satisfaction: "階級満足度"
 game_concept_estate_satisfaction_short: "満足度"
 game_concept_estate_satisfaction_desc: "[estate|e]が[country|e]の現在の統治方法にどれだけ満足しているかの値です。これが高ければ国はボーナスを得られますが、低ければペナルティを受け、低すぎるとその[estate]から[army_levies|e]と[navy_levies|e]を募集できなくなります。\n\n同時に、この[estate]に属する[pops|e]の[pop_satisfaction|e]にも直接影響します。"
 game_concept_estate_power: "階級権力"
 game_concept_estate_power_desc: "[estate|e]が[country|e]内でもつ権力のこと。これは[estate]に属する[pop_types|e]の[population|e]規模と、付与されている[estate_privileges|e]に大きく依存します。\n\n[ShowPopTypeName('nobles')]などの一部の[pop_types|e]は、[ShowPopTypeName('slaves')]よりも[pop|e]あたりの階級権力がはるかに高くなります。\n\n$BULLET_WITH_TAB$[estates]の合計権力は、[country]の[crown_power|e]を減少させます。\n$BULLET_WITH_TAB$[location|e]の[tax_base|e]は、その場所の各POPの規模、階級権力、および[pop_type]に応じて分配されます。"
 game_concept_crown_power: "君主力"
 game_concept_crown_power_desc: "[country|e]において君主がもつ権力のこと。この値が大きいほど、[country]はより強力かつ効率的になります。[estates|e]に過度な[estate_privileges|e]が与えられている場合、この値が低くなりすぎて国がペナルティを受ける可能性があります。\n\n各[ages|e]には[crown_power|e]を増加させる[advances|e]も存在し、特に[ShowAgeName('age_5_absolutism')]に進むと顕著に増えます。"
 game_concept_estate_tax_base: "階級税基盤"
 game_concept_estate_tax_base_desc: "すべての[estate|e]は各[location|e]において、[tax_base|e]を分割したものを[gold|e]として受け取ります。その量はほかの[estates]との[estate_power|e]の比較で決定されます。これはその後、[estate_enrichment|e]によって減少します。"
 game_concept_civil_war: "内戦"
 game_concept_civil_wars: "内戦"
 game_concept_civil_war_desc: "内戦は、[country|e]が他国とではなくその国家の一部と[war|e]をする、特殊なタイプの[war]です。また、[locations|e]の[occupation|e]がなく、[sieged|e]で敗北するとすぐに[controller|e]が交代するという点でも、通常の[wars]とは異なります。"
 game_concept_war_goal: "戦争目標"
 game_concept_war_goals: "戦争目標"
 game_concept_war_goal_desc: "戦争目標は個々の[war|e]で設定される達成目標であり、使用される[casus_belli|e]の種類によって異なります。戦争目標を達成すると、かなりの[war_score|e]が得られます。"
 game_concept_war_score: "戦勝点"
 game_concept_war_score_desc: "戦勝点は、[country|e]が特定の[war|e]でどれだけ力を発揮しているかの値です。[country]は[battles|e]に勝利したり、[enemy|e]の[locations|e]に対し[siege|e]をおこなったり、[war_goal|e]を達成したり、[blockades|e]を完了したりすることで戦勝点を増やせます。"
 game_concept_war_participation: "戦争貢献度"
 game_concept_war_participation_desc: "[country|e]が[war|e]の進展にどれだけ貢献したかの値です。これは主に[battles|e]、[blockades|e]、[sieges|e]によって評価されます。"
 game_concept_peace_cost: "和平コスト"
 game_concept_peace_cost_desc: "[peace_offer|e]に[peace_treaty|e]を追加するのにかかるコストのこと。通常、この値と[war_score|e]との比較により、相手国が提案を受け入れるかどうかが決定されます。"
 game_concept_war: "戦争"
 game_concept_wars: "戦争"
 game_concept_offensive_war: "侵略戦争"
 game_concept_defensive_war: "防衛戦争"
 game_concept_offensive_wars: "侵略戦争"
 game_concept_defensive_wars: "防衛戦争"
 game_concept_war_desc: "戦争は、[country|e]が[diplomat|e]を使ってほかの国に紛争を仕掛けると発生します。どちらかの国と[allied|e]を結んでいる国は、参加を要請される可能性があります。\n\n戦争中、双方の[armies|e]または[navies|e]同士が遭遇すると[battle|e]が開始されます。[armies]は[enemies|e]の[locations|e]を[siege|e]することができ、[navies|e]は敵の[ports|e]を[blockade|e]することができます。\n\n戦争は[peace_treaty|e]が締結され、関係する[countries]に再び[peace|e]が訪れるまで続きます。"
 game_concept_war_attacker: "攻撃側"
 game_concept_war_attackers: "攻撃側"
 game_concept_war_attacker_desc: "[war_with_icon|e]では、開戦を決断し[casus_belli_with_icon|e]を選択した指導者の陣営が攻撃側となる。\n\n攻撃側が[war_score_with_icon|e]を得るには、[war_goal_with_icon|e]を達成しなければならない。"
 game_concept_war_defender: "防衛側"
 game_concept_war_defenders: "防衛側"
 game_concept_war_defender_desc: "[war_with_icon|e]では、宣戦布告を受けた陣営が防御側となる。防御側は自動的に自国の[allies_with_icon|e]を[war]に参戦させる。\n\n防御側が[war_score_with_icon|e]を得るには、[war_attacker|e]が[war_goal_with_icon|e]を達成するのを阻止しなければならない。"
 game_concept_peace: "平和"
 game_concept_peace_desc: "平和とは、[country|e]が進行中のいかなる[war|e]にも参加していない状態のこと。"
 game_concept_white_peace: "白紙和平"
 game_concept_white_peace_desc: "戦前の状態に戻す[peace_treaty|e]のこと。"
 game_concept_peace_treaty: "和平条約"
 game_concept_peace_treaties: "和平条約"
 game_concept_peace_treaty_desc: "これは[peace_offer|e]に含まれるさまざまな要求で、[country|e]間の[location|e]の譲渡や[gold|e]の貢物、あるいは「[ShowPeaceTreatyTypeName('abandon_colonial_claim')]」、「[ShowPeaceTreatyTypeName('peace_take_over_market_center')]」、「[ShowPeaceTreatyTypeName('peace_humiliate')]」などの特別な条約があります。"
 game_concept_peace_offer: "和平提案"
 game_concept_peace_offer_desc: "2つ以上の[countries|e]間で進行中の[war|e]を終わらせる外交アクションのこと。この際、一方が[peace_treaties|e]の形式で相手国に要求を述べることができます。要求を言い渡された側がそれを受け入れると条約が調印され、[war]は終結します。\n\n[country]が和平条約からどれだけの利益を得られるかは、その国の[war_score]によって決まります。"
 game_concept_casus_belli: "開戦事由"
 game_concept_casus_bellis: "開戦事由"
 game_concept_casus_belli_desc: "#italic Casus Belli#!というラテン語が由来のこの語は、[country|e]が[war|e]を開始するために使用する大義名分を指します。使用される開戦事由に応じて、[war]の種類と[war_goal|e]が異なります。"
 game_concept_stockpile: "市場在庫"
 game_concept_stockpile_desc: "[market|e]の倉庫に現在保管されている[good|e]の量のこと。[supply|e]が[demand|e]よりも多ければ増加しますが、逆の場合は減少します。市場の[buildings|e]、[constructions|e]、[units|e]、[pops|e]は必要に応じてこの在庫を使用します。"
 game_concept_effective_supply: "効率的供給"
 game_concept_effective_supply_desc: "[market|e]における[good|e]の[supply|e]に基づく値で、[imports|e]の影響が軽減されたものです。"
 game_concept_effective_demand: "効率的需要"
 game_concept_effective_demand_desc: "[market|e]における[good|e]の[demand|e]に基づく値で、[exports|e]の影響が軽減されたものです。"
 game_concept_supply: "供給"
 game_concept_supply_desc: "[buildings|e]から生産されたり、[raw_materials|e]として採取されたり、[market|e]に[imported|e]されたりする[good|e]の量のこと。"
 game_concept_demand: "需要"
 game_concept_demands: "需要"
 game_concept_demand_desc: "[buildings|e]の原動力や[pops|e]の生活、さまざまな[constructions|e]、そして[market|e]が要求する[exports|e]などで必要とされる[good|e]の量のこと。"
 game_concept_market_balance: "市場収支"
 game_concept_market_balance_short: "収支"
 game_concept_market_balance_desc: "[good|e]の$game_concept_market_balance$とは、[market_with_icon|e]内でのその[good]の[supply_with_icon|e]と[demand_with_icon|e]の差のこと。"
 game_concept_market_value: "市場価値"
 game_concept_market_value_desc: "これは[market|e]における月間取引の合計値であり、その市場全体の富の推定値として機能します。"
 game_concept_price_impact: "価格効果"
 game_concept_price_impact_desc: "[pop_needs|e]で求められる[goods|e]の価格、つまり[market_price|e]は、[pop_satisfaction|e]に直接影響を与えます。"
 game_concept_price_stability: "物価安定度"
 game_concept_price_stability_desc: "物価安定度は現在の[age|e]により決定され、[target_price|e]が[supply|e]または[demand|e]によってどの程度影響を受けるかを定めます。"
 game_concept_market_price: "市場価格"
 game_concept_market_prices: "市場価格"
 game_concept_market_price_desc: "ある[good|e]が[market_center|e]で取引される価格のこと。\n市場価格は[target_price|e]に向かって徐々に調整されます。\nほかのロケーションでの[sell_price|E]は、[market_access|e]次第で市場価格と異なる場合があります。"
 game_concept_target_price: "目標価格"
 game_concept_target_price_desc: "目標価格は、[supply|e]、[demand|e]、[price_stability|e]により決定されます。\n基準価格に対する比率としては、圧倒的な供給における[price_stability]と、圧倒的な需要における 1 / [price_stability]とのあいだで変動します。"
 game_concept_export_market: "輸出市場"
 game_concept_export_market_desc: "取引で[goods|e]が購入され、[export|e]が生み出される[market|e]のこと。"
 game_concept_import_market: "輸入市場"
 game_concept_import_market_desc: "取引で[goods|e]が売却され、[import|e]が生み出される[market|e]のこと。"
 game_concept_market: "市場"
 game_concept_markets: "市場"
 game_concept_market_desc: "市場は[goods|e]が売買される場所です。\n市場は[market_center|e]を拠点としていますが、[market_access|e]と[protectionism|e]に基づく範囲のロケーションも含みます。\nこれらのロケーションでは、購入も売却もその市場の[stockpile|e]のみを対象におこなわれます。\n\n[markets]は自国との関連性に応じて色分けされます：\n\n$BULLET$ #G 緑色の[market]#!：わが国はこの[market]内にあるロケーションを所有しており、[pop_needs|e]を気にかける必要があります。\n\n$BULLET$ #E 青色の[market]#!：[locations|e]は所有していないものの、自国が[merchant_capacity|e]をもつ[market]であり、[trade|e]をおこなうことができます。\n\n$BULLET$ #L 茶色の[market]#!：[location|e]を一切[own|e]しておらず、[merchant_capacity|e]もありません。\n\n$BULLET$ 灰色の[market]：[trade_range|e]の外にあるため関与できない[market]です。"
 SUBTAB_TRADING_TT_TEXT: "いずれかの[market|e]に自国の[merchant_capacity|e]がある場合、このタブで[trades|e]の管理をおこなえます。"
 game_concept_protectionism: "市場保護"
 game_concept_trade_protection: "市場保護"
 game_concept_protectionism_desc: "これは[foreign|e]の[markets|e]が[location|e]に対して持つ[market_attraction|e]を直接減少させ、[location]が[owner|e]の[market|e]に属する可能性を高めます。\n\n市場保護1ポイントは市場の魅力1ポイントを打ち消します。\n\n市場保護は主に[location]の[control|e]によって増加します。"
 game_concept_market_center: "市場中心地"
 game_concept_market_centers: "市場中心地"
 game_concept_market_center_desc: "[market|e]の中心となる[location|e]のこと。この場所の[owner|e]はそこからいくらかの利益を得ますが、最も重要なのは、誰がこの市場にアクセスできるかを制御できることです。"
 game_concept_market_owner: "市場所有国"
 game_concept_market_owner_desc: "[market|e]の市場所有国とは、その[market_center|e]を[owns|e]する[country|e]のこと。市場所有国は[market]を廃止または移転して、他国による取引を妨げることができます。"
 game_concept_market_access: "市場アクセス"
 game_concept_market_access_desc: "市場アクセスとは、[location|e]が（属している）[market|e]にどれだけ容易に関与できるかを表しており、その値は[market_center|e]までの距離に依存します。\n\n市場アクセスは、次の3つの点で重要です：\n\n$BULLET$各ロケーションでは、アクセスしやすい[markets]ほど[market_attraction_with_icon|e]が高まります。つまり、[locations]は最寄りの[market]に属する傾向があります。\n\n$BULLET$[market]内にある[locations]は、市場アクセスが高い順に[goods_with_icon|e]や[food_with_icon|e]を購入します。\n\n$BULLET$市場アクセスが低いと、[buildings_with_icon|e]の[output|e]や[rgo_with_icon|e]の利益が減少し、地域産業に悪影響を及ぼします。\n\n市場アクセスは海や[rivers|e]で結ばれていれば高まります。また、[roads|e]や$naval_category$を建設したり、新たな[market]を創設したりすることで、市場アクセスはさらに高められます。"
 game_concept_market_attraction: "市場の魅力"
 game_concept_market_attraction_desc: "[location|e]を自らの[market|e]の一部とするために、[market_center|e]が[location]をどの程度惹きつけられるかの値です。\n\nこれは[protectionism|e]で打ち消されます。"
 game_concept_sell_price: "販売価格"
 game_concept_sell_price_desc: "[goods|e]が[location|e]で販売される価格のこと。\n[market_access|e]が低い場合、販売価格は[market_price|e]よりも低くなることがあります。"
 game_concept_counterespionage: "防諜活動"
 game_concept_counterespionage_desc: "防諜活動とは、[country|e]が自国における[foreign|e]の[spy_networks|e]の構築を、どれだけ能動的に阻止できるかを表します。"
 game_concept_spy_network: "諜報網"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "諜報網"
 game_concept_spy_network_desc: "情報提供者、二重スパイ、および市民の密告者のネットワークによって、[country|e]が他国にどの程度浸透しているか、そしてその国の内部情報をどの程度持っているかを表します。これはあらゆる狡猾な外交活動をおこなうために使用できます。"
 game_concept_favor: "好感度"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "好感度"
 game_concept_favors_desc: "好感度は、[country|e]が他国にどれだけの貸し借りがあるかを表します。\n好感度は他国に何か依頼する際に使うことができます。好感度のバランスが崩れすぎると、依頼を拒否することで[trust|e]や[diplomatic_reputation|e]を失う可能性があります。"
 game_concept_trust: "信頼度"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "信頼"
 game_concept_trust_desc: "信頼度とは、[country|e]が他国に対して誠実な行動を期待できる度合いです。\n敵であれ味方であれ、信頼度は永続的な関係を結ぶ上で不可欠な要素となります。"
 game_concept_supportrebels: "反乱軍支援"
 game_concept_support_rebels: "反乱軍支援"
 game_concept_supportrebels_desc: "[country|e]が別の[country]の[rebels|e]に援助を申し出ること。[rebels]が勝利すれば、新たな政府が自国に対して友好的になることを期待しておこなわれます。"
 game_concept_great_power: "列強"
 game_concept_great_powers: "列強"
 game_concept_great_power_desc: "[great_power]とは、[advances|e]、[population|e]、国土面積、[development|e]、およびその他の要因を通じて世界で最も強力な国のひとつに成長し、単に睨みをきかせるだけで他国に影響を与える力を獲得した[country|e]です。\n\n[great_power_score|e]が上位の[countries]が[great_powers]となります。列強の総数は、最上位の国とそのほかの国の[great_power_score|e]の比較に応じて変化します。\n\n独立のために戦う[subjects|e]などは列強になることができません。"
 game_concept_normal_power: "通常国家"
 game_concept_normal_power_desc: "[great_power|e]ではない[country|e]のこと。"
 game_concept_hegemony: "覇権"
 game_concept_hegemon: "覇権国"
 game_concept_hegemons: "覇権国"
 game_concept_hegemonies: "覇権国家"
 game_concept_hegemony_desc: "覇権はさまざまな分野内で達成されます。各分野で優位に立つ[great_power|e]が覇権国を宣言することによって、各種ボーナスを得ることができます。\n[ShowDatabase('hegemony')]"
 game_concept_tier: "ティア"
 game_concept_tiers: "ティア"
 game_concept_tier_desc: "[formable_country|e]のレベルです。すべての[country|e]は、その変容条件の厳しさに応じてティア1から4に属します。[countries]は現在のティアと同じか、それ以上の国家にしか変容できない点が最も重要です。"
 game_concept_country_rank: "国家ランク"
 game_concept_country_ranks: "国家ランク"
 game_concept_country_rank_upper_desc: "$game_concept_country_rank$は、その[countries|e]が対等の国々から受ける尊敬を表します。これは主に$game_concept_country$の規模と国力によって決まりますが、その国が誇る伝統だけでも尊敬の対象となるため、一度獲得したランクは失われません。\n\nランクが上昇するごとに新たな[diplomacy|e]手法がアンロックされるため、$game_concept_country_rank$を高めることは外交能力を高めることを意味します。"
 game_concept_country_rank_list_title: "国家ランクのリスト"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "国家タイプ"
 game_concept_type_of_country: "国家タイプ"
 game_concept_country_type_list_title: "国家タイプのリスト"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "$game_concept_country_type$は[country|e]が存在するための条件を定義し、ゲームプレイに多大な影響を及ぼします。特定の[locations|e]を[own|e]していなければ存在できない$game_concept_countries$や、[armies|e]や[buildings|e]、[pops|e]が存在条件となる国家もあります。"
 game_concept_diplomatic_range: "外交範囲"
 game_concept_diplomatic_range_desc: "外交範囲とは、外交官が外交をおこなうために移動できる物理的な距離のこと。移動可能な距離は首都から別の首都までです。"
 game_concept_diplomatic_capacity: "外交許容量"
 game_concept_diplomatic_capacity_used: "外交許容量使用"
 game_concept_diplomatic_upkeep: "外交維持費"
 game_concept_diplomatic_capacity_desc: "誰とでも同盟を結ぶ国は、孤立した国も同然です。$game_concept_diplomatic_capacity$以上の関係を結ぼうとする[country|e]は、[diplomatic_reputation|e]と[prestige|e]にペナルティを受けます。特定の[subject_types|e]には、使用可能な外交許容量も減少させる$game_concept_diplomatic_upkeep$があります。\n\n一部の[international_organizations|e]は加盟すると$game_concept_diplomatic_capacity$を消費し、また[alliance|e]のコストは[ally|e]の国力によって決まります。"
 game_concept_diplomatic_reputation: "外交評判"
 game_concept_diplomatic_reputation_desc: "[country|e]の外交評判は、その国が国際社会においてどの程度評価されているかを表します。具体的には、他国からどれだけ[trusted|e]されているかに影響します。"
 game_concept_naval_range: "海軍範囲"
 game_concept_naval_range_desc: "自国の[ships|e]が物資の補給を必要とするまでに進める距離のこと。"
 game_concept_colonial_range: "植民範囲"
 game_concept_colonial_range_desc: "どれほど遠くまで[colonize|e]、または[explore|e]できるかを示す値のこと。"
 game_concept_military_access: "軍事通行権"
 game_concept_military_access_desc: "軍事通行権があると、自国の陸軍は他国の土地を移動できるようになります。"
 game_concept_fleet_basing_rights: "港湾使用権"
 game_concept_fleet_basing_rights_desc: "港湾使用権は、ある国の[ports|e]を他国の[ships|e]が使用することを許可するもので、これによって探検できる範囲が広がり、本国から離れた場所でも[repair|e]が可能になります。"
 game_concept_mothballed: "モスボール"
 game_concept_mothball: "モスボール"
 game_concept_mothballed_desc: "モスボール中の[ships|e]は維持にほとんど[gold|e]を必要としませんが、[combat|e]可能な状態にないため、容易に敗北する可能性があります。"
 game_concept_country_interaction: "国家関与"
 game_concept_country_interactions: "国家関与"
 game_concept_country_interaction_desc: "[country|e]に対して実行できる[actions|e]です。これは[diplomacy|e]を通じて、または[subject|e]への働きかけによっておこないます。\n\n例として、[ShowCountryInteractionName('sabotage_reputation')]、[ShowCountryInteractionName('pay_off_debt')]、[ShowCountryInteractionName('give_location_to_subject')]などがあります。"
 game_concept_relation_type: "関係タイプ"
 game_concept_relation_types: "関係タイプ"
 game_concept_relation_type_desc: "[country|e]と結べる関係の種類です。これは[diplomacy|e]を通じて、または[subject|e]への働きかけによって可能です。\n\n例として、[ShowRelationTypeName('embargo_nation')]、 [ShowRelationTypeName('sound_toll_exemption')]、[ShowRelationTypeName('scutage')]などがあります。"
 game_concept_army_levy: "召集陸軍"
 game_concept_army_levies: "召集陸軍"
 game_concept_army_levy_desc: "召集陸軍は、[pops|e]から直接集められた[regiment|e]です。ユニットが募集されると募集元の[pops]は減少し、ユニットが解散すると生き残った者は[pops]に戻ります。彼らは[manpower|e]から募集される正規の[army|e]よりも訓練されておらず、増援もおこなえません。\n召集[regiment|e]には以下の効果もあります：\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "召集海軍"
 game_concept_navy_levies: "召集海軍"
 game_concept_navy_levy_desc: "召集海軍は、[pops|e]から直接徴用された輸送[ship|e]です。ユニットが募集されると、船を所有する[pops]とその乗組員は[locations|e]内の[pops]から移動させられ、ユニットが解散すると生き残った者は[pops]に戻ります。これらの船は通常、[sailors|e]から募集される[navy|e]よりも脆弱で、大砲を備えた正規の船が護衛する必要があります。\n召集[ship|e]には以下の効果もあります：\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "召集軍"
 game_concept_levies: "召集軍"
 game_concept_levy_desc: "召集軍は、募集に応じて組織される[pop|e]の軍事ユニットです。[army_levy|e]または[navy_levy|e]があります。"
 game_concept_levy_combat_efficiency: "召集軍の戦闘効率"
 game_concept_levy_combat_efficiency_desc: "[levies|e][regiment|e]の[combat|e]時の効率（[regular|e]連隊と比較）に影響を与える。"
 game_concept_weather_system: "天候"
 game_concept_weather_systems: "天候"
 game_concept_weather_system_desc: "世界中の[locations|e]に強風や雨、雪、砂嵐などをもたらすさまざまな天候のパターンで、ときに大きな被害を引き起こすことがあります。"
 game_concept_mercenaries: "傭兵"
 game_concept_mercenary: "傭兵"
 game_concept_mercenary_desc: "傭兵は[gold|e]のために軍事紛争に参加する市民のことで、それ以外は紛争の部外者です。[country|e]が所有するユニットを傭兵として他国に貸与することができます。\n\n$game_concept_mercenaries$の基本コストは[regulars|e]よりも50%高くなります。"
 game_concept_mercenary_hiring_fee: "雇用費用"
 game_concept_mercenary_hiring_fees: "雇用費用"
 game_concept_mercenary_hiring_fee_desc: "[mercenary_contract_length|e]にかかわらず、この傭兵団を雇うときに必要となる初期費用です。"
 game_concept_mercenary_monthly_fee: "月間費用"
 game_concept_mercenary_monthly_fees: "月間費用"
 game_concept_mercenary_monthly_fee_desc: "この傭兵団の雇用にかかる月額費用です。主に[regiments|e]の数と質、そして[commander|e]の[abilities|e]により決定されます。"
 game_concept_mercenary_contract_length: "契約期間"
 game_concept_mercenary_contract_length_desc: "この傭兵団が契約者の命令に従って従軍する月数です。"
 game_concept_prisoner: "捕虜"
 game_concept_prisoners: "捕虜"
 game_concept_prisoner_desc: "捕虜とは、戦闘後に捕らえた敵の[regiments|e]のことです。彼らは買収されて[mercenaries|e]として戦ったり、身代金の要求に利用されたり、あるいは人道的か否かにかかわらず処刑されたりします。"
 game_concept_privateer_maintenance: "私掠船維持費"
 game_concept_privateer_maintenance_desc: "[privateers|e]は自ら稼ぐことができますが、[sailors|e]に関しては依然[country|e]からの支援が必要です。"
 game_concept_privateer_durability: "私掠船耐久力"
 game_concept_privateer_durability_desc: "[privateers|e]は[area|e]内で [anti_piracy_warfare|e]によってダメージを受け、破壊されることがあります。私掠船耐久力が高ければ、より長く生き残ることができます。"
 game_concept_civil_construction: "土木建築"
 game_concept_civil_constructions: "土木建築"
 game_concept_civil_construction_desc: "土木建築とは、[location|e]で現在建築中のもので、[army|e]や[navy|e]のユニット以外のすべてを指します。たとえば、[buildings|e]、[capital|e]の移転、[market|e]の創設、[roads|e]の整備などがあります。"
 game_concept_country_strength: "国力"
 game_concept_country_strength_desc: "[country|e]の力強さの推定値です。[military_strength|e]、[income|e]、[population|e]により算出されます。"
 game_concept_military_strength: "軍事力"
 game_concept_military_strength_desc: "[country|e]の軍事力は、最大[manpower|e]、[army|e]規模、[levy|e]の強さから算出される値です。"
 game_concept_naval_strength: "海軍力"
 game_concept_naval_strength_desc: "[country|e]の海軍力は、最大[sailors|e]、[navy|e]規模、[navy_levy|e]の強さから算出される値です。"
 game_concept_privateer: "私掠船"
 game_concept_privateers: "私掠船"
 game_concept_privateer_desc: "私掠船は、[country|e]からの要請に応じた意欲的な者たちで、[hostile|e]する可能性のある国の[maritime_presence|e]に損害をもたらします。彼らと遭遇すると、その姿は[pirates|e]と区別がつきません。"
 game_concept_pirate: "海賊"
 game_concept_pirates: "海賊"
 game_concept_pirate_desc: "海賊は、船に乗ってほかの[ships|e]や沿岸地域を襲撃し、[goods|e]や[gold|e]などを盗む者たちのこと。"
 game_concept_core: "中核地"
 game_concept_cores: "中核地"
 game_concept_cored: "中核地"
 game_concept_core_list_title: "中核[location]は以下のエフェクトを得ます："
 game_concept_core_desc: "[country|e]の中核地となる[location|e]は、その[country]にとって不可欠な土地です。\nこうした[location]が[war|e]で失われた場合、どの国も[casus_belli|e]をでっち上げて取り戻そうとします。\n[owner_s|e]の[primary_culture|e]または[accepted_culture|e]が多数派である[location]が[integrated|e]されると、そこが中核州となります。"
 game_concept_colonial_charter: "認可植民地"
 game_concept_colonial_charters: "認可植民地"
 game_concept_colonial_charter_desc: "認可植民地は、[province|e]全体を[colonize|e]したい[country|e]によって形成されます。.\n認可植民地は、[pops|e]を現地の[province]に[migrate|e]させます。[location|e]が[fully_settled|e]になると、その[location]は植民者に[owned|e]されます。"
 game_concept_fully_settled: "完全定住地"
 game_concept_fully_settled_desc: "[location|e]に#G 1,000#!以上の[pops|e]が居住し、[colonial_charter|e]内の[location]の[pops|e]のうちの十分な割合が植民地所有者の[primary_or_accepted_culture|e]、および公式の[primary_religion|e]に属している場合、そのロケーションは完全定住地とみなされます。必要な割合は[power_projection|e]によって決まります。"
 game_concept_colonized: "植民地化"
 game_concept_colonization: "植民"
 game_concept_colonize: "植民地化"
 game_concept_colony: "植民地"
 game_concept_colonies: "植民地"
 game_concept_colonized_list_title: "植民地化された[location]は以下のエフェクトを得ます："
 game_concept_colonized_desc: "植民地とは、[country|e]が[province|e]に[colonial_charter|e]を作り、そこに自国の[population|e]を徐々に送り込んで新たな勢力を形成すること。"
 game_concept_conquer: "征服"
 game_concept_conquered: "征服"
 game_concept_conquer_list_title: "征服された[location]は以下のエフェクトを得ます："
 game_concept_conquer_desc: "[location|e]の[owner|e]が、ある[country|e]から別の[country]に変わること。これは通常、[war|e]終結後の[peace_treaty|e]により起こる出来事ですが、[diplomacy]で[locations]を売却するなどの別の方法でも[owner]が変化します。\n\n征服された[location]は、効果的に統治するために[integrated|e]される必要があります。"
 game_concept_separatism: "分離主義"
 game_concept_separatism_desc: "[primary_culture|e]に属さない[pops|e]は、征服されたもののまだ[integrated|e]されていない[location|e]に住んでいる場合、[pop_satisfaction|e]が低くなります。"
 game_concept_owner: "所有国"
 game_concept_owners: "所有国"
 game_concept_ownership: "所有国"
 game_concept_owner_s: "所有国"
 game_concept_owned: "所有"
 game_concept_owns: "所有"
 game_concept_own: "所有"
 game_concept_owner_desc: "[location|e]を法的に所有していると認められる[country|e]のこと。現時点で[controller|e]が別の国である場合でも同様です。"
 game_concept_controller: "支配国"
 game_concept_controlled: "支配"
 game_concept_controls: "支配"
 game_concept_controller_desc: "現時点で[location|e]に対して事実上の権力を行使できる[country|e]のこと。\n\n通常これは[owner|e]ですが、[war|e]中に[location]が[occupied|e]されると[enemy|e]が支配国になる可能性があります。"
 game_concept_rgo_pops: "労働者または奴隷"
 game_concept_rgo_pops_desc: "[raw_materials|e]の採取に従事可能な[pop_types|e]のこと。\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "大規模農園"
 game_concept_plantations: "大規模農園"
 game_concept_plantation_desc: "[ShowGoodsName('cotton')]、[ShowGoodsName('sugar')]、[ShowGoodsName('tobacco')]などの特定の[raw_materials|e]を利用するために建設する必要のある[buildings|e]です。\n\nこの種の建造物には[ShowPopTypeName('slaves')]が不可欠となります。"
 game_concept_friend: "友好国"
 game_concept_friendly: "友好"
 game_concept_friend_desc: "友好的な[country|e]とは、自国の[subject|e]、[overlord|e]、または[war|e]同盟国のいずれかです。当然ながら、自国も彼らから見て友好的であるとみなされます。"
 game_concept_hostile: "敵対"
 game_concept_hostile_desc: "敵対的な[country|e]とは、[rebels|e]、[pirates|e]、または自国と[war|e]している国などの、わが国に危害を加えようとする勢力のことです。"
 game_concept_regency: "摂政政治"
 game_concept_regencies: "摂政政治"
 game_concept_regency_desc: "摂政政治は、[government|e]に正当な[ruler|e]がおらず、代わりに[regent|e]が率いているときに発生します。\n\n通常、これは[heir_selection|e]が有効な[heir|e]を用意できない場合、または[heir]がまだ[child|e]である場合に起こります。\n\n[ShowGovernmentTypeName('monarchy')]では[consort|e]が[regent]になることがありますが、それ以外では最も強力な[estate|e]または[overlord|e]に関連する[character|e]が[regent]となります。\n\n摂政政治は適切な[ruler]が現れるまで存続します。"
 game_concept_situation: "局面"
 game_concept_situations: "局面"
 game_concept_situation_desc: "局面は、複数の[country|e]が関与していたり、一定期間にわたって発生したりする、極めて重要な歴史的事件を表すためにゲームが使用するものです。\n\n特に重要な局面としては、「[ShowSituationName('black_death')]」や「[ShowSituationName('reformation')]」などがあります。\n\n[ShowAgeName('age_1_traditions')]の局面：\n$BULLET$「百年戦争」\n$BULLET$「教皇派と皇帝派」\n$BULLET$「テュルク人の台頭」\n$BULLET$「南北朝時代」\n$BULLET$「デリー陥落」\n\n[ShowAgeName('age_2_renaissance')]の局面：\n$BULLET$「黒死病」\n$BULLET$「フス戦争」\n$BULLET$「紅巾の乱」\n$BULLET$「$name_temur$の台頭」\n$BULLET$「教会大分裂」\n\n[ShowAgeName('age_3_discovery')]の局面：\n$BULLET$「大疫病」\n$BULLET$「イタリア戦争」\n$BULLET$「宗教改革」\n$BULLET$「戦国時代」\n$BULLET$「トリデシリャス条約」\n\n[ShowAgeName('age_4_reformation')]の局面：\n$BULLET$「トリエント公会議」\n$BULLET$「宗教戦争」\n\n[ShowAgeName('age_5_absolutism')]の局面：\n$BULLET$「コロンブス交換」\n$BULLET$「海賊黄金時代」\n$BULLET$「小氷期」\n\n[ShowAgeName('age_6_revolutions')]の局面：\n$BULLET$「植民地革命」\n$BULLET$「民衆蜂起」"
 game_concept_situation_action: "局面アクション"
 game_concept_situation_actions: "局面アクション"
 game_concept_situation_action_desc: "特定の[situation|e]が発生しているときに実行できる[actions|e]のこと。局面が解決されると使用不可になります。\n\n例としては、[ShowGenericActionName('hide_from_black_death')]や[ShowGenericActionName('rtr_rekindle_revolt')]などがあります。"
 game_concept_disaster: "国難"
 game_concept_disasters: "国難"
 game_concept_disaster_desc: "国難は単一の[country|e]に影響を及ぼす重要かつ壊滅的な出来事であり、その国家が乗り越えるまで長期間にわたって持続したり、進行を続ける場合があります。\n\n特に重要な国難としては、「[ShowDisasterName('ambrosian_republic_disaster')]」や「[ShowDisasterName('dissolution_of_delhi')]」などがあります。"
 game_concept_tax_efficiency: "税効率"
 game_concept_tax_efficiency_desc: "自国が[tax|e]をどれだけ効率的に徴収できるかの値です。これがプラスであれば、その国が各[estates|e]から得られる$game_concept_tax$の額が増加します。"
 game_concept_trade_efficiency: "交易効率"
 game_concept_trade_efficiency_desc: "この値は対象の[market|e]における[goods|e]の販売価格に直接影響を与え、[trade|e]がどれほどの利益を生むかを左右します。"
 game_concept_production_efficiency: "生産効率"
 game_concept_production_efficiency_desc: "この値は[buildings|e]の[output|e]に影響を与えます。生産効率がプラスであれば利益は増加しますが、マイナスであれば操業を続ける価値はないかもしれません。"
 game_concept_economical_base: "経済基盤"
 game_concept_economical_base_desc: "この値は、[country|e]の[tax_base|e]にすべての[trades|e]と、獲得しうる[sound_tolls|e]を加えたものに基づいて算出されます。"
 game_concept_tax_rate: "税率"
 game_concept_tax_rate_desc: "[estate|e]が[taxes|e]として支払う[max_tax|e]に対する割合。"
 game_concept_max_tax: "最大税率"
 game_concept_maximum_tax: "最大税率"
 game_concept_max_tax_desc: "[estate|e]から徴収できる[tax|e]の最大の割合。"
 game_concept_min_tax: "最小税率"
 game_concept_minimum_tax: "最小税率"
 game_concept_min_tax_desc: "[estate|e]から徴収できる[tax|e]の最小の割合。"
 game_concept_profit: "利益"
 game_concept_profit_desc: "これは[building|e]または[rgo|e]が、その[location]の[tax_base|e]にどの程度貢献するかを示す値で、[control|e]を計算に含めて算出されます。つまり、[building]から実際に生み出される[gold|e]の量のことです。"
 game_concept_potential_profit: "見込み利益"
 game_concept_potential_profit_desc: "これは[building|e]の収入と支出の差で、[control|e]を計算に含めない値です。\n\nこれがマイナスの場合その建造物は「赤字」とみなされ、操業が停止します。"
 game_concept_tax: "税金"
 game_concept_taxes: "税金"
 game_concept_tax_desc: "プレイヤーは[estates|e]から税金を徴収することを選択できます。これにより[treasury|e]は豊かになりますが、高い税金は[estate_satisfaction|e]を低下させます。\n\n徴収できる税金の額は、階級に富をもたらす[locations|e]をいかに[control|e]できるかによって決まります。"
 game_concept_tax_base: "税基盤"
 game_concept_tax_base_desc: "[location|e]で毎月生成される[gold|e]の合計で、[rgo|e]と[buildings|e]の利益に[control|e]を乗算したものです。\n\n[location]内のすべての[estate|e]は[tax_base_share|e]を受け取り、そこから各々の[tax_rate|e]に応じた額を[treasury|e]に納めます。"
 game_concept_max_tax_base: "最大税基盤"
 game_concept_max_tax_base_desc: "[location|e]の最大税基盤とは、[rgo|e]と[buildings|e]が[goods|e]を[market|e]に売却して得られる利益の合計です。[location]に[ShowPopTypeName('burghers')]がいる場合、[burgher_trade|e]によっても最大税基盤が増加する可能性があります。\n\n最大税基盤に[control|e]を乗算した値がその[location]の[tax_base|e]となり、これが[location]で生成されて各[estates|e]に分配される[gold|e]の実額となります。"
 game_concept_tax_base_share: "税基盤分配"
 game_concept_tax_base_share_desc: "[location|e]の[tax_base|e]は、その[location]内の各[estates|e]の相対的な[population|e]に応じて、[estates|e]間に分配されます。[ShowPopTypeName('nobles')]は[ShowPopTypeName('burghers')]よりも1[pop|e]当たりの取り分がはるかに多く、[ShowPopTypeName('burghers')]は[ShowPopTypeName('peasants')]よりも1[pop]当たりの取り分がはるかに多くなります。"
 game_concept_bankrupt: "破産"
 game_concept_bankruptcy: "破産"
 game_concept_bankrupt_desc: "[country|e]が破産を選択すると、その[debt|e]はすべて帳消しになりますが、その場合厳しい[modifiers|e]が5年間付与されます。\nまた、[loans|e]が不可能な期間に資金が尽きても、[country]は破産に追い込まれることがあります。"
 game_concept_formable_country: "変容国家"
 game_concept_formable: "変容国家"
 game_concept_formables: "変容国家"
 game_concept_formable_country_formed: "変容"
 game_concept_formable_country_form: "変容"
 game_concept_formable_country_formation: "変容"
 game_concept_formable_forming: "変容"
 game_concept_formable_countries: "変容国家"
 game_concept_formable_country_desc: "変容国家は、[country|e]が特定の条件を満たすことで変容（または再変容）できる、新しい国家アイデンティティです。\n\nこの条件には、[region|e]内の[locations|e]を一定割合支配していることや、特定の[primary_culture|e]が存在することなどが含まれます。\n\n現時点の[tier|e]と同じか、それ以上の[tier]をもつ変容国家にしか変容できません。\n\nこれらは通常、歴史上の連合または伝説的な野望を表します。変容の際は、古い[country]の名称、旗、色が変容国家のものに変更されます。"
 game_concept_revolter: "反逆者"
 game_concept_revolt: "反乱"
 game_concept_revolter_desc: "反乱とは、[locations|e]の集合体が新たな[country|e]として分離し、元の[owner|e]に対して[war|e]を開始すること。"
 game_concept_rebel_movement: "反乱運動"
 game_concept_rebel_movements: "反乱運動"
 game_concept_rebel: "反乱軍"
 game_concept_rebels: "反乱軍"
 game_concept_rebellion: "暴動"
 game_concept_rebellions: "暴動"
 game_concept_rebel_movement_desc: "反乱運動とは、[pop_satisfaction]が低下したことにより団結して政府に牙を剥いた、[pops|e]の集団のこと。\n\n反乱運動にはさまざまな種類が存在します。たとえば、異なる[culture|e]や[religion|e]に属する[pops|e]は[revolt|e]を試み、不満を抱く[estate|e]は[civil_war|e]を引き起こそうとします。"
 game_concept_estate_rebels: "階級反乱軍"
 game_concept_estate_rebels_desc: "反乱軍とは、[revolt|e]を企てている別の[culture|e]や[religion|e]の[pops|e]派閥、または[civil_war|e]を起こそうとしている不満を抱えた[estate|e]の派閥のこと。"
 game_concept_nationalist_rebels: "国家主義反乱軍"
 game_concept_nationalist_rebels_desc: "反乱軍とは、[revolt|e]を企てている別の[culture|e]や[religion|e]の[pops|e]派閥、または[civil_war|e]を起こそうとしている不満を抱えた[estate|e]の派閥のこと。"
 game_concept_pretender_rebels: "僭称者反乱軍"
 game_concept_pretender_rebels_desc: "反乱軍とは、[revolt|e]を企てている別の[culture|e]や[religion|e]の[pops|e]派閥、または[civil_war|e]を起こそうとしている不満を抱えた[estate|e]の派閥のこと。"
 game_concept_religious_rebels: "宗教反乱軍"
 game_concept_religious_rebels_desc: "反乱軍とは、[revolt|e]を企てている別の[culture|e]や[religion|e]の[pops|e]派閥、または[civil_war|e]を起こそうとしている不満を抱えた[estate|e]の派閥のこと。"
 game_concept_slave_rebels: "奴隷反乱軍"
 game_concept_slave_rebels_desc: "反乱軍とは、[revolt|e]を企てている別の[culture|e]や[religion|e]の[pops|e]派閥、または[civil_war|e]を起こそうとしている不満を抱えた[estate|e]の派閥のこと。"
 game_concept_disloyal_subjects: "不忠の従属国"
 game_concept_disloyal_subject: "不忠の従属国"
 game_concept_disloyal_subjects_short: "不忠"
 game_concept_disloyal_subjects_desc: "[subject]の[overlord|e]に対する[subject_loyalty|e]が[GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')]未満の場合、その[subject]は不忠の従属国となります。\n\nこの状態になると、その[subject]は[overlord]の[wars|e]には参加しなくなり、[annexed|e]されることもありません。"
 game_concept_loyal_subjects: "忠実な従属国"
 game_concept_loyal_subject: "忠実な従属国"
 game_concept_loyal_subjects_short: "忠実"
 game_concept_loyal_subjects_desc: "[subject]の[overlord|e]に対する[subject_loyalty|e]が[GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')]よりも高い場合、その[subject]は忠実な従属国となります。\n\nこの状態になると、その[subject]は[overlord]の[wars|e]に参加するようになり、[annexed|e]も可能となります。"
 game_concept_pop_needs: "POP必需品"
 game_concept_pop_needs_desc: "[pop_with_icon|e]には、生活に必要な[goods_with_icon|e]が複数あります。何が必要かは、彼らの[pop_type|e]、[culture|e]、[religion|e]、そして居住する場所によって異なります。たとえば[ShowPopTypeName('nobles')]は、[lower_class|e]よりもはるかに多くの必需品を要求します。この要求が満たされない場合、彼らの[pop_satisfaction_with_icon|e]が低下します。\n\n[pop]が必要とする[goods]の量は、彼らが居住する[location|e]の[development_with_icon|e]が高まるほど増加します。"
 game_concept_pop_satisfaction: "POP満足度"
 game_concept_pop_satisfaction_desc: "これは[pop|e]が生活状況にどれだけ満足しているかの値で、以下の要因に影響を受けます：\n$BULLET_WITH_TAB$[estate_satisfaction|e]\n$BULLET_WITH_TAB$居住する[location|e]の[unrest|e]\n$BULLET_WITH_TAB$信仰する[religion|e]の[tolerance|e]\n$BULLET_WITH_TAB$自分の[culture]が[accepted_culture|e]であるかどうか\n$BULLET_WITH_TAB$[pop_needs|e]を利用可能かどうか\n$BULLET_WITH_TAB$[pop_needs|e]の[market_price|e]\n$BULLET_WITH_TAB$[country|e]の[culture|e]から見た、その[pop]の[culture]の[cultural_opinion|e]"
 game_concept_average_satisfaction: "平均満足度"
 game_concept_average_satisfaction_desc: "[location|e]における[pop_satisfaction|e]の平均のことで、そのロケーションの[prosperity|e]と[control|e]に悪影響を及ぼします。"
 game_concept_port: "港"
 game_concept_ports: "港"
 game_concept_port_desc: "港は海に隣接する地上の[location|e]で、[ships|e]を建造したり停泊させることができます。"
 game_concept_colonial_migration: "植民地移住"
 game_concept_colonial_migration_desc: "[colonial_migration|e]とは、[pops|e]が[core|e][locations|e]から[colonial_charter|e]に [migrate|e]すること。"
 game_concept_disease_resistance: "疫病耐性"
 game_concept_disease_resistance_desc: "[ShowDiseaseName('bubonic_plague')]のような[diseases|e]から、[pops|e]と[characters|e]が生き残る可能性に影響する値のこと。"
 game_concept_migration_attraction: "移住の魅力"
 game_concept_migration_attraction_desc: "移住の魅力がマイナスの[location|e]に住んでいる場合、[pops|e]は同じ[market|e]内で移住の魅力が最も高い[location]に移動しようとします。[ShowPopTypeName('slaves')]のような一部の[pops|e]は移住が永続的に制限されていますが、[ShowPopTypeName('peasants')]のようなほかの種類の[pops|e]は、 [estate_privileges|e]で許可されている場合にのみ移住できます。"
 game_concept_migration: "移住"
 game_concept_migrate: "移住"
 game_concept_migrates: "移住"
 game_concept_migrated: "移住"
 game_concept_migration_desc: "[pops|e]は、より良い生活ができると考えた場合、ひとつの[location|e]から別の[location]に移住します。一部の[estates|e]のPOPは、[country|e]が制定した[estate_privileges|e]によっては自由に移住できないこともあります。POPは通常、[colonial_charter|e]に移住する場合や[event|e]により移住する場合を除いて、同じ[market|e]内でのみ移住します。"
 game_concept_unrest: "不穏度"
 game_concept_unrest_desc: "[location|e]の[pops|e]の[pop_satisfaction|e]に悪影響を与える値のこと。"
 game_concept_truce: "停戦"
 game_concept_truce_desc: "停戦は、2つの[countries|e]のあいだで[peace_treaty|e]が締結されると自動的に成立します。停戦を結んでいる相手に宣戦布告すると、厳しい罰則が科せられます。停戦を結んでいる国とは、一部の外交活動が完全にブロックされる可能性があります。"
 game_concept_trait: "特性"
 game_concept_traits: "特性"
 game_concept_trait_upper_desc: "$game_concept_traits$は、さまざまな状況下での[character|e]の性格や行動を定義します。特定の[roles|e]に就くことで多種多様な$game_concept_traits$を獲得できますが、$game_concept_character$はそのときの$game_concept_role$に関連する$game_concept_traits$のみを使用します。"
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "統治者特性"
 game_concept_ruler_traits: "統治者特性"
 game_concept_ruler_trait_desc: "$game_concept_ruler_trait$は、その[character|e]が[ruler|e]または[regent|e]である場合に使用できる[trait|e]です。\n\n$game_concept_character$は[country|e]の統治中に最大で3つの$game_concept_ruler_traits$を獲得します。"
 game_concept_general_trait: "将軍特性"
 game_concept_general_traits: "将軍特性"
 game_concept_general_trait_desc: "$game_concept_general_trait$は、[character|e]が[general|e]でいるあいだのみ有効な[trait|e]です。\n\n$game_concept_character$は陸上での[battles|e]中に最大で1つの$game_concept_general_trait$を獲得します。"
 game_concept_admiral_trait: "提督特性"
 game_concept_admiral_traits: "提督特性"
 game_concept_admiral_trait_desc: "$game_concept_admiral_trait$は、[character|e]が[admiral|e]でいるあいだのみ有効な[trait|e]です。\n\n$game_concept_character$は海上での[battles|e]中に最大で1つの$game_concept_admiral_trait$を獲得します。"
 game_concept_explorer_trait: "探検家特性"
 game_concept_explorer_traits: "探検家特性"
 game_concept_explorer_trait_desc: "$game_concept_explorer_trait$は、[character|e]が[explorer|e]でいるあいだのみ有効な[trait|e]です。\n\n$game_concept_character$は[exploration|e]ミッションの指揮中に最大で1つの$game_concept_explorer_trait$を獲得します。"
 game_concept_artist_trait: "芸術家特性"
 game_concept_artist_traits: "芸術家特性"
 game_concept_artist_trait_desc: "$game_concept_artist_trait$は、[character|e]が[artist|e]でいるあいだのみ有効な[trait|e]です。\n\nすべての$game_concept_artist$は、$game_concept_character$として生成される際に特性が割り当てられます。"
 game_concept_child_trait: "子供特性"
 game_concept_child_traits: "子供特性"
 game_concept_child_trait_desc: "すべての[child|e]と[adolescent|e]は、成長中は1つの$game_concept_child_trait$を備えていますが、[adult|e]になるとその特性は失われます。$game_concept_child_traits$は彼らの[abilities|e]が上昇する速度に影響を与えます。"
 game_concept_religious_figure_trait: "宗教的人物特性"
 game_concept_religious_figure_traits: "宗教的人物特性"
 game_concept_religious_figure_trait_desc: "$game_concept_religious_figure_trait$は、[character|e]が[religious_figure|e]でいるあいだのみ有効な[trait|e]です。\n\n$game_concept_religious_figure_trait$をもつ$game_concept_character$は、雇用する[country|e]に利益をもたらします。"
 game_concept_fortification: "要塞"
 game_concept_fortifications: "要塞"
 game_concept_fort: "要塞"
 game_concept_forts: "要塞"
 game_concept_fortification_desc: "[country|e]の[locations|e]を[enemy|e]の[armies|e]から守るために設計された、防御のための[buildings|e]のこと。要塞のある[location]は即座に[sieged|e]されることはなく、長期間の[siege]が必要となります。特定の[advances|e]によってさらに効果的な要塞を建設できるようになり、レベルが上がるごとに[occupy|e]に必要な[siege]の難易度が上昇します。\n\n要塞は隣接する[locations]に対して[zone_of_control|e]をもちます。\n\n要塞には[treasury]から直接差し引かれる[fort_maintenance_with_icon|e]があり、これはその国の[market|e]の[goods]価格で変動します。すべての[countries]には、効率的に維持できる要塞の数の上限である[fort_limit]があり、それを超えると[fort_maintenance]が大幅に増加します。"
 game_concept_fort_limit: "要塞上限"
 game_concept_fort_limit_desc: "[country_with_icon|e]の$game_concept_fort_limit$は、行政に過度な負担をかけることなく[fortifications_with_icon|e]を維持する能力を表します。[country]はこの上限を超えて要塞を保有することも可能ですが、その場合は[fort_maintenance_with_icon|e]が段階的に増加します。\n\n$game_concept_fort_limit$は主に保有する[locations_with_icon|e]の数によって増加しますが、ほかにも[country_rank_with_icon|e]や、[location_rank|e]が「[ShowLocationRankName('city')]」である[locations]の数によっても増加します。また、[societal_value_with_icon|e]が「[ShowSocietyDirectionName('defensive')]」に傾いていることや、一部の[advances_with_icon|e]によっても増加することがあります。"
 game_concept_zone_of_control: "ZoC"
 game_concept_zones_of_control: "ZoC"
 game_concept_zone_of_control_desc: "これは隣接[locations|e]を通って移動する[enemy|e]の[armies|e]を阻止する、[fortification|e]の防御能力を表します。自国の[fort]に隣接する[location]にいる侵略[army]は、その[fort]を通過して別の[location]に移動する前に、まずその[fort]を[siege|e]する必要があります。"
 game_concept_role: "役職"
 game_concept_roles: "役職"
 game_concept_role_list_title: "役職のリスト"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "$game_concept_roles$は、[adult|e]の[character|e]が[country|e]において生業とする職業です。$game_concept_character$の[abilities|e]には、役職に応じた異なる効果があると同時に、さまざまな[traits|e]を獲得できます。\n\n通常、$game_concept_character$が一度に就ける役職はひとつですが、[rulers|e]と[regents|e]は[generals|e]や[admirals|e]として行動できる場合があります。"
 game_concept_regent: "摂政"
 game_concept_regents: "摂政"
 game_concept_regent_desc: "[regency|e]がおこなわれている[country|e]で、[ruler|e]として振る舞う[character|e]のこと。"
 game_concept_commander: "指揮官"
 game_concept_commanders: "指揮官"
 game_concept_commander_desc: "[unit|e]を指揮する[admiral|e]または[general|e]のこと。"
 game_concept_admiral: "提督"
 game_concept_admirals: "提督"
 game_concept_admiral_desc: "[navy|e]を率いる役割を与えられた[character|e]のこと。"
 game_concept_general: "将軍"
 game_concept_generals: "将軍"
 game_concept_general_desc: "[army|e]を率いる役割を与えられた[character|e]のこと。"
 game_concept_artistic_skill: "芸術的素養"
 game_concept_artistic_skill_desc: "芸術的素養は、[artist|e]が制作する[work_of_art|e]の[art_quality|e]に最も大きな影響を与えます。"
 game_concept_artist_salary: "芸術家報酬"
 game_concept_artist_salary_desc: "[artist|e]が稼ぐ[gold|e]の量。"
 game_concept_merchant: "商人"
 game_concept_merchants: "商人"
 game_concept_merchant_desc: "商人は[country|e]に忠実な一団です。[market|e]に存在する彼らは自らの[merchant_power|e]と[merchant_capacity|e]を活用して、ほかの[market|e]とのあいだで[goods|e]の[trade|e]をおこない、利益を得ようとします。"
 game_concept_merchant_power: "交易優位性"
 game_concept_merchant_power_desc: "[market|e]内の[countries|e]の$game_concept_merchant_power$は、誰が最初に[exports|e]を完了させるかを決定します。\n\n$game_concept_market$における[goods|e]の[supply|e]が限られている場合は、その$game_concept_market$内にある各[country|e]の$game_concept_merchant_power$に応じて分配されます。"
 game_concept_merchant_capacity: "交易許容量"
 game_concept_merchant_capacity_desc: "[country|e]が[market|e]からどれだけ[export|e]や[import|e]をおこなえるかを表す値です。\n\n[market]でおこなわれるすべての[trade|e]は、ほかの[market]からの距離と、その[trade]で扱う[goods|e]の量に応じて[merchant_capacity|e]を使用します。"
 game_concept_merchant_maintenance: "交易路維持費"
 game_concept_merchant_maintenance_desc: "[markets|e]間に[trades|e]を結ぶためのコストのこと。交易は船、荷馬車、キャラバンを維持しなければならず、商人たちにも報酬を支払う必要があるため費用がかかります。\n\n交易路維持費は距離で増加するとともに、[sound_tolls|e]の影響を受けます。"
 game_concept_subject_taxation: "従属国税"
 game_concept_subject_taxation_desc: "従属国税は、[overlord|e]が[subjects|e]から受け取る[gold|e]です。正確な金額は[subject]の経済に基づいて決定され、その後[subject_type|e]のルールによって調整されます。"
 game_concept_subject_loyalty: "従属国忠誠度"
 game_concept_subject_loyalty_desc: "すべての[subject|e]は[overlord|e]に対する従属国忠誠度をもっています。これは0から100までの値をとり、[subject|e]が50を下回ると[disloyal_subject|e]となります。\n\nこれは[liberty_desire|e]の影響を直接受けますが、[cabinet_action|e]「[ShowCabinetActionName('sow_disloyalty')]」によってもさらに低下させられます。"
 game_concept_subject_type: "従属国タイプ"
 game_concept_subject_types: "従属国タイプ"
 game_concept_subject_type_desc: "すべての[subject|e]には従属国タイプがあり、[war|e]や[heir_selection|e]などが発生した際、[subject]が従わなければならないルールを決定します。\n\nまた従属国タイプは、各[subject]が[overlord|e]に献上しなければならない[subject_taxation|e]および[great_power_score|e]を定めます。"
 game_concept_subject: "従属国"
 game_concept_subjects: "従属国"
 game_concept_subjugate: "従属"
 game_concept_subjugated: "従属"
 game_concept_subject_desc: "従属国とは、[overlord|E]に従属する[country|e]のことです。\n\n通常、[war|e]時の保護の見返りとして[diplomacy|e]に制限があります。\n\nまた、従属国は[subject_taxation|e]を課せられたり、[great_power_score|e]の一定割合を[overlord]から徴収されたりします。さらに、従属国は[great_power|e]になることはできません。正確なルールは[subject_type|e]によって異なります。\n\n従属国は[overlord]に対する[subject_loyalty|e]と[liberty_desire|e]をもちます。これはどちらも現在の従属関係に対する姿勢（[loyal_subjects_short|e]か[disloyal_subjects_short|e]かなど）を表します。\n\nすべての従属国はほかの[countries]の[overlord]になることができ、従属国と[overlord]がつながる長い連鎖を構築できます。\n\n一部の従属国は[non_sovereign_subjects|e]です。"
 game_concept_non_sovereign_subject: "非主権国"
 game_concept_non_sovereign_subjects: "非主権国"
 game_concept_non_sovereign_subject_desc: "非主権国は、[overlord|e]の意志から独立して行動できない[subject|e]の一種です。したがって[diplomacy|e]をおこなう能力が限られており、独自に[wars|e]をすることもできません。"
 game_concept_overlord: "宗主国"
 game_concept_overlords: "宗主国"
 game_concept_direct_overlord: "直轄宗主国"
 game_concept_overlord_desc: "宗主国とは、1つ以上の[subjects|E]を召し抱えている[country|e]のことです。\n\n[wars|e]時に各[subject]を保護する見返りとして、通常は[subject_taxation|e]を受け取り、[subject]の[great_power_score|e]の一定割合を徴収します。正確なルールは[subject]の[subject_type|e]によって異なります。\n\nすべての宗主国はほかの[countries]の[subject]になることができ、[subject]と宗主国がつながる長い連鎖を構築できます。"
 game_concept_liberty_desire: "独立欲求"
 game_concept_liberty_desire_desc: "独立欲求は、[subject|e]が[overlord|e]から独立しようとする意欲を表し、[subject_loyalty|e]に影響を与えます。\n\nその値は-100から+100までですが、毎月0に向かって減少します。\n\nこの値は一部の従属国関与の際に、通貨としても使用されます。"
 game_concept_societal_value: "社会的価値"
 game_concept_societal_values: "社会的価値"
 game_concept_societal_value_upper_desc: "社会的価値は、[country|e]の社会的・政治的構造、国民の慣習、そして法体系の特徴を定義します。その影響は国家のプレイスタイルを大きく変化させるとともに、高度な[government_reforms|e]のなかには、特定の組み合わせの[societal_values]の導入を必要とするものもあります。社会的価値が一致する[countries]同士は互いに高い[opinion|e]をもつ傾向があるため、[diplomacy|e]においても重要な役割を果たす要素です。\n\n社会的価値は、2つの相反する極（最大レベルは100）をもつ軸として描かれます。国家は主に[laws|e]、[estate_privileges|e]、[cabinet_actions|e]の影響を受けながらこの軸の上を移動し、時間の経過とともに徐々にどちらかの極に進みます。ただしその進行度は、さまざまな要因によって決まる最大値で停止します。社会的価値が高くなるほど、進行度をさらに増やすために必要な要素も多くなります。"
 game_concept_societal_value_list_title: "社会的価値のリスト"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "宗教指導者"
 game_concept_pope: "教皇"
 game_concept_religious_head_desc: "ある[religion|e]の宗派の最高指導者であり、その宗派を代表すると考えられている[character|e]のこと。"
 game_concept_excommunication: "破門"
 game_concept_excommunications: "破門"
 game_concept_excommunicate: "破門"
 game_concept_excommunicates: "破門"
 game_concept_excommunicated: "破門"
 game_concept_excommunication_desc: "破門とは、[ruler|e]の国際的なステータスであり、厳しい宗教的・外交的な罰則を伴います。同じ[religion|e]をもつすべての[countries|e]は、破門された[country]に対する[opinion|e]が[ShowBiasValue('opinion_excommunicated')|+=0]され、[casus_belli|e]「[ShowCasusBelliName('cb_excommunication')]」を得ます。その上、破門された[country]は次の統治者まで以下のペナルティを受けます：\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "カルマ"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "カルマは#R -100#!から#R +100#!までの値で評価される、[country|e]の過去の行いを反映した数値です。\nカルマが#G -33#!から#G +33#!のあいだで均衡しているとき、その国は最大の恩恵を受けます。"
 game_concept_pious: "敬虔"
 game_concept_purity: "純粋"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "[ShowReligionName('shinto')]による、[country|e]がどれだけ純粋であるかの指標です。死や流される血は不浄であるため、[battles|e]で[people|e]を殺したり殺されたりすることや、伝染病などの不浄なものと接触することで純粋は失われます。この値は[holy_sites|e]への巡礼や切腹などの宗教的な行為によって得られます。"
 game_concept_honor: "高潔"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "[country|e]が国民から見てどれだけ高潔であるかの値です。\n\n国家の[purity|E]が75を超えていると[honor|E]が上昇し、逆に[purity]が大きく低下すると[honor]は減少します。\n\nほかにも、宗教アクションや外交アクションが[purity]に影響を与えることがあります。"
 game_concept_yanantin: "ヤナンティン"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "ヤナンティンは、相補的でありながら対立する2つの存在のバランスを表します。[ShowCultureGroupName('andean_group')][cultures|e]の考え方によれば、調和とは、ある存在（男性、闇、太陽）がその相補的な存在（女性、光、月）を見つけ、結合することでのみ達成されるといいます。"
 game_concept_righteousness: "公正"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "公正とは、政府が$SECT_CONFUCIANISM_NAME$の哲学や道徳にどれだけ従っているかを示す尺度です。"
 game_concept_harmony: "調和度"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "調和度とは、[country|e]が「[GetAutoModifier('negative_harmony').GetNameWithTooltip]」と「[GetAutoModifier('positive_harmony').GetNameWithTooltip]」のあいだで均衡をとり、「道（Dào）」の原則にどれだけ従っているかの尺度です。この国家は、主に[events|e]を通じて調和度がどちらか一方に傾くため、「[GetAutoModifier('balanced_harmony').GetNameWithTooltip]」を保つよう尽力することになります。"
 game_concept_self_control: "自制心"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "自制心とは、[country|e]とその[ruler|e]がいかに快楽と物質的財産を捨て、ヨーガの道を歩んでいるかを示す尺度です。\n\n$self_control$の値がプラスであれば禁欲的な傾向にあり、[stability|e]、[migration|e]、[annexation|e]に恩恵を得ると同時に[food|e]の消費量が減少します。$self_control$がマイナスであれば堕落的な傾向を示し、[tax|e]と[food|e]の消費量が増加しますが[war_exhaustion|e]は減少します。$self_control$のバランスがとれていると、[research|e]速度、[prestige|e]、[estate_satisfaction|e]が上昇します。"
 game_concept_doom: "破滅"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "破滅は、[ShowReligionAdjective('nahuatl')]を信仰する[countries|e]で使われる特殊な消費財です。\n\n破滅は各地の[locations|e]、特に[towns_and_cities|e]を所有することで自然に増加します。\n\n破滅の値が高いと、[ShowModifierTypeName('loyalty_to_overlord')]が減少し[ShowModifierTypeName('stability_decay')]が増加しますが、[ShowModifierTypeName('global_estate_target_satisfaction')]も増加します。\n\n破滅を減少させる方法には以下のようなものがあります：\n- [combat|e]で[enemy|e]の兵士を殺す\n- [development|e]の高い[locations]で略奪する\n\n破滅が最大になると、[ruler|e]とその[dynasty|e]全体が生贄となり、新しい[ruler]と交代します。"
 game_concept_religious_reform: "宗教改革"
 game_concept_religious_reform_desc: "宗教改革は、信者や組織の要望によって儀式や信仰を絶えず適応させることであり、その[religion|e]にとって最良の状態を求めたときに改革の機運が高まります。"
 game_concept_patriarch: "総主教"
 game_concept_patriarchs: "総主教"
 game_concept_patriarch_desc: "総主教は[ShowReligionGroupAdjective('christian')]における最高位の司教です。各[religion]には複数の総主教が存在し、それぞれの総主教区を統治することができます。"
 game_concept_religious_influence: "宗教影響力"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "[country|e]が自国の[primary_religion|e]の問題に関与し、影響を及ぼす能力の値です。[religion|e]によってその用途や、[country]がこれを獲得する方法も異なります。"
 game_concept_rite_power: "儀式力"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "これは[autocephalous_patriarchate|e]の[international_organization_leader_short|e]である[country|e]が、さまざまな[laws|e]の選択を通じてその[religion|e]を補正する能力の値です。"
 game_concept_papal_bull: "教皇勅書"
 game_concept_papal_bulls: "教皇勅書"
 game_concept_papal_bull_desc: "教皇勅書とは、[gold|e]を用いて制定される国際的な布告であり、すべての[ShowReligionAdjective('catholic')][countries|e]に影響を与えます。一部の教皇勅書は[effects|e]と制定された[law|e]をもちますが、すべての教皇勅書には[papal_authority|e]によって効果が増減する[modifiers|e]があります。"
 game_concept_papal_authority: "教皇の権威"
 game_concept_papal_authority_desc: "教皇の権威とは、[pope|e]がどれだけ尊敬され、認められているかの尺度です。この値が高いほど、[ShowReligionAdjective('catholic')][countries|e]は教皇の命令に従う可能性が高くなります。逆に教皇の権威が低いと、国の利益と[ShowReligionAdjectiveWithNoTooltip('catholic')]の野心とが対立する[countries|e]が行動を起こす可能性が上がります。\n\n[papal_bulls|e]の効果は、権威に応じて#Y 2#!倍の倍率がかかります（100%の教皇の権威で制定された[papal_bull|e]の効果は#G 200.0%#!、0%の教皇の権威では#R 0.0%#!に減少）。"
 game_concept_religious_war: "宗教戦争"
 game_concept_crusade: "十字軍"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "宗教戦争とは、同じ信仰を持つ国々からなる[international_organization|e]が、[heathen|e]の国に対して宣戦布告することです。このゲームにおける最も顕著な例は、[ShowReligionGroupAdjective('christian')]と[ShowReligionGroupAdjective('muslim')]の#Y 十字軍#!と#Y ジハード#!です。"
 game_concept_religious_school: "宗教学派"
 game_concept_religious_schools: "宗教学派"
 game_concept_religious_school_desc: "聖書は絶対的な真理かもしれませんが、聖書に最も適合する法律や規範については、さまざまな学派が研究してきました。\nどの学派に従うかでその[country|e]の前途が左右されます。"
 game_concept_religious_faction: "宗教派閥"
 game_concept_religious_factions: "宗教派閥"
 game_concept_religious_faction_desc: "単一の[religion|e]内に存在する異なった組織で、彼らが持つ別の思想潮流を体現しています。派閥同士は[country|e]の庇護を得ようと争いますが、[country]自体も彼らとの交流からさまざまな利益を得ることができます。"
 game_concept_religious_focus: "宗教フォーカス"
 game_concept_religious_focuses: "宗教フォーカス"
 game_concept_religious_focus_desc: "一部の[religions|e]には、[country|e]が特別な利益を得るためにフォーカスできる特質があります。十分な集中が完了すると、その[religion]は改革が可能になります。"
 game_concept_religious_aspect: "宗教アスペクト"
 game_concept_religious_aspects: "宗教アスペクト"
 game_concept_religious_aspect_desc: "一部の[religions|e]には、それぞれの[country_s|e]特有の[religion|e]的特徴を、さらに専門化する側面を備えているものがあります。"
 game_concept_location_rank: "ロケーションランク"
 game_concept_location_rank_desc: "各[location|e]には[urban_location|e]と[rural_location|e]というランクがあります。\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "回廊地帯"
 game_concept_corridors: "回廊地帯"
 game_concept_corridor_desc: "回廊地帯は、人々が定住したり[country|e]が[owned|e]することのできない特殊な[locations|e]ですが、[wastelands|e]と異なり[armies|e]が横断することは可能です。"
 game_concept_strait: "海峡"
 game_concept_straits: "海峡"
 game_concept_strait_desc: "海峡は、2つの[locations|e]が[seazone|e]で分断されている場所です。[locations]同士の距離が非常に近いため、[armies|e]は[navy|e]なしでも横断することができます。"
 game_concept_katun: "カトゥン"
 game_concept_katun_desc: "カトゥンとは[ShowReligionAdjective('mayan')]族の時間の尺度で、19.7年に相当します。1カトゥンが終わりを告げて次のカトゥンが始まる時期は、多くの儀式や祭典がおこなわれる、統治者とその民にとって非常に重要な時節となっていました。\n\n現在のカトゥンが終了するまでに祭典に必要な資源を投入していれば、「[ShowModifier('katun_celebration')]」の補正を10年間得られます。逆に資源を準備できなければ、「[ShowModifier('katun_celebration_bad')]」を10年間得る可能性があります。自国の[religious_influence|e]が90以上になれば、準備は完全に整った状態となります。"
 game_concept_town_and_city: "都市ロケーション"
 game_concept_urban_location: "都市ロケーション"
 game_concept_urban_locations: "都市ロケーション"
 game_concept_towns_and_cities: "都市ロケーション"
 game_concept_towns_or_cities: "都市ロケーション"
 game_concept_town_or_city: "都市ロケーション"
 game_concept_town_and_city_desc: "大規模な居住地を有する[location|e]のことで、[rural_location|e]の対義語です。より専門的な[buildings|e]を建設でき、[ShowPopTypeName('burghers')]が繁栄できるロケーションです。\n\n[urban_location]はその規模に応じて、[ShowLocationRankName('town')]または[ShowLocationRankName('city')]となります。"
 game_concept_rural_location: "田園ロケーション"
 game_concept_rural_locations: "田園ロケーション"
 game_concept_rural: "田園ロケーション"
 game_concept_rural_location_desc: "重要な集落が存在しない[location|e]のことで、そのため特別な[buildings|e]を建てる機会も少なくなります。対義語は[town_or_city|e]。"
 game_concept_cardinal: "枢機卿"
 game_concept_cardinals: "枢機卿"
 game_concept_cardinal_s: "枢機卿"
 game_concept_cardinal_desc: "枢機卿は[ShowReligionAdjective('catholic')]教会の代表者であり、[pope]に次ぐ権力を有しています。枢機卿は[ShowBuildingTypeName('seat_of_cardinal')]という特殊な[building|e]の建設を通じて[locations|e]に割り当てられ、その[location]を[owns|e]する[country|e]に忠誠を誓います。\n\n[country]は枢機卿を使って[curia_actions|e]に参加することができます。"
 game_concept_saint: "聖人"
 game_concept_saints: "聖人"
 game_concept_saint_desc: "聖人とは、[ShowReligionGroupAdjective('christian')]という[religion|e]において、そのおこないを通じて並外れた聖性を示した[character|e]です。[saint]となるための手続きは[canonization|e]と呼ばれます。"
 game_concept_canonization: "列聖"
 game_concept_canonize: "列聖"
 game_concept_canonized: "列聖"
 game_concept_canonization_desc: "[country|e]の元[ruler|e]は列聖、つまり[saint|e]に認定することが可能です。これにより、[country|e]はその[character|e]の生前の能力に応じて特別な恩恵を受けることができます。"
 game_concept_resolutions: "決議"
 game_concept_resolution: "決議"
 game_concept_vote: "投票"
 game_concept_votes: "投票"
 game_concept_vote_verb: "投票"
 game_concept_voting: "投票"
 game_concept_resolution_desc: "これは[international_organizations|e]によって実行されるアクションで、組織全体に影響を及ぼします。どの[member|e][country|e]もほかの[members]に対して決議を提案することができ、すべての[country]は賛成または反対というかたちで議論の結果に関与できます。\n\n可決された場合、その効果はどの決議が採択されたかによって異なります。"
 game_concept_curia_actions: "教皇庁アクション"
 game_concept_curia_action: "教皇庁アクション"
 game_concept_curia_action_desc: "これは[curia|e]によって実行されるアクションで、[ShowReligionAdjective('catholic')]世界全体に影響を及ぼします。どの[ShowReligionAdjective('catholic')][country|e]も[curia]に議論を提案することができ、[cardinal|e]を擁するすべての[country]は、賛成または反対というかたちで議論の結果に関与できます。\n\n可決された場合、その効果はどの教皇庁アクションが実行されたかによって異なりますが、すべての[ShowReligionAdjective('catholic')][countries]に適用されます。"
 game_concept_curia: "教皇庁"
 game_concept_curia_desc: "教皇庁は“聖座”の行政機関であり、したがって[ShowReligionAdjective('catholic')]教会自体の行政機関でもあります。いかなる[ShowReligionAdjective('catholic')][country|e]でも教皇庁と対話をおこない、[religious_influence|e]を消費して[curia_action|e]を提案することができます。"
 game_concept_population_capacity: "人口収容力"
 game_concept_population_capacity_desc: "その[location|e]が支えることのできる[population|e]の大きさのこと。[population]がこの値よりも多い場合はそれ以上増加しなくなり、多すぎる場合は減少することもあります。"
 game_concept_total_population: "総人口"
 game_concept_total_population_desc: "[country|e]に居住している[pops|e]の総数のこと。"
 game_concept_population: "人口"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "[location|e]の人口とは、そこに居住している[pops|e]の総数のこと。"
 game_concept_maritime_presence: "海洋プレゼンス"
 game_concept_maritime: "海洋"
 game_concept_maritime_presence_power: "海洋プレゼンス"
 game_concept_maritime_presence_desc: "国家が海岸沿いに発揮する海洋プレゼンスは、[trade|e]にとっても領土の[control|e]にとっても不可欠です。\n\n海洋プレゼンスは、平時であれば[ports|e]があるだけで時間とともに強化されますが、他国に[blockade|e]されると急速に減少します。[seazone|e]に[navy|e]がいれば、すぐにまたプレゼンスを高められます。\n\n$game_concept_maritime_presence$が高いと、$game_concept_control$を計算する際に[seazones|e]間で失われる[proximity|e]が減少します。[market|e]内の沿岸$game_concept_seazones$における$game_concept_maritime_presence$は、[merchant_power|e]に大きな影響を与えます。"
 game_concept_merchant_maritime_power: "海洋$game_concept_merchant_power$"
 game_concept_merchant_maritime_power_desc: "$game_concept_merchant_maritime_power$は、自国の[navies|e]が海上交易をどれだけ効果的に保護し、影響を与えられるかを表します。これは[market|e]内の沿岸[seazones|e]における[maritime_presence|e]から生じる、[country|e]の[merchant_power|e]を決定します。"
 game_concept_blockade: "封鎖"
 game_concept_blockaded: "封鎖"
 game_concept_blockades: "封鎖"
 game_concept_blockading: "封鎖"
 game_concept_blockade_desc: "封鎖とは、[port|e]周辺の[seazone|e]に[hostile|e]的な[navy|e]が存在する状態を指し、封鎖に必要な[ships|e]の数は影響を受ける[ports|e]の[population|e]および[development|e]に依存します。\n\n封鎖の最も重要な効果：\n$BULLET_WITH_TAB$[food|e]生産の減少\n$BULLET_WITH_TAB$[maritime_presence|e]の減少\n$BULLET_WITH_TAB$[development]の減少\n$BULLET_WITH_TAB$[control|e]の減少\n$BULLET_WITH_TAB$[prosperity|e]の減少"
 game_concept_religious_unity: "宗教統一度"
 game_concept_religious_unity_desc: "宗教統一度とは、[country|e]の[population|e]のうち、公式の国教を信仰する人の割合です。"
 game_concept_cultural_unity: "文化的結束"
 game_concept_cultural_unity_desc: "文化的結束とは、[country|e]の[population|e]のうち、[primary_culture|e]に属する人の割合です。"
 game_concept_transport_capacity: "連隊輸送上限"
 game_concept_transport_capacity_desc: "連隊輸送上限は、[regiments|e]からどれだけの[strength|e]を[ship|e]に乗せられるかを表します。"
 game_concept_food_storage: "食糧積載量"
 game_concept_food_storage_desc: "[regiment|e]や[ship|e]が持ち運べる[food|e]の量のこと。"
 game_concept_food_storage_per_strength: "食糧積載量"
 game_concept_food_storage_per_strength_desc: "[regiment|e]や[ship|e]が持ち運べる[food|e]の量のこと。"
 game_concept_food_capacity: "食糧上限"
 game_concept_food_capacity_desc: "[unit|e]が移動する際に持ち運べる[food|e]の量のこと。"
 game_concept_food_capacity_per_strength: "食糧上限"
 game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$"
 game_concept_food_consumption: "連隊食糧消費量"
 game_concept_food_consumption_desc: "[regiment|e]が1ヵ月間に消費する[food|e]の量のこと。"
 game_concept_food_consumption_per_strength: "連隊食糧消費量"
 game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$"
 game_concept_food_access: "食糧採取権"
 game_concept_food_access_desc: "食糧採取権により、自国の[armies|e]と[navies|e]はほかの[countries|e]の[locations|e]から[food|e]を採取することができます。"
 game_concept_hull_size: "船体サイズ"
 game_concept_hull_size_desc: "船体サイズが大きいほど、[combat|e]で[ship|e]が受けるダメージが低下します。"
 game_concept_cannons: "大砲"
 game_concept_cannons_desc: "[ship|e]に搭載された大砲の数が多いほど、[combat|e]で与えるダメージが増加します。"
 game_concept_flanking_ability: "側面攻撃能力"
 game_concept_flanking_ability_desc: "これは戦闘において、異なる[section|e]にいるユニットにどれだけのダメージを与えられるかの値です。"
 game_concept_secure_flanks: "側面防衛"
 game_concept_secure_flanks_desc: "これは隣接する[section|e]に[friendly|e]的な軍隊がいる場合に防御ボーナスを付与します。両側面が安全なら、ボーナスは2倍になります。 "
 game_concept_combat_power: "戦闘力"
 game_concept_combat_power_desc: "これは[regiment|e]が[combat|e]で直接的に与えるダメージのための値です。[regiment]の[strength|e]と掛け合わされ、[regiment]が与えるダメージが決定されます。"
 game_concept_frontage: "戦闘幅"
 game_concept_frontage_desc: "[combat|e]では同時に戦える[regiments|e]や[ships|e]の数が限られており、これを戦闘幅と呼びます。[topography|e]や[vegetation|e]などの条件が厳しい[locations|e]では、戦闘幅はさらに減少します。また、一部の[sub_units|e]には使用する戦闘幅が少ないタイプと、多く使用するタイプがあります。"
 game_concept_anti_piracy_warfare: "対海賊効果"
 game_concept_anti_piracy_warfare_desc: "[ship|e]がその地域の[privateers|e]に与える効果のこと。"
 game_concept_section: "セクション"
 game_concept_sections: "セクション"
 game_concept_section_desc: "[combat_with_icon|e]において、各陣営は4つのセクションをもちます。[combat]の前方に3つ（[center|e]、左[flank|e]、右[flank|e]）、後方に1つ（[reserves|e]）です。\n\n戦闘中、前方セクションにいる[regiments|e]や[ships|e]は、対面するセクションにいる敵と[engage|e]しようとします。対面するセクションに敵がいない場合は、ほかの前方セクションに攻撃することもできます。その際、[flanking_ability|e]が高いユニットは追加ダメージを与えられます。\n\nユニットが壊滅または[morale|e]の低下で撤退した場合、[reserves]のユニットが[combat_speed_with_icon|e]のダイス判定により前方セクションへ移動して交代を試みます。[combat]は、どちらか一方の前方セクションにユニットがいなくなった時点で終了します。"
 game_concept_center: "正面"
 game_concept_center_desc: "[unit|e]の正面[section|e]です。正面に敵がいなければ、左[flank|e]または右[flank|e]に容易に移動できます。"
 game_concept_reserves: "予備兵"
 game_concept_reserves_desc: "[battle|e]中、この[regiments|e]または[ships|e]は積極的に戦闘をおこないませんが、必要に応じて[center|e]またはいずれかの[flank|e]に移動します。\n各[regiment]または[ship|e]は[d20|e]をロールし、出た目が[combat_speed|e]よりも低ければ戦闘に参加できます。ただし、1時間ごとに増援を試みるのは、その戦闘で空いた[frontage|e]を満たす数のユニットのみです。"
 game_concept_broken_units: "敗走ユニット"
 game_concept_broken_units_desc: "進行中の[battle|e]で敗走した[regiments|e]または[ships|e]です。それ以降、その戦闘には一切参加できません。"
 game_concept_flank: "側面"
 game_concept_right_flank: "右側面"
 game_concept_left_flank: "左側面"
 game_concept_flanks: "側面"
 game_concept_flank_desc: "側面とは、[army|e]の[center|e]以外の[sections|e]のこと。通常、左$game_concept_section$は敵の右$game_concept_section$と戦い、右$game_concept_section$は敵の左$game_concept_section$と戦います。[flanking_ability|e]があれば、隣接する$game_concept_sections$にもダメージを与えることができます。"
 game_concept_bombard_efficiency: "砲撃効率"
 game_concept_bombard_efficiency_desc: "[bombard_phase|e]に砲兵[regiments|e]が砲撃をおこなう確率のこと。"
 game_concept_phase: "フェーズ"
 game_concept_phases: "フェーズ"
 game_concept_phase_desc: "[combat|e]には2つのフェーズがあります。最初の5時間の[bombard_phase|e]（いずれかの[regiments|e]が[bombard|e]できる場合）から始まり、[combat_phase|e]へと移行します。"
 game_concept_combat_phase: "戦闘フェーズ"
 game_concept_combat_phase_desc: "戦闘フェーズは、最初の[bombard_phase|e]の次におこなわれる[combat|e]のメイン[phase|e]です。[regiments|e]または[ships|e]が、対応する[sections|e]の[enemy|e]との[engage|e]を試みます。"
 game_concept_bombard_phase: "砲撃フェーズ"
 game_concept_bombard_phase_desc: "砲撃フェーズは[combat|e]の開幕[phase|e]で、メイン[combat_phase|e]の前におこなわれます。これは[bombard|e]が可能な[regiments|e]、たとえば[ShowUnitCategoryName('army_artillery')]などによってのみ使用されます。\n\n[regiments]は砲撃フェーズの1時間ごとに[bombard]をおこなうチャンスがあり、同じ[section|e]にいる敵の[regiment]に[combat_power|e]分のダメージを与えます。"
 game_concept_bombard: "砲撃"
 game_concept_bombarding: "砲撃"
 game_concept_bombard_desc: "砲撃が可能な[regiments|e]は、[combat|e]の開幕[bombard_phase|e]中に[combat_power|e]分のダメージを与えます。"
 game_concept_initiative: "率先力"
 game_concept_initiative_desc: "率先力は、[regiment|e]が[combat|e]時の[combat_phase|e]中に[engage|e]する確率のこと。\n\n十分な[frontage|e]がある場合、1時間ごとに、その時点で[engaged]していないすべての[regiments]は戦闘に参加しようとします。\n\n確率は (率先力 * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * 戦闘時間) で計算され、その値が[d100|e]よりも高ければ、その[regiment]は[engaged]します。\n\n一般的に、軽装および射撃[regiments|e]の率先力が最も高くなります。"
 game_concept_engagement: "交戦"
 game_concept_engage: "交戦"
 game_concept_engaged: "交戦"
 game_concept_engagement_desc: "[combat_with_icon|e]が始まると、正面[sections_with_icon|e]にいる[regiments_with_icon|e]は交戦するまで1時間ごとに[initiative_with_icon|e]をロールします。そして交戦状態となった[regiment]は敵にダメージを与えます。ユニットが撤退すると交戦中ではなくなり、同じ[combat]に再び参加することはできなくなります。\n\n1つの[section]内で、一度に交戦（占有）できる[frontage_with_icon|e]には上限があります。"
 game_concept_d6: "D6"
 game_concept_d6_desc: "D6は[combat|e]で使用される6面ダイスロールで、各陣営の優勢度を決定します。"
 game_concept_d20: "D20"
 game_concept_d20_desc: "D20は[combat|e]で使用される20面ダイスロールで、[regiment|e]や[ship|e]が[reserves|e]と交代する際に使用されます。"
 game_concept_d100: "D100"
 game_concept_d100_desc: "D100は100面ダイスロールで、パーセンテージによる確率をチェックする際に使用されます。"
 game_concept_dice: "ダイス"
 game_concept_dice_upper_desc: "[siege|e]や[battle|e]時の[phases|e]等において、アクションの成否の判定にしばしばダイスロールが使用されます。"
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"
 game_concept_combat_speed: "戦闘速度"
 game_concept_combat_speed_desc: "[battle|e]中に[reserves|e]がほかの[section|e]に移動する能力のこと。[ships|e]の場合は、損傷した船が現在の[section|e]を離れて撤退する速さにも影響します。"
 game_concept_blockade_capacity: "封鎖許容量"
 game_concept_blockade_capacity_desc: "[ship|e]がどれだけ封鎖に長けているかの値。対象となる[location|e]の[development|e]、[population|e]、[imports|e]、[exports|e]の値と直接比較されます。"
 game_concept_crew_size: "乗組員規模"
 game_concept_crew_size_desc: "[ship|e]を運用するために必要な[sailors|e]の数。"
 game_concept_maximum_strength: "最大兵員数"
 game_concept_max_strength: "最大兵員数"
 game_concept_maximum_strength_desc: "[regiment|e]の兵士の数を増やし、それにより[manpower|e]コストも増加させる値です。[manpower]の高い[regiment]は、[frontage|e]が同じでも[combat|e]でより有利です。"
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "兵員数"
 game_concept_strength_desc: "[regiment|e]に現在何名の兵士がいるかの値。"
 game_concept_total_strength: "総兵員数"
 game_concept_total_strength_desc: "各[regiment|e]の[strength|e]をすべて合計した、[army|e]全体の兵員数。"
 game_concept_non_avoidable_attrition: "不可避の消耗"
 game_concept_non_avoidable_attrition_desc: "通常、[armies|e]は自らが[own|e]し[control|e]している[fort|e]の[zone_of_control|e]内にいる場合は[attrition|e]しませんが、[ShowSituationName('black_death')]のように避けられないものもあります。"
 game_concept_attrition_losses: "消耗損失"
 game_concept_attrition_loss: "消耗損失"
 game_concept_attrition_loss_desc: "[attrition|e]が毎月、[regiment|e]または[ship|e]に与える損害のこと。"
 game_concept_attrition: "消耗"
 game_concept_attrition_desc: "消耗は各月のはじめに適用され、[regiments|e]の場合は死者が出ることを意味し、[ships|e]の場合は船にダメージが発生します（一部の消耗は[non_avoidable_attrition|e]）。消耗の主な原因には以下があります：\n$BULLET_WITH_TAB$[food|e]の尽きた[army|e]\n$BULLET_WITH_TAB$[location|e]における[unit_weight|e]の合計が[supply_limit|e]を超える\n$BULLET_WITH_TAB$[winter|e]、[topography|e]、[vegetation|e]、[climate|e]"
 game_concept_supply_limit: "供給限界"
 game_concept_supply_limit_desc: "[army|e]に追加の[food_consumption|e]を引き起こすことなく[location|e]が供給できる、[unit_weight|e]の上限。"
 game_concept_unit_weight: "ユニット重量"
 game_concept_unit_weight_desc: "[regiment|e]の現在の[strength|e]と、[unit_type|e]によって変わる累積値。\nこれは[attrition|e]の計算をおこなう際に、現在地の[location|e]における[supply_limit|e]と直接比較されます。"
 game_concept_loot: "略奪"
 game_concept_looted: "略奪"
 game_concept_loot_desc: "[armies|e]が[locations|e]を[occupy|e]すると、そこから[gold|e]を奪い、[locations|e]に[modifier|e]「[ShowModifier('looted')]」を約#V 12#!ヵ月間付与します。"
 game_concept_reinforce: "補充"
 game_concept_reinforced: "補充"
 game_concept_reinforcement: "補充"
 game_concept_reinforce_desc: "[regiment|e]が[maximum_strength|e]を下回ると、[country|e]から[manpower|e]と[gold|e]を引き出して補充を試みます。増援をおこなえるのは[regular_regiment|e]のみで、そこが[friendly|e]的な[location|e]でなければ増援はできません。"
 game_concept_repair: "修理"
 game_concept_repaired: "修理"
 game_concept_repair_desc: "[ship|e]が損傷した場合、[country|e]の[sailors|e]と[gold|e]を消費することで、自国の[ports|e]または[fleet_basing_rights|e]のある場所で修理をおこなうことができます。"
 game_concept_naval_damage: "海軍ダメージ"
 game_concept_naval_damage_desc: "[combat|e]中に[ships|e]が受けるダメージや与えるダメージに関係する値。"
 game_concept_damage_taken: "被ダメージ"
 game_concept_damage_taken_desc: "[battle|e]中、[regiment|e]や[ship|e]は[morale|e]と[strength|e]の両方にダメージを受けます。ダメージ量は敵の[combat_power|e]、[strength|e]、その他の値によって決まりますが、[experience|e]、[strength_damage_taken|e]、[morale_damage_taken|e]などで減らすことができます。"
 game_concept_strength_damage_taken: "兵員数被ダメージ"
 game_concept_strength_damage_taken_desc: "ユニットが[combat|e]で受けるダメージ量の値。[ships|e]の場合は実際の[ship|e]に対するダメージですが、[regiments|e]の場合は戦闘でどれだけの[manpower|e]が死ぬかを決定します。"
 game_concept_morale_damage_taken: "士気被ダメージ"
 game_concept_morale_damage_taken_desc: "ユニットが[combat|e]で[morale|e]に受けるダメージ量の値。"
 game_concept_strength_damage_done: "兵員数与ダメージ"
 game_concept_strength_damage_done_desc: "ユニットが敵に与えるダメージ量の値。[ships|e]の場合は実際の[ship|e]に与えますが、[regiments|e]の場合は戦闘でどれだけの[manpower|e]を殺すかを決定します。"
 game_concept_morale_damage_done: "士気与ダメージ"
 game_concept_morale_damage_done_desc: "ユニットが[combat|e]で敵の[morale|e]に与えるダメージ量の値。"
 game_concept_movement_speed: "移動速度"
 game_concept_movement_speed_desc: "[unit|e]がマップ上を移動する速さの値。"
 game_concept_discipline: "規律"
 game_concept_discipline_desc: "これは[regiment|e]が[combat|e]で与えるダメージと[damage_taken|e]の両方に影響します。規律が高いほど与えるダメージが増加し、[damage_taken|e]は減少します。"
 game_concept_military_tactics: "軍事戦術"
 game_concept_military_tactics_desc: "[combat|e]中の[regiment|e]の[damage_taken|e]を減少させる値。"
 game_concept_adult: "成人"
 game_concept_adults: "成人"
 game_concept_adult_desc: "#Y [ShowAdultAge]#!歳以上の[character|e]は成人とみなされます。彼らは[regent|e]なしで[rulers|e]になったり、[general|e]や[admiral|e]になったり、[cabinet|e]に仕えたり、[married|e]したりが可能です。成人していないキャラクターは[infant|e]、[child|e]、[adolescent|e]とみなされます。"
 game_concept_infant: "幼児"
 game_concept_infants: "幼児"
 game_concept_infant_desc: "#Y [ShowMaxInfantAge]#!歳までの[character|e]は幼児です。彼らは[country|e]に仕えることも、[child_education|e]を受けることもできません。"
 game_concept_child: "子供"
 game_concept_children: "子供"
 game_concept_child_desc: "#Y [ShowMinChildAge]#!歳から#Y [ShowMaxChildAge]#!歳までの[character|e]は子供です。彼らは[country|e]に仕えることはできませんが、[ruler|e]の[dynasty|e]に属している場合は[child_education|e]を受けさせることができます。"
 game_concept_adolescent: "若者"
 game_concept_adolescents: "若者"
 game_concept_adolescent_desc: "#Y [ShowMinAdolescentAge]#!歳から#Y [ShowMaxAdolescentAge]#!歳までの[character|e]は若者です。彼らはまだ[adult|e]ではないものの、[child|e]でもありません。"
 game_concept_child_education: "幼児教育"
 game_concept_education: "教育"
 game_concept_child_education_desc: "[children|e]は、#Y 3#!歳から教育を受けることができます。これにより、時間経過とともに彼らの[abilities|e]がどのように上昇するかが決まります。\n\n[child]の[abilities]は毎月、教育に応じて[GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y]%の確率で上昇します。"
 game_concept_exploration: "探検"
 game_concept_explorations: "探検"
 game_concept_exploring: "探検"
 game_concept_exploration_desc: "探検とは、[naval_range|e]内にある未知の陸上・海上[area|e]を[discovering|e]するため、[explorer|e]によっておこなわれるミッションです。\n\nすべての探検には進行コストがあり、これは[capital|e]からの距離によって増加しますが、[naval_range|e]に応じて減少します。[explorer]がミッションの進行度を増やす速度は[mil|e]に依存します。\n\n各探検には毎月[gold|e]のコストがかかり、これは[explorer]の[adm|e]に比例して減少します。\n\n探検の[exploration_progress|e]が最大になると、[area]が[discovered]されて[explorer]は帰還します。"
 game_concept_exploration_success: "探検成功"
 game_concept_exploration_progress: "探検進行度"
 game_concept_exploration_progress_desc: "各[area|e]は、既定のコストを満たさなければ[explored|e]が完了しません。これには多くの要素が関わっていますが、主に[explorer|e]のスキルが重要となります。"
 game_concept_known_world: "既知の世界"
 game_concept_known_world_desc: "自国が現在までに[discovered|e]した、世界の一部分のこと。自国が発見していない領域は[terra_incognita|e]とみなされます。"
 game_concept_terra_incognita: "未知領域"
 game_concept_terra_incognita_desc: "未知領域は未知の[location|e]のことで、[country|e]による[exploration|e]やその他の情報源を通じて[discovered|e]されるまでは、マップ上に表示されず国が関与することもできません。"
 game_concept_discover: "発見"
 game_concept_discovered: "発見"
 game_concept_discovering: "発見"
 game_concept_explore: "探検"
 game_concept_explored: "探検"
 game_concept_discover_desc: "発見されるとその[location|e]は[terra_incognita|e]ではなくなり、マップに表示されて関与できるようになります。"
 game_concept_explorer: "探検家"
 game_concept_explorers: "探検家"
 game_concept_explorer_desc: "探検家とは、[exploration|e]に割り当てられたときに役立つ[traits|e]を持つ[character|e]のことです。"
 game_concept_conquistador: "コンキスタドール"
 game_concept_conquistadors: "コンキスタドール"
 game_concept_conquistador_desc: "$game_concept_conquistador$は、外国の領土を征服し、自国の新たな[subject|e]を設立する任務を負った[character|e]のこと。"
 game_concept_budget: "予算"
 game_concept_balance: "収支"
 game_concept_finances: "財源"
 game_concept_budget_desc: "毎月の収支は、[country|e]の[incomes|e]と[expenses|e]を合わせた額に基づいて算出されます。その結果により、[treasury|e]の[gold|e]が増減します。"
 game_concept_income: "収入"
 game_concept_incomes: "収入"
 game_concept_income_desc: "[country|e]が毎月受け取る[gold|e]のこと。これには各[estate|e]からの[taxes|e]と、[trades|e]の収入が含まれます。"
 game_concept_expense: "支出"
 game_concept_expenses: "支出"
 game_concept_expense_desc: "国家の運営費のこと。これには[armies|e]、[navies|e]、[trades|e]、[artists|e]、[fortifications|e]、[colonial_charters|e]などに毎月支払う費用が含まれます。"
 game_concept_treasury: "国庫"
 game_concept_treasury_desc: "[country|e]が保有する[gold|e]の量のこと。これがマイナスになると自動的に[loan|e]が組まれます。[loans]が組めなくなると、国は[bankrupt|e]します。"
 game_concept_minting: "貨幣鋳造"
 game_concept_mint: "鋳造"
 game_concept_minting_desc: "貨幣鋳造は、[inflation|e]を犠牲にして[treasury|e]を豊かにする方法です。貨幣鋳造をしなければ[inflation]は減少する可能性があります。"
 game_concept_annexation: "併合"
 game_concept_annexations: "併合"
 game_concept_annex: "併合"
 game_concept_annexing: "併合"
 game_concept_annexed: "併合"
 game_concept_annexation_desc: "[overlord|e]がその[subjects|e]の1つを完全に支配した状態のこと。\n\n[overlord]は[subject]のすべての[owned|e][locations|e]、[cores|e]、および[characters|e]を獲得します。そして、その[subject|e]は[country|e]としては存在しなくなります。\n\n従属国は[cabinet_action|e]「[ShowCabinetActionName('frustrate_annexation')]」で併合の進行度を遅らせたり、特別な[casus_belli|e]「[ShowCasusBelliName('cb_resist_annexation')]」で[war|e]を宣言（宣戦布告）することができます。\n\n[disloyal_subject|e]は併合できません。"
 game_concept_court_maintenance: "宮廷コスト"
 game_concept_court: "宮廷"
 game_concept_court_maintenance_desc: "宮廷は[ruler|e]の拡大世帯であり、統治者に仕えるすべての人々が属しています。大きな宮廷ではこの数は数千にまで達し、顧問団、使用人、聖職者、ジェントリ、護衛、ハーレム、側室、宦官、その他多くの役職で構成されます。彼らにも賃金が必要なので、この数字は彼らを雇うコストを表しています。"
 game_concept_diplomatic_maintenance: "外交費"
 game_concept_diplomatic_maintenance_desc: "必要に応じて追加の[gold|e]を支払うことで、保有できる[diplomats_with_icon|e]および[diplomatic_capacity_with_icon|e]を増やすことができます。\n\nまた、外交費を増額すると[subject_loyalty_with_icon|e]も向上します。"
 game_concept_maintenance: "維持費"
 game_concept_maintaining: "維持"
 game_concept_maintain: "維持"
 game_concept_maintenance_desc: "毎月、[regiments|e]の[army_maintenance|e]と[ships|e]の[navy_maintenance|e]を支払う必要があります。"
 game_concept_army_maintenance: "陸軍維持費"
 game_concept_army_maintenance_desc: "[armies|e]には給料を支払い、装備を整え、食事を与え、制服を着せてやる必要があり、これを怠ると彼らは力を発揮できません。陸軍維持費は、自国が[armies]の必需品の確保にどれだけ[gold|e]を費やしているかの指標です。維持費をかけなければ[morale|e]が低下し、兵士の有効性も低下します。"
 game_concept_navy_maintenance: "海軍維持費"
 game_concept_navy_maintenance_desc: "出航する準備の整った、壮麗な[ships|e]の艦隊があるのは素晴らしいことです。しかし、船は勝手に整備されるわけではなく、[gold|e]を費やす必要があります。海軍維持費は、船の修繕にどれだけの資金を費やしているかの指標です。\n\n維持費が不十分だと船の[morale|e]が低下し、戦闘でも[maritime_presence|e]向上の際も有効性が低下します。"
 game_concept_fort_maintenance: "要塞維持費"
 game_concept_fort_maintenance_desc: "[forts|e]は侵略してくる[armies|e]の撃退に役立ちますが、[forts|e]がその役割を果たすためには[gold|e]の維持費がかかります。要塞維持費は、[country|e]が[forts|e]の修繕にどれだけの資金を費やしているかの指標です。より多く費やすほど、要塞の有効性が高まります。"
 game_concept_cultural_maintenance: "文化投資"
 game_concept_cultural_maintenance_s: "文化投資"
 game_concept_cultural_maintenance_desc: "この資金は[artists|e]に使われ、彼らがより優れた[work_of_art|e]を制作できるようにします。また、[country|e]の[prestige|e]を高めることにも直結します。"
 game_concept_colonial_maintenance: "植民地コスト"
 game_concept_colonial_maintenance_desc: "[colonial_charter|e]を維持する船、人、物資を送るために必要となる[gold|e]のこと。"
 game_concept_mercenary_income: "傭兵収入"
 game_concept_mercenary_income_desc: "自国の[armies|e]や[navies|e]を、[mercenaries|e]としてほかの[countries|e]に貸し出すことで得られる[gold|e]のこと。"
 game_concept_mercenary_expense: "傭兵雇用"
 game_concept_mercenary_expense_desc: "自国のために戦う[mercenaries|e]を雇う際のコストのこと。"
 game_concept_subsidy_expense: "建造物助成金"
 game_concept_subsidy_expense_desc: "一部の[buildings|e]は利益を生まないかもしれませんが、そこで生産される[goods|e]には価値があります。そのような建造物には[subsidy|e]を与えることができます。"
 game_concept_subsidy: "助成金"
 game_concept_subsidy_desc: "利益の少ない[building|e]は必要な[goods|e]を購入できず、機能しなくなります。[country|e]はそのような[building]に助成金として毎月[gold|e]を出し、操業を続けさせられます。"
 game_concept_exploration_expense: "探検コスト"
 game_concept_exploration_expense_desc: "[exploration|e]ミッションには維持費がかかります。この維持費は特定の[advances|e]、[laws|e]、[privileges|e]、そして[explorer|e]の[adm|e]能力によって削減できます。"
 game_concept_diplomatic_income: "外交収入"
 game_concept_diplomatic_income_s: "外交収入"
 game_concept_diplomatic_income_desc: "彼らの意志にかかわらず、他国からわが[countries|e]の[treasury|e]に入る金額です。"
 game_concept_diplomatic_expense: "外交支出"
 game_concept_diplomatic_expense_s: "外交支出"
 game_concept_diplomatic_expense_desc: "[treaty|e]によるか武力によるかはともかく、ほかの[countries|e]によってわが国の[treasury|e]から搾取されている金額です。"
 game_concept_stability_investment: "安定度投資"
 game_concept_stability_investment_s: "安定度投資"
 game_concept_stability_investment_desc: "[budget|e]の一部を[stability|e]に費やすことは、安定度を高める主な手段のひとつです。ほかには[cabinet_actions|e]を使用したり、[primary_religion|e]の[ShowEstateTypeName('clergy_estate')]を増やしたりがあります。"
 game_concept_sound_toll: "海峡通行料"
 game_concept_sound_tolls: "海峡通行料"
 game_concept_sound_toll_desc: "世界には、そこを通過する[trades|e]から支配国が料金を徴収できる海峡があります。例：\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"
 game_concept_great_power_score: "列強$game_concept_great_power_score_short$"
 game_concept_great_power_score_short: "列強スコア"
 game_concept_great_power_score_desc: "列強スコアは、どの[country|e]が最も優れているかを示す議論の余地のない指標です。このスコアが最上位に位置する各国が[great_powers|e]となります。列強の総数は、最上位の一国とそれ以外の国の[great_power_score|e]の比較に応じて変化します。\n\n$game_concept_countries$はより多くの[population|e]を所有したり、[prestige|e]を高めたり、[country_rank|e]を上げたりなどのさまざまな方法で$game_concept_great_power_score_short$を獲得します。\n\nまた、[subjects|e]は[subject_type|e]に応じて、スコアの一定割合を[overlord|e]に徴収されます。"
 game_concept_great_power_rank: "列強$game_concept_great_power_rank_short$"
 game_concept_great_power_rank_short: "格付け"
 game_concept_great_power_rank_desc: "列強格付けは、頂点を目指す競争でその[country|e]がどの位置につけているかを表します。格付けは[great_power_score|e]の合計によって決まります。"
 game_concept_event: "イベント"
 game_concept_events: "イベント"
 game_concept_event_desc: "イベントは、条件を満たすことで[country|e]に起こる出来事です。通常、イベントでは付随する[effect|e]と、ゲーム内の物語の断片が提供されます。\n一部の[countries]は[dynamic_historical_events|e]を利用することができます。"
 game_concept_dynamic_historical_event: "動的歴史イベント"
 game_concept_dynamic_historical_events: "動的歴史イベント"
 game_concept_dynamic_historical_event_desc: "条件を満たすことで、明示された期間内に特定の[country|e]で起こる歴史的な[events|e]のこと。"
 game_concept_historical_option: "史実上の選択"
 game_concept_historical_option_desc: "これは過去に実際に起こった[event|e]です。この[event_option|e]を選ぶと、歴史上でその[country|e]が下したものと同じ決断をすることになります。"
 game_concept_event_option: "イベント選択肢"
 game_concept_event_option_desc: "すべての[event|e]には、プレイヤーが選択できる1つ以上の選択肢があります。[dynamic_historical_event|e]の場合は[historical_option|e]が用意されることもあります。"
 game_concept_mission: "ミッション"
 game_concept_missions: "ミッション"
 game_concept_mission_desc: "ミッションは、[country|e]が利用できる個別の[tasks|e]のパッケージです。ミッションは[country]のガイドとして機能し、設定に応じてタスクを1つ、またはすべて完了すると報酬が与えられます。"
 game_concept_mission_task: "ミッションタスク"
 game_concept_mission_tasks: "ミッションタスク"
 game_concept_task: "タスク"
 game_concept_tasks: "タスク"
 game_concept_mission_task_desc: "タスクは[mission|e]内に含まれる要素です。タスクは多くの場合、要件とその報酬がセットになっており、タスクをすべて達成することで[mission]が完了となります。"
 game_concept_infiltrate_administration: "政府への潜入"
 game_concept_infiltrate_administration_desc: "これにより一定期間、別の[country|e]に対する[fog_of_war|e]を取り除くことができます。"
 game_concept_coastal: "沿岸"
 game_concept_coast: "沿岸"
 game_concept_coastal_desc: "沿岸にある[location|e]は[seazone|e]と接しているので、[port|e]が存在します。[port]に[ShowBuildingTypeName('wharf')]や[ShowBuildingTypeName('dock')]などの[building|e]があれば、[ships|e]を建造することができます。"
 game_concept_inland: "内陸"
 game_concept_inland_desc: "内陸にある[location|e]は[seazone|e]に接していないため、[port|e]をもたず、[ships|e]を建造することもできません。\n\n内陸$game_concept_location$の対義語は[coastal|e]$game_concept_location$です。"
 game_concept_disembark: "上陸"
 game_concept_embarking: "乗船"
 game_concept_disembarked: "上陸"
 game_concept_embarking_desc: "[navy|e]によって輸送されている[army|e]は、[seazone|e]から、隣接する[coastal|e]の[location|e]へ下船することができます。"
 game_concept_embarkings: "乗船"
 game_concept_embarkings_desc: "[navy|e]によって輸送されている[army|e]は、[seazone|e]から、隣接する[coastal|e]の[location|e]へ下船することができます。"
 game_concept_gold: "ダカット"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "あらゆる[country|e]における主要な通貨であり、流動的な富を表します。[country]が現在所持しているダカットの総量は[treasury|e]で表されます。\n\nダカットは各[estates|e]や[subjects|e]からの[taxes|e]を通じて生み出され、[buildings|e]の建設から[armies|e]の維持費まで、ほとんどすべてのことに使われます。[food|e]や[goods|e]の売買により流通し、[stability|e]や[court|e]への投資にも使用できます。"
 game_concept_improve_relations: "関係改善"
 game_concept_improve_relation: "関係改善"
 game_concept_improve_relations_desc: "他国が自国に対して抱いている[opinion|e]を向上させることを意図した[diplomacy|e]行為のこと。"
 game_concept_winter: "冬"
 game_concept_winters: "冬"
 game_concept_winter_desc: "冬は[locations|e]に悪影響を及ぼします。冬の発生時期はランダムですが、その厳しさ、つまり[winter_level|e]は[climate|e]に左右されます。\n\n冬が訪れる月は、その[location]が位置する[hemisphere|e]の南北によって異なります。"
 game_concept_winter_level: "冬レベル"
 game_concept_winter_levels: "冬レベル"
 game_concept_winter_level_max: "最大冬レベル"
 game_concept_winter_level_desc: "冬レベルは、[location|e]における[winter|e]の厳しさを表します。厳しい[winter]は[constructions|e]を中断させ、一部の浅い[seazones|e]を[frozen_freeze_over|e]させることもあります。\n\n[armies|e]は通常または厳しい[winter]のあいだは、[ShowTopographyName('mountains')][topography|e]の[locations]には移動できません。\n\n[location]に訪れる最大冬レベルは、その土地の[climate|e]によって異なります。\n\n冬レベルには以下があります：\n- [ShowModifier('winter_none')]\n- [ShowModifier('winter_mild')]\n- [ShowModifier('winter_normal')]\n- [ShowModifier('winter_severe')]"
 game_concept_hemisphere: "半球"
 game_concept_hemisphere_desc: "すべての[location|e]は、赤道で南北に分かれる2つの半球のどちらかにあります。\n\n半球によって[winter|e]が発生する月が決まり、北半球では1月ごろ、南半球では6月ごろとなります。"
 game_concept_tolerance: "寛容度"
 game_concept_tolerance_desc: "寛容度は、特定の[religion|e]を信仰する人々が、社会においてどれだけ敬意を払われるかを表します。[primary_religion|e]、[heretics|e]、[heathens|e]に対する$game_concept_tolerance$の値は[country|e]によって異なります。\n\n$game_concept_tolerance$がプラスの場合、[pops|e]の[pop_satisfaction|e]や、その$game_concept_religion$を信仰する$game_concept_countries$に対する[diplomatic_opinion|e]が高まります。逆に$game_concept_tolerance$がマイナスの場合、[unrest|e]が高まり、$game_concept_diplomatic_opinions$が低下します。"
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"
 game_concept_true_faith_tolerance: "主要宗教寛容度"
 game_concept_primary_religion_tolerance: "主要宗教寛容度"
 game_concept_true_faith_tolerance_desc: "$game_concept_primary_religion_tolerance$は、[country|e]が[primary_religion|e]の信者をどの程度好意的に扱うかを表します。これは$game_concept_primary_religion$に属する[pops|e]の[pop_satisfaction|e]に影響を及ぼし、同胞$game_concept_countries$に対する自国の[diplomatic_opinion|e]の値を補正します。\n\n通常、$game_concept_primary_religion_tolerance$はデフォルトでプラスの値をもち、特定の[laws|e]、[privileges|e]、[societal_values|e]によってさらに高めることができます。"
 game_concept_heretic_tolerance: "異端寛容度"
 game_concept_heretic_tolerance_desc: "$game_concept_heretic_tolerance$は、[country|e]において[heretics|e]が受ける社会的差別や政治的差別を表します。異端[pops|e]の[pop_satisfaction|e]に影響を及ぼし、異端$game_concept_countries$に対する自国の[diplomatic_opinion|e]の値を補正します。\n\n通常、$game_concept_heretic_tolerance$はデフォルトで低い値をもち、特定の[laws|e]、[privileges|e]、[societal_values|e]によって増減させることができます。"
 game_concept_heathenry_tolerance: "異教寛容度"
 game_concept_heathenry_tolerance_desc: "$game_concept_heathenry_tolerance$は、[country|e]において[heathens|e]が受ける社会的差別や政治的差別を表します。異教[pops|e]の[pop_satisfaction|e]に影響を及ぼし、異教$game_concept_countries$に対する自国の[diplomatic_opinion|e]の値を補正します。\n\n通常、$game_concept_heathenry_tolerance$はデフォルトで極めて低い値をもち、特定の[laws|e]、[privileges|e]、[societal_values|e]によって増減させることができます。"
 game_concept_autocephalous_patriarchate: "独立総主教区"
 game_concept_autocephalous_patriarchates: "独立総主教区"
 game_concept_autocephalous_patriarchate_desc: "独立総主教区は、同じ東方[ShowReligionGroupAdjective('christian')]に属する[countries|e]の集合体で、その[religion|e]内のどの国にも与しない1人の司教を教会の長としています。独立総主教区の[international_organization_leader_short|e][country]およびメンバー国には特別な恩恵が与えられます。ただし、メンバーが[international_organization_leader_short]の能力を超えてしまうと、枝分かれして独自の組織を作るほうが有益な場合もあります。総主教区内に[holy_site|e]がある場合は、総主教座をそこに移転してさらに利益を得ることができます。"
 game_concept_sect: "宗派"
 game_concept_sects: "宗派"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "ヒンドゥー教宗派"
 game_concept_hindu_branches: "ヒンドゥー教宗派"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "助成"
 game_concept_subsidize: "助成"
 game_concept_subsidized: "助成"
 game_concept_subsidization_desc: "一部の生産用[buildings|e]は、[owner|e]によって財務上の損失が[subsidized|e]されることがあります。そうした建造物が被る可能性のある[gold|e]の損失は、[country|e]の[balance|e]から直接支払われ、通常どおり操業できるようになります。"
 game_concept_special_status: "特待地位"
 game_concept_special_statuses: "特待地位"
 game_concept_special_status_desc: "[international_organization|e]において特待地位をもつメンバーは、特定の特権を享受したり、特定の義務を負ったりします。ときには組織の[international_organization_leader_short|e]が特別な地位を有し、自身の地位を強化する場合もあります。ほかの組織には、代わりに特待地位をもつ[electors|e]が存在します。"
 game_concept_special_status_power: "特待地位権力"
 game_concept_special_status_power_short: "特待地位権力"
 game_concept_special_status_power_desc: "特定の[special_status|e]を有する[members|e]が、[international_organization|e]において振るうことのできる政治的権力のこと。この権力は、[resolution|e]によって解決されなかった特定の[parliament_issues|e]を[parliament|e]で可決させる際に役立ちます。"
 game_concept_international_organization_variable: "国際組織値"
 game_concept_international_organization_variable_desc: "[international_organization|e]に存在するこの数値は、各$game_concept_international_organization$のさまざまな仕組みの表現に使用されます。ときには[GetUniqueInternationalOrganization('middle_kingdom').GetName]や[GetUniqueInternationalOrganization('hre').GetName]のように、組織の[international_organization_leader_short|e]の権威を表す場合もあります。また[GetInternationalOrganizationType('sect').GetName]のような場合では、その$game_concept_international_organization$自体の影響力を表します。国際組織値にはこれ以外の用途も存在しますが、用途は$game_concept_international_organization$タイプによって異なります。"
 game_concept_land_ownership_rule: "土地所有権ルール"
 game_concept_land_ownership_rule_desc: "一部の[international_organizations|e]は[locations|e]を所有することができます。$game_concept_land_ownership_rule$はこの所有権の性質と、これらのロケーションに適用される[modifiers|e]を定義します。"
 game_concept_international_organization_leader: "国際組織リーダー"
 game_concept_international_organization_leader_short: "リーダー"
 game_concept_international_organization_leader_desc: "[international_organization|e]には[international_organization_leader_short|e]を務める[country|e]が存在する場合があります。それぞれの[international_organization]によって異なりますが、一般的には[international_organization]内で最も力のある[country|e]となります。\n\n組織によっては[international_organization_leader_short]となる[country]を投票で決定したり、ほかの仕組みを使用してリーダーを選出したりするほか、[international_organization_leader_short]がまったく存在しない組織もあります。"
 game_concept_hre_emperor: "皇帝"
 game_concept_hre_emperor_desc: "皇帝は[holy_roman_empire|e]の[international_organization_leader_short]です。皇帝の任務は、[members|e]を内外の脅威から守ることです。"
 game_concept_hre_law_level: "帝国法律レベル"
 game_concept_hre_law_level_desc: "法律レベルは、[holy_roman_empire|e]の特定の法律がどの程度分権化されているか（つまり、中央集権化されていないか）を表します。法律レベルが低いほど[hre_emperor|e]の権限が強く、高いほど分権化されています。\n\n改革は前後のレベルでのみ実施できます。たとえば、現在の法律がレベル4の改革下にある場合、皇帝はレベル2の改革を実施できません。多くの[laws|e]はレベル#Y 3#!から始まります。"
 game_concept_holy_roman_empire: "神聖ローマ帝国"
 game_concept_hre: "神聖ローマ帝国"
 game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName]は、[ShowRegionName('north_german_region')]、[ShowRegionName('south_german_region')]、および[ShowRegionName('italy_region')]と [ShowRegionName('france_region')]の一部を政治的に支配する[international_organization|e]です。[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]は、小国から中程度の国までの無数の[country|e]の集合体であり、そのすべてが[international_organization_leader_short|e]の保護下にあります。\n\n[GetUniqueInternationalOrganization('hre').GetLeaderTitle]はこの組織の長であり、投票で選ばれてこの役職に就きます。"
 game_concept_hre_electoral_college: "選挙人団"
 game_concept_hre_electoral_college_desc: "$game_concept_hre_electoral_college$は、[GetUniqueInternationalOrganization('hre').GetName]の[ShowSpecialStatusNamePlural('elector')]で構成されています。\n\n法律「[ShowLawName('golden_bull')]」は、以下の要因により[ShowSpecialStatusNamePluralWithNoTooltip('elector')]の投票方法に影響を与えます：\n- [country_rank|e]の影響力が行使される\n- [opinion|e]の影響力が半減する\n- [great_power_score|e]の影響力が4倍になる"
 game_concept_trade_range: "交易範囲"
 game_concept_trade_range_desc: "[country|e]が2つの[markets|e]間で[trade|e]をおこなえる最大距離のことで、双方の[market_centers|e]をもとに算出されます。[market]に[merchant_capacity|e]があるかぎり、[country]は$game_concept_trade_range$内のすべての[markets]と[trade]が可能です。\n\n$game_concept_trade_range$は主に[advances|e]によって増加しますが、[laws|e]、[privileges|e]、[reforms|e]にも影響を受けることがあります。"
 game_concept_parliament: "議会"
 game_concept_parliament_desc: "[country|e]は各[estates|e]を$game_concept_parliament$の議会に招集し、抱えている[parliament_issue|e]を解決すると同時に、[casus_belli|e]の作成、[taxes|e]の引き上げ、[army_levies|e]と[navy_levies|e]の強化、現在の[laws|e]の変更などの機会を与えられます。どの[estate|e]も、支持を表明する前に[parliament_agenda|e]の決議が必要な場合があります。\n\n$game_concept_parliament$は[capital|e]で開催でき、恩恵は低下しますが通常の[location|e]でも開催できます。開催している[location]が[occupied|e]されると、$game_concept_parliament$は失敗します。\n\n[GetUniqueInternationalOrganization('hre').GetName]のような[international_organizations|e]も、$game_concept_parliament$を所有することができます。ただし、その議会制度は組織のタイプによって異なり、特定の[special_status|e]をもつ[members|e]とその[special_status_power|e]の支援が必要となるものもあります。"
 game_concept_parliament_seat: "議会開催地"
 game_concept_parliament_seat_desc: "[country|e]または[international_organization|e]の[parliament|e]が開催される[location|e]のこと。"
 game_concept_parliament_type: "議会タイプ"
 game_concept_parliament_types: "議会タイプ"
 game_concept_parliament_type_desc: "[parliament|e]には複数の[parliament_type]があり、それによって[parliament]の機能が変わります。\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "協議事項"
 game_concept_parliament_agenda_short: "協議事項"
 game_concept_parliament_agendas: "協議事項"
 game_concept_parliament_agendas_short: "協議事項"
 game_concept_parliament_agenda_desc: "どの[estate|e]も、支持を表明する前に$game_concept_parliament_agenda$の決議が必要な場合があります。これはその階級の[estate_power|e]基づく支援を提供することになるため、[country|e]にとっては高くつくかもしれません。\n\n[international_organizations|e]の場合、[special_status|e]をもつ[members|e]は代わりに$game_concept_parliament_agenda$を提示します。これを受け入れると、[special_status_power|e]という形での支持が保証されます。"
 game_concept_parliament_issue: "議題"
 game_concept_parliament_issue_short: "議題"
 game_concept_parliament_issues: "議題"
 game_concept_parliament_issues_short: "議題"
 game_concept_parliament_issue_desc: "これは[parliament|e]で長く議論されている事柄であり、[estates|e]によって解決されなければ[country|e]は弱体化するでしょう。\n\n[international_organizations|e]においてはこれらの議論は、[special_status|e]をもつ強力な[members|e]と交渉する必要があります。"
 game_concept_parliament_support: "議会の支持"
 game_concept_parliament_support_short: "支持"
 game_concept_parliament_support_desc: "[parliament|e]が[parliament_issue|e]を通過させる意欲を表す値のこと。また、国が特定の[parliament_request|e]をおこなう場合にも必要となります。"
 game_concept_parliament_base_support: "議会の基本支持"
 game_concept_parliament_base_support_short: "基本支持"
 game_concept_parliament_base_support_desc: "[parliament|e]が招集されたときの[parliament_support|e]の初期値です。これは主に[crown_power|e]によって増加しますが、[laws|e]、[government_reforms|e]、[advances|e]からも影響を受けることがあります。"
 game_concept_parliament_requests: "議会の要請"
 game_concept_parliament_requests_desc: "[country|e]が[parliament_support|e]を費やして通すことのできるアクションのこと。"
 game_concept_parliament_request: "議会の要請"
 game_concept_parliament_request_desc: "[country|e]が[parliament_support|e]を費やして通すことのできるアクションのこと。"
 game_concept_isolate: "孤立"
 game_concept_isolation: "孤立"
 game_concept_isolated: "孤立"
 game_concept_isolate_desc: "孤立した[country|e]は、自国の[markets|e]において他国が[goods|e]を[export|e]したり[import|e]したりすることを認めません。彼らは一部の国に対し、これらの規則を無視する独占権を与えることがあります。"
 game_concept_total_ability: "総合能力"
 game_concept_total_ability_desc: "[adm_short|e]、[dip_short|e]、[mil_short|e][ability|e]のスコアをすべて加算した値が、[character|e]の総合能力となります。"
 game_concept_legislative_efficiency: "立法効率"
 game_concept_legislative_efficiency_desc: "[country|e]が[laws|e]、[government_reforms|e]、[estate_privileges|e]を実施する速度に影響を与える。"
 game_concept_victory_card: "勝利カード"
 game_concept_victory_cards: "勝利カード"
 game_concept_victory_card_desc: "勝利カードは、[country|e]がマップ上の[area|e]全体を征服するという目標です。地域全体が[owned|e]、[controlled|e]、[core|e]状態になると、その国は[score|e]を獲得します。"
 game_concept_score: "スコア"
 game_concept_score_desc: "これは[country|e]のパフォーマンスを追跡するための値です。各国は[adm_short|e]、[dip_short|e]、[mil_short|e]のパフォーマンスでランクづけされ、その順位に応じてスコアを獲得します。\n大国は[age|e]ごとに1枚入手できる[victory_cards|e]を保有することでも、スコアを得られます。"
 game_concept_tithe: "十分の一税"
 game_concept_tithe_desc: "[ShowReligionAdjective('catholic')]を信仰する国のすべての[ShowReligionAdjective('catholic')][pops|e]から徴収され、教皇庁に納められる[gold|e]のこと。教皇庁に対する[opinion|e]がマイナスの国は支払いません。"
 game_concept_legal_male: "法的男性"
 game_concept_legal_male_plural: "法的男性"
 game_concept_legally_male: "法的男性"
 game_concept_legal_male_desc: "法的男性は、法律上男性とみなされる女性の[character|e]のこと。これにより、[heir_selection|e]において男性と同じ権利が与えられます。このステータスは、[character_interaction|e]「[ShowCharacterInteractionName('prefection')]」をもつ女性に宣言できます。"
 game_concept_coalition: "包囲網"
 game_concept_coalition_desc: "特定の[country|e]に対する[antagonism|e]が一定値を大きく上回る[countries|e]は、その敵視する国家を標的とした包囲網に参加する可能性があります。"
 game_concept_head_of_the_cabinet: "内閣長"
 game_concept_head_of_the_cabinet_desc: "内閣長は、裁判所によって[cabinet|e]の代表者に昇進した[character|e]のこと。\n\nこの[character]は以下のボーナスを獲得します：\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "天然港適合性"
 game_concept_natural_harbor_suitability_desc: "人工的な整備をおこなう前の天然の[location|e]が、船舶の接岸や人員・物資の積み下ろしにどの程度適しているかを表します。この値が高いと港の[buildings|e]をより安価に建設でき、[harbor_capacity|e]も増加します。"
 game_concept_harbor_capacity: "港湾適性"
 game_concept_harbor_capacity_desc: "港湾適性は、[proximity|e]および[trade|e]の計算において、海と陸を行き来する際の移動コストを削減します。\n\n[location]の港湾能力は主に[natural_harbor_suitability|e]に依存しますが、港に関連する多くの[buildings|e]によっても大幅に増加します。"
 game_concept_payment: "納付"
 game_concept_payments: "納付"
 game_concept_payment_desc: "[international_organization|e]内での取り決めであり、一部のメンバー国は組織に所属する権利と引き換えに、ほかの[members|e]国に[gold|e]、[manpower|e]、[sailors|e]などを支払う義務があります。支払いは、さまざまな[laws|e]を通じて適用または廃止できます。"
 game_concept_fow: "戦場の霧"
 game_concept_fog_of_war: "戦場の霧"
 game_concept_fow_vision: "視界"
 game_concept_fow_desc: "地図上にある[discovered|e]された土地の暗い部分は、[fow]と呼ばれます。\n\nほかの[countries|e]に属する[units|e]は、[fow]内に潜んでいるあいだは[hidden|e]状態となります。\n\n[location|e]はその[controller|e]にはつねに見えています。さらに、[country|e]は[own|e]している[cores|e]を見ることができ、たとえ[enemy|e]に[occupied|e]されていても視認できます。\n\n[allies|e]、[subjects|e]、[overlords|e]はお互いの視界を共有します。\n\n[ShowVegetationName('forest')]の[vegetation|e]や、[ShowTopographyName('mountains')]の[topography|e]などの一部の[locations|e]は、[fow]が常時かかっています。\n\n[ShowTopographyName('narrows')]の[topography]がある[seazones|e]は、ほかの[seazones]からのみ視界を遮ります。"
 game_concept_hidden: "隠伏"
 game_concept_hidden_desc: "[fow|e]内にいる[unit|e]は、ほかの[countries|e]に対して[hidden]状態となります。\n\n[unit]が隠伏しているとき、ほかの[countries]はその存在を認識できず、その編制についての情報も得られません。\n\n隠伏状態の[units]に直接的な[combat|e]ボーナスなどはありませんが、待ち伏せはつねに戦略的な優位性をもたらします。"
 game_concept_location_importance: "ロケーション重要度"
 game_concept_location_importance_desc: "その[location|e]の港湾適合性、[population|e]の大きさ、そこに通じる[roads|e]の数、[buildings|e]の数、[capital|e]であるかどうか、[ShowBuildingTypeName('castle')]があるかどうか、そして[market_access|e]など、さまざまな要因に基づいて決定される値です。"
 game_concept_monthly_income_trade_and_tax: "毎月の交易・税金収入"
 game_concept_monthly_income_trade_and_tax_desc: "[trading|e]と[taxes|e]を合算した毎月の[income|e]のこと。"
 game_concept_monthly_manpower: "毎月の人的資源"
 game_concept_monthly_manpower_desc: "[country|e]が月ごとに新たに得る[manpower|e]量のこと。"
 game_concept_revolutionary: "革命的"
 game_concept_revolution: "革命"
 game_concept_revolutionary_desc: "[revolution]とは、[ShowAgeName('age_6_revolutions')]の時代に[country|e]が独特の変化を遂げることです。局面「[ShowDisasterName('revolution_disaster')]」が発生し、絶対的な国家を維持できなかった国は「[revolutionary]」となり、強力な[actions|e]、[reforms|e]、[laws|e]を利用できるようになります。ただし、代償として非[revolutionary]国家から標的にされる可能性があります。"
 game_concept_revolutionary_target: "革命の標的"
 game_concept_revolutionary_target_desc: "革命の中心地となる、最も強力な[revolutionary|e][country|e]。"
 game_concept_celestial_authority_gc: "天朝の権威"
 game_concept_celestial_authority_gc_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]のリーダーの正当性を示す指標のこと。[international_organization|e]内で[laws|e]や[policies|e]を通過させる際に使用されます。"
 game_concept_share_of_power_gc: "権力占有率"
 game_concept_share_of_power_gc_desc: "[situation|e]「[ShowSituationName('fall_of_delhi')]における、特定の敵対勢力の力強さの指標です。[GetCountry('DLH').GetName]は以下の手段でこれを増加させることができます：\n- 局面アクション\n- [events|e]\n- 特別な和平条約\n- 他国からの外交支援\n\n一方、敵対勢力は[GetCountry('DLH').GetNameWithNoTooltip]に対する侵略戦争や勝利によって、自国の権力占有率を高めることができます。"
