 hre_request_additional_military_support_desc: "[GetUniqueInternationalOrganization('hre').GetName]は外国の侵略の脅威に直面している。[GetUniqueInternationalOrganization('hre').GetLeaderTitle]は、帝国全体とその構成国に軍事支援を要請せざるを得ない状況に追い込まれている。"
 hre_roman_month: "レーマーモーナト"
 hre_roman_month_desc: "最近、[GetUniqueInternationalOrganization('hre').GetName]の財政が枯渇しつつある。[GetUniqueInternationalOrganization('hre').GetLeaderTitle]は帝国の安全を保障するため、帝国の各メンバーに財政支援を要請した。"
