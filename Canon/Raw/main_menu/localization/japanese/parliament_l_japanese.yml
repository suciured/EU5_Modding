 hre_force_emperor_to_abdicate_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName]の統治は不十分であると[ShowSpecialStatusNamePlural('elector')]に判断された。[GetUniqueInternationalOrganization('hre').GetName]の指導権の今後を議論するため、帝国議会が招集された。"
