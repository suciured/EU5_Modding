 pa_hre_elevate_prussia_to_kingdom_desc: "[GetCountry('PRU').GetName]の君主たちは、権力と栄光をめぐる闘争においていつでも野心を燃やしてきた。彼らは正式に「王」の称号まで求めてきたが、結局は「[GetCountry('PRU').GetNameWithNoTooltip]の王」として生きることを余儀なくされている。この国を適切な[ShowCountryRankName('rank_kingdom')]に昇格させることで、最後のひとかけらの支持を勝ちとれるかもしれない……"
 pa_hre_elevate_prussia_to_kingdom_tt: "[GetCountry('PRU').GetName]が我々の決定に関する[event|e]を受け取る。"
