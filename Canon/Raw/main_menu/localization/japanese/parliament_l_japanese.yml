 hre_law_debate_desc: "[GetUniqueInternationalOrganization('hre').GetName][ShowSpecialStatusName('emperor')]が新たな法律の制定を計画している。帝国諸邦はいまこそ、この提案について賛成または反対の意を表明すべきである。"
