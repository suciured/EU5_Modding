 pa_hre_affirmation_of_free_city_rights_tt: "すべての独立[ShowSpecialStatusName('free_city')]の[stability|e]が[ShowNamedValue('stability_mild_bonus')|+=2]増加し、現在これらの都市に対する戦争を主導しているすべての国家の[GetUniqueInternationalOrganization('hre').GetName][GetUniqueInternationalOrganization('hre').GetLeaderTitle]に対する評価が、[ShowBiasValue('opinion_hre_pa_supports_free_cities')|+]減少する。"
