 hre_demand_internal_peace: "帝国内の平和を要求"
 hre_demand_internal_peace_desc: "[GetUniqueInternationalOrganization('hre').GetName]内の紛争により、[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の権威が失墜しつつある。帝国の利益のため、帝国内の平和と安定を確立する必要がある。"
