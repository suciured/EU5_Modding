 call_parliament: "議会の招集"
 call_parliament_desc: "[parliament_issue|e]の解決、わが国の[laws|e]の[policies|e]変更、[casus_belli|e]の作成、[taxes|e]の引き上げ、[army_levies|e]規模や[navy_levies|e]規模の拡大の際、その支持を得るための議会を招集する。\n開催中に得られるエフェクト：\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
