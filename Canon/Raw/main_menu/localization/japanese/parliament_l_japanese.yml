 #Issues
 #Infrastructure and Location Improvements Issues
 promote_castle_building: "$castle$建設事業の推進"
 promote_castle_building_desc: "わが国には、敵の侵攻を阻む要塞を築くのに適した土地が数多く存在する。"
 promote_bastion_building: "$bastion$建設事業の推進"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "$star_fort$建設事業の推進"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "$fortress$建設事業の推進"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "$university$への資金援助"
 sponsor_a_university_desc: "精神的啓蒙をおこなったり、神を理解するための知識を普及させることは、極めて崇高な目的である。よって、我々は高名な教育機関を設立し、財政的にも政治的にもこの目的を支援しなければならない。"
 pops_in_province_gain_20_satisfaction: "この[location|e]がある[province|e]にいる[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]上昇する。"
 sponsor_a_confucian_academy: "$confucian_academy$への資金援助"
 sponsor_a_confucian_academy_desc: "より高度な知識を追求し、研究用の幅広いインフラを学者に提供するため、我々は教育機関に投資すべきである。"
 sponsor_a_cathedral: "$cathedral$への資金援助"
 sponsor_a_cathedral_desc: "わが国で最も高名な街のひとつに、我々の信仰を称える聖堂を建設すれば、この統治は末永く崇敬の対象となるだろう。"
 sponsor_a_opera_house: "$opera_house$への資金援助"
 sponsor_a_opera_house_desc: "わが国民は文化施設の充実を求めている。国民に新しい[ShowBuildingTypeNameWithNoTooltip('opera_house')]を提供することで、この文化的熱意を満足させ、都市部に注目を集めることができる。"
 gravel_road_development: "$gravel_road$の拡張"
 gravel_road_development_desc: "地方と人口密集地を繋いでくれる道こそが、わが国の根幹となる。したがって、我々は新しい街道の舗装に着手し、その建設と拡張に資金を投入する必要がある。"
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "$paved_road$の拡張"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "$modern_road$の拡張"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "$railroad$網の拡張"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "鉱業の拡大"
 expand_mining_operations_desc: "鉱業はわが国の経済において重要な役割を果たせるはずだが、現在の利益は十分な水準に達していない。"
 expand_farming_operations: "農地への投資"
 expand_farming_operations_desc: "わが国の農地は、すでに多くの生活必需品の生産を賄っている。しかし、さらに時間と資源を投じれば、さらに収穫が増えると土地所有者は保証する。"
 expand_hunting_operations: "新しい狩猟場の設立"
 expand_hunting_operations_desc: "わが国では狩猟場の開拓が十分に進んでいないため、我々は多くの利益を逃している。"
 expand_gathering_operations: "採取活動の拡大"
 expand_gathering_operations_desc: "より大規模な経済を構築し、それを維持するさまざまな商品の需要を満たすため、採取活動を拡大すべきである。"
 expand_forestry_operations: "森林資源開発の拡大"
 expand_forestry_operations_desc: "わが国の森林には、さらなる収益が期待できる。この可能性を最大限に引き出すため、伐採活動を拡大すべきである。"
 #Economic Issues
 promote_integration: "統合プロセスの推進"
 promote_integration_desc: "わが国の遠隔地にある州を統合して、わが国の主要領域と緊密に結びつける取り組みを支援すべきである。"
 promote_urbanization: "都市化の推進"
 promote_urbanization_desc: "我々の権力基盤を拡大する手段として、主要都市の都市化を促進することが前進への道である。"
 grant_city_rights: "都市の特権を付与"
 grant_city_rights_desc: "わが国の領土を繁栄させるためには、都市部の権利を拡大し、より多くの特権を付与する必要がある。"
 expand_food_stockpiles: "食糧市場在庫の拡充"
 expand_food_stockpiles_desc: "わが国民は、食糧不足の差し迫った懸念を我々に訴えている。今後も同じ事態に陥らないよう、[ShowBuildingTypeName('granary')]網の拡充を図るべきである。"
 #Military Issues
 back_the_war_effort: "戦争努力の後押し"
 back_the_war_effort_desc: "わが国の戦争努力は、わが国の法的枠組みの後押しによって大きな恩恵を受けることになる。"
 finance_the_armory: "$armory$の拡充"
 finance_the_armory_desc: "わが国の予備軍は以前より弱体化しており、募兵のための新しいインフラを切実に必要としている。"
 expand_barracks: "$barracks$インフラの拡充"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "$training_fields$インフラの拡充"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "$regimental_camp$インフラの拡充"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "$conscription_center$インフラの拡充"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "軍事演習の開催"
 host_army_excercises_desc: "万能な軍隊を維持したければ、兵士をいつでも戦える最高の状態に保つための、さらなる軍事訓練を推奨しなければならない。"
 expand_officer_lists: "将校の増員"
 expand_officer_lists_desc: "軍全体で有能な人材を高い地位に昇進させることは、有能な指導者を確保する確実な方法である。"
 promote_noble_officers: "貴族将校の推進"
 promote_noble_officers_desc: "新しい将校を政府の一員に登用するために、下級貴族に目を向けるべきだ。"
 promote_noble_officers_passed.tt: "[ShowEstateTypeName('nobles_estate')]の有能な人物が1名出現する"
 support_noble_sponsored_armies: "貴族後援傭兵団の編制"
 support_noble_sponsored_armies_desc: "我々の名のもとに信仰と国民を守るため、わが国で最も勇敢な領主のひとりに傭兵団を編制する許可を与えるべきだ。"
 #Naval Issues
 increase_naval_spending: "海軍によるインフラ増強"
 increase_naval_spending_desc: "わが国の海域全体への戦力投射を支援するために、沿岸の町および都市のインフラを改善する必要がある。"
 expand_docks: "造船施設の拡張"
 expand_docks_desc: "わが国に強力な艦隊をもたらすために、造船能力を拡大する必要がある。"
 expand_dry_docks: "造船施設の拡張"
 expand_dry_docks_desc: "わが国に強力な艦隊をもたらすために、造船能力を拡大する必要がある。"
 expand_shipyards: "造船施設の拡張"
 expand_shipyards_desc: "わが国に強力な艦隊をもたらすために、造船能力を拡大する必要がある。"
 expand_grand_shipyards: "造船施設の拡張"
 expand_grand_shipyards_desc: "わが国に強力な艦隊をもたらすために、造船能力を拡大する必要がある。"
 expand_naval_bases: "造船施設の拡張"
 expand_naval_bases_desc: "わが国に強力な艦隊をもたらすために、造船能力を拡大する必要がある。"
 #Government Issues
 support_cabinet_generic_desc: "わが国の領土全体の官僚機構は、効率性に関する立法改革によって大きな恩恵を受けるだろう。"
 support_noble_cabinet: "貴族内閣を支持"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$そして、この改革を推進するのに最も適任なのは、我々が特に敬愛する上層社会の者である。"
 support_clergy_cabinet: "聖職者内閣を支持"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$そして、この場合の最善の選択肢は、我々の献身的な聖職者に頼ることである。"
 support_burgher_cabinet: "重商主義内閣を支持"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$そして、その資金提供者は社会でも特に裕福な者たちである。"
 support_peasant_cabinet: "庶民内閣を支持"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$そして、それを支えるのは民衆である。"
 balance_the_budget: "収支の調和"
 balance_the_budget_desc: "国民の頭上で膨れ上がる財政危機は切実な問題であり、早急に対処する必要がある。"
 bolster_the_monarchy: "政府の強化"
 bolster_the_monarchy_desc: "わが国の中央権力は、あらゆる利益団体やわが国の上流階級の有力者たちよりも優位に立つべきである。"
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "人口調査の実施"
 conduct_a_census_desc: "発展と繁栄に配慮しながら国民を適切に記録することは、国家全体の安定化を促進する優れた方法である。"
 support_ruler: "国家の支援"
 support_ruler_desc: "我々の政府は、その権力が正しく認識されなければ機能しない。議会の適切な宣言があれば、わが国の評判と統治者を強固なものにすることができる。"
 increase_our_control: "統制力の強化"
 increase_our_control_desc: "国家全域を統制することは、国が機能する上で極めて重要である。我々は町々の統制を強化する制度を改善すべきだ。"
 promote_state_religion: "国教の推進"
 promote_state_religion_desc: "国民に国教を信仰させることは、わが国の安定に向けた重要な一歩である。我々は国民を改宗させる取り組みを強化すべきだ。"
 promote_burghers_member: "市民の登用"
 promote_burghers_member_desc: "商人としてもギルドの人員としても、市民はわが国にとって不可欠な存在である。市民階級出身の有能な者を政府に登用させるべきだ。"
 promote_burghers_member_passed.tt: "[ShowEstateTypeName('burghers_estate')]の有能な人物が1名出現する"
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "武力のみでの解決には限界がある。ペンに剣を支えさせたほうが、より大きなことを成し遂げられるだろう。"
 expand_diplomatic_corps_minors: "隣国との結束を強化"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$。我々の主な懸念は、周囲の小国との関係強化であるべきだ。"
 expand_diplomatic_corps_religion: "信仰に働きかける"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$我々にとって、信仰を同胞たちとの関係を深めることは極めて重要である。"
 expand_diplomatic_corps_majors: "列強との関係"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$我々は列強との関係を構築する必要がある。"
 improve_subject_relations: "従属国との結束を強化"
 improve_subject_relations_desc: "従属国との外交的かつ行政的な関係を強化することにより、従属国をわが国とより緊密に結びつけることができるだろう。"
 promote_clergy_member: "聖職者の登用"
 promote_clergy_member_desc: "わが国の行政は聖職者の支援を受けることで、より効率的に運営できる。聖職者に政府内でのより高い地位を与えることで、国家の状況を改善できるだろう。"
 promote_clergy_member_passed.tt: "[ShowEstateTypeName('clergy_estate')]の有能な人物が1名出現する"
 #Trade Issues
 expand_our_market: "市場拡大活動"
 expand_our_market_desc: "商業規制の緩和によって、わが国の市場は大きな恩恵を受けられるだろう。"
 protect_our_market: "市場規制"
 protect_our_market_desc: "わが国の市場は競争が激しいため、自国の商人の競争力を確保するには、商取引規制を厳格化するのが賢明だろう。"
 sponsor_a_merchant_expedition: "交易遠征の後援"
 sponsor_a_merchant_expedition_desc: "我々は専任の商人遠征隊に投資し、ほかの市場との貿易関係を確立すべきだ。"
 sponsor_urban_development: "内陸部の開発"
 sponsor_urban_development_desc: "我々は内陸の地を軽視せず、開発を進めるべきだ。"
 #Cultural Issues
 support_religious_art: "宗教芸術の支援"
 support_religious_art_desc: "我々の信仰は、国内の芸術家たちにインスピレーションをもたらしている。宮廷には芸術家を支援する力があるため、神の啓示を受けた芸術家を雇うべきである。"
 support_nobles_art: "高貴な芸術の支援"
 support_nobles_art_desc: "わが国の洗練された上流階級が何よりも求めているのは、鑑賞する価値のある芸術である。さらに多くの芸術家を雇えば、彼らは間違いなく喜ぶだろう。"
 support_religious_education: "宗教教育の支援"
 support_religious_education_desc: "わが国が聖職者に頼ることは、民衆の教育において大きな資産となる。これにより科学の進歩が加速し、わが国の忠実な信者の忠誠心も深まるはずだ。"
 support_religious_education_passed.tt: "わが国の信仰に従う[ShowPopTypeName('clergy')]と[ShowPopTypeName('peasants')]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 #Revolution Issues
 curb_central_authority: "王家の権限を制限"
 curb_central_authority_desc: "[Player.GetGovernment.GetParliament.GetName]の権限は、議会外部のいかなる権限にも優先される。我々の理想を追求するには、王の勅令に反してこの権利を行使しなければならない。"
 revoke_privilege_of_the_nobles: "貴族の特権を剥奪"
 revoke_privilege_of_the_nobles_desc: "庶民の労働力を搾取してきた者たちは、自分たちのわずかな特権が剥奪されるかもしれないと怯えている。"
 reduce_peasant_taxation: "農民の税金の軽減"
 reduce_peasant_taxation_desc: "庶民は、領主から生涯にわたり税金を絞り取られる。人民を解放するという我々の計画を押し進めるには、この税制を廃止しなければならない！"
 establish_a_constitution: "憲法の制定"
 establish_a_constitution_desc: "国民の意志を文書として形にし、すべての人から承認を得る必要がある。そうすることで、我々の権利を確固たるものにしつつ、中央権力を抑制できる。"
 random_noble_privilege_revoked_tt: "[ShowEstateTypeName('nobles_estate')]のランダムな[estate_privilege|e]が取り消される"
 #Unique Issues
 baronial_burghs_rights: "男爵領自治都市の拡大"
 baronial_burghs_rights_desc: "男爵領自治都市の権利を拡大することは、わが国のさらなる発展につながるだろう。"
 ecclesiastical_burghs_rights: "教会自治都市の拡大"
 ecclesiastical_burghs_rights_desc: "教会自治都市の権利を拡大することは、わが国のさらなる発展につながるだろう。"
 compulsory_education_nobles: "貴族教育法"
 compulsory_education_nobles_desc: "わが国の行政の発展のために、貴族の教育に多額の投資をすべきだ。"
 presbyterian_education: "長老派教会教育法"
 presbyterian_education_desc: "国民の教育を促進するために、わが国のすべての教区に学校を設立すべきである。学校は教会員によって運営され、その費用は地主に課される税金によって賄われる。"
 found_college_of_justice: "最高法院の設立"
 found_college_of_justice_desc: "わが国の法典は現在未整備であり、求められる基準に達していない。この問題に取り組み、強力な法制度を確立するために、新たな機関として最高法院を設立すべきである。"
 establish_the_signoria_of_venice: "ヴェネツィアのシニョリーアの設立"
 establish_the_signoria_of_venice_desc: "旧ヴェネツィア・コムーネはその目的を果たしつつ、わが国内で長い歴史を誇っている。しかし、その行政上の効率性は長い年月で衰えてきた。政府の最高機関を改革し、国内の諸問題を解決に導く新しい制度に置き換える必要があるかもしれない。"
 appease_english_population: "イギリスの民衆をなだめる"
 appease_english_population_desc: "我々の支配下にあるイギリスの民衆は、我々に支配権があるにもかかわらず不満を抱いている。我々が圧制者ではないことを示せば、不満がいくらか和らぐかもしれない。"
 increase_control_in_britain: "イギリスの支配を強化"
 increase_control_in_britain_desc: "イギリス諸島はヨーロッパ大陸のほかの地域から孤立しているため、統治が難しい。この課題を克服し、イギリス諸島における我々の支配を強化するよう努力すべきである。"
 tolerance_of_non_hindus: "異教徒の容認"
 tolerance_of_non_hindus_desc: "わが国は多宗教国家であり、統治者も寛容を信条としている。そのため、わが国では異教徒を容認すべきである。"
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "わが国のすべての[heretics|e]および[heathen|e][pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%]増加する"
 increase_non_hindu_control: "異教徒の制圧"
 increase_non_hindu_control_desc: "さまざまな宗教を認めるよりも、わが国の異教徒の制圧を強化し、我々に反旗を翻すことがないようにすべきである。"
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "[heretics|e]または[heathen|e][pops|e]が人口の#Y 5%#!以上を占めるすべての[locations|e]の[control|e]が[ShowNamedValue('control_mild_bonus')|+=2%]増加する。"
 dlh_famine_reductions: "飢饉対策"
 dlh_famine_reductions_desc: "民衆が飢えに苦しむのを看過せず、食料が不足している地域に支援を提供すべきである。"
 new_model_army_pi: "ニューモデル軍"
 new_model_army_pi_desc: "王党派との内戦の荒廃は、わが軍の全面的な改革が急務であることを明らかにした。"
 edict_of_nantes_issue: "ナントの勅令"
 edict_of_nantes_issue_desc: "数年にわたる宗教的闘争のあと、共存による団結を促し、無益な流血を終わらせる時が来た。"
 end_the_french_wars_of_religion_tt: "[disaster|e]「[ShowDisasterName('french_wars_religion')]」が終了する"
 mug_promote_rajput_officials: "$rajasthani_language$の役人を昇格"
 mug_promote_rajput_officials_desc: "国内の$rajasthani_language$話者を昇格させることで、信頼の置ける軍事志向の役人を多数確保することができる。"
 promote_rajput_officials_passed_tt: "[ShowLanguageName('rajasthani_language')]を話す有能な人物が1名出現する。"
 hussite_army_reform: "$hussite_ADJ$の軍事改革"
 hussite_army_reform_desc: "わが民は、戦争、十字軍、迫害などの幾多の困難を乗り越え、歴史の谷間を歩んできた。わが軍は、わが国の滅亡を目論む者たちに対し、優れた戦術を用いて攻勢に転ずるべきである！"
 lit_measures_against_romuva: "$romuva_ADJ$再興への対策"
 lit_measures_against_romuva_desc: "[ShowReligionAdjective('romuva')]信仰の再興に伴い、彼らが不穏を引き起こすのではないかと多くの者が懸念している。この問題に対処するため、諸階級を招集する必要がある。"
