 tim_normal_governor_effects_tt: "[SCOPE.sCharacter('recipient').GetName]を対象[area|e]の[target_reform.GetName]の座に据える。[SCOPE.sCharacter('recipient').GetNameWithNoTooltip]は肯定的な[events|e]を発生させるようになり、この[character|e]の[total_ability|e]に応じて対象[area|e]の[prosperity|e]と[development|e]が上昇する。\n\n[SCOPE.sCharacter('recipient').GetName]の死後、[area|e]はわが国に併合される。"
 tim_banished_governor_effects_tt: "[SCOPE.sCharacter('recipient').GetName]を対象[area|e]の[target_reform.GetName]の座に据える。わが国の[heir|e]にはなれなくなるが、[SCOPE.sCharacter('recipient').GetNameWithNoTooltip]は我々への支持を高める[events|e]を発生させる可能性がある。\n\n[SCOPE.sCharacter('recipient').GetHisHer]の死後、対象[area|e]は[SCOPE.sCharacter('recipient').GetName]の[heir|e]に相続される。"
 tim_educational_governor_effects_tt: "[SCOPE.sCharacter('recipient').GetName]を対象[area|e]の[target_reform.GetName]に据える。[SCOPE.sCharacter('recipient').GetNameWithNoTooltip]は[events|e]からさらに多くの[total_ability|e]を得るようになるが、その際に対象[area|e]の[development|e]と[prosperity|e]が低下する可能性がある。\n\n[SCOPE.sCharacter('recipient').GetName]が対象[area|e]を統治して#Y 10#!年が経過すると、[area|e]は相続されるか、[SCOPE.sCharacter('recipient').GetNameWithNoTooltip]は[ShowGovernmentReformName('soyurghal_governor_effective_governor_reform')]となる可能性がある。"
