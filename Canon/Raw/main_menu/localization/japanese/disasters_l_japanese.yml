l_japanese:
 #Common Loc
 DISASTER_BREAKDOWN: "国難の概要"
 no_event_occurs_tt: "[event|e]は発生しない"
 an_event_occurs_tt: "この[disaster|e]に関連する[event|e]が発生する可能性がある"
 #Succession Crisis
 #Disaster
 succession_crisis: "継承危機"
 succession_crisis_desc: "わが王国は混乱に陥っている！ 力ある僭称者が国民の願いに反して、わが国の王位を請求しているのだ。国土はいま、内外の敵によって絶体絶命の危機に瀕している……"
 pretender_enforced_claim_tt: "僭称者が継承によって王位についた"
 no_heir_or_regent_or_bad_heir_tt: "[regent|e]、弱き[heir|e]または[heir|e]の不在のため、この[disaster|e]は発生しやすくなっている"
 pretender_is_cold_tt: "僭称者は死亡したか、またはわが国の宮廷を去った"
 succession_crisis_pretender: "王位僭称者"
 succession_crisis_crown_supporters: "王位の支援者"
 succession_crisis_pretender_supporters: "僭称者の支援者"
 no_pretender_rebel_active_tt: "現在活動中の[rebels|e]に僭称者はいない。"
 succession_crisis_price: "$succession_crisis$のアクションコスト"
 sc_seek_foreign_aid: "他国の支援を要請"
 sc_seek_foreign_aid_desc: "わが[actor.GetFlavorRank]を狙う僭称者の脅威が高まっており、事態は一層深刻になりつつある。僭称者たちは、我々の最高権威を根絶するまでその歩みを止めないだろう。わが国の領土保全、および統治権を維持するためには、国外に援助と同盟を求めなければならない。"
 sc_commission_dynastic_history: "王朝年代記の編纂"
 sc_commission_dynastic_history_desc: "我々の祖先、そしてそのまた祖先は、今日のわが[actor.GetFlavorRank]を構成する広大な土地を領有し、定住した。栄光ある先人たちの歴史を記録することにより、わが王朝の威光を高め、いかなる僭称者に対しても我々の正統性を示すことができるだろう。"
 sc_ask_help_from_the_nobility: "貴族に支援を要請"
 sc_ask_help_from_the_nobility_desc: "我らが[actor.GetFlavorRank]の多数の[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]は、いずれも強大な影響力をもっている。彼らの好意を得ることで、我々を打倒しようとする僭称者たちを必ずや退けられるだろう。"
 sc_ask_help_from_the_clergy: "聖職者に支援を要請"
 sc_ask_help_from_the_clergy_desc: "現在の危機において、我々は[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]の好意と支持を求め、篤き信仰を通じて[actor.GetReligion.GetGroup.GetAdjective]の揺るぎない伝統を守り抜く。"
 sc_ask_help_from_the_burghers: "市民に支援を要請"
 sc_ask_help_from_the_burghers_desc: "陰謀を企む僭称者たちが我らの[actor.GetFlavorRank]を内戦に陥れるようなら、多大な影響力をもつ富裕層に軍事支援を求めなければならない。彼らの豊かな資金は、国庫を大いに潤すだろう……"
 choose_writer: "[ShowArtistTypeNameWithNoTooltip('writer')]を選択"
 selected_writer_will_compile_and_grant_legitimacy_based_on_woa_quality_tt: "選ばれた[ShowArtistTypeName('writer')]が[actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName][dynasty|e]のために[ShowWorkOfArtTypeName('chronicle')]を編纂する。その作品の品質に応じて、わが国の[legitimacy|e]が大きく高まる"
 target_character_will_compile_a_history_of_our_dynasty_tt: "[target_character.GetName]が、[actor.GetGovernment.GetRulerOrRegent.GetDynasty.GetName][dynasty|e]のための[ShowWorkOfArtTypeName('chronicle')]編纂者に選ばれる"
 #Ambrosian Republic
 #Disaster
 ambrosian_republic_disaster: "アンブロジアーナ黄金共和国"
 ambrosian_republic_disaster_desc: "王位継承の危機、それも異例の事態が発生した。公爵位の請求者の不在を受けて、理想主義的な学者たちが、[ShowLocationName('milano')]に新たな共和国を樹立しようとしているのだ。この反抗的な学者たちはすでに多くの民衆の支持を得ており、わが国全体のさらなる不安定化を招きかねない。"
 has_chosen_ally_union_variable_tt: "#Y アンブロジアーナ黄金共和国#!イベントで[ally|e]と[union|e]を結成した"
 #Religious Turmoil
 #Disaster
 religious_turmoil: "宗教的混乱"
 religious_turmoil_desc: "わが国の宗教間の相違はもはや克服しがたいものとなり、多くの不寛容と偏見が生じている。国民が今後正しい道を歩めるようにし、迷える者たちを再び光へと導く必要がある。"
 rt_push_for_spiritualist: "[ShowSocietyDirectionNameWithNoTooltip('spiritualist')]を推進"
 rt_push_for_spiritualist_desc: "民衆は救済へと導かれ、傲慢と異端主義の束縛から解放されなければならない。[ShowSocietyDirectionName('spiritualist')]を受け入れることでのみ、我々の宗教的な根幹を揺るがそうとする者たちを鎮圧することができる。"
 rt_push_for_humanist: "[ShowSocietyDirectionNameWithNoTooltip('humanist')]を推進"
 rt_push_for_humanist_desc: "[ShowReligionGroupName('christian')]の新たな宗派の出現は、宗教的相違を理解し、多様かつ統一された社会を目指す新時代の到来を告げた。この啓示に直面し、我々は激動の時代をただ傍観するのではなく、これらの新たな真理を正しく推進すべきである。"
 rt_support_conversion_efforts: "改宗活動を支援"
 rt_support_conversion_efforts_desc: "道を外れた者たちを再び光へと導くため、我々は尽力しなければならない。改宗活動を強化することで、迷える民の目覚めを促進し、やがてはこの混乱と闇に満ちた時代に終止符を打つことができるだろう。"
 #War of the Roses
 #Disaster
 war_of_the_roses: "薔薇戦争"
 war_of_the_roses_desc: "[GetCountry('ENG').GetName]は、支配王朝の分家である[ShowDynastyName('york_dynasty')]家の「白薔薇」派と[ShowDynastyName('lancaster_dynasty')]家の「赤薔薇」派による、激しい対立によって引き裂かれつつある。どちらの血筋が王位の正統なる継承者かをめぐるこの内紛は、数十年にわたって続く可能性があり、[GetCountry('ENG').GetGovernment.GetEstateName('nobles_estate')]全体に影響を及ぼして[GetCountry('ENG').GetFlavorRank]の安定を根本から揺るがしかねない。"
 #Actions
 wotr_bribe_garrison: "守備隊を買収"
 wotr_bribe_garrison_desc: "忠誠心が厳しく試される内戦により、わが[actor.GetFlavorRank]全体が不安定に陥っている。我々はこの混乱に乗じて敵の各要塞に金銭と保証を提供し、包囲に屈するのではなく平和的に降伏するよう指揮官たちを説得すべきである。"
 select_ongoing_siege_to_bribe: "買収する進行中の[siege|e]を選択"
 no_ongoing_siege_to_bribe: "@trigger_no! 買収可能な進行中の[siege|e]がない"
 chosen_siege_tt: "[target_siege.GetName]の守備隊が降伏する"
 no_chosen_siege_tt: "選択した[location|e]の守備隊が降伏する"
 #War of the Aragonese Union
 #Disaster
 war_of_the_aragonese_union_disaster: "連合戦争"
 war_of_the_aragonese_union_disaster_desc: "[SCOPE.sCountry('CAS').GetGovernment.GetAdjective]王室による過剰な要求に激怒し、アラゴン連合とバレンシア連合という2つの裕福な反乱組織が結成された。[GetCountry('ARA').GetGovernment.GetEstateName('nobles_estate')]階級、および[GetCountry('ARA').GetGovernment.GetEstateName('burghers_estate')]階級の不満分子によって結成された両連合は、統治者の権力の制約、減税、現地の法と特権および慣習の尊重を求めている。"
 #Savonarola
 #Disaster
 savonarola_disaster: "サヴォナローラの台頭"
 savonarola_disaster_desc: "ある新進気鋭の説教者が、民衆に黙示録的な教えを広めはじめた。彼の熱烈な説教は、腐敗し道徳的に堕落した社会、特に権力層を糾弾するものだ。その言葉は民衆を大きく揺さぶっており、この狂信者の影響力が絶大であることは明らかだ……"
 #Ciompi Revolt
 #Disaster
 ciompi_revolt: "チョンピの乱"
 ciompi_revolt_desc: "ギルドに属さない労働者、および職人で構成される「チョンピ」が公然たる反乱をほのめかし、フィレンツェは不安定な時代に直面した。彼らチョンピは重税に苦しみながらも、ギルドに属していないため政治的な代表権がないのだ。このような社会不安が蔓延すれば、わが国の社会全体が混乱に陥る可能性がある……"
 #Crisis of the Sayfawa Dynasty
 #Disaster
 crisis_of_the_sayfawa_dynasty: "セフワ朝の危機"
 crisis_of_the_sayfawa_dynasty_desc: "わが王朝はこの地域を長く、そして成功裏に統治してきた歴史があるにもかかわらず、内部紛争と正統性なき統治者たちによって重大な危機が生じている。我々が内紛に気を取られているあいだに、狡猾な敵や強力な隣国たちはわが国の領土分断と、その国民を地上から一掃する機会を狙っているのだ。我々は内部からの腐敗に飲み込まれることなく、わが国の正当な所有物の権利を外界に示さなければならない。"
 #Muscovite Succession War
 #Disaster
 muscovite_succession_war: "モスクワ継承戦争"
 muscovite_succession_war_desc: "[GetCountry('MOS').GetCapital.GetName]は[GetCountry('MOS').GetCapital.GetRegion.GetName]の権力の座である。王位継承の危機により、支配王朝のさまざまな一族が継承権を請求して内紛が勃発した。この争いの激化は一族の分裂を招きかねないだけでなく、わが国全体に対しても破滅的な影響を及ぼす可能性がある。"
 #Peasants War
 #Disaster
 peasants_war: "農民戦争"
 peasants_war_desc: "田舎で不満がくすぶるにつれ、庶民の窮状はますます深刻になってきている。不当な課税、圧政的な領主による抑圧、そして絶望感が農民を追い込んだ。彼らの怒りの波が押し寄せ、のちに農民戦争として知られる大混乱を引き起こした。"
 pw_push_for_serfdom: "[ShowSocietyDirectionNameWithNoTooltip('serfdom')]を推進"
 pw_push_for_serfdom_desc: "我々の権威に反抗する農民の暴徒は、地元領主によって完膚なきまでに鎮圧されるべきだ。統治の手綱を緩めてしまえば、我々は衆愚政治の犠牲者となりかねない！"
 pw_push_for_free_subjects: "[ShowSocietyDirectionNameWithNoTooltip('free_subjects')]を推進"
 pw_push_for_free_subjects_desc: "民衆はあまりにも長いあいだ、残虐な手段で理不尽な支配を押しつける封建領主の鎖に縛られてきた。彼ら庶民の地位を向上させ、[SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')]の自由を勝ち取ることこそ、我々の道徳的義務である！"
 pw_crush_rebellion: "反乱の鎮圧"
 pw_crush_rebellion_desc: "民衆が我々に反抗し、[actor.GetGovernment.GetRulerOrRegent.GetName]と社会秩序を犠牲にして権利と特権を要求している。我々はこれを許すわけにはいかず、このような運動への支持は直ちに弾圧しなければならない！"
 pw_crush_rebellion_tt: "選択した[rebellion|e]を支持する[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%]減少する"
 pw_rebel_progress_reduction_tt: "選択した[rebellion|e]の進行度が#G -25%#!減少する"
 #Struggle for Royal Power
 #Disaster
 struggle_for_royal_power: "王権のための闘争"
 struggle_for_royal_power_desc: "君主の権威とセイムの権力をめぐる争いが激化し、従来の階層構造が崩れかねない状況にある。我々が現状維持を望むならば、これらの脅威を断固として排除しなければならない。いまこそセイムからの干渉を断ち、権力の手綱を奪い返す時だ！"
 #Dissolution of Delhi
 #Disaster
 dissolution_of_delhi: "デリー陥落"
 dissolution_of_delhi_desc: "必死の努力にもかかわらず、我々は敵にもたらされた損害から回復できていない。かつて偉大だったわが帝国は、あらゆる方向を敵に取り囲まれ、混沌に陥っている。これは極めて悲惨な状況であり、我々の土地を欲する者たちの犠牲にならぬよう、わが国は正面から立ち向かわなければならない……"
 #Hook and Cod Wars
 #Disaster
 hook_and_cod_wars: "フック・アンド・コッド戦争"
 hook_and_cod_wars_desc: "我々の後継者が定まらないため、結果として政治指導者たちは2つの派閥に分裂した。概して保守的な「コッド派」は、既存の統治者を支持する一方で、「フック派」は基本的に独立を支持し、継承権の弱い者を支持している。現状を大きく揺るがしかねないこの分裂に対し、我々は慎重に対処する必要がある。"
 hook_and_cod_wars_hooks_have_won_tt: "#Y フック派#!が影響力スコアを#Y 20#!獲得する（現在値：#Y [THIS.GetVariable('hacw_hook_faction_power').GetValue]#!）"
 hook_and_cod_wars_cods_have_won_tt: "#Y コッド派#!が影響力スコアを#Y 20#!獲得する（現在値：#Y [THIS.GetVariable('hacw_cod_faction_power').GetValue]#!）"
 HACW_HOOK_TOOLTIP: "#Y フック派#!は[DisasterView.GetDisaster.GetOwner.GetName]の[DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('nobles_estate')]の代表であり、[DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_hook_contender').GetCharacter.GetName]とその王位継承の野望を支持している"
 HACW_COD_TOOLTIP: "#Y コッド派#!は[DisasterView.GetDisaster.GetOwner.GetName]の[DisasterView.GetDisaster.GetOwner.GetGovernment.GetEstateName('burghers_estate')]の代表であり、[DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('hacw_cod_contender').GetCharacter.GetName]とその王位継承の野望を支持している"
 #Horde Civil War
 #Disaster
 horde_civil_war: "遊牧民の内紛"
 horde_civil_war_desc: "再び我々の統治者の権威が問われている！ ある対立する将軍が、玉座を奪おうと内紛を起こして遊牧民を脅かしているのだ。我々は、自らが生み出した反逆者たちとの戦いに赴かなければならない……"
 horde_civil_war_end_trigger_no_rebels: "[rebel|e]はすべて#Y 僭称#!反乱軍ではない"
 horde_civil_war_crown_supporters: "遊牧民の王党派"
 horde_civil_war_pretender_supporters: "遊牧民の反逆者"
 GUI_REBEL_OWNED_LOCATIONS: "[rebels|e]が所有する[locations|e]：[DisasterView.GetDisaster.GetOwner.MakeScope.GetVariable('GUI_pretender_rebel_character').GetCharacter.GetCourtCountry.GetOwnedLocationCount]"
 GUI_REBEL_MILITARY_STRENGTH_COMPARED_TO_US: "我々と比較した[rebels|e]の[military_strength|e]。"
 #Revolution
 #Disaster
 revolution_disaster: "革命！"
 revolution_disaster_desc: "長年にわたる封建的な抑圧、経済的困難、宗教的不寛容がわが国の平和に打撃を与えてきた。わが国民の自由への欲求は、いまや我々の統治にとって深刻な脅威となっている。もはや民衆蜂起は避けられそうにない状況である……"
 revolution_disaster_end_trigger_tt: "#Y 革命反乱者#!は[civil_war|e]を計画していない"
 MONARCHIST_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetAdjectiveWithNoTooltip][army|e]規模：[DisasterView.GetDisaster.GetOwner.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip]の動員可能な[levy|e]：[DisasterView.GetDisaster.GetOwner.GetArmyLevyPotentialStrength]@levy!\n[DisasterView.GetDisaster.GetOwner.GetNameWithNoTooltip][manpower|e]：[DisasterView.GetDisaster.GetOwner.GetMaxManpowerValue|2]@manpower!"
 REVOLUTIONARIES_POTENTIAL_STRENGTH_TT: "[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetName]の見込み[military_strength|e]"
 REVOLUTIONARIES_STR_DESC: "[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetAdjectiveWithNoTooltip][army|e]規模：[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmySize]@army_strength!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip]の動員可能な[levy|e]：[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetArmyLevyPotentialStrength]@levy!\n[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetNameWithNoTooltip] [manpower|e]：[DisasterView.GetDisaster.GetOwner.GetCurrentCivilWar.GetMaxManpowerValue|2]@manpower!"
 MONARCHIST_POTENTIAL_STRENGTH_TT: "[DisasterView.GetDisaster.GetOwner.GetName]の見込み[military_strength|e]"
 #Revolutionary Chaos
 #Disaster
 revolutionary_chaos: "革命による混乱"
 revolutionary_chaos_desc: "旧体制は崩壊した！ 我々はかつての圧制者を打倒し、自らの手で権力を掌握したのだ。しかし、新生政府の最高権力をめぐって対立する勢力が争い、新たな王国の安定と安全は依然として危機に瀕している。外部からの脅威に対して断固立ち向かうためには、我々はこの内部の混乱を鎮圧しなければならない……"
 #Sinicization Disaster
 #Disaster
 sinicization_disaster: "中国の影響"
 sinicization_disaster_desc: "[GetCountry('CHI').GetName]の影響は、わが国の社会に多くの恩恵をもたらしてきた。しかし、この文化大国との関係は社会という織物に多くの異質な糸を織り込み、我々を伝統から切り離し、独立を脅かすものとなっている。わが文化の独自性を守るためには、これらの魅惑的な影響によるさらなる腐敗に抗わなければならない。だが逆に、より緊密な関係を築くことで得られる恩恵があるのも確かだ……"
 has_opted_to_side_with_china_in_events_tt: "各[events|e]を通じて、宮廷内での[GetCountry('CHI').GetNameWithNoTooltip]の影響力が十分に#G 上昇#!した"
 has_opted_to_stay_sovereign_from_china_in_events_tt: "各[events|e]を通じて、宮廷内での[GetCountry('CHI').GetNameWithNoTooltip]の影響力が十分に#G 減少#!した"
 #Crisis of the Chinese Dynasty
 #Disaster
 crisis_of_the_chinese_dynasty: "[GetCountry('CHI').GetLongNameWithNoTooltip]の危機"
 crisis_of_the_chinese_dynasty_desc: "天命に暗雲が立ち込め、我々に与えられた恩寵が尽きようとしている！ 内外からの圧力は高まり、官僚制度の崩壊と大凶作が我々を追い詰める。民はもはや、我々を[GetCountry('CHI').GetFlavorRank]の正統な統治者として認めていない。"
 ccd_celestial_authority_trigger: "わが国の[celestial_authority_gc|e]は#Y 90#!以上である（現在：#Y [GetUniqueInternationalOrganization('middle_kingdom').MakeScope.GetVariable('celestial_authority').GetValue|V1]#!）。"
 #Triggers
 cmd_has_reformed_cabinet_tt: "[action|e]「[ShowGenericActionName('cmd_reform_the_cabinet')]」を実施した"
 cmd_has_restored_stability_tt: "[action|e]「[ShowGenericActionName('cmd_restore_stability')]」を実施した"
 cmd_has_strenthened_crown_tt: "[action|e]「[ShowGenericActionName('cmd_strengthen_crown')]」を実施した"
 #Monthly Pulse
 fire_event_4_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が納税を拒否する[event|e]が発生する可能性がある"
 fire_event_5_tt: "わが国の各[provinces|e]の[prosperity|e]が低下する[event|e]が発生する可能性がある"
 #Decline of Majapahit
 #Disaster
 decline_of_majapahit: "$MAJ$の衰退"
 decline_of_majapahit_desc: "わが[GetCountry('MAJ').GetFlavorRank]の繁栄が、かつての面影を失いつつある。王朝内の抗争に悩まされるこの弱体の時期は、侵略の好機を待ち望む多くの隣国によって待ち望まれていたものだ。そしていま、[ShowRegionName('indonesia_region')]における[ShowReligionGroupName('muslim')]国家の台頭によりわが国の地位は容易に失墜しかねず、そうなれば忘れ去られた帝国のための奈落に落ちるだけである……"
