 #Court and Country
 #Disaster
 court_and_country: "宮廷と国家"
 court_and_country_desc: "中央集権化への反発が高まり、宮廷と国家の対立が深刻化している。この困難な時期をどう乗り越えるかが、わが国の未来を左右する。適切に対処できれば、以前よりも力強い国家へと成長できるだろう——もちろん、この嵐を乗り越えられればの話だが。"
 court_and_country_tips_header: "宮廷と国家への助言"
 court_and_country_tips_tt: "以下の方法で[crown_power|e]を強化できる：\n$BULLET_WITH_TAB$[privileges|e]の剥奪\n$BULLET_WITH_TAB$[locations|e]での[control|e]の強化\n$BULLET_WITH_TAB$[ShowBuildingTypeName('counting_house')]の建設\n$BULLET_WITH_TAB$[legitimacy|e]の強化\n$BULLET_WITH_TAB$特定の[policies|e]の施行"
 french_wars_of_religion_breakdown_tt: "わが国における関連する[ShowReligionGroupAdjective('christian')]系[religions|e]の割合\n[ShowReligionName('catholic')]"
 x_catholic: "[GetCountry('FRA').GetReligionPercentage(GetReligionByKey('catholic'))|%2]の[catholic|e][pops|e]"
 court_and_country_7_tt: "[event|e]を通じて、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]が納税を拒否する可能性がある"
 court_and_country_8_tt: "[event|e]を通じて、不安定な情勢による反乱が州内で発生する可能性がある"
 court_and_country_9_tt: "[event|e]を通じて、[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]が旧特権の復活を求めて蜂起する可能性がある"
 court_and_country_10_tt: "[event|e]を通じて、[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]の同盟が我々に対して蜂起する可能性がある"
 court_and_country_11_tt: "[event|e]を通じて、わが陸軍の士官たちの忠誠が問われる可能性がある"
 court_and_country_12_tt: "[event|e]を通じて、軍や政府内に支持者を得られる可能性がある"
 #Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "自由への渇望"
 aspiration_for_liberty_desc: "民衆の自由への渇望と啓蒙的理念の実現への願いが強まり、彼らの反乱は避けがたいものとなっている。我々の統治の不手際に対する怒りは、革命的な大火となって爆発しようとしている！ そうなれば今後の統治は一層困難になるだろう……"
 battles_on_foreign_grounds_tt: "[event|e]を通じて、他国との戦争の継続が割高になる可能性がある"
 governmental_incompetence_event_tt: "[event|e]を通じて、民衆が政府の失政に反発し蜂起する可能性がある"
 #Reform Society
 #Disaster
 reform_society: "社会の改革"
 reform_society_desc: "[ShowGovernmentReformName('altepetl')]制度は長年にわたり、わが国民に安心と繁栄をもたらしてきた。しかし、ほかの都市国家の臣民の懸念を十分に把握できていなかったため、我々の統治に対する不満の声が高まっている。我々が栄華を保ち、権力を強固なものにするためには、中央集権化の改革が不可欠である。"
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "$nobles_estate_szlachta$の台頭"
 rise_of_the_szlachta_desc: "我々は$nobles_estate_szlachta$の権力欲の強さをよく知っている。力が増大するにつれて、より多くの特権を求める彼らの声が宮廷にあふれ返るのだ。飢えた$nobles_estate_szlachta$どものこうした政治的駆け引きは、さながら獲物を狙うジャングルの獣のようであり、いずれ必ず我々の権威に咬みつくことだろう！"
 #Actions
 pw_push_for_aristocracy: "[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]を推進"
 pw_push_for_aristocracy_desc: "我々の方針は、ますます[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]の特権と伝統的な階級制度を重視するようになっている。剣と血筋が個人の地位を定める社会では、由緒ある家系は権力の掌握を強化しなければならないのだ。しかし、こうした権力の集中は、[SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]などの有力階級の反発を招くおそれがある……"
 pw_push_for_plutocracy: "[ShowSocietyDirectionNameWithNoTooltip('plutocracy')]を推進"
 pw_push_for_plutocracy_desc: "富こそが影響力への道となり、家柄はもはや重視されなくなる。[SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]、金融家、そして野心的な上流階級が台頭し、わが国の現在の諸制度は商業と利益重視のものに再構築されるだろう。この流れは、[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]の有力者たちを激怒させるに違いない……"
 #Tooltips
 given_more_estate_power_nobles_estate_power_tt: "わが国は[GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')][estate|e]により多くの[estate_power|e]を付与した"
 given_more_estate_power_burghers_estate_power_tt: "わが国は[GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')][estate|e]により多くの[estate_power|e]を付与した"
 given_more_estate_power_crown_estate_power_tt: "わが国は[GetCountry('POL').GetGovernment.GetEstateName('crown_estate')][estate|e]のためにより多くの[estate_power|e]を確保した"
 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "[GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]の死"
 death_of_hayan_wuruk_desc: "偉大なる指導者[GetCharacter('maj_hayam_wuruk').GetName]の逝去により、[GetCountry('MAJ').GetFlavorRank]は大混乱に陥った。これにより、かつて忠実だった者たちが我々の権威に反旗を翻し、この混乱を長引かせるおそれがある。後継者争いと[GetCountry('MAJ').GetAdjective]の権力の衰退は、我々がこの危機を乗り切るために直ちに解決すべき課題である。"
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "[GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]の呪い"
 curse_of_stefan_uros_iii_desc: "[GetCharacter('ser_stefan_dusan').GetName]の偉大な伝説に異を唱える者はいない。最高の教育を受けて育ち、宮廷の礼儀作法に精通し、優れた指揮官となった[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip]は、偉大な国家を新たな高みへと導いたのだ。しかし、王室の陰謀により、[GetCharacter('ser_stefan_dusan').GetHerHis]は苦痛、殺人、謀略に倒れることとなった。[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip]の即位で最大の戦果を手にしたのは、[GetCharacter('ser_stefan_dusan').GetHerHis]の実の父[GetCharacter('ser_stefan_decanski').GetName]であり、父はその死に際に[GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]の家系に衰退と破滅の呪いをかけたのだろう。宮廷内は迷信に惑い、かつてのセルビア[SCOPE.sCountry('actor').GetGovernment.GetRulerTitle]の呪いで終わりが始まる、などと囁きあっている……"
 #English Civil War Disaster
 #Disaster
 english_civil_war: "イングランド内戦"
 english_civil_war_desc: "権力と統治をめぐる国王と議会との対立が激化し、国家の安定を揺るがす事態となっている。統治者の宗教政策、神権に対する固執、課税手続きに関する明らかな無知が議会の怒りを招いたのだ。速やかに解決策を見出さなければ、内戦が勃発するおそれがある……"
 lost_civil_war_tt: "#Y 議会派#!が[civil_war|e]に勝利した"
 won_civil_war_tt: "#Y 王党派#!が[civil_war|e]に勝利した"
 parliamentarist_rebels: "議会派"
 complete_the_ecw_and_lose_tt: "[ShowDisasterName('english_civil_war')]が終結する"
 #French Wars of Religion Disaster
 #Disaster
 french_wars_religion: "フランス宗教戦争"
 french_wars_religion_desc: "[ShowContinentName('europe')]各地で[ShowReligionGroupAdjective('christian')]の新たな宗派が台頭するなか、国内で生じた宗教摩擦は限界に達した。武装した狂信者たち——真の信仰を守る者たちと異端者ども——の衝突により、いまや国全体が激しい内乱に巻き込まれようとしている。"
 had_fwr_before_definitive_ending_tt: "この国難は[religious_unity|e]の達成、または[policy|e]「[ShowPolicyName('edict_of_nantes')]」の発布によって完了されていない"
 lutheran_huguenots: "$lutheran_ADJ$のユグノー"
 calvinist_huguenots: "$calvinist_ADJ$のユグノー"
 catholic_huguenots: "$catholic_ADJ$のユグノー"
 #Actions
 reach_compromise_with_huguenots: "ユグノーとの和解"
 reach_compromise_with_huguenots_desc: "このまま国内の分裂が続けば、いずれ国は立ち行かなくなる。和解と団結こそが、この危機を乗り越える唯一の道だ。"
 #Time of Troubles Disaster
 #Disaster
 time_of_troubles: "動乱の時代"
 time_of_troubles_desc: "社会的・経済的混乱の暗黒期が訪れた。わが国は飢饉と戦争、さらには[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]や[SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]に対する反発にも耐えなければならない。四方八方から争いの牙に襲われ、わが[Country.GetFlavorRank]はいまにも引き裂かれ、喰い尽くされようとしている……"
 #Decline of the Empire
 #Disaster
 decline_of_empire: "帝国の衰退"
 decline_of_empire_desc: "かつては強大で揺るぎなかったわが帝国が、いまや崩壊の危機に瀕している。腐敗が体制内に蔓延し、地方は見捨てられて不満を募らせ、外国勢力がハゲタカのように栄光の残骸を狙っている。我々を象徴した黄金時代は記憶の彼方に消え去り、わが帝国の基盤は亀裂が日増しに広がっている。内なる腐敗をすみやかに一掃し、支配力を取り戻さなければ、わが帝国は崩壊し、廃墟と後悔、かつての栄光の影しか残らないだろう……"
 has_not_had_decline_of_empire_last_25_years: "過去#Y 25#!年間、[disaster|e]は発生していない"
 not_recently_become_empire_tt: "#Y 15#!年以上[country_rank|e]「[ShowCountryRankName('rank_empire')]」を保持している"
 #Decline of Mali
 #Disaster
 decline_of_mali: "マリの衰退"
 decline_of_mali_desc: "統治の弱体化、内戦、外部からの脅威の増大、そして国内の停滞は、近年の[GetCountry('MAL').GetLongName]が直面した主な課題である。[GetCountry('MAL').GetFlavorRank]の安定と安全は危機に瀕しており、この忍び寄る破滅から国家を救い出し、再び栄光に導くには強力な一手が必要となる。"
 #Coup Attempt
 #Disaster
 coup_attempt: "クーデターの試み"
 coup_attempt_desc: "影に潜むハゲタカどもが我々の周囲を飛び回り、引き裂く機会を狙っている。連中のなかで最も恐ろしいのは、わが統治者を早すぎる死に追いやろうとする者どもだ！ さらに悪いことに、そのあとは傀儡が玉座に据えられ、ハゲタカどもに影から操られてしまうだろう。"
 recently_had_coup_attempt_inconclusive_tt: "過去#Y 5#!年間に未決着または成功したクーデターの試みはない"
 conspirators_murdered_ruler_tt: "陰謀者たちが我々の統治者の暗殺に成功した"
 #Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の継承危機"
 byzantine_succession_crisis_desc: "僭称者たちと有力者たちが暗躍し、現[GetCountry('BYZ').GetAdjective]の王統を覆そうとしている。大将軍や外部勢力がこの動乱の行く末に影響を及ぼそうと競い合い、宮廷は混乱に包まれた。[ShowRegionName('balkan_region')]における我らの勢力の衰えが、最後の正統なる$ROM$の未来を大きな暗雲で覆っている……"
 #Castilian Civil War
 #Disaster
 castilian_civil_war: "[GetCountry('CAS').GetAdjectiveWithNoTooltip]の内戦"
 castilian_civil_war_desc: "敵はつねに政治に干渉せんと策をめぐらせ、動乱を引き起こすか、我らの権威の座を争う対立僭称者を支援している。我らの支配に終止符を打ち、歴史書からわが国の名を抹消しようとする者どもを、この不安定な時代は必ずや明らかにするだろう。[ShowRegionName('iberia_region')]の富は、古来より国境にひしめく敵の飢えた眼差しを惹きつけてきたが、連中に貪らせてはならない！"
