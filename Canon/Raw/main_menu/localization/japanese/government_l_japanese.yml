 salic_law_desc: "[ShowGovernmentTypeName('monarchy')]の[heir_selection|e]のひとつで、[ruler|e]は前の[ruler]の長男である。女性は相続できず、自分の息子に王位継承権を譲渡することもできない。"
 semi_salic_law_desc: "[ShowGovernmentTypeName('monarchy')]の[heir_selection|e]のひとつで、[ruler|e]は前の[ruler]の長男である。女性は相続できないが、自分の息子に王位継承権を譲渡することはできる。"
