 estate_parliament_desc: "各階級の代表が議会に集い、諸問題を議論し、目標を達成するための合意点を模索する。"
 autocratic_parliament: "専制議会"
 autocratic_parliament_desc: "権力分立の問題は、政府による緊急措置の多くが、官僚主義のごたごたと議論の長期化によって停滞してしまうことである。国家の成功を確実にするためには、国家権力を君主の手に集中させる必要がある。"
 constitutional_parliament: "立憲議会"
 constitutional_parliament_desc: "統治者の権威は規制されなければならず、権力と正義は人々の手中にあるべきだ。立憲制度では、大衆の役割が大幅に拡大される。"
 dutch_parliament: "オランダ議会"
 dutch_parliament_desc: "裕福な議会議員はより大きな権限を付与されるが、一方で聖職者は代表者をもつことを禁じられる。"
 plc_parliament: "ポーランド・リトアニア議会"
 plc_parliament_desc: "ポーランド・リトアニア共和国の議会は、より大きな権限を貴族代表に付与する。"
