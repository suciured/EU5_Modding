l_japanese:
 insult_default: "お前の母親はハムスターだ！ 父親のほうは酒臭いぞ！"
 insult_default2: "審判の日が迫っている！ 悪魔の手下どもが地上を歩いているぞ……いや、あれはただの[TARGET_COUNTRY.GetAdjective]人か。"
 insult_default3: "とにかく、[TARGET_COUNTRY.GetCapital.GetName]は滅ぼさねばならん！"
 insult_default4: "この時代を記した歴史書において、貴様らは憐れみと蔑みをもって描かれるだろう。"
 insult_default5: "[TARGET_COUNTRY.GetAdjective]の大使との夕食よりも、便所で用を足すほうがずっと有意義だな。"
 insult_default6: "見ろよ、目の前になんとも見事な汚物がいるぞ。"
 insult_default7: "お前たちから奪った土地は、お前たちの血でさらに肥沃になる。"
 insult_default8: "[TARGET_COUNTRY.GetAdjective]人は、国家の運営について何も知らんらしい！"
 insult_default9: "[TARGET_COUNTRY.GetName]は問題だらけだが、どうせ低俗な[TARGET_COUNTRY.GetCulture.GetName]が原因だろう。"
 insult_default10: "わが国のプレイするチェスの盤上において、お前たちはただのポーンだ。"
 insult_default11: "[COUNTRY.GetName]の言葉では、「[TARGET_COUNTRY.GetName]」は「肥やし」という意味だぞ。"
 insult_default12: "お前たちの悪行は、アイルランドから中国にまで知れ渡っているぞ。"
 insult_default13: "[TARGET_COUNTRY.GetAdjective]の文化は、何か矛盾していると思わないか？"
 insult_default14: "お前たちの頭上に彗星が降り注がんことを。"
 insult_default15: "地図上に貴国が存在するかぎり、地図は決して芸術作品になりえない。"
 insult_no_army: "その首を刎ねてほしいのか？"
 insult_bookkeeping: "いつかは[TARGET_COUNTRY.GetAdjective]人の商人も、帳簿の書き方を理解できるといいが。"
 insult_rome: "本当にすべての道がローマに通じているか、わが軍が確かめに行ってやろう。"
 insult_heir_hunter: "貴様の後継ぎは狩りが好きだと聞く。せいぜい、予期せぬ事故に気をつけることだ。"
 insult_monarchy: "貴様の一族は全員妄想癖があるようだが、それも当然だな。"
 insult_european_indian: "ここがコショウの産地か？ どうやら収穫の時期に間に合ったようだ……"
 insult_diamonds: "“永遠”に輝くダイヤモンドをたくさんお持ちのようだ。いくつか分けていただければ、貴君の王朝が滅んだあともわが国が保管しますぞ。"
 insult_christian_muslim: "貴様らのような異教徒が豊かな土地を得られたのには、後ろ暗い理由があるはず。幸い、その罪はまもなく裁かれるが。"
 insult_against_bahmanis: "お前たちの財宝はすぐにわが国が頂戴する。お前が大事にしている馬鹿げたトルコ石の椅子もな。"
 insult_against_timurid: "殺戮王を決めるための殺し合いに夢中になっていなければ、貴国はいまごろ素晴らしい国になっていただろうな。"
 insult_against_deccani: "我々が文明を築いているとき、お前たちはデカンの浮浪者どもに紛れていたな。いま降伏するか、ティムールとチンギスの後継者の手で滅ぼされるかだ。"
 insult_portugal_vs_africa_or_india: "我々は苦難に満ちた航海のすえ、お前たちの海岸にたどり着いた。だが、お前たち異教徒の罪を直視することこそが最大の苦難だ。"
 insult_against_habsburg: "[COUNTRY.GetAdjective]王室を、貴様らの呪われた血筋で汚すわけにはいかんな。"
 insult_byz_to_ven: "貴様らはこの地の災いだ。報いを受けてその城壁に吊るされるがいい！"
 insult_guybrush: "お前たちの戦うさまは、まるで雌牛だな！"
 insult_against_guybrush: "そのへっぴり腰はなんだ、牛飼いの出身か？"
 insult_low_dipadm: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName]の頭は、去勢された男の股間のように空っぽだな。"
 insult_cossack_to_turk: "おお、スルタン。トルコの悪魔、呪われた悪魔の眷属、ルシファーの使いよ。"
 insult_muslim_truce: "息子たちは今日という日を、お前たちが我らの髭を剃り落とし、我らがお前たちの腕を斬り落とした日として振り返るだろう。"
 insult_against_denmark: "デンマークという国は何かが腐っているな。"
 insult_against_england: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName]がテムズ川に落ちるのは気の毒なことだが、誰かが[TARGET_COUNTRY.GetGovernment.GetRuler.GetHerHim]を助け上げたなら、救いようのない大惨事だ。"
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName]は傲慢で、カトリック野郎で、無遠慮で、不敬で、邪悪で、有害な聖職者にして王位簒奪者だ。"
 insult_marprelate2: "貴国の[TARGET_COUNTRY.GetGovernment.GetRulerTitle]は不法で、不自然で、偽りで、教会の庶出の長で、悪魔の布告で、けちな教皇で、反キリスト教徒で、悪魔の化身で、詐欺師で、大嘘つきだ。"
 insult_against_saxony: "貴様のマイセンの陶磁器に何かあったら残念だな……"
 insult_fort: "お前たちの城壁は、まるで海辺の砂のように、わが砲の前に崩れ去るだろう。"
 insult_revolutionary: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName]よ、お前の死体をわが国の発展に役立ててやろう！"
 insult_monarchy_rank: "お前がかぶっているチンケな代物は、[TARGET_COUNTRY.GetName]では王冠のつもりなのか？"
 insult_low_adm: "さらに別の侮辱も用意してきたが、お前には理解できないだろうな。"
 insult_against_gbr: "イギリス帝国の陽が沈む時が来た。"
 insult_from_arabs: "貴様は死んだラクダの腹のなかに生き埋めにされるがいい。"
 insult_against_craven: "制服のズボンを茶色に変えてみたらどうだ？"
 insult_against_sinner: "[TARGET_COUNTRY.GetConsort.GetName]は、お前が部屋に何人の侍女をはべらせてるか知ってるのか？"
 insult_against_hre: "貴国は神聖でも、ローマでも、帝国でもない。"
 insult_against_serbia: "貴国の国旗の鷲は双頭だが、冠はひとつもないのか。"
 insult_against_european_in_india: "貴君にはそろそろご退場願おう。"
 insult_japanese: "たとえ切腹でも、貴殿の名誉の回復は無理だな。"
 insult_loans: "貴国の危機的な経済状況は、これから統治者になろうとする者への警告だ。"
 insult_rebels: "貴国の民が反乱を企んでいるらしい。貴殿と同じようにな。"
 insult_low_mil_tech: "お前の兵士たちは銃の扱いを覚えたか？ それとも、まだマスケット銃と棍棒の区別もつかないか？"
 insult_golden_horde_vs_muscovy: "成り上がり者の徴税人に身のほどを教えてやる。我らの馬に踏み潰されるがいい！"
 insult_wallachia_to_ottomans: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName]を杭で串刺しにしてやる。貴様の哀れな兵士たちと同様にな。"
 insult_barbary_pirates: "いつまで地中海をさまよいつづける気だ？ この呪われた海賊め！"
 insult_turkish_drunkard: "“ラム酒のスルタン”だけに、お前は本当に酔っ払い野郎だな！"
 insult_against_england2: "お前の王国で価値があるのは馬だけだ。"
 insult_against_scotland: "我々がお前の人生と自由を奪ってやろう！"
 insult_for_buddhists: "輪廻とやらに取り込まれて、喜びも悟りもない千の生を繰り返すがいい。"
 insult_for_persians: "我らの弓矢が太陽を消し去るだろう！"
 chinese_insult_1: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName]は[TARGET_COUNTRY.GetReligion.GetName]の熱心な信者で、それが来世での運命を決めるらしいな。だが、現世でのお前の運命を決めるのは皇帝だ。"
 chinese_insult_2: "皇帝に従順さを示し、幸福な生活を享受せよ。さもなくば、天朝の軍隊と対峙することになる！"
 chinese_insult_3: "これまでの悪行はかすり傷にすぎない。手の施しようがないほど膿んでしまう前に正すのだ。"
 insult_explorer_vs_africa_or_india: "なんと、お前の国にも国旗があるのか？"
 insult_republic_to_monarchy: "いいか、湖に現れるイカレ女から剣を受け取っても、君主など誕生しない。最高行政権は民衆の委任から生まれるものであって、馬鹿げた水上儀式からではないんだ。"
 insult_from_pirates_1: "なんだとこの悪党め！ 俺は七つの海を制覇し、数え切れないほどの航海をしてきたんだぞ！"
 insult_from_pirates_2: "ぶどう弾の雨を降らせて貴様を窒息させてやる。海に沈んでしまえ、このクズめ。"
 insult_from_pirates_3: "お前がラム酒を飲みつづければ、世界から薄汚れた悪党がいなくなる！"
 insult_from_pirates_4: "昔飼ってた犬のほうが、お前より利口だったよ。"
 insult_from_pirates_5: "内臓をえぐられるか、それとも首を刎ねられるか。お前に選ばせてやろう！"
 insult_to_pirates_1: "お前は間違いなく最悪の海賊だ。"
 insult_jungle: "確かに、[COUNTRY.GetName]よりも[TARGET_COUNTRY.GetName]のほうが広いことは認めよう。しかし、[COUNTRY.GetGovernment.GetRuler.GetName]は人間を統治しているが、[TARGET_COUNTRY.GetName]が統治しているのはジャングルと蚊、それだけではないか。"
 insult_german_humor: "ドイツのユーモアは笑えないと有名だぞ。"
