 weapon_factory: "武器製造所"
 fine_cloth_mill: "高級生地製造所"
 furniture_workshop: "家具工房"
 furniture_workshop_desc: "富裕な市民の増加に伴い、$furniture$の需要も高まっている。生産をより大規模な工房に移すことで、より多くの$furniture$を製造できるようになる。"
 glass_workshop: "ガラス工房"
 glass_workshop_desc: "$glass$は全住民の日常生活に欠かせないものである。$glass_workshop$の生産能力の向上により、人々の経済活動も円滑に進むようになるだろう。"
 glass_mill: "ガラス製造所"
 glass_mill_desc: "専用の$glass_mill$により、これまで以上に$glass$の生産量を増加させることができる。溶融したガラスを鉄製の台で圧延することで、製造する$glass$のサイズを大きくできるだけでなく、製造工程も大幅に高速化できる。"
 cannon_workshop: "大砲工房"
 cannon_workshop_desc: "軍隊における砲兵器の需要が増えつづけているため、$cannons$の生産能力を強化する必要がある。"
 weapon_workshop: "武器工房"
 weapon_workshop_desc: "軍隊および狩猟活動における武器の需要が増えつづけているため、$weaponry$の生産能力を強化する必要がある。"
 naval_supplies_workshop: "海軍用品工房"
 naval_supplies_workshop_desc: "$naval_supplies$は、わが国の海洋戦略の補給と維持において重要な役割を担っている。生産のためのスペースを拡大し生産量を増やすことで、わが海軍はその地位を維持することができる。"
 naval_supplies_mill: "海軍用品製造所"
 naval_supplies_mill_desc: "世界規模での交易の着実な増加により、これまで以上に多くの$naval_supplies$が求められており、それを供給するためには専用の工場が不可欠だ。"
 saltpeter_workshop: "硝石工房"
 saltpeter_workshop_desc: "軍の火薬需要が増えつづけているため、$saltpeter$の安定した人工生産が必要不可欠である。"
 putrefaction_mill: "硝石精製所"
 putrefaction_mill_desc: "$saltpeter$を濃縮するための煮沸釜の数を増やし、その信頼性を高めることで、費用のかかる輸入に頼ることなく、わが軍の火薬生産を増加させることができる。"
 beer_workshop: "ビール工房"
 beer_workshop_desc: "発酵工程のための十分な貯蔵設備を備えた大規模な工房で醸造することで、従来よりも多くの酒類を生産できるようになる。"
 brewery_mill: "醸造所"
 brewery_mill_desc: "大規模な醸造所は、蒸気機関や自動化機構を活用して施設の生産量を増加させることができる。"
 distillers_workshop: "蒸留工房"
 distillers_workshop_desc: "熟成のための貯蔵設備を備えた大きな工房で蒸留することで、より多くの酒類を生産できるようになる。"
 distiller_mill: "蒸留所"
 distiller_mill_desc: "大規模な蒸留所は、蒸気機関や自動化機構を活用して施設の生産量を増加させることができる。"
 cloth_workshop: "布工房"
 cloth_workshop_desc: "繊維の洗浄方法を改善し、$cloth$生産に特化した工房を設ければ、わが国の繊維産業の生産量は増加するだろう。"
 fine_cloth_workshop: "高級生地工房"
 fine_cloth_workshop_desc: "繊維の洗浄方法を改善し、$fine_cloth$生産に特化した工房を設ければ、わが国の繊維産業の生産量は増加するだろう。"
 guns_workshop: "銃器工房"
 guns_workshop_desc: "軍隊における銃器の需要が増えつづけているため、$firearms$の生産能力を強化する必要がある。"
 tanning_workshop: "なめし工房"
 tanning_workshop_desc: "$leather$の生産技術が洗練され、より多様な素材が生産可能になり、生産量も増加した。"
 tannery_mill: "なめし加工所"
 tannery_mill_desc: "新しい化学薬品とより効率的な生産法の導入により、我々の$leather$生産は他国を圧倒するものとなるだろう。"
 printing_manufactory: "印刷工場"
 printing_manufactory_desc: "新たな印刷技術の導入により、印刷業者はこれまで以上に多くの$books$を生産できるようになる。"
 printing_mill: "印刷所"
 printing_mill_desc: "化学薬品の使用や、耐久性の高い印刷版といった新技術により、$books$の大量生産が可能になる。"
 paper_manufactory: "製紙工場"
 paper_manufactory_desc: "印刷産業による需要増加により、$paper$の生産を増やすための革新的な方法が求められている。"
 paper_mill: "製紙所"
 paper_mill_desc: "$cotton$を原料とする$cloth$を活用すれば、$paper_mill$はより多くの紙を生産できるようになる。"
 winery: "ワイン醸造所"
 winery_desc: "さまざまな粗糖を発酵させ、芳醇な酒飲料を作り出す質素なギルド。伝統的なブドウのワインよりも質素だが、庶民から貴族まで幅広い層の人々に飲まれ、地域ごとに独自の風味や製法が極められている。"
 winery_manufactory: "ワイン製造工場"
 winery_manufactory_desc: "質の高い発酵飲料の需要が高まるなか、伝統と産業が融合する大規模な製造拠点が生まれた。古来のワイン製法が拡大され、どの杯も決して空にならないよう、賑やかな都市や広範な交易網の需要を満たしている。"
 firearms_manufactory: "火器工場"
 cannon_foundry: "大砲鋳造所"
 pottery_guild: "陶器職人ギルド"
 pottery_guild_desc: "陶器作りは人類最古の経済活動のひとつである。陶工たちがギルドを組むことで知識の交換や作業の専門化を促し、より多くの陶磁器を生産できるようになる。"
 pottery_manufactory: "陶器工場"
 pottery_manufactory_desc: "商業化された陶磁器の需要増加は、規模の経済を生み出した。共通の組織化された作業工程を用いて製品を生産することで、陶器作りはもはや職人の仕事ではなくなった。"
 pottery_mill: "陶器製造所"
 pottery_mill_desc: "製造された陶磁器の供給増加は、必然的に大量生産の発展をもたらした。これにより、いまや工業労働者が陶磁器の生産を担っている。"
 apothecary: "薬種商"
 apothecary_desc: "薬種商は薬を扱い、調合・販売する場所である。薬は薬草や各種天然素材から得られるほか、動物の角や水銀のような珍しい素材からも作られる。"
 furniture_guild: "大工ギルド"
 furniture_guild_desc: "大工仕事は、家計を支える最も基本的な仕事のひとつである。大工たちのギルドを組織することで、資材加工の基準が定まるとともに技術の共有も進み、彼らの仕事の持続性を高めることができる。"
 furniture_manufactory: "家具工場"
 furniture_manufactory_desc: "職人による大工仕事だけでは、特に特注品を求めるブルジョワジーで賑わう都市環境において、家具の需要に対応しきれない。この増大する需要に応えるには、より大規模な工房での家具製造が必要になるだろう。"
 furniture_mill: "家具製造所"
 furniture_mill_desc: "社会規模の富の増大により、家具のような製品への需要が高まっている。供給をさらに増やす唯一の方法は、産業的な手法を用いた工場生産だろう。"
 mercury_patio: "水銀のパティオ"
 mercury_patio_desc: "$mercury_patio$は、低品質の鉱石から抽出された銀と金を精製し、価値を高めるために使用される複合施設。"
