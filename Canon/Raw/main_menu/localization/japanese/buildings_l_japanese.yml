 rock_of_monaco: "モナコ岩"
 camara_comptos: "カマラ・デ・コンプトス"
 camara_comptos_desc: "#italic $camara_comptos$#!は、金融問題を専門とする独立した裁判所である。パリにある同名の機関からインスピレーションを得ている。"
 llotja_seda: "ラ・ロンハ・デ・ラ・セダ"
 llotja_seda_desc: "建築の驚くべき傑作であるラ・ロンハは、いくつかの構成に分かれている。ねじれた柱と豪華な装飾のある交易ホール、#italic 「サラ・デ・コントラタシオ」#!では商人が契約交渉をおこなうことができ、領事館のパビリオンは、#italic 「トリブナル・デル・マル」#!の所在地として機能する。 そしてラ・ロンハの中央の塔は、債務者のための拘置所として使用されている。"
 zwinger: "ツヴィンガー宮殿"
 zwinger_desc: "この宮殿のような複合施設は、祭典および庭園エリアとして使われており、将来的に城を築くためのスペースも備えている。"
 globe_theatre: "グローブ座"
 globe_theatre_desc: "この木造の野外娯楽施設は、今後何年にもわたって観客を魅了するだろう。ただし非常に燃えやすい。"
 globe_theatre_why: "$globe_theatre$はイベントを通じてのみ建設できる。"
 adm_vatican_library: "バチカン図書館 - 統治部門"
