 wisselbank: "アムステルダム銀行"
 bolshoi_theater: "ボリショイ劇場"
 bolshoi_theater_desc: "この新古典主義文化の宝石とも呼べる建造物は、世界に通用するバレエおよびオペラの作品観客に提供する。そのパフォーマンスには拍手喝采が巻き起こるだろう。"
 bolshoi_theater_why: "$bolshoi_theater$はイベントを通じてのみ建設できる。"
 archive_of_the_indies: "インド諸島の記録保管所"
 archive_of_the_indies_desc: "この記録保管所は、わが国の海外活動に関するすべての文書を保管するよう委託されている。"
 archive_of_the_indies_why: "$archive_of_the_indies$はイベントを通じてのみ建設できる。"
 hsa_burgtor: "ブルク門"
 hsa_burgtor_desc: "首都の正門に建てられた$hsa_burgtor$は、ゴシック建築の驚くべき手本であると同時に、防衛におけるわが国の高い専門知識の美しき証明である。"
 bodrum_castle: "ペトロニウム"
 bodrum_castle_desc: "$bodrum_castle$は、[ShowRegionName('anatolia_region')]本土にある[GetCountry('KNI').GetAdjective]の最も主要な要塞である。イギリス、フランス、イタリア、ドイツの4つの騎士団参加国によって建てられた4つの塔を特徴とし、地域のキリスト教徒の避難場所となっている。"
 chi_macau_port: "マカオ条約港"
 chi_macau_port_desc: "$chi_macau_port$は[GetCountry('POR').GetName]に賃貸されている地域を指す。[GetCountry('POR').GetAdjectiveWithNoTooltip]人は土地の賃料として、毎年多額の金を支払わなければならない。"
 chi_missionary_building: "フランシスコ会宣教"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "紫禁城"
 forbidden_city_desc: "$forbidden_city$は極めて壮大な建造物であり、[GetInternationalOrganizationType('middle_kingdom').GetName]がいかに強大であるかを象徴する唯一無二の宮殿である。"
 college_of_poets: "詩人と数学者の大学"
 college_of_poets_desc: "この詩人のための大学は、わが国の人文主義研究への投資の意志であり、芸術家たちに可能なかぎり最高の教育を提供する。"
 college_of_poets_why: "$college_of_poets$はイベントを通じてのみ建設できる。"
 bibliotheca_corviniana: "コルヴィナ文庫"
 bibliotheca_corviniana_desc: "$bibliotheca_corviniana$は有名なルネサンス時代の図書館で、膨大な量の写本や書籍を収蔵している。"
 the_cipher_secretary: "暗号局"
 the_cipher_secretary_desc: "暗号局は共和国が運営する機関で、商人や外交官の通信を暗号化し、共和国の利益を守る役割を担っている。"
 teatro_san_cassiano: "サン・カッシアーノ劇場"
 teatro_san_cassiano_desc: "$teatro_san_cassiano$は世界初の公共のオペラ劇場。この劇場は舞台芸術の歴史に大きな節目を刻み、文化の中心地としてのヴェネツィアの役割を確固たるものにした。"
 doges_palace: "ドゥカーレ宮殿"
 doges_palace_desc: "ヴェネツィアのドゥカーレ宮殿は、ヴェネツィア共和国の元首であるドージェの住居として使われる。"
 piazza_san_marco: "サン・マルコ広場"
 piazza_san_marco_desc: "サン・マルコ広場（Piazza San Marco）は、イタリアのヴェネツィアの中心的な広場である。サン・マルコ寺院、大鐘楼、ドゥカーレ宮など、見事な建築物があることで知られ、ヴェネツィアの社会、宗教、政治の中心地でもある。"
 walls_of_ston: "ストンの壁"
 walls_of_ston_desc: "$walls_of_ston$は、交易都市ラグーザを守る長大な要塞群である。"
 swi_collegium_helveticum: "コレギウム・ヘルベティクム"
 swi_collegium_helveticum_desc: "$swi_collegium_helveticum$は、スイスで最も優秀な聖職者を教育する施設である。スイス国内にあるわけではないが、多くの神学を志す者が目指す場所となっている。"
 swi_collegium_helveticum_why: "$swi_collegium_helveticum$はイベントを通じてのみ建設できる。"
 kastellet: "カステレット"
 kastellet_desc: "$kastellet$はコペンハーゲンにある星形の要塞。陸と海、どちらからの攻撃からも都市を守るように設計されている。5つの稜堡が厚い壁でつながれ、堀で囲まれている。"
 kronborg: "クロンボー城"
 kronborg_desc: "エーレスンド海峡の入り口に建つ$kronborg$城は、昔から重要な要塞として使われ、バルト海と北海の間を航行する船を管理し、海峡通行税を徴収してきた。"
 husuni_kubwa: "フスニ・クブワ"
 husuni_kubwa_desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]が建造を命じた、精巧な王宮複合施設。美しい[ShowCultureName('swahili_culture')]建築様式を特徴とする宮殿で、王宮の職務だけでなく商業活動にも使われ、首都の取引・保管所として、わが国の多くの商人たちに利用されている。"
 magistrato_alla_sanita: "保健省"
 magistrato_alla_sanita_desc: "保健省は、伝染病をはじめとする病気の蔓延の防止・抑制対策の監督や管理を担当する公衆衛生当局である。"
 imperial_city_of_hue: "帝国都市$hue_location$"
 imperial_city_of_hue_desc: "$imperial_city_of_hue$は首都の城塞内にある壁に囲まれた区間であり、$DAI$の王族の居所として機能する。"
 lighthouse_of_alexandria: "アレクサンドリアの大灯台"
 lighthouse_of_alexandria_desc: "$lighthouse_of_alexandria$は、高くそびえ立つ驚異的な建造物であり、古代世界の七不思議のひとつに数えられた。近年再建されたこの灯台は、古代の遺産に敬意を表しながら、再びアレクサンドリアの港に船を導いている。"
 al_azhar_madrasa: "アル・アズハル・マドラサ"
 al_azhar_madrasa_desc: "$al_azhar_madrasa$は世界で最も古く、イスラム学問の最高権威のひとつとされる教育機関で、宗教、法学、アラビア語研究において高い名声を誇る。"
 castel_sant_angelo: "サンタンジェロ城"
 castel_sant_angelo_desc: "$castel_sant_angelo$は当初、ハドリアヌス帝が一族の霊廟として建設したが、歴代教皇によって改修され、[ShowLocationName('rome')]屈指の要塞のひとつとなった。"
 quirinal_palace: "クイリナーレ宮殿"
 quirinal_palace_desc: "$quirinal_palace$は教皇の夏の住居であり、[ShowLocationName('rome')]の街を見下ろすクイリナーレの丘にある。"
 ambras_castle: "アンブラス城"
 ambras_castle_desc: "$ambras_castle$は王朝の居城として、また儀式や文化活動の場として再建された中世の要塞。わが国の統治者たちが収集した数々の貴重な品が収められている。"
 belvedere_palace: "ベルヴェデーレ宮殿"
 belvedere_palace_desc: "$belvedere_palace$はウィーンにある大規模な宮殿。壮麗な建築や文化拠点としての役割で知られ、ヨーロッパの美術品の膨大なコレクションを収蔵している。"
 sco_palace_of_holyroodhouse: "ホリールードハウス宮殿"
 sco_palace_of_holyroodhouse_desc: "$sco_palace_of_holyroodhouse$は、[ShowCultureName('scottish')]・ルネサンスのさまざまな建築様式のひとつを代表する建造物。壮麗なゴシック様式の宮殿で、[GetCountry('SCO').GetGovernment.GetAdjective]一族の最も貴重な住居のひとつである。"
 fra_louvre_museum: "ルーヴル美術館"
 fra_louvre_museum_desc: "かつて$french_group$王室の象徴だったルーヴル宮殿は、現在では一般公開の美術館に改装され、[GetCountry('FRA').GetNameWithNoTooltip]を代表する最高の美術品を所蔵している。"
 #Unique Buildings
 ablaq_palace: "アブラク宮殿"
 ablaq_palace_desc: "エジプトの統治者が居住した輝かしい邸宅であるこの建造物は、非常に美しいアブラク建築で装飾されている。その神聖なホールは、$kaaba$神殿を覆う「キスワ」と呼ばれる絹の幕の製造に使用される。"
 mamluk_barracks: "$mamluk$兵舎"
 mamluk_barracks_desc: "エリート奴隷部隊を収容する兵舎。これらの施設には、他国から来た奴隷が我々の習慣や宗教書を学び、規律ある戦士になるための訓練をおこなえる設備が整っている。"
 bey_fortress: "カーイト・ベイ要塞"
 bey_fortress_desc: "一連の土塁と防壁からなる要塞。大規模な集落によく見られ、守備隊の塔や壁の一種として使用されている。"
 theodosian_walls: "テオドシウスの城壁"
 theodosian_walls_desc: "もともとはコンスタンティヌス大帝の命により建てられたこの城壁は、ヨーロッパで最も有名な都市のひとつを優雅に守っている。竣工から数年後、皇帝テオドシウス2世の治世において二重の城壁が築かれると、この都市の防衛はある種の伝説として高く評価され、難攻不落であるとさえ考えられた。"
 hanseatic_town_hall: "ハンザの市庁舎"
 hanseatic_town_hall_desc: "商業組合の心臓部であるこの市庁舎は、我々の大いなる富と威厳の象徴である。"
 hanseatic_shipwright_guild: "ハンザの船大工組合"
 hanseatic_shipwright_guild_desc: "この建造物は、ハンザ同盟が擁する経験豊富な造船工の存在を表している。"
 ruined_great_wall_of_china: "古代の万里の長城"
 repaired_great_wall_of_china: "万里の長城"
 hand_cannon_guild: "ハンドキャノン・ギルド"
 urban_parliament_seat: "市議会所在地"
 polders: "干拓地"
 galley_barracks: "ガレー船船庫"
 janissary_barracks: "イェニチェリ兵舎"
 ghilman_barracks: "$a_ghilman$兵舎"
 safaviyya_order_hall: "サファヴィー教団集会所"
 pounamou_carver: "ポウナム彫刻家"
 bardic_school: "吟遊詩人学校"
 bardic_school_desc: "世俗的な学習の場である吟遊詩人学校は、詩、法律、歴史といった伝統的な芸術を学生に教えている。"
 lutheran_preachers: "ルター派の宣教師"
 calvinist_preachers: "カルヴァン派の宣教師"
 distance_to_rome: "[ShowLocationName('rome')]までの距離"
 hanseatic_kontor: "ハンザ同盟商館"
 fondaco: "フォンダコ"
 venetian_arsenal: "ヴェネツィア国立造船所"
 kurultai: "クリルタイ"
 gallowglass_sept: "ギャロウグラス氏族"
 gallowglass_sept_desc: "この小さなコミュニティは、小さな氏族を束ねる存在であると同時に、鎧を着た戦士の訓練の場としての役割もある。"
 banking_office: "銀行"
 tribes_of_galway: "ゴールウェイの部族"
 tribes_of_galway_desc: "地方の商家一族、または「部族」は、地元の政治を完全に支配している。"
 copenhagen_dockyard: "コペンハーゲン造船所"
 caravanserai: "隊商宿"
 caravan_stop: "隊商逗留地"
 cinque_port: "シンク・ポーツ"
 cinque_port_desc: "古きシンク・ポーツのひとつであるこの造船所は、歴史上重要な自治権と引き換えに、王室に重要な海軍支援を提供している。"
 eng_royal_forest: "王室森林"
 eng_royal_forest_desc: "森林憲章は、大規模な狩猟保護区を国王の直接管理下に置くことを認めている。この場合の「森林」とは、必ずしも樹木が密生している場所ではなく、単に狩猟に適した場所を意味する。"
 can_only_destroy_building_through_parliament_issue_tt: "[parliament_issue|e]を通じてのみ破壊できる！"
 north_sea_shipyards: "北海の造船所"
 enderun_academy: "エンデルーン・アカデミー"
 imperial_halic_shipyards: "帝国の造船所"
 imperial_halic_shipyards_desc: "造船所、乾ドック、製鉄所、紡績工場、さらには病院や刑務所まで備えた大規模な複合施設であり、まさに帝国の艦隊基地である。"
 stannary_court: "スズ鉱区裁判所"
 stannary_court_desc: "1305年の国王の勅令によって司法権の独立が認められたあと、コーンウォールとデボンのスズ鉱夫が使用した裁判所。"
 stannary_court_why: "スズ採掘法の可決後に、[GetCountry('ENG').GetName]が[ShowProvinceDefinitionName('cornwall_province')]と[ShowProvinceDefinitionName('devon_province')]にのみ建設できる。"
 stannary_court_destroy: "[event|e]「$flavor_eng.67.title$」は#Y 1601#!年以降に発生した"
 lieutenancy: "副官庁舎"
 lieutenancy_desc: "総督庁舎は、統治者に代わって領土を統治する総督の所在地である。"
 not_in_capital_region: "[capital|e]がある[region|e]には建設できない"
 ostrog: "オストログ"
 ostrog_desc: "$ostrog$は、ロシアの遠隔地に建てられる小さな木造の要塞である。木材で造れるため比較的安価で、工期も短い。"
 pomor_outpost: "ポモールの採取所"
 pomor_outpost_desc: "$pomor_outpost$は、毛皮や魚を採取するための主要な建造物として機能する。多くの農民が毛皮の交易で生計を立てようと、シベリアの荒野でこの建造物を探す。"
 sofa_stockade: "ソファ防御柵"
 sofa_stockade_desc: "$sofa_stockade$は多くの点で通常の$stockade$と同じだが、召集兵や民兵の代わりに$a_sofa_infantry$を配備しているため、$sofa_stockade$は通過するのが非常に困難な強力な防壁となっている。"
 sofa_barracks: "ソファ兵舎"
 sofa_barracks_desc: "$sofa_barracks$は特殊な$barracks$であり、所有者はその[location|e]で[ShowUnitDefinitionName('a_sofa_infantry')]と[ShowUnitDefinitionName('a_mandekalu_cavalry')]を徴募できる。"
 viceroyalty: "総督職建造物"
 viceroyalty_desc: "総督職建造物は、統治者に代わって領土を統治する総督の公邸および行政中枢として機能する。"
 barcelona_royal_shipyard: "バルセロナ王立造船所"
 barcelona_royal_shipyard_desc: "“ドラサネス・レイアル・デ・バルセロナ”としても知られるバルセロナ王立造船所は、バルセロナ港に隣接する位置にある。造船所の歴史は13世紀にまで遡り、以降さまざまな拡張が施されてきた。造船、海軍工廠、ガレー船の保管庫として、海洋活動における重要な役割を果たしている。"
 royal_atarazanas_seville: "セビリア王立造船所"
 royal_atarazanas_seville_desc: "セビリア王立造船所は、カスティーリャ王国内はもとより、イベリア半島においても最も重要な造船所の1つであり、日々王国のために新しい船を造っている。"
 royal_audience_and_chancery: "王室大法官裁判所"
 royal_audience_and_chancery_desc: "$royal_audience_and_chancery$は司法機関であり、国家全体に権限をもつ最高裁であるとともに、王権の法的権威を象徴する施設である。"
 general_archive_of_simancas: "シマンカス総合古文書館"
 general_archive_of_simancas_desc: "$general_archive_of_simancas$はヨーロッパ最初の公式な国立文書館。重要な国の文書をひとつの建物に集約して保存するために作られた、コンパクトな施設である。"
 sevilla_bullfighting_school: "セビリア闘牛学校"
 sevilla_bullfighting_school_desc: "$sevilla_bullfighting_school$は、この象徴的な伝統文化のマタドール育成に特化した初の公式機関である。"
 el_escorial_palace: "エル・エスコリアル宮殿"
 el_escorial_palace_desc: "$el_escorial$は聖アウグスチノ修道会の修道院と同じ敷地内に、君主の新たな居城として建設された宮殿。わが国の力と信仰の深さを象徴する建造物である。"
 school_of_salamanca: "サラマンカ学派"
 school_of_salamanca_desc: "$school_of_salamanca$は、法学、倫理学、経済学などにおいて、近代思想を形成することを目的とする学派。"
 segovia_artillery_academy: "セゴビアの砲兵アカデミー"
 segovia_artillery_academy_desc: "$segovia_artillery_academy$は、大砲の軍事利用に関する研究に特化した最初のアカデミー。近代大砲技術の革新において重要な役割を果たしている。"
 brethren_marsh: "湿地の同胞団"
 brethren_marsh_desc: "この港は、国際的な交易を担い、所属する人々の防御網を構築する海事組織である「湿地の同胞団」に属している。これらの港は造船業の中心地でもある。"
 cawa_barracks: "チェワ兵舎"
 cawa_barracks_desc: "ここでチェワ連隊が雇用される。"
 kings_manor: "ヨークのマナーハウス"
 kings_manor_desc: "司法問題を扱う行政中枢。北部評議会によって使用される。"
 kings_manor_why: "北部評議会の設立後に、[ShowLocationName('york')]にのみ建設できる。"
 calmecac: "カルメカク"
 calmecac_desc: "貴族のための学校#italic カルメカク#!では、歴史、宗教、戦争などについての厳しい教育がおこなわれている。[ShowLocationName('tenochtitlan')]の大神殿の近くに位置し、神官の訓練において重要な役割を果たしている。若い平民は#italic テルポチカリ#!で教育を受けるが、貴族のリーダーとなる可能性のある者はしばしば軍の命令により#italic カルメカク#!で訓練を受ける。"
 telpochcalli: "テルポチカリ"
 telpochcalli_desc: "ナワトル語で「若者の家」を意味する#italic テルポチカリ#!は、15歳以上の若者に社会奉仕と戦争の教育をおこなう場所である。ここでの生活では、わが国の将来の戦士を鍛えるための重労働、冷たい風呂、質素な食事などが与えられる。"
 panaqa_building: "パナカ"
 panaqa_building_desc: "前統治者の王族の管理下にあるロケーション。現在の君主にはこの土地に対する権力がない。"
 pukara_building: "プカラ"
 pukara_building_desc: "$pukara_building$は丘陵や山岳地帯に設置される建造物で、武器庫と防御要塞の両方として機能する。地形の険しさを設計に組み込んでおり、通常の要塞よりも比較的安価で建設と維持も容易である。"
 terraces: "階段耕作地"
 terraces_desc: "$terraces$はアンデスの複雑な地形において、効率的に農業をおこなうために作られる傾斜地である。さまざまな高さで構築されたテラスは、小さな土地で多様な作物を育てるのに最適な土壌を提供できる。"
 tambo: "タンボ"
 tambo_desc: "インカの補給拠点である$tambo$の用途は、建物の大きさによって大きく異なる。小さなタンボは通過する旅行者のための街道の逗留地として機能し、大きなタンボは州行政の事務所として機能することもある。"
 incamisana: "インカミサナ"
 incamisana_desc: "$incamisana$は水とその守護神を讃え、崇拝する神殿である。建築の美しさと技術的な創意工夫が組み合わさった$incamisana$には、宗教的建造物と灌漑設備という2つの側面がある。"
 order_commandery: "騎士団指令部"
 order_commandery_desc: "$order_commandery$は、軍事騎士団が自らの領土外に所有する建造物で、周囲の土地の開拓から収入を得ることと、新たな団員を徴兵するという2つの役割を持つ。"
 order_commandery_tt: "所有国は[ShowRelationTypeName('military_sponsorship')]をわが国に与える"
 royal_society: "王立学会"
 royal_society_desc: "$royal_society$は、研究、出版、科学の卓越性の促進を通じて、科学知識の向上に取り組む専門機関である。"
 royal_society_why: "王立学会の設立後に、首都にのみ建設できる。"
 royal_academy_of_arts: "王立芸術アカデミー"
 royal_academy_of_arts_desc: "$royal_academy_of_arts$は、教育、展覧会、芸術的才能の称賛を通じて、視覚芸術と建築の世界を促進し、刺激を与え、発展させることを目的とした機関である。"
 royal_academy_of_arts_why: "王立芸術アカデミーの設立後に、首都にのみ建設できる。"
 peel_towers: "ピール塔"
 peel_towers_desc: "$peel_towers$は、地方の要塞を強化する防衛用の建造物であり、紛争によるその土地の荒廃も回復させる。"
 dun_fort: "氏族の砦"
 dun_fort_desc: "$dun_fort$は各氏族の拠点となる石造りの砦。これらの建造物は、氏族が社会において独自の地位を行使するために利用される。"
 fortress_church: "要塞教会"
 fortress_church_desc: "$fortress_church$は、地域社会において通常の教会として機能するとともに、包囲戦の際には防衛用の建物としても使用されるという、2つの役割を持つ。"
 kokufu: "国府"
 kokufu_desc: "$japan_region$の各地を統治するために設置される役所であり、この施設に任命された家には大きな権力と影響力が与えられる。"
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')]は任意に建設できず、[GetInternationalOrganizationType('japanese_shogunate').GetName]の長である[international_organization_leader_short|e]により与えられる"
 gosho: "御所"
 gosho_desc: "御所と呼ばれる皇族の住居は、天皇が朝廷や官吏を置く場所であり、天皇の存在感と影響力の中心として機能する。"
 yamashiro: "山城"
 yamashiro_desc: "山城は、必要に迫られた場合の防御拠点としてのみ建設され、石垣ではなく土塁と木製の柵を使用し、丘の頂上に築かれる城塞である。領主と家臣の邸宅は丘のふもとにあり、攻撃された場合に備えて防御施設のみを使用する。最も優れた山城としては、複数の丘に建てられた城塞を、土塁の通路や何層もの防壁によって接続したものがある。"
 yakata: "屋形"
 yakata_desc: "公家の邸宅に由来する屋形は、武家の権力が集まる場所である。家臣を集めるための施設や防衛のための設備を備え、各一族の最優秀な者たちがここに集まる。"
 shoen: "荘園"
 shoen_desc: "特定の家門や寺院が私有する土地で、ほぼ独立した領地や邸地として運営され、所有者に大きな影響力と富をもたらす。"
 we_are_shugo_tt: "この州の[ShowSpecialStatusName('shugo_daimyo')]である必要がある"
 tatara: "たたら"
 tatara_desc: "伝統的な製鉄方法を用い、良質な工具や武器の製造に必要な鉄鋼を供給する。"
 clan_shipyards: "氏族の造船所"
 clan_shipyards_desc: "日本は長い海岸線と多くの島々をもつ国である。そのため、水域を移動するための小規模な艦隊を保有することは珍しくない。"
 clan_family_shrine: "一族の社寺"
 clan_family_shrine_desc: "一族のための神社や寺院は、家門や民の精神的な支えとなるだけでなく、民草に我らの権威を示す場としても最適である。"
 korean_gunnery: "朝鮮式砲塔"
 korean_gunnery_desc: "$korean_gunnery$とは、要塞を強化し、陸上または海上からの侵入者に対する有効性を高める防衛用の改造のこと。"
 korean_gunnery_land_defense: "陸上砲塔"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y [ShowBuildingTypeName('korean_gunnery_coastal_defense')]とは両立できない。#!"
 korean_gunnery_coastal_defense: "沿岸砲塔"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y [ShowBuildingTypeName('korean_gunnery_land_defense')]とは両立できない。#!"
 korean_barracks: "朝鮮式兵舎"
 korean_barracks_desc: "わが軍はつねに十分な兵力を維持する必要がある。現地に徴兵・訓練の拠点を置くことで、すぐに動員できる予備兵力を確保できる。"
 jurchen_barracks: "女真兵舎"
 jurchen_barracks_desc: "この兵舎は、兵士たちが戦闘に備え、技術を訓練し、誇り高き伝統を維持するための集合場所として機能する。"
 provincial_garrison: "地方駐屯地"
 provincial_garrison_desc: "各地に広がる州は[GetInternationalOrganizationType('middle_kingdom')]を支える柱である。よって敵の侵攻に備え、常駐の兵士を配した駐屯地を設置する必要がある。"
 kremlin: "クレムリン"
 kremlin_desc: "$kremlin$要塞は、行政と宗教の中心地としてだけでなく、わが国の増大する影響力の象徴としての役割もある。その堂々とした威容、そして強力な城壁と塔により、襲撃や包囲戦から住民を守る重要な避難場所となっている。"
 kremlin_why: "[ShowLocationName('moscow')]にのみ建設できる。"
 papal_archives: "教皇文書館"
 papal_archives_desc: "$papal_archives$には、教皇領の厳重な保護下にあるキリスト教の知識と歴史が蓄積されている。"
 stroganov_school_of_iconic_art: "イコン美術のストロガノフ派"
 stroganov_school_of_iconic_art_desc: "$stroganov_school_of_iconic_art$は、[ShowReligionAdjective('orthodox')]信仰に関連する宗教的イコン画を専門としている。影響力のあるストロガノフ家から資金提供を受けており、意欲的な画家たちの出発点となっている。"
 stroganov_school_of_iconic_art_why: "[ShowLocationName('moscow')]にのみ建設できる。"
 ribeira_das_naus: "リベイラ・ダス・ナウス"
 ribeira_das_naus_desc: "この海軍工廠の敷地は、かつては#italic テルセナス#!と呼ばれる中世の海軍造船所だったが、マヌエル1世によるリベイラ宮殿建設の際に変化が見られた。宮殿の西側に建てられた#italic リベイラ・ダス・ナウス#!として知られる新たな造船所は、ポルトガルの大航海のための船の建造において重要な役割を果たした。ポルトガル帝国最大のこれらの造船所は、特にゴアやコーチンなどの他国の施設のモデルにもなった。"
 venetian_palaces: "ヴェネツィア宮殿"
 venetian_palaces_desc: "$venetian_palaces$は、寡頭貴族や有力ギルド構成員の、裕福な地位と富の象徴である。ヴェネツィアでは土地が限られているため、住民は高さを重視した宮殿を建設する。この比類なき建築物は、ヴェネツィア文化を直に見ようとする人々を遠方から惹きつける。"
 venetian_quarter: "ヴェネツィア区"
 venetian_quarter_desc: "ヴェネツィア共和国の交易地区。この地区が存在する限り、ヴェネツィアの商人はコンスタンティノープルの情勢に大きな影響力を持つ。"
 galata: "ガラタ"
 galata_desc: "ジェノヴァ共和国の交易地区。この地区が存在する限り、ジェノヴァの商人はコンスタンティノープルの情勢に大きな影響力を持つ。"
 novodevichy_convent: "ノヴォデヴィチ女子修道院"
 novodevichy_convent_desc: "$novodevichy_convent$は、ベールを着用することを余儀なくされた貴族の女性たちの避難所であり、またその強力な壁と監視塔により[ShowLocationName('moscow')]の防衛力を強化している。"
 novodevichy_convent_why: "[ShowLocationName('moscow')]にのみ建設できる。"
 moscow_artillery_yard: "モスクワ大砲工廠"
 moscow_artillery_yard_desc: "$moscow_artillery_yard$は、大砲製造における技術革新の中心地である。工廠で働く技術者や職人は、大砲の新たな設計や技術の向上に貢献している。"
 moscow_artillery_yard_why: "戦時中、[ShowLocationName('moscow')]にのみ建設できる。"
 bund: "ブンド"
 bund_desc: "灌漑や都市への水の供給に使用される、シンプルだが非常に効率的な貯水タンク。"
 kalari: "カラリ"
 kalari_desc: "武術カラリパヤットを学ぶ者のための訓練場。ナーヤルの規則のもとでは兵舎としても機能する。"
 ibadat_khana: "イバダット・カーナ"
 ibadat_khana_desc: "イバダット・カーナ、すなわち#italic 礼拝の家#!は、さまざまな宗教の精神的指導者が、教えについての議論や討論をおこなうための集会場である。これは異なる宗教間の相互理解を促進し、すべての宗教に共通の目標があるという結論に至ることを目的としている。"
 thema_headquarters: "テマ本部"
 thema_headquarters_desc: "[ShowGovernmentReformName('theme_system')]を構成する行政および軍事の中枢であり、帝国軍の結集点としての役割と、将軍たちの地方統治拠点の役割を合わせ持つ。"
 academy_of_sciences: "科学アカデミー"
 academy_of_sciences_desc: "$academy_of_sciences$は、多様でダイナミックな知的環境に貢献する、国内外の著名な科学者、学者、知識人たちのための学術本部である。さまざまな分野で広範な研究を実施し、多数の科学論文やジャーナルを発行している。"
 academy_of_sciences_why: "[ShowLocationName('neva')]にのみ建設できる。"
 bavarian_academy_of_sciences: "科学アカデミー"
 bavarian_academy_of_sciences_desc: "$academy_of_sciences$は、多様でダイナミックな知的環境に貢献する、国内外の著名な科学者、学者、知識人たちのための学術本部である。さまざまな分野で広範な研究を実施し、多数の科学論文やジャーナルを発行している。"
 bavarian_academy_of_sciences_why: "[ShowLocationName('munich')]にのみ建設できる。"
 greek_latin_academy: "ギリシャ・ラテン・アカデミー"
 greek_latin_academy_desc: "$greek_latin_academy$は、文法、詩学、修辞学とともに古代の言語を教える教育の中心地。その多様なカリキュラムと手頃な費用は、知識人にも庶民にも魅力的である。"
 greek_latin_academy_why: "[ShowLocationName('moscow')]にのみ建設できる。"
 sukharev_tower: "スハレフ塔"
 sukharev_tower_desc: "$sukharev_tower$は、海上での生活に適応した人々のための教育の中枢。ここには数学と航海の学校があり、航海術と数学を教えることで、この地球上で最も優れた水兵を輩出している。"
 sukharev_tower_why: "[ShowLocationName('moscow')]にのみ建設できる。"
 the_bock_fortifications: "ボック要塞"
 the_bock_fortifications_desc: "市街地にとって自然の要塞となるボック（岬）を利用して、我々は手強い防衛施設を構築した。これにより、この都市は#italic 北のジブラルタル#!という異名を得た。"
 free_economic_society: "自由経済社会"
 free_economic_society_desc: "$free_economic_society$は、研究、農業用装置類の入手、新たな作物の導入、先進的な農法に関する出版物を通じて、農業および商業分野の発展を促進することを目的とした、科学的および経済的組織である。"
 free_economic_society_why: "自由経済社会の設立後、[ShowLocationName('neva')]にのみ建設できる。"
 imperial_academy_of_arts: "帝国芸術アカデミー"
 imperial_academy_of_arts_desc: "$imperial_academy_of_arts$は、視覚芸術と建築における国際的な影響力を促進し、刺激を与え、育成することを使命とする専門機関である。これは著名な画家や建築家を海外に派遣し、客員講師を招き、新古典主義の原則を継続的に推進することによって達成される。"
 imperial_academy_of_arts_why: "帝国芸術アカデミーの設立後、[ShowLocationName('neva')]にのみ建設できる。"
 moscow_orphanage: "モスクワ孤児院"
 moscow_orphanage_desc: "$moscow_orphanage$は、見放された子供たちを理想的な市民にするための社会的取り組み、および手法である。子供たちには基礎教育に加え、食事と住居が提供される。また、青年期に達すると、工場や政府機関での長期訓練の機会が提供される。孤児院は死亡率がやや高い傾向にある。"
 moscow_orphanage_why: "[ShowLocationName('moscow')]にのみ建設できる。"
 institute_of_noble_maidens: "高潔女学院"
 institute_of_noble_maidens_desc: "$institute_of_noble_maidens$は、高貴な女性の教育を専門とする施設。子供たちは6歳で入学し、施設外からの影響を受けないように数年間をこの施設内で過ごす。"
 institute_of_noble_maidens_why: "[ShowLocationName('neva')]、または啓蒙された首都にのみ建設できる。"
 jesuit_college_desc: "イエズス会は適切な[ShowReligionAdjective('catholic')]教育を国民に施し、またその存在によって、異教徒の改宗活動を強化する。"
 tibetan_great_monastery_desc: "[ShowReligionName('tibetan_buddhism')]の偉大な中心地で、宗教的権威と[ShowReligionGroupAdjective('buddhist')]の学習、そしてすべての僧侶生活の源泉である。"
 schonbrunn_palace_desc: "わが王朝の古い狩猟小屋の跡地に建てられた宮殿。統治者一族の夏の別荘として使われる。"
 rural_clothmaker: "農村の織物職人"
 house_of_parliament: "議会議事堂"
 house_of_parliament_desc: "常設[parliament|e]を置き、その機能を中央に集約し、効果的に管理するための建造物。"
 royal_court_desc: "$royal_court$は国家の頂点であり、君主の権力と栄華の中心地である。"
 order_headquarters_desc: "この総長の居館は、騎士団の活動拠点であり、政治の中心地でもある。"
 admiralty_desc: "$admiralty$は、わが国の海洋権益の保護を任務としている。軍政と民政の両方の役割を負っているため、利益の均衡が公正に反映される。"
 war_college_desc: "$war_college$は、ベテラン将校が次世代の将官を教育・訓練する場所であり、これによりわが軍の優位性を保つことができる。"
 tax_assessor_desc: "$tax_assessor$は、統治者の意志に基づいて適切な額の税を徴収する。"
 supreme_court_desc: "わが国の法律を管理する$supreme_court$は、法律の有効性を判断し、執行する中心的機関である。"
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "$arts_academy$には、わが国の著名な芸術家や文筆家が所属している。文化を育むことで、歴史にわが国の足跡を残すことができるだろう。"
 republican_assembly_desc: "わが共和国の中心、わが政権の基盤は紛れもなく$republican_assembly$である。$republican_assembly$は審議の場であり、我々はそこで優雅に権力を行使する。"
 coastal_fort_desc: "海賊や敵艦隊の脅威が迫るなか、わが国を侵略から守るには、沿岸に基本的な要塞を築く必要がある。"
 naval_battery_desc: "防御戦が自然に進化し、複雑な沿岸防衛術へと発展した。これにより、どれだけ激しい侵攻も撃退する態勢が整った。"
 irrigation_systems_desc: "わが民を養い、国を繁栄させるには、わが国の土地を適切に耕作する必要がある。広範な$irrigation_systems$を導入すれば、必要な食糧を確保できる。"
 bridge_infrastructure_desc: "法の支配と中央権力を維持するには、各地の街、都市、集落などをつなぐことが極めて重要である。$bridge_infrastructure$を建設すれば、人や物の移動効率を高めることができる。"
 pound_lock_canal_infrastructure_desc: "我々が生き延びるには、潮の干満やわが国を流れる河川の制御が不可欠である。$pound_lock_canal_infrastructure$があれば、命を育む水を制御できるようになる。"
 university_desc: "$university$は思想と革新の中心地である。成長や教養を求め、科学者や文学者など聡明な者が集まる。"
 trade_office_desc: "交易や商業は、繁栄する都市の生命線である。$trade_office$は、わが国の商人が、外国の商人と有益な関係を築く機会をより頻繁にもてるようにする。"
 missionary_building_desc: "$missionary_building$は、地域住民を唯一の真の信仰に改宗させるべく活動する宣教師や伝道師の地域拠点である。"
 slave_center_desc: "奴隷取引は$slave_center$でおこなわれる。富裕な事業家はここで奴隷労働者を調達し、略奪者や海賊は捕虜を売りさばく。"
 overseas_trading_post_desc: "$overseas_trading_post$は、故郷から遠く離れた地で商売の成功を目指す商人の海外拠点である。"
 stockade_desc: "$stockade$とは、木の柵やその他の防御壁で囲まれた陣地のこと。$castle$ほど立派ではないが、敵による占拠を遅らせることができる。"
 castle_desc: "$castle$とは通常、防衛を強化した貴族の住居や軍事組織の本部である。しかし、ここでいう「$castle$」は何よりも、侵略軍からその場所を守る防衛構造物として機能する。"
 bastion_desc: "$army_artillery$の進歩により、$castle$ではもはや火薬の威力に耐えられなくなった。$bastion$は、その優れた設計により大砲の効果を無効化し、優れた防御性や、広域防御のための広い空間を提供する。"
 star_fort_desc: "中世の$castle$とは異なり、$star_fort$は非常に平坦な要塞であり、角には三角形の稜堡を複数備え、さらに濠も設けられている。そのため、敵の$army_artillery$に対抗しながら、歩兵の侵入を防ぐことができる。"
 fortress_desc: "$fortress$は、最新鋭の大砲の威力に耐えるよう軍事技術者によって開発された、最新の防御構造である。相互に連結した稜堡や砲郭から成る複雑な構造を持ち、防御火力を最大限に高めるように設計されている。"
 sergeantry_desc: "$sergeantry$とは、サージェントが居住し、訓練をおこなう建物である。サージェントはラテン語の#italic serviens#!（召使）に由来し、封建制度下の君主が抱える武装従者を指す。彼らは、君主の軍隊の中核をなす職業軍人である。"
 warrior_temple_desc: "$warrior_temple$は、[ShowReligionAdjective('nahuatl')]国家の精鋭戦士である[ShowUnitDefinitionName('a_jaguar_warrior')]や[ShowUnitDefinitionName('a_eagle_warrior')]を募集できる建造物である。"
 armory_desc: "[ShowInstitutionName('professional_armies')]の発展に伴い、わが[armies|e]の[manpower|e]の新たな供給源を確保する必要がある。$armory$を[towns_and_cities|e]に建設すると、[manpower|e]を増やすことができる。" #Renaissance #Urban
 training_fields_desc: "[armies|e]の[manpower|e]の別の供給源として、$training_fields$を[rural_location|e]に建設することもできる。" #Discovery #Rural
 barracks_desc: "$barracks$は、[towns_and_cities|e]の$armory$を置き換え、わが[armies|e]の[manpower|e]を効率的に増やすことができる。" #Reformation #Urban
 regimental_camp_desc: "$regimental_camp$は、[rural_location|e]の$training_fields$を置き換え、わが[armies|e]の[manpower|e]を効率的に増やすことができる。" #Absolutism #Rural
 conscription_center_desc: "$conscription_center$は、わが[armies|e]の[manpower|e]を最も効率的に増やせる建造物である。$conscription_center$は、[towns_and_cities|e]の$barracks$や[rural_location|e]の$regimental_camp$を置き換えて設置される。" #Revolutions #Urban & Rural
 salt_collector: "塩収穫所"
 salt_collector_desc: "塩は何千年ものあいだ、人類の食生活に欠かせない貴重な資源となってきた。幸い、塩は海水に豊富に含まれているため、その水を汲み上げて乾かすだけで採取できる。また、干上がった湖や川床も、手軽に塩を手に入れられる場所である。"
 windmill: "風車"
 windmill_desc: "風車にはさまざまな形や大きさ、帆の構造や仕組みの違いがあるが、いずれも風の力を利用して穀物を挽くために用いられる。その結果、作物の栄養価が大幅に向上し、より多様な加工食品に変えることができる。"
 local_smelters: "地方製錬所"
 local_smelters_desc: "大地には金属資源が豊富に存在するが、精錬しなければほとんど利用できない。そのため、製錬所は金属の採掘地の近くに建てられ、輸送や加工に適した形に整える役割を担う。"
 sawmill: "製材所"
 sawmill_desc: "森林は豊富な資源をもたらすが、木を伐採しただけでは家を建てることはできず、加工して初めて有効活用できるようになる。製材所を通じて、原木は実用的な木材へと姿を変えるのだ。"
 fruit_orchard: "果樹園"
 fruit_orchard_desc: "果物は自然からの豊かな恵みであり、民に安定した食糧を提供する。果樹園は果物の安定的な生産を可能にし、国民の需要を満たすことができる。"
 city_guard: "都市衛兵"
 city_guard_desc: "たとえ厳格な組織がなくとも、法律と秩序を守る者は必要である。$city_guard$に徴用された市民は、わが国の軍事力を支える柱となる。"
 library_desc: "学者や裕福層が研究や交流をおこなう世俗的な機関。さまざまなテーマについて研究したり、哲学、数学、宗教、科学などを学んだりできる。独立しているものもあるが、大学の支援や影響を受けている場合も多い。"
 confucian_school_desc: "儒教の理想に基づき、政府官僚の教育や養成に力を注ぐ教育機関。"
 confucian_academy_desc: "儒教の教えと理想を学び、官僚試験の合格を目指すエリート階級の学生向けの私立学校。"
 opera_house_desc: "オペラを上演するための壮麗で装飾的な建造物。通常は、富裕層や有力者の後援を受けて建設される。"
 theater_desc: "芸術家が劇や演奏など舞台芸術を披露するために使用する建造物。"
 toll_castle_desc: "街道、河川の渡し場、峠の周辺に設置される小さな要塞。少人数の衛兵団が通行料を徴収し、通行を許可する。"
 nobility_fortifications_desc: "中規模の要塞。地域の貴族が、先祖から受け継いだ領地で影響力を振るい、農民を支配するために使用する。"
 rotten_borough_desc: "ごく少数の有権者からなる議会選挙区。特定の候補者に投票させるため、不正、強要、贈賄などがおこなわれることもある。"
 noble_villa_desc: "貴族は自分たちが庶民とは違い、身分が高いことを誇りに思っている。そのため、主要な都市部から離れた場所に邸宅を構えることを好む。都市部から離れても、邸宅は壮麗で、贅沢に装飾されている。"
 local_noble_delegation_desc: "貴族は、庶民と接触しないように都市の中心部から離れた場所で暮らすが、主要な街や都市で起こること、特に統治に関する事柄には積極的に関与したがる。そのため、影響力を行使できる場所ならどこにでも邸宅を所有していることが多い。"
 nobles_recruitment_center_desc: "貴族は多くの財産を保有しており、それを守る私的な護衛や、さらには戦闘可能な部隊を抱えていることが多い。こうした部隊は、直接雇用した地元住民で構成される。"
 parish_church_desc: "聖職者層は、すべての民衆に教えを広めるため、自分たちの影響力をできる限り広げようと努める。そのため、小さな集落にも、住民の精神的な支えとなる神父がいることが多い。"
 local_shrine_desc: "宗教には通常、信仰上重要な場所がある。聖職者は、そうした場所にはすぐに聖堂を建て、民衆がその場所を適切に崇めるようにする。"
 clerical_archives_desc: "聖職者は神学の知識に限らず、さまざまな知識を収集しようとする。彼らの記録保管所は、あらゆる種類の文書が保管される知恵の泉である。しかし、記録保管所への出入りは、聖職者自身によって厳しく制限されている。"
 spiritual_retreat_desc: "信仰に身を捧げる人々は、世俗的な問題を超越し、神に近づこうと努力する。その結果、世俗的な欲望から離れ、信仰に没頭するための場所が生まれる。"
 warrior_monks_training_grounds_desc: "信仰に励むことは、必ずしも暴力を放棄することを意味しない。そのため、信仰だけでなく、武術にも打ち込む僧侶が多い。"
 guild_hall_desc: "地域の職人は、競争が激しくなると商品の買い手を見つけるのに苦労する。そのため、職人たちはしばしばギルドを設立して、特定の商品の生産方法や流通方法を決定する。"
 merchants_guild_desc: "経済の流れを作るのは、交易や商業である。この流れをより自然でより効率的にするため、交易商はギルドを組織する。ギルドは、交易ルート間の障害を解消し、強力な富の流れを作り出す。"
 local_markets_desc: "どんなに孤立した集落でも、その集落を行き来し、必要な商品や物資をもたらしたり、集落の生産物を買い付けたりする商人が必ず存在する。こうした商人は、取引を円滑におこなうため、その地に市場を開設する。"
 burgher_mansion_desc: "貴族の生まれでなくとも、人はひとたび十分な財産を築くと、本物の貴族の暮らしを真似るようになる。そういうわけで裕福な市民は、上級貴族の邸宅のように豪華な邸宅を建てる。"
 artisan_guilds_desc: "どのような商品でも、生産するには経験と技術が求められる。そのため、その能力のある者は生産に打ち込むために工房を開き、見習いを受け入れて技術を伝える。"
 local_assembly_desc: "民衆は政府の言いなりだが、必ずしも政府から完全に切り離されているわけではない。地域で集会を開き、自分たちに影響を及ぼす重要な問題について話し合い、当局に懸念を表明することができる。"
 pirate_haven_desc: "庶民は肉体労働で生計を立てているが、なかには盗賊や海賊に身を落とす者もいる。特に、政府の目が行き届かない沿岸地域では、人目につかない入り江を拠点にして、そこから無警戒な船を襲撃したりする。"
 peasants_training_grounds_desc: "庶民から徴兵する必要があるかぎり、戦闘の基本を学べる練習場を地域に設置することは有益である。そうすれば、少なくとも剣の正しい持ち方くらいは身につけることができる。"
 festival_grounds_desc: "誰もがそうであるように、庶民も祭りやお祝いが好きである。そのため、それぞれの集落に祭りや祝事のための場所が設けられている。"
 peasants_hunting_grounds_desc: "民衆は狩猟の法的な許可があれば、地域の森林に生息する野生動物を狩ることができるように、すぐに狩猟区域を設ける。"
 local_schools_desc: "教育を受けた国民は生産的である。地域の学校は、庶民が学び、上流階級と同等の教養を身につける手助けをする。そのため、こうした学校がどこでも支持されるのは当然といえる。"
 local_newspaper_desc: "情報は知識であり、知識は進歩である。地方の新聞社は、すべての人のため、現在の状況に関する情報を世の中に広める。"
 cantonments_desc: "駐屯地は、軍の恒久的な兵員募集拠点として使われる。また、兵士の宿舎にもなる。"
 grand_palace_desc: "$grand_palace$には、君主と君主に近しい人々のために、わが国の文化的功績が大々的に展示されている。"
 great_madrasa_desc: "$great_madrasa$は高等教育機関であり、名高い学者が医学、建築、イスラム法などの知識を教授する場である。"
 tower_of_belem_desc: "テージョ川の河口を守る$tower_of_belem$は、軍事要塞として港を守るだけでなく、わが国の海洋支配の象徴でもある。"
 great_temple_of_tenochtitlan_desc: "$great_temple_of_tenochtitlan$は、戦いの神ウィツィロポチトリと雨と農業の神トラロックに捧げられた神殿である。段状の構造をもつため、将来容易に拡張できる。"
 corporation_of_london_desc: "商人や交易商が運営する$corporation_of_london$は、$london$の成長や発展に対し大きな影響力をもっている。"
 grand_apartment_desc: "$grand_apartment$は$london$の支配者の象徴であり、川岸から支配権を振るう。"
 sanssouci_desc: "$sanssouci$は都市部の喧騒から離れた場所に建つ。小ぶりな平屋の宮殿で、広大な庭園とブドウ畑に囲まれている。"
 berlin_palace_desc: "$berlin_palace$は、$berlin$の中心部、シュプレー川とその支流のあいだに建ち、$berlin$に対する統治者の支配力を高めている。建設にはさまざまな困難を伴なったため、あらゆる困難に打ち勝ち、目標を達成する国家の力の象徴でもある。"
 versailles_desc: "$versailles$宮殿は、複数のサロン、広間、応接室、礼拝堂、そしてオペラハウスまで備えた王宮の主要な複合施設である。外交官や上流階級の人々は、$french_group$王家からの任務を遂行するため定期的にこの宮殿を訪れる。"
 enderun_academy_desc: "$enderun_academy$は、トプカプ宮殿内にある宮殿兼寄宿学校である。$devshirme_system_policy$で選ばれた学生を教育し、有能な$janissaries_advance$や$turkish_culture$の政治家に育成する。"
 rock_of_monaco_desc: "$rock_of_monaco$は、モナコ市にある高い一枚岩である。岩自体はさほど重要ではないが、周辺に広がるモナコ市は地中海の海賊の隠れ家となっている。"
 calvinist_preachers_desc: "$reformation$の参加者である$calvinist_preachers$は、$calvinist_ADJ$の地方宣教師であり、近隣の$catholic_ADJ$の人々に教えを広めている。"
 schwaz_mine_desc: "$schwaz_mine$は、多くの銀鉱石や銅鉱石が採掘される活気ある鉱山である。採掘された資源は、この先何世紀にもわたり、所有者の外交活動や軍事活動を支えるだろう。"
 urban_parliament_seat_desc: "$urban_parliament_seat$は、都市に住む$burghers$の行政機関である。こうした建物の存在は、ギルドや商人の影響力を大いに高めている。"
 adm_vatican_library_desc: "バチカン使徒文書館は、教皇庁の広大な図書館である。古典期から現代までの情報や文書のコレクションを所蔵している。"
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "$amsterdam$銀行は、通貨基準の策定と維持において重要な役割を果たす為替銀行である。その種の最初の銀行として、$wisselbank$は$europe$全土の新しい国営銀行に影響を与えている。"
 entrepot_desc: "賑やかで活気あふれる市場の中心にある$entrepot$は、わが国の商業が発展するのに最適な場所である。"
 trading_hub_desc: "$trading_hub$はわが国の交易網の重要な地点であり、さまざまな外国商品や地産品を販売・購入するのに最適である。"
 customs_house_desc: "わが国には活気のある市場があり、多くの商人が遠い国々から輸入した魅力的な商品を販売している。輸入品の規制や流通の管理は、$customs_house$の管轄である。"
 stock_exchange_desc: "$stock_exchange$は仲買人、商人、投資家が集まる重要な会合の場であり、事業や合本会社の株式流通を大きく促進する。"
 clearing_house_desc: "手形交換や事前取引は、わが国の主な事業活動である。$clearing_house$があることで、わが国を介しておこなわれる交易に対する支配をさらに強化できる。"
 market_warehouse_desc: "わが国の市場の商品流通量が増加している。より多くの商品を保管できるように、$market_warehouse$を建設する必要がある。"
 sugar_plantation_desc: "土地の耕作やサトウキビの栽培は、金になる事業である。$sugar_plantation$を建設すれば、収益性の高い$sugar$交易に参入できる可能性がある。"
 cotton_plantation_desc: "わが国の田園地帯に組織的な大規模農園を建設すれば、需要の高い$cotton$を大量に生産できる。"
 tobacco_plantation_desc: "$tobacco_plantation$を建設して$tobacco$を栽培すれば、わが国の繁栄につながるだけでなく、交易で生じる膨大な利益の一部を手に入れることができる。"
 jewelry_guild_desc: "宝石や貴石を最高品質の宝飾品に加工すれば利益が見込める。そのため、$jewelry_guild$は人気の職業である。"
 north_sea_shipyards_desc: "オランダの造船所は、優れた職人や技術者をヨーロッパから雇えるという強みがあるため、効率的であり、造船能力が非常に高い。"
 dock_desc: "ドックは最も基本的な沿岸インフラであり、船の建造や修理を可能にする。"
 dry_dock_desc: "船の建造や修理に必要なインフラを提供する港湾施設。隔離され、乾燥した係留地で作業をおこなうことができ、必要に応じて注水も可能である。船体に容易に接近できるため、建造の効率や能力が大幅に向上する。"
 shipyard_desc: "造船所は、わが国の港の能力を大きく向上させる。より多くの船の整備や建造が可能になると同時に、乗組員向けの設備も充実させることができる。"
 grand_shipyard_desc: "大規模な港湾インフラ。無数の船や船員が始終出入りする。艦隊を丸ごと建造・修理することができ、わが国の制海権を拡大するための要衝となっている。"
 naval_base_desc: "沿岸全体を囲い込み、わが国の大艦隊の建造と整備に特化した区画。乗船員、職人、技術者からなる小さな都市であり、海軍を丸ごと建造できる能力を備え、わが国で最も重要な戦略拠点のひとつとなっている。"
 distillers_guild_desc: "街のあらゆる蒸留酒の秘伝レシピや、製造を管理する蒸留酒製造業者の組合。製造技術を習得したい者は組合に加入するしかなく、組合による独占が拡大している。"
 distiller_manufactory_desc: "蒸留製品の需要が高まり、昔ながらのギルドの秘密主義が消滅した生産中心地。需要に後押しされ、量と利益を優先する新しい近代的な生産システムが生まれた。"
 brewery_desc: "穀物や果物を使用して、あらゆる階層の人々が楽しめる美味しい酒類を製造するギルド。"
 brewery_manufactory_desc: "醸造飲料の需要増大に応える、より集中化された製造拠点。昔ながらの職人技による工程を体系化・機械化している。"
 glass_guild_desc: "$glass$を成形し、そこから製品を作り出すには繊細な技術が求められる。専門の工房は、実用的な容器から装飾的なステンドグラスに至るまで、さまざまな製品を製造している。"
 saltpeter_guild_desc: "硝石は手間のかかる工程を経て製造される。硝石なしには火薬を製造できないため、国家の防衛に不可欠である。硝酸塩を多く含む土のほか、肥料、腐敗した有機物からも抽出される。"
 lacquerware_guild_desc: "$lacquerware_guild$では、ウルシの木から採取した樹液を何層にも重ねて塗り、独特の光沢のある製品に仕上げる。この技法で作られる家具や儀式用の箱などの製品は質が高く、人気が高い。漆器はその美しさと耐久性から、非常に高く評価されている。"
 gun_smith_desc: "$gun_smith$は銃器の製造やメンテナンスを専門におこなう。高品質な銃器のほか、銃身、ロック、引き金などの部品も製造する。"
 weapon_guild_desc: "各種の武器の製造を担う職人の組合。国家防衛の柱として機能し、特定の戦闘や数量に応じて一般兵に武器を供給している。"
 cloth_guild_desc: "織物の生産は、しばしば国家の経済基盤となる。染色職人、織工、縮絨工などで構成される$cloth_guild$は、安定した生産量を維持し、基準を管理することで、必要な量と品質を確保している。"
 fine_cloth_guild_desc: "繊細な毛織物、絹、ベルベットなどの高級織物の生産は、利益率の高い事業であり、貴族階級が関与していることも多い。この種のギルドは、高度な製織技術や仕上げ技術を開発する革新の中心地であり、しばしば地域や国家の経済に大きく貢献する。"
 tannery_desc: "$tannery$は皮革の生産を担い、靴、鞍、書籍カバーなど重要な製品を生産する。高度な技術を駆使して動物の皮を加工し、$leather$に耐久性と美しさをもたらす。"
 paper_guild_desc: "$paper$はあらゆる国の基盤である。行政から教育、さらには交易まで、さまざまな分野で用いられる。そのため$paper_guild$は、生産基準や生産量を適切に保つとともに、独自の技術を保有している。この技術には、亜麻、綿、その他の植物繊維などの原料の浸漬、パルプ化、圧縮工程が含まれる。"
 scriptorium_desc: "$scriptorium$は、写字生が写本を丹念に書き写すための場所である。ここでは知識の保存と普及を目的に、宗教、法律、さらには文学などの多様な文書が作成されている。"
 tools_guild_desc: "簡素な金づちから初期の工作機械まで、$tools$はいつの時代にも我々の社会の重要な要素である。$tools_guild$は、こうした便利な工具の製造を専門としている。"
 porcelain_guild_desc: "$porcelain$は陶磁器の一種で、高温での材料のガラス化による強度と半透明を特徴としている。$porcelain_guild$は、$porcelain$の生産と装飾を専門としている。"
 naval_supplies_guild_desc: "$naval_supplies$には、木材から、タール、ロープ、リネン、帆などの材料まで、船の建造に必要なあらゆるものが含まれる。$naval_supplies_guild$は、これらの広範で多様な商品をすべて提供する。"
 dyes_guild_desc: "織物が誕生して以来、高品質な$dyes$の市場もつねに存在してきた。$dyes_guild$は、植物から$dyes$を作り出す。"
 putrefaction_works_desc: "$saltpeter$は、肥料、食肉加工用の塩、火薬の主要成分として使われる貴重な化学物質である。$putrefaction_works$は、$saltpeter$を採掘できない場合の代替入手経路となる。"
 naval_supplies_manufactory_desc: "$naval_supplies_guild$と同様に、$naval_supplies_manufactory$も$naval_supplies$を専門に製造する。規模が大きいため、船の建造に必要な供給品の生産力が格段に高い。"
 weapon_manufactory_desc: "軍隊の主要な$weaponry$は、剣、槍、弓などのさまざまな武器で構成される。$weapon_manufactory$は多様な素材を使い、あらゆる種類の近距離武器や簡易遠距離武器を製造する。"
 fine_cloth_manufactory_desc: "$fine_cloth$は伝統的に、上流階級や富裕層にとっての社会的地位の象徴である。$fine_cloth_manufactory$は、$cloth$や$silk$を使用して、こうした貴重な織物を製造している。"
 cloth_manufactory_desc: "$cloth$とは、羊毛や亜麻糸から作られたさまざまな生地や衣服である。$cloth_manufactory$は、$wool$、$cotton$、$fiber_crops$などの多岐にわたる素材から$cloth$を製造することを専門としている。"
 paper_workshop_desc: "$paper$は複雑な会計、行政、知識の普及などに欠かせない。$paper_workshop$は、繊維塊、$fiber_crops$、$lumber$から新しい$paper$を製造することを専門としている。"
 printing_press_shop_desc: "$printing_press_shop$は、簡単に生産・交換できる部品を活用することで、文書の作成・配布にかかる人件費や材料費を抑える。"
 glassworks_desc: "伝統的なガラス吹き製法を改良し、新しい材料を加えることで、容易に$glass$を大量生産できるようになる。"
 perfumery_desc: "$perfumery$は花を栽培し、そこから精油を抽出して、富裕層向けの贅沢品を生産している。"
 porcelain_manufactory_desc: "$porcelain$は、長きにわたる錬金術的な試行錯誤によって生まれた。海外からの高価な輸入品の代用品として使われる。"
 tannery_manufactory_desc: "化学の進歩により、動物の皮をなめす工程が大幅に短縮され、より高品質な$leather$を生産できるようになった。"
 lacquerware_manufactory_desc: "漆塗りの工程を改良すると、$lacquerware$をより安価に、より早く生産できるようになる。"
 fine_cloth_mill_desc: "$fine_cloth_mill$は、水車の動力を利用して$fine_cloth$を短時間で大量に生産できる。"
 textile_mill_desc: "$textile_mill$は、水車の動力を利用して$cloth$を短時間で大量に生産できる。"
 steel_mill_desc: "炉や生産工程の信頼性が向上したことで、高い費用効率で$steel$を生産できるようなった。"
 iron_foundry_desc: "$iron$製の$tools$は、既存のほかの製品よりも頑丈で、しかも製造にかかる手間ははるかに少ない。"
 weapon_factory_desc: "近年、軍隊の重要性が大幅に高まっている。そのため、兵士用の武器をより効率的に製造する方法が求められており、専用の工場が設立されている。"
 monastery_desc: "修道院は、隠遁と瞑想の場であり、神との交流に人生を捧げたい者の避難所である。そのため、その敷地は学びや内省のためにあり、偉大な知識は通常その壁の向こうに守られている。"
 madrasa_desc: "マドラサは学問を推進するための施設であり、知識の中心地である。多数の学生を抱え、その多くは遠くからやってくる。マドラサでは世俗的な事柄も宗教的な事柄も教授し、耳を傾けるすべての者に知恵を授ける。"
 orthodox_monastery_desc: "$orthodox$の聖職者は権力を握っていることが多く、修道院は彼らの権力の拠点となっている。イコンを所有し、その加護のもと、国の伝統的な価値観を守る役割も負っている。"
 miaphysite_monastery_desc: "$miaphysite$は、$christian$の始まりから続く儀式や慣習で満ちている。修道院はそれらの儀式の守護者である。神の言葉を詳細に研究しているのは、修道院だけだからだ。"
 bailiff_desc: "民衆を好きにさせておくと、悪や怠惰が蔓延する。そのため、地域の代表者に村落の法と秩序の維持を命じ、彼らを通じて国を統治する必要がある。"
 fishing_village_desc: "水は生命の源であり、生命に満ちている。水辺には、そうした豊かな環境を活かし、村が発展することが珍しくない。そこで暮らす人々は、捕獲できる水生生物に頼って生活していることも多い。"
 farming_village_desc: "食糧は文明の原動力である。畑や農地は、民衆に食糧を供給するだけでなく、彼らが家畜を飼い、家畜から何かを生産することも可能にする。この組み合わせが、集落を繁栄させる鍵である。"
 forest_village_desc: "森や荒野は、人が思うほど不毛な場所ではない。そこに生息するさまざまな動物を狩り、その肉や皮を利用できるからだ。そのため人々は、狩ることのできる動物が生息する森の近くに定住したがる。"
 tar_kiln_desc: "タールは、高い密封性や防水性を発揮するため、古くから利用されてきた。森林地帯は、木材を乾留してタールを抽出する窯を建設するのに理想的な場所である。"
 horse_breeders_desc: "戦争のためでも、荷車を引いて行商するためでも、馬はどこでも必要とされる。こうした需要に応えるべく、優れた馬の繁殖を一家でおこなう者たちが現れた。"
 market_village_desc: "地域の交易を一ヵ所でおこなうには、交易拠点が必要である。その役割を果たすべく市場の村が形成され、そこに小さな市民社会が生まれる。"
 stone_quarry_desc: "石材は、住宅、水道橋、寺院、橋などのさまざまな用途に使われる優れた建築資材である。しかし、石は採掘しなければ手に入らず、良質な建築石材がいつでも豊富にあるわけではない。良質な石が採れる地域に採石場を設ければ、需要に応えることができる。"
 lumber_mill_desc: "木は、使いやすい板に加工しなければあまり価値がない。木を最大限に活用し、その輸送をできるだけ容易にするため製材所が生まれた。製材所があれば、伐採した木から板を簡単に製造できる。"
 fiber_crops_farm_desc: "縄、靴、衣類など、国民に必要なものを生産するには、さまざまな植物の繊維が欠かせない。繊維作物を栽培すれば、自給自足が可能になり、輸入品への依存を減らすことができる。"
 sand_pit_desc: "砂には、建材をはじめとする多くの用途がある。特定の種類の砂は、熱を加えてガラスを製造することもできる。砂場を建設すれば、砂を採取してさまざまな需要に応えることができる。"
 clay_pit_desc: "粘土は、わが国の陶器産業に不可欠な材料であり、住宅のタイルの材料としても理想的である。粘土が豊富な地域に粘土採掘場を建設すれば、陶工に粘土を安定的に供給できる。"
 charcoal_maker_desc: "炭は家を温めるのに使われたり、鍛冶工場の燃料として使われたりする。豊富にあるわが国の木材を燃やせば、炭を生産できる。炭は木をそのまま燃やすよりも多くの熱を生み出す。"
 elephant_hunting_grounds_desc: "象は巨大なため、馬や牛のように普通の農場で飼育できない。代わりに象の狩猟場を設け、半野生の飼育場として使えば、ニーズに最も適した象を選別できる。"
 sheep_farms_desc: "わが国の羊飼いは、牧草地や丘陵地で羊の繁殖をおこなっているが、生産性を高めるには、農場型の繁殖手法を導入する必要がある。牧羊場では、より多くの羊を繁殖させ、生産量を増やすことができる。"
 lutheran_preachers_desc: "$reformation$の参加者である$lutheran_preachers$は、$lutheran_ADJ$の地方宣教師であり、近隣の$catholic_ADJ$の人々に教えを広めている。"
 preachers_work_for_free: "神の御言葉は無償にして万人に行き渡るのだ！"
 temple_desc: "$temple$は礼拝所であり、$clergy_estate$が宗教的な務めを果たすための場所である。地域の宗教によって外観や形態は異なる場合もあるが、目的はどれも同じである。"
 cathedral_desc: "$cathedral$は大規模な$temple$であり、極めて多くの地域住民に宗教儀式を提供する。都市の精神的拠点として、$cathedral$にはあらゆる階級の人々が礼拝に訪れる。"
 counting_house_desc: "$counting_house$は、街の事業者の帳簿を管理する事務所である。企業の決済に関する取り決めや連絡にも対応する。"
 minting_office_desc: "$minting_office$は、国の通貨を製造する主要な製造施設である。さまざまな金属がこの施設に運ばれ、一般市民向けの硬貨へと鍛造される。"
 granary_desc: "$granary$は、備蓄食糧がネズミなどの動物によって汚染されるのを防ぐ貯蔵施設である。また、非常時の民衆への食糧供給能力を高めることもできる。"
 wharf_desc: "$wharf$とは港にある海洋構造物であり、船を停泊させて荷物の積み下ろしや、船の保守・修理をおこなうことができる。"
 medical_school_desc: "$scientific_revolution$によって、医学分野では数々の飛躍的な進歩がもたらされ、新たな治療法や医療知識が生まれている。$medical_school$は、この知識が次の世代の医師に確実に受け継がれるようにする。"
 hospital_desc: "$hospital$には長い歴史がある。多くの古代文明に、病人を収容する独自の施設が存在した。中世期には$hospital$がさらに進化し、いまでは健康管理や回復にも重点が置かれるようになった。"
 slave_market_desc: "$slaves$の売買をおこなう交易拠点。強制労働を通じて経済を活性化させる。"
 port_authority_desc: "$port_authority$は、海上交通の管理、規制の施行、関税の徴収をおこなう。また、港を経由する交易品の流れや商業活動の安全を確保する。"
 pounamou_carver_desc: "手の込んだポウナム工芸品を製作する職人。文化的・宗教的に深い意味をもつ品を作り出し、人々から敬われている。"
 hanseatic_kontor_desc: "ハンザ同盟が運営する交易拠点。北ヨーロッパの都市と海外市場とのあいだで、利益性の高い商取引を促進するための重要な基盤となっている。"
 fondaco_desc: "外国商人向けの多目的倉庫兼宿泊施設。ここで商取引をおこなったり、流通前の商品を保管したりする。"
 venetian_arsenal_desc: "強力な海軍艦隊を迅速に建造する国営の造船所。海洋支配において重要な役割を果たしている。"
 kurultai_desc: "$kurultai$は地方議会の権威の象徴である。重要な意志決定を下す機関として機能するほか、兵員の徴集もおこなう。"
 order_stronghold_desc: "宗教騎士団の要塞化された基地。防衛拠点として、また十字軍遠征や領土支配の拠点として、戦略的に配置される。"
 banking_office_desc: "わが国は、$banking_office$を通じて他国の民衆に小規模な投資をおこなっている。$banking_office$は、提携する商人の活動拠点としても機能する。"
 copenhagen_dockyard_desc: "$copenhagen_dockyard$は、必要な船や船員を提供し、わが国の海軍の優位性を確保する。$copenhagen$の適切な港に建設され、ほかの造船所よりも迅速に船や船員を供給できる。"
 caravanserai_desc: "$caravanserai$は、シルクロード沿いに設置された重要な施設であり、貴重な交易品を運ぶ商人や家畜に休息の場を提供する。"
 caravan_stop_desc: "$caravan_stop$は、砂漠の交易路沿いに設置された重要な施設であり、貴重な品を運ぶ商人や家畜に休息の場を提供する。"
 seat_of_cardinal_desc: "枢機卿に昇格した聖職者を通じて、我々は$catholic_church$内で大きな権力をもつことができる。"
 galley_barracks_desc: "$galley_barracks$には、ガレー船を漕ぐ奴隷が収容されるほか、新しい船を建造するスペースもある。"
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "広大な帝国の国境沿いに広がる、巨大な壁と要塞の一群。ひと続きの壁ではなく、複数の部分で構成されている。$ruined_great_wall_of_china$は何世紀も前に建設が始まり、多くの王朝が修復や拡張をおこなってきたが、数世紀にわたり放置された結果、ほとんど廃墟と化している。"
 repaired_great_wall_of_china_desc: "修復され、適切に管理された要塞線は、いかなる外国の蛮族の侵略からも我々の国境を守ってくれるだろう。"
 rural_clothmaker_desc: "地元の材料を使い、手作業で織物を製作する小さなギルド。衣服や交易品を供給し、地域経済において重要な役割を果たしている。"
 mason_desc: "$mason$では熟練した職人が建設用の石材を切り出し、形を整える。耐久性のある構造物の建設に不可欠な工程。"
 embassy_desc: "外交の最前線であり、外国の代表者が交渉をおこない協力関係を促進する場所。"
 firearms_manufactory_desc: "$firearms_manufactory$は、拳銃や小銃などのさまざまな形状や大きさの銃器を製造する。わが国の軍需工場団地の生命線と称されることも多い。"
 cannon_foundry_desc: "$cannon_foundry$では、溶融金属から大砲を鋳造して組み立てる。$cannon_foundry$は、軍隊に大砲を装備し、国家の軍事力を強化する上で重要な役割を果たす。"
 cannon_maker_desc: "大砲の製作と組み立てを専門とするギルド。大砲は包囲戦や防衛に欠かせない強力な武器である。"
 firearms_factory_desc: "国境の防衛を求める声が高まり、軍需工場団地に割り当てられる生産量が増加している。この需要を満たすのが、銃を大量に製造できる$firearms_factory$である。"
 cannons_factory_desc: "大砲を大量生産する大規模な工場。生産能力の拡大は、わが軍の需要の増大に対応するための効果的な措置である。"
 settlement_building_desc: "移住者を呼び込むために設けられた、商店、基本的な建設支援、交易所などの基本的なサービスが揃った集落。"
 janissary_barracks_desc: "若い奴隷がイェニチェリになるための軍事訓練を受ける地域建造物。"
 ghilman_barracks_desc: "若い奴隷が$a_ghilman$になるための軍事訓練を受ける地域建造物。"
 safaviyya_order_hall_desc: "$safaviyya_order_hall$は、サファヴィー朝のスーフィー教団の建造物である。宗教的な性質が強いが、$qizilbash$の軍事訓練施設としても使われる。"
 alhambra_desc: "#italic 赤い城#!を意味する$alhambra$は、グラナダにある宮殿と要塞の複合施設で、ナスル朝の洗練された建築の頂点と考えられている。"
 hexamilion_wall: "ヘキサミリオンの防壁"
 hexamilion_wall_desc: "$hexamilion_wall$は#italic 6マイルの壁#!を意味し、[ShowAreaName('morea_area')]を守るために古代から存在する防壁である。"
 oma_falaj: "ファラジ"
 oma_falaj_desc: "$oma_falaj$は、水をあらゆる場所に安全に供給するための地下水路システム。"
 oma_nizwa_fort: "ニズワ砦"
 oma_nizwa_fort_desc: "$oma_nizwa_fort$は、[ShowAreaName('oman_area')]における[ShowGoodsName('incense')]交易の要所。"
 coastal_settlements: "沿岸集落"
 coastal_settlements_desc: "$coastal_settlements$は、多くの[pops|e]を惹きつける移住先である。"
 dutch_trade_outpost: "オランダ商館"
 dutch_trade_outpost_desc: "多くの#italic オランダ人商人#!は、[ShowRegionName('japan_region')]での影響力を高めるために現地の支配者と良好な関係を維持しつつ、自由に交易をおこなっている。"
 dutch_admiralty_desc_common: "わが国では、複数の提督府が存在するため利害が分かれているが、これらの提督府によって、すべての州が独自の海軍を維持できる。"
 friesland_admiralty: "フリースラント提督府"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "西フリースラント提督府"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "ロッテルダム提督府"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "ゼーラント提督府"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "アムステルダム提督府"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "$vijayanagar$の図書館"
 library_of_vijayanagar_desc: "この図書館は、[ShowLocationName('vijayanagar')]最大の教育拠点のひとつであり、わが民が教養を深めることを可能にする。"
 city_of_victory: "勝利の都"
 city_of_victory_desc: "南$india$の希望の光であり、世界で最も偉大な場所のひとつ。毎年多くの学者や大使が[ShowLocationName('vijayanagar')]の文明を見学しようと訪れる。"
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "[ShowLocationName('srirangam')]の宗教施設を完全に再建し、いまでは南$india$最大の寺院のひとつとなっている。"
 venkateswara_temple: "ヴェンカテスワラ寺院"
 venkateswara_temple_desc: "ヴェンカテスワラとティルパティは、最近の寄付によって影響力が増大し、[ShowAreaName('tamil_land_area')]において新たな高みに達した。"
 constantinople_observatory: "タキ・アルジンの天文台"
 constantinople_observatory_desc: "素晴らしい星空を眺めることのできる、丘の上に建つ立派な天文台。この天文台が長く存続すれば、[ShowReligionGroupAdjective('muslim')]諸国の科学に多大な恩恵がもたらされるだろう。"
 kurmina_headquarter: "クルミナ本部"
 kurmina_headquarter_desc: "軍管区の主要な駐屯地。指導者が戦争に備えて軍隊を準備し、侵略者から国を守るための拠点となる。"
 great_enclosure: "大囲壁"
 great_enclosure_desc: "大囲壁は、我々が地域の[ShowGoodsName('livestock')]を支配していることを示し、緊急時には避難所としても利用できる。"
 great_hill_complex: "ヒル・コンプレックス"
 great_hill_complex_desc: "$great_hill_complex$は礼拝の場であり、石鹸石で作られた人工物が数多く存在する。わが国の最も重要な儀式をおこなう場所として使われる。"
 great_valley_complex: "バレー・コンプレックス"
 great_valley_complex_desc: "多くの住居がある$great_valley_complex$は、[ShowLocationName('great_zimbabwe')]の資源を開発するのに役立つ。"
 wat_chaiwatthanaram_temple_building: "ワット・チャイワッタナラーム"
 wat_chaiwatthanaram_temple_building_desc: "わが国の統治者の私的な後援者であり、王室の宗教儀式や、統治者とその家族の葬儀を執りおこなう場所として使われる。"
 khmer_baray: "バライ"
 khmer_baray_desc: "大規模な水の貯蔵施設。農業への投資を拡大し、より安定した食糧供給を可能にする。建設後は、腐食を防ぐため厳重な管理や継続的な保守が必要となる。"
 #Bavaria
 herrenchiemsee_abbey_potential: "ヘレンキームゼー修道院はキーム湖の島にのみ建造でき、その管理には$BAV$が必要となる。"
 herrenchiemsee_abbey: "ヘレンキームゼー修道院"
 herrenchiemsee_abbey_desc: "キーム湖の島に建つ、壮麗なバロック様式の修道院。宗教的・文化的中心地として機能し、識字率の向上や$BAV_ADJ$の伝統の振興に貢献している。"
 munich_residenz_founding: "中世の$munich$・レジデンツ"
 munich_residenz_founding_desc: "[ShowLocationName('munich')]・レジデンツの基礎であり、将来の$BAV_ADJ$統治者の本拠地である。反抗的な臣民や敵対勢力から身を守るための要塞として建設された。[ShowLocationNameWithNoTooltip('munich')]における$BAV_ADJ$の権力と統治の始まりを象徴する建造物である。"
 munich_residenz_founding_potential: "イベント「ミュンヘン・レジデンツの創設」の発生後にのみ建造できる。"
 munich_residenz_renaissance_expansion: "$renaissance$の$munich$・レジデンツ"
 munich_residenz_renaissance_expansion_desc: "$renaissance$時代、[ShowLocationName('munich')]・レジデンツは大規模な拡張がおこなわれ、$BAV$の威厳と文化的功績を世に示した。この建築の傑作は芸術と知的教養の場が新たに加わり、$hre$の文化的中心地としての[ShowLocationNameWithNoTooltip('munich')]の威信を高めた。"
 munich_residenz_renaissance_expansion_potential: "イベント「$renaissance$のレジデンツ拡張」が発生し、最初の「ミュンヘン・レジデンツの創設」が完了したあとにのみ建造できる。"
 munich_residenz_baroque_expansion: "バロック様式の$munich$・レジデンツ"
 munich_residenz_baroque_expansion_desc: "[ShowLocationName('munich')]・レジデンツのバロック様式の拡張には、啓蒙時代の華やかさが反映されている。贅沢な庭園、豪華な広間、そして緻密なデザインは、バイエルン内外におけるヴィッテルスバッハ朝の芸術的・政治的な支配力を際立たせていた。"
 munich_residenz_baroque_expansion_potential: "イベント「バロック様式のレジデンツ拡張」が発生し、「$renaissance$のレジデンツ拡張」が完了したあとにのみ建造できる。"
 #Majapahit
 bajang_ratu: "バジャンラトゥ"
 bajang_ratu_desc: "$bajang_ratu$は儀式に用いられる巨大な門。「割れ門（#italic candi bentar#!）」を採用し、質の高い赤レンガを使って建築されている。$MAJ_ADJ$王国で最も高い建造物のひとつであり、大規模な宗教的・政治的儀式に用いられる重要な構造物である。"
 bubu_building: "ブブ"
 bubu_building_desc: "地域で使われる魚獲りの仕掛けには、$bubu_building$と呼ばれる極めて効率的な漁法が採用されている。これは竹などの柔らかい木材で編まれたもので、河口などの戦略的な場所に設置され、熟練の漁師が管理する。そして、複雑な技術を用いて漁獲量を最大限に高める。"
 sufi_mosque: "スーフィー・モスク"
 sufi_mosque_desc: "地元の[ShowReligionGroupAdjective('muslim')]改宗者によって建てられた建造物で、より融合的な信仰のあり方を示す。"
 wali_songo_shrine: "ワーリー廟"
 wali_songo_shrine_desc: "地域における[ShowReligionGroupNameWithNoTooltip('muslim')]の布教に大きく貢献した、[ShowReligionGroupAdjective('muslim')]徒の聖人に捧げられた廟。"
 #Mali
 fulani_cattle_rearing_pen: "牛囲い"
 fulani_cattle_rearing_pen_desc: "この[location|e]の牛囲いは、[ShowCultureName('fulbe')]族の牧畜手法をさらに専門的にする。"
 trans_saharan_trade_outposts: "サハラ越え交易所"
 trans_saharan_trade_outposts_desc: "サハラ越え交易所は、隊商の場所を確保するために建設され、所有者が地域で影響力をさらに拡大することを可能にする。"
 son_unlocked_trans_saharan_outposts_tt: "[ShowBuildingTypeName('trans_saharan_trade_outposts')][building|e]をアンロックした"
 #Ethiopia
 debere_meshwae: "デベレ・メシュワエ"
 debere_meshwae_desc: "主要な[ShowBuildingTypeName('miaphysite_monastery')]として、[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]はこの地の[ShowEstateTypeName('clergy_estate')]により強い影響力と、より良い生活環境をもたらした。"
 #West Africa
 walls_of_benin: "$benin$の城壁"
 walls_of_benin_desc: "この壁は侵略を企てる敵から[ShowLocationName('benin')]を守り、その繁栄を支えてきた。"
 zazzau_walls: "$zazzau$の城壁"
 zazzau_walls_desc: "この壁は[ShowRegionName('guinea_region')]諸国に対する力の誇示であり、侵略を阻む盾となっている。"
 eghabho_nore_mansion: "エガボ・ノーレ邸"
 eghabho_nore_mansion_desc: "町長の邸宅。町長は支配者に代わり、この地を統治する役割を担っている。"
 ribat: "リバト"
 ribat_desc: "主にキャラバンや、周辺の狭い地域を襲撃から守るための小規模な要塞。"
 #Delhi
 delhi_tomb: "インドの墓"
 delhi_tomb_desc: "$india$の偉人の遺体を納めたこの墓は、旅行者が訪れるべき場所であると同時に、文化の象徴でもある。"
 #Orissa
 ori_portuguese_quarters: "ポルトガル人居住区"
 ori_portuguese_quarters_desc: "外国から来た裕福な商人たちの憩いの場であり、彼らの$india$における定住地となっている。"
 mahmud_gawan_madrasa: "マフムード・ガーワーン・マドラサ"
 mahmud_gawan_madrasa_desc: "世界中の学者にこの地の文化を学ばせるためのマドラサで、[ShowRegionName('deccan_region')]で最も偉大な宗教大学のひとつとされている。"
 #Portugal
 por_feitoria: "フェイトリア"
 por_feitoria_desc: "大砲と沿岸砲台を備えた$por_feitoria$によって、我々は地域における影響力を維持できる。また、わが国の商人たちがより自由に交易できるようになる。"
 rahdar: "ラーダール"
 rahdar_desc: "[ShowRegionName('hindustan_region')]の交易路を守るため、街道警備隊を置かなければならない。この警備隊は[ShowBuildingTypeName('rahdar')]と呼ばれ、地域で安全に交易をおこなえるようにする。"
 red_fort: "赤い城"
 red_fort_desc: "[ShowBuildingTypeName('red_fort')]は、この地を敵から守ると同時に所有者の威信を示し、我々がこの地を支配することを可能にしている。"
 #Morocco
 guich_garrison: "ジャイシュの駐屯地"
 guich_garrison_desc: "[ShowCultureGroupName('amazigh_group')]族が休息するための駐屯地。この地域の防衛を強化できる。"
 #Sikhism
 gurgaddi: "グル・ガッディ"
 gurgaddi_desc: "グル・ガッディは「$guru$の座」を意味し、[ShowReligionName('sikhism')]の精神的指導者が居住する場所である。"
 #USA
 usa_academy_of_arts_and_sciences: "アメリカ芸術科学アカデミー"
 usa_academy_of_arts_and_sciences_desc: "$usa_academy_of_arts_and_sciences$は、自由で独立した高潔な人々の利益、名誉、尊厳、そして幸福を高めるような芸術と科学を発展させる。"
 usa_academy_of_arts_and_sciences_why: "$usa_academy_of_arts_and_sciences$はイベントを通じてのみ建設できる。"
 usa_philosophical_society: "アメリカ哲学協会"
 usa_philosophical_society_desc: "$usa_philosophical_society$は有益な知識の普及を推進し、わが国の科学の先進性を確保する。"
 usa_philosophical_society_why: "$usa_philosophical_society$はイベントを通じてのみ建設できる。"
 usa_national_bank: "第一合衆国銀行"
 usa_national_bank_desc: "$usa_national_bank$はわが国の政府を支援し、通貨の安定を図る。"
 usa_national_bank_why: "$usa_national_bank$はイベントを通じてのみ建設できる。"
 usa_national_mint: "米国造幣局"
 usa_national_mint_desc: "$usa_national_mint$は通貨の鋳造プロセスを規制・改善する。"
 usa_national_mint_why: "$usa_national_mint$はイベントを通じてのみ建設できる。"
 #Middle kingdom
 zhixian: "知県"
 zhixian_desc: "郡の行政を監督する地方官の執務所。彼らは皇帝によって任命され、龍の玉座の権威を地方にまで行き渡らせる役割を担っている。"
 #Anatolia
 seljuk_mint: "セルジューク造幣所"
 seljuk_mint_desc: "$seljuk_mint$は、貨幣を鋳造するための実用的かつ安全な施設であり、政治的権威と財政的安定の象徴でもある。"
 tur_kodjabashi_office: "コカバシュ職務所"
 tur_kodjabashi_office_desc: "[ShowRegionName('balkan_region')]の征服地の現地民を活用することで、わが国の官僚機構への負担を軽減できるが、その代償として現地民に一定の権限を与えることになる。"
 tur_kodjabashi_office_is_in_balkans: "この[location|e]は[ShowRegionName('balkan_region')][region|e]にある"
 tur_kodjabashi_office_is_not_capital: "この[location|e]は[capital|e]ではない"
 phanariot_district: "ファナリオット地区"
 phanariot_district_desc: "[ShowLocationName('constantinople')]内にある、裕福な[ShowCultureName('greek_culture')]商人ファナリオットたちが居住する地区。"
 maniot_toll_guards: "マニオット街道番"
 maniot_toll_guards_desc: "[ShowAreaName('morea_area')]の盗賊集団であるマニオットたちは、この地の街道の支配権をもつことで現地の行政や交易の多くを支配している。"
 bulgarian_administration_center: "$bulgaria_area$行政中心地"
 bulgarian_administration_center_desc: "このロケーションは、[ShowAreaName('bulgaria_area')]全域の行政の中心として機能する。"
 jewish_district: "[ShowReligionAdjectiveWithNoTooltip('judaism')]地区"
 jewish_district_desc: "[ShowReligionAdjective('judaism')]徒たちが居住するための地区。"
 darussifa: "ダリュッシファ"
 darussifa_desc: "$ilkhanate$時代に建てられた病院。世界で最も先進的な病院のひとつとみなされ、応用医療科学の中心地として重視されている。"
 #Cahokia
 woodhenge_of_cahokia: "カホキアのウッドヘンジ"
 woodhenge_of_cahokia_desc: "太陽の動きに合わせて配置された$woodhenge_of_cahokia$は、太陽活動を観測する装置として用いられる。"
 cahokia_woodhenge_why: "$woodhenge_of_cahokia$はイベントを通じてのみ建設できる。"
 #Prussia
 charite_of_berlin: "シャリテ"
 charite_of_berlin_desc: "$charite_of_berlin$はベルリンの城壁外に設けられた検疫所で、繰り返し発生する疫病の拡大を防ぐ役割を果たす。"
 #Tlemcen
 qalat_al_mashwar: "カルアトゥ・アル＝マシュワール"
 qalat_al_mashwar_desc: "$tlemcen$の中心部に位置する、要塞化された美しく荘厳な宮殿複合施設。地域の権力と繁栄の象徴であるこの王宮は、在位する王朝の行政の拠点としても機能する。その比類なき美しさに加え、他国からの脅威や征服者に対する防衛の役割も果たす。"
