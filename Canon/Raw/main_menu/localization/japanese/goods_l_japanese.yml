 horses: "馬"
 horses_desc: "馬は約6000年前、場所は不明だがユーラシア・ステップのどこかで家畜化された。それ以来さまざまな用途に使用されてきたが、最も重要なものは戦馬としての役割だった。その点で中世は騎兵の黄金時代であり、馬は封建社会の発展と密接に結びついていた。"
 clay: "粘土"
 clay_desc: "粘土は、先史時代から人類が陶器や陶磁器の製造に使用してきた、土の一種である。その他の主な用途は建設、別の素材との組み合わせ、レンガの製造などである。粘土板は最初期の筆記方法のひとつでもあり、粘土が文明の発展に影響を与えたことは疑いようがない。"
 sand: "砂"
 sand_desc: "砂は地球上で最も一般的な素材のひとつであり、その用途は多岐にわたる。粗く粒状の砂は、石や金属を成形するための研磨材や、多くの建材の原料、ガラスの主原料などのさまざまな用途で広く利用されてきた。"
 tar: "タール"
 tar_desc: "タールはもとは換金作物として開発された、造船事業の貴重な原料である。その製造に必要な蒸留工程により、外見は黒く濃厚な液状となる。タールは船体の密封剤として、また帆の防水処理のための安価な手段として広く使用されている。"
 coal: "石炭"
 coal_desc: "石炭は燃料としての長い歴史があるが、実用的な蒸気機関が発明され普及するまで需要は低かった。産業革命がヨーロッパ全土に広がるにつれて、石炭の使用と輸出入は主要なビジネスとなり、現代経済に不可欠な要素となった。"
 iron: "鉄"
 iron_desc: "鉄は鉄そのものだけでなく、ほかの鉄金属も指す。冶金産業の基盤であり、武器やその他の軍事装備品の製造に広く使用された。"
 copper: "銅"
 copper_desc: "銅は、数千年前に冶金術が発明され普及して以来、最も重要な素材のひとつである。その用途は多岐にわたり、単独で加工できるほか、青銅などの合金としても利用できる。そのため、銅は特に武器製造で欠かせない金属であり、初期の大砲製造における主要な素材だった。"
 goods_gold: "金"
 goods_gold_desc: "金は古くから極めて価値の高い金属であり、貨幣やさまざまな宝飾品として交易や財産の蓄積に広く利用されてきた。二貨制および三貨制で主要通貨として使われるため需要が高く、新たな領土の調査時などは特に求められる存在となっている。"
 silver: "銀"
 silver_desc: "銀は貨幣として使用された最初の金属のひとつであり、金と並んで広く使用された。中世には中央ヨーロッパが銀生産の中心地となったが、コロンブス交換によって中心地がアメリカ大陸に移ると、16世紀以降はアメリカが新たな世界的銀交易の主要拠点となった。"
 gems: "宝石"
 gems_desc: "ルビー、サファイア、ダイヤモンド、エメラルド、翡翠などの宝石は、古くから宝飾品や儀式用の衣装に使用されてきた。世界でダイヤモンドの唯一の供給源は、何世紀にもわたってゴールコンダの伝説的な鉱山だった。すべての宝石が希少というわけではないが、どれも非常に需要の高い商品となる。"
 stone: "石材"
 stone_desc: "石材は、人類の歴史を通じて主要な建材のひとつである。粘土や木材よりも強く耐久性があり、長期使用が見込まれる建造物にとって欠かせない素材だった。ピラミッドのような太古の建造物が現代まで残っているのは、まさに石の耐久性のおかげである。"
 tin: "スズ"
 tin_desc: "スズは、5000年前に青銅を作るための冶金で初めて広く使用された。その後、腐食を防ぐために鉄、鉛、鋼などのほかの金属や合金のコーティングに重宝され、食器によく用いられるピューター（白鑞）の製造にも利用される。"
 lead: "鉛"
 lead_desc: "鉛は、方鉛鉱を加熱して銀を抽出する際の副産物として、古代から得られてきた。その後、鉛は特にローマ人によって幅広い家庭製品や工業製品に使用され、産業革命当時に匹敵する量が生産されていた。近代では、銃器の弾丸を製造するための主な材料となった。"
 wool: "羊毛"
 wool_desc: "羊毛は主に、ほかの農業には適さない辺境の土地で放牧される羊から採取された。綿が使用される前は衣料品の主な原料だった。"
 cotton: "綿"
 cotton_desc: "綿は中央アジアが原産だが、アメリカの植民地に導入され、18世紀後半の衣料産業で安価だが優れた羊毛の補完品または代替品として使用されるまで、ヨーロッパでは広く使用されていなかった。"
 silk: "絹"
 silk_desc: "東洋で最も上質な織物は、インド、中国、東アジアで生産された絹だった。香辛料ほど派手な存在ではないものの、絹や繊細な綿布から得られる利益は、すぐにヨーロッパ東インド会社の香辛料交易を上回るようになった。\n需要の増加に伴い、重商主義のヨーロッパでも絹の現地生産が試みられたが、その成功の度合いはさまざまだった。"
 dyes: "染料"
 dyes_desc: "織物の登場以来、上質な染料の市場が存在してきた。インドの生産地が非常に遠かったため、中世後期にはインディゴなどの高価な染料には莫大な価値があった。\n世界が相互につながるにつれて、アメリカでの生産が可能になり、インド市場へとの取引も容易になったことで染料はより身近になる。とはいえ染料は依然として希少であり、19世紀初頭にインドの生産地がヨーロッパ人の手に落ちると、まさしくゴールドラッシュが起こった。"
 incense: "香料"
 incense_desc: "何世紀にもわたり儀式では、物を燃やして煙や香りを拡散させる慣習が一般的に見られた。乳香、沈香、白檀、没薬など、この用途に適した品物は限られた場所でしか採取できず、その交易は絹の道や香の道などの交易網の形成の一端を担った。"
 sugar: "砂糖"
 sugar_desc: "砂糖は甘味料としてだけでなく、食品の保存にも使用された。当時、サトウキビは砂糖を得るための唯一の手段であり、最初は地中海の島々で栽培されていたが、アメリカ地域、特にカリブ海の労働集約型の大規模農園によって、主要な生産地はすぐに海外へと移ることになる。"
 tobacco: "タバコ"
 tobacco_desc: "16世紀後半にアメリカ大陸から持ち込まれるまで、タバコはヨーロッパでは知られていなかった。タバコはすぐに裕福な上流階級で流行し、北アメリカのイギリス植民地、ポルトガル領ブラジルの急速な経済成長を支えた。当時の人々はタバコの成分を知ることなく、求めるままに吸いつづけた。"
 tea: "茶葉"
 tea_desc: "茶は、中国、インド、および東南アジアでは重要な高級飲料であり、宗教的・社会的な儀式でも使用された。ヨーロッパに茶を普及させたのはイギリス人で、コーヒーほど高貴な飲み物ではなかったものの、世界的な供給量の少なさによる希少性で大きな利益を生み出した。"
 cocoa: "ココア"
 cocoa_desc: "ココアは中世の初期からアステカ人、インカ人、インディアンの統治者たちに刺激剤として使用されてきた。ヨーロッパでは、スペイン人がアメリカの植民地から輸入したことで16世紀初頭に普及し、富裕層が楽しむ贅沢品となった。"
 coffee: "コーヒー"
 coffee_desc: "コーヒーはエチオピア北東部で発見され、その栽培はアラビア南方で始まった。17世紀には中東からイタリアにコーヒーが伝来し、それからヨーロッパの残りの地域にも広がった。コーヒーは1600年にローマ教皇クレメンス8世がキリスト教徒の飲み物と見なしたことで、ムスリムの飲み物を排除すべきという主張をよそに、広く受け入れられていった。"
 fiber_crops: "繊維作物"
 fiber_crops_desc: "帆、ロープ、漁網、衣類など多様な製品の原料となるため、さまざまな繊維作物が世界中で使用されている。上記の粗い織物に使用されるだけでなく、多くは儀式や家庭などで使用される上質な織物の主原料としても使用される。例としては、麻、亜麻、ジュート、サイザルアサなどがある。"
 ivory: "象牙"
 ivory_desc: "象牙は、奴隷に次ぐアフリカの主要な輸出品のひとつだった。ヨーロッパでは食器、贈り物、小型の芸術品、家具などの各種工業製品に象牙が使用されるため、非常に人気があった。"
 fur: "毛皮"
 fur_desc: "毛皮は、高品質で暖かい衣料に欠かせない素材である。当初はロシアがあらゆる種類の毛皮を供給していたが、次第に北アメリカから供給されるようになり、少なくとも18世紀中ごろまではビーバーが高級品として好まれた。"
 lumber: "木材"
 lumber_desc: "木材は、人類の歴史とともにある主要な建築資材のひとつである。石材ほど耐久性は高くないものの、入手しやすいことから世界中であらゆる建築物に欠かせない素材となっている。城や要塞のような耐久性重視の建造物でさえ、石材ではなく木材で作られたものがある。"
 salt: "塩"
 salt_desc: "塩は人間の生活に不可欠である。加えて、長い冬には食糧を保存するための主な添加物でもあった。塩は中央ヨーロッパの鉱山から鉱物として採掘するか、海岸沿いの日照りの良い場所で自然蒸発によって作られるかのいずれかだった。"
 porcelain: "磁器"
 porcelain_desc: "磁器は、高温でガラス化することで得られる強度と透明感を特徴とする、陶磁器の一種である。磁器は中国で3000年以上も開発されてきたが、本格的なものは2000年ほど前にすでに存在していた。そして、いまでは世界中に広まり、非常に人気のある品となっている。"
 naval_supplies: "海軍用品"
 naval_supplies_desc: "海軍用品は、木材、タール、ロープ、リネン、帆などの、船の建造に必要なあらゆる資材を指す。当初はバルト地域が主な供給源だったが、18世紀初頭に北アメリカに取って代わられた。アメリカへの植民地拡大は、こうした重要な物資の供給を確保するためでもあった。"
 firearms: "火器"
 firearms_desc: "銃の発明と到来は、戦場の様相を一変させた。アジアとヨーロッパで繰り広げられる戦争は、火薬の輸入、威力の向上および活用に大きく依存するようになった。銃は戦争の自然進化の象徴であり、地球上の領土の主権を守るうえで不可欠な要素となった。"
 cannons: "大砲"
 cannons_desc: "攻城兵器は古代から存在していたが、火薬の発見により、かつてない破壊力を秘めた兵器が誕生した。より大きな弾丸をより速く、より遠くへ飛ばすことができるため、並の要塞ならたちまち破壊できる。軍隊自体に向けて発射された際の効果は、もはや言うまでもないだろう。"
 glass: "ガラス"
 glass_desc: "ガラスは芸術や建築、または日常的に使用される容器の素材として何世紀も重宝されてきた。やがてガラス製造技術が向上すると、ガラスは光学系の科学分野でも重要な役割を果たすようになり、ガラスレンズは眼鏡、望遠鏡など、海洋航海から自然科学までの幅広い用途で使われるようになった。"
 steel: "鋼"
 steel_desc: "鋼は武器や銃の製造に広く使用されている。そのさまざまな品質に応じ、斧には鈍鋼、剣やナイフには高品質の鋼など、さまざまな武器に使用される。また、機器や工具の鍛造においても主要な金属として使用される。"
 cloth: "生地"
 cloth_desc: "生地は、羊毛や麻で作られた織物を指す。主原料はやがてインドやアメリカから輸入された綿に移行した。"
 wine: "ワイン"
 wine_desc: "ワインは南ヨーロッパで太古の昔から生産されてきた飲料で、いまもムスリム世界を除いて日々の食生活に欠かせない存在である。当時は贅沢品とは考えられておらず、質素な食事の慰めとして好まれていたと思われる。"
 liquor: "酒"
 liquor_desc: "酒は、植物由来の原料を蒸留して作られるアルコール飲料で、蒸留はアルコール度数を高めるためにおこなわれる。世界中で製造され、消費されている人気の高いリキュールには、ジン、ラム、ウイスキー、ウォッカ、テキーラ、焼酎などがある。"
 paper: "紙"
 paper_desc: "紙はあらゆる高度な会計、管理、そして知識の普及に不可欠な品である。その生産工程が中国で考案されて以降、徐々に旧大陸の隅々にまで広まった。羊皮紙などの筆記材よりもはるかに優れた紙だが、大量生産には専門的な技術と設備が求められるため、希少で需要の高い商品となっている。"
 books: "書物"
 books_desc: "数千年前に文字が発明されて以来、書物は人類の知識の主要な保存手段のひとつである。書物は通常、羊皮紙、紙、その他の植物繊維でできていた。中世に活版印刷が普及したことで書物はより広範囲に普及し、庶民も入手しやすくなった。"
 jewelry: "宝飾品"
 jewelry_desc: "宝飾品は、熟練した職人が宝石や貴石を用いて作り上げる、王室の象徴とも言える装飾品を指す。その価値は、社会的地位の高さ、さらには王族の地位と結びつけられることが多い。"
 leather: "革"
 leather_desc: "人類最古の発見のひとつである革は、衣類、履物、装飾品の製造に広く利用される。革はその高い快適性と耐久性により普及し、手入れが容易で食品の臭いを吸収しにくいことから、やがて食器用家具の素材として選ばれるようになった。"
 tools: "工具"
 tools_desc: "工具の生産のおかげで人間社会は発展した。単純で原始的な石器から、冶金技術を使って開発された高度で精密な器具まで、工具は新たな装置や武器を創り出すことを可能にする。"
 wild_game: "狩猟動物"
 wild_game_desc: "狩猟動物は、特に人口の少ない農村地域では食料源であり栄養源でもある。ヘラジカ、シカ、イノシシなどの野生動物の狩猟は、皮、骨、内臓、栄養分などが得られるため、社会の重要な基盤となっている。"
 fish: "魚"
 fish_desc: "この時代、肉は最高の贅沢品だったため、ヨーロッパ人の大多数とっては魚が最も基本的な食料のひとつだった。魚を獲る漁師もまた、多くの国の商船隊や海軍の基本的な人員供給源でもあった。"
 wheat: "小麦"
 wheat_desc: "小麦は、人間と動物の主食となる植物性食品の代表であり、小麦の不足はつねに反乱や暴動を引き起こした。その後アメリカからトマト、トウモロコシ、ジャガイモなどが輸入されて穀物や植物性食品の種類が増え、食事と農業生産における選択肢が広がった。"
 maize: "トウモロコシ"
 maize_desc: "トウモロコシは、数千年前にメキシコで初めて栽培された植物で、15世紀のヨーロッパ人の到来とともに新大陸と旧大陸のあいだで取引された。トウモロコシは保存性も栄養価も高いため、世界的に流通する作物となるに違いない。"
 rice: "米"
 rice_desc: "米は穀物の一種で、1万年以上前に栽培化されて以来アジアの主食となっている。3000年以上前にアフリカでも独自に栽培が始まり、重要な食料源となった歴史がある。ヨーロッパには古典古代の時代にアジアとの交易でもたらされたが、そこではほかの穀物に取って代わることはなかった。"
 millet: "雑穀"
 millet_desc: "雑穀は、新石器時代以降のさまざまな時期に、世界中で栽培されてきた穀草である。劣悪な土壌や乾燥にも耐えるため、半乾燥地域ではほかの穀物よりも重要な食料源となっている。"
 potato: "ジャガイモ"
 potato_desc: "ジャガイモは、アンデスの原住民によってチチカカ湖周辺で食用にされたでんぷん質の根菜である。丈夫でカロリーが高く、アンデス文明の隆盛に貢献した。コロンブス交換を経て世界中に広がり、1750年までにヨーロッパの主食となると、19世紀の人口の急増を促進した。"
 legumes: "マメ科植物"
 legumes_desc: "マメ科植物は数千年にわたり、歴史上のさまざまな文明が重要な栄養源として利用してきた。ヨーロッパ人はトウモロコシのときと同様に、新大陸への到達とともに新種類の豆類に出会った。豆類は満腹感を得られるだけでなく生産コストも安く、船で輸送するのにも適していた。"
 livestock: "家畜"
 livestock_desc: "有史以来、家畜の世話は人類の主要な職業のひとつだった。豊かな農業地域の牛や豚から、世界各地の大平原や砂漠の牧畜の群れに至るまで、家畜にはあらゆる動物が含まれる。"
 lacquerware: "漆器"
 lacquerware_desc: "漆器は、木や金属の品を樹脂と蝋から抽出した漆で装飾的にコーティングしたもので、1万年以上前（新石器時代）の中国と日本で生まれ発展した。この漆の層を絵画、彫刻、金粉や銀粉でさらに装飾する高級品もある。"
 weaponry: "武器"
 weaponry_desc: "剣、槍、弓などはあらゆる軍隊の柱となる武器で、その製作技術は時代を超えて洗練されてきた芸術である。たとえ時代が変わっても、武器はつねに独立を守るための重要な手段でありつづける。"
 amber: "琥珀"
 amber_desc: "琥珀は樹脂の化石から作られた貴重品で、主として宝飾品や装飾品の製造に使用された。その主な供給源はプロイセン沿岸で、12世紀の文書で初めて言及された。"
 pearls: "真珠"
 pearls_desc: "真珠は貝の体内で生み出される硬く輝く物体で、球形が理想だがさまざまな形状がある。その美しさが好まれ、人類史を通じて宝石の一種として世界中で使われてきた。"
 medicaments: "薬剤"
 medicaments_desc: "多種多様な植物や動物由来の生成物が、その薬効のためにあらゆる病の治療に使用されてきた。薬効の根拠は実際の効能に基づくこともあれば、効能に対する「信仰」に基づくこともあった。"
 alum: "ミョウバン"
 alum_desc: "ミョウバンは染料の製造に不可欠なだけでなく、なめし加工にも使われる。各種芸術や工芸に使われるが、特に絵画や彩色で珍重される。主にチャド地域が起源で、イスラム世界の市場で取引されていたが、中世後期には別の供給源がヨーロッパで利用されはじめた。"
 olives: "オリーブ"
 olives_desc: "オリーブは、地中海周辺で何千年も栽培されてきた同名の木から収穫される。食文化において高く評価されており、特にオリーブオイルは幅広い地中海料理やドレッシングに使用されている。"
 slaves_goods: "奴隷"
 slaves_goods_desc: "奴隷は古代から取引がおこなわれていたが、16世紀後半に急速に需要が高まった。これは当時、アメリカ大陸でヨーロッパ人が経営していた大規模農園にとって、奴隷が最も安価な労働力だったためである。"
 tropical_wood: "熱帯木材"
 saltpeter: "硝石"
 saltpeter_desc: "硝石は古代から知られており、その用途は肥料や食肉加工用の塩など多岐にわたる。しかし、実際にその重要性が高まったのは中世の火薬と銃器の発明以降で、木炭や硫黄とともに火薬の主成分となった。世界中で大量に採掘されるこの金属は、やがて悪名高い地位を獲得することになる。"
 fine_cloth: "高級生地"
 fine_cloth_desc: "高級生地は、伝統的に上流階級や富裕層の地位の象徴となった。ダマスク織、モスリン、ブロケードなどの織物は、中世および近代に収益性の高い商品として世界中で販売され、模倣された。"
 elephants: "象"
 elephants_desc: "象はインド、東南アジア、中東、北アフリカで古くから戦争に使用されてきた。これらの地域の一部では象を用いた戦術が中世まで続いたが、近代になって火薬兵器が主流になると、戦場での有用性は失われていった。"
 beer: "ビール"
 beer_desc: "ビールは新石器時代に初めて醸造されて以来、美食の柱であった。中世に広く飲まれるようになり、現在も有効な最古の食品品質規制であるバイエルンの「ビール純粋令」の対象となった。"
 fruit: "果物"
 fruit_desc: "果物は、柑橘類、ブドウ、リンゴなどの、木に実る幅広い果実を指す。これらの果物は庶民には手の届かないものであり、長らく上流階級だけの栄養源だった。世界中のほぼすべての地域で多種多様な果物が栽培されており、国際貿易の発展により食卓に並ぶ果物の豊富さは増す一方である。"
 marble: "大理石"
 marble_desc: "大理石は古代から彫刻や建築に使用されており、その外観と延性から高級素材とみなされきた。ミケランジェロやベルニーニといったルネサンスやバロックの芸術家による最高傑作にも、大理石で作られたものがある。"
 mercury: "水銀"
 mercury_desc: "$mercury$は医薬品として使用されるが、品質の劣る金鉱石や銀鉱石を精製して利益を得るためにも使われる、非常に重要な金属。"
 masonry: "れんが"
 masonry_desc: "建材にはさまざまな形状や大きさがある。建設に使用する統一されたサイズの建材を製造する技術は、建設効率だけでなく建設後の耐久性も大幅に向上させる。"
 beeswax: "蜜蝋"
 beeswax_desc: "ミツバチは有史以前から人類の友であり、その蝋はさまざまな用途に利用されてきた。蝋燭から鋳型、仕上げ用のワックスから書字用の板まで、蜜蝋は人類社会につねに存在している。"
 saffron: "サフラン"
 saffron_desc: "サフランは古代からその存在が知られ、高価であるにもかかわらず、食材としてだけでなく伝統薬の原料や衣類の染料としても利用されてきた。"
 pepper: "コショウ"
 pepper_desc: "コショウとして知られる植物には多くの種類があるが、刺激的な味は共通しており、調味料や伝統的な薬の成分として理想的である。"
 cloves: "クローブ"
 cloves_desc: "クローブはモルッカ諸島原産の木に実る、香り高い花芽である。これはユーラシア交易網で最も高価な香辛料のひとつとなり、中世後期にヨーロッパ人がクローブをはじめとする香辛料の供給源を探すきっかけとなった。"
 chili: "トウガラシ"
 chili_desc: "中央アメリカや南アメリカ原産の品種の一部は、その辛さや、加えるだけで料理を辛くできることで知られる。アメリカ大陸で古代から栽培されており、多様な品種やさまざまな風味、辛さのレベルがあるため、非常に人気の高い香辛料となっている。"
 pottery: "陶器"
 pottery_desc: "粘土から道具を作り出す技術は、人類社会の最も古い痕跡のひとつであり、人類の発展における重要な要素である。先史時代の粗末な土器からより複雑な形状のものまで、陶器はあらゆる文化に普遍的に存在している。"
 furniture: "家具"
 furniture_desc: "家具は、住まいに屋根だけでなく豊かさも求める人々の欲求を満たす。簡素なベッドやテーブルから凝ったつくりのもの、そして木や石などの素朴な素材から高級素材まで、家具はあらゆる目的、好みや予算に応じて作られる。"
