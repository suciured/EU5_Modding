 lesson_basics_wrap_up_3: "@caesar! アウトライナー"
 lesson_basics_wrap_up_3b: "@caesar! アウトライナー"
 lesson_basics_wrap_up_3_desc: "最後に、知っておくべきUI要素をいくつかご紹介します。まずは#high アウトライナー#!です。\n\nアウトライナーを活用すれば、あなたの[country]全体の現状を把握できます。たとえば[construction_with_icon|e]グループ下には、敷設中の[road_with_icon|e]が表示されています。\n\nアウトライナーの内容は高度にカスタマイズ可能です。#high コントロールグループ#!と同じように、[countries_with_icon|e]、[markets_with_icon|e]、[armies_with_icon|e]などの多くの要素をアウトライナーにピン留めできます。\n\nピン留めは、マップ上の[location_with_icon|e]や$game_concept_country$を@rightclick!#high 右クリック#!すると開く#high コンテキストメニュー#!内にあります。\n\nマップ上のどこかを@rightclick!右クリックし、@pin_icon!アイコンを探しましょう。"
 lesson_basics_add_outliner: "$game_concept_country$か$game_concept_location$を#high アウトライナー#!にピン留めする"
 lesson_basics_open_contextmenu: "コンテキストメニューを開く"
 lesson_basics_wrap_up_4: "@automation! 自動化"
 lesson_basics_wrap_up_4_desc: "成功です！ ピン留めした項目には画面右側からアクセスできます。\n\nこの解説もあと少しで終わりです。あなたが基礎の習得に集中できるように一部の機能を自動化しましたが、ゲームのどの部分を自動化するかは@automation! [Link('automation', '', 'lateralview_automation_entry_name')]からいつでも変更できます。"
 lesson_basics_open_automation_view: "ハイライトされた「自動化」パネルを開く"
 lesson_basics_wrap_up_4b: "@automation! 自動化"
 lesson_basics_wrap_up_4b_desc: "このパネルでは、あなたの[country_with_icon|e]のどの部分をゲームに管理させるかを設定できます。いまは設定可能な項目を大まかに確認しておき、何を管理すべきかが明確になってからこのパネルに戻ることをお勧めします。\n\nたとえば[advances_with_icon|e]と[cabinet_with_icon|e]なども自動化できますが、手動のままでも構いません。\n\n上の2つを手動で管理する場合、以下のヒントで各詳細を確認できます。\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! 進歩のヒント')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! 内閣のヒント')]"
 lesson_basics_wrap_up_5: "@caesar! アラート"
 lesson_basics_wrap_up_3b_desc: "キャンペーン中に活用する重要な要素のひとつに、#high アラート#!というものがあります。#high トップバー#!の下に表示されるアラートは、対応が必要となるさまざまな問題が緊急度の高い順（最高：#R 赤色#!、低い：#G 緑色#!）に色分けされて通知されます。\n\n注意点として、@automation! #high 自動化#!した要素に関してはアラートが表示されません。\n\n@hint!ほとんどのアラートには、対処する際に役立つヒントが用意されています。このヒントを参照するには、アラートを#high Shift+クリック#!します。"
 lesson_basics_wrap_up_6: "@caesar! アジェンダ"
 lesson_basics_wrap_up_6_desc: "最後に、ゲームを開始するたびに@agenda! #high アジェンダ#!を一読しておくことをお勧めします。アジェンダではあなたの[country_with_icon|e]の歴史的背景や、現在の状況に関連した@hint! #high ヒント集#!を確認できます。"
 lesson_basics_open_agenda: "「アジェンダ」を開く"
 lesson_basics_final: "[mission_icon] ミッション開始！"
 lesson_basics_final_desc: "#W 基本のチュートリアル#!は以上で終わりです。ここから先は、お好みのチュートリアルを選択してさらに基礎を学ぶこともできます。\n\n選択したチュートリアルに応じて、ゲームの特定の機能に関する簡単な解説が表示されます。その後、各種の「[missions_with_icon|e]ツリー」が利用可能になり、@caesar!#W Europa Universalis V#!の序盤を導くさまざまな目標、そして報酬が提供されます。\n\nあなたの国家が時代を越えて繁栄するよう、お祈りしております！"
 lesson_basics_mission_focus: "ミッションフォーカスを選択"
