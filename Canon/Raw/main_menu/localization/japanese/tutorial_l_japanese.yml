 lesson_diplomacy_0b: "@diplomacy!政治チュートリアル"
 lesson_diplomacy_0_desc: "それでは、政治のチュートリアルを始めましょう。本チュートリアルではあなたの国の社会や政府、外交政策の複雑さについて、もう少し掘り下げてご紹介します。\n\n最初に取り上げるのはすべての国家の基盤、[population_with_icon|e]です。\n\n[capital_with_icon|e]に居住する[pops]については紹介で若干触れていますが、今回は[Link('country_culture', '', '@society_panel!「社会」パネル')]でさらに詳しく見ていきましょう。"
 lesson_diplomacy_open_society: "「社会」パネルを開く"
 lesson_diplomacy_open_pops: "「POP」タブを開く"
 lesson_diplomacy_1: "@society_panel! 社会"
 lesson_diplomacy_1_desc: "このパネルでは、あなたの国民に焦点を当てた情報に触れることができます。#high トップバー#!の[population_with_icon|e]の項目では、あなたの[country_with_icon|e]に現在住んでいる人間の数や、それが月ごとにどの程度変動しているかを確認できます。\n\n人口は無数の「[pops_with_icon|e]」で構成されています。[pops]とは、[culture_with_icon|e]・[religion_with_icon|e]・[pop_type_with_icon|e]が同一の、同じ[location_with_icon|e]に住む人々の集団です。\n\n前に解説したとおり、すべての[pop_type]は特定の[estate_with_icon|e]を支持していますが、それに加えて[pops]は[literacy_with_icon|e]と[pop_satisfaction_with_icon|e]を有しています。さらに[food_with_icon|e]と[pop_needs_with_icon|e]に対する需要もあり、この2つは[market_with_icon|e]を通じて満たされる必要があります。\n\nPOP満足度は、あなたの国家において彼らの[culture]と[religion]がどれほど尊重されているかや、各[estates]の[estate_satisfaction_with_icon|e]などの多くの要素によって決まります。満足度が低くなりすぎると、[pop]は[rebels_with_icon|e]を支持するようになります。\n\n@hint![rebels]の詳細については、[Link('hints', 'selected_hint = hint_rebels_growing', '反乱軍のヒント')]で確認できます。"
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "すべての[pop_with_icon|e]は特定の[culture_with_icon|e]に属していると解説しましたが、[Link('country_culture', '', '@society_panel! 「文化」タブ')]で詳細を確認しましょう。"
 lesson_diplomacy_open_culture: "「文化」タブを開く"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "通常、[country_with_icon|e]には複数の[cultures_with_icon|e]が存在します。すべての[country]には[primary_culture_with_icon|e]と$game_concept_cultures$があり、後者はさまざまな[cultural_status|e]をもっています。\n\n[cultural_status]の低い[culture]に属する[pops_with_icon|e]は、基本的に[pop_satisfaction_with_icon|e]が大幅に低下し、[levies_with_icon|e]への貢献も少なくなります。領土内の各[cultures]の[cultural_status]は、[cultural_capacity_with_icon|e]を割り当てることで上げられます。\n\n最後に、あなたの[country]の[pops]はさまざまな要因に基づいて[primary_culture]に[assimilate_with_icon|e]されますが、最も大きな要因は、[primary_culture]の「[cultural_influence_with_icon|e]」と各[pops]が属する[cultures]の「[cultural_tradition_with_icon|e]」の比較です。"
 lesson_diplomacy_open_works_of_art: "「芸術作品」タブを開く"
 lesson_diplomacy_4: "@art_work! 芸術作品"
 lesson_diplomacy_4_desc: "[primary_culture_with_icon|e]の[cultural_influence_with_icon|e]を上げる最も重要な手段が、[works_of_art_with_icon|e]です。\n\nというわけで、次は#high 「芸術作品」タブ#!を確認していきましょう。ハイライトされているタブを開いてください。"
 lesson_diplomacy_open_culture_breakdown: "「文化の概要」タブを開く"
 lesson_diplomacy_5: "@art_work! 芸術作品"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e]は、あなたの[country_with_icon|e]にいる[artists_with_icon|e]が制作した芸術品です。たとえば[ShowArtistTypeName('painter')]は[ShowWorkOfArtTypeName('painting')]を、[ShowArtistTypeName('writer')]は[ShowWorkOfArtTypeName('novel')]を制作する可能性があります。\n\n$game_concept_work_of_art$が制作されると、[primary_culture_with_icon|e]に一定量の[cultural_influence_with_icon|e]が付与されます。\n\n制作された芸術作品は、あなたの$game_concept_primary_culture$の[cultural_tradition_with_icon|e]に継続的に向上させるほか、各作品の[art_quality|e]に基づいて[prestige_with_icon|e]に毎月ボーナスを付与します。\n\n[prestige]も#high トップバー#!に表示されるステータスで、世界における自国の文化的存在感の目安となります。ほかの要素と同じく、高い[prestige]は[diplomacy|e]と[integration|e]で役立ちます。"
 lesson_diplomacy_open_religion: "「宗教」タブを開く"
 lesson_diplomacy_6: "[religion_icon] 宗教"
 lesson_diplomacy_6_desc: "[culture_with_icon|e]に加えて、[religion_with_icon|e]も[pops_with_icon|e]の重要な特徴です。次は[Link('country_religion', '', '@society_panel!「宗教」タブ')]を見ていきましょう！"
 lesson_diplomacy_7: "[religion_icon] 宗教"
 lesson_diplomacy_7_desc: "このタブでは、あなたの[country_with_icon|e]の[primary_religion_with_icon|e]やそれ以外の[religions_with_icon|e]を確認できます。\n\n[religious_influence_with_icon|e]を消費し、$game_concept_country$がもつ信仰ごとに異なる方法で$game_concept_religion$に関与できます。\n\n[culture_with_icon|e]と同じく、$game_concept_country$に存在するすべての$game_concept_religions$も[religious_status|e]をもっています。"
 lesson_diplomacy_8: "@population! 人々"
 lesson_diplomacy_8_desc: "次は#high 「人々」タブ#!を見てみましょう。"
 lesson_diplomacy_open_people: "「人々」タブを開く"
 lesson_diplomacy_8b: "@population! 人々"
 lesson_diplomacy_8b_desc: "ここでは、あなたの[country_with_icon|e]にいる[pops_with_icon|e]についての情報が得られます。$game_concept_pops$は特定の[location_with_icon|e]に居住しており、それぞれが異なる[culture_with_icon|e]、[religion_with_icon|e]、[pop_type|e]を有しています。\n\nこのパネルでは[rebels_with_icon|e]に関する情報も確認できます。$game_concept_rebels$は基本的には、[pop_satisfaction|e]を上げることで対処できます。"
 lesson_diplomacy_8c: "@characters! キャラクター"
 lesson_diplomacy_8c_desc: "次は[characters_with_icon|e]の情報を見ていきましょう。#high 「キャラクター」タブ#!に移動してください。"
 lesson_diplomacy_open_character: "「キャラクター」タブを開く"
 lesson_diplomacy_8d: "@characters! キャラクター"
 lesson_diplomacy_8d_desc: "ゲームを進めていくにつれて、多種多様な[characters_with_icon|e]と交流する機会が得られます。優れた才能をもつこれらのキャラクターは、雇用してさまざまな[roles|e]に就かせることができます。\n\nこのタブでは宮廷にいるすべての[characters]と、それぞれの現在の[role]のリストを確認できます。各キャラクターには[abilities_with_icon|e]があり、これによって彼らが職務を遂行する際の効率が決まります：\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\n3種類の基本[abilities]に加え、[characters]は[traits|e]を獲得することがあり、これにより特定のタスクでさらに活躍できるようになります。[characters]も[estate_with_icon|e]に所属しており、なかには名高い[dynasty_with_icon|e]に属するキャラクターもいます。\n\n#weak [character]名かゲーム内のキャラクター画像を@rightclick!#high 右クリック#!すると、#high コンテキストメニュー#!#!が開きます。"
 lesson_diplomacy_8e: "[character_icon] キャラクター"
 lesson_diplomacy_8e_desc: "[court]での[artists]の活用についてはすでにご紹介しましたが、最も重要な[character_with_icon|e]は、間違いなくあなたの国の[ruler_with_icon|e]です。\n\nもう一度「政府」パネルを開き、比類なき統治の手法の一端を見てみましょう。"
 lesson_admin_1: "[ruler_icon] 統治者"
 lesson_admin_1_desc: "これが最重要[character_with_icon|e]である[ruler_with_icon|e]です。[ruler]の[abilities_with_icon|e]はあなたの[country_with_icon|e]に多大な影響を与えます（能力のエフェクトを確認するにはカーソルを合わせる）。\n\n[consort_with_icon|e]、[heir_with_icon|e]、[regent_with_icon|e]のいずれかの[roles|e]のキャラクターがいる場合、それもこの概要で確認できます。"
 lesson_admin_open_government: "「$game_concept_government$」パネルを開く"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "重要な[characters_with_icon|e]といえば、あなたの[country_with_icon|e]の強力な統治手段である[cabinet_with_icon|e]をご紹介しましょう。\n\nハイライトされている「内閣」タブに移動してください。"
 lesson_admin_open_cabinet: "「内閣」タブを開く"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "これがあなたの[cabinet_with_icon|e]です。複数の[cabinet_seats_with_icon|e]で構成されており、この地位に就いた[characters_with_icon|e]が[cabinet_members_with_icon|e]としての職務を遂行します。$game_concept_cabinet_member$に命じることで、「[ShowCabinetActionName('increase_control_province')]」や「[ShowCabinetActionName('develop_province')]」などの各種[cabinet_actions_with_icon|e]を実行させることができます。\n\n$game_concept_cabinet_actions$は3種類の[abilities_with_icon|e]のいずれかに依存しており、[ruler_with_icon|e]とアクションに割り当てた$game_concept_cabinet_member$が持つ$game_concept_abilities$が、そのアクションの効果に影響を与えます。\n\nたとえば「[ShowCabinetActionName('change_societal_values')]」のようなアクションは、割り当てた$game_concept_cabinet_member$の[dip_with_icon|e]が高いと進行が速くなります。またあなたの[country_with_icon|e]の[cabinet_efficiency_with_icon|e]も、アクションの速さと効果に影響します。\n\n@hint!内閣の詳細は[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '内閣のヒント')]で確認できます。"
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "それでは#high 「階級」タブ#!に移動しましょう。「[government|e]」パネルの$game_concept_country$タブ内にある#high 「階級」タブ#!を開けば、あなたの[country_with_icon|e]にいる多様な$game_concept_estates$を確認し、関与できます。"
 lesson_admin_6: "[government_type_icon] 政府"
 lesson_admin_6_desc: "#high Europa Universalis V#!には多種多様な[country_with_icon|e]が登場しますが、あなたの[country]の政治の本質は、まず第一に[government_type_with_icon|e]によって決まります。\n\n[Player.GetGovernment.GetGovernmentType.GetName]であるあなたの[country]の機能は、すでに近隣諸国とは重要な点で異なっています。さらに、あらゆる[country]の性質と政治構造は、[government_reforms_with_icon|e]、[privileges_with_icon|e]、[laws_with_icon|e]の設定に大きく依存しています。\n\nこの3つの設定を変更するには、通常は多大な[stability_with_icon|e]コストがかかります。\n\nそれではまず、いつもの[Link('government', 'tabcontent = estates', '@government_panel!「階級」タブ')]を開きましょう。"
 lesson_admin_6b: "[government_reform_icon] 政府改革"
 lesson_admin_6b_desc: "[government_reforms_with_icon|e]は、あなたの[country_with_icon|e]の姿を大きく変える機能のひとつです。この機能は非常に大きな影響力をもつため、新規ゲームを始めたら一番最初に設定しておきましょう。\n\n@hint![government_reforms]の詳細については、[Link('hints', 'selected_hint = hint_has_possible_reform', '政府改革のヒント')]で確認できます。"
 lesson_admin_open_country: "「国家」タブを開く"
 lesson_admin_open_estates: "「階級」タブを開く"
 lesson_admin_6c: "[privileges_icon] 特権"
 lesson_admin_6c_desc: "[privileges_with_icon|e]については、[estates_with_icon|e]の解説ですでに触れました。[privileges]は[estate_satisfaction_with_icon|e]と[estate_power_with_icon|e]に影響を与えるだけでなく、あなたの[country_with_icon|e]のプレイ方法を根本的に変化させ、新たな可能性をもたらしたりプレイを制限したりします。"
 lesson_admin_open_laws: "「法律」タブを開く"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "最後に、すべての国家は異なる[laws_with_icon|e]セットを備えてスタートします。#high 「国家」タブ#!にある#high 「法律」タブ#!に移動しましょう。"
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "[laws_with_icon|e]は複数のカテゴリーにまたがって存在し、[country_with_icon|e]の在り方を変更する機能です。各[law]には選択可能な複数の「[policies_with_icon|e]」があります。\n\nたとえば[ShowLawName('censorship')]という$game_concept_law$には「[ShowPolicyName('no_censorship')]」を$game_concept_policy$として設定できますが、良い影響もあれば悪い影響もあります。$game_concept_policy$が変更されるまでの速度は「[legislative_efficiency_with_icon|e]」に依存します。\n\n#weak $game_concept_laws$は[gold_with_icon|e]と[stability_with_icon|e]を消費していつでも変更できますが、通常は[parliament_with_icon|e]の招集を待つほうが賢明です。#!"
 lesson_admin_open_values: "「価値観」タブを開く"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "これであなたは自国において、[government_reforms_with_icon|e]の実行、[laws_with_icon|e]の制定、[privileges_with_icon|e]の付与ができるようになりました。ただしどれも[stability_with_icon|e]コストがかかるほか、一晩で効果が出るわけではなく、社会は新たな法律にゆっくりと適応していきます。\n\nあなたの国と国民がもつ独自性をわかりやすく表現したものが、[societal_values_with_icon|e]です。さっそく見てみましょう。"
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "[country_with_icon|e]の[societal_values_with_icon|e]とは、国民の根深い習慣、諸制度の長年の硬直、そしてそれらが住民の気質に与える影響を表すものです。社会的価値は時間の経過とともに、法律の性質に合わせて徐々に変わっていきます。\n\n[reforms_with_icon|e]、[privileges_with_icon|e]、[laws_with_icon|e]、そして統治中に実行する特定のアクションはそれぞれ、特定の[societal_values]の値を少しずつ目標値に傾けます。\n\n#weak たとえば、国内の[GetEstateName('nobles_estate')]に特定の[privileges]を付与すると、あなたの国は「[ShowSocietyDirectionName('aristocracy')]」に傾きます。#!"
 lesson_admin_15: "[crown_power_icon]$game_concept_crown_power$"
 lesson_admin_15_desc: "@caesar!#high Europa Universalis V#!における統治の要のひとつは、[GetEstateName('crown_estate')]の権力をほかの[estates_with_icon|e]に対して活用することです。\n\n自国の[crown_power_with_icon|e]は、主にすべての[locations]の平均[control_with_icon|e]に応じて決まり、各[estates]がもつ[privileges_with_icon|e]によって減少します。それと同時に、[crown_power]は多くの[government_reforms_with_icon|e]、[laws_with_icon|e]、[societal_values_with_icon|e]による影響も受けます。\n\n[crown_power]は[cabinet_efficiency_with_icon|e]を上昇させたり、[parliament_with_icon|e]での支持率を高めたり、[trade_income_with_icon|e]から直接[treasury_with_icon|e]に流入する資金の割合にも影響するため、[crown_power]を高く保つことは非常に重要です。"
 lesson_economy_1: "@adm!経済チュートリアル"
 lesson_economy_1_desc: "お次は@adm! #high 経済のチュートリアル#!を始めましょう。#high Europa Universalis V#!の経済を深掘りしていくうえで、まずはその根幹となる[markets_with_icon|e]について解説していきます。"
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "ここでは、あなたの[country_with_icon|e]にある[markets_with_icon|e]のリストを確認できます。マップ上には既知の世界にあるすべての[market]が表示されます。すべての[location_with_icon|e]はいずれかの[market]に属しており、生産したすべての[goods_with_icon|e]をその[market]で売却し、必要な[goods]を購入します。\n\n交易品はゲームのあらゆる場所で必要になります。[pops_with_icon|e]が生活するためにも、[constructions_with_icon|e]を進めるためにも、[buildings_with_icon|e]を機能させるためにも、[armies_with_icon|e]に戦わせるためにも、すべて[goods]が必要なのです。\n\nたとえば、マップ上にあなたの国の[capital_with_icon|e]である[Player.GetCapital.GetName]が見えますが、これは[market_icon][Player.GetCapital.GetMarket.GetName]に属しています。そのため、この首都で建設をおこなうときは、この[market]の[goods]が使われます。\n\n#weak ゲーム内のどこででも、[market]の名前か[market]カードを@rightclick!#high 右クリック#!すると#high コンテキストメニュー#!#!が開きます。"
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "すべての[locations_with_icon|e]の生産物は、毎月[market_with_icon|e]の[stockpile_with_icon|e]に売却され、[tax_base_with_icon|e]を生み出します。これと同時に、すべての[locations]は[market_access_with_icon|e]が高い順に、必要な[goods_with_icon|e]を[market]から購入しようとします。[market]における[good]の[supply_with_icon|e]と[demand_with_icon|e]の差は、[market_price_with_icon|e]に影響を与えます。\n\n[markets]の範囲は[country_with_icon|e]の国境を越えることに注意してください。[locations]の生産物は属する[market]に直接送られるため、その[market]に属する外国の[locations]のほうが[market_access]が高い場合、自国の[locations]よりも先に[goods]を購入されてしまう可能性があります。\n\n[location]の[market_access_with_icon|e]は[market_center_with_icon|e]からの距離によって決まり、[proximity_with_icon|e]と同様に[roads_with_icon|e]で改善できます。通常、ロケーションは最寄りの[market]、つまり[market_access]が高い[market]に属する傾向があります。\n\n@hint! [markets]の詳細は、[Link('hints', 'selected_hint = hint_markets', '市場のヒント')]で確認できます。"
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "[markets_with_icon|e]同士は完全に孤立しているわけではありません。[markets]間の[goods_with_icon|e]の移動は[trade_with_icon|e]と呼ばれています。\n\n[countries_with_icon|e]は[merchant_capacity_with_icon|e]を使用して[goods]を[markets]間で移動させ、その過程で利益（損失）を生み出せます。さらに、[market]内に居住する@burghers! [ShowPopTypeName('burghers')]は独自の[trade]をおこないます。\n\nデフォルトでは、交易はすべての[markets]で@automation! #high 自動化#!されています。つまり、その[market]であなたの国が保有する[merchant_capacity]は、利用可能な最良の取引に自動的に使われます。ゲームに慣れるまでは、すべての[trade]を自動化したままでいることをお勧めします。\n\n自動化を解除する際は、以下で[trade]の詳細を確認できます。\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint!市場のヒント')]"
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "最後に、[pops_with_icon|e]は[food_with_icon|e]の生産と消費もおこないます。\n\n[food]は主に、[ShowGoodsName('wheat')]のような[food_raw_materials|e]を生産する[rgo_with_icon|e]に従事する@laborers! [ShowPopTypeName('laborers')]が生産しますが、[subsistence_agriculture_with_icon|e]に従事する@peasants! [ShowPopTypeName('peasants')]も少量の食糧を生産します。\n\nすべての[market_with_icon|e]には[food_stockpile_with_icon|e]があり、これは毎月増減します。[market]の[food]が不足すると[population]は[starvation_with_icon|e]に苦しむことになるので、[market]の[food]残量を[market]カードで把握して警戒しましょう。\n\n[food]供給の仕組みの詳細については、[Link('hints', 'selected_hint = hint_food', '@hint!食糧のヒント')]を参照してください。"
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "次は[goods_with_icon|e]について学んでいきましょう！ [goods_with_icon|e]カードの[pop_needs_with_icon|e]ボタンをクリックしてください。"
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "ここでは、特定の[market_with_icon|e]にあるすべての[goods_with_icon|e]を確認できます。「POP必需品」フィルターがすでに適用されているため、あなたの国の[pops_with_icon|e]が必要としているすべての$game_concept_goods$の[market_balance_with_icon|e]が表示されています。\n\n#weak [market_icon] #high 市場カード#!を削除すると、国内全体の交易品を確認できます（あなたの国が[locations]を所有しているすべての市場を含む）。#!\n\n[market]における特定の食糧の[supply_with_icon|e]を増やす方法は、次の3つが存在します：\n\n$BULLET$ [rgo_icon] [rgo|e]の拡大\n適切な[locations_with_icon|e]を[own|e]している場合、[rgo]による[raw_materials_with_icon|e]を生産を拡大できます。\n\n$BULLET$ [building_icon|e] [buildings|e]の建設\n一部の建造物は[raw_materials]も生産できますが、[buildings]は[raw_materials]から[produced_goods_with_icon|e]を生産することに優れています。\n\n$BULLET$ [import_icon|e] [trade_with_icon|e]での輸入\n自国の[merchant_capacity_with_icon|e]に余裕がある場合、いつでもほかの[markets]から必要な[goods]を輸入できます。\n\n#weak たとえば$game_concept_rgo$を建設して@wool! [ShowGoodsName('wool')]を集め、次に@cloth_guild![ShowBuildingTypeName('cloth_guild')]を建設すれば羊毛を@cloth! [ShowGoodsName('cloth')]に加工できます。この生地はその他の多くの[buildings]、[pops]、[armies]でも使用できます。#!"
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "最後に[buildings_with_icon|e]について解説します。\n\n#high 「建造物」タブ#!ですべての[buildings]のリストをご覧ください。"
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "[rgo_with_icon|e]とは異なり、[buildings_with_icon|e]を稼働させるには[goods_with_icon|e]を投入する必要があります。ただし[goods]を生産する建造物は一部で、したがって[tax_base_with_icon|e]を生み出す建造物も多くありません。\n\nそれ以外の[buildings]には多くの異なる目的があり、[manpower_with_icon|e]の提供、[regulars_with_icon|e]の募集、[crown_power_with_icon|e]の強化、[location_with_icon|e]の[control_with_icon|e]の向上などをおこないます。\n\n$game_concept_buildings$の[construction_with_icon|e]は[rgo_with_icon|e]と同様にコストが発生し、完成までに一定のゲーム内時間を要します。完成した$game_concept_building$が正しく機能するには、「投入物資」となる[goods]が、その$game_concept_building$が属する[market]で入手可能でなければなりません。\n\n#weak [country|e]には2つ以上の[market]が存在する可能性があります。#high 「生産」パネル#!の上部にある[market_icon] #high 市場カード#!を使うと、市場ごとのフィルターをかけることができます。#!\n\n[buildings]の詳細については、以下の関連するヒントを参照してください：\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! 従業員不足の建造物')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! 赤字の建造物')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! 投入物資不足の建造物')]"
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "最後に[missions_with_icon|e]について把握しましょう。"
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|e]は、#high Europa Universalis V#!で何ができるのかを具体的に示す複数のタスクで構成されています。このゲームはスケールが大きく把握すべきことも膨大ですが、それもまたこの作品の楽しさです！\n\nこれで@adm! #high 「経済」プレイスタイル#!の入門編が完了したので、$game_concept_missions$にアクセスできるようになりました。ミッションを通じて、これまでご紹介してきた各種パネルやメカニクスを一層使いこなせるようになりましょう。\n\n次のステップに進む助けになるよう、足がかりとなる$game_concept_missions$をいくつかご用意しました。"
 lesson_admin_29: "@caesar! 締めくくり"
 lesson_admin_29_desc: "お見事です！ #high 「ミッション」タブ#!にいくつかの[missions_with_icon|e]が追加されました。\n\nこれまでに学んだ内容を定着させ、応用できるようにするために、上記のミッションをひと通り完了することをお勧めします。ただし、#high 「ミッション」タブ#!からいつでも、別のチュートリアルに関連する[missions]を開始できることをお忘れなく。\n\nそれでは、頑張ってください！"
