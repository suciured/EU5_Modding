 ############ CORE ############
 lesson_basics_welcome: "@caesar!#italic Europa Universalis V#!へようこそ"
 lesson_welcome_desc: "いま、あなたの眼前で約5世紀にわたる歴史が幕を開けようとしています。あなたは「国家の意志」であり、その歴史をどのように展開させるかを選ぶ力があるのです。\n\n世界を征服することも、社会を繁栄する理想郷に発展させることも、比類なき経済大国になることも思いのまま。歴史はあなたの手に委ねられています。"
 lesson_basics_camera: "@caesar! カメラとコントロール"
 lesson_basics_camera_desc: "ゲームを開始する前に、基本操作を確認しておきましょう。 ゲームで最も重要な要素はマップであり、これを把握できるようになることが大前提です。\n\n@key_w!、@key_a!、@key_s!、@key_d!の各キーでマップを見回す。\n\n@centerscroll!#high スクロールホイール#!でズームイン/ズームアウト。\n\n@key_tab!を押すと世界全体の概要を確認できます。"
 lesson_basics_nested_tooltips: "@caesar! ツールチップ"
 lesson_basics_nested_tooltips_complete: "@caesar! ツールチップ"
 lesson_basics_nested_tooltips_desc: "ゲーム内に登場するメカニクスについて閲覧できる「コンセプト」は、青色でハイライトされます。たとえば、「あなたがプレイする[country_with_icon|e]」、というような具合です。\n\nデフォルトでは、格納されたツールチップはしばらくするとロックされ、そのあとで手前のツールチップにカーソルを移動できるようになります。@centerclick!#high マウスの中ボタン#!でもツールチップのロックが可能です。\n\nこれは#high 設定（@key_escape!）＞インターフェース＞ツールチップ設定#!で変更できます。"
 lesson_basics_tooltips_in_tooltips_hover_word: "青色のテキストにカーソルを合わせる"
 lesson_basics_nested_tooltips_continue: "格納されたツールチップにカーソルを合わせる"
 lesson_basics_your_nation: "[country_icon] あなたの国家"
 lesson_basics_your_nation_desc: "#high Europa Universalis V#!であなたは、#high 国家の意志#!、つまりあなたの[country_with_icon|e]を体現する存在としてプレイします。\n\nあなたは現在、[GetPlayer.GetGovernment.GetRuler.GetShortName]を[ruler_with_icon|e]とする[country_icon][GetPlayer.GetLongName]という[country]としてプレイしています。"
 lesson_basics_top_bar: "@caesar! トップバー"
 lesson_basics_top_bar_desc: "#high トップバー#!はいくつかの要素で構成されています。トップバーは画面の上部につねに表示され、これを通じてあなたの[country_with_icon|e]の状況をひと目で確認できるようになります。\n\nまた、右上に日付が表示されていることにお気づきかと思いますが、これはゲームが#high リアルタイム#!で進行するためです。いまは一時停止中で歴史は進んでいませんので、ご安心を。"
 lesson_basics_estates: "@caesar! トップバー"
 lesson_basics_estates_desc: "トップバーの左端のセクションには、あなたの[country_with_icon|e]に存在する各[estate_with_icon|e]が表示されます。これは国内で権力をもつ複数のグループで、プレイヤーであるあなた自身は[GetEstateName('crown_estate')]に属します。\n\n階級についてはあとで説明しますので、いまはとりあえず、階級はいずれも国の富と権力の一定割合を有していること、トップバーに表示される[estate_satisfaction_with_icon|e]があることだけ覚えておいてください。\n\n各$game_concept_estates$間の権力比率は$game_concept_country$ごとに異なり、一部の$game_concept_countries$には独自の$game_concept_estates$も存在します。"
 lesson_basics_resources: "@caesar! トップバー"
 lesson_basics_resources_desc: "次に、トップバーの「資源と統計」を見てみましょう。バーの中央部分には、あなたが[country_with_icon|e]を統治する際に管理すべき、特に重要な資源が表示されます。\n\nこのゲームでは、兵士への給与支払いから都市の建設までの多くの行動に[gold_with_icon|e]を使用します。しかし、真に重要な資源は[population_with_icon|e]です。[population]はあなたの国の政治、経済、軍隊の基盤となるからです。\n\n特に重要なもうひとつの数値が[stability_with_icon|e]です。これは国内の安定性を示す指標で、各[estates]と[population]の忠誠を保ち、[country]の政治に影響を与えるのに役立ちます。\n\nその他の数値についてはゲームの進行に応じて解説しますので、ここは次に進みましょう。"
 lesson_basics_time_and_research: "@caesar! 舞台となる期間"
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#!は数百年にわたる歴史を描いています。画面右上には現在の日付が表示されており、ゲームの進行速度もここで調整できます。\n\n舞台となる期間は6つの異なる[ages|e]に分かれています。現在は[ShowAgeName('age_1_traditions')]ですが、#high 1342#!年には[ShowAgeName('age_2_renaissance')]の時代へと移ります。各$game_concept_age$ごとに、新しい[advances_with_icon|e]を研究できるようになります。\n\n先ほど述べたとおり、現在ゲームは一時停止中なので何かを見逃す心配はありません。"
 lesson_basics_wrap_up_0: "@caesar! メインパネル"
 lesson_basics_wrap_up_0_desc: "では次に、インターフェースの基本要素を見ていきましょう。まずは左上にあるタブから説明します。ここからアクセスできるパネルは8種類あり、今後多くの時間をここで過ごすことになります。\n\nパネルはそれぞれ、@government_panel![Link('government', '', '「政府」パネル')]、@economy_panel![Link('economy', '', '「経済」パネル')]、@production_panel![Link('production', '', '「生産」パネル')]、@society_panel![Link('country_culture', '', '「社会」パネル')]、@diplomacy_panel![Link('diplomacy', '', '「外交」パネル')]、@military_panel![Link('unit_overview', '', '「軍事」パネル')]、@geopolitics_panel![Link('expansion', '', '「地政学」パネル')]、@advances_panel![Link('advances', '', '「進歩」パネル')]となります。"
 lesson_basics_wrap_up_2: "@hint! ヒント"
 lesson_basics_wrap_up_2b: "ヒント2b"
 lesson_basics_wrap_up_2_desc: "ゲーム内の随所に登場するコンセプトに加え、いくつかの主要なゲームメカニクスには、より詳しい説明や提案をおこなうヒントが用意されています。\n\nヒントは@hint! [Link('hints', '', '「ヒント」パネル')]でいつでも参照できます。\n\n@hint!ツールチップにこのアイコンがある場合、クリックすると関連するヒントを閲覧できます。"
 lesson_basics_open_hints: "「ヒント」パネルを開く"
 lesson_basics_close_hints: "「ヒント」パネルを閉じる"
 lesson_core_loop_0: "@caesar! ゲームプレイ入門編"
 lesson_core_loop_0_desc: "#high Europa Universalis V#!は無限のプレイスタイルと可能性を秘めた壮大なゲームです。\n\n冷酷な征服者、抜け目のない政治家、あるいは金儲けに長けた統治者のいずれを目指すにせよ、成功する統治者には習得すべき基本があります。それを見ていきましょう！"
 lesson_core_loop_1: "[gold_icon]収支"
 lesson_core_loop_1_desc: "前に述べたように、[gold_with_icon|e]はゲーム内で最も重要な資源のひとつです。ほとんどの行動には[gold]が必要であり、[country_with_icon|e]の内外で君主としてのあなたの意志を貫けるかどうかは、どれだけの富を手中に収められるかに左右されます。世界制覇への道は金と血で築かれるのです。\n\n自国の財政の大部分は[Link('economy', '', '@economy_panel! 「収支」パネル')]で管理できるので、ここを詳しく見ていきましょう。"
 lesson_core_loop_open_balance: "「収支」パネルを開く"
 lesson_core_loop_2: "[gold_icon]収支"
 lesson_core_loop_2_desc: "ここで自国の[budget_with_icon|e]の概要を確認します。毎月、月末になると[income_with_icon|e]と[expenses_with_icon|e]の差額が[treasury_with_icon|e]に加算されます。このパネルの各スライダーを操作することで、毎月の[balance]を調整できます。\n\nいま見たとおり、毎月の収入と支出の差額は#high トップバー#!にも表示されます。"
 lesson_core_loop_3: "[taxes_icon] 税金"
 lesson_core_loop_3_desc: "#high Europa Universalis V#!の富の大部分は、あなたが所有する土地、つまり[locations_with_icon|e]で毎月生成されます。\n\nロケーションについてはのちほど説明しますが、左上の[tax_base_with_icon|e]の数値にカーソルを合わせると、自国の裕福なロケーションを確認できることだけ覚えておきましょう。[country_icon][Player.GetLongName]において[gold_with_icon|e]が生み出される場所が、このロケーションという概念です。"
 lesson_core_loop_4: "[taxes_icon] 税金"
 lesson_core_loop_4_desc: "ただし、ここで生成された[gold_with_icon|e]が直接[treasury_with_icon|e]に入るわけではありません。あなたが政府として徴収できるのは、各[estates_with_icon|e]から[taxes_with_icon|e]として取り立てる[tax_base_with_icon|e]のごく一部です。\n\n「予算」パネルの税金スライダーを調整することで、課税レベルを設定できます。課税額を増やすほど、各階級の[estate_satisfaction_with_icon|e]が下がるので注意してください。階級は税金を好みません。\n\n各階級に設定できる[maximum_tax_with_icon|e]は、その権力の強さなどの多くの要因で決まります。場合によっては、特定の階級に対して一切課税ができないこともあります。\n\nいまは@automation!#W 歯車#!アイコンをクリックして、課税を自動化することをお勧めします。自動化してゲームの一時停止を解除すると、すぐに各階級の満足度が#G 50%#![estate_satisfaction_icon]以上になるよう適切な課税がおこなわれます。"
 lesson_core_loop_automate_taxes: "すべての階級に対する課税を自動化する"
 lesson_core_loop_5: "[income_icon] 毎月の収入"
 lesson_core_loop_5_desc: "[taxes_with_icon|e]に加えて、もうひとつの重要な[income_with_icon|e]源となるのが[minting_with_icon|e]です。国の財政を立て直すために鋳造は自由におこなえますが、度が過ぎると[inflation_with_icon|e]が発生します。\n\n[inflation]については、[Link('hints', 'selected_hint = hint_inflation', '@hint!インフレのヒント')]で詳しく確認できます。"
 lesson_core_loop_minting: "貨幣鋳造スライダーを動かしてダカットを新しく鋳造する"
 lesson_core_loop_inflation: "インフレが発生していないか確認する"
 lesson_core_loop_6: "[income_icon] 毎月の収入"
 lesson_core_loop_6_desc: "主な[income_with_icon|e]源はこのほかにも、[trade_with_icon|e]と[food_with_icon|e]の2つがあります。これらはより高度な要素なのでここでは取り上げません。ゲームに対する理解が深まったときにいつでも、以下の各ヒントで知ることができます：\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint!交易のヒント')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint!食糧のヒント')]"
 lesson_core_loop_7: "@caesar! 一時停止の解除"
 lesson_core_loop_7_desc: "[expenses_with_icon|e]の確認に進む前に、少しのあいだ一時停止を解除しましょう。\n\nゲームが進行する#high 速度#!は#high トップバー#!から調整できます。ゲーム開始時は速度#high 3#!か#high 4#!がおすすめですが、好みに合わせて変更してください。\n\nまた、@key_space!を押せばいつでもゲームの#high 一時停止#!と#high 一時停止の解除#!ができます。"
 lesson_core_loop_unpause_month: "一時停止を解除して1ヵ月経過させ、各種数値の変化を確認する"
 lesson_core_loop_7b: "@caesar! 一時停止の解除"
 lesson_core_loop_7b_desc: "1ヵ月が経過したので、ゲームを#high 一時停止#!させました。\n\n各種数値が更新され、各[estates_with_icon|e]が[taxes_with_icon|e]を納めているのが確認できます。このゲームでは、多くの計算が月末におこなわれます。\n\nそれでは、[expenses_with_icon|e]の確認に進みましょう。"
 lesson_core_loop_8: "[expenses_icon] 月間支出"
 lesson_core_loop_8_desc: "ゲーム内の多くのアクションは実行した瞬間に[gold_with_icon|e]を消費しますが、[gold]を消費するアクション以外でも、定期的に発生する月間[expenses_with_icon|e]により[budget_with_icon|e]が減っていきます。\n\n[gold]を消費することで[stability_with_icon|e]と[legitimacy_with_icon|e]を向上させられます。この2つのステータスは非常に重要で、#high トップバー#!で確認できます。少なくとも、この2つが減少しない程度には[gold]を消費することをお勧めします。\n\n常備軍として抱える[armies_with_icon|e]と[navies_with_icon|e]、そして活動中の[fortifications_with_icon|e]の[maintenance_with_icon|e]は、[budget]にとって大きな重荷になる場合があります。平時は[maintenance]を下げるのもひとつの手です。"
 lesson_core_loop_positive_income: "月間収支が黒字になるよう収支のスライダーを調整する"
 lesson_core_loop_9: "[budget_icon] 予算のおさらい"
 lesson_core_loop_9_desc: "お見事です！ [budget_with_icon|e]管理の基礎を理解できましたね。以下はおさらいです：\n\n$BULLET$[income_with_icon|e]と[expenses_with_icon|e]は月末に計算される。\n\n$BULLET$自国の[locations_with_icon|e]で生産された[gold_with_icon|e]は各[estates]によって集められ、これに[tax_with_icon|e]をかけることで[treasury_with_icon|e]が潤う。\n\n$BULLET$[estates_with_icon|e]は課税を歓迎しているわけではない。\n\n\nでは次は、この「[estates]」とは何者で、なぜあなたの思いどおりに動かないのかを学んでいきましょう。"
 lesson_estates_1: "[estates_icon] 王室と階級"
 lesson_estates_1_desc: "[estates_with_icon|e]は、#high Europa Universalis V#!における統治の要となるものです。彼らは[taxes_with_icon|e]を納めるだけの存在ではなく、忠誠心が高ければ心強い味方となり、その一方で忠誠心が低ければ恐ろしい敵となります。\n\n@government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]で詳しく見てみましょう。"
 lesson_estates_2: "[crown_power_icon] 王室"
 lesson_estates_2_desc: "ここでは、あなたの[country_with_icon|e]内の[political_power]をもつさまざまなグループ、すなわち[estates_with_icon|e]を確認できます。各[estate]は一定割合の[estate_power_with_icon|e]を備えています。国家と一心同体であるあなたの存在は、[GetEstateName('crown_estate')]というかたちで表現されます。\n\n[crown_power_with_icon|e]は、各階級の利害に対抗するあなたの能力を表します。たとえばより高い[taxes_with_icon|e]を課せるようになったり、[estate_satisfaction_with_icon|e]の向上や[parliament_with_icon|e]での支持率向上、[laws_with_icon|e]の改正が容易になる、[trade_with_icon|e]から利益の一部を得られるなどの、さまざまな能力です。\n\n@hint!君主力の詳細は[Link('hints', 'selected_hint = hint_crown_power', '君主力のヒント')]で確認できます。"
 lesson_estates_3: "[estates_icon] 階級"
 lesson_estates_3_desc: "[estates_with_icon|e]は正しく管理できていれば心強い味方ですが、彼らの機嫌を損ねた場合はたちまち厄介な悩みの種となります。\n\n各[estates]は[taxes_with_icon|e]を納めて国庫を潤してくれるだけでなく、[war_with_icon|e]時には各階級から提供される[levies_with_icon|e]に頼ることになるため、戦争に欠かせない存在でもあります。この状況は、召集軍を[regular_regiments_with_icon|e]に置き換える資金力を得るまで続きます。\n\nただし、不満を抱く階級はあなたの権力に抵抗する[rebellions_with_icon|e]を支援しはじめる可能性があり、場合によっては[civil_war_with_icon|e]による国家転覆が起こってしまいます。\n\n最後に、[estate_satisfaction_icon]が#G 50%#!を超える階級はタイプ毎にさまざまなボーナスを[country_with_icon|e]にもたらす一方、不満を抱く階級はペナルティをもたらします。"
 lesson_estates_4: "[privileges_icon] 特権"
 lesson_estates_4_desc: "各[estates]には[privileges_with_icon|e]を付与できます。特権は階級の[estate_satisfaction_with_icon|e]と[estate_power_with_icon|e]の両方を向上させるだけでなく、国家と国民にさまざまなエフェクトをもたらします。\n\n特権を剥奪すれば階級を怒らせる代わりに弱体化させられますが、ときに大きな代償を伴い、多くの場合は[stability_with_icon|e]が低下します。\n\n特権は階級の権力を強化し、そのぶん[crown_power_with_icon|e]が低下しますが、一部の特権はあなたにもメリットがあります。また、たとえ[rebellion_with_icon|e]の火種を消すためだけであっても、必要に応じて多少の特権を与えるのが賢明です。どんな王も、独りで国を統治することはできないのです。"
 lesson_estates_5: "[pop_type_icon|e] 社会階級"
 lesson_estates_5_desc: "[privileges]とは別に、各[estates_with_icon|e]の[estate_power_with_icon|e]の主な発生源は自国[population_with_icon|e]の社会的構成です。\n\n[population]はさまざまな[pop_types_with_icon|e]に分かれており、それぞれが異なる[estate]を支持しています。\n\n$BULLET_WITH_TAB$[GetEstateName('nobles_estate')]階級は@nobles! [ShowPopTypeName('nobles')]の支持を受けています。\n$BULLET_WITH_TAB$[GetEstateName('clergy_estate')]階級は@clergy! [ShowPopTypeName('clergy')]の支持を受けています。\n$BULLET_WITH_TAB$[GetEstateName('burghers_estate')]階級は@burghers! [ShowPopTypeName('burghers')]の支持を受けています。\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')]は次の人口の支持を受けています：\n$TAB$$BULLET_WITH_TAB$@peasants! [ShowPopTypeName('peasants')]、@laborers! [ShowPopTypeName('laborers')]、@soldiers! [ShowPopTypeName('soldiers')]\n\n[population]はマップ上の各[locations_with_icon|e]で生涯を送るので、次はマップを確認していきましょう。"
 lesson_map_1: "[known_world_icon] マップ"
 lesson_map_1_desc: "#high Europa Universalis V#!の世界を構成するさまざまな[countries_with_icon|e]は、マップ上の無数の[locations_with_icon|e]を所有しており、近隣諸国に後れを取らないよう各ロケーションから資源や人的資源を得ています。\n\nズームアウトするとマップ上に国名が表示されます。国名にカーソルを合わせると[country]ツールチップが表示され、これをクリックすると#high 他国の「国家」パネル#!が開き、その[country]の情報の確認や関与がおこなえます。"
 lesson_trigger_zoom_out: "@centerscroll! ズームアウトして周辺諸国を見る"
 lesson_trigger_foreign_country: "他国を@leftclick!#high 左クリック#!し、「国家」パネルを開く"
 lesson_map_2: "[known_world_icon] マップ"
 lesson_map_2_desc: "[countries_with_icon|e]は[locations_with_icon|e]なしには成り立ちません。#high Europa Universalis V#!では、[locations]こそがすべての[country]の経済と政治の基礎なのです。各ロケーションは[goods_with_icon|e]を生産し[tax_base_with_icon|e]を生み出しますが、さまざまな[pop_types_with_icon|e]、[religions_with_icon|e]、[cultures_with_icon|e]に属する[population_with_icon|e]が住む場所でもあります。\n\n[locations]には次の3種類の[location_rank_with_icon|e]が存在します：\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\nロケーションランクごとに異なる[pop_types]、[buildings_with_icon|e]、補正が存在します。"
 lesson_map_3: "[known_world_icon] マップ"
 lesson_map_3_desc: "あらゆる[country_with_icon|e]において最も重要な[location_with_icon|e]が、[capital_with_icon|e]です。あなたの国の[capital]は[Player.GetCapital.GetName]です。マップ上では、[location_rank|e]アイコン（@city_capital!/@town_capital!/@rural_settlement_capital!）のなかにある金色の星で判別できます。\n\n$BULLET$#high トップバー#!にある自国の国旗を@leftclick!#high ダブルクリック#!すると、カメラが首都に移動します。\n\n$BULLET$また、@key_f!を押して[Link('find_location', '', '@finder_panel! 検索')]を開いて地名を入力すれば、目当ての[location]を見つけられます。"
 lesson_trigger_zoom_in: " @centerscroll! ズームインして[locations]を見る"
 lesson_trigger_capital: "あなたの国の首都、[Player.GetCapital.GetNameWithNoTooltip]を@leftclick!#high クリック#!する"
 lesson_control_groups_1: "@caesar! コントロールグループ"
 lesson_control_groups_1_desc: "[location_icon] [Player.GetCapital.GetName]の解説の前に、#high コントロールグループ#!について把握しておきましょう。画面下部にあるコントロールグループを活用することで、ゲーム内のさまざまな要素に素早くアクセスできます。\n\n[locations_with_icon|e]、[countries_with_icon|e]、[markets_with_icon|e]、[armies_with_icon|e]などを特定の数字キーに割り当てられます。あなたの国の[capital_with_icon|e]、[Player.GetCapital.GetName]を割り当ててみましょう。\n\n[Player.GetCapital.GetNameWithNoTooltip]のパネルを開いた状態で#high CTRL+1#!を押すと、首都を新しいコントロールグループに割り当てられます。"
 lesson_basics_click_map: "[Player.GetCapital.GetNameWithNoTooltip]を@leftclick!#high クリック#!する"
 lesson_basics_assign_control_group: "#high CTRL+1#!を押してコントロールグループに割り当てる"
 lesson_control_groups_2: "@caesar! コントロールグループ"
 lesson_control_groups_2_desc: "お見事です！ それでは割り当てた数字キーを押して、カメラを[location_icon] [Player.GetCapital.GetName]に移動させ、パネルを開きましょう。\n\nコントロールグループの割り当てを解除するには、@rightclick!#high 右クリック#!するか、#high CTRL#!と対応する数字キーを押します。"
 lesson_location_1: "[location_icon] ロケーション"
 lesson_location_1_desc: "それでは#high 「ロケーション」パネル#!の情報を見ていきましょう：\n\n[location_with_icon|e]にはさまざまな[pop_types_with_icon|e]が住んでいます。先ほど触れたように、[pops_with_icon|e]は対応する[estate_with_icon|e]の[estate_power_with_icon|e]を強化します。\n\n各[pop_type]の[pops]の数は、主にその[location]に存在する[buildings_with_icon|e]によって決まります。これらの建造物が機能するには特定の[pop_type]を雇用する必要があり、建造物を建てると@peasants! [ShowPopTypeName('peasants')]が「必要な[pop_type]」に[promote_with_icon|e]して建造物の労働力となります。\n\n一部の[buildings]は[goods_with_icon|e]を生産します。交易品が[market_with_icon|e]で売却されると、その[location]の[tax_base_with_icon|e]が生み出されます。"
 lesson_location_2: "[rgo_icon] RGO"
 lesson_location_2_desc: "すべての[locations_with_icon|e]にゲーム開始時点から[buildings_with_icon|e]があるわけではありませんが、どの[location]も#high [resource_gathering_operations]#!（[rgo_with_icon|e]）による1種類の[good_with_icon|e]の生産に特化しています。RGOは特殊な建造物で、@laborers! [ShowPopTypeName('laborers')]を雇用して[raw_materials_with_icon|e]を生産します。\n\n[rgo]も[buildings]と同じく、その[location]が属する[market_with_icon|e]で[goods]を売却することで[tax_base_with_icon|e]を生み出します。ゲーム開始時点では、[tax_base]のほとんどを[rgo]による生産活動が占めています。\n\n@hint![markets]の詳細については、[Link('hints', 'selected_hint = hint_markets', '市場のヒント')]で確認できます。"
 lesson_location_3: "[tax_base_icon] ロケーションの税基盤"
 lesson_location_3b: "[tax_base_icon] ロケーションの税基盤"
 lesson_location_3_desc: "これまで見てきたように、[location_with_icon|e]の[tax_base_with_icon|e]は[buildings_with_icon|e]と[rgo_with_icon|e]からの利益で構成されています。この[tax_base]は、各[location]に存在する[estates_with_icon|e]により集められます。\n\n[taxes_with_icon|e]としてあなたが最終的に受け取るのは、発生した[gold_with_icon|e]のごく一部であることを覚えておきましょう。\n\n#weak たとえば、[location_icon] [Player.GetCapital.GetName]の合計[tax_base]は[Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon]ですが、あなたが[estates]から徴収できるのはそのうちの[Player.GetCapital.GetTotalIncome|2g][gold_icon]です。#!"
 lesson_basics_hover_tax_base: "税基盤にカーソルを合わせ、各階級の取り分を確認する"
 lesson_location_3_recap: "@caesar!さあ、おさらいしましょう！"
 lesson_location_3_recap_desc: "自国の[locations_with_icon|e]にある[buildings_with_icon|e]や[rgo_with_icon|e]は、[pops_with_icon|e]を雇用して[tax_base_with_icon|e]を生み出します。[tax_base]は各[estates_with_icon|e]間で分配され、代わりに彼らは[taxes_with_icon|e]や[levies_with_icon|e]を提供します。"
 lesson_location_4: "[control_icon] 支配度"
 lesson_location_4_desc: "ただし、すべての[locations_with_icon|e]が平等というわけではありません。ここで登場するのが、[location]の重要ステータスである[control_with_icon|e]です。\n\n支配度はさまざまな要素に影響を与えますが、あなたや[estates_with_icon|e]が実際に受け取れる各ロケーションの富の量も決定します。\n\nつまり、[tax_base_with_icon|e]はその[location]における[control]（%）によって変動します。"
 lesson_location_5: "[proximity_icon] 近接性"
 lesson_location_5_desc: "各[location_with_icon|e]の[control_with_icon|e]は、[capital_with_icon|e]との[proximity_with_icon|e]によって決まります。\n\n[capital]の[control]はつねに高いため、非常に重要な[locations]となります。つまり、[capital]にある[buildings_with_icon|e]と[rgo_with_icon|e]は、各[estates_with_icon|e]とあなたの[country_with_icon|e]に例外なく莫大な富をもたらします。\n\n@hint! [proximity]と[control]の詳細については、[Link('hints', 'selected_hint = hint_control', '近接性と支配度のヒント')]で確認できます。"
 lesson_mapmodes_1: "@mapmode! マップモード"
 lesson_mapmodes_1_desc: "ここで少し時間を取り、#high マップモード#!について解説しましょう。各マップモードは、世界地図上に表現されたさまざまな要素を観察できるレンズのようなものです。\n\n「ロケーション」パネルの[control_with_icon|e]にカーソルを合わせると、ツールチップの右上にマップモードのボタンが表示されます。これを@leftclick!#high クリック#!するとマップモードが切り替わり、各[locations_with_icon|e]の[control]が表示されます。"
 lesson_basics_control_mapmode: "支配度ツールチップにカーソルを合わせる"
 lesson_basics_control_mapmode_2: "ツールチップの右上にあるマップモードモードボタンを@leftclick!#high クリック#!し、支配度マップモードに切り替える"
 lesson_mapmodes_1b: "@mapmode! マップモード"
 lesson_mapmodes_1c: "@mapmode! マップモード"
 lesson_mapmodes_1b_desc: "現在あなたが見ているのは、領土全体の[control_with_icon|e]分布です。[capital_with_icon|e]から離れるほど[control]が下がる傾向があることに注目してください。辺境の領土にある[locations]は[control]が低いため、少なくとも適切なインフラを設置しないかぎり役に立ちません。\n\nこのマップモードでほかの[countries_with_icon|e]を@leftclick!#high クリック#!すると、その国家の[control]をマップに表示できます。"
 lesson_mapmodes_2: "@mapmode! マップモード"
 lesson_mapmodes_2a: "@mapmode! マップモード"
 lesson_mapmodes_2_desc: "次は、[proximity_with_icon|e]マップモードで見てみましょう。[control_with_icon|e]と同じように、近接性ツールチップからアクセスできます。"
 lesson_basics_proximity_mapmode: "近接性ツールチップにカーソルを合わせる"
 lesson_basics_proximity_mapmode_2: "ツールチップの右上にあるマップモードモードボタンを@leftclick!#high クリック#!し、近接性マップモードに切り替える"
 lesson_mapmodes_2b: "@mapmode! マップモード"
 lesson_mapmodes_2b_desc: "[proximity_with_icon|e]マップモードでは、[capital_with_icon|e]から各[locations_with_icon|e]までの実際の距離が表示されます。\n\nご覧のとおり、平原や河川沿いでは[proximity]が伝わりやすく、山脈や森があると大きく阻害されています。事実、[proximity]の計算では[topography_with_icon|e]と[vegetation_with_icon|e]が重要となるほか、[roads_with_icon|e]や[ports_with_icon|e]のような人工的なインフラの影響も強く受けます。\n\nこのマップモードでいろいろな[locations_with_icon|e]を@leftclick!#high クリック#!すると、首都にたどり着くまでの経路が確認できます。"
 lesson_basics_map_modes: "@mapmode! マップモード"
 lesson_basics_map_modes_complete: "@mapmode! マップモード"
 lesson_basics_map_modes_desc: "このゲームには数十種類の#high マップモード#!があり、これを活用することであらゆる種類のデータを表示できます。\n\nたとえば、世界各地にある多くの[markets_with_icon|e]や、あなたの[country_with_icon|e]の[population_with_icon|e]分布も表示できます。\n\n画面下部にあるウィジェットにカーソルを合わせていずれかのマップモードを選ぶと、すべての#high マップモード#!にアクセスできます。焦らずゆっくりと、さまざまな情報を鑑賞してみてください。\n\nそれが終わったら、#high Ctrl+Qキー#!を押すか「マップモード」パネルから選択して、デフォルトのマップモードに戻しておきましょう。"
 lesson_basics_open_map_mode_widget: "ハイライトされた「マップモード」パネルを開く"
 lesson_basics_return_map_mode_widget: "デフォルトの地形マップモードに戻す（#high Ctrl+Qキー#!）"
 lesson_road: "[road_icon] 街道"
 lesson_road_desc: "[control_with_icon|e]を高めるには[proximity_with_icon|e]が重要だとお話ししましたが、では[proximity]を高めるにはどうすればいいのでしょう？\n\n方法は複数ありますが、特に重要なのが[roads_with_icon|e]を敷設することです。[roads]は2つの[locations_with_icon|e]間の接続を改善し、[capital_with_icon|e]にたどり着くためにその街道を使うすべての[locations]の近接性の低下を減らします。\n\n[location_icon] [Player.GetCapital.GetName]から1本の街道を敷設してみましょう。道路の敷設には[gold_with_icon|e]を消費します。"
 lesson_basics_road1: "[Player.GetCapital.GetNameWithNoTooltip]のパネルを開く"
 lesson_basics_road2: "街道ビルダーボタンを@leftclick!#high クリック#!し、[capital]から1本の[road]を敷設する"
 lesson_basics_road3: "マップ上で隣接する[location]を@leftclick!#high クリック#!し、敷設を始める"
 lesson_road_2: "[road_icon] 街道"
 lesson_road_2_desc: "お見事です！ [road_with_icon|e]の敷設が始まりました。完了までには数ヵ月がかかり、敷設の進捗はマップの[capital_with_icon|e]上に表示される円形のウィジェットで確認できます。\n\n敷設が完了したら、接続先の[location]の[proximity_with_icon|e]と[control_with_icon|e]が高まったことを確認できます。\n\n[buildings_with_icon|e]と[rgo_with_icon|e]の建設や、[regiments_with_icon|e]の[construction]も仕組みが非常に似ています。どちらも[gold_with_icon|e]を消費するとともに[market_with_icon|e]の[goods_with_icon|e]を必要とし、完了までに一定の時間がかかります。"
 lesson_road_3: "[road_icon]すべての道は[Player.GetCapital.GetNameWithNoTooltip]に通ず"
 lesson_road_3_desc: "[proximity_with_icon|e]と[control_with_icon|e]は、@caesar!#W Europa Universalis V#!で習得すべき最重要メカニクスのひとつです。[crown_power_with_icon|e]、[tax_base_with_icon|e]、そして[levies_with_icon|e]規模は各[locations]の[control]に直接左右されますが、この[control]は[capital_with_icon|e]からの[proximity]によって決まります。したがって、[capital]から延びる[roads_with_icon|e]を敷設することは、国の大小を問わずすべての[countries]にとって極めて重要です。\n\n[proximity]は[roads]のない海からも伝播しますが、効率的に伝播させるには高い[harbor_capacity_with_icon|e]と[maritime_presence_with_icon|e]が必要となります。"
