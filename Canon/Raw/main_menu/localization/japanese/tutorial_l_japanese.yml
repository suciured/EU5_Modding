 ############ DIPLOMACY ############
 lesson_diplomacy_9: "@diplomacy! 外交"
 lesson_diplomacy_9_desc: "しかし、政治の駆け引きはわが国の領土の外で起こることもあります。次は@diplomacy_panel![Link('diplomacy', '', '「外交」パネル')]内の#high 「関係」タブ#!で、[diplomacy_with_icon|e]について見ていきましょう。"
 lesson_diplomacy_open_diplomacy: "「外交」パネルを開く"
 lesson_diplomacy_open_relations: "「関係」タブを開く"
 lesson_diplomacy_open_current_relations: "「現在の関係」タブを開く"
 lesson_diplomacy_10: "@diplomacy! 外交"
 lesson_diplomacy_10_desc: "どれだけ強大な国家になっても、時代を超えて生き残るためには[diplomacy_with_icon|e]を駆使する必要があります。敵に対する防衛策として[alliances_with_icon|e]を結んだり、長く続いた[war_with_icon|e]の果てに和平交渉をおこなう必要があるからです。\n\n重要なのは次の2点です：\n\n$BULLET$他国に対して[improve_relations_with_icon|e]、[spy_networks_with_icon|e]の構築、宣戦布告などの[diplomatic_action_with_icon|e]を実行するには、[diplomats_with_icon|e]を消費する必要があります。現在の[diplomats]の値は#high トップバー#!に表示されます。\n\n$BULLET$[alliance]や[subject_with_icon|e]化などの外交[treaties_with_icon|e]を他国と結ぶ際は、[diplomatic_capacity_with_icon|e]を消費します。[diplomatic_capacity]は、「予算」パネルで[gold_with_icon|e]を消費することで増加させられます。"
 lesson_diplomacy_11: "@diplomacy! 現在の関係"
 lesson_diplomacy_11_desc: "あなたの[country_with_icon|e]が置かれている状況をもう少し詳しく把握するため、#high 「現在の関係」タブ#!に移動してください。"
 lesson_diplomacy_12: "@diplomacy! 現在の関係"
 lesson_diplomacy_12_desc: "#high 「現在の関係」タブ#!には、他国と結んだすべての[treaties_with_icon|e]と、あなたが所属している[international_organizations_with_icon|e]に関する情報が表示されます。\n\n自国に[subjects_with_icon|e]が存在する場合、このパネルで管理できます。"
 lesson_diplomacy_13: "[country_icon] 既知の国家"
 lesson_diplomacy_13_desc: "次は、あなたがすでに知っている[countries_with_icon|e]を見てみましょう。"
 lesson_diplomacy_open_known_countries: "「既知の国家」タブを開く"
 lesson_diplomacy_14: "[country_icon] 既知の国家"
 lesson_diplomacy_14_desc: "この#high タブ#!から、あなたが[discovered_with_icon|e]したすべての[countries_with_icon|e]を確認できます。デフォルトではフィルターがかかっているため、自国の[diplomatic_range_with_icon|e]内にある$game_concept_countries$のみが表示されています。\n\nこのタブでは自国の[great_power_score_with_icon|e]も確認できます。$game_concept_great_power_score$が世界最高レベルであれば、あなたの国は近隣諸国に大きな影響力を及ぼせる「[great_power_with_icon|e]」とみなされます。"
 lesson_diplomacy_15: "[international_organizations_icon] 国際組織"
 lesson_diplomacy_15_desc: "[international_organizations_with_icon|e]を見てみましょう！"
 lesson_diplomacy_open_known_orgs: "「国際組織」タブを開く"
 lesson_diplomacy_16: "[international_organization_icon] 国際組織"
 lesson_diplomacy_16_desc: "ここでは、世界に存在するすべての[international_organization_icon] [international_organizations|e]を確認できます。国際組織には[GetUniqueInternationalOrganization('hre').GetName]、[GetUniqueInternationalOrganization('catholic_church').GetName]、[personal_unions_with_icon|e]などがあります。\n\nあなたの国が所属する$game_concept_international_organizations$内で利用できるアクションは、その組織のタイプと、組織内であなたが有している[special_status|e]によって異なります。"
 lesson_diplomacy_17: "[country_icon] 他国"
 lesson_diplomacy_17_desc: "ここで少し時間を取り、他国について解説していきましょう。マップ上でいずれかの国家を@leftclick!#high クリック#!し、「国家」パネルを開いてください。\n\n#weak ズームインしていると[locations_with_icon|e]を選択してしまうので、その場合はズームアウトしてから[country]を選択してください。#!"
 lesson_diplomacy_open_foreign_country: "マップ上で国家を@leftclick!#high クリック#!し、他国の「国家」パネルを開く"
 lesson_diplomacy_18: "[countries_icon] 他国"
 lesson_diplomacy_18_desc: "ここでは、他国の概要（[ruler_with_icon|e]を含む）を確認できます。「[diplomacy_with_icon|e]」タブは以前ご紹介した「現在の関係」セクションに似ており、[allies_with_icon|e]、[rivals_with_icon|e]、[subjects_with_icon|e]などが表示されます。\n\n今回はハイライトされている外交カードを見てみましょう。ボタンを使えば、「[opinion_with_icon|e]改善」や「取り入る」などの初歩的な[diplomatic_actions_with_icon|e]に素早くアクセスできます。\n\n#weak また、国名やゲーム内のあちこちに表示される旗を#high 右クリック#!すると、#high コンテキストメニュー#!#!が開きます。"
 lesson_diplomacy_19: "[diplomatic_action_icon] 外交アクション"
 lesson_diplomacy_19b: "[diplomatic_action_icon] 外交アクション"
 lesson_diplomacy_19_desc: "[diplomacy_with_icon|e]カードからは初歩的な[diplomatic_actions_with_icon|e]以外にもアクセス可能で、国名を#high クリック#!すると現在見ている$game_concept_country$を選択済みの状態で、[Link('diplomacy', '', '@diplomacy_panel! 「外交」パネル')]の#high 「アクション」タブ#!に移動できます。\n\n#weak また、ゲーム内の各所にある国名、または国旗を#high 右クリック#!して#high コンテキストメニュー#!を開き、#high $SELECT_ACTIONS$#!設定#!を選択できます。"
 lesson_diplomacy_open_actions: "「国家」カードの国名を@leftclick!#high クリック#!して「外交アクション」を開く"
 lesson_diplomacy_20: "[diplomatic_action_icon] 外交アクション"
 lesson_diplomacy_20b: "[diplomatic_action_icon] 外交アクション"
 lesson_diplomacy_20_desc: "#high 「外交アクション」タブ#!からさまざまな[diplomatic_actions_with_icon|e]を実行できます。いまはマップ上で[country_with_icon|e]を選択してここに移動したため、アクションの対象となる$game_concept_country$が選択されている状態です。\n\n$game_concept_diplomatic_actions$の種類は豊富にあり、特定の状況でのみ実行できるアクションも存在します。他国と平和的な関係を築きたければ、[opinion_with_icon|e]、[trust_with_icon|e]、[favors_with_icon|e]の3つに注意してください。\n\nひとまずは、「[improve_relations_with_icon|e]」のアクションを試してみましょう。"
 lesson_diplomacy_confirm_diplo_action: "選択中の国家の「評価改善」ボタンを@leftclick!クリックする"
 lesson_diplomacy_21: "[diplomatic_action_icon] 外交アクション"
 lesson_diplomacy_21_desc: "お見事です！ [diplomatic_action_with_icon|e]を確定すると、対象となった[country_with_icon|e]に[diplomats_with_icon|e]が向かい、選択したアクションに取り掛かります。\n\n「[improve_relation_with_icon|e]」のアクションの結果はすぐには出ず、数ヵ月、あるいは数年かけて[opinion_with_icon|e]が上昇していきます。ほかの多くの$game_concept_diplomatic_actions$についても、この点は同様です。"
 lesson_admin_28b_desc: "[missions_with_icon|e]は、#high Europa Universalis V#!で何ができるのかを具体的に示す複数のタスクで構成されています。このゲームはスケールが大きく把握すべきことも膨大ですが、それもまたこの作品の楽しさです！\n\nこれで@dip! #high 「政治」プレイスタイル#!の入門編が完了したので、$game_concept_missions$にアクセスできるようになりました。ミッションを通じて、これまでご紹介してきた各種パネルやメカニクスを一層使いこなせるようになりましょう。\n\n次のステップに進む助けになるよう、足がかりとなる$game_concept_missions$をいくつかご用意しました。"
