 ############ MILITARY ############
 lesson_military_open_military: "「軍事」パネルを開く"
 lesson_military_0: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ チュートリアル"
 lesson_military_0b: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ チュートリアル"
 lesson_military_0_desc: "次は「$PLAYER_PLAYSTYLE_MILITARY$」チュートリアルを覗いてみましょう！ まずは「軍事」パネルを開いてください。"
 lesson_military_1: "@military_panel! 軍事"
 lesson_military_1_desc: "ここでは、あなたの[armies_with_icon|e]の概要を確認できます。[armies]は[war_with_icon|e]中にマップ上を移動させ、敵の[armies]と交戦させたり、敵国の[locations_with_icon|e]を[occupy_with_icon|e]させることができます。\n\n[armies]は3種類の[regiments_with_icon|e]で構成されています：\n\n$BULLET$[levies_with_icon|e]は[population_with_icon|e]から[estates_with_icon|e]を通じて動員され、強力ではないものの維持費は安価です。\n\n$BULLET$[regulars_with_icon|e]は職業兵士による連隊で、給与と訓練が必要になるとともに[manpower_with_icon|e]を要します。\n\n$BULLET$[mercenaries_with_icon|e]は[gold_with_icon|e]で雇われる連隊で、あなたの[country]のために命がけで戦ってくれますが、当然[gold]が尽きれば[armies]を去ります。\n\nゲーム開始時点では、ほとんどの[countries_with_icon|e]が各[estates]から動員した[levies]を主力として[wars]をおこなうことになります。時間が経過して[advances_with_icon|e]が研究されていくにつれ、戦争の主力は職業兵士による[regiments]に移行しますが、この連隊は[manpower]を必要とします。\n\n[armies]は陸上で戦いますが、同様に海上で戦うのが[navies_with_icon|e]です。海軍も陸軍と同じく[navy_levies_with_icon|e]と、[sailors_with_icon|e]を必要とする軍用[ships_with_icon|e]に分かれています。"
 lesson_military_2: "[manpower_icon] 人的資源"
 lesson_military_2_desc: "ここで少し時間を取り、[manpower_with_icon|e]についてお話しします。[regular_regiments_with_icon|e]の募集には[manpower]を要することはすでに解説しましたが、死傷者が出た場合は補充が必要になります。\n\n[manpower]は、@soldiers! [ShowPopTypeName('soldiers')][pops]の雇用をおこなう軍事用の[buildings_with_icon|e]で生産されます。\n\n#weak 序盤では「生産」パネルから[ShowBuildingTypeName('sergeantry')]を建設することで$game_concept_manpower$を生産できますが、新たな[advances_with_icon|e]を発見するにつれて、ほかの生産手段も利用できるようになります。#!\n\n@hint![manpower]の詳細については、[Link('hints', 'selected_hint = hint_manpower', '人的資源のヒント')]を参照してください。"
 lesson_military_war_0: "[casus_belli_icon] 開戦事由"
 lesson_military_war_0_desc: "[armies_with_icon|e]と[navies_with_icon|e]に関する解説が終わったところで、[war_with_icon|e]と[casus_belli_with_icon|e]全般について見ていきましょう。\n\n[war]は[country_with_icon|e]が別の国家に宣戦布告すると始まります。宣戦布告には、基本的には[casus_belli_with_icon|e]と呼ばれる正当な理由が求められ、開戦事由の存在は和平交渉で有利に働きます。[casus_belli]なしで[war]を始めることも可能ですが、自国の[stability_with_icon|e]と近隣諸国からの[opinion_with_icon|e]への悪影響が大きくなります。\n\n開戦事由を得る最善の方法は、「政府」パネルから自国の[parliament_with_icon|e]に開戦事由を要求することです。他国に[spy_networks_with_icon|e]を構築すれば、その国に自国の[cores_with_icon|e]がある、またはその国と[rivals_with_icon|e]関係にある場合、相手国に対する開戦事由を作成できます。\n\n#weak 宣戦布告する際は、敵国の[allies_with_icon|e]や[subjects_with_icon|e]も参戦する可能性が高い点に注意しましょう！#!\n\n@hint![casus_belli]の詳細については、[Link('hints', 'selected_hint = hint_casus_belli', '開戦事由のヒント')]を参照してください。"
 lesson_military_war_1: "[war_icon] 戦争"
 lesson_military_war_1_desc: "いかなる[war_with_icon|e]においても、[war_score_with_icon|e]を蓄積していくことが勝利の条件です。戦勝点は[battles_with_icon|e]での勝利や敵国の[locations_with_icon|e]の[occupy_with_icon|e]などによって獲得できますが、最も重要な獲得手段は[war_goal|e]の達成です。あらゆる[war_with_icon|e]はこの[war_goal|e]の達成を目指しておこなわれ、目標の内容は攻撃側の[casus_belli_with_icon|e]によって決まります。\n\n$game_concept_war$には攻撃側と防衛側それぞれに1ヵ国ずつ[war_leaders_with_icon|e]が存在しますが、それぞれに複数の[war_allies_with_icon|e]が存在する場合があります。$game_concept_war$は両陣営が[peace_treaty_with_icon|e]に同意すると終結します。\n\n$game_concept_war$中に敵国の領土を[occupy]できますが、$game_concept_war$が終わり、[peace_treaty]の批准により[ownership|e]が変わるまで、正式な所有者にはなれません。\n\n[war]、[battles]、[occupation]それぞれの詳細については、以下のヒントを参照してください：\n[Link('hints', 'selected_hint = hint_war', '@hint! 戦争のヒント')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! 戦闘のヒント')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! 占領と包囲のヒント')]"
 lesson_military_war_2: "[war_exhaustion_icon] 戦争疲弊"
 lesson_military_war_2_desc: "[war_with_icon|e]中は、自国に[war_exhaustion_with_icon|e]が蓄積していきます。戦争疲弊が一定水準まで高まると、[armies_with_icon|e]と[levies_with_icon|e]が[battle_with_icon|e]で戦力を十分に発揮できなくなり、[population_with_icon|e]が減少を始めます。\n\n$game_concept_war_exhaustion$を低下させる一番の方法は、[peace_with_icon|e]状態を維持することです。ただし、一部の[laws_with_icon|e]と[estate_privileges_with_icon|e]には、時間経過で$game_concept_war_exhaustion$を低下させるものもあります。\n\n@hint![war_exhaustion]の詳細については、[Link('hints', 'selected_hint = hint_war_exhaustion', '戦争疲弊のヒント')]を参照してください。"
 lesson_military_war_3: "[war_icon]新たな領土の支配"
 lesson_military_war_3_desc: "土地を新たに征服しても、それが即座に国家の役に立つわけではありません。[locations_with_icon|e]を活用するには十分な[control_with_icon|e]が必要で、そのためには[proximity_with_icon|e]を高めるインフラ整備に多大な投資が必要になることもあります。\n\nさらに[conquered_with_icon|e]した土地には、[cabinet_action_with_icon|e]を使用して[integrate_with_icon|e]するまでは厳しいペナルティが課せられます。そのため、征服直後の土地には[subject_with_icon|e]を設立し、代理で統治させるのが賢明でしょう。\n\n#italic [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]のヒントで[integration]の詳細を確認できます。"
