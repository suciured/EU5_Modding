 lesson_military_8_desc: "最後に@geopolitics_panel! #high 「地政学」パネル#!を開き、将来的に重要な役割を担う[exploration_with_icon|e]と[colonization_with_icon|e]に目を通しておきましょう！"
 lesson_military_9: "@geopolitics_panel! 地政学"
 lesson_military_9_desc: "時代が進むと、特に[ShowAgeName('age_3_discovery')]には多くの[countries_with_icon|e]が[exploration_with_icon|e]を開始することになります。このパネルでは実施可能な$game_concept_exploration$の概要と、[colonization_with_icon|e]に適した到達可能な土地を確認できます。関連する[advances_with_icon|e]を研究すると、[colonial_range_with_icon|e]を拡大できます。\n\nこのパネルのほかのタブには、あなたの[country_with_icon|e]にあるさまざまな[provinces_with_icon|e]や世界中の[diseases_with_icon|e]の情報など、統治している土地に関する有用な情報を確認できます。[coastal][location_with_icon|e]を[own|e]している場合は、その周辺の[seazones_with_icon|e]のリストが表示され、各[seazones]の[maritime_presence_with_icon|e]や[pirates_with_icon|e]と[privateers_with_icon|e]の危険度を把握できます。"
 lesson_admin_28c_desc: "[missions_with_icon|e]は、#high Europa Universalis V#!で何ができるのかを具体的に示す複数のタスクで構成されています。このゲームはスケールが大きく把握すべきことも膨大ですが、それもまたこの作品の楽しさです！\n\nこれで@mil! #high 「領土拡張」プレイスタイル#!の入門編が完了したので、$game_concept_missions$にアクセスできるようになりました。ミッションを通じて、これまでご紹介してきた各種パネルやメカニクスを一層使いこなせるようになりましょう。\n\n次のステップに進む助けになるよう、足がかりとなる$game_concept_missions$をいくつかご用意しました。"
