 hanafi_school: "ハナフィ"
 hanafi_school_desc: "$hanafi_school$学派は、アブー・ハニーファ・ヌウマーン・イブン・サービトにちなんで名づけられた法学派である。クーファに起源をもち、北$india$を含め、[ShowCultureName('farsi_culture')]および[ShowCultureGroupName('turkic_group')]諸国で広く支持されている。法学においては$common_string_quran$やハディースの内容が優先されるものの、$hanafi_school$の信奉者は文献について包括的な視点をもっており、さらに「類推（Qiyās）」、「法的裁量（Istiḥsan）」、「地域習慣（'Urf）」も取り入れている。そのため$hanafi_school$は最も柔軟な学派とみなされることもある。"
 hanbali_school: "ハンバリー"
 hanbali_school_desc: "$hanbali_school$学派は、アフマド・イブン・ハンバルにちなんで名づけられた法学派で、推論的な神学であるカラームを排斥すべきであるとしている。$hanbali_school$学派の信奉者は、$common_string_quran$とスンナが唯一の正当な法源であり、それらを伝統的かつ文字どおりの方法で解釈すべきだと主張する。$hanbali_school$学派は正当な法学派として認められてはいるものの、積極的に推進する国家はほとんどなく、アッバース朝のカリフはこの学派を禁止していた。"
 maliki_school: "マーリク"
 maliki_school_desc: "$maliki_school$学派は、マーリク・ブン・アナスにちなんで名づけられた法学派で、特に[ShowSubContinentName('north_africa')]と[ShowRegionName('iberia_region')]で支持されている。その法学は、ブン・アナスとその弟子サフヌーンの著作と解釈（『ムワッタア』と『ムダッワナ』）に基づいている。$maliki_school$学派の主要な学問拠点には、[ShowLocationName('tunis')]近郊にあるカイラワーンの大モスクなどがある。"
 shafii_school: "シャーフィイー"
 shafii_school_desc: "$shafii_school$学派は、イマーム・シャーフィイーにちなんで名づけられた法学派で、特に[ShowRegionName('arabia_region')]、[ShowSubContinentName('east_africa')]、および東[ShowContinentName('asia')]の[ShowReligionGroupAdjective('muslim')]信者のあいだで支持されている。ほかの学派とは異なり、$shafii_school$はイスティフサーンとスティスラーフを$sharia$の法源として認めず、$common_string_quran$かハディースの文字どおりの内容のみに依拠している。"
 zahiri_school: "ザーヒル"
 zahiri_school_desc: "$zahiri_school$派は、$common_string_quran$の言葉に厳格に従うべきであるとし、その外面的または明白な意味を重視する。聖典に書かれていない言葉を読んで、そこから結論を導き出すことはできない、もしできるのであれば$muslim_god_name$はそれを明示していたはずである、というのが彼らの主張である。"
 ashari_school: "アシュアリー"
 ashari_school_desc: "$ashari_school$神学派は、9世紀にアブー・アル＝ハサン・アル＝アシュアリーによって創設され、聖典の権威と合理主義を重視する。宇宙はすべて原子で構成されているとする彼の教えが、万物と時間は$muslim_god_name$によって創造されたとしつつ、自由意志と予定説も信じる$ashari_school$神学派の主張の基盤となった。"
 maturidi_school: "マートゥリーディー"
 maturidi_school_desc: "$maturidi_school$学派は、アブー・マンスール・マートゥリーディーにちなんで名づけられた[ShowReligionAdjective('sunni')]の神学派である。法学派である$hanafi_school$学派の神学思想から派生した。聖典の合理的な解釈を重視し、個人の行為よりも信仰が重要であるとしている。"
 athari_school: "アタリー"
 athari_school_desc: "$athari_school$神学派は聖典の論理的な解釈を退け、$common_string_quran$とハディースを唯一の権威とみなして、それらの言葉そのものに厳格に従う立場をとる。宗教的革新には全面的に反対し、$common_string_quran$の言葉に基づかない論理的思考を一切認めない。"
 mutazili_school: "ムゥタズィラ"
 mutazili_school_desc: "$mutazili_school$神学派は、ギリシャとインドの哲学や合理主義の影響を受けて発展した。$common_string_quran$と$muslim_god_name$が共存するという考え方を否定し、聖典は当然、創造主のあとに生まれたものであると主張する。また、宗教的事柄を理解する手段として理性を擁護し、悪は人間の自由意志による過ちから生じるとしている。"
 wahhabi_school: "ワッハーブ"
 wahhabi_school_desc: "$wahhabi_school$神学派は、改革運動として[ShowReligiousSchoolName('hanbali_school')]学派から派生した。聖人の崇拝やその聖地への巡礼など、スーフィの一般的な慣行に反対し、[ShowReligionGroupName('muslim')]の最初の世代の純粋な信仰と実践に立ち返ることを奨励している。"
 ismaili_school: "イスマーイール"
 ismaili_school_desc: "$ismaili_school$派はジャアファル・サーディクの後継者、イスマーイール・イブン・ジャアファルにちなんで名づけられた法学派。ファーティマ朝カリフ国では主要宗派だったが、王朝崩壊後は勢力の大半を失った。多様な分派が多数存在し、[ShowReligiousSchoolName('jafari_school')]や[ShowReligiousSchoolName('zaidi_school')]に比べ、多くの点において[ShowReligionAdjective('shia')]信仰の神秘的要素を重視している。"
 jafari_school: "ジャアファル"
 jafari_school_desc: "$jafari_school$法学派は第6代イマーム、ジャアファル・サーディクにちなんで名づけられた。イスラム法学の専門家による独自の推論を重視し、法制定においては類推よりも専門家の推論を優先する。また、定められた期間だけの一時婚を認めている。"
 zaidi_school: "ザイド"
 zaidi_school_desc: "「五イマーム派」とも呼ばれる$zaidi_school$派は、ムハンマドの息子アリーの子孫であるザイド・ブン・アリーにちなんで名づけられ、『マジュムーア・フィクフ』に記された彼の教えに従う。$zaidi_school$派の信奉者は正義と人間の責任を重視する人々で、ウマイヤ朝カリフに対するザイドの最初の反乱を支持した人々の子孫でもある。$zaidi_school$派は、多くの[ShowReligionAdjective('shia')]信徒が実践する信仰の偽装を全面的に否定しており、[ShowReligionName('sunni')]に最も類似する一派である。"
 imamiya_school: "イマーム"
 imamiya_school_desc: "「十二イマーム派」とも呼ばれる$imamiya_school$派は、ムハンマドの後継者アリーのあとは、神の意志により選ばれた12人の無謬のイマームによって引き継がれると信じている。最後のイマーム、アル・マフディーは人類の救済者として再臨し、ついに世界に正義と平和をもたらすとされる。$imamiya_school$派は主に[ShowReligiousSchoolName('jafari_school')]の法学に従う。"
 nizari_school: "ニザール"
 nizari_school_desc: "$nizari_school$派は、ファーティマ朝カリフであるムスタンスィル亡きあとの後継者は、その息子ニザール・ブン・アル＝ムスタンスィルであると主張し、アル＝アフダル・シャーハンシャーフがクーデターによってアル＝ムスタアリー・ビッラーフを即位させたことに反対している。もとは[ShowReligiousSchoolName('ismaili_school')]の分派だが、ほかの諸分派からも信者を獲得している。[ShowReligiousSchoolName('jafari_school')]の法学に従っており、多元主義や違いの受容を重視する。"
 mustali_school: "ムスターリー"
 mustali_school_desc: "$mustali_school$派は[ShowReligiousSchoolName('nizari_school')]派と反対の立場をとり、アル＝ムスタアリー・ビッラーフがファーティマ朝カリフに即位したことを正当と認めている。彼らは[ShowRegionName('egypt_region')]を起源とするが、宣教活動を通じてのちに西$india$にも広がった。"
 alevism_school: "アレヴィー"
 alevism_school_desc: "$alevism_school$派はハジュ・ベクタシュ・ヴェリの教えに従う、シンクレティズムの神秘主義派。[ShowReligiousSchoolName('imamiya_school')]から派生したが、[ShowReligionName('tengri')]の伝統や[ShowCultureGroupName('turkic_group')]の古い信仰も取り入れる。さらに霊的指導者や神秘主義の実践など、スーフィズムの要素もいくつか取り入れている。"
 alawi_school: "アラウィー"
 alawi_school_desc: "$alawi_school$派はヌサイリー派とも呼ばれ、[ShowReligionAdjective('shia')]信仰における初代イマーム、アリー・イブン・アビー・ターリブは$muslim_god_name$の化身であるとしている。ほかの[ShowReligionAdjective('shia')]とは儀式も神学も大きく異なり、輪廻転生を信じ、飲酒を認めている。"
 ibadi_school: "イバード"
 ibadi_school_desc: "アリー・イブン・アビー・ターリブを支持し、のちにその仲介者としての役割を否定したハワーリジュ派の分派とされる宗派。アブドゥッラー・イブン・イバードに従ってハワーリジュ派から離反し、より穏健な立場をとった。また、異なる$muslim_ADJ$宗派に対してより寛容であり、ほかの多くの宗派との類似点をもつ。"
 bektashi_school: "ベクタシュ"
 bektashi_school_desc: "$bektashi_school$派は、アリー・イブン・アビー・ターリブの子孫とされるハッジ・ベクタシュ・ヴェリーにちなんで名づけられたスーフィズムの分派。ムハンマドのすべての教友に敬意を払う。[ShowReligionAdjective('sunni')]信仰を起源とするが、ほかの流派の信仰や慣習も多く取り入れており、それらと多くの類似点がある。"
 chishti_school: "チシュティー"
 chishti_school_desc: "[ShowLocationName('chishti_sarif')]から派生した$chishti_school$派は世俗権力を否定し、寛容と愛を重視する。また、音楽と詩を$muslim_god_name$の愛とつながる方法として奨励している。"
 khalwati_school: "ハルワティ"
 khalwati_school_desc: "$khalwati_school$派は、孤独のなかで精神修養をおこなう隠遁行為にちなんで名づけられた。そのため、この宗派は個人による儀式や精神修養、さらには隠遁生活や苦行を重視している。"
 mevlevi_school: "メヴレヴィ"
 mevlevi_school_desc: "修道僧が旋舞を舞うことで知られる$mevlevi_school$派は、ジャラール・ウッディーン・ルーミーの教えに基づいて形成された。愛を[ShowReligionGroupName('muslim')]の中心に掲げ、旋回舞踊による瞑想儀式、セマーを重視している。"
 naqshbandi_school: "ナクシュバンディー"
 naqshbandi_school_desc: "$naqshbandi_school$教団は、ジャアファル・イブン・ムハンマド・サーディクにその起源を遡り、ほかの関連宗派よりも$sharia$を重視する。その実践は、黙想的な祈りと意識の集中に中心が置かれている。"
 qadiri_school: "カーディリー"
 qadiri_school_desc: "アブドゥルカーディル・ジーラーニーによって創設された$qadiri_school$教団は、[ShowReligionAdjective('sunni')]法の厳格な順守を奨励する。また、分権的な指導体制を採用しており、各拠点による教義の自由な解釈・実践を認めているため、複数の分派に分かれている。"
 safavid_school: "サファヴィー"
 safavid_school_desc: "$safavid_school$教団は、[ShowReligiousSchoolName('shafii_school')]の教義に基づき、サーフィー・アッディーン・イスハーク・アルダビーリーによって創設された。その思想はのちに[ShowReligiousSchoolName('imamiya_school')]派のそれに近いものとなった。教団の熱意と信仰の力は、宇宙における自らの立場を信徒に確信させている。"
 shadhili_school: "シャディリー"
 shadhili_school_desc: "アブ・アル＝ハサン・アル＝シャディリーの教えに従い、$shadhili_school$派は瞑想生活を重視し、日常生活のなかでも$muslim_god_name$をつねに意識することを奨励する。[ShowReligionGroupName('muslim')]の教えを信者自身の生活に適用することこそが、自らの存在を変革する鍵である。"
 suhrawardi_school: "スフラワルディー"
 suhrawardi_school_desc: "$suhrawardi_school$派は、アブ・アル＝ナジブ・アブド・アルカーディル・スハラワルディーの教えに従うが、[ShowLocationName('baghdad')]のジュナイドの哲学にも影響を受けている。人は真の知識に身を捧げ、$muslim_god_name$に忠誠を尽くすべきであるとし、自然の欲望を捨てて精神的な必要性を優先すべきだと説く。"
 din_i_ilahi_school: "ディーネ・イラーヒー"
 din_i_ilahi_school_desc: "モンゴル法典を由来とする$din_i_ilahi_school$はすべての宗教を異なる宗派とみなし、領内において思想の自由を認めている。"
 isawiyya_school: "イーサウィーヤ"
 isawiyya_school_desc: "$isawiyya_school$は[ShowRegionName('maghreb_region')]の地を起源とし、最も神秘的な宗派とされる。[ShowRegionName('maghreb_region')]の聖歌や祈りの伝統が、舞踊と音楽を取り入れた儀式へと発展した。"
 imperial_court: "朝廷"
 imperial_court_desc: "朝廷は、天皇家とそれに仕える貴族階級である公家で構成される。朝廷は天皇の不可侵性を守り、皇位継承を確保する役割を負っている。"
 shogunate_court: "幕府"
 shogunate_court_desc: "将軍を取り巻く強力な武士たちは、あらゆる事柄の助言役となるが、自らの利益を完全に放棄することは決してない。"
 ikko_ikki: "一向一揆"
 ikko_ikki_desc: "$buddhist$の$SECT_PURE_LAND_SCHOOL_NAME$の一派である$SECT_JOUDO_SHINSHUU$の熱狂的な信者たちが、$ikko_ikki$と呼ばれる組織を各地で結成した。主に農民で構成されるものの、その不断の要求や反乱は、もはや単なる厄介な存在ではなくなりつつある。"
 religious_sects: "宗派"
 religious_sects_desc: "仏陀に従う道はいくつも存在し、神にもさまざまな神話が存在する。どの宗派もほかの宗派を自分たちの道に従わせようとするが、すべての宗派が有益である可能性もある。"
 kirishitan_monks: "キリシタン"
 kirishitan_monks_desc: "わが国に上陸して以来、西洋人たちは外国の宗教もわが国に持ち込んできた。彼らはその新しい神を「イエス」と呼んでいる。彼らとの交流を望むのであれば、我々はその信仰を認める必要がある。しかし、それは我々にも利益をもたらす可能性がある。"
