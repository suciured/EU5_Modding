 huitzilopochtli_god: "ウィツィロポチトリ"
 huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')]は[ShowLocationName('tenochtitlan')]の人々の太陽と戦争の神であり、生贄が捧げられる。"
 quetzalcoatl_god: "ケツァルコアトル"
