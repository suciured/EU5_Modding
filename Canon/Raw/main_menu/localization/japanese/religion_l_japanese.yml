 fundamental_law_tt: "これは我らが信仰の根幹となる基本法であり、変更することはできない"
 nature_tenet: "本性"
 nature_tenet_desc: "フュシス（#italic φύσις#!）とも呼ばれるこの教義は我々の信仰の核心を成すものであり、イエス・キリストが二重の調和した本性をもつという疑いようのない事実を表す。この神性と人性の共存は、我々が目指すべき共生の基盤である。"
 single_nature: "単性"
 single_nature_desc: "イエス・キリストにはひとつの本性しか存在しえない。"
 composite_nature: "合性"
 composite_nature_desc: "イエスのふたつの本性は合一してひとつの本性（#italic μια φύσις#!）となる。"
 dual_nature: "両性"
 dual_nature_desc: "イエスは両性（#italic Δυοφυσιτισμός#!）、つまり神性と人性の両方を持つ。"
 separate_nature: "分離した本性"
 separate_nature_desc: "イエスは神性と人性のふたつの本性をもつが、これらは完全に分離している。"
 christology: "キリスト論"
 christology_desc: "キリストの本質、アイデンティティ、そしてその多様な性質の統合についての、非常に繊細な神学的研究。多くの学者はキリストを完全な神として分類し、$high_christology$を支持するが、それ以外の学者は$low_christology$の主張を支持している。"
 high_christology: "高位キリスト論"
 high_christology_desc: "キリストは間違いなく神である。"
 low_christology: "低位キリスト論"
 low_christology_desc: "キリストはただの人間である。"
 liturgical_practices: "礼拝の慣行"
 liturgical_practices_desc: "賛美歌、朗読、儀式を中心とするさまざまな崇拝の慣行。"
 byzantine_rites: "$BYZ_ADJ$の儀式"
 byzantine_rites_desc: "$BYZ_ADJ$の聖職者によって広められた慣習に従うことで、彼らの信仰の正当性を自分たちのものとして借用できる。"
 local_traditions_and_rites: "地域の儀式"
 local_traditions_and_rites_desc: "我々の地域の儀式をほかの地域のものよりも重視する。"
 catholic_influenced_rites: "[ShowReligionAdjectiveWithNoTooltip('catholic')]の影響を受けた儀式"
 catholic_influenced_rites_desc: "[ShowReligionAdjective('catholic')]の慣習に倣い、ミサ、秘跡、聖務日課などの儀式を導入する。"
 essence_tenet: "本質"
 essence_tenet_desc: "ウーシア（#italic ουσία#!）とも呼ばれるこの教義は、神の存在は我々を取り巻く宇宙の構造の一部であり、我々はそれを完全に受け入れようと苦闘しているとみなす。"
 accept_essence_tenet: "本質の教義を受け入れる"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "本質の教義を拒否"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "位格"
 person_tenet_desc: "具体的な実在（#italic υπόστασις#!）という核心的な概念から派生した教義。すべての現実を支える哲学的で根本的な現実と実体について掘り下げる。古代の議論に登場し、のちに聖三位一体の性質を定義する重要な議論として再浮上した。三位一体の3つの位格がひとつの神的本質を共有するとしている。"
 accept_person_tenet: "位格の教義を受け入れる"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "位格の教義を拒否"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "仮面"
 prosopon_tenet_desc: "プロソポン（#italic πρόσωπον#!）とも呼ばれるこの教義は、神の同一性と位格（#italic υπόστασις#!）の概念を結びつける。その目的は、神と信者双方の人格における独自性と価値を明確にすることにある。"
 accept_prosopon_tenet: "仮面の教義を受け入れる"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "仮面の教義を拒否"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "キリスト論の議論"
 christological_debates_tenet_desc: "キリストの性質、ほかの宗派に対する我々の立場、そして礼拝の本質に関する議論こそが、我々の信仰の活気を保つための生命線である。"
 allow_christological_debates_tenet: "キリスト論の議論を許可"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "キリスト論の議論を禁止"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "二重の安息日"
 double_sabbath_tenet_desc: "安息日は、モーゼの時代から神に捧げられる神聖な日である。今後も休息の日として維持することもできるが、日曜日の主の日によって置き換えられたとみなすこともできる。"
 allow_double_sabbath_tenet: "二重の安息日を許可"
 allow_double_sabbath_tenet_desc: "日曜日も土曜日も神聖な日とみなす。"
 forbid_double_sabbath_tenet: "二重の安息日を禁止"
 forbid_double_sabbath_tenet_desc: "日曜日に主の日を祝うのであれば、安息日の遵守はもはや不要である。"
 change_maintenance_tt: "わが国の修道院の[maintenance|e]が影響を受ける"
 accept_aspect_key: "我々の総主教区はこの側面を、すべての信徒が従う主要教義に取り入れる。"
 reject_aspect_key: "我々の総主教区はこの側面を、すべての信徒が従う主要教義に取り入れることを拒否する。"
 ADD_ASPECT: "宗教アスペクトを追加"
