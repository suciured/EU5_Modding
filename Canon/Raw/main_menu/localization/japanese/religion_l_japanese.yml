 doom.1.title: "破滅！"
 doom.1.desc: "神官たちの努力にもかかわらず、[ROOT.GetCountry.GetReligion.GetGodName]はお喜びでないようだ。大いなる災厄がわが国に迫っている。この時代の終焉を生き延び、新たな繁栄の時代へと進むには、いかなる犠牲も払う覚悟が必要である。神は我々の血の捧げ物を待っている。"
 doom.1.a: "統治者一族を犠牲にせよ！"
 adopt_ometeotl: "オメテオトルを採用"
 adopt_ometeotl_desc: "わが国の宗教は多神教だが、上流階級では「オメテオトル」と呼ばれる唯一無二の全能の神を崇拝する習慣が一般化している。この神は、あらゆる神々の性質を併せ持っており、ほかの神々はこれらの性質をそれぞれ具象化した存在にすぎない。我々は「オメテオトル」を唯一の神として採用する。"
 elevate_patron_god: "守護神を昇格"
 elevate_patron_god_desc: "[ShowCultureName('nahua_culture')]諸国は通常、一柱の神をほかの神々より重んじ、自国の守護神として崇めている。我々は自国の守護神を信仰の中心に据えるだけでなく、その地位を我々の宗教の主神に高めることとする。"
 establish_cihuacoatl: "シワコアトルの役職を設置"
 establish_cihuacoatl_desc: "「シワコアトル（「蛇の女」の意）」の役職を設置する。この役職は宰相のような役割を果たし、統治者は「シワコアトル」に都市の統治を任せることで、より重要なほかの問題に専念できる。"
 expand_cuahpipiltin: "クアーピピルティンの拡大"
 expand_cuahpipiltin_desc: "わが国の社会に新たな階級、「クアーピピルティン」を創設する。この階級は血統による貴族の「ピピルティン」とは対照的に、奉仕に基づく貴族である。彼らは軍部から選出されるほか、他部族や属国からも選ばれる。"
 increase_militarism: "軍事主義の強化"
 increase_militarism_desc: "わが国の戦士はわが国に捕虜をもたらし、捕虜は神々に捧げる最も重要な生贄として利用できる。この捕虜の流入を強化するため、わが国の社会をより軍事色の強いものにすべきである。"
 institute_flower_wars: "花戦争の制定"
 institute_flower_wars_desc: "わが国の社会は生贄に依存しているため、より多くの生贄を入手する方法が必要である。「花戦争」を制定することで、隣国と公正な戦闘について取り決め、双方が生贄を捧げ神々を鎮めることができる。"
 legal_reforms: "法改革"
 legal_reforms_desc: "わが都市国家にはそれぞれ法律が存在するが、[ShowCultureName('nahua_culture')]社会の変化に応じて法典も改革すべきである。新たな要求に対応するため、法典の改革に着手する。"
 raise_sacrifice_rate: "生贄の頻度増加"
 raise_sacrifice_rate_desc: "わが国の神々は人間のために自らの血を捧げ、そのため我々は神々に負債を負っている。しかし、我々が捧げる血の量は神々の渇きを癒すには十分でないようだ。神々の渇きを満たせるよう、生贄の頻度を上げ、より広くおこなおう。"
