 yazidism_desc: "$iranian_group$の伝統から発展した宗教。$judaism$、$christian$、$muslim$の要素も備える。宇宙は神によって創造されたが、神は孔雀天使マラク・ターウースをその支配者として任命したとする。ほかの宗教の影響が多く見られ、特に秘儀的な儀式はその傾向が強いが、核心部分は古代の$iranian_group$の宗教に根ざしている。"
 zoroastrian_desc: "古代の$iranian_group$の宗教で、ゾロアスター（ザラスシュトラ）の教えと聖典『アヴェスター』に従う。善の神アフラ・マズダーと破壊の神アンラ・マンユの永遠の対立を軸とした、善と悪の二元論的な宇宙観を特徴とし、最終的には善が悪に勝利すると予言されている。"
