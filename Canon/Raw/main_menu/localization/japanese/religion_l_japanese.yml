 christian_ADJ: "キリスト教"
 christian_desc: "キリスト教はアブラハムの宗教のなかでも特に知られる宗教で、イエス・キリストの生涯と教えを中心に据え、信仰を通じた救いや聖書の教えの遵守を重視している。カトリック、プロテスタント、東方正教会など多様な宗派がある。世界各地で大きな影響力をもち、歴史、政治、文化などを形成してきた。"
 muslim: "イスラム教"
 muslim_ADJ: "イスラム教"
 muslim_desc: "イスラム教は7世紀に預言者ムハンマドによって開かれた一神教の宗教。唯一神アッラーを信仰し、$common_string_quran$の教えに従う。スンニ派やシーア派などさまざまな宗派が存在する。社会に深い影響を与え、世界中の文化、科学、政治の発展を促してきた。"
 buddhist: "仏教"
 buddhist_ADJ: "仏教"
 buddhist_desc: "仏教は仏陀（「目覚めた者」の意）の教えを起源とする。仏陀は、王子時代の名前である「ガウタマ・シッダールタ」や、その称号「釈迦牟尼」としても知られる。発祥地である$india$から遠く離れた地まで広がり、さまざまな国や民族、信仰に影響を与え、またそれらから影響を受け、数多くの宗派を生み出した。これらの宗派はサンカーラ（死と再生の輪廻）から脱する方法について、それぞれ異なる姿勢や解釈をもっている。"
 dharmic: "ダルマ宗教"
