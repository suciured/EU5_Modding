 muslim_scholar: "学者"
 muslim_scholar_desc: "[ShowReligionGroupAdjective('muslim')]の法律に精通した博学な者たちを指す。[ShowReligionGroupNameWithNoTooltip('muslim')]の法学や神学の原則について議論する。"
 guru: "グル"
 guru_desc: "深淵な精神世界に浸り、悟りへの道を探求する者。$guru$は宗教的・精神的な実践や修行をおこなうだけでなく、ほかの者を教え、精神的な導き手として喜んで奉仕する、信仰心の厚い人物である。"
 shinto_desc: "$buddhist$が伝来する以前、$japan_region$には神の崇拝を主軸とするさまざまな信仰や習慣が存在していたが、$buddhist$が広まるにつれ、それらは$buddhist_ADJ$の習慣や概念と本質的に結びつき、融合していった。神と$buddhist_ADJ$の神々は同一視され、双方の信仰体系は実質的に切り離せないものとなっていった。その結果、$buddhist$の影響を受けた神崇拝と融合した、$japanese_group$特有の仏教が生まれた。"
 bon_desc: "$buddhist$が伝来するより前に$tibet_region$の宗教的伝統から生まれ、$tibetan_buddhism$の影響を大きく受けた。特に$SECT_NYIGMA_NAME$に近いが、$buddhist$以前の要素を多く残す。その教えはカルマや輪廻転生、そして悟りを開くための方法に重点が置かれている。"
 mahayana_desc: "マハーヤーナは「大乗」とも呼ばれ、初期の$buddhist_ADJ$の経典だけでなくマハーヤーナ$sutra$として知られる経典も受け入れる$buddhist$の一派である。$bodhisattva$を重視し、$bodhisattva$の道は悟りの境地に達する方法としてすべての者に開かれていると説く。もともとは$india$で発展したが、$china$とシルクロードを通じて大きく広がり、いまでは$chinese_group$の経典がすべての$mahayana$の基盤となっている。"
 theravada_desc: "「長老の教え」と呼ばれるこの宗派は、$buddhist$の最も古い伝統に忠実に従う。マハーヤーナ$sutra$を拒否し、ゆえに数多く存在する$bodhisattva$や、すべての者に開かれる$bodhisattva$の道そのものも認めていない。代わりに、僧侶の共同体こそが悟りを開くための最良の道であるとしている。"
 sammitiya_desc: "$sammitiya$は数多く存在した$india$の初期$buddhist$の分派のひとつである。$sindh_area$で発展し、初期$buddhist_ADJ$の諸宗派の重要な中心地となり、大乗仏教のナーランダとも肩を並べるほどだった。$india$最大の非大乗系$buddhist$だったが、$muslim_ADJ$の侵攻によりその地位を失った。"
 tibetan_buddhism_desc: "ヒマラヤ山脈に沿って、またその周囲で発展したこの$buddhist$の形態はマハーヤーナ（大乗）の伝統から生まれたものだが、インドとの密接な関係や、インドにおける$buddhist$の発展の後期段階により、密教の秘教的実践の多くが取り入れられた。"
 sanjiao_desc: "“三教”と呼ばれるこの教えは、$confucianism_policy$、$daoism_policy$、そして$buddhist$が融合し、互いに影響を与え合って形成された。これら3つは長きにわたり$china$に存在し、数多くの$chinese_group$の民間信仰や神々とも相互に作用してきた。これらは必ずしもつねに調和していたわけではないが、つねに$chinese_group$の生活の一部だった。"
 anglican_desc: "$anglican$は$christian$の一派で、国家の元首が教会の最高総督を兼任する。神学的にも制度的にも$catholic$の多くの要素を維持する一方で、改革派ピューリタンや大陸の$lutheran_ADJ$の教義の影響も受けている。"
 bogomilism_desc: "$bogomilism$はネオ・グノーシス主義であり、二元論を主張する$christian$の一派である。存在は霊的な領域と物質的な領域に分かれていると説く。信奉者は自らの身体を神聖な神殿と見なし、清めの儀式を通じて神に近づこうとする。その実践には、断食、舞踊、物質的なものの過度な追求を拒否し、霊的な成長に専念することなどが含まれる。"
 bosnian_church_desc: "$bosnian_church$は$catholic_ADJ$教会から独立分離した宗派である。キリスト教の主流から長く孤立した結果、独自の神学を確立した。終末論的なテーマにかなりの重点を置き、神秘主義を受け入れ、初期$christian$の古い慣習を数多く維持した。そのため、$catholic_ADJ$と$orthodox_ADJ$の権威からは異端として非難された。"
 calvinist_desc: "ジャン・カルヴァンから名を取った$calvinist$は、簡素な礼拝と聖書の至高性を原則とするプロテスタントの重要な分派である。教義では予定説を強調し、すべての創造物の運命は神によってあらかじめ定められているとする。"
 catharism_desc: "$catharism$は、天の慈悲深い神とその対極となる悪の神という、2つの神の存在を信じる二元論運動である。信者は禁欲的な生活を送り、魂は宇宙の苦闘の一部として肉体のなかに閉じ込められていると考える。霊的な浄化は厳格な規律を通じて達成されるものであり、それが唯一の救済の道であるとする。"
 catholic_desc: "ニカイア信条を基本信条とする$catholic$は、$christian$最大の教派であり、聖ペテロの霊的な後継者である教皇によって率いられる。教皇は教会の最高指導者であると同時に、$christian_ADJ$統治者のあいだの紛争の仲介役も務める。$catholic$の教義や伝統は、西洋世界の宗教と文化の歴史の大部分を形成してきた。"
 hussite_desc: "ヤン・フスによって設立された$hussite_ADJ$教会は、$BOH$でプロテスタント運動の先駆けとして台頭し、$BYZ_ADJ$の儀式の要素とジョン・ウィクリフの教義を融合させた。パンとブドウ酒による聖餐式を重視したほか、教会の伝統よりも聖書のほうが重要であると主張した。"
 lollardy_desc: "ジョン・ウィクリフを指導者とした$lollardy$は改革運動であり、万人祭司を唱え、救いには洗礼や告白などの秘跡が必要であるという考えを否定した。教義では聖書を通じて神と直接つながることができると強調し、聖書を現地語に翻訳した。その結果、$lollardy$の神学が庶民にとって理解しやすいものとなり、教会改革を求める初期の声が高まった。"
 lutheran_desc: "$lutheran$はマルティン・ルターの『95か条の論題』を基盤とする宗派。$catholic_ADJ$教会の改革を求める運動として始まり、のちに独自のプロテスタント宗派へと発展した。旧約聖書と新約聖書こそが、$christian_ADJ$の教義における唯一かつ絶対的な権威であると説いている。"
 miaphysite_desc: "$miaphysite$は、キリストの位格において神性と人性が単一の分割不可能な本性に統合されていると説く。この教義はエフェソス公会議を根拠としており、アルメニア、エジプト、エチオピアなどの地域に広く普及した。$miaphysite_ADJ$の共同体は神であり人でもあるキリストの合一性を強調し、独自の儀式や伝統を守っている。"
 nestorianism_desc: "ネストリウスから名を取った$nestorianism$は、キリストの神性と人性は別個の独立した存在であると説く。この教義はエフェソス公会議で拒否されたものの、ペルシアをはじめとする地域で強い支持を得た。ネストリウス派のキリスト教徒は$asia$に信仰を広め、土地面積において最も広く普及する$christian_ADJ$宗派となった。"
 orthodox_desc: "$orthodox_ADJ$教会は初期のキリスト教会議の伝統に根ざし、使徒の教えと聖伝の継承を重視する。$BYZ_ADJ$の儀式を主軸とし、礼拝、イコン、神秘主義に大きな重要性を置く。$orthodox_ADJ$の信仰は総主教によって導かれ、コンスタンティノープル総主教が名誉上の最高位に位置づけられている。"
 paulicianism_desc: "$paulicianism$は二元論の$christian_ADJ$宗派で、物質世界を邪悪な力の創造物として否定する。信者は霊的な世界のみが純粋であると考えており、旧約聖書を完全に否定して新約聖書を信仰の基盤とする。$paulicianism_ADJ$の運動は$catholic_ADJ$と$orthodox_ADJ$の両方の権威から迫害を受けながらも同化を拒み、のちの改革派の運動に影響を与えた。"
 strigolniki_desc: "中世の$russian_region$で興った$strigolniki$は、従来の$orthodox_ADJ$教会を批判する改革派の宗派である。聖職者の腐敗、秘跡の売買、聖職者による富の蓄積を非難する。個人の信仰を中心とする簡潔な信仰を好み、$orthodox_ADJ$教会や国家当局の標的となっている。"
 waldensian_desc: "ピエール・ヴァルドによって設立された$waldensian$は、簡潔さ、清貧、聖書の権威を重視する$christian_ADJ$の改革運動である。聖職者の富、聖人の崇拝、救いを得るための秘跡の必要性を否定する。$waldensian_ADJ$の運動は異端として迫害を受け、数世紀にわたる抑圧に耐えながら、$europe$各地に教えを広めた。"
 hindu_desc: "$hindu$は、統一された宗教というよりも多様な信仰の集まりであり、世界最古の宗教的習慣のひとつとされている。古代のヴェーダ文献に起源をもち、その教えや実践はすべて、宇宙の秩序である$dharmic$の解釈とみなされている。極めて多様であり、数多くの神々が存在するが、これらの神々はすべての$hindu_ADJ$教徒から同等に崇拝されたり、さらには認識されているわけではなく、その位置づけは各々の信仰や志向によって異なる。$hindu$には、$vaishnavism$、$shaktism$、$shaivism$、$smartism$の4つの主要な宗派がある。"
 jain_desc: "$jain$は最古の宗教のひとつであり、インドの$dharmic_ADJ$の一種である。自己実現と死と再生の輪廻の解放をめざすことに重点を置く。$dharma$の最高指導者、「ティールタンカラ」の教えに従い非暴力と苦行を実践することを中心に置く。$jain$は主にディガンバラ派とシュヴェーターンバラ派の2つにわかれ、「空衣」を意味するディガンバラは、物質的なものの所有や執着を拒むことを特徴とする。僧侶は衣服を着用せず、像などの表現も簡素である。一方、「白衣」を意味するシュヴェーターンバラ派では、僧侶は白い衣をまとい、男性中心のディガンバラとは対照的に、男性と女性の僧侶においてより平等な地位が認められている。"
 sikhism_desc: "$character_title_guru$の教えに基づき創始された宗教。$india$の多様な$hindu_ADJ$信仰を起源とし、$muslim$の影響も多く取り入れている。唯一の創造神、$sikhism_god_name$を信仰する。また、万人の利益のために正直かつ無欲に行動するよう説く。瞑想や内省によって神とつながることや、神の存在を意識するための手段としての唱和や音楽の実践を奨励している。"
 druzism_desc: "$druzism_ADJ$は$ismaili_school$から派生したが、信徒は自らを$muslim_ADJ$とはみなさない。$muslim$から明らかな影響を受ける一方で、ほかのアブラハム系宗教や非アブラハム系宗教からも影響を受けており、結果として、秘教や、魂が多くの転生を経て最終的に再びひとつとなる「遍知性」に重点を置いた、独自の信仰体系を形成している。"
 judaism_desc: "最初のアブラハムの宗教である$judaism$は、神とモーセのあいだで交わされた契約に忠実に従う。$judaism_ADJ$の聖典はタナハであり、そのうち最初の5巻は「トーラー」と呼ばれ、$judaism_ADJ$のあらゆる信仰と実践の基盤となっている。"
 samaritanism_desc: "$samaritan_culture$の伝統的な信仰は、イスラエル王国の滅亡後に$judaism$から派生した。$samaritanism$は、$judaism$は聖書の歪曲したとし、それとは対照的に、自分たちの信仰はモーセの時代から変わらぬ$israelite_group$人の信仰であるとしている。"
 mandeaism_desc: "グノーシス主義の宗教。洗礼者ヨハネを最後の預言者とみなす。また、$mandeaism$は$greek_culture$や$iranian_group$の影響も受けている。ほかのアブラハムの宗教の一部の予言者を予言者とみなす一方で、アブラハム、モーゼス、イエスを$mandeaism_ADJ$の預言者と認めていない。$mandeaism$の神は$mandeaism_god_name$（「偉大なる生命」を意味する）と呼ばれ、宇宙の創造力の象徴とされている。"
 manichaeism_desc: "$manichaeism$は、ササン朝ペルシアで預言者マニによって創始された$iranian_group$の宗教である。グノーシス主義、$zoroastrian$、$christian$、$buddhist$など、さまざまな宗教の影響を受ける一方、マニをゾロアスター、仏陀、イエスのあとに現れた最終的な預言者とみなす。その神学は二元論的であり、宇宙を光と闇のあいだで繰り広げられる霊的な戦いとして説明している。"
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "$shia_ADJ$の信仰の基盤は、ムハンマドがアリー・イブン・アビー・ターリブを、$muslim$の精神的・政治的指導者として後継者に指名したことにある。そのため$imamate$は、ムハンマドの教友がサキファの会議でアブ・バカルを$rank_empire_muslim_ruler_male$に選んだときに確立された系譜ではなく、アリーの系譜に従う。"
 sunni_desc: "$sunni$は、予言者ムハンマドが後継者を指名しなかったため、教友たちがサキファの会議でアブ・バカルを$rank_empire_muslim_ruler_male$として選び、それによって$muslim$の指導者の地位がアブ・バカルに継承されたと主張する。そのため、$sunni$は、ムハンマドに続く最初の4人の$rank_empire_muslim_ruler_male$であるラシダンを統治者の模範として敬う。"
 nahuatl_desc: "$nahua_group$の宗教では、多くの$nahuatl_god_name$（神々）が至高神オメテオトルのもとに組織されている。$huitzilopochtli_god$、$tlaloc_god$、$quetzalcoatl_god$などの多くの神々は、一般的に領地や民族の守護神として崇められている。この宗教の主な慣習のひとつに人間の生贄がある。これは神々に敬意を表すためにおこなわわれるもので、神々の恩恵を保つために必要な儀式である。"
