 sanamahism_desc: "$sanamahism$$common_folk_religion_desc$"
 sapmi_shamanism_desc: "$sapmi$人の伝統的な宗教的慣習。自然や動物の精霊が数多く含まれ、死者の崇拝もおこなわれる。トナカイやクマなどの動物は特に崇拝される。"
 muinaisusko_desc: "$finnish_language$の人々の伝統的な信仰で、数多くの神が存在する。最も広く信仰されているのは内気な雷神ウッコである。死者の崇拝やシャーマニズム的な儀式もおこなう一方で、近隣地域の宗教と共通する特徴も見られる。"
 satsana_phi_desc: "$satsana_phi$$common_folk_religion_desc$"
 shamanism_desc: "シャーマンを中心に据えた信仰や慣習の共通体系。シャーマンとは霊的な世界とやりとりし、精霊や霊的エネルギーを利用して物質世界に影響を及ぼすことができる人物のこと。精霊や神、儀式にはさまざまなものがあるが、霊的な世界と物質世界とのやりとりという中核的な概念は、すべての$shamanism_ADJ$に共通している。"
 tengri_desc: "$tengri$は、$turkic_group$と$mongolian_group$の諸民族の$shamanism_ADJ$信仰の一種。天空神$tengri_god_name$を中心に据え、宇宙の化身として崇拝する。ただし、自然やそこに宿る神々も崇拝するため、信仰にはほかの神々も含まれる。また、先祖も崇拝する。"
