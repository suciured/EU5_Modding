 appease_the_gods: "神々をなだめる"
 appease_the_gods_desc: "怒れる神々を鎮めるために、生贄の儀式がおこなわれる。"
 ceremonial_festivals: "儀式を開催"
 ceremonial_festivals_desc: "儀式的な祝祭が毎月執りおこなわれ、毎回、一柱の神が祀られる。今回は特別な儀式をおこなう。"
 explanation_ceremony_tt: "[ShowCultureName('nahua_culture')]の民は毎月特定の神のための祝祭を開く。各月で20日間続く。毎月、異なる祝祭がおこなわれ、祝祭に応じて異なるエフェクトを得る。"
 atlcahualo_tt: "アトルカワロの祭りは、豊穣と種蒔きの祭りである。最高で[ShowModifier('atlcahualo_mass')]まで得られる。"
 tlacaxipehualiztli_tt: "トラカシペワリストリの祭りは春の到来、豊穣、そして芽吹きを祝う祭りである。最高で[ShowModifier('tlacaxipehualiztli_mass')]を得られる。"
 tozoztontli_tt: "トソストントリの祭りは、植え付けと種蒔きを祝う祭りである。最高で[ShowModifier('tozoztontli_mass')]を得られる。"
 huey_tozoztli_tt: "ウェイ・トソストリの祭りは、トウモロコシ、種、種蒔きを祝う祭りである。最高で[ShowModifier('huey_tozoztli_mass')]を得られる。"
 toxcatl_tt: "トックスカトルの祭りは、再生を祝う祭りである。最高で[ShowModifier('toxcatl_mass')]を得られる。"
 etzalcualiztli_tt: "エツァルアリストリの祭りは、若い作物と乾季の終わりを祝う祭りである。最高で[ShowModifier('etzalcualiztli_mass')]を得られる。"
 tecuilhuitontli_tt: "テクイルウィトントリの祭りは穀物の祭りである。最高で[ShowModifier('tecuilhuitontli_mass')]を得られる。"
 huey_tecuilhuitli_tt: "ウエイ・テクイルウィトルの祭りは、領主と若いトウモロコシの祭りである。最高で[ShowModifier('huey_tecuilhuitl_mass')]を得られる。"
 tlaxochimaco_tt: "トラショチマコの祭りは花と商売の祭りである。最高で[ShowModifier('tlaxochimaco_mass')]を得られる。"
 xocotl_huetzi_tt: "ショコトル・ウェッツィの祭りは果物と収穫の祭りである。最高で[ShowModifier('xocotl_huetzi_mass')]を得られる。"
 ochpaniztli_tt: "オチュパニストリの祭りは収穫と清浄の祭りである。最高で[ShowModifier('ochpaniztli_mass')]を得られる。"
 teteo_eco_tt: "テオトレコの祭りは、神の到来を祝う祭りである。最高で[ShowModifier('teteo_eco_mass')]を得られる。"
 tepeilhuitl_tt: "テペイルウィトルの祭りは山の祭りである。最高で[ShowModifier('tepeilhuitl_mass')]を得られる。"
 quecholli_tt: "ケチョリの祭りは狩猟の祭りである。最高で[ShowModifier('quecholli_mass')]を得られる。"
 panquetzaliztli_tt: "パンケツァリストリの祭りは、部族の祭りであり収穫とウィツィロポチトリ神の誕生を祝う。最高で[ShowModifier('panquetzaliztli_mass')]を得られる。"
 atemoztli_tt: "アテモストリの祭りは雨の祭りである。最高で[ShowModifier('atemoztli_mass')]を得られる。"
 tititl_tt: "ティティトルの祭りは、わが国の年長者を称える祭りである。最高で[ShowModifier('tititl_mass')]を得られる。"
 izcalli_tt: "イスカリの祭りは豊穣、水、そして種蒔きの祭りである。最高で[ShowModifier('izcalli_mass')]を得られる。"
 nemontemi_tt: "一年最後の5日間は不吉な日である。祝祭はおこなわれず、悪いことだけが起こりうる。"
 open_war_path: "戦争の道を開く"
 open_war_path_desc: "隣国に使節を派遣し、彼らとともに花戦争を祝う。"
 flower_war_cb_against_country_tt: "選択した近隣[country|e]に対する[casus_belli|e]「[ShowCasusBelliName('cb_flower_wars')]」を得る"
 pilgrimage_to_cholula: "[ShowLocationName('cholollan')]への巡礼"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')]は我らが信仰にとって最も神聖な都であり、人気の巡礼地である。統治者を巡礼者として送り出すことで、わが国に吉兆がもたらされる。"
 reform_society_action: "社会の改革"
 reform_society_action_desc: "わが国の敵から民を守るため、わが国の社会を大きく改革する時が来た。時代遅れとなった過去の信仰や統治手法は捨て、これから訪れる激動の時代を超えて、未来を迎え入れるのだ。"
 commence_reform_society_disaster_tt: "[disaster|e]「[ShowDisasterName('reform_society')]」を#R 開始する#!#Y 成功すると以下が起こる可能性がある：#!"
 eligible_for_reform_society_disaster_tt: "わが国は[action|e]「[ShowGenericActionName('reform_society_action')]」を実施した"
 #Inti
 inti_ceremonial_festivals: "儀式を開催"
 inti_ceremonial_festivals_desc: "儀式的な祝祭が毎月執りおこなわれる。祝祭のテーマは毎回異なる。今回、わが国は政府の力を投じ、通常よりも盛大に開催する。"
 zamay_quilla_tt: "第1の月、サマイ・キリャは豊穣とトウモロコシの生育をテーマに祝祭がおこなわれる。"
 hatun_pucuy_quilla_tt: "第2の月、ハトゥン・プクイ・キリャは花と豊かさをテーマに祝祭がおこなわれる。"
 pacha_pucuy_quilla_tt: "第3の月、パチャ・プクイ・キリャは大地の成熟をテーマに祝祭がおこなわれる。"
 ayrihua_quilla_tt: "第4の月、アイリワイ・キリャは収穫と安息をテーマに祝祭がおこなわれる。"
 aymoray_quilla_tt: "第5の月、アイモライ・キリャは穀物の乾燥をテーマに祝祭がおこなわれる。"
 haucai_cusqui_quilla_tt: "第6の月、ハウカイ・クスキ・キリャは冬至と太陽の再生をテーマに祝祭がおこなわれる。"
 chacra_conaqui_quilla_tt: "第7の月、チャクラ・コナキ・キリャは軍隊とその威信をテーマに祝祭がおこなわれる。"
 chacra_yapuy_quilla_tt: "第8の月、チャクラ・ヤプイ・キリャはトウモロコシ、種、そして種蒔きをテーマに祝祭がおこなわれる。"
 coia_raymi_quilla_tt: "第9の月、コヤ・ライミ・キリャは若い作物をテーマに祝祭がおこなわれる。"
 uma_raymi_quilla_tt: "第10の月、ウマ・ライミ・キリャは雨をテーマに祝祭がおこなわれる。"
 ayamarca_raymi_quilla_tt: "第11の月、アヤマルカ・ライミ・キリャは死者をテーマに祝祭がおこなわれる。"
 capac_raymi_quilla_tt: "第12の月、カパック・ライミ・キリャは古いものを捨て去り刷新することをテーマに祝祭がおこなわれる。"
 sacrifice_noble_blood: "貴族の血を捧げる"
 sacrifice_noble_blood_desc: "神々は、天と地の均衡を保つためわが国民の血を必要としている。自らの血を儀式で捧げるのは貴族の義務である。なぜなら、彼らの血は最も純粋で最も価値が高いからだ。"
 sacrifice_noble_blood_tt: "選択したキャラクターは死亡する可能性がある"
 mayan_ceremonial_festivals: "儀式を開催"
 mayan_ceremonial_festivals_desc: "儀式的な祝祭が、ウィナル（20日）ごとに執りおこなわれる。祝祭のテーマは毎回異なる。今回、わが国は政府の力を投じ、通常よりも盛大に開催する。"
 uinal_pop_tt: "ウィナル・ポプは、再生と清浄をテーマに祝祭がおこなわれる。"
 uinal_uo_tt: "ウィナル・ウオは、聖職者と神託者をテーマに祝祭がおこなわれる。"
 uinal_zip_tt: "ウィナル・シブは、愛と薬の女神、[ShowGodName('coatlicue_god')]をテーマに祝祭がおこなわれる。"
 uinal_zotz_tt: "ウィナル・ソッツは、聖職者と政府高官が清めの断食をおこなう。"
 uinal_zec_tt: "ウィナル・ツェクは、蜂蜜をテーマに祝祭がおこなわれる。[ROOT.GetCountry.GetReligion.GetGodName]には蜂蜜でつくられた小さな像が捧げられ、養蜂家はそれを人々に惜しみなく配る。"
 uinal_yaxkin_tt: "ウィナル・ヤシュキンは、子供たちと、子供たちが家業を継ぐための道のりをテーマに祝祭がおこなわれる。"
 uinal_xul_tt: "ウィナル・シュルは、[ShowGodName('quetzalcoatl_god')]と戦士の最高指導者をテーマに祝祭がおこなわれる。"
 uinal_mol_tt: "ウィナル・モルは、花がたくさん咲き、来年蜂蜜がたっぷり採れるよう養蜂家が[ROOT.GetCountry.GetReligion.GetGodName]に祈る。"
 uinal_chen_tt: "チェンとヤシュのウィナルには、神殿が改修され、粘土の偶像とその香炉が新調される。"
 uinal_zac_tt: "ウィナル・サクは、狩りの神と、生贄以外の目的でおこなう狩猟による流血の贖罪をテーマに祝祭がおこなわれる。"
 uinal_ceh_tt: "ウィナル・ケフは、盛大な祝宴を中心に祝祭がおこなわれ、祝祭では大量のコパルが燃やされる。"
 uinal_mac_tt: "ウィナル・マクは、パンの[ROOT.GetCountry.GetReligion.GetGodName]をテーマに祝祭がおこなわれ、多くの火が焚かれ、その火で動物の心臓が焼かれる。"
 uinal_kankin_tt: "ウィナル・カンキンには、祝祭はおこなわれない。"
 uinal_muan_tt: "ウィナル・ムアンは、[ShowGoodsName('cocoa')]農家がココア色の犬を[ROOT.GetCountry.GetReligion.GetGodName]に捧げる。"
 uinal_pax_tt: "ウィナル・パシュは、小村の指導者と聖職者が首都に集まり、[ROOT.GetCountry.GetReligion.GetGodName]をともに崇める。"
 uinal_kayab_tt: "カヤブとクムクのウィナルには、邪悪な5日間であるワイェブの期間に備え、村ごとに独自の祝祭をおこなう。"
 uinal_uayeb_tt: "ワイェブの5日間は、どのような活動も悲劇で終わる運命にあるため、祝祭はおこなわれない。"
 #(Semi) Generic Aspects
 adoptionism: "養子説"
 adoptionism_desc: "我々の信仰では、イエス・キリストは永遠に神聖な存在ではなく、洗礼または復活のときに神の御子となったと考えられている。"
 adult_baptism: "成人洗礼"
 adult_baptism_desc: "イエス・キリストへの信仰告白に基づき、地域の信仰社会に加入するために成人が受ける洗礼は、救済と教会の会員資格は神からの贈り物であると信じる者によっておこなわれる。洗礼を受ける者の信仰は言葉で表明されなければならず、ほかの者から授けたり、譲渡したりすることはできない。"
 aniconism: "偶像反対主義"
 aniconism_desc: "我らが主を表す目的で象徴を用いてはならない。なぜなら象徴は、偶像や人を表すためのものだからだ。我々は十字架を含め、ほかのキリスト教徒が用いるあらゆる象徴物を拒否する。"
 asceticism: "禁欲"
 asceticism_desc: "物質的な欲望は我々を盲目にし、神の真理を見失わせる。贅沢を排した質素な生活に身を捧げることによってのみ、霊的な啓示に至ることができる。"
 bread_and_wine: "パンとブドウ酒"
 bread_and_wine_desc: "パンとブドウ酒の両方があって初めて、有効な聖餐式と言えると我々は考える。わが国の聖職者は、礼拝に参加するすべての信徒に対し、パンとブドウ酒による聖餐を授けるものとする。"
 clerical_poverty: "聖職者の清貧"
 clerical_poverty_desc: "聖職者は富を所有すべきではなく、物質的な財産を放棄すべきだ。聖職者が意識を向けるべきは神であって、俗世の事柄ではないからである。"
 crown_as_head_of_faith: "信仰の長としての君主"
 crown_as_head_of_faith_desc: "教会はもはや、外部の腐敗した神政主義者の支配に服することはない。今後あらゆる宗教問題は、新たな信仰の長となる統治者に委ねられるものとする。"
 freedom_to_preach: "説教の自由"
 freedom_to_preach_desc: "信徒のあいだには多くの意見の相違があるが、神が心のなかにあるかぎり、どの宗派も自由に説教をおこなうことを許すものとする。"
 gnosticism: "グノーシス主義"
 gnosticism_desc: "グノーシス主義は、「グノーシス（知識）」を通じた個人の救済を主軸としている。我々は、霊的な知識を求めることで物質世界を脱却し、より高い次元の世界へと戻ることができる。"
 individual_creeds: "個人の信条"
 individual_creeds_desc: "わが国の民が自らの信条を定めることを認めれば、個人の意見の形成が促され、進歩への道が拓かれるだろう！"
 monasticism: "修道主義"
 monasticism_desc: "美食や美酒の快楽は、我々の心を神への奉仕から逸らすだけである。こうした誘惑を避けるには、人里離れた修道院で孤絶の生活を送るのが一番よい。"
 modalism: "様態論"
 modalism_desc: "我々は、神は絶対的な唯一の存在であり、父、子、聖霊といった三位一体の概念は、神が自らを顕すためのさまざまな形態にすぎないと考える。"
 organized_through_bishops: "司教の任命"
 organized_through_bishops_desc: "司教の任命を完全に廃止するのではなく、司教はより広範な地域の管理者として教会に仕えることとする。"
 pacifism: "平和主義"
 pacifism_desc: "平和をつくる者は幸いである。彼らは神の子と呼ばれるからである。"
 parish_registers: "教区台帳"
 parish_registers_desc: "洗礼、結婚、埋葬は今後、その詳細が教区台帳に記録される。各教区の聖職者は、これらの出来事を台帳に記録し、二重に鍵のかかった安全な金庫に保管する。"
 participation_women: "女性の参加"
 participation_women_desc: "男性と同じように女性も我々の共同体に参加しているが、女性がどこでも男性と同じように扱われるよう、一般的な規則を採用する。"
 rejection_of_sacraments: "秘跡を拒絶"
 rejection_of_sacraments_desc: "我々の教義は、キリスト教の秘跡の大部分を拒絶している。それらはほとんどが物理的なものであり、重要ではないからだ。重要なのは霊的なものだけであり、それが我々を神に近づけてくれる。"
 sola_fide: "ソラ・フィデ"
 sola_fide_desc: "いかなる善行も神を満足させることはできない。我々は神の愛によってのみ許されるのであり、神はそれをひとり子のイエス・キリストを通じて我々に与えてくださった。"
 sola_scriptura: "ソラ・スクリプトゥラ"
 sola_scriptura_desc: "聖書は人間に与えられた神の言葉であり、キリスト教の教義における唯一の権威である。聖書に根拠の示されていない宗教的実慣習は、すべて異端として非難されるべきである。"
 soli_deo_gloria: "ソリ・デオ・グロリア"
 soli_deo_gloria_desc: "人間の功績はすべて、神に賛美を捧げることを目的としてのみ成し遂げられる。"
 translated_bibles: "聖書の翻訳"
 translated_bibles_desc: "わが国の民が話す言語に聖書を翻訳することで、彼らの心に語りかけるかたちで、神へと至る最も望ましい道を示すことができる。"
 usury_allowed: "高利貸しを許可"
 usury_allowed_desc: "利息を伴う金銭の貸し付けによって貸主が利益を得ることを許可し、今後は罪深い行為とはみなさない。"
 war_sermons: "戦時の説教"
 war_sermons_desc: "戦時には、信仰がわが民の希望を守る。わが国の教会は聖書の言葉を引用して説教をおこない、いかなる暗黒の時にも民の士気を高く保つ。"
 #Bogomilism
 five_doors: "五つの扉"
 five_doors_desc: "わが民のなかには、家のすべての扉を閉め、「五つの扉」、つまり五感を開いておこなう瞑想方法を実践する者がいる。わが国にこの瞑想を広く普及させる。"
 holy_cooperation: "聖なる協働"
 holy_cooperation_desc: "生産的な労働の奨励および積極参加への転換が起こる。この精神は、初期のキリスト教徒の聖なる協働共同体に倣ったわが国の農業共同体にも広がっていくだろう。"
 twelve_emissaries: "12人の評議員"
 twelve_emissaries_desc: "一部の共同体の体制に倣い、年長者や最適な者のなかから12人の賢明な者を選出し、真の階層構造を定めることなく最高評議会を設置する。"
 #Catharism
 consolamentum: "コンソラメントゥム"
 consolamentum_desc: "人は人生を歩むなかで、罪を悔いるようになる。そして必然的に、天国に清らかに入るため、また神に近づくために慰めを受ける必要があることが明白になる。「コンソラメントゥム」を受けることで、わが民は差し迫る死を前にして罪を赦される。"
 pescatarianism: "ペスカタリアニズム"
 pescatarianism_desc: "動物には転生した魂が宿っているため、食べることはできない。魚は自然に生じた存在であり、動物とは見なされないため、食べることができる。"
 the_perfects: "完徳者"
 the_perfects_desc: "我々のなかには、神と、人が追求すべき徳に特別に身を捧げる者がいる。彼らは「完徳者」と呼ばれている。こうした男性や女性は、その献身に対して「コンソラメントゥム」を受け、完徳者となる。一般の者とは異なり、完徳者は生涯に2度のコンソラメントゥムを受ける。1度目は完徳者となるとき、2度目は死を迎える前である。"
 #Paulicianism
 baptism_by_fire: "火の洗礼"
 baptism_by_fire_desc: "我々の信仰では、洗礼者ヨハネ自身も認めたように、水による洗礼は永久的なものではないとされる。永久的な洗礼は、火を灯した蝋燭で頭の四方に触れることによってのみおこなわれる。"
 name_change: "改名"
 name_change_desc: "名前に宿る力は、我々の共同体では広く知られている。我々の宗教指導者は、聖パウロの信徒たちの名前にちなんでしばしば改名する。庶民も、自分たちの集落の名前を守護聖人が住んでいた場所の名前に変更する。"
 paulician_canon: "パウロ派の正典"
 paulician_canon_desc: "わが民は、旧約聖書とその預言者たちを否定し、聖ペテロの書簡を聖書に含めることも認めていない。正しいのは聖パウロの言葉のみなのだ。"
 punishment_by_stoning: "石打ちの刑"
 punishment_by_stoning_desc: "石打ちは、我々の共同体の異端者を罰する一般的な慣習であり、近隣の共同体とは一線を画している。これは我々のアナトリアの起源から受け継がれた慣習と思われる。"
 #Calvinism
 arminianism: "アルミニウス派"
 arminianism_desc: "アルミニウス派はオランダの改革派神学者、ヤコブス・アルミニウスの多元主義な思想や人道主義的な思想に基づいている。"
 gomarism: "ホマルス派"
 gomarism_desc: "フランシスクス・ホマルスは、ペラギウス主義の教義を説き、ふたりが教鞭を執っていた大学内で新たな神学派を創設しようとしたヤコブス・アルミニウスの思想に反対している。"
 instituionalized_arminianism: "$arminianism$の制度化"
 instituionalized_arminianism_desc: "$arminianism_desc$この宗教運動は現在、わが国において制度化されている。"
 instituionalized_gomarism: "$gomarism$の制度化"
 instituionalized_gomarism_desc: "$gomarism_desc$この宗教運動は現在、わが国において制度化されている。"
 #Hussite
 adamite_services: "アダム派の礼拝"
 adamite_services_desc: "アダム派は、礼拝は裸でおこなうものだと主張している。地位や文化を表す装い排除することで、我々は神の前で平等な存在となり、我々に共通する人間性や、堕罪前に有していた無垢さをはっきりと認識することができる。"
 punishment_of_sin: "罪の処罰"
 punishment_of_sin_desc: "罪を犯した者は、富や身分にかかわらず平等に罰を受けなければならない。貴族であっても、神の法の裁きから免れることはできない。"
 #Lutheranism
 justified_conflicts: "紛争の正当化"
 justified_conflicts_desc: "国家の新たな教会は、異教徒や異端者によって脅かされている。自己防衛のための戦争では、教会は聖書に基づき我々の紛争を正当化する。"
 pietism: "敬虔主義"
 pietism_desc: "敬虔主義は信者個人の信心を重視し、敬虔なキリスト教生活につながる内面的な変革の重要性を強調する。"
 #Anglican
 prima_scriptura: "プリマ・スクリプトゥラ"
 prima_scriptura_desc: "聖書は救いの中心的な源とみなすべきだが、神の啓示の唯一の源とみなすことはできない。"
 demand_church_tax: "使徒の税金を要求"
