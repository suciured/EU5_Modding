 coatlicue_god_desc: "[ShowGodName('coatlicue_god')]はメソアメリカ神話の豊穣の女神である。"
 #Hindu
 ganesha_god: "ガネーシャ"
 ganesha_god_desc: "$ganesha_god$は[ShowReligionName('hindu')]の主要な[god|e]で、通常は象の頭をもち、幸運と知恵をもたらす神として崇められている。"
 shiva_god: "シヴァ"
 shiva_god_desc: "$shiva_god$は[ShowReligionName('hindu')]の主要な[gods|e]。[ShowPolicyName('shaivism')]における最高神であり、苦行とヨガの守護者でもある。"
 shakti_god: "シャクティ"
 shakti_god_desc: "$shakti_god$は[ShowReligionName('hindu')]の主要な[goddess|e]であり、宇宙の根源的なエネルギーとして崇拝されている。[ShowPolicyName('shaktism')]では至高の[goddess]、デーヴィーとして崇拝され、多くのほかの[goddesses]が$shakti_god$のさまざまな側面を表す存在として崇拝されている。そのなかには多彩な異なる姿をもつ女神もいる。"
 vishnu_god: "ヴィシュヌ"
 vishnu_god_desc: "$vishnu_god$は[ShowReligionName('hindu')]の主要な[gods|e]であり、[ShowPolicyName('vaishnavism')]の最高神でもある。至高の存在とみなされ、10の[avatars|e]として地上に現れるとされる。"
 surya_god: "スーリヤ"
 surya_god_desc: "$surya_god$は[ShowReligionName('hindu')]の太陽の[goddess|e]。[ShowPolicyName('smartism')]の主要な神でもある。"
 samkhya_school: "サーンキヤ"
 samkhya_school_desc: "$samkhya_school$学派は、[ShowCultureGroupName('indian_group')]哲学のほかの学派に大きな影響を与えた。合理性を基盤とする二元論の学派である。世界は物質と精神で構成されており、知識は知覚と合理的推論によってのみ得ることができるとする。"
 yoga_school: "ヨーガ"
 yoga_school_desc: "$yoga_school$学派は$samkhya_school$学派と多くの点で類似し、$samkhya_school$学派と同様に宇宙を二元性の存在として捉え、知覚と推論を知識の獲得手段とみなす。しかし、知識と解放を達成するには、体系的な実践と実験も必要であるとしている。"
 nyaya_school: "ニヤーヤ"
 nyaya_school_desc: "$nyaya_school$は現実主義の学派で、知識を得る手段として方法論と論理を重視する。我々の苦悩は誤った知識による間違いがもたらすものであり、正しい知識を得ることで苦悩から解放されるとしている。"
 vaisheshika_school: "ヴァイシェーシカ"
 vaisheshika_school_desc: "$vaisheshika_school$は、自然主義であり原子論を主張する学派である。物理的宇宙はすべて原子で構成され、我々の経験はすべて原子の集合や相互作用から生じるとしている。ゆえに、経験の世界を完全に理解することが知識への道である。"
 mimamsa_school: "ミーマーンサー"
 mimamsa_school_desc: "$mimamsa_school$学派は、聖典の解釈と批判的説明の方法論を重視する学派である。そのため、言語学、言語哲学、言語分析に特に重点を置いている。"
 vedanta_school: "ヴェーダーンタ"
 vedanta_school_desc: "大きな影響力をもつ多様な学派である$vedanta_school$は、ヴェーダの研究を重視し、ヴェーダは知識の主な源泉であるとしている。また、霊的な事柄は人間の知覚や推論を超えた存在であるとする。"
 #avatars
 matsya_avatar: "マツヤ"
 matsya_avatar_desc: "$matsya_avatar$は[ShowGodName('vishnu_god')]の第1の[avatar|e]で、魚の姿をしている。洪水や水生動物から人々を守ると考えられている。"
 kurma_avatar: "クールマ"
 kurma_avatar_desc: "$kurma_avatar$は[ShowGodName('vishnu_god')]の第2の[avatar|e]で、亀または陸亀の姿をしている。甲羅で世界を支える世界亀と同一視され、その安定性と堅固さから崇められている。"
 varaha_avatar: "ヴァラーハ"
 varaha_avatar_desc: "$varaha_avatar$は[ShowGodName('vishnu_god')]の第3の[avatar|e]で、猪の姿をしている。地球を海から引き上げ、混沌から秩序をもたらしたことで崇められている。"
 narasimha_avatar: "ナラシンハ"
 narasimha_avatar_desc: "$narasimha_avatar$は[ShowGodName('vishnu_god')]の第4の[avatar|e]で、ライオンの姿をしている。悪の破壊者、そして迫害からの守護者として崇められている。"
 vamana_avatar: "ヴァーマナ"
 vamana_avatar_desc: "$vamana_avatar$は[ShowGodName('vishnu_god')]の第5の[avatar|e]で、矮人の姿をしている。強奪者のバリを倒し、天界の支配をインドラに返したことにより崇められている。"
 parashurama_avatar: "パラシュラーマ"
 parashurama_avatar_desc: "$parashurama_avatar$は[ShowGodName('vishnu_god')]の第6の[avatar|e]で、戦士の姿をしている。暴虐で抑圧的な王たちと戦ったことにより崇められている。"
 rama_avatar: "ラーマ"
 rama_avatar_desc: "$rama_avatar$は[ShowGodName('vishnu_god')]の第7の[avatar|e]で、最も人気のある[avatar|e]のひとつ。叙事詩『$ramayana$』の主人公の王子として描かれ、理想的な人格や、ダルマの最も模範的な実践者を体現しているとみなされる。"
 krishna_avatar: "クリシュナ"
 krishna_avatar_desc: "$krishna_avatar$は[ShowGodName('vishnu_god')]の第8の[avatar|e]であり、[ShowReligionName('hindu')]のなかで最も崇拝される神に数えられる。彼は慈悲、保護、そして愛の神である。"
 buddha_avatar: "仏陀"
 buddha_avatar_desc: "歴史上の人物としての仏陀、シッダールタ・ガウタマは[ShowReligionName('hindu')]の[ShowGodName('vishnu_god')]の第9の[avatar|e]とされる。彼は自らの教えによってアスラを欺き、ダルマを捨てさせて、デーヴァに勝利をもたらしたとして崇敬されている。"
 kalki_avatar: "カルキ"
 kalki_avatar_desc: "$kalki_avatar$は[ShowGodName('vishnu_god')]の第10にして最後の[avatar|e]である。終わりなき存在の輪廻におけるいまの腐敗の時代、「カリ・ユガ」を終わらせるために現れると予言されている。彼の到来により、あらゆる不正が取り除かれ、世界の再生が始まるとされる。"
 shakti_common_desc: "は[ShowReligionName('hindu')]の主要な[goddess|e]であり、デーヴィー、あるいは[ShowPolicyName('shaktism')]の[ShowGodName('shakti_god')]の主要な側面のひとつ。"
 durga_avatar: "ドゥルガー"
 durga_avatar_desc: "$durga_avatar$$shakti_common_desc$強さ、母性、保護の象徴であると同時に、破壊と戦争の象徴でもある。"
 kali_avatar: "カーリー"
 kali_avatar_desc: "$kali_avatar$$shakti_common_desc$時間、創造、力、破壊、そして死の象徴である。悪を滅ぼす者として崇められ、最たる特徴はその突き出された赤い舌。"
 parvati_avatar: "パールヴァティー"
 parvati_avatar_desc: "$parvati_avatar$$shakti_common_desc$愛、美、豊穣、そして母性の象徴である。また、彼女は[ShowGodName('shiva_god')]の妻でもある。"
 lakshmi_avatar: "ラクシュミー"
 lakshmi_avatar_desc: "$lakshmi_avatar$$shakti_common_desc$富、繁栄、幸運、そして豊かさの象徴である。彼女の8つの化身は8つの富を表している。また、彼女は[ShowGodName('vishnu_god')]の妻でもある。"
 saraswati_avatar: "サラスヴァティー"
 saraswati_avatar_desc: "$saraswati_avatar$$shakti_common_desc$知識、芸術、知恵、学びの象徴であり、創造の[god|e]ブラフマーの妻でもある。"
 chhinnamasta_avatar: "チンナマスタ"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$$shakti_common_desc$矛盾、自己犠牲、死と不死、そして自己実現の象徴である。交わる男女の上に立つ、首を切り落とされた裸体の神として描かれる。"
 chandi_avatar: "チャンディ"
 chandi_avatar_desc: "$chandi_avatar$$shakti_common_desc$悪に対する破壊的な力を象徴する。"
 tripura_sundari_avatar: "トリプラ・スンダリ"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$$shakti_common_desc$[ShowGodNameWithNoTooltip('shakti_god')]の根本的本質、宇宙の究極のエネルギー、そして至高の意識の象徴である。"
 bhuvaneshvari_avatar: "ブヴァネーシュヴァリー"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$$shakti_common_desc$世界の母としてのデーヴィーの象徴である。"
 tara_avatar: "ターラー"
 tara_avatar_desc: "$tara_avatar$$shakti_common_desc$デーヴィーの獰猛な側面の象徴であり、[ShowAvatarName('kali_avatar')]に似ているが、導き手や守護者としての役割を負っている。"
 hindu_branch_spec: "伝統"
 hindu_branch_spec_desc: "この[hindu_branch|e]が従う特定の伝統や信条。"
 vaishnavism: "ビシュヌ派"
 vaishnavism_desc: "$vaishnavism$は[ShowGodName('vishnu_god')]とその10の[avatars|e]の崇拝を主軸とする[hindu_branch|e]である。"
 shaivism: "シヴァ派"
 shaivism_desc: "$shaivism$は[ShowGodName('shiva_god')]を最高[god|e]として崇める[hindu_branch|e]である。ほかの宗派よりも苦行やヨガに重点が置かれている。"
 shaktism: "シャクティ派"
 shaktism_desc: "$shaktism$は、デーヴィーまたは[ShowGodName('shakti_god')]として知られる母なる女神の崇拝を主軸とする[hindu_branch|e]である。この女神は多様な姿で現れ、それぞれ異なる神として崇拝されている。"
 smartism: "スマールタ派"
 smartism_desc: "$smartism$は、[god|e]に優劣をつけない[hindu_branch|e]である。5柱の神、[ShowGodName('ganesha_god')]、[ShowGodName('shiva_god')]、[ShowGodName('shakti_god')]、[ShowGodName('vishnu_god')]、[ShowGodName('surya_god')]を同じように崇拝する。"
