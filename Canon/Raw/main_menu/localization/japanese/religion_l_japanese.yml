 norse_desc: "$scandinavian_region$の$germanic_language_family$の古い宗教。よく知られるオーディンやトールを含め、アース神族とヴァン神族としてさまざまな神が存在する。宇宙を、世界樹ユグドラシルに内包される9つの異なる世界として捉える。そのうちのひとつ、ミズガルズが人間の暮らす世界である。"
