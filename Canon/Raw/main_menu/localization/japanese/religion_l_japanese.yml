 #Jainism
 mula_sangh_school: "ムーラ・サンガ"
 mula_sangh_school_desc: "クンダクンダがもたらした[ShowReligionName('jain')]の根本的実践を指す言葉で、「根」を意味する。クンダクンダは2世紀の[ShowReligionAdjectiveWithNoTooltip('jain')]の僧で、[ShowReligionAdjectiveWithNoTooltip('jain')]の哲学に関する著作を数多く残した。また、ディガンバラ派の[ShowReligionNameWithNoTooltip('jain')]の最も重要な導師でもある。"
 balatkara_gana_school: "バラトカラ・ガナ"
 balatkara_gana_school_desc: "$balatkara_gana_school$は[ShowReligiousSchoolName('mula_sangh_school')]の一派であり、8世紀の$STR_ADJ$王朝創始者の時代に起源をもつ[ShowReligionName('jain')]の修道会である。そのため、[ShowReligionNameWithNoTooltip('jain')]において最も古い宗派のひとつとされる。"
 kashtha_sangha_school: "カシュタ・サンガ"
 kashtha_sangha_school_desc: "北$india$と西$india$の有力な[ShowReligionAdjective('jain')]ディガンバラ派の修道会。ロハーチャーリャ、すなわちスダルマンに起源をもつ。スダルマンは、24人目にして最後のティールタンカラ、マハーヴィーラの5番目の弟子だった。"
 upkesa_gaccha_school: "ウプケシャ・ガッチャ"
 upkesa_gaccha_school_desc: "[ShowReligionName('jain')]シュヴェーターンバラ派の最も古い修道会。ほかの多くの宗派がマハーヴィーラの系譜を継承するなか、第23代ティールタンカラ、パールシュヴァナータの系譜を継承している。"
 kharatara_gaccha_school: "カラタラ・ガッチャ"
 kharatara_gaccha_school_desc: "「ヴィディサンガ（集会）」や「ヴィディマルガ（正しきおこないの道）」とも呼ばれるシュヴェーターンバラ派の修道会。自分たちの修行を精神的に正しい唯一の修行とみなしている。逸脱なく、純潔さと教義・聖典を厳格に遵守することを奨励する。"
 tapa_gaccha_school: "タパ・ガッチャ"
 tapa_gaccha_school_desc: "「瞑想の者」と呼ばれたアーチャーリヤ・ジャガチャンドラ・スーリによって設立された、シュヴェーターンバラ派の修道会。宗教指導者の崇敬と聖なる寺院への巡礼を奨励している。"
 tristutik_gaccha_school: "トリストゥティク・ガッチャ"
 tristutik_gaccha_school_desc: "アガマ・ガッチャとも呼ばれる、シュヴェーターンバラ派の修道会。儀式ではティールタンカラの信仰と崇拝を重視し、唯一崇拝に値する存在とみなす。"
