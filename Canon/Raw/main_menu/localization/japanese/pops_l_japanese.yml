l_japanese:
 nobles: "貴族"
 clergy: "聖職者"
 burghers: "市民"
 laborers: "労働者"
 soldiers: "兵士"
 peasants: "農民"
 slaves: "奴隷"
 tribesmen: "部族"
 nobles_desc: "貴族とは、疑いようのない血統を持つ、裕福で権力のある者たちを指す。彼らは[country|e]を導く主要な[characters|e]を輩出する[pops|e]である。"
 clergy_desc: "我々の[country|e]における精神的指導者である聖職者[pops|e]は、宗教的伝統を維持し、わが国の信仰の神秘性を国民に教育する集団を構成している。"
 burghers_desc: "市民とは、[country|e]の経済と財政を支配する商人階層を指す。彼らは主に[towns_and_cities|e]を拠点とし、生産をおこなう[buildings|e]で富を貯える。"
 peasants_desc: "農民とは、我々が統治する庶民を指す。彼らの大半は自給自足の農業を営むか、村々で暮らしている。"
 slaves_desc: "奴隷とは、主人のために[raw_materials|e]を採取したり[plantations|e]で働いたりする、自由意志のない者たちを指す。彼らは生まれによって、または交易[markets|e]で売買されることによって、消耗品のように扱われている。"
 tribesmen_desc: "部族とは、[rural_locations|e]に居住する、農耕、牧畜、あるいは狩猟・採集によって自給自足の生活を営む共同体を指す。各々が独自の社会構造と組織をもっているため、我々が統治することはほぼ不可能である。"
 laborers_desc: "労働者とは、わが国の[towns_and_cities|e]や[rural_locations|e]で肉体労働をおこなう人々を指す。彼らは国家の礎となる[raw_materials|e]を生産、収穫、採取するために土地を耕すか、製粉所などで非熟練労働者として働いている。"
 soldiers_desc: "兵士とは、わが国の[armies|e]と[garrisons|e]に[manpower|e]を、[navies|e]に[sailors|e]を提供する一般の人々を指す。"
