 flatland_desc: "平地とは、地形に大きな変化がない平坦な土地のことで、[army|e]の移動や[building|e]の建設を妨げるものもない。"
 mountains_desc: "山岳は標高が高く、傾斜は急で、限られた平地はごく狭いため、軍隊の横断や戦闘が難しく、開発もさらに困難である。"
 hills_desc: "丘陵は変化のある地形だが、傾斜は山岳ほど急ではなく高さもないため、ペナルティもそれほど重くならない。"
 plateau_desc: "高原は比較的平坦な地域だが、標高が高いため、平地に比べると多少のペナルティがある。"
 wetlands_desc: "$wetlands$は通常、川や湖の近く、または沿岸部にあるため、部分的に水没している。"
 ocean_desc: "大陸間に存在する外海であり、最高の船だけが航行できる場所。"
 deep_ocean_desc: "大陸間に存在する外海であり、どの海岸からも遠く、最高の船だけが航行できる場所。"
 coastal_ocean_desc: "大陸間に存在する外海であり、最高の船だけが航行できるが、海岸に近い領域を指す。"
 inland_sea_desc: "内海とは、地中海やバルト海のような陸地に囲まれた海のこと。"
 atoll_desc: "環礁とは、通常は礁湖を囲む円形で低高度の島々である。"
 narrows_desc: "海峡とは、群島内の海のように大部分が海岸に近接しており、航行のためのスペースが少ない海域のこと。"
 lakes_desc: "湖は、河川を除いて外海と接していない内陸の水域のことであり、航行できる適切な[ships|e]は存在しない。"
 high_lakes_desc: "$lakes_desc$"
 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "主要な海流の外にある外洋であり、航路としては適さず、船は途中で立ち往生する危険がある。"
 tropical_desc: "$tropical$とは、平均気温が高く冬がない地域のこと。"
 arid_desc: "$arid$とは、利用可能な水が著しく不足している地域のこと。"
 mediterranean_desc: "$mediterranean$とは、気候が理想的で誰もが住みたいと願う地域のこと。"
 continental_desc: "$continental$とは、寒い冬がある地域のこと。"
 arctic_desc: "$arctic$とは、非常に寒い冬がある地域のこと。"
 cold_arid_desc: "$cold_arid$とは、利用可能な水が著しく不足しており、冬がある地域のこと。"
 oceanic_desc: "$oceanic$とは、冬は温暖だが湿度が高い地域のこと。"
 subtropical_desc: "$subtropical$とは、平均気温が高く冬が温暖な地域のこと。"
 desert_desc: "砂漠とは、降水量が少なく、植物や動物がほとんど生息していない不毛の地のこと。"
 sparse_desc: "平原とは、樹木がほとんどない、または一切ない広大な平地のこと。"
 grasslands_desc: "草原とは、木や低木がほとんどなく、大部分が草に覆われた地形のこと。"
 farmland_desc: "農地とは、作物や広大な牧草地に使われる人工的な地形のこと。"
 woods_desc: "林野とは、森林よりも植物が密集していない地形のこと。"
 forest_desc: "森林とは、植物が密集している地形のこと。"
 jungle_desc: "ジャングルとは、鬱蒼とした森が広がり草木が密集する、活動困難な地形のこと。"
