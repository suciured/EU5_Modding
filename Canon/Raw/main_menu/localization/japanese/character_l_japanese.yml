 balanced_education_desc: "統治者となる運命をもつ者に、人生はあらゆる困難をもたらす。王室の子孫をまともに育てたいのであれば、バランス型教育が必須である。"
 administrative_education_desc: "国家の謀略や政治的駆け引きは、将来有望な指導者といえども手を焼くだろう。国政術における能力不足を避けるため、統治教育に力を入れるのが賢明である。"
 diplomatic_education_desc: "国家の活力源は取引の成立と、情報に基づく外交術である。それゆえに、敵国に対して外交力で後れをとりたくなければ、王室の子孫にはこの価値観を教え込む必要がある。"
 military_education_desc: "軍事力の投射はわが国の背骨である。軍事問題や戦争の研究、および陸軍管理への注力は教育上非常に重要である。"
 expensive_in_depth_education_desc: "後継者の徹底教育に関して、我々の資金は潤沢である。一流の教育係と最高の教材を手に入れれば、得がたい知識と金で買える最高の教育を施すことができる。"
