l_japanese:
 REGENCY_NO_REGENT: "@trigger_no! 現在、有効な摂政がいない！"
 REGENT_IMPACT: "$TITLE$$NAME$"
 consort_regency: "摂政政治（配偶者）"
 overlord_regency: "摂政政治（宗主国）"
 lordship_of_ireland_regency: "摂政政治（アイルランド卿）"
 subject_regency: "摂政政治（従属国）"
 nobles_estate_regency: "摂政政治（貴族）"
 clergy_estate_regency: "摂政政治（聖職者）"
 burghers_estate_regency: "摂政政治（市民）"
 peasants_estate_regency: "摂政政治（農民）"
 interregnum: "空位期間"
 republican_election_regency: "リーダー選出"
 papal_election_regency: "教皇選挙"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "評議会選挙"
 judicial_election_regency_desc: "新たな[ruler|e]は評議会によって選ばれる。このプロセスは官僚主義的な混乱を招き、解決までに数ヵ月から数年を要することもある。"
 mamluk_succesion_regency: "$mamluk$の継承"
 mamluk_succesion_regency_desc: "新たな[ruler|e]と[regents|e]は、我々の指揮下にある$mamluk$の規律正しい精鋭たちから選ばれなければならない。"
 fratricide_succesion_regency: "兄弟間闘争"
 fratricide_succesion_regency_desc: "新たな[ruler|e]は、神が前[ruler|e]の息子のひとりを他者よりも優遇することによって選出される。"
 fratricide_succesion_regency_tt1: "前統治者の息子が王位を継承することはできないので、別の王朝の構成員が台頭する。"
 fratricide_succesion_regency_tt2: "王朝のどの構成員も王位を継承できないため、新たな王朝が台頭する。"
 fratricide_succesion_regency_tt3: "前統治者の最も優れた息子が、即座に王位に就く。"
 fratricide_succesion_regency_tt4: "継承問題が解決するには、まず息子たちが成長しなければならない。"
 republican_election_regency_desc: "共和国に[ruler|e]がいない場合、公式の[election|e]が実施されるまでは[regent|e]として一時的に統治者が任命される。"
 consort_regency_desc: "君主制の[ruler|e]が、[heir|e]が成人する前に死亡した場合、[consort|e]が[regent|e]として[country|e]を統治することができる。"
 nobles_estate_regency_desc: "[country|e]に[ruler|e]がいない場合、$nobles_estate$のいずれかが[regent|e]として統治者に任命される。"
 clergy_estate_regency_desc: "[country|e]に[ruler|e]がいない場合、$clergy_estate$のいずれかが[regent|e]として統治者に任命される。"
 burghers_estate_regency_desc: "[country|e]に[ruler|e]がいない場合、$burghers_estate$のいずれかが[regent|e]として統治者に任命される。"
 peasants_estate_regency_desc: "[country|e]に[ruler|e]がいない場合、$peasants_estate$のいずれかが[regent|e]として統治者に任命される。"
 overlord_regency_desc: "[country|e]が[subject|e]であり[ruler|e]がいない場合、[overlord|e]の[ruler]が代わりに[regent|e]として統治する。"
 lordship_of_ireland_regency_desc: "[country|e]が[international_organization|e]「[GetUniqueInternationalOrganization('lordship_of_ireland').GetName]」の[member|e]であり、[ruler|e]がいない場合、[international_organization_leader_short|e]の[ruler]が代わりに[regent|e]として統治する。"
 subject_regency_desc: "[country|e]が[overlord|e]であり[ruler|e]がいない場合、強力な[subject|e]の[ruler]が代わりに[regent|e]として統治する。"
 interregnum_desc: "[country|e]に[ruler|e]がいない場合、公式に[ruler]が任命されるまでは臨時の暫定政府が統治をおこなう。新たな統治者が速やかに任命されることもあれば、長い時間がかかることもある。"
