l_japanese:
 #Culture Groups
 andean_group: "アンデス"
 andean_group_desc: "アンデス山脈やその近くに住むこの山岳地帯の人々は、高地のさまざまな気候や地形に適した生活様式を築き上げてきた。この共通の生活様式が、アンデス各地の豊かな文化と文明をつなぎ合わせているのだ。"
 arabian_group: "アラビア"
 arabian_group_desc: "アラビア半島の土地には多様な人々が住んでいる。イエメンの高地から中央部のオアシスに至るまで、彼らは過酷な環境と条件に適応してきた。"
 arabic_group: "アラブ"
 arabic_group_desc: "ウマイヤ朝の興亡以来、その支配下にあったほとんどの民族は、王朝が消滅したあとも、その影響力と文化の多くを保持している。"
 baltic_group: "バルト"
 baltic_group_desc: "バルト人は、バルト海の南東沿岸沿いに暮らす人々だ。もとはスラヴ系民族と同じ系統に属していたが、ローマ帝国の時代にはすでに別個の集団として分化していた。その後数世紀にわたって、ほかのゲルマン系民族やスラヴ系集団との交流を経て、独自のアイデンティティを築き上げていった。バルト海沿岸に居住する、独自の宗教をいまも保持するかつてのバルト語圏の人々だけでなく、キリスト教を信仰するゲルマン系民族の多くのグループもまた、現在ではバルト人と呼ばれる。"
 finnic_group: "フィン"
 finnic_group_desc: "フィン人はフィンランド湾の両岸に暮らしている。強い民族的アイデンティティは保たれているものの、スカンジナビア人やドイツ人の侵攻の脅威にさらされつづけている。"
 amazigh_group: "アマジグ"
 amazigh_group_desc: "アマジグ人はベルベル人とも呼ばれる北アフリカの民族。彼らの強いアイデンティティ意識は、何世紀も前から彼らの故郷に影響を及ぼしてきたアラブの侵略者と衝突している。"
 bohemian_group: "ボヘミア"
 bohemian_group_desc: "ボヘミア王冠領は、さまざまなスラヴ系民族を中心に構成されていた。しかし、神聖ローマ帝国の一部であると同時に最大の規模を誇っていたことから、ドイツの文化や伝統に大きな影響を受けた。さらに、ボヘミアの地には多くのゲルマン人入植者が惹きつけられ、その影響はさらに拡大していった。"
 british_group: "イギリス"
 british_group_desc: "ブリタニアは多くの人々が故郷と呼ぶ地だ。ケルト諸部族、ローマ帝国、ゲルマン世界、アイルランド、フランスなどからの移住の波により、先史時代の姿からは大きく変化した。大陸から物理的に切り離されていることが、この島のすべての人々をひとつに結びつけている。"
 carpathian_group: "カルパティア"
 carpathian_group_desc: "カルパティア山脈の険しい稜線と谷は、昔からそこに暮らす人々の生活を形作ってきた。孤立した集落は、変わりゆく国境や帝国の支配に適応し、土地そのものに根ざしたたくましさを育んだ。山道や高地の要塞は、交易と防衛の両方を支える拠点となった。"
 caucasian_group: "コーカサス"
 caucasian_group_desc: "ヨーロッパとアジアが交わる場所に、コーカサスはそびえる山々と狭い谷の地として広がっている。その険しい地形は独立心の強い民を守る一方で、山道は昔から帝国の野望を引き寄せてきた……"
 celtic_group: "ケルト"
 celtic_group_desc: "かつてイベリアからアナトリアまでの広大な地域に暮らしていたケルト人は、何世紀にもわたる侵略と入植のすえに、ヨーロッパの岩がちな僻地へと追いやられ、過酷な大西洋沿岸でその人口を減らしていった。"
 chinese_group: "中国"
 chinese_group_desc: "中国は何世紀にもわたって何度も分裂と再統一を繰り返してきたが、その思想が途絶えることはなかった。多様な文化や言語を抱えながらも、そこに暮らすさまざまな人々は皆、本質的に中国人であり、中華帝国の住人にして管理者であるという概念を共有しているのだ。"
 confucian_group: "儒教文化圏"
 confucian_group_desc: "儒教の思想や道徳から、直接的または間接的に影響を受けた文化の集合体。"
 ethiopian_group: "エチオピア"
 ethiopian_group_desc: "古代アクスム王国は、エジプトを通じてエチオピアの人々を地中海世界と結びつけ、ギリシャやローマ帝国との交易を実現し、キリスト教ももたらした。しかし、イスラム教の勃興後、エチオピア人は唯一のキリスト教セム系民族として孤立してしまった。このことは、文化的差異にもかかわらず彼らに共通の遺産を生み出すことにつながった。"
 french_group: "フランス"
 french_group_desc: "ローマ帝国崩壊後にこの地域を占領したゲルマン系フランク族を起源とするフランス王国は、やがて他民族を包含するまでに領土を拡大した。習俗や言語の違いはあれど、これらの人々はみなフランス人であるというアイデンティティを共有している。"
 german_group: "ゲルマン"
 german_group_desc: "古代の諸部族の豊かなタペストリーを受け継ぐゲルマン民族は、ときにはローマ帝国の敵、ときには同盟国として歴史に登場した。数世紀が経ち、カール大帝の帝国と封建制が彼らのアイデンティティを形成し、神聖ローマ帝国の誕生へとつながっていった。"
 swiss_group: "スイス"
 swiss_group_desc: "スイス人はスイス高原とアルプス山脈を故郷とする人々。その地理的な位置により、スイス文化圏はゲルマン系に限られるものではなく、フランスやイタリアの文化もまたスイスの一部を成している。"
 greek_group: "ギリシャ"
 greek_group_desc: "民主主義と哲学の先駆者であるギリシャ人は、その不朽の文化的・知的遺産によって西洋文明を形成した。叙事詩から古典建築に至るまで、彼らの功績は何千年にもわたって影響を及ぼしつづけている。"
 haudenosaunee_group: "ホデノショニ"
 haudenosaunee_group_desc: "ホデノショニは多様な民族の集まりだが、言語的な類似性だけでなく、共同体意識、協調性、そして核となる信念を共有することで結束している。これは彼らが共同体の組織を構築する、さまざまな方法に現れている。"
 hibernian_group: "アイルランド"
 hibernian_group_desc: "「エメラルドの島」とも呼ばれるこの地にはもともとゲール人が暮らしていたが、征服や入植によってイギリスや大陸から多くの新たな民族がやってきた。異国に祖先をもつ者であっても、アイルランドの呼びかけに答えずにはいられないのかもしれない。"
 hungarian_group: "マジャール"
 hungarian_group_desc: "マジャール人、またの名をハンガリー人は、南ウラルを起源とする民族で、フン族、アヴァール人、ブルガール人、トルコ人などの、草原の他民族に押され（そしてその影響を受けながら）徐々に西へ移動し、アヴァール可汗国の滅亡後にカルパティア盆地に定住した。こうした由来により、ほかのヨーロッパ諸民族とは大きく異なっており、それが彼らの一体感を高めている。"
 iberian_group: "イベリア"
 iberian_group_desc: "イベリア半島は対象的な景観と豊かな歴史をもち、多様な民族が暮らす土地だ。古代ケルト人、イベリア人、バスク人は、フェニキア人、ローマ人、西ゴート人、ムーア人の影響を受けてきた。いくつもの異なるアイデンティティが、キリスト教、イスラム教、ユダヤ教の文化と融合し、独自の社会が築き上げられた。南部の華やかな宮廷から北部の英雄的な騎士まで、イベリアの諸民族は伝統と希望の複雑なタペストリーを体現している。"
 indian_group: "インド"
 indian_group_desc: "「インド人」は、インド亜大陸に存在する広大かつ多様な文化を指す包括的な用語である。それぞれの文化は個性的で、言語も数多く存在するものの、共通の地理的環境と、地形により四方の境界線が明確に定められていることが、これらの文化に共通の歴史を作り出している。"
 indo_aryan_group: "インド・アーリア"
 indo_aryan_group_desc: "インド亜大陸に侵攻したインド・ヨーロッパ語族の子孫で、北部地域では支配的な人口集団となった。彼らの植民地は初期ヴェーダ文化を形作り、無数の言語と帝国の基礎を築いた。"
 dravidian_group: "ドラヴィダ"
 dravidian_group_desc: "インドの南側3分の1に集中するドラヴィダ人は、$indo_aryan_group$人が侵攻する前からこの亜大陸に住んでいた先住民の子孫である。侵略者の文化はやがて$dravidian_group$人にも浸透したが、彼らは強固な地域のアイデンティティを保ちつづけている。"
 tibeto_burman_group: "チベット・ビルマ"
 tibeto_burman_group_desc: "有史時代の初期、チベット高原から移住した人々はインドを含む各地に定着した。しかし、その後の発展は均一ではなく、高度で複雑な社会を形成した集団もあれば、部族的な暮らしを継続する集団もある。"
 austroasiatic_group: "オーストロアジア"
 austroasiatic_group_desc: "アジアで最も古くから存在する文化集団である$austroasiatic_group$諸族は、高度な帝国から密林で争う部族まで、さまざまな社会を築いてきた。"
 tungusic_group: "ツングース"
 tungusic_group_desc: "満洲および東シベリアの広域に分布する$tungusic_group$系民族は、伝統的に狩猟と交易で生計を立ててきた。故郷の厳しい気候に適応した彼らは、通常は氏族構造を形成する。"
 austronesian_group: "オーストロネシア"
 austronesian_group_desc: "世界で最も広範囲に分布する文化・言語系統をもつ$austronesian_group$人は、マダガスカルからイースター島にいたるまでの各地に居住してきた。彼らは優秀な航海者として知られ、植民地化に際して技術と動物を持ち込んだ。"
 iranian_group: "イラン"
 iranian_group_desc: "イランの文化は古く、長く複雑な起源をもつ。ペルシア地方のイラン人は、アケメネス朝やササン朝などの中東を支配した西イラン人民族の末裔である。イスラムによるペルシア征服のあと、イスラム教はイラン文化の中心的な柱となっている。"
 israelite_group_desc: "古代ヘブライ人の末裔であるユダヤ人は、祖国が滅ぼされたあとに世界各地へ離散した。信仰と伝統によって結ばれた彼らは、商人、学者、職人として各地で貢献すると同時に、共通の遺産とのつながりを保っている。散り散りになりながらも結束している彼らは、不屈のアイデンティティを体現する民族であり、シオンへの永遠の希望を胸に抱きつづけている。"
 italian_group: "イタリア"
 italian_group_desc: "イタリアは諸王国と都市国家が入り乱れ、文化と影響が溶け合う「るつぼ」と化した土地だ。古代ローマ人からビザンツ人、ロンバルディア人、ノルマン人に至るまで、さまざまな民族がイタリア半島に足跡を残してきた。イタリア人は権力と名声を激しく競い合い、その競争が豊かな文化と芸術の後援を育んできたのだ。"
 japanese_group: "日本"
 japanese_group_desc: "日本の人々は、神話の時代、そして初代天皇である神武天皇の時代から日本列島に暮らしてきたと語る。朝鮮半島や中国を通じた大陸との断続的な接触を挟みつつも、何世紀にもわたる孤立は日本人を独特の存在へと変貌させた。その独自の言語と信仰は、大陸に存在するものとはまるで類似点がないが、日本人は互いに多様性を保ちながら共通のアイデンティティを築き上げてきた。"
 jewish_group: "ユダヤ"
 jewish_group_desc: "$jewish_group$グループとは、$jewish_group$の宗教を信仰するさまざまな民族・宗教共同体を指す。"
 jurchen_group: "女真"
 jurchen_group_desc: "満州の険しい土地に住む$jurchen_group$族は、12世紀に契丹の遼王朝を滅ぼし強大な金王朝を築いた猛々しい戦士たちである。馬術と弓術の名手であり、かつて帝国を形作った彼らのたくましさと豊かな遺産が、いまも人々を鼓舞しつづけている。"
 lithuanian_group: "リトアニア"
 lithuanian_group_desc: "さまざまなバルト民族のなかで、リトアニア人は言語の類似性と共通の脅威によって団結し、リトアニアという国家を形成した。四方を敵対的なキリスト教徒に囲まれながらも異教の信仰を保っていた環境が、彼らの一体感をさらに強固なものにした。"
 polish_group: "ポーランド"
 polish_group_desc: "最後のポーランド王国の崩壊後、いくつもの国に分割されたポーランド人たちだが、西スラヴ系の共通の遺産と強固なカトリック信仰によっていまなお結ばれている。"
 maghrebi_group: "マグリブ"
 maghrebi_group_desc: "アフリカ北部の特殊な地理的環境、興亡を繰り返した多くの帝国、そして北の穏やかな地中海と南の過酷なサハラ砂漠に挟まれた独特の立地により、この地を巧みに生き延びる独自の文化群が生まれた。"
 mongolian_group: "モンゴル"
 mongolian_group_desc: "中央アジアの広大なステップを起源とする$mongolian_group$人は、何世紀にもわたる遊牧の伝統を体現した存在だ。馬術の技と巧みな弓術で名を馳せる彼らは、広い草原を駆け巡り、家畜との深い絆を育んできた。$genghis_khan_name_no_tooltip$のような歴史的指導者の力によって、彼らは歴史上最大級の帝国を築き上げ、征服の歴史に消えることのない足跡を残した。その文化的豊かさは、馬術や喉歌の伝統、そして彼らが故郷と呼ぶ広大な土地に根差した不屈の精神に息づいている。"
 nahua_group: "ナワ"
 nahua_group_desc: "メキシコに居住する$nahua_culture$族は、その高度な社会、複雑な統治制度、近隣諸国との好戦的な関係で有名である。"
 nepali_group: "ネパール"
 nepali_group_desc: "ネパール地域の人々は多様な起源と伝統をもっている。グルン族とタマン族のルーツが中国とチベットにあるのに対し、カス族とクマーオニー族はインド亜大陸の出身である。にもかかわらず、ネパールのさまざまな文化は、いずれもヒマラヤ山脈を自分たちの故郷とみなしているのだ。"
 netherlandish_group: "ネーデルラント"
 netherlandish_group_desc: "無数の河川が流れ、海との絶え間ない闘争が続く低地において、多様な文化をもつネーデルラントの人々は独自のアイデンティティを築いてきた。優れた商才、海洋探検、そして革新で知られる彼らは、交易によって形作られた共通の伝統と、水域における揺るぎない支配力を共有している。"
 polynesian_group: "ポリネシア"
 polynesian_group_desc: "ポリネシアの人々は古くから航海者であり、何世紀にもわたって太平洋の多くの島々に進出してきた。島は互いに孤立しているにもかかわらず、そこに住む多くの集団には、共通の文化遺産と言語的類似性を示す痕跡がいまも残されている。"
 micronesian_group: "ミクロネシア"
 micronesian_group_desc: "ポリネシアの近隣民族と同様に、ミクロネシアの人々は航海術に優れ、西太平洋の数百もの島々や環礁に移住・定住してきた。"
 puebloan_group: "プエブロ"
 puebloan_group_desc: "分裂した古代プエブロ族から発展したプエブロ族は、その後$shiewhibak_area$一帯でさまざまな部族に分かれて暮らしてきた。過酷な$shiewhibak_area$の環境のなかで生き抜く力を身につけ、精巧なアドベ建築や灌漑システムを築き上げた。"
 pyrenean_group: "ピレネー"
 pyrenean_group_desc: "南フランスとイベリア半島とを隔てるピレネー山脈に生まれたピレネーの人々は、過酷な辺境での生活で分かち合った苦難と、独自の社会的革新によって築かれた絆を共有している。"
 romanian_group: "ルーマニア"
 romanian_group_desc: "古代ダキア人とローマ人の末裔である$romanian_group$の人々は、主にワラキア、モルドバ、トランシルヴァニアに居住するが、バルカン半島全域にも広がっている。彼らはスラヴ語派に囲まれながらも独自のロマンス諸語の言語を扱う。$romanian_group$人はそのたくましさと、音楽、伝統、祝祭に反映される民俗への愛情で称賛されている。"
 russian_group: "東スラヴ"
 russian_group_desc: "ルーシ族の起源は、9世紀ごろにロシア地域に定住したスカンジナビアの船乗りであり戦士だったヴァリャーグに遡る。彼らは時とともに、スラヴの伝統とスカンジナビアの影響を文化的に融合させていった。ビザンツ帝国に近かったことから文化的、経済的な交流が促進され、芸術、建築、言語が多様に混ざり合った独自の文化が形成された。"
 scandinavian_group: "スカンジナビア"
 scandinavian_group_desc: "スカンジナビアは、移住、貿易、文化交流の豊かな歴史によって形成された多様な民族の故郷だ。それぞれの地域が独自のアイデンティティを確立させながらも、共通の遺産を有するという意識を保ってきた。航海技術と活発な交易網で知られるスカンジナビアの人々は、優れた操船術と統治能力を備えている。"
 scottish_group: "スコットランド"
 scottish_group_desc: "ブリテン島北部には、古くから多様な背景をもつ多くの民族が暮らしてきた。先住のピクト人とカンブリア人は、異国のゲール人やアングロサクソン人、ヴァイキングの王権に取り込まれた際に古い慣習を捨て去った。しかし試練の時においては、彼らは外敵に対抗するために団結し、スコットランド人というひとつの民族となる。"
 slavic_group: "スラヴ"
 slavic_group_desc: "ローマ帝国時代にヴィスワ川とドニエプル川の上流域で生まれたスラヴ民族は、何世紀にもわたって拡大し、東ヨーロッパの大部分に広がってきた。さまざまな系統に分かれ、異なる国家や王国を形成してきたにもかかわらず、彼らの文化的祖先はいまもなお共有されている。"
 south_slavic_group: "南スラヴ"
 south_slavic_group_desc: "南スラブ人は、バルカン半島のいくつかの民族を含む多様な集団。これらの人々はスラヴ系民族の伝統と言語的ルーツを共有しながらも、何世紀にもわたって独自の文化を発展させてきた。"
 tatar_group: "タタール"
 tatar_group_desc: "タタール人の起源は、中央アジアのテュルク系民族やモンゴル系民族に遡ることができる。この名称は、ヴォルガ・タタール人やクリミア・タタール人などの遊牧民族を広く指す言葉として使われている。細分化された集団はそれぞれが独自の歴史、言語の変種、文化的伝統を有すると同時に、居住する地域のイスラム文化の影響を反映し、そのほとんどがイスラム教によって結びついている。"
 tibetan_group: "チベット"
 tibetan_group_desc: "チベット高原とヒマラヤ山脈の住民であるチベットの人々は、過酷な気候と地形で暮らすすべを熟知している。"
 turkic_group: "テュルク"
 turkic_group_desc: "テュルク系民族は何世紀も前にアジアの草原で誕生して以来、長い道のりを歩んできた。黒海からモンゴルの草原、そしてペルシアにまで領土を広げた彼らは、多くの文化や他民族と交流し、自らも多様な集団へと分裂していった。しかし、テュルク系民族としての共通のアイデンティティはいまもなお残されている。"
 west_african_group: "西アフリカ"
 west_african_group_desc: "西アフリカとサヘルに暮らす人々は、文化や言語、さらには宗教において非常に多様であるにもかかわらず、何世紀にもわたる相互交流を通じて、共通の特徴や気質を有している。北はサハラ砂漠、南は森林とジャングルという移動の難しい地形に挟まれていることが、ここに暮らす人々の東西での接触を促進し、このような共通のアイデンティティを生み出したのだ。"
 malagasy_group: "マダガスカル"
 malagasy_group_desc: "マダガスカル島の多様な人々は、その起源をアフリカ東南部の沿岸から東南アジアの島々にまで遡ることができる。"
 thai_group: "タイ"
 thai_group_desc: "中国南部に起源をもち、チャオプラヤー川沿いの渓谷に移住し定着して以来、タイ族はモン族やクメール人からの影響を受けながら、独自の伝統を融合させ、特有のアイデンティティを確立してきた。"
 shan_group: "シャン"
 shan_group_desc: "この名称は、もとはこの地域に移住したさまざまなタイ族を指すビルマ語の外名（エクソニム）であり、タイ中部の旧名「シャム」の同根語でもある。しかしこの名称によって、多様なタイ族の集団が共通のアイデンティティを築くことができた。"
