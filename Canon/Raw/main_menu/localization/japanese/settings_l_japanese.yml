 SETTING_AUDIO_DEVICE_PROFILE: "オーディオプロファイル"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!使用環境や音量の強弱、音量バランスの好みに応じてオーディオプロファイルを選択してください。この設定はチャンネルのルーティングには影響しません。"
