 SETTING_AUDIO_OPTION_OFF_TOOLTIP: "#T $SETTING_AUDIO_OPTION_OFF$\n#!フルダイナミックレンジのデフォルトミックスです。ほとんどのユーザーやスピーカー構成に推奨されます。"
 SETTING_AUDIO_OPTION_HOMECINEMA: "ホームシネマ"
 SETTING_AUDIO_OPTION_HOMECINEMA_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HOMECINEMA$\n#!$SETTING_AUDIO_OPTION_HOMECINEMA$向けのオーディオプロファイルです。ダイナミクスを均一化して低音を引き締めるため、サブウーファー付きのスピーカーシステムに適しています。"
 SETTING_AUDIO_OPTION_HEADPHONES: "ヘッドフォン"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!$SETTING_AUDIO_OPTION_HEADPHONES$向けのオーディオプロファイルです。ダイナミクスをやや均一化し、多くの一般的なヘッドフォンで強調される周波数を抑えます。"
 SETTING_AUDIO_OPTION_SPEAKERS: "スピーカー"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!$SETTING_AUDIO_OPTION_SPEAKERS$向けのオーディオプロファイルです。特定の周波数帯域を強調し、サブウーファーのないスピーカーシステムでも豊かな音響を実現します。"
 SETTING_AUDIO_OPTION_TV: "テレビ"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!$SETTING_AUDIO_OPTION_TV$や小型スピーカー向けのオーディオプロファイルです。内蔵スピーカーでは強すぎる低音を抑え、高音域をより明瞭にします。"
 SETTING_AUDIO_OPTION_NIGHTMODE: "ナイトモード"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!夜間のプレイに適した、音を柔らかくするオーディオプロファイルです。全周波数帯でダイナミックレンジを狭めるため低音量でも聴き取りやすく、低音もわずかにカットされて騒音が最小限に抑えられます。"
 # Audio Music Settings
 SETTING_Music_Density: "BGM頻度"
