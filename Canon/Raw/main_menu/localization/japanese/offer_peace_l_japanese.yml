 #Descriptions
 abandon_colonial_claim_desc: "植民地に対する事実無根の請求を放棄させ、わが国の敵による海外進出の野望を打ち砕くのだ。"
 abandon_colonies_desc: "わが国の敵は、遠方の植民地を放棄するものとする。植民地はそのまま荒廃するか、あるいはよりふさわしい者たちの手に収まることになる……そう、例えば我々のような者の手に。"
 abandon_piracy_desc: "襲撃と略奪の時代は終わった。わが国の敵は、海賊行為をはじめとする海上での違法行為を停止しなければならない。"
 block_foreign_building_treaty_desc: "他国がわが国の領土に建築物を建てることは、もはや許されない。そのような驕りはこの条約のもとに潰えるだろう。"
 cancel_debt_desc: "負債はすべて帳消しとなり、わが国は利息と経済的隷属から解放されるものとする。"
 claim_timurid_empire_desc: "条約と権利に基づき、わが国は[GetCharacter('chg_timur_lame_borjigin').GetShortName]の大いなる遺産と、かつてかの国に服従していたすべてを引き継ぐ後継者となることを宣言する。"
 dismantle_fortifications_desc: "追って下される裁きに抵抗できぬよう、彼らの要塞と防壁のたぐいは徹底的に解体されるものとする。"
 peace_dismantle_hre_desc: "[GetUniqueInternationalOrganization('hre').GetName]は解体され、帝室はもはや君臨せず、諸侯は帝国の束縛から解放され独自に統治するものとする。"
 dissolve_coalition_desc: "この日和見主義者どもの同盟は打ち砕かれるものとする。構成国は恐れをなして散り散りになり、もはや団結してわが国に逆らうことはないだろう。"
 dissolve_league_peace_deal_desc: "この同盟は消滅し、その大義は打ち砕かれ、構成国は強制的に分断され平和的に互いと距離をとるものとする。これにより、[GetSituationByKey('italian_wars').GetName]における勢力の均衡に大きな変化が生じるだろう。"
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName]は反抗に対する究極の報いとして、勅令のもとに処刑されるものとする。これにより、天下万民にわが国の力が示される。"
 peace_expand_clan_influence_desc: "我らが氏族はさらなる高みへと昇り、敵対者の犠牲を代償として新たな権利と領土を手に入れるものとする。"
 peace_force_renounce_ilkhan_claim_desc: "我々の敵は、[GetUniqueInternationalOrganization('ilkhanate').GetName]の統治に関するあらゆる主張、ならびに不当に得たあらゆるものを放棄するものとする。"
 force_revolution_desc: "古き秩序は一掃されなければならない。本条約により我々は[loser.GetName]に対し、革命の炎を受け入れさせるものとする。"
 peace_gain_clan_autonomy_desc: "本条約により我らが氏族はより自由に大地を進み、その権威は認められ守られるものとする。"
 high_kingship_overthrow_desc: "[GetInternationalOrganizationType('high_kingship').GetName]の指導者は交代しなければならない。また[loser.GetGovernment.GetRuler.GetName]は今後、島の支配権を求めないものとする！"
 supress_hussite_faith_desc: "異端者は剣による裁きを受けるものとする。本条約により、我々は[ShowReligionAdjective('hussite')]信仰がはびこるあらゆる場所において、その根絶を強いるものとする。"
 league_of_public_weal_appanage_victory_desc: "諸侯こそが勝者であり、王室は頭を垂れてその権力を譲るものとする。"
 league_of_public_weal_royalist_victory_desc: "王こそが栄えある勝者であり、諸侯はその前にひざまずかなければならない。また王は領土に対する権威を取り戻すものとする。"
 peace_leave_the_hre_desc: "[GetUniqueInternationalOrganization('hre').GetName]は今後、我々を臣下として扱ってはならない。また我々の領土に帝国の法や保護は及ばないものとする。"
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName]は解散しなければならない。その民は[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName]の庇護下に置かれるものとする。"
 punish_chinese_expedition_foes_desc: "宝船船団の航海を妨げたかどにより、[loser.GetName]に罰を下す。[loser.GetName]を見せしめとしてその名を存分に汚すことをもって、我らの威信を高めるものとする。"
 chi_recapture_emperor_desc: "皇帝は解放されその玉座へと戻り、もし彼を捕えようとする者あらばその者は恥知らずの汚名を負うものとする。"
 reinstate_the_monarchy_desc: "君主制は復活を遂げ、王家を断絶せしめんとした反逆者たちは打倒されるものとする。"
 peace_revoke_clan_autonomy_desc: "[loser.GetName]の敵の自治権は剥奪され、再び我らの支配下に置かれるものとする。"
 sound_toll_exemption_desc: "我々の商人は自由に、税や余分な通行料を課されることなく[sound_toll|e]を通過できるものとする。"
 steal_pops_desc: "相手国の民は、わが国の領土に強制移住するものとする。これは我らが[winner.GetFlavorRank]の国力を高め、相手国の統治者を弱体化させる措置である。"
 subjugate_natives_desc: "原住民はひざまずき、我らの支配を受け入れるものとする。またその土地は当然の権利により我らのものとなる。"
 peace_take_over_market_center_desc: "我らが[winner.GetFlavorRank]の栄光と利益のため、相手国の経済の中枢を我らのものとする。"
 peace_take_shogunate_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName]の支配権は我らの手に委ねられる。これは新たな時代の幕開けであり、[ShowRegionName('japan_region')]の将来は我らの統治によって形作られる。"
