l_japanese:
 bubonic_plague: "腺ペスト"
 bubonic_plague_desc: "盛んな交易路に蔓延する大疫病で、貧しき者も富める者も容赦なく襲う。感染者は鼠径部や脇の下に黒い腫れが生じ、ひどい高熱を起こして死に至る。この忌まわしい病は、街路や野原を徘徊する害獣によって、犠牲者から別の者へと広まると考える者もいる。"
 malaria: "マラリア"
 malaria_desc: "人類の古くからの災厄であるマラリアは、感染した蚊に刺されることで人から人へ伝染する感染症である。この病気は寒気、頭痛、発汗、そして3～4日ごとに繰り返される高熱が特徴。"
 typhus: "チフス"
 typhus_desc: "この致死性の病は、患者に高熱、全身に広がる大きな赤い発疹、そして完全なせん妄状態にまで悪化する恐れのある精神的混乱を引き起こす。この状態にまで達した犠牲者は壊疽性病変を発症し、必ず死に至る。"
 local_typhus_impact_modifier: "チフスのロケーション補正"
 influenza: "インフルエンザ"
 influenza_desc: "流行性感冒とも呼ばれるこの病気は、健康な者であれば通常は鼻水や発熱などの軽い症状で広く蔓延しているが、幼児または高齢者、あるいは怪我やほかの病気ですでに衰弱している者にとっては、極めて危険な場合がある。"
 influenza_location_modifier: "インフルエンザのロケーション補正"
 measles: "はしか"
 measles_desc: "はしかは、モルビリ、風疹、赤麻疹としても知られ、人から人へと急速に広がる疫病で、発熱、咳、くしゃみ、そして最終的には全身を覆う大きく平らな発疹を引き起こす。最も罹患しやすいのは子供で、発症すれば死に至る危険性が非常に高い。"
 measles_location_modifier: "はしかのロケーション補正"
 smallpox: "天然痘"
 smallpox_desc: "天然痘は感染者に発熱、嘔吐を引き起こし、最終的には大量の液体で満たされた水疱が全身を覆う恐ろしい病気。この疫病の発症は非常に致命的で、生き延びても生涯視力を失う場合が多い。"
 smallpox_location_modifier: "天然痘のロケーション補正"
 great_pestilence_location_modifier: "大疫病のロケーション補正"
