 n_genoese_galley_desc: "$n_genoese_galley$は、ジェノバ海軍の要である。地中海で使用されるほかのガレー船よりも軽量で長いこの船は、比類のない速度で航行することができ、また操縦性と耐久性を犠牲にしているものの、積載量においても大きな優位性をもっている。"
