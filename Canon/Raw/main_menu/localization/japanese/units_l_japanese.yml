 n_barque_desc: "バークは、もとは交易のために使われた小型帆船だったが、戦争用に改造されたことにより、大型キャラック船に比べてより小さく、速い船が誕生した。"
 n_brig_desc: "ブリッグは交易や戦争に使われた小型船で、横帆のマストを2本持つのが特徴である。戦争に使用された際は、10～18門の砲を備えた小型船だったが、速度と操縦性が高く貴重な戦力となった。また、両マストともに横帆のため、貿易風を利用した順風での長時間航行にも適していた。"
 n_caravel_desc: "キャラベルは機動性に非常に優れた小型船で、長い探検航海でも高精度で航行することができた。その設計はさまざまだったが、キャラベルは前方に三角帆、中央に横帆、後方に大三角帆を備えていた。サイズが小さいため搭載できる砲の数は限られていたが、軽量でもあり、水深の浅い沿岸水域や河口の探索も可能だった。ヴァスコ・ダ・ガマ、カボット、コロンブス、マゼランは15世紀後半から16世紀初頭にかけての航海で、キャラベルを使用した。"
 n_carrack_desc: "中世後期の船であるキャラックの設計は、ゲルマン人のロングシップとアラビアの商船の特徴を組み合わせたものだった。これらはキャラベルよりも機動力で劣っていたが、サイズが大きかったため、長い航海のための食糧、交易用の貨物、自衛用の兵器を積むことができた。イギリス海軍の「アンリ・グラサデュー」などの一部のキャラック船は、1,000トンを超える重量と、大きな船首楼と船尾楼を持ち、当時最大の軍艦とみなされていた。"
 n_fishing_boat_desc: "漁業に使われる小型の民間船だったが、基本的な兵員輸送に利用されるようになった。小型で無防備ではあるものの、必要な際は人員の移動に使える。ただし、大砲を備えた船には見つからないように。"
 n_hulk_desc: "ハルクはヨーロッパ船の一種で、キャラックやキャラベルの前身である。低地諸国で川船として誕生し、主として貨物船として使われてきたが、戦争でも使用された。1本のマストに横帆を張り、船の両端に船楼を備えたハルクは、コグ船に匹敵する積載能力を持ち、ハンザ同盟が使用した主な交易船となった。"
 n_cog_desc: "コグ船は、中世ヨーロッパで広く使われていた小型船。1本のマストに横帆を張り、板を重ねた構造が特徴の、ヴァイキング商船の進化形である。構造的に、地中海の船よりも北大西洋の航行に適しており、索具が単純であるため操船のための人員も少なくて済んだ。最終的にハルクに取って代わられるまで、ハンザ同盟によって広く使用された。"
 n_early_carrack_desc: "初期型キャラックは、大西洋の外海を航行できる最初のヨーロッパ船だった。この中世後期の船の設計は、ゲルマン人のロングシップとアラビアの商船の特徴を組み合わせたものだった。これらはキャラベルよりも機動力で劣っていたが、サイズが大きかったため、長い航海のための食糧、交易用の貨物、自衛用の兵器を積むことができた。"
 n_pinnace_desc: "海外交易の増加に伴い、安全な航海を提供するための高速護衛船が必要となった。このために開発された$n_pinnace$は、1つの砲列甲板をもつ小型で細身の戦闘艦であり、危険な海域の海賊から交易船を保護した。"
 n_eastindiaman_desc: "インディアマンは、東インド会社のために運航されたすべての船の総称である。乗客と貨物の両方を運ぶことができ、当初はそれらをできるだけ多く運べるように建造された。対海賊用に武装していたため海戦にも参加できたが、主な役割はつねに交易だった。"
 n_flute_desc: "16世紀にオランダで開発された貨物船で、貨物スペースと乗組員の効率の最大化を目指して建造された。その結果、16世紀と17世紀に最もよく使用された船のひとつとなった。標準設計では武装していなかったが、必要に応じて大砲を装備し、戦闘補助船として活躍した。"
 n_frigate_desc: "時が経つにつれて、フリゲートは進化した。大型になり、重武装化し、時には2つの砲列甲板で武装した。フリゲートの速度と火力の組み合わせは、より多くの砲を搭載した船には速度で勝り、速度で勝る船に対しては火力で圧倒した。1650年代にイングランド共和国によって建造された艦隊は、ほとんどがフリゲートで構成されていた。"
 n_galleass_desc: "ガレアスは軍艦の増加に対抗するために、大型商用ガレー船を改造したものだ。ガレー船よりも大きいガレアスには、約32組のオールがあり、それぞれのオールには最大5人の漕手が配置された。軍艦としての武装と、船体の高さに対する答えとして、ガレアスは漕手の上に船首楼、船尾楼、砲列甲板を置いた。この余分な重量により、ガレアスは帆に頼ることを余儀なくされ、ガレー船に比べて遅く操船が難しかった。ガレアスはガレー船と同様に、より先進的な外洋軍艦の導入により日常的に使用されることはなくなったが、18世紀までは浅瀬で活躍を続けた。"
 n_galleon_desc: "通常は3本の帆柱をもつ大型帆船であり、元々は軍艦として設計されたが、のちに交易や商取引のために主に利用されるようになった。"
 n_heavy_frigate_desc: "重フリゲートは18世紀にイギリスによって導入された船で、サイズと砲の威力の両面でフリゲート艦の大型版である。砲の数と砲火力が大きいということは、火力が増し、個々の艦船の威力が増したことを意味する。重フリゲートは、フランス革命戦争とナポレオン戦争中に標準的なフリゲート艦となった。"
 n_mediterrannean_galley_desc: "遠い昔の古代船に起源をもつガレー船は、16世紀まで地中海の海戦の主力だった。ガレー船は主にオールで推進され、通常は25組のオールに、それぞれ最大で3人の漕手が配置された。つまり、帆船に比べて風への依存度が低く、機動性が高いため手強い敵として恐れられた。最終的には、ガレー船はより高度な外洋軍艦の導入により日常的に使用されなくなったが、浅瀬では18世紀まで活躍した。"
 n_merchantman_desc: "商船は、交易品や乗客を運ぶ商業用の船の一種である。通常、商船は海賊や私掠船から身を守るために武装しており、特に長距離航海の場合は重武装になることもある。"
 n_threedecker_desc: "三層甲板船は、大砲で完全武装した甲板を3つ備える軍艦である。船首楼や後甲板に追加の大砲を搭載できたが、連続砲台を形成できるのは3つの主甲板の砲台だけだった。三層甲板船は、戦列に参加できるほど強力な戦列艦とみなされていた。"
 n_twodecker_desc: "二層甲板船は、大砲で完全武装した甲板を2つ備える軍艦である。船首楼や後甲板に追加の大砲を搭載できたが、連続砲台を形成できるのは2つの主甲板の砲台だけだった。"
 n_war_galley_desc: "戦闘ガレーは戦争に使われるガレー船である。船体は長くて浅く、主にオールで推進するが、一般的にはなんらかの帆も備えている。古代から使用され、その高い機動性により中世には海や大洋でよく見られた。大砲による長距離戦ではなく移乗用に使われたため、発射兵器や銃は船の前部に集中し、側面や後部の弱点は機動性で敵を出し抜くことで補っていた。"
 n_xebec_desc: "2本または3本のマストをもつ小型船。16世紀以降地中海で広く使われた。"
 n_early_turtle_ship_desc: "$n_early_turtle_ship$は韓国の戦闘艦で、オールと帆を使ってほかの種類のガレー船よりも機動力を発揮する。また、軽量の朝鮮式火器である「チョントン」も搭載している。"
 n_turtle_ship_desc: "$n_early_turtle_ship$の進化形である高度な $n_turtle_ship$は、防壁の高さが向上しており、機動性を損なうことなく耐久性が強化されている。"
 n_panokseon_desc: "$n_panokseon$は多層甲板をもつ戦闘艦で、通常の$n_turtle_ship$を大きさでも火力でも上回る。オールで推進する点は変わらないが、$n_panokseon$は帆を使用することにより、大型船ながらガレー船に匹敵する速度に達することができる。"
 n_catalan_galley_desc: "イベリア半島の地中海沿岸で発明された$n_catalan_galley$は、海上での覇権をめぐって$n_genoese_galley$と熾烈な競争を繰り広げ、地中海西部を支配した。"
 n_early_iberian_caravel_desc: "$n_early_iberian_caravel$はイベリア半島の北西海岸で開発された軽量船で、すぐに大陸全土に広まった。"
 n_iberian_caravel_desc: "$n_early_iberian_caravel$は、帆のデザインや武装が改善され、すでに普及していた$n_caravel$を上回るまでに進化した$n_iberian_caravel$の登場で時代遅れとなった。これらの新しい船は大航海時代の先鋒となるだろう。"
 n_square_rigged_caravel_desc: "$n_square_rigged_caravel$は、$n_iberian_caravel$と$n_carrack$の組み合わせることで生まれたポルトガルの船である。この船は、前者の機動性と後者の構造・耐久性を兼ね備えており、戦闘や探検に最適である。"
 n_early_iberian_galleon_desc: "$n_early_iberian_galleon$は、ヨーロッパのあらゆる艦隊が採用することになる大型船で、イベリア半島沿岸で開発された。"
 n_iberian_galleon_desc: "$n_iberian_galleon$は$n_early_iberian_galleon$の進化形であり、のちにイベリア諸国の造船技術を世界に見せつけた。"
 n_kilwan_dhow: "$ZAN_ADJ$ダウ船"
 n_kilwan_dhow_desc: "$n_kilwan_dhow$は細長い船体をもち、わが国の港と異国を結ぶ海上交易の要として知られる。船そのものがわが国の優れた造船技術の結晶であり、その頑丈な船体にはヤシの木が、帆には地元で栽培された綿が使われている。"
 n_kilwan_zambuc: "$ZAN_ADJ$サンブーク船"
 n_kilwan_zambuc_desc: "$n_kilwan_zambuc$は$n_kilwan_dhow$の小型版であり、主に地域交易や$swahili_coast_region$の都市国家間の商品や陶器の輸送に使われる。また、信頼性の高い近距離航海船としても使用される。"
 n_ship_of_the_line: "一等艦"
 n_ship_of_the_line_desc: "標準の$n_threedecker$の設計に変更を加えた艦船。旗艦として使用され、海軍の誇りとなる。運用には高い費用がかかるが、頑強な船体と優れた火力を備え、単独でも戦闘を制する可能性を秘めている。"
 n_war_galleon: "戦闘用ガレオン"
 n_war_galleon_desc: "$n_galleon$を戦争任務に適した設計に変更したもの。海戦においてわが国に大きな優位性をもたらす。"
 n_archipelago_frigate: "群島フリゲート"
 n_archipelago_frigate_desc: "バルト海は戦艦が航行するには危険な海域である。危険な浅瀬を浅い喫水で航行しなければならず、失敗すれば航行不能や戦闘能力の低下を招くおそれがある。$n_archipelago_frigate$はオールを備えた帆船で、バルト海の航行に非常に適しており、海軍に速度と戦闘力における優位性をもたらす。"
 n_cakradonya: "チャクラドニャ"
 n_cakradonya_desc: "オールと2つまたは3つの帆で推進する大型の重装備船$n_cakradonya$は、$indonesia_region$の海原を制する船だ。"
 n_galiot: "ガリオット"
 n_galiot_desc: "ガレー船の高速型である$n_galiot$は地中海に非常に適しており、浅瀬から深海まで航行することができる。"
 n_baochuan: "宝船"
 n_baochuan_desc: "$n_baochuan$は、貨物輸送や海上交易の保護を目的として設計された大型船である。長距離航海が可能で、遠く離れた地から宝物や貢物をわが国へと運ぶ。"
 n_sekibune: "関船"
 n_sekibune_desc: "$n_sekibune$は杉材や樅材で建造され、堅牢な船体を犠牲にすることで速度と操縦性を向上させている。"
 n_atakebune: "安宅船"
 n_atakebune_desc: "$n_atakebune$は$n_sekibune$の大型版であり、より多くの乗員を乗せることができる。船体に鉄板や銅板が装着されることもあり、従来のものよりも戦闘における耐久性が高い。"
 n_bomb_ketch: "臼砲艦"
 n_bomb_ketch_desc: "$n_bomb_ketch$は沿岸砲撃用の特殊な軽装艦である。大部分の砲を犠牲にして、沿岸の静止目標に集中砲火を浴びせることのできる迫撃砲を搭載し、沿岸の要塞の攻略を容易にする。"
 n_dhow: "ダウ船"
 n_dhow_desc: "$indian_ocean_region$で一般的に使用されている交易船。船体は小さいが、地域内の交易に適している。"
 n_long_fada: "ロングシップ"
 n_long_fada_desc: "この$ireland_region$と$scottish_highlands_area$の船は、沿岸領土にわが国の影響力を示し、商船を保護するうえで極めて有用である。また、必要とあらば適切な戦艦としても使用できる。"
 n_long_fada_2: "大型ロングシップ"
 n_long_fada_2_desc: "改良型の$n_long_fada$である$n_long_fada_2$は、より多くのオールを装備し、乗組員も大幅に増えた大型船。長距離航海が可能で、$n_long_fada$以上の戦力を発揮する。"
 n_birlinn: "ビルリン"
 n_birlinn_desc: "地方の族長が所有する小型ガレー船。諸島間の航行に使われるが、戦時には徴用することができる。"
