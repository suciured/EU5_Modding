 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]重騎兵"
 a_byzantine_cataphracts_desc: "重装の強力な騎士である重騎兵は、我々の騎兵部隊の精鋭である。「コントス」と呼ばれる短い槍を装備し、鱗の鎧で覆われた彼らは、敵を恐怖のどん底に突き落とす。騎兵隊の波となって襲い掛かるこの鋼鉄の旋風は、わが国の民を踏みにじろうとするすべての者に致命的な打撃を与える。"
 a_byz_helepolis_cannon_unit: "近代化ヘレポリス"
 a_byz_helepolis_cannon_unit_desc: "ヘレポリスは過去多くのビザンツ皇帝に使われてきた。火薬の導入と新しい攻城兵器の出現により、この「都市を陥落させる」大砲は、恐ろしくも新たな形態を手に入れた。"
 a_akritai: "アクリタイ"
 a_akritai_desc: "アクリタイは、帝国が直面した東の脅威から [ShowRegionName('anatolia_region')]を守る者として名声を博した。彼らには、[ShowGovernmentReformName('theme_system')]を通じて育成と保護のための助成金が支給され、祖国を守る理由と報酬とが同時に与えられた。"
 a_varangians: "ヴァリャーグ"
 a_varangians_desc: "北のヴァイキングの土地から来た強力な戦士で、選ばれた少数の獰猛な兵士が王室衛兵の中核を構成する。斧と盾で武装し、しばしば「ペレキフォリ・バーバリ（斧を振るう蛮族）」と呼ばれた。"
 a_late_winged_hussars: "後期有翼重騎兵"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "特徴的な翼と、輝かしい鎧を身にまとったこの騎兵は、強力な突撃で敵に多大な被害を与え、士気を打ち砕くことで知られる存在である。"
 a_red_cannon: "紅夷砲"
 a_red_cannon_desc: "帝国の銃工たちの協力により開発され、#italic 紅衣炮#!としても知られるこの大砲は、ヨーロッパの設計にアジアの職人技が完璧に融合したものだ。西洋のカルバリン砲をもとに改良をほどこした大砲で、火力の向上と軽量化を実現している。"
 a_banner_cavalry: "八旗騎兵"
 a_banner_cavalry_desc: "草原に生まれ、戦いと鉄の苦難のなかで育ったこの騎兵は、我々の支配に抵抗する者たちに破滅をもたらす。その破壊的な突撃と戦闘の熟練度により、万人にとって恐ろしい敵となる。"
 n_hanseatic_cog: "ハンザのコグ船"
 n_hanseatic_cog_desc: "$n_hanseatic_cog$はわが国の交易船団の誇りだ。12世紀に考案され、その後100年間にわたって絶え間ない再設計や改善が施されてきた船であり、丸くふくらんだ形状、1本のマスト、四角形の帆、船尾の舵、平らな船底が特徴で、貨物輸送に革命をもたらした。設計によって浅瀬での航行が容易になり、交易に非常に実用的だった。必要な乗組員は少なく、ハンザ同盟はライバルに対して商業で大きく差をつけた。"
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "機動力と遠距離戦に長けた軽装騎兵のユニットであるこの騎兵は、優秀な軍隊を構成できるため、戦力に加える価値が高い。"
 a_mamluk_unit_traditions: "初期$mamluks$"
 a_mamluk_unit_traditions_desc: "厳しい訓練を積み、わが国最強の部隊として鍛え上げられた精鋭部隊。外国の主人から買われた奴隷であり、わが国の常備軍の中核となるべく、規律、信仰教義、戦闘教義を叩き込まれている。多くが重い鎧と頑丈な槍を装備しており、彼らの独特な兜や戦場での存在感は、敵を震え上がらせる。"
 a_halqah_unit: "ハルカ"
 a_halqah_unit_desc: "この補助部隊は、しばしば$mamluk$部隊に随伴し、軽量で機敏な部隊として親軍に大きな支援を提供する。"
 a_mamluk_unit_renaissance: "改良型$mamluks$"
 a_mamluk_unit_renaissance_desc: "後期の$mamluk$部隊は、細部と規律への新たな配慮によって分類される。かつての基準を復活させ、常備軍を再教育するため、一連の軍事改革が実施された。"
 a_muslim_riders_vijay: "イスラムの騎手"
 a_muslim_riders_vijay_desc: "南インドの歩兵中心の軍隊とは異なり、$a_muslim_riders_vijay$は極めて柔軟な戦術を可能にする。"
 a_reislaufer: "スイス傭兵"
 a_reislaufer_desc: "わが国の民には、外国に渡り、外国の統治者の傭兵として生計を立てる者もいる。彼らは故郷に戻ると、熟練の兵士やヨーロッパ屈指の戦士になる。"
 n_mtepe: "ムテペ船"
 n_mtepe_desc: "標準的な$n_kilwan_dhow$の前身である$n_mtepe$は、最も一般的な船のひとつであり、海洋技術の揺るぎない基盤として$swahili_culture$と結びついている。$n_kilwan_dhow$とは異なり、船尾が四角く、船の基本構造には釘が使われていない。代わりに、板材を縫い合わせて船体を建造する。$n_mtepe$の主な役割は、地域の浅い水域を航行し、$africa$沿岸で海上交易を確立することである。"
 n_kabang: "カバン"
 n_kabang_desc: "$n_kabang$は、$indonesia_region$に広く普及する中型の多用途船である。1本の材木から作られることが多い。人や物の輸送手段であるだけでなく、海の遊牧民の代名詞にもなっている。海の遊牧民は農民や漁師で構成される集団で、潮流やモンスーンを利用して港から港へと移動し、海で生計を立てている。"
 a_late_karambit_warrior: "後期カランビット戦士"
 a_late_karambit_warrior_desc: "簡素な鎧と特徴的なカランビットナイフを装備した戦士。スピード、残忍性、流れるような動きで敵を倒す。カランビットの湾曲した刃は敵を切り裂いたり、引き寄せたり、その内臓をえぐったりするのに最適なため、カランビット戦士は接近戦に長けている。新しい陣形や戦闘技術の導入や普及によって、彼らは列島を震え上がらせる伝説的な武装部隊へと変貌した。"
 a_cetbang_cannon: "チェットバン砲"
 a_cetbang_cannon_desc: "$a_cetbang_cannon$は、この時代の前装式大砲のなかで最もよく知られるもののひとつ。円筒形の短い銃身を備え、凄まじい威力で破壊的な一撃を与える。その人気は高く、港湾の防衛兵器から軍艦や軍隊の主力兵器まで、さまざまな戦局で使われている。"
 n_madurese_gali: "マドゥラ族のガリー船"
 n_madurese_gali_desc: "$madura_strait$で暮らす人々は、わが海軍に仕えるようになった。彼らの海軍技術や優れた造船技術によって、新たな船、$n_madurese_gali$が誕生した。$n_madurese_gali$は大型船で、攻撃や航海関連の任務に使われている。わが艦隊の主力となる日も近いだろう。"
 n_jong: "ジャンク"
 n_jong_desc: "$n_jong$は、わが国で昔から使われてきた船で、特徴的な3本マストと厚い木材でできた船体で知られる。長距離の物資輸送にも、軍隊の輸送にも最適な船である。"
 a_naft_throwers: "ナフト投擲兵"
 a_naft_throwers_desc: "$a_naft_throwers$は、敵を炎上させる「ギリシャの火」を投げつける。その目的は敵を殺すと同時に、敵の隊列に動揺と混乱を引き起こすことにある。"
 a_dahomey_amazons: "ダホメ・アマゾン"
 a_dahomey_amazons_desc: "[ShowRegionName('guinea_region')]に起源をもつ、女性たちによる連隊。彼女たちは敵軍に恐怖を与え、壊滅的なダメージを与える。"
 a_esho_cavalry_oyo: "エショ騎馬兵"
 a_esho_cavalry_oyo_desc: "国内の小規模な族長たちによる職業連隊で、人脈ではなく実力によって選ばれる。"
