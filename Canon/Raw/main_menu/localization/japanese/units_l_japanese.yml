 a_bedouin_cavalry: "ベドウィンの騎兵"
 a_bedouin_cavalry_desc: "ベドウィンは、アラビア半島、北アフリカ、レバント、メソポタミアの砂漠地帯を旅する放浪民族である。遊牧生活を通じて乗馬技術を習得し、アラブ種の馬を使用することで手強い騎兵部隊となった。"
 a_feudal_levy: "封建軍隊"
 a_villagers: "村人"
 a_villagers_desc: "軍事訓練を受けていない武装農民で編制されたこの部隊は、敵に立ち向かうための必死の試みであり、侵略軍に対する最後の防衛線にすぎない。"
 a_kerns: "カーン"
 a_kerns_desc: "$a_kerns$は、険しい丘陵地帯や泥炭沼から生まれた散兵の一団で、ダートや短剣で武装した軽装の襲撃者である。"
 a_gallowglass: "ギャロウグラス"
 a_gallowglass_desc: "恐るべき$a_gallowglass$は鎧をまとい、両手斧を振り回す重装歩兵で、大西洋沿岸に定住したノルウェー海賊の末裔である。"
 a_scottish_highlander: "スコットランドのハイランダー"
 a_scottish_highlander_desc: "このハイランドの高貴なる氏族たちは、わが軍隊にとってかけがえのない財産である。彼らはマスケット銃の時代に適応した古い隊形を組み、のちにその名が知れ渡る「#ITALIC ハイランド突撃#!」で敵陣に突撃し、大剣で敵の士気に壊滅的な打撃を与える。"
 a_reformed_gallowglass: "改良型ギャロウグラス"
 a_reformed_gallowglass_desc: "大陸式の戦争の影響が徐々に現れ、ギャロウグラスの部隊は装備が充実し、結束力も高まった。"
 a_late_gallowglass: "後期ギャロウグラス"
 a_late_gallowglass_desc: "新旧の時代が融合した彼ら$a_late_gallowglass$は、伝統的な大剣や斧と、それらを補うアーキバス銃などのさまざまな近代兵器を装備した重装部隊である。"
 a_early_longbowmen: "戦弓"
 a_early_longbowmen_desc: "強力な戦争用の長弓。ウェールズの渓谷で鎧を着込んだイングランドの騎士に対し大打撃を与えるために投入され、のちに国境の両側で双方の軍事教義に取り入れられた。"
 a_longbowmen: "長弓兵"
 a_longbowmen_desc: "$a_longbowmen$が優れているのは、強力な戦弓だけが理由ではなく、何年も弓場で研鑽を積んだおかげでもある。"
 a_late_longbowmen: "改良型長弓兵"
 a_late_longbowmen_desc: "装備と編制への小さな革新によって、どんなに重装甲の編隊でも粉砕できるような、破壊的な一斉射撃を連続しておこなえるようになった。"
 a_hwacha: "火車"
 a_hwacha_desc: "$a_hwacha$は、ロケット推進による矢や鉄製のボルトを一斉射撃して、破壊的な火力を生み出す。機動性が低いため、戦場では防御的な役割を担う。"
 a_schiltron: "シルトロン"
 a_schiltron_desc: "盾の隙間から無数の槍が突き出した壁、$a_schiltron$は、機動力を犠牲にして突撃への守りを固めることができる。"
 a_hobelars: "ホブラー"
 a_hobelars_desc: "アイルランド産のホビー種の馬に乗った$a_hobelars$は、険しい地形を素早く移動できる槍兵である。"
 a_caterans: "カテラン"
 a_caterans_desc: "$a_caterans$は非常に軽装備の襲撃団で、短い槍と手斧を装備している。小型の盾および兜以外は動きを妨げる防具を身に着けることはなく、代わりに素早さで身を守る。"
 a_noble_cavalry: "貴族の騎兵"
 a_noble_cavalry_desc: "馬に乗って戦場に赴くことは、権力者にとって古くからのステータスシンボルである。"
 a_mailed_knights: "重装騎士"
 a_mailed_knights_desc: "色鮮やかな礼装とはためくペナントが印象的な$a_mailed_knights$は、軍隊のなかでも目を引く存在だ。しかし、彼らが戦場で最も屈強な戦士でいられるのは、輝く鎧や鋭い剣に加え、生涯にわたる訓練がのおかげである。"
 a_teulu: "テウリュ"
 a_teulu_desc: "ケルト流と大陸流の武術の伝統が融合した$a_teulu$は、荒い地形を俊敏に支配する騎馬騎士のこと。"
 a_plated_knights: "板金鎧の騎士"
 a_plated_knights_desc: "最高級の鋼鉄の鎧に身を包んだこの貴族たちは、兜や胸当てを砕くためのメイスやハンマーを持って馬上で戦う。"
 a_cavaliers: "シュヴァリエ"
 a_cavaliers_desc: "騎士の黄金時代は終わったかもしれないが、この貴族たちは勇敢かつ武装を整えた騎兵部隊として、戦場での存在感を保ちつづけている。"
 a_late_cavaliers: "後期シュヴァリエ"
 a_late_cavaliers_desc: "$a_late_cavaliers$は、戦場に最後に残った騎乗貴族であり、簡易的な鎧をまとい、ピストルとサーベルで戦う。"
 a_provincial_cavalry: "地方騎兵"
 a_provincial_cavalry_desc: "軍役義務に応じた地方富裕層から成る$a_provincial_cavalry$隊は、有力な騎乗貴族の部隊である。"
 a_gendarmerie: "ジャンダルムリ"
 a_gendarmerie_desc: "$a_gendarmerie$は、最も格式ある貴族一門から募られた、国家随一の精鋭騎兵である。胸甲をまとい、最高品質の剣とピストルで武装した彼らは、戦場において恐るべき戦力となる。"
 a_men_at_arms: "武装兵"
 a_men_at_arms_desc: "さまざまな近接武器を装備した装甲歩兵である$a_men_at_arms$は、敵の隊列を突破できる重装近接歩兵である。"
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "スイス衛兵"
 a_pontifical_swiss_guard_desc: "$a_pontifical_swiss_guard$は、カトリック教徒の未婚のスイス人男性によって結成された武装部隊であり、教皇の安全を確保することを使命としている。当初は常設の傭兵部隊として雇われたが、教皇軍の一部となった。"
 a_tercio: "テルシオ"
 a_tercio_desc: "$a_tercio$はスペイン軍のエリート軍事部隊であり、戦場での陣形で名高い。彼らは西ヨーロッパにおいて屈指の戦士とみなされ、近代的な職業軍隊の先駆けのひとつと考えられている。"
 a_the_black_army: "ハンガリー黒軍"
 a_the_black_army_desc: "ハンガリー王国の常設傭兵軍として機能する$a_the_black_army$は、ヨーロッパ各地のほかの傭兵軍とは対照的に、戦争を専門とする常勤の軍隊であり、当時としては異例の火器使用率を誇る。"
 a_landsknechte: "ランツクネヒト"
 a_landsknechte_desc: "$a_landsknechte$は、両手剣を使う悪名高き「ドッペルゾルドナー（二倍報酬の傭兵）」と槍兵をひとつの部隊に編制し、さらに側面から火縄銃兵で支援する。"
 a_steppe_horse_archers: "弓騎兵"
 a_steppe_horse_archers_desc: "ステップ地方の騎兵は、槍と弓術という2種類の騎馬戦闘法に長けていた。弓術に関しては、強力な小型弓が開発されたことで、馬の機動性が上がるとともに短弓による精確な一斉射撃が実現し、一撃離脱戦術に最適な騎兵が生まれた。"
 a_a_urughs: "アウルグ"
 a_a_urughs_desc: "アウルグは、モンゴル軍が残した、軍管理下にある家族による部隊である。"
 a_steppe_horde: "ステップ遊牧民の民兵"
 a_steppe_horde_desc: "モンゴルの子供たちは乗馬や弓の扱い方を教わり、成長すると襲撃部隊に加わることを期待される。遊牧民の男たちは、平時は農民活動（通常は牧畜）、部族の長からの要請があれば軍事任務をそれぞれ兼務する。"
 a_tribal_cavalry: "部族騎兵"
 a_tribal_cavalry_desc: "わが国の辺境に住む部族の多くは、生涯を通して馬や牛の飼育が生活の中心であるため、必然的に優れた騎手が育つ。\n\nこの荒ぶる騎馬戦士たちを、まれに現れる優れた指揮官が協調性のある部隊にまとめ上げた場合、高い機動力を誇る非常に強力な部隊となる。"
 a_handgonners: "ハンドキャノン射手"
 a_handgonners_desc: "$a_handgonners$は新型の火薬武器を操り、致命的な鉛の弾丸を発射して敵陣を混乱に陥れる。しかし、ハンドキャノンの再装填には長い時間がかかるため、万全の護衛が必要である。"
 a_archers: "射手"
 a_archers_desc: "$a_archers$は遠距離攻撃で歩兵を援護し、攻撃時には彼らが敵陣に進軍できるようにする。防御時には歩兵による陣地の維持を支援する。"
 a_armored_horsemen: "装甲騎兵"
 a_armored_horsemen_desc: "重装甲の騎兵。通常は鎖帷子や全身甲冑を装備し、敵の隊列に突撃する。"
 a_crossbowmen: "石弓兵"
 a_crossbowmen_desc: "$a_crossbowmen$は、クロスボウの強力な火力を活用した遠距離射撃部隊。クロスボウは再装填に時間がかかるものの、極めて強力な投射武器である。"
 a_cavalrymen: "騎兵"
 a_cavalrymen_desc: "$a_cavalrymen$は軽装の騎兵で、ときには遠距離武器を装備して敵陣に攻撃を仕掛ける。その一方で、近接戦に突入する準備も整えている者もいる。"
 a_heavy_cavalrymen: "重騎兵"
 a_heavy_cavalrymen_desc: "重装甲の騎兵で、鎧で全身武装し、衝撃力のある突撃に特化して訓練されている。重装甲と武器によって敵陣を崩す役割を果たす。"
 a_early_arquebusiers: "初期火縄銃兵"
 a_early_arquebusiers_desc: "火縄銃はハンドキャノンから進化した銃で、再装填を簡単かつ迅速におこなえるため、火薬武器としての信頼性がより高い。大規模な火薬射撃部隊の展開に最適である。"
 a_halberdiers: "斧槍兵"
 a_halberdiers_desc: "$a_halberdiers$は、接近戦において攻撃にも防御にも使われる、ハルバードなどの長柄武器を装備した兵士からなる部隊。"
 a_light_lancers: "軽槍騎兵"
 a_light_lancers_desc: "$a_light_lancers$は突撃用の槍を使用し、ある程度の防備を固めた軽騎兵であり、白兵戦に特化している。ただし、戦場で力を発揮できるかどうかは、その高い機動性の維持にかかっている。"
 a_pikemen: "槍兵"
 a_pikemen_desc: "$a_pikemen$は槍を装備した歩兵。密集した隊列を組んで敵の騎兵の突撃に容易に対応し、戦場における騎兵の戦力を打ち消すことができる。"
 a_pistoleers: "ピストル兵"
 a_pistoleers_desc: "$a_pistoleers$はピストルを装備した軽騎兵である。ピストルは馬上でも扱いやすく携行しやすい火薬武器だが、銃把が重く頑丈なため近接武器としても使用できる。"
 a_heavy_lancers: "重槍騎兵"
 a_heavy_lancers_desc: "$a_heavy_lancers$は最も重装甲の衝撃騎兵で、鎧で完全に身を包み、最高級の槍を携えている。その突撃は、敵の陣形を完全に崩すことを意図しているが、遠距離からの敵の射撃に対しても高い防御力を誇る。"
 a_hunters: "猟兵"
 a_hunters_desc: "$a_hunters$は軽歩兵で、敵陣が接近する前に遠距離から攻撃を仕掛ける。その目的は敵の陣形を乱し、火力を大きく低下させることにある。"
 a_gallop_cavalry: "ギャロップ騎兵"
 a_gallop_cavalry_desc: "$a_gallop_cavalry$は、長い騎兵用サーベルを装備して敵に突撃する衝撃部隊。ある程度の装甲で守られており、機動性と攻撃力をバランスよく備えた部隊である。"
 a_sharpshooters: "狙撃兵"
 a_sharpshooters_desc: "$a_sharpshooters$は、最も優れた射手で構成される軽歩兵部隊である。射程の長いライフルを使用して動きながら戦い、敵の陣形を乱すことに長けている。"
 a_fusiliers: "石銃兵"
 a_fusiliers_desc: "$a_fusiliers$はわが軍の主力であり、近代的な遠距離ライフルと、それに装着可能な銃剣を装備した部隊である。敵の隊列への一斉突撃を可能にする。"
 a_light_dragoons: "軽竜騎兵"
 a_light_dragoons_desc: "$a_light_dragoons$は軽騎兵の一種で、移動し、下馬して敵を銃で射撃することができる。また、騎兵用サーベルも装備しており、必要とあらば敵に突撃することも可能。"
 a_crusader_knights: "十字軍騎士"
 a_crusader_knights_desc: "キリスト教世界の拡大に献身する修道士である$a_crusader_knights$たちは、宗教騎士団の精鋭として前衛を担う。"
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "改良型十字軍騎士"
 a_late_crusader_knights_desc: "変化する戦争に適応するため、$a_crusader_knights$は新たな戦術と改良された武器を採用した。これらの適応により、彼らは宗教騎士団の精鋭部隊としての地位を維持する。"
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "騎兵"
 a_horsemen_desc: "軽装甲の兵士が素早い馬に乗った$a_horsemen$は、妨害、突撃、追跡をおこなう機動力を備えている。"
 a_champions: "闘士"
 a_champions_desc: "$a_champions$は部族の戦士のなかの精鋭部隊であり、$a_warriors$階級のなかでもその勇敢さと戦闘能力で傑出した者たちによって構成される。"
 a_tribesmen: "部族民"
 a_tribesmen_desc: "さまざまな道具や簡単な武器を振り回す$a_tribesmen$は、家や親族を守るために育てられた農耕民族である。"
 a_chieftains: "族長"
 a_chieftains_desc: "装飾的な鎧を身にまとい、宝石をちりばめた武器を手にした高貴な戦士である$a_chieftains$は、突撃を先導するなど戦士たちの模範となることが期待されている。"
 a_moa_hunters: "モアハンター"
 a_moa_hunters_desc: "この猟師たちは、未開の内陸部で巨大な鳥「モア」を狩ることに生涯を費やし、特に優れた散兵として鍛えられている。"
 a_jaguar_warrior: "ジャガーの戦士"
 a_jaguar_warrior_desc: "ジャガーの戦士はアステカ軍のエリート歩兵階級である。彼らはマクアウィトルと呼ばれる黒曜石の刃をちりばめた木の棍棒で戦う。ジャガーの戦士となるには、戦場で少なくとも4人の捕虜を捕らえなくてはならない。"
 a_eagle_warrior: "鷲の戦士"
 a_eagle_warrior_desc: "鷲の戦士はアステカ軍のエリート歩兵階級で、アトラトル（投擲槍）、槍、短剣などのさまざまな武器を使用する。彼らは戦闘で数多くの捕虜を捕らえた非常に勇敢な兵士で、貴族だけでなく庶民も実力次第で鷲の戦士になることができた。"
 a_warriors_desc: "$a_warriors$は、指揮官の命令に従う部族の戦士に与えられた名前である。彼らの武器は出身によって異なるが、単純ながらも効果的なものが多い。"
 a_feudal_levy_desc: "$a_feudal_levy$は、戦時中に領主に対する義務の一環として募兵され、ある程度の軍事訓練を受けた農民によって構成される。これらの召集軍は、最終的には職業軍隊に取って代わられる。"
 a_camp_followers: "非戦闘従軍者"
 a_camp_followers_desc: "$a_camp_followers$は、商人や兵士の家族からなる雑多な集団で、行軍中の軍隊に非公式のサービスを提供する。"
 a_houfnice_desc: "現代の榴弾砲（ハウツァー）は、15世紀にフス派が開発した「ホーフニツェ」砲にちなんで名づけられたと考えられている。この短砲身の大砲は荷馬車に搭載され、戦場で歩兵を支援するために火球や散弾を発射した。"
 a_serbian_hussars: "セルビアのユサール"
 a_serbian_hussars_desc: "ユサールは軽装の騎兵部隊で、セルビアの騎馬戦士の集団に起源をもつ。軽装甲と俊足の馬でほかの連隊を出し抜くことができ、革新的な戦略の開発への足掛かりとなる。"
 a_peasant_levy: "農民召集軍"
 a_peasant_levy_desc: "$a_peasant_levy$は、領主によって軍務に召集された平民たちで構成される。彼らは戦闘に装備を持参することになっているため、編制されるユニットごとに品質が大きく異なる可能性がある。"
 a_supply_carts: "補給荷車"
 a_supply_carts_desc: "$a_supply_carts$ は、自国の領土外へ侵攻する軍隊にとっての生命線である。兵士に食糧を供給し、家畜に餌を与え、敵国の土地で食糧供給のために停止するまでの軍隊の移動距離を伸ばす。"
 a_arquebusiers_desc: "火器で武装した部隊を密集した重装槍兵で守る陣形、「パイク・アンド・ショット」の要である$a_arquebusiers$は、容易には対抗できない強力な部隊である。"
 a_caracole_desc: "16世紀後半から17世紀前半にかけて、西ヨーロッパの騎兵隊で最も一般的だった戦闘陣形はカラコールであり、これには2つの使用法があった。1つ目は、複数の騎兵陣形の最前列が敵の正面から突撃し、騎兵たちは30歩から50歩の距離で火器を発砲する。そして方向転換して陣形の後方へ戻り、最後列となる。次の列も同様に突撃し、敵に発砲してから後方に戻る。すると、この陣形では最前列がつねに突撃をおこない、ほかの列が弾を装填しながら突撃の順番を待つことができる。2つ目は、小編制が縦に連なって突撃し、敵が右側に来たら発砲して、その後、円を描くように回りつつ弾を装填し、起点に戻って戦列を組み直してから、再度突撃して連続攻撃をおこなう、というものだった。"
 a_falconet_desc: "$a_falconet$は、同種のファルコン砲の進化形として 15世紀に開発された軽量の大砲で、より機動性が高く、より小口径の砲弾を発射する。"
 a_matchlock_levy: "火縄銃召集軍"
 a_matchlock_levy_desc: "火縄式アーキバス銃の開発により、中世では不可能だった規模で、多数の兵士に火薬兵器を装備させることが可能になった。"
 a_supply_convoy: "補給車列"
 a_supply_convoy_desc: "[ShowAgeName('age_3_discovery')]における封建軍隊から常備軍への移行により、長期の軍事行動が可能になり、その期間中絶えず兵士に補給する必要が生じた。これは、より組織化された$a_supply_convoy$によって実現する。"
 a_musketeers_desc: "銃兵は王室の精鋭戦闘兵である。銃士は非常に名誉ある地位であり、長年の軍務経験をもつ貴族のみが銃兵となることができる。"
 a_hussars_desc: "ユサールはもともと中央ヨーロッパで生まれた偵察用の軽騎兵部隊だったが、古い封建軍隊の衰退とともに職業連隊へと変化した。"
 a_chambered_cannon_desc: "16世紀には機動力が向上しただけでなく、大砲の大きさと重量の標準化も行われた。"
 a_flintlock_levy: "火打ち石銃召集軍"
 a_flintlock_levy_desc: "火縄式アーキバス銃に代わって歩兵の主力武器となった火打ち石式マスケット銃は、より使いやすく、手入れも容易な上、より強力で正確な火力を発揮する。"
 a_baggage_train: "補給隊"
 a_baggage_train_desc: "[ShowAgeName('age_4_reformation')]における常備軍の一般化により、兵士の補給の必要性がさらに高まり、軍隊に追従する$a_baggage_train$の使用が一般的になった。"
 a_line_infantry_desc: "銃剣の登場によって、銃士は槍兵としての役割もこなせるようになった。これにより、歩兵は槍を装備する必要がなくなり、歩兵隊にさらに強力な火力を与えることができる。"
 a_dragoons_desc: "竜騎兵は、移動には馬を使用し、戦闘時には降りて徒歩で戦う騎乗歩兵の一種だが、従来の騎兵のように使用されることが増えつつある。"
 a_royal_mortar_desc: "17世紀後半から、戦場での大砲の使用が広まり、軍隊は野砲をはるかに容易かつ迅速に移動できるようになった。"
 a_wagon_train: "輜重隊"
 a_wagon_train_desc: "[ShowAgeName('age_5_absolutism')]に軍隊の規模が拡大したため、兵站はますます複雑になり、各軍隊は戦場での戦闘効率を維持するために、独自の$a_wagon_train$に依存するようになった。"
 a_wagenburg: "ウォーワゴン"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "ジェノヴァ石弓兵"
 a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$は、第1回十字軍から現在に至るまでジェノバ軍が使用している軍事ユニットである。ジェノヴァ式石弓と大型の盾を装備したこの歩兵たちは、故郷の防衛やヨーロッパでの傭兵として活躍している。"
 a_footmen_desc: "あらゆる軍隊の支柱となる歩兵は、行軍部隊の大半を占める。彼らは前線を維持し、侵入者から祖国を守ることに熱心である。"
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "槍で武装した強力な騎兵隊であり、突撃によって敵の戦線を突破し、敵の軍勢を壊滅させることを得意とする。"
 a_hungarian_hussars: "ハンガリーのユサール"
 a_hungarian_hussars_desc: "マティアス・コルヴィヌス1世の伝説的な騎兵隊からインスピレーションを得て誕生した「王立ユサール連隊」は、ハンガリーの軽騎兵隊に強力な優位性を与える。彼らはその素早く大胆な突撃によりハンガリーの武勇の象徴となり、ヨーロッパの戦場で欠かせない存在となっている。"
 a_winged_hussars: "有翼重騎兵"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "レッドコート"
 a_redcoats_desc: "レッドコートは、アイルランドで戦う兵士が赤い外套を採用し、それがニューモデル軍で一般化された際に、イングランドの戦列歩兵および縦列歩兵に与えられた名称である。"
 a_experimental_riflemen: "実験ライフル連隊"
 a_experimental_riflemen_desc: "長距離のベイカー銃を装備し、主力部隊を護衛するように訓練された、少人数かつ独立したエリート狙撃部隊である$a_experimental_riflemen$は、現代的な歩兵戦闘陣形の先駆けともなった。"
 a_militiamen: "民兵部隊"
 a_militiamen_desc: "17世紀にマスケット銃が主力火器として普及したことにより、地元の民兵部隊を主力軍の予備部隊および支援部隊として戦場に配備することが可能になった。"
 a_infantry_column: "歩兵縦隊"
 a_infantry_column_desc: "戦列歩兵部隊により火力が増したことで、戦列から縦隊への迅速な陣形変更をおこない、敵歩兵隊に対して銃剣で突撃し圧倒するという新たな歩兵戦術が開発された。"
 a_cuirassiers_desc: "$a_cuirassiers$は、時代の変化に合わせて槍を捨て、ピストルとサーベルを主武器とした重騎兵である。"
 a_flying_battery_desc: "大砲は戦場において破壊的な威力を発揮するが、敵が射程内いなければ役に立たない。その点で$a_flying_battery$は、最も必要とされる場所に自ら移動し、敵の反撃を受ける前に素早く再展開することができる。"
 a_order_knights: "騎士団の騎士"
 a_order_knights_desc: "騎士団の構成員は戦闘に熟達し、戦場において団の利益に奉仕することが求められる。したがって、$a_order_knights$はどの団の出身でも、全員が最高の兵士である。"
 a_order_knights_2: "騎士団のバナレット騎士"
 a_order_knights_2_desc: "$a_order_knights_2$は騎士団のなかでも経験豊富かつ熟練した騎士であり、自らの旗のもとに少数部隊を率いて戦場に赴く。"
 a_conscripts: "徴集兵"
 a_conscripts_desc: "強制され、不本意ながら出頭した$a_conscripts$の集団は、訓練された軍隊を数で圧倒することができる。"
 a_logistics_corps: "兵站軍団"
 a_logistics_corps_desc: "補給隊と効率的な官僚主義の融合にして、厳格な作戦行動である$a_logistics_corps$ は、[ShowAgeName('age_6_revolutions')]における軍事組織の頂点であり、大規模な軍隊を支援する。"
 a_lour_lances: "ル・ランス"
 a_lour_lances_desc: "いわゆる「ガロア・オヴ・ル・ランス」は、重い槍を機敏に使うことで有名な軽歩兵である。乱戦状態では巨大なナイフを振るい、自分よりも重装備の敵を仕留める。"
 a_renaissance_conquistadors: "初期コンキスタドール"
 a_renaissance_conquistadors_desc: "彼らは「征服の降伏文書」のもと、王のために異国の土地を征服する下級貴族やその他の低い身分の男たちである。"
 a_discovery_conquistadors: "コンキスタドール"
 a_discovery_conquistadors_desc: "より経験を積んだコンキスタドールであり、自らが目指すべきものを深く理解している。野心に満ちた彼らの手によって、無数の帝国が滅ぶだろう。"
 a_almogavars: "アルモガバル"
 a_almogavars_desc: "アルモガバルは、アラゴン王国を起源とする軽歩兵である。機敏な動きをする戦士で、国境の守備兵や歩兵として活躍する。レコンキスタでの役割に加え、イタリア、フランコクラティア、レヴァントでは傭兵としても活躍した。"
 a_late_almogavars: "改良型アルモガバル"
 a_late_almogavars_desc: "$a_almogavars$が新しく生まれ変わり、戦場での効果が著しく高まった。最先端の武器と戦略的な進歩を伝統的な戦術に取り入れ、この恐るべき戦士はさらに恐れられる存在となった。古代の専門知識と現代の道具を融合させた彼らは、戦争における伝統と革新の見事な融合である。"
 a_cacadores: "カサドレス"
 a_cacadores_desc: "ドイツの#italic イェーガー#!、フランスの#italic シャスール#!のポルトガル版である$a_cacadores$（狩人）は、ポルトガルの領土を守ることを任務とする、精鋭軽歩兵部隊である。"
 a_catalan_crossbowmen: "カタルーニャ石弓兵"
 a_catalan_crossbowmen_desc: "地中海西部で最も獰猛かつ恐れられる石弓兵である$a_catalan_crossbowmen$は、石弓兵としての覇権を$a_genoese_crossbowmen$と競い合った。"
 a_lanzas_de_castilla: "カスティーリャ槍兵"
 a_lanzas_de_castilla_desc: "ムーア人のジェニトゥール騎兵隊に着想を得た$a_lanzas_de_castilla$は、機動力の高い騎兵であり、重装ではないものの重装騎兵のように敵の群れへと突撃する。"
 janissary: "イェニチェリ"
 a_renaissance_janissaries: "イェニチェリ衛兵"
 a_renaissance_janissaries_desc: "イェニチェリは、スルタンにのみ忠誠を誓う精鋭部隊である。彼らは少年徴兵制度である$devshirme_system_policy$によって編制され、厳しい軍事訓練を施される。そのため、イェニチェリは帝国内で最も規律のとれた部隊となる。"
 a_discovery_janissaries: "イェニチェリ火縄銃兵"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "イェニチェリ銃士"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "イェニチェリ戦列歩兵"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "イェニチェリ縦隊"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "効率的なイェニチェリの建造物"
 qizilbash: "クズルバシュ"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "$qizilbash$の散兵"
 a_discovery_qizilbash_desc: "$qizilbash$は、テュルク語系の諸部族で構成されるシーア派の武装教団であり、その任務は宗教上の信念に大きく影響されている。$qizilbash$は残忍な戦士であると同時に、サファヴィー教団の敬虔な信者でもある。"
 a_reformation_qizilbash: "$qizilbash$の騎兵"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "効率的な$qizilbash$の建造物"
 a_ghilman: "ギルマーン"
 a_ghilman_desc: "$a_ghilman$は、伝統的な武器ではなく銃器を使用する精鋭歩兵部隊である。奴隷兵で構成され、シャーに絶対的な忠誠を誓う。"
 EFFECTIVE_GHILMAN_BUILDINGS: "効率的な$a_ghilman$の建造物"
 a_tofangchi: "トフェングチ"
 a_tofangchi_desc: "$a_tofangchi$は帝国の銃士隊である。火器は以前から使われているが、ペルシア軍は伝統的な弓矢を好んで使用することが多く、火器が選ばれることは珍しい。$a_tofangchi$連隊は、近代的な武器の訓練を受けており、こうした状況を変えることを目指している。"
 a_tupchi: "トプチ"
 a_tupchi_desc: "$a_tupchi$（砲兵隊）は、大砲や攻城兵器の使用に特化した専門部隊である。$a_tofangchi$と同様、$a_tupchi$はペルシア帝国の近代戦の一例である。"
 a_jazayerchi: "ジャザイェルチ"
 a_jazayerchi_desc: "$a_jazayerchi$は帝国の精鋭銃士隊である。高い火力と精度を誇る火打ち石式の重マスケット銃を装備し、厳しい訓練を積んでいるため、極めて不利な戦況でも覆すことができる。"
 a_hakkapelitta: "ハッカペリッタ"
 a_hakkapelitta_desc: "ハッカペリッタは、戦場での恐るべき戦闘力で知られるフィンランドの騎兵隊である。「ハッカペリッタ」という名は、神聖ローマ帝国の兵士が彼らにつけた名前をフィンランド語に訳したもので、騎兵隊の鬨の声「ハッカ・パーレ（「叩き斬れ」または「斬り倒せ」）！」に由来する。ハッカペリッタは、敵が衝撃を受けて降伏するような、突然かつ残忍な攻撃で恐れられた。"
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "カロリアン"
 a_caroleans_desc: "カロリアンは、スウェーデン帝国におけるスウェーデンおよびフィンランドの歩兵である。農民から募兵されたカロリアンは厳しい訓練を受けており、敵の心に恐怖を抱かせることで有名だ。"
 #Florence
 a_florentine_citizen_militia: "フィレンツェ市民軍"
 a_florentine_citizen_militia_desc: "イタリア地域における外交と戦争の情勢は移り変わり、防衛と主権を傭兵であるコンドッティエーリに委ねるべきではないことを示している。その代わりに、迅速に動員でき、ほかの軍隊と比べても遜色のない有能な$a_florentine_citizen_militia$を組織し、領土を征服者から守るべきである。"
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "鉄兜銃士隊"
 a_iron_helmet_musketeers_desc: "鉄兜で防御を固め、マスケット銃で武装した熟練の兵士たちは、見事に戦場を支配するようになった。彼らは、アフリカ全土のさまざまな軍隊で歩兵部隊として従軍する、強力な統治者たちなら必ず配備している兵士である。マスケット銃に黒色火薬と鉛弾を装填し、遠くから敵を狙って発砲。その雷のような一斉射撃で多くの突撃を阻止し、乱戦時には鉄兜で頭部を保護した。この銃士隊は戦場に火器の制圧力を持ち込むことで、戦争の進化において重要な役割を果たした。"
 #Mali
 a_jonow_auxiliary: "ジョノー補助兵"
 a_jonow_auxiliary_desc: "ジョノーはケレ・クンとその兵士に同行する奴隷で、軍事装備の運搬をおこなう。"
 a_sofa_infantry: "ソファ歩兵"
 a_sofa_infantry_desc: "兵士として国家に仕えるために戦闘技術の訓練を施された奴隷。武器はホロン（マリの自由民）から支給されたが、戦闘で命を危険にさらすのは彼ら自身だった。"
 a_mandekalu_infantry: "マンデカル歩兵"
 a_mandekalu_infantry_desc: "$a_mandekalu_infantry$はマリ軍の主力であり、マリの自由な庶民階級であるホロンで構成されている。投擲槍、弓、毒矢を装備した彼らは、侮りがたい強力な兵士である。\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "マンデカル騎兵"
 a_mandekalu_cavalry_desc: "$a_mandekalu_cavalry$はマリ軍の追加の支援部隊である。これらのホロン（マリの自由な庶民階級）は、トン・ティギとマンサから馬と装備を支給される。槍と長剣を持って戦いに突撃する$a_mandekalu_cavalry$は、帝国内の最も遠い辺境にまでマンサの支配力を投影した。\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "ファラリ歩兵"
 a_farari_infantry_desc: "ファラリはマリ軍における精鋭である。特権階級と庶民階級の両方から任命されるファラリは、その勇敢さと豊富な経験で知られる。"
 a_farari_cavalry: "ファラリ騎兵"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "チェワ部隊"
 a_cawa_desc: "エチオピアでは、チェワは#italic ショーテル#!と呼ばれる恐ろしい曲刀や、#italic トーア#!と呼ばれる万能の槍、そして#italic アーマ#!と呼ばれる弓や投擲槍などの遠距離武器を扱う兵士である。特筆すべきなのは、チェワには鎖帷子などの防具が普及しており、防御能力も非常に高いという点だ。"
 a_renaissance_cawa: "チェワ連隊"
 a_renaissance_cawa_desc: "より優れた組織体制により、チェワはより良く訓練され、エチオピアにとって強力な軍隊となった。"
 a_discovery_cawa: "チェワの火縄銃兵"
 a_discovery_cawa_desc: "黒色火薬の導入により、伝統的な弓や投擲槍は時代遅れとなったが、チェワに新たな強みがもたらされた。"
 a_reformation_cawa: "チェワ銃士"
 a_reformation_cawa_desc: "チェワ連隊の規律がさらに改善され、より連携して戦えるようになり、敵に恐ろしい一斉射撃をおこなえるようになった。"
 a_absolutism_cawa: "チェワの戦列歩兵"
 a_absolutism_cawa_desc: "チェワは、横に並んで号令とともに射撃する横隊を採用した。戦闘の第1列が火器を装填するあいだ、第2列が位置について射撃し、その後さらに第3列が交代するという連続した動作が強みである。"
 a_revolutions_cawa: "チェワの縦隊"
 a_revolutions_cawa_desc: "チェワの最も現代的な部隊。戦士は最高レベルの規律と効率を達成し、敵にとっての恐怖となった。"
 a_light_jurchen_cavalry: "女真軽騎兵"
 a_light_jurchen_cavalry_desc: "重騎兵部隊の軽騎兵部門である彼らの役割は、敗走した敵を追い詰め、殲滅することだ。"
 a_iron_pagoda_cavalry: "パゴダ鉄騎兵"
 a_iron_pagoda_cavalry_desc: "敵陣に突撃し、敵の士気と陣形に強力な打撃を加える、強力な重騎兵。"
 paik_desc: "パイクは攻守の多彩さと弓術の腕前で知られたインドの歩兵である。"
 a_early_paik: "初期パイク"
 a_early_paik_desc: "$paik_desc$パイク制度では全員がパイク徴兵として戦うため、戦場に動員される兵士の数は増えるが、個々の責任感が犠牲となる。"
 a_paik: "パイク"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "後期パイク"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "初期パイク歩兵"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "パイク歩兵"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "後期パイク歩兵"
 a_late_paik_infantry_desc: "$paik_desc$武器の発展とともに、彼らの技術の多様さも増した。そのため初期に使われた弓は現代的なマスケット銃に置き換わったが、パイク歩兵が多用途であることは変わらない。"
 a_gurkha: "グルカ"
 a_gurkha_desc: "グルカは、不屈の勇気と戦闘での規律で悪名高い、ネパールを起源とする兵士である。"
 a_indian_elephant_auxiliary: "象の補助兵"
 a_indian_elephant_auxiliary_desc: "頑丈な象は、軍隊の物資の輸送に適した動物である。馬やその他の荷役動物よりは遅いものの、象の純粋な力強さにより、敵地に大量の食糧や物資を運び込むことができる。"
 a_indian_elephant_cavalry: "戦象"
 a_indian_elephant_cavalry_desc: "象は長い牙と厚い皮膚をもつ巨大な動物である。どのようなジャングルでも横断できるその能力は、現在のインドの限られた状況下で大きな利点となっている。"
 a_orissan_elephant_cavalry: "オリッサの戦象"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$それに加えてオリッサの戦象は優れた装甲を装備し、高度な訓練を受けているため、戦争に使われるほかの象種に比べて、戦闘中により多くの攻撃に耐えることができる。"
 a_bengali_elephant_cavalry: "ベンガルの戦象"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$。それに加えてベンガルの戦象は、非常に多くの物資を運ぶことができるため、多用途であるという利点がある。"
 a_thai_elephant_cavalry: "$thai_culture$の戦象"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$戦象"
 a_siamese_advanced_elephant_cavalry_desc: "他国が戦争におけるゾウの使用を廃止したあとも、$SIA_ADJ$はゾウを使いつづけ、近代戦争の新たな条件に適応させてきた。"
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$バリスタ象"
 a_khmer_ballista_elephant_infantry_desc: "$a_khmer_ballista_elephant_infantry$は弦を二重にしたクロスボウを装着しており、戦場で恐れられている。"
 a_sowar_cavalry: "サワール騎兵"
 a_sowar_cavalry_desc: "$a_sowar_cavalry$はムガル帝国の重騎兵隊である。彼らはその厳しい規律と、敵の一切の希望を打ち砕く恐ろしい突撃で悪名高い。"
 n_baghlah: "バグラ"
 n_baghlah_desc: "$n_baghlah$は、商船として使用される遠洋航海用の大型帆船である。アラビア半島が起源だが、船種としては遠く香料諸島まで広がった。"
 a_mauricians: "マウリッツ"
 a_mauricians_desc: "$a_mauricians$は、非常に機動力のある歩兵部隊で、複数列に並んだ銃兵が列ごとに一斉射撃をおこなう。つまり、ある列の装填中は別の列が敵に発砲することで間断なく射撃おこない、戦場で大きな威力を発揮した。"
 a_black_guard: "黒人親衛隊"
 a_black_guard_desc: "$a_black_guard$は元奴隷で構成される精鋭部隊である。幼少期から信仰を守るよう育てられ、弓術、馬術、銃術、石工に秀でている。わが民を守るべきときには、わが国の軍の主力となって戦う。"
 a_clan_retainers: "氏族の家臣"
 a_clan_retainers_desc: "どの氏族の軍勢においても、その要は、忠誠と血縁の絆で結ばれた側近の家臣団である。"
 a_clan_retainer_cavalry: "家臣騎兵"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
