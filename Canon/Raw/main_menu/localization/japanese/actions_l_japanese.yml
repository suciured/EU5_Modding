 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "高まる神権的価値観を受け入れるよう、$clergy_estate$階級により布告が下された。わが国の信仰心は神の導きのもと、虚弱な共和社会では見られなかったほどの高みに達することだろう。"
 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "$clergy_estate$階級の権力が衰退したことで、わが国の安定が損なわれている。我々は改革と審議を重ね、彼らに残されたわずかな権限を$burghers_estate$へ移譲することとする。"
