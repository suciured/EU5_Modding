 monarchy_to_republic: "$transition_to_republic$"
 monarchy_to_republic_desc: "[ShowGovernmentTypeName('republic')]の理念を採用する時が来た。$nobles_estate$が主導する旧来の制度は、もはや時代遅れだ！"
 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "神の導きにより政府の現状を打破し、[ShowGovernmentTypeName('theocracy')]に移行して$clergy_estate$を権力の座へと押し上げる時が来た。"
 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "わが国民にふさわしいのは、法衣をまとう$clergy_estate$ではなく、裕福な$nobles_estate$一族が率いる強力な指導体制である。君主制という未来を受け入れる時が来たのだ。"
