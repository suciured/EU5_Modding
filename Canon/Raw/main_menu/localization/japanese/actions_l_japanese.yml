 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "祖先たちのやり方はもはや時代遅れとなった。歴史という過酷な試練を生き抜くには、[ShowGovernmentTypeName('monarchy')]への改革が必要だ。"
