 #Crisis of the Chinese Dynasty Actions
 cmd_negotiate_with_rebels: "反乱軍との交渉"
 cmd_negotiate_with_rebels_desc: "かつて我々を偉大にしたものが失われないよう、いまこそ民の嘆願に耳を傾け、最大限の努力で国家に安定を取り戻すべきだ。"
 cmd_negotiate_with_rebels_tt: "#R 3#! [celestial_authority_gc|e]を消費すると、[rebellion|e]の#italic 兵員数#!と支援に応じて以下が発生する可能性がある："
 cmd_negotiate_nationalist: "#Y $REBELS_CATEGORY_nationalist$#!は領土における[control|e]の縮小を要求し、わが国を[ShowSocietyDirectionName('free_subjects')]に傾ける"
 cmd_negotiate_estate: "#Y $REBELS_CATEGORY_estate$#!：彼らは減[tax|e]と[privileges|e]を要求する"
 cmd_negotiate_religious: "#Y $REBELS_CATEGORY_religious$#!：彼らは[ShowModifier('religious_concessions_modifier')]を要求し、我々を[ShowSocietyDirectionName('humanist')]へと追い込む"
 cmd_reform_the_cabinet: "内閣の改革"
 cmd_reform_the_cabinet_desc: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle]の顧問たちはかつて、何よりも民の利益を優先していた。だが近年、彼らの腐敗と堕落はかつてないほど深刻化している。特権に固執し、官職を要求するばかりで、法に則った職務を果たそうとしない。彼らの支持を失おうとも、我々はこの状況を改めなくては。"
 cmd_revise_the_tax_code: "税制の改定"
 cmd_revise_the_tax_code_desc: "非効率な徴税により、多くの州で損失が生じ、国庫の富が減少している。国の威信を保ち、王朝の存続を確実にするためにも、財源の見直しに着手しなければならない。"
 has_revised_tax_code_action_tt: "[ShowCabinetActionName('reform_taxation_system')]の[cabinet_action|e]および[ShowGenericActionName('cmd_revise_the_tax_code')]の[disaster|e][action|e]を完了した"
 cmd_restore_stability: "[GetCountry('CHI').GetFlavorRank]の安定回復"
 cmd_restore_stability_desc: "近年の災厄は民に深刻な影響を及ぼし、国家の安定を揺るがしている。この混乱を乗り越えて再び安定を取り戻すには、内政に目を向け、立て直しを図らなくてはならない。"
 cmd_strengthen_crown: "王権の強化"
 cmd_strengthen_crown_desc: "天命を受けた我々の、支配者としての正統性が問われている。批判の声を封じ、選ばれし者としての威光を取り戻さなくてはならない。"
 has_completed_revised_tax_code_tt: "[cabinet_action|e]「[ShowCabinetActionName('reform_taxation_system')]」を完了した"
 has_not_already_enacted_this_action_during_the_disaster_tt: "この[disaster|e]の発生中、まだこの[action|e]を実行していない"
 #Decline of Majapahitt Actions
 peranakan_trading_rights: "プラナカンの交易権"
 restrict_peranakan_trading_rights: "プラナカンの交易権の制限"
 restrict_peranakan_trading_rights_desc: "ムスリム商人の活動を通じて[ShowReligionGroupName('muslim')]がわが国に伝わり、その教徒の多くは北方の港に定住して「プラナカン」として知られるようになった。わが国の州の改宗の進行を抑えるため、我々は彼らの交易権に制限を課すことができる。"
 unrestrict_peranakan_trading_rights: "プラナカンの交易権の回復"
 unrestrict_peranakan_trading_rights_desc: "プラナカン商人に課された制限は長期にわたって維持できるものではなく、撤廃されなければならない。"
 ban_conversion_of_adipatis: "アディパティの改宗禁止"
 ban_conversion_of_adipatis_desc: "地方総督であるアディパティの改宗は、わが国の結束をますます脅かしている。この慣行を禁じればより長く安定を保てるだろうが、その代償として総督の強い反発を招くことになる。"
 unban_conversion_of_adipatis: "アディパティの改宗禁止の撤回"
 unban_conversion_of_adipatis_desc: "[ShowReligionGroupAdjective('muslim')]への改宗の禁止は多くの混乱と不穏を引き起こしてきた。これを撤回すれば、総督からいくらかの好意を得られるかもしれない。"
 control_the_bhres: "諸侯の統制"
 control_the_bhres_desc: "多くの諸侯とその廷臣たちが、次第に[ShowReligionGroupName('muslim')]に改宗している。通常なら看過すべき事柄だが、長期的な影響を踏まえれば、彼らの忠誠には疑義が生じる。"
 maj_convert_to_islam: "[ShowReligionGroupNameWithNoTooltip('muslim')]への改宗"
 maj_convert_to_islam_desc: "[ShowReligionAdjective('sunni')]がわが国の領内で急速に広がり、多くの総督がすでに改宗している。たとえ我らの威信にとって壊滅的な打撃となろうとも、ここは矜持を押し殺し、我々も改宗すべき時なのかもしれない。"
 maj_consequences_of_conversion: "[ShowReligionName('sunni')]への改宗は、[liberty_desire|e]が#y 10.0%#!未満のすべての[subject|e]の離反を招き、さらに以下の影響を及ぼす："
 MAJ_reduce_sunni_dominance: "$demak_progress$が#g 10.0%#!減少した"
 MAJ_for_as_long_as_this_modifier_is_active: "「[ShowModifier('adipati_conversion_ban')]」が有効なあいだ、[location|e]の[ShowReligionAdjective('sunni')]が優勢になっても[cores|e]を失わなくなる。"
 peranakan_trading_rights_restriction_event_impact: "「[ShowModifier('peranakan_trading_rights_restriction')]」が有効なあいだ、[event|e]「$death_of_hayan_wuruk.6.title$」の発生頻度が半減する。"
 #Black Death Actions
 hide_from_black_death: "宮廷を隔離する"
 hide_from_black_death_desc: "宮廷の者が疫病で死亡する危険性が低下する。しかし、[pops|e]は国から見捨てられたと考えるだろう。"
 stop_hide_from_black_death: "公の場に姿を現す"
 stop_hide_from_black_death_desc: "黒死病を恐れていないことを示すために、我々は公の場に姿を現すべきだ。"
 isolate_cities_black_death: "都市を封鎖する"
 isolate_cities_black_death_desc: "各都市の門を固く閉ざし、人の出入りを制限することで、感染拡大を抑制し、混乱の収拾をはかる。"
 stop_isolate_cities_black_death: "都市の封鎖を解除する"
 stop_isolate_cities_black_death_desc: "疫病の最悪期はすでに過ぎ去ったため、我々は商人や外国人に都市を開放する。"
 isolate_cities_effect_tt: "すべての[towns_and_cities|e]は、対象となる[location|e]の[control|e]に応じて「[ShowModifier('isolating_cities')]」を得る"
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "食品市場の統制"
 control_the_food_market_desc: "この困難な時期において、最も重要なのは穀物やその他の食料品の供給を確保し、その輸出を禁じることである。たとえ国内の商人たちの怒りを招いたとしてもだ。"
 stop_control_the_food_market: "「$control_the_food_market$」をやめる"
 stop_control_the_food_market_desc: "もはやこのような保護措置は必要ない。商人たちは再び自由に取引できるようになった。"
 close_the_borders: "国境封鎖"
 close_the_borders_desc: "商人や旅人がほかの領土から災いを持ち込んでいる。国民を守るために、たとえ経済的損失が出ようと、国境を完全に封鎖して交易を禁止するしかない。"
 stop_close_the_borders: "「$close_the_borders$」をやめる"
 stop_close_the_borders_desc: "国境を開放して、他国の品々や商人を受け入れる。"
 no_contact_with_outsiders: "国交断絶"
 no_contact_with_outsiders_desc: "外国人や近隣部族の商人が、わが国に疫病をもたらした。この災厄のさらなる拡大を防ぐため、たとえ経済が打撃を受けようとも隣国との関係を断ち、国境を封鎖し、いかなる交易も禁じるしかない。"
 stop_no_contact_with_outsiders: "「$no_contact_with_outsiders$」をやめる"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"
 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "感染者の隔離"
 segregate_the_infected_desc: "わが国で疫病が蔓延している。感染拡大を防ぐために、病人の外出を禁止する。"
 stop_segregate_the_infected: "「$segregate_the_infected$」をやめる"
 stop_segregate_the_infected_desc: "疫病にかかった者の移動制限を解除する。"
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "この壊滅的な疫病はわが植民地で猛威を振るい、我らの庇護下にある原住民を、草を刈る鎌のごとく蹂躙している。感染拡大を防ぐために、我々は病人の外出を禁止する。"
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"
 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "感染者の追放"
 strict_quarantines_desc: "感染者は危険であり、健康な者に病を拡げるおそれがあるため、我々は彼らを街から追放し、まだ救える可能性のある者にチャンスを与えなければならない。"
 stop_strict_quarantines: "「$strict_quarantines$」をやめる"
 stop_strict_quarantines_desc: "もはや病人を社会から追放する必要はない。病人を収容していた[ShowBuildingTypeName('pest_house')]はすべて焼き払うべきだ。"
 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "治療薬の調達"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "この病に抗い、打ち勝つことはできる。医師や司祭によると、病を癒やす治療薬があるという。それらを十分に確保することが我々の義務である。"
 procure_remedies_tt: "国内のすべての[market|e]で、「[ShowTemporaryDemand('procure_remedies')]」が永続的に発生する"
 procure_remedies_no_liquor_tt: "国内のすべての[market|e]で、「[ShowTemporaryDemand('procure_remedies_no_liquor')]」が永続的に発生する"
 stop_procure_remedies: "「$procure_remedies$」をやめる"
 stop_procure_remedies_desc: "治療師や詐欺師が「奇跡の妙薬」と称する治療薬や調合薬は、どれも効果がなく、危険でさえあることがわかった。"
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "新たな国民を苦しめるこの病に抗い、打ち勝つことはできる。医師や呪術師によると、病を癒やす治療薬があるという……それを十分に確保することは我々の義務である。"
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"
 #Social
 sponsor_sin_forgiveness: "礼拝で神の許しを請う"
 sponsor_sin_forgiveness_desc: "疫病は人々の罪に対する神罰である。それを鎮めるために、わが国全土で大規模な礼拝をおこない、民衆に罪の穢れを清めるよう促すべきだ。"
 stop_sponsor_sin_forgiveness: "「$sponsor_sin_forgiveness$」をやめる"
 stop_sponsor_sin_forgiveness_desc: "礼拝に伝染を食い止める効果はないことがわかった。祈りに集う人々は、むしろ病気にかかりやすいとさえいえる。"
 sponsor_spiritual_protection: "霊的な加護の促進"
 sponsor_spiritual_protection_desc: "[SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')]たちによれば病とは、身体の霊的な均衡が乱れたり、禁忌を犯して悪霊に取り憑かれたりして生じるものだという。我々は強力な霊たちを招き供物を捧げることで、その加護を授かり、民を病から守らなければならない。"
 stop_sponsor_spiritual_protection: "「$sponsor_spiritual_protection$」をやめる"
 stop_sponsor_spiritual_protection_desc: "多くの供物と儀式でも感染拡大は止められなかった。霊たちは我々を見捨て、運命に委ねたのだ。"
 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "元凶を追及する"
 blame_the_minorities_desc: "この病にかからない者がいる。免れた者こそが、病をもたらした元凶だろう。わが国が苦しむのは宗教的少数派のせいであり、責めを負うべきである。"
 stop_blame_the_minorities: "「$blame_the_minorities$」をやめる"
 stop_blame_the_minorities_desc: "わが国に影を落とす疫病は、宗教的少数派が作り出したものではない。これ以上彼らを迫害してはならない。"
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "すべての者が等しくこの病に冒されるわけではない。病に倒れているのはこの新天地の原住民、すなわち生涯を神の光から遠く離れて過ごしてきた者たちだけである。彼らがその過ちゆえに苦しむのは、明らかに神の御意志なのだ。"
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "わが植民地の原住民は無垢にして罪なき存在であり、あたかも荒野でひとり育った子供のようである。彼らのおこないがこの神罰の疫病を招いたはずはなく、また絶え間ない迫害を受ける理由もない。"
 #Court and Country
 legitimize_parliament_abolition: "立法機関廃止の正当化"
 legitimize_parliament_abolition_desc: "[SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName]の権限掌握に関する動議を提出したことで、[SCOPE.sCountry('actor').GetFlavorRank]全体の権力の流れが変わりつつある。この激動の時代にこそ、新たな機会が生まれるのだ！ 我々は、議会廃止を速やかに正当化する必要がある。\n"
 reinstate_the_legislative_assembly: "立法機関の復活"
 reinstate_the_legislative_assembly_desc: "我々の専制的な傾向は、民と各階級との関係に悪影響を及ぼしてきた。彼らをなだめ、古き法の支配を回復するためには、[SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName]の再設置に向けて取り組む必要がある。\n"
