 tordesillas_swap_claim: "請求権の入れ替え"
 tordesillas_swap_claim_desc: "$treaty_of_tordesillas$が批准され、新大陸は主要な植民列強のあいだで分割された。しかし、その分割はわが国の望むものではなく、立場を改善する余地が残されている。わが国は列強のひとつを誘い、ある地域に対するわが国の請求権を、隣接する地域に対する彼らの請求権と交換させられるかもしれない。"
