 rtr_appease_the_court: "宮廷をなだめる"
 rtr_appease_the_court_desc: "#flavor 地方で公然と反乱が起こる一方で、宮廷に巣食う悪意ある諸派閥が軍閥の支持を求めている。彼らを懐柔することで、この困難な時期に必要とされる忠誠心を得られるかもしれない……#!\n"
 rtr_rekindle_revolt: "反乱をかき立てる"
 rtr_rekindle_revolt_desc: "#flavor かつての専制君主とは休戦協定を結んだものの、再び中国解放のために戦いたいという野心に駆られている。#!\n"
 rtr_rein_in_area: "地域の統制"
 rtr_rein_in_area_desc: "#flavor 中国は多くの民を抱えている。この動乱の時代において、征服した敵地を統制することは重要である。そうすることで地元住民の忠誠が確保でき、反乱による混迷の時代においても彼らの支持を得られるだろう。#!\n\n[actor.GetName]は征服した[area|e]に「[ShowModifier('rtr_rein_in_area_modifier')]」を追加し、その[area]のロケーションは[integrated|e]される。"
