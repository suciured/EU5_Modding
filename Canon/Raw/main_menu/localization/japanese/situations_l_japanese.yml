 #Situation Actions
 rtr_grant_titles: "称号を付与"
 rtr_grant_titles_desc: "#flavor 天朝における権力と影響力は、誰もが惹きつけられる魅力がある。特別な称号や特権を与えることで、反乱派を体制支持者に変えられるかもしれない。少なくとも、一時的な停戦を実現できる可能性はある……#!\n\n[actor.GetName]は正統性を#R 5#!消費し、自国の[income|e]の一部を拠出して、対象国の$rtr_yuan_allegiance$を#G +15#!増加させる"
 rtr_grant_titles_select_country: "[ShowGovernmentReformNameWithNoTooltip('warring_state')]を選択"
 rtr_negotiate_with_rebels: "反乱軍と交渉"
 rtr_negotiate_with_rebels_desc: "#flavor 反乱を起こすのは、王位を狙う野心的な将軍ばかりではない。反乱者の大半は、ある程度自立した平穏な暮らしを望む者たちである。彼らとの話し合いの場を設け、彼らが抱える問題の解決に取り組めば、反乱を未然に防げるかもしれない。#!\n\n[actor.GetName]は[rebel|e]派の進捗を#G -30.00%#!減少させる"
 rtr_negotiate_with_rebels_select_rebels: "反乱派を選択"
 rtr_negotiate_with_rebels_tt: "対象の[rebels|e]の進捗が[ShowNamedValue('rebel_progress_severe_bonus')|+=2%]減少する"
