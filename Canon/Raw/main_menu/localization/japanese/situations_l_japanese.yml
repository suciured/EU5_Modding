 rtr_support_faction_desc: "#flavor [GetCountry('CHI').GetName]の領土は、[GetCountry('CHI').GetCulture.GetName]の支配者に反旗を翻した反乱軍の猛攻によって炎に包まれている。我々の支援は、いずれかの陣営に勝利をもたらす決定打となりうる。#!\n\n[ShowSituationName('red_turban_rebellions')]の対象国に#Y 1年#!分の[gold|e]を譲渡することで、わが国に対する[opinion|e]を[ShowBiasValue('opinion_rtr_supported_side')|+=0]上昇させる"
 rtr_declare_independence: "独立の宣言"
 rtr_declare_independence_desc: "#flavor [GetCountry('CHI').GetLongName]はかつてない深刻な危機に直面している。[GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName]にとっては悲劇だが、我々にとっては[GetCountry('CHI').GetCulture.GetName]の支配者に縛られた鎖を断ち切る絶好の機会である。#!"
 rtr_join_chinese_defense: "[GetCountry('CHI').GetAdjectiveWithNoTooltip]の防衛に参加"
