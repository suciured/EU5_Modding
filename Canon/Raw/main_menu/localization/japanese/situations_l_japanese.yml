 rtr_call_loyalists_to_arms_desc: "#flavor [GetCountry('CHI').GetName]が燃えている。略奪する軍閥たちが、母なる大地を血で染め上げている。天朝に忠誠を誓うすべての者に、武器を取るよう呼びかけなくては！#!\n\n[actor.GetName]に#G 忠誠#!を誓う（$rtr_yuan_allegiance$が[ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2]以上の）、選択された[ShowGovernmentReformName('warring_state')]の国家はわが国の側で[ShowCasusBelliName('cb_red_turban_rebellions')]戦争に参戦する。"
 rtr_call_loyalists_to_arms_tt: "現在、[actor.GetName]と戦争状態にある[GetInternationalOrganizationType('red_turban_rebels').GetName]のすべてのメンバー"
