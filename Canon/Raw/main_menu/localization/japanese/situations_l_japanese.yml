 #The Revolution
 the_revolution: "民衆蜂起" #Temp until we figure out a better name
 the_revolution_desc: "富の格差、生活水準の低下、そして識字率の向上が民衆の意識を目覚めさせた。貴族による下層階級の搾取や、支配階級による権力の横暴がまかり通る現状に、ついに市民や農民が変革を求める声を上げた。この新たな動きは、千年以上にわたり支配階級が下層階級を抑圧してきた、わが国の社会のあり方そのものに疑問を突きつけている。"
 institute_governmental_purges: "政府による粛清の実施"
 institute_governmental_purges_desc: "誰も信じることはできない！ 諜報員や暗殺者がいたるところに潜み、かつて信頼できた者ですら背後から襲いかかろうとしている。この危機を乗り越え、民を守るには、断固たる粛清を敢行しなければならない！"
 suppress_foreign_revolutionaries: "他国の革命勢力を抑制"
 suppress_foreign_revolutionaries_desc: "この新たな思想と、支配階級に対する反感が広まるのを防がなければならない。他国の農民たちがこれに毒されてしまえば、わが政権すら転覆させられるおそれがある。"
