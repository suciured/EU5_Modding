l_japanese:
 scandinavian_language_desc: "古ノルド語は、ヴァイキング時代にスカンジナビア全土に広がり、アイスランド、フェロー諸島、ブリテン諸島の一部などのほかの地域にも広がった。時が経つにつれ、古ノルド語は別個でありながら関連性のある（また、それぞれが独自の特徴を持つ）複数の言語へと進化したが、それでも共通のスカンジナビアの伝統は残っている。"
 english_language_desc: "英語は、ゲルマン人の入植者によってイングランドに持ち込まれたアングロ・サクソン語の方言を起源とし、のちにヴァイキングの侵略によるノルド語との接触の影響を受け、語彙と文法が大きく変化した。ノルマン人による征服と、大陸の封建領主による数世紀にわたる支配を経て、英語はフランス語の影響をさらに受けるようになった。"
 brythonic_language_desc: "$brythonic_language$は、ブリテン諸島の古代ケルト人に起源をもち、その後、アングロサクソン人の侵略から逃れた難民とともに、$english_channel_area$全域に広まった。"
 gaelic_language_desc: "$gaelic_language$（またはゴイデル語）はアイルランドで生まれ、中世に近隣の島々に広まったケルト語族を代表する言語である。"
 south_italian_language_desc: "これはイタリア半島の中部および南部で使用される言語群の名称である。"
 north_italian_language_desc: "イタリア半島の北部の人々はこの言語群の言語を話す。"
 occitan_language_desc: "オクシタニー・カタロニア語群は南フランスで生まれ、その後、地中海西部の商業港の共通言語となった。"
 french_language_desc: "オイル語（#italic Langues d'oïl#!）または$french_language$は、フランス北部を起源とするロマンス諸語の総称。"
 wendat_language_desc: "イロクォイ語の主な系統のひとつで、セントローレンス川沿いおよび五大湖の北側で話されている。"
 abenakian_language_desc: "ニューイングランド北部と、カナダ沿岸地方の大部分で話されている東アルゴンキン語族の言語。"
 cree_language_desc: "ニューファンドランドからアルバータまでの地域で話される、中央アルゴンキン語方言の膨大な言語体系群。"
 anishinabe_language_desc: "五大湖とオタワ渓谷の全域で話される、中央アルゴンキン語方言の言語体系群。"
 latin_language_desc: "人類史上最も影響力のある言語のひとつであるラテン語は、カエサル、ウェルギリウス、キケロが使用した言語であるだけでなく、ルター、デカルト、ニュートンも使用した。西ローマ帝国の崩壊とゲルマン民族の大移動ののち、ラテン語は[ShowLanguageFamilyName('romance_language_family')]へと発展した。しかし、「#italic Roma capta ferum victorem cepit#!（征服されたローマは、野蛮な征服者を征服した）」という言葉どおり、ラテン語は儀式、文化、外交の言語として、千年の時を超えて生き残っていくことになる。"
