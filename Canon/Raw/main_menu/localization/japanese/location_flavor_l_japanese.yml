l_japanese:
 stockholm_desc: "この街は1252年、メーラレン湖とバルト海が接する戦略的な立地に、ビルイェル・ヤールによって建設された。これによりストックホルムは、メーラレン湖へのアクセスを支配する要塞となると同時に、スウェーデン内陸部とハンザ同盟およびバルト海の交易網を結ぶ交易拠点となった。"
 paris_desc: "セーヌ川のほとりで、パリは小さな集落からフランスの至宝へと発展した。大聖堂、市場、学校を擁するパリは、ヨーロッパ有数の権力と文化の中心地となったのだ。"
 london_desc: "テムズ川に面したロンドンは、ローマ時代のロンディニウムからイングランド随一の都市へと発展した。繁栄する貿易と王宮によって、この街は王国の政治と経済の中心地となったのだ。"
 rome_desc: "テベレ川沿いの永遠の都ローマは、大陸にまたがる帝国を支配した。ローマ帝国が崩壊したあとも、ローマは教皇庁の本拠地、信仰と権威の標として存続した。"
 jerusalem_desc: "信仰と闘争が交錯する土地エルサレムは、ユダヤ教徒、キリスト教徒、イスラム教徒の崇敬の対象となっている。この地の神聖にして激動の歴史は、絶えることのない巡礼者と征服者により刻まれてきた。"
 alexandria_desc: "かつて地中海の標だったアレクサンドリアは、貿易と学問の交差点として繁栄した。その灯台と図書館は、かつてこの都市が文化と帝国の融合した地であることを告げていた。"
 constantinople_desc: "アヤ・ソフィアを戴き、強大な城壁に囲まれたコンスタンティノープルは、東ローマ帝国の中心として君臨した。1000年ものあいだ、その富と壮大さは世界の羨望の的だった。"
 sitges_desc: "中世には、現在市庁舎が建っている丘の上に城が築かれていた。その最初の所有者はバルセロナの大司教区だったが、12世紀にはその名に由来する一族の所有となった。"
 valladolid_desc: "11世紀末、ペドロ・アンスーレス伯爵とエイロ・アルフォンソ伯爵によってピスエルガ川に架かる橋の近くに建設されたバリャドリッドは、北部メセタの中心に位置する商業都市として発展した。14世紀にはブルゴスと並んでこの地方で最も重要な都市となり、女王マリア・デ・モリーナ、そして彼女の孫アルフォンソ11世の治世のあいだ、主要な行政の中心地となった。"
 penafiel_desc: "ペニャフィエルは「#italic Penna Fidelis#!（忠実な丘）」ともいい、10世紀にドウロ川流域の中流部の戦略的な要地である丘の上に築かれ、コルドバ・カリフ国に対する国境紛争の中心地となった。カスティーリャのサンチョ・ガルシア伯爵は、1013年ごろにこの地を堅固な要塞と化し、「フエロ」を与えた。その後ワイン産業が盛んになり、有力なドン・フアン・マヌエルの家系が支配する豊かな街へと発展していった。"
 toro_desc: "トロは10世紀にドウロ川流域の国境の守りを固めるために、レオン王がコルドバ・カリフ国との戦いで築いた街である。その戦略的な立地と豊かな農地とブドウ畑により、その後重要な街に発展した。"
 thessaloniki_desc: "コンスタンティノープルに次ぐビザンツ帝国第二の都市とされてきたテッサロニキの富と名声は、商業における戦略的な位置によって生み出された。その活気あふれる港は、イタリアとローマの中心地にまたがって貴重な物資を運び、東西をつなぐ重要な架け橋となっている。"
 malmo_desc: "マルメは、バルト海と北海を結ぶエーレスンド海峡の要衝となる重要な拠点である。要塞化された城壁と警戒を怠らない守備隊がマルメを権力の中心地に押し上げ、この都市は戦略と野心によって形作られていった。"
 bilbao_desc: "1300年、ビスカヤ領主ディエゴ・ロペス・デ・アロにより正式に設立されたこの街は、すぐに北スペインの重要な拠点となった。ネルビオン川河口の狭い谷間に位置する城壁に囲まれた集落は、強力な造船業を発展させ、貴重なカスティーリャ産メリノ種の羊毛や地元の良質の鉄鉱石をイギリスやフランドルの港に輸出する主要港となった。"
 radom_desc: "ピャスト朝最後の王、カジミェシュ3世大王よって拡張されたこの都市は、中世後期からルネサンス期を通じて重要な政治的拠点でありつづけた。1401年にはヴィリニュス・ラドム合同が調印され、1505年には王城での議会で「ニヒル・ノヴィ」の法令が承認された。"
 krakow_desc: "ヴァヴェルの丘の小村から始まったこの地は、965年に初めて、その名が当時の注目すべき商業の中心地として記された。1038年にはピャスト朝の君主の居城となり、その後ポーランド王国の行政、経済、文化の中心地となった。"
 megara_desc: "古代に築かれて以来人々が暮らしてきたメガラは、ニソスやビザスといった伝説的な王が治めた。この都市はギリシャ半島の重要な権力の要地となり、その海軍力と盛んな貿易で名を馳せた。入植者たちは地中海全域にビュザンティオン、ケルソネソス、セリヌスなどの重要な入植地を築いた。しかし、時が経つにつれてメガラは次第に色褪せていき、やがてはかつての隆盛の痕跡を残すだけの土地となった。"
 grojec_desc: "12世紀までは、この地方の城主とポズナン大司教座の所在地だったが、隣接するチェルスクに押され、次第にその重要性を失っていった。"
 gdansk_desc: "997年に初めて記録にその名が登場したグダニスクは、バルト海沿岸に存在した集落から生まれた。主要な造船と貿易港となり、東ヨーロッパで最も裕福で影響力のある都市のひとつとしての地位を確固たるものにした。"
 athens_desc: "古代ギリシャの文化の中心地とされたアテネは、当時最も強大な都市国家のひとつに成長した。スパルタ、テーベなどの古代国家と対立しながらも、徐々にエーゲ海を支配する海洋国家へと成長していった。その後、マケドニア帝国やローマ帝国、ビザンツ帝国に征服され、大きく衰退し、1204年以降は主たる十字軍国家の一角となった。"
 wieliczka_desc: "ヴィエリチカの街は1290年、ポーランド王プシェミスウ2世によって岩塩坑の採掘のために築かれた。主要な鉱山都市として多くの特権が与えられ、当地の塩鉱山はすぐに有名になった。ヴィエリチカ岩塩坑とその姉妹坑であるボフニャ岩塩坑は、鉱山会社#italic Żupy Krakowskie#!（ズピー・クラコウスキー）の一部となった。正式な文書ではこの街は「#italic Wielka Sól#!（ヴィエルカ・ソル）」、つまり「大いなる塩」と記されている。"
 leksand_desc: "シリヤン湖の南岸にあるこの村には数千年前から人が住んでおり、その教会は12世紀初頭に建てられた。この村のルター派初の牧師は、ヨハンの祖先であることで有名である。"
 leipzig_desc: "ライプツィヒは1165年、インペリイ街道（#italic Via Imperii#!）とレギア街道（#italic Via Regia#!）の交差点に設立され、裕福な貿易の中心地として発展した。その後、帝国から重要な特権を与えられたライプツィヒは、毛皮貿易と発展する書籍産業の重要な中心地となった。"
 augsburg_desc: "かつてはトラヤヌス帝の時代に「#italic Augusta Videlicum#!（アウグスタ・ヴィデリカム）」として知られた帝国自由都市アウクスブルクは、神聖ローマ帝国で最も古い都市のひとつである。中世初期、アウクスブルクは、955年にハンガリーの侵攻に対する防衛に成功したことで重要性を増した。1276年、アウクスブルクはルドルフ1世から自由帝国都市の権利を得たことでさらに重要性を増し、繁栄への道が拓かれた。"
 warsaw_desc: "マゾフシェの小さな漁師町として誕生したワルシャワは、1596年にジグムント3世によって首都がクラクフから移されてからその名を知られるようになった。それ以来この街は発展を続け、18世紀にはポーランド最大の都市となった。同世紀には、ポーランドの建築や職人の技術へ貢献する大規模な発展が見られた。"
 tunis_desc: "紀元前814年、伝説の女王ディードーによってカルタゴとして最初に建設され、同名のポエニ国家の首都となったが、3度の大きな流血を伴う戦争のすえにローマ人に破壊され、のちに再建される。現在のチュニスは、698年にアラブ人によってこの古代の廃墟の郊外に建設された。12世紀のムワッヒド朝の征服によりチュニスは地域の首都に昇格し、その地位はハフス朝の治世下でさらに強化された。"
 heidelberg_desc: "12世紀後半、ハイデルベルクはライン宮中伯の居城となり、名高い城が築かれた。ハイデルベルクはドイツ初の大学が置かれたことで知られ、それゆえに古くから学問の中心地だった。プファルツはやがてプロテスタント同盟の指導者となり、この地も改革と寛容の中心地となった。その後、ハイデルベルク城とその象徴的な外観が多くの詩人を惹きつけたことで、この都市はロマン主義の象徴となり、「ロマン主義の都市」と呼ばれるようになった。"
 aviles_desc: "その起源を10世紀にまでさかのぼるアビレスは、港としての戦略的重要性から河口沿いに発展してきた街である。近くのガウソン城では、アストゥリアス王アルフォンソ3世が金と宝石で覆われた勝利の十字架の製作を命じ、現在では王国全体のシンボルとなっている。11世紀以降、アビレスは王に特権を授けられた街となり、海上貿易と塩の貯蔵・流通で知られるようになった。"
 pingjin_desc: "道教寺院の晋祠がある太原は、紀元前5世紀以来、山西省および中国北部で最も重要な都のひとつ。979年、宋の皇帝太宗は北漢征伐の際、古城だった晋陽を水攻めにして破壊するよう命じ、「平晋」と改名した。この災厄から都が復興するには長い時間を要した。"
 dunstable_desc: "ローマの都市から修道院の街へ。ヘンリー1世の居城（1109年）、女王エレノアの十字架（1290年）、ヘンリー8世の離婚（1533年）、クロムウェルの募兵地（1642年）で有名。"
 paderborn_desc: "800年ごろに設立された司教区で、カール大帝と教皇レオ3世が初めて会談した地である。三十年戦争で16回包囲され、1646年にスウェーデン軍により破壊される。"
 porto_desc: "「#italic Cidade Invicta#!（不敗の都）」と呼ばれたこの都市は、ポルトガルの名の由来となり、ドウロのポートワインを広く国外に知らしめた。"
 jiaxing_desc: "嘉興は呉と越の境界となる地域である。「嘉」は美しさとめでたいことを意味し、「興」は隆盛と繁栄を表している。"
 torgau_desc: "1452年、選帝侯フリードリヒ2世はトルガウに最初の熊飼育場を設置し、これは1624年まで着実に拡張されていった。ここには最大39頭の熊を飼育することができた。"
 changsha_desc: "長沙の中心街は創設以来、2000年もの時を越えて変わることなく残っている。"
 ningxiang_desc: "ここでは殷王朝（3000年前の王朝）の最も大きな青銅器、「尊（酒器）」が発掘された。"
 wurzburg_desc: "ヴュルツブルクはフランケン地方の拠点として栄え、741年に司教座が置かれた。中世初期には要塞とマイン川の交易路を中心に栄えた。"
 hanover_desc: "ハノーファーは中世の集落から神聖ローマ帝国の重要都市へと発展し、ヴェルフ家によって統治され、貿易、権力、文化の中心地として繁栄した。"
 osnabruck_desc: "オスナブリュックは中世の神聖ローマ帝国の交易拠点で、司教座都市として、またヴェストファーレン条約締結の地として名を知られた。"
 glasgow_desc: "グレスカ（グラスゴー）は、中世の司教区として設立された都市である。大聖堂を中心に栄えて自由都市の地位を獲得し、スコットランドの教育を支えた大学も設立された。"
 neva_desc: "かつてヴァリャーグとギリシャの交易路の一部だったネヴァ川の湿地帯は、1703年にサンクトペテルブルクとなり、200年以上にわたってロシアの首都となった。"
 dubno_desc: "ドゥブノは1100年に初めて着目されるようになり、見本市と、1492年の城で著名なヴォルィーニ貿易の拠点へと成長した。のちにゴーゴリの『タラス・ブーリバ』にも登場する。"
 baden_desc: "ローマ人によって設立され、当初は「#italic Civitas Aurelia Aquensis#!（シヴィタス・アウレリア・アクエンシス）」として知られていたが、中世初期にバーデン辺境伯にちなんで「バーデン＝バーデン」と呼ばれるようになった。"
 erbach_desc: "18世紀後半、エアバッハ伯フランツ1世が古代美術への情熱を抱き、現地の象牙彫刻ギルドに資金を提供したことから、エアバッハは象牙彫刻の一大中心地へと発展した。"
 manhattan_desc: "原住民族のレナペ族に「マンハッタ」と呼ばれていたこの島は、オランダ人入植者が60ギルダー相当の交易品で購入した。彼らはここに砦を築き、ニューアムステルダムの権力の座とした。"
 doncaster_desc: "ローマ帝国時代のダヌム砦に端を発するドンカスターは、1337年までには放浪者や商人たちがロンドンと北部のあいだで商品を運ぶ、グレートノースロードに面したヨークシャーの交易都市となっていた。"
 kitchissippi_desc: "キチシビ川にちなんで名づけられたこの地は、イギリスの入植によって木材取引が拡大するまで、アニシナアベ族の人々が狩猟と交易を営んでいた。この地はのちに植民地行政の拠点となった。"
 saint_marceilin_desc: "11世紀に創設されたサン＝マルセランは、1337年から1340年のあいだドーファンの議会が置かれていた。1461年にルイ11世に献上された、表皮が膨らんだ柔らかいチーズで有名になった。"
 caerphilly_desc: "ヨーロッパで最高品質の石炭を産出するウェールズ渓谷は、18世紀後半には製鉄の中心地となった。"
 grenoble_desc: "グルノーブルはフランスアルプスに抱かれた小さくも戦略的な街で、ドーフィネの州都でもある。川と山に囲まれたこの街は城壁に守られ、北の丘陵にはバスティーユ要塞もそびえ立っている。街の生活は大聖堂と、商人や職人、周辺の渓谷から物資を運ぶ農民たちで賑わう、曲がりくねった通りを中心に営まれている。"
 kinsale_desc: "キンセールは、アイルランドの南海岸にある小さいながらも活気のある港町で、天然の入り組んだ港に守られている。漁業と沿岸貿易が人口の多くを支え、商人たちは塩漬けの魚、皮革、羊毛をワイン、塩、イベリアやフランスからの高級品と交換していた。狭い通りが岸壁の周りに集まっており、現地の船員や時折外国人商人たちが行き交っていた。キンセールの港は規模こそ小さいものの、アイルランドとヨーロッパ大陸を結ぶ玄関口として戦略的価値を有している。"
 stockton_desc: "ストックトンはティーズ川の北岸に位置するアングロ・サクソン時代の集落で、司教が自治区の農奴を解放したことで職人たちが移住してくるようになった。羊毛の輸出とワインの輸入で重要な市場となったが、人口が大きく増えるのは産業革命が起こってからのことだった。"
 kunow_desc: "クラクフ大司教区の重要な一部であり、1281年から小教区が存在する。その名前は、おそらくこの地域の森林に多く生息していたテン（貂、ポーランド語で「kuna」）に由来する。"
 lublin_desc: "ルブリンは12世紀と13世紀の変わり目に入植地として設立され、1317年に短身王ヴワディスワフ1世から商業特権を与えられた。その後の数世紀でルブリンは重要な交易拠点となり、16世紀には黄金時代を迎え、ルブリン合同と特に東方ととの広範な交易により繁栄した。"
 kendal_desc: "ケンダルは、1世紀にケント川岸にローマ時代の砦が築かれたのが始まりである。ノルマン人の支配下で発展したこの街は、1189年にリチャード1世から十字軍遠征の資金と引き換えに市場権を獲得したことで、さらなる繁栄を享受した。中世の羊毛貿易の中心地となり、その主要な城はヘンリー8世の妃キャサリン・パーが最も有名なパー家が所有していた。"
