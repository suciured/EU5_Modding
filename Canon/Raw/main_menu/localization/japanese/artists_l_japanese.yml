 peony_pavilion_desc: "『$peony_pavilion$』は、杜麗娘と柳夢梅の恋模様を描いた悲喜劇である。この作品は全55幕から成り、舞台上演では22時間以上かかることもある。[ShowCultureGroupName('chinese_group')]演劇における最高傑作のひとつと見なされている。"
 beijing_mosque: "牛街清真寺"
 beijing_mosque_desc: "$beijing_mosque$はかつて[ShowLocationName('dadu')]にあったモスクで、遼王朝時代に建設されたが1215年に破壊された。再建が完了した現在では、$china$の[ShowReligionName('sunni')]の中心地に建っている。"
 porcelain_tower: "磁器の塔"
 porcelain_tower_desc: "$porcelain_tower$は磁器の煉瓦で作られた高層の塔で、この種のものとしては[ShowCultureGroupName('chinese_group')]圏で最も高い建造物のひとつである。その精緻なデザインにより国家の至宝とみなされており、極めて名声の高い文化的遺産となっている。"
