 #Artist Types
 ARTIST_TYPE_NAME_: "（素人）"
 ARTIST_TYPE_DESC_: "プロの芸術家ではない。"
 ARTIST_TYPE_NAME_painter: "画家"
 ARTIST_TYPE_DESC_painter: "このタイプの芸術家は世界を観察するか、あるいは純粋に自らの想像力だけで作品を作り出す。その際、キャンバスや壁などに顔料や木炭を用いて絵を描く。この時代の代表的な画家としては、レオナルド・ダ・ヴィンチやレンブラント、ラファエルがいる。"
 ARTIST_TYPE_NAME_sculptor: "彫刻家"
 ARTIST_TYPE_DESC_sculptor: "彫刻家は粘土、石、大理石、木材などを成形し芸術作品を生み出す。この時代の有名な彫刻家としては、ドナテッロ、ミケランジェロ、ジャン・ロレンツォ・ベルニーニがいる。"
 ARTIST_TYPE_NAME_jurist: "法学者"
 ARTIST_TYPE_DESC_jurist: "法務の専門家で、さまざまな法典の分析や講評に精通している。この時代の有名な法学者としては、バルトールス・デ・サクソフェラート、フランシスコ・デ・ビトリア、ジェレミー・ベンサムがいる。"
 ARTIST_TYPE_NAME_scientist: "科学者"
 ARTIST_TYPE_DESC_scientist: "古来より常識として捉えられてきた自然の性質に疑問を抱く、知識人であり学者。この時代の有名な科学者としては、アイザック・ニュートン、レオナルド・ダ・ヴィンチ、ジョゼフ・フーリエがいる。"
 ARTIST_TYPE_NAME_composer: "作曲家"
 ARTIST_TYPE_DESC_composer: "モテットから交響曲まで、あらゆる音楽を生み出す芸術家。この時代の有名な作曲家としては、ヨハン・セバスティアン・バッハ、ヴォルフガング・アマデウス・モーツァルト、カール・ミカエル・ベルマンがいる。"
 ARTIST_TYPE_NAME_writer: "作家"
 ARTIST_TYPE_DESC_writer: "作家は、詩から小説まで書けないものはなく、戯曲も制作できる芸術家である。この時代の有名な作家としては、ウィリアム・シェイクスピアがいる。"
 ARTIST_TYPE_NAME_architect: "建築家"
 ARTIST_TYPE_DESC_architect: "建築家は、記念碑、邸宅、宮殿といった都市の美しさを生み出す建造物を設計する芸術家である。この時代の有名な建築家としては、ミマール・スィナン、クリストファー・レン、ミケランジェロがいる。"
 ARTIST_TYPE_NAME_philosopher: "哲学者"
 ARTIST_TYPE_DESC_philosopher: "このタイプの芸術家は現実を定義し、我々が自らの存在について理解するのを手助けしてくれる。この時代の有名な哲学者としては、ルネ・デカルト、イマヌエル・カント、バールーフ・デ・スピノザがいる。"
 ARTIST_TYPE_NAME_iconographer: "図像学者"
 ARTIST_TYPE_DESC_iconographer: "図像学者は正教会や合性論派の教会のために、宗教的なイコンを制作する。この時代の有名な図像学者としては、ユーラリオス、グレゴリオス・カリエルギス、マヌエル・パンセリノスがいる。"
 ARTIST_TYPE_NAME_metalsmith: "金属細工師"
 ARTIST_TYPE_DESC_metalsmith: "金属細工師は熟練した職人で、装飾的な武器から王のレガリアまで、あらゆるものを制作することができる。この時代の有名な金属細工師としてはヨハン・ヨーゼフ・ヴュルト、ビダル・アストーリ、ジャン・カンビエがいる。"
 ARTIST_TYPE_NAME_calligrapher: "書家"
 ARTIST_TYPE_DESC_calligrapher: "書家は、文字を複雑に組み合わせて芸術を創造する。作品は通常、本や巻物に収められ、宮殿や寺院に保管される。この時代の有名な書家としては、ミールエマード・ハサニー、韓石峰、#italic 寛永の三筆#!がいる。"
 ARTIST_TYPE_NAME_storyteller: "語り部"
 ARTIST_TYPE_DESC_storyteller: "語り部は、口承によって先祖の物語や伝統を受け継ぎ、次世代へと伝える役目をもつ。各部族において重んじられる彼らは、重要な伝統を新しい世代に伝える役割を担っている。"
