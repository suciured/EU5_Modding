 imperial_surgery: "帝国外科学"
 imperial_surgery_desc: "『帝国外科学』は、アブー・アル＝カースィム・アッ＝ザフラウィーの『解剖の書』に基づいて書かれた医学書だが、独自の新しい技術についても詳しく解説している。多くの挿絵が使われ、従来の文献にはなかった女性外科医の姿も見られる。記述されている手術技術のひとつに、片頭痛治療のための側頭動脈結紮がある。"
