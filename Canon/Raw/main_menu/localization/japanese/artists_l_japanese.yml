 tirant_blanch_desc: "騎士ティランが地中海での冒険を経てコンスタンティノープルにたどり着き、そこで皇帝の娘カルメシナと恋に落ちる物語。ほかの騎士道小説に比べると、本作では人間の感情が現実的かつ世俗的に描かれている。"
 catalan_atlas_desc: "ヨーロッパ、北アフリカ、アジアから東インド諸島まで網羅した羅針儀海図。さまざまな港、都市、国、人々が正確に描写されている。知名度の低い場所の神話や伝説についても記載がある。"
 vladislav_hall_desc: "ヴラディスラフ・ホールは壮大な式典ホールである。印象的な後期ゴシック建築様式や、歴史的にチェコ王室の主要行事に使われてきたことで知られる。"
 crown_st_wenceslas_key_desc: "サファイア、エメラルドなどの、さまざまな貴石でふんだんに装飾された金の冠。$BOH$の支配権の象徴となっている。"
 voynich_manuscript_desc: "『#italic ヴォイニッチ手稿#!』は謎に包まれた未解読の書物。神秘的なイラストや、未知の言語もしくは暗号で書かれた文章が収録されている。"
 hexabiblos_desc: "$BYZ_ADJ$の法的資料の集成。$BYZ$の影響下にあるすべての国の法律や民法の基礎となる。"
 acritic_songs_desc: "アクリティカ歌話を編纂したもの。アラブ・ビザンツ戦争でアラブの侵略者からビザンツの辺境を守り、名声を得たディゲネス・アクリタスやアンドロニコスなどの英雄の物語が収録されている。"
 reforms_of_the_peloponnese_desc: "プレトンが考える理想のビザンツ帝国。ユスティニアヌスの法典に頼らず、ペロポネソス人のような古典的社会への回帰を促す。プラトンの『#italic 国家#!』に触発され、半島を文化の楽園に変えることを目指して同性愛者や性的逸脱者を火あぶりに処するよう説いている。"
 nomoi_desc: "著作の多くは失われてしまったが、プレトンが描いた理想の社会の残骸が残っている。大部分は未知のままだが、ゾロアスター教やストア哲学から直接的な影響を受けていると考えて問題ないだろう。"
 nomoi_directors_cut_desc: "ゾロアスター教やストア哲学から着想を得た『#italic Nomoi#!（法律）』は、ゲミストス・プレトンが考えたビザンツ社会のあるべき姿を説いている。総主教庁による主導ではなく、階層化された神を擁する新たな信仰が必要であるとした。共同体を創設し、君主は寛大に統治をおこない、土地は人民が所有し、性別や階級によって社会を区分する必要があるとしている。"
 history_of_the_palaiologoi_desc: "パレオロゴス王朝の歴史を記した年代記。ローマ時代のイタリアでの慎ましい始まりから、ビザンツ帝国の復興期における隆盛までが描かれている。もちろん、記録には一部誇張があると考えられるが、創作であるという証拠はない。"
 apoheteftiko_systhma_byzantio: "下水道設計論"
 apoheteftiko_systhma_byzantio_desc: "$constantinople$の地下にある下水処理・浄水システムや、その大規模設計についての例証的な論文。著者は$Kantakouzenos$家の一員であると考えられる。"
 gramatica_de_la_lengua_castellana_desc: "$spanish_language$語の初の包括的な文法書。さまざまな語彙や用法が一冊にまとめられている。"
 don_quixote_desc: "そう遠くない昔、ラ・マンチャのある村（その名は思い出したくもない）に、ひとりの男が住んでいた。彼の持ち物と言えば、槍を収めた槍置き、古びた盾、やせ細った馬、それに猟用のグレイハウンドだけだった。"
 officium_hebdomadae_sanctae_desc: "グレゴリオ聖歌のような古代の単旋律聖歌とは対照的に、復活祭を讃えるために作曲された、革新的な多声音楽による賛歌と詠唱の作品集。"
 el_entierro_del_senor_de_orgaz_desc: "オルガスの領主ゴンサロ・ルイス・デ・トレドの埋葬を描いた、革新的な絵画。伝承によれば、聖ステファノと聖アウグスティヌスが天から降りてきてその遺体を運んだという。遠近法と色彩を見事に駆使した、画期的で圧倒的な作品となっている。"
 chronicle_of_alfonso_xi_desc: "[GetCharacter('cas_alfonso_xi_burgundy').GetName]の治世を記録した年代記。彼の幼少期から晩年の業績まで記されている。"
 book_of_good_love_desc: "著者の恋愛遍歴を記した書物で、随所に寓話が織り込まれている。「#italic Mester de clerecía#!（イタリアの聖職者文学）」と呼ばれるジャンルの代表例である。"
 book_of_hunting_desc: "$CAS$の大型・小型の獲物を対象に、狩猟や鷹狩りに適した場所とその技術を紹介する書物。"
 maja_vestida_desc: "官能的なポーズでベッドに横たわる女性の肖像画。本作の対となる作品として、同じ女性が裸で同じポーズをとっている肖像画がある。"
 el_tres_de_mayo_de_1808_en_madrid_desc: "戦争の悲惨さを描いた絵画。民衆たちが反乱の翌日、外国軍によって弾圧され射殺される場面が描かれている。"
 las_meninas_desc: "君主一族の家庭の様子を描いた絵画。登場人物の深層心理が描かれており、バロック時代のリアリズム絵画の傑作とされている。"
 las_lanzas_desc: "都市が降伏し、国家が勝利の瞬間を迎える様子を描いた絵画。槍兵など兵士たちが、敗北した将軍が勝者へ都市の鍵を引き渡すのを見守る様子が描かれている。"
 the_leviathan_desc: "聖書に登場する怪物の名を冠する書物。社会の構造と政府の正当性について論じている。絶対的かつ統一された政府の監督下においてのみ、社会は「すべての者が互いに戦い競争する」という自然な状態を回避できるとしている。"
 wealth_of_nations_desc: "経済学の基礎となる作品。国家がどのようにして富を生み出し、築き上げていくのかを説明している。政治や国家が経済と相互に作用するしくみを包括的に説明し、分業、生産性、自由市場などのテーマを扱っている。"
 canterbury_tales_desc: "中英語で書かれた物語集。中英語文学の最も優れた例のひとつとみなされている。物語はそれぞれ独立しており、そのジャンルは多岐にわたるが、通常は宗教的なテーマを扱っている。"
 revelations_of_divine_love_desc: "$christian_ADJ$神秘主義に関する書物。著者が重病から回復するきっかけとなった、神秘的な体験について書かれている。当時はラテン語を読み書きできない女性が多く、中英語で書かれている。神学的な議論というよりも、神との個人的な遭遇を述べた書物と解釈するほうがわかりやすい。"
 wycliffe_bible_desc: "ラテン語によるウルガタ訳から中英語に訳された、正統派の翻訳聖書。一部はほぼ逐語訳だが、ほかの部分は文章の意味を重視した訳となっている。のちにジョン・ウィクリフが文章を追加したことで、$lollardy_ADJ$の信者のあいだに広く普及した。"
 hampton_court_desc: "バロック様式の壮麗な宮殿。$europe$のほかの偉大な宮殿を模倣しながら、それらに匹敵する宮殿でもある。$ENG_ADJ$の君主たちが最も好んだ住居のひとつとなるだろう。"
 the_ambassadors_desc: "$FRA_ADJ$宮廷に派遣された$ENG_ADJ$の2人の大使を描いた作品。静物画の形式でさまざまな物が描かれており、科学的な道具も多数含まれている。さらに、ある角度からだけ見える方法で頭蓋骨も描かれている。"
 whitehall_desc: "$ENG_ADJ$の君主の主な住居として建てられた宮殿。$europe$のあらゆる宮殿を凌駕する、最大の宮殿となるよう設計された。"
 spem_in_alium_desc: "壮大な合唱曲であり、ルネサンス期のポリフォニー音楽の頂点とみなされている。5声部からなる8つの合唱隊で構成されるモテット。$ENG_ADJ$の合唱音楽の典型的な例である。"
 tamburlaine_the_great_desc: "タマレーン（[GetCharacter('chg_timur_lame_borjigin').GetName]の通称）の人物像に基づき、$tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "慎ましい羊飼いだったタンバレインが強大な征服者となっていく姿を描いた作品である。台詞、劇的な戦い、多面的な主人公の鮮やかな描写で有名。"
 romeo_and_juliet_desc: "最も人気のある$ENG_ADJ$演劇のひとつであり、傑作とみなされる作品。$italian_group$の敵対する2つの名家の、若者たちの恋の悲劇を描いている。最もよく上演される作品でもあり、愛しあうふたりは若者の恋愛の代名詞となっている。"
 st_pauls_desc: "$ENG_ADJ$のバロック様式の一例。その丸天井の眺めは象徴的で、世界最大級の規模を誇る。7世紀以来、聖パウロに捧げられたこの新しい建造物は、この先何世代にもわたり信仰の象徴となるだろう。"
 the_principia_desc: "科学の偉大な業績にして、最も影響力のある書物のひとつ。運動の法則と万有引力の法則について説明している。"
 robinson_crusoe_desc: "オリノコ川の河口近くにあるアメリカ沿岸の無人島で、28年間独りで暮らした人物、ロビンソン・クルーソーの人生と、その驚嘆すべき冒険の数々を描く。難破により島に流れ着いたが、ほかの乗組員は全員死亡し彼だけが生き残った。最後に海賊に奇跡的に救出されるまでの経緯を、本人自らが記している。"
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "本来はスーフィーの宿舎として建てられたが、$madrasa$としても使われている。この先何世代にもわたり、統治者一族の埋葬地としても使われていくだろう。"
 the_social_contract_desc: "政治的権利の原則について説き、地域社会をいかにして合法的に統治するかという問題について議論している。そうした権限は個人の自由と両立するものでなければならず、社会的不平等という問題に取り組む必要があると説く。"
 philosophical_letters_desc: "$great_britain_region$での生活経験をもとに書かれた随筆集で、『#italic イギリス書簡#!）』とも呼ばれる。部外者の目からイギリスについて解説しているが、$FRA$の体制に対する批判とも受け取られている。"
 spirit_of_the_law_desc: "政治理論を論じ、比較法学の先駆けとなった論文。$europe$のみならず多くの地域の法律に多大な影響を与えた。"
 dreams_of_the_orchard_desc: "国王と教皇が登場する、風刺的な文体を基調として書かれた物語。この物語のなかで、国王と教皇は法理について討論することに決め、国王は騎士を、教皇は聖職者を自分たちの代表として起用する。討論は友好的なものだが、最終的に騎士が勝者となり、国王が教皇に勝利する。友好的な物語である一方で、教会と国王の権威をめぐる論争を示してもいる。"
 doges_palace_genoa_desc: "この宮殿は政府の所在地であるだけでなく、権力の簒奪を企てる者に対する防衛線としても機能する。統治者の権力と威信の象徴となるだろう。"
 liber_certarum_historiarum_desc: "書名は「特定の歴史の書」を意味する。$HAB$と$carinthia_area$地方の年代記であり、$carolingian_dynasty_ADJ$時代からの$hre$全体の歴史を記した章も含まれている。"
 golden_roof_desc: "2000枚以上の金箔を施したタイルで作られた屋根。さまざまなレリーフや絵画、帝国領の紋章や旗で装飾された出窓を覆っている。"
 landplagenbild_desc: "イナゴの大群、疫病、敵軍の侵略など、さまざまな災厄を描いたフレスコ画。これらの苦難を乗り越えたことへの感謝の印として、市民が出資した。"
 beethoven_first_symphony_desc: "師匠や先人たちから大きな影響を受けた作品だが、伝統的な交響曲ではあまり見られない突然の躍動感や音調の変化など、作曲者の個性が反映されている。"
 the_creation_desc: "聖書の天地創造の物語を表現した作品で、オーケストラ、合唱団、ソリストが参加する。天地創造の物語の一日一日を追っており、ソリストたちがまずは大天使を、次にアダムとイブを演じる。"
 theuerdank_desc: "アーサー王物語から多くのインスピレーションを得た詩。ロマンチックな架空の物語が描かれており、皇帝が$BUR$へと旅し、妻と結婚し、その地を治める。主に旅の物語であり、旅のなかで主人公は多くの困難を乗り越えていく。"
 theoricae_novae_planetarum_desc: "天動説を踏襲するプトレマイオス天文学から発展した理論。惑星の動きや日月食の仕組みを説明しようと試みている。大衆を天文学に親しませるための教材として書かれた。"
 danse_macabre_art_desc: "人は誰もが死ぬということを忘れないよう、死の象徴としての骸骨が人々と踊る様子が描かれている。教皇や皇帝から庶民までのあらゆる階級の人々を描き、死はすべての人に平等に訪れることを表現している。"
 chronica_hungarorum_desc: "$HUN$の歴史を古代から説明した年代記。$hungarian_group$の人々がフン族とアッティラの子孫であるという伝統的な説を支持し、アッティラを近代の統治者の模範として描いている。"
 illuminated_chronicle_desc: "『#italic $illuminated_chronicle$#!』は豪華に装飾された$HUN$の写本。$HUN$とその統治者の歴史を、色鮮やかな挿絵を添えながら$latin_language$語で詳細に記している。"
 goryeosa_desc: "$chinese_group$の年代記の様式に従い、歴代の王、政治、社会、経済、官僚、年表など、$KOR_ADJ$王朝の歴史が詳細に記されている。"
 veritable_records_of_joseon: "朝鮮王朝実録"
 veritable_records_of_joseon_desc: "『$veritable_records_of_joseon$』は、朝鮮王朝の歴史を詳細に記した年代記。君主の治世中、宮廷の年代記編纂者がさまざまな出来事を記録し、それらが後にまとめられて君主の治世記録となった。"
 kor_cloud_dream_of_nine: "九雲夢"
 kor_cloud_dream_of_nine_desc: "『$kor_cloud_dream_of_nine$』は、古代$china$の唐王朝を舞台にした小説。[ShowAdvanceName('kor_hangeul_alphabet')]で書かれた幻想小説で、当時の社会的・芸術的規範に反した作品である。漢字（ハンジャ）を用いていないにもかかわらず、現在でも偉大な芸術作品と評価されている。"
 tongguk_tonggam: "東国通鑑"
 tongguk_tonggam_desc: "『$tongguk_tonggam$』は、古代史から$KOR$王朝の支配までの[ShowRegionName('korea_region')]半島の歴史を詳述した年代記である。"
 chronicle_of_egypt_desc: "正式な書名は『#italic Al-Nujūm al-Zāhira fī Mulūk Miṣr wa-al-Qāhira#!（エジプトとカイロの王に輝く星）』。イスラムによる征服以降の$egypt_region$と$mamluk$$rank_kingdom_muslim$の完全な歴史が記されている。"
 theodicee_desc: "正式な書名は『#italic Essais de Théodicée sur la bonté de Dieu, la liberté de l'homme et l'origine du mal#!（神の善性、人間の自由、悪の起源に関する弁神試論）』。世の中に悪が存在しても、それでも神を信じるという考えの正当性を説いている。神は無限の完全な存在であり、より大きな善を実現するために悪の存在が許されているという。"
 sorrows_of_young_werther_desc: "手紙の形式で書かれた小説。ある若い男性の片想いをテーマとしており、物語は悲劇的な結末を迎える。$europe$全土で読まれ、主人公の服装や生き方、さらにはその悲劇的な結末をまねる者が現れるなど、社会に大きな影響を与えた。"
 faust_desc: "$german_group$の錬金術師、占星術師、魔術師でありファウストが、知識と冒険を貪欲に求めるあまり、悪魔メフィストフェレスと契約を交わす物語を描いた戯曲。ファウストが魂と引き換えに悪魔を使役し、24年間の快楽に満ちた生を享受したすえに、死後に魂を奪われる運命を悔いるさまを描いている。"
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "預言者ムハンマドへの祈りと祝福を集めた書物。『#italic Dalā'il al-Ḵayrāt wa-šawāriq al-anwār fī dhikr al-ṣalāt 'alā al-Nabī al-muḵtār#!』は「#italic 選ばれし預言者への祝福の回想における恩恵のしるしと輝ける光#!」の意。"
 holy_trinity_st_sergius_lavra_desc: "$russian_group$$orthodox_ADJ$の信仰の拠点であり、三位一体に捧げられた修道院。はじめは質素な木造建築だったが、時とともに増築され、各地から人々が訪れるようになった。"
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "$russian_group$美術の傑作のひとつとされる作品。『創世記』に登場するアブラハムを訪れた3人の天使を描いているが、三位一体の象徴と解釈することもできる。"
 uspensky_sobor_desc: "$uspensky_sobor$は「生神女就寝の大聖堂」を意味し、「聖母被昇天大聖堂」とも呼ばれる。聖母マリアの天国への昇天を記念して建てられた大聖堂で、$russian_group$$orthodox_ADJ$の礎であり、信仰の中心地である。"
 tale_of_the_princes_of_vladimir_desc: "リューリクだけでなく、ローマ皇帝アウグストゥスの兄弟とされるプルスという人物にまでさかのぼる、$MOS$と$VLR$の支配者一族の系譜を文学的に記した書物。$russian_group$の統治者が$rank_empire_tsar_ruler_male$として戴冠することの正当性の根拠となっている。"
 monomakhs_cap_desc: "$russian_group$の支配と権威の象徴となる冠で、金や宝石で装飾され、黒テンの毛皮で縁取られている。この冠は$BYZ_ADJ$帝国とのつながりがあり、$russian_group$の支配者を$rome$の後継者とみなすことの正当性の根拠にもなっている。"
 the_great_bell_tower_desc: "レンガで作られ、白塗りされた鐘楼。2つの鐘楼が周囲のどの建物よりも高くそびえている。その際立った高さにより、都市への脅威に対する監視所としての役割も果たす。"
 st_basil_cathedral_desc: "$russian_group$の文化とアイデンティティの象徴。地上における天国の象徴とも解釈されている。$BYZ_ADJ$$orthodox_ADJ$の伝統に従いながらも、かがり火を模して9つの円屋根が配置されている点で、伝統から逸脱している。"
 the_soyembika_tower_desc: "この塔が正確にはいつ、どのような目的で建てられたのかにはさまざまな見解があるが、この都市の象徴的な建造物であることは間違いない。都市の景観の中心であり、民衆に尊敬の念を抱かせる存在である。"
 lady_of_kazan_desc: "$russian_region$の守護神として崇められている、聖母マリアのイコン。1世紀以上にわたり行方不明になっていたが、奇跡的に発見された。$russian_group$$orthodox_ADJ$の信徒たちに、計り知れないほどの文化的・宗教的影響を与えている。"
 winter_palace_desc: "支配王朝の公式の住居として使われた宮殿で、$russian_group$のバロック建築の代表例である。建設当初からすでに見事な建築物だったが、長い年月にわたり改築や増築が重ねられ、真に圧巻の景観を誇るようになった。"
 magia_naturalis_desc: "『#italic $magia_naturalis$#!』は、地質学、冶金学、磁気学、光学、医学など、あらゆる科学分野の興味深い観察結果をまとめた、極めて人気の高い全集。"
 catherine_palace_desc: "支配王朝の夏の離宮として使われる宮殿。見事なロココ様式の宮殿で広大な庭園がある。装飾を施されたアラバスター大理石の部屋は、支配者一族や宮廷人の休息とくつろぎの場として利用される。"
 st_peter_and_paul_desc: "ペトロパブロフスク要塞は、ネヴァ川の入り口を守る要塞。要塞のなかには、要塞と都市の重要なシンボルであり、$orthodox_ADJ$の教会堂としては最も高い鐘楼である$st_peter_and_paul$がある。"
 palace_of_caserta_desc: "現存する世界最大の宮殿であり、バロック建築の壮麗な建築物のひとつ。5階建てで1000室以上有し、広大な庭園や多数の噴水もある。"
 pudizia_desc: "ヴェールをまとった裸婦の姿を見事に表現した作品で、洗練された大理石の彫刻技法が見てとれる。ヴェールは透明感がありながらも重さが感じられ、裸婦の身体を覆い隠しつつその形状を克明に表している。動きと流動性が見事に表現された彫刻である。"
 istoriya_rossiskaya_desc: "古代からの$russian_group$の詳細な記録。ほかの年代記には記載のない情報が多く含まれているため、信憑性を疑う者も多い。"
 gatchina_palace_desc: "古典的な建築様式と、中世の城のさまざまな特徴が融合する宮殿。瞬く間に支配者一族の住居として最も好まれる宮殿のひとつとなり、その結果、$russian_group$の政治にとって非常に重要な場所となった。"
 on_the_corruption_of_morals_desc: "支配階級による不正を批判的に論じた本。本来の$russian_group$の価値観への回帰を提唱し、君主を民の父とみなしている。専制的な慣行は避け、それによって農奴制を廃止することなく農奴問題を解消すべきだとしている。"
 a_journey_from_st_petersburg_to_moscow_desc: "農奴制、貴族、一般的な統治や自由など、$RUS$の問題について述べ大きな議論を巻き起こした作品。$europe$のさまざまな哲学者の概念が多く取り入れられている。著者は革命家ではなく、$RUS_ADJ$の政治や社会の問題を指摘する観察者にすぎなかったが、その内容は貴族階級の怒りを買った。"
 ode_to_liberty_desc: "全体として、この詩は正義、自由、そして君主の権力を超越した崇高な法の遵守を求める力強い呼びかけであり、$RUS$全土の反乱運動にインスピレーションを与える役割を果たした。"
 work_of_art_mons_meg_desc: "最大級の口径をもつ大砲。銃身の直径が50cm、長さが4mもある巨大な砲である。鉄製で、初期には錆びを防ぐため鉛丹で塗装されていた。"
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "さまざまな詩を集めた詩集。$scottish_group$の国民文学としての役割を果たすことを目的としている。また、$scottish_gaelic_language$を話さない人々のために語彙を説明している。"
 chronica_gentis_scotorum_desc: "$scottish_group$の歴史を記録した重要な書物。モーセの時代から伝説上の建国の父ファーガス・モーに至るまで、$SCO$の歴史と起源をたどっている。"
 atland_eller_manheim_desc: "ゴシック文化の集大成であり、ゴート族の末裔であることを誇りとする文化運動。$SWE$は神話上のアトランティスがあった場所であるとしている。"
 swe_makalos_desc: "$SWE$の最も高貴な家のひとつが所有する邸宅の俗称。統治者の宮殿のすぐ前に建っており、宮殿に引けをとらないその豪華さは、周辺の質素な建物がかすんで見えるほどである。"
 san_zanipolo_desc: "サン・ザニポロ（「サンティ・ジョヴァンニ・エ・パオロ」の略）は、イタリアのヴェネツィアにあるゴシック様式の大聖堂。同市のドージェの多くが埋葬される伝統的な埋葬地である。"
 ca_foscari: "カ・フォスカリ"
 ca_foscari_desc: "$ca_foscari$は、大運河沿いに建設された壮麗なゴシック様式の宮殿で、フォスカリ家の富と権力の象徴である。"
 fra_mauro_map: "フラ・マウロの世界図"
 fra_mauro_map_desc: "$fra_mauro_map$は、ヨーロッパ、中東、そのほかの地域の地理知識を統合した非常に詳細で革新的な世界地図で、当時の既知の世界を最も先進的に描いたもののひとつ。"
 tintorettos_crucifixion_desc: "『$tintorettos_crucifixion$』は、キリストの磔刑を壮大かつ劇的に描いた作品。激しい感情の描写、動的な構図、光と影の巧みな使い方を特徴としている。"
 de_honesta_voluptate_et_valetudine_desc: "『#italic De Honesta Voluptate et Valetudine#!（正直な快楽と健康）』は、バルトロメオ・プラティーナによって書かれた世界最古の料理本のひとつ。レシピや食生活に関するアドバイスが収録されている。"
 eight_questions_on_the_power_of_the_pope_desc: "宗教的権力と世俗的権力の分離を唱え、教皇や聖職者は財産を所有すべきではないという考えを支持している。財産の所有権は世俗的な支配者にのみ帰属すると説く。"
 frauenkirche_desc: "ティントレットの『#italic Crucifixion#!（磔刑）』は、ヴェネツィアのスクオーラ・グランデ・ディ・サン・ロッコに収められている巨大な絵画。キリストの磔刑を激しい演出とダイナミックな構図で描いている。"
 diarii: "ディアーリ"
 diarii_desc: "『$diarii$（日記）』はマリーノ・サヌートによる全58巻の年代記で、1496年から1533年までのルネサンス期のヴェネツィアの政治、社会、外交の動向を詳細に記している。"
 annales_bojorum_desc: "複数の巻にわたり、$BAV$の歴史がヨーロッパ全体の歴史と合わせて記されている。教皇と神聖ローマ帝国の争いについても記述がある。"
 theatinerkirche_art_desc: "$italian_group$のバロック様式で建てられた教会。この都市の象徴となり、$south_german_region$全体のバロック様式の建築物に大きな影響を与えた。"
 bng_nabibangsha_desc: "『#italic Qaṣaṣ al-anbiyā'#!（預言者の物語）』の最初の$bengali_language$訳のひとつ。$muslim$の預言者や使徒に関する物語集である。"
 brandenburger_tor_desc: "戦勝を祝うために都市の中心に建設された門。新古典主義の様式を採用し、ローマ神話の場面を描いたレリーフが多数施されている。頂部には勝利の女神ヴィクトリアを乗せた青銅製の四頭馬車が据えられているが、当初は平和の女神エイレーネが乗せられる予定だった。"
 the_prize_essay_desc: "$german_language$の原題は、『自然神学と道徳の原則の判明性（#italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#!）』。王立科学アカデミーに提出され受賞したことから、この著作は「$the_prize_essay$」として知られるようになった。"
 prutenic_tables_desc: "この天体運行表は『プロイセン表』とも呼ばれ、コペルニクスの著作に基づいて作成されたが、コペルニクスの数学的研究を天動説に再び結びつけている。"
 praxis_pietatis_melica_desc: "教会での礼拝と個人での祈りの両方に使えるよう作成された、$lutheran_ADJ$の賛美歌集。多数の賛美歌を収録しており、その人気から信仰生活における定番の讃美歌集となった。"
 phaedon_desc: "魂の不死性を擁護した著作で、ソクラテスによる一連の対話形式で記されている。対話のなかでソクラテスは自らの死に備えつつ、魂は単純であり、ひいては不死であるという主張の正当性の根拠を示している。"
 teaching_nova_methodo_desc: "著者の初期の思想を修正・発展させた書物で、彼による後期の講義内容で構成される。本書は自己意識を本質的に社会的な現象として擁護しており、個人が自己意識を得るには、自己と比較するための他者の存在が必要であると主張している。"
 joys_of_young_werther_desc: "『#italic $sorrows_of_young_werther$#!』の風刺的パロディであり、原作で描かれたロマンティックな自殺を批判している。高い評価を得たものの、主人公を風刺的に描写したことから#italic シュトゥルム・ウント・ドラング#!運動の多くの支持者の反感を買った。"
 nathan_the_wise_desc: "第3回十字軍の時代を舞台とする劇であり、宗教的寛容を擁護している。劇中では、アブラハムの3つの宗教の信者たちが宗教的な違いを乗り越え、友情と寛容を通じてひとつになる。"
 on_war_desc: "戦争と軍事戦略に関する論文で、当時の戦争を分析し、国家の政治の延長と位置づけている。この分野で最も影響力のある著作のひとつだが、国家としての戦争、つまり国と国民が推進力となる戦争のみを論じているため、批判者や反対者も多かった。"
 virgin_of_guadalupe_desc: "伝説によれば、この像は福音記者ルカによって彫られ、ムーア人の侵攻後に埋められたという。数世紀後、聖母マリアが現れて像が埋まった場所を示し、発掘された。この聖母像は当初から多くの巡礼者を惹きつけ、ムーア人に対する勝利が聖母マリアの「執り成し」によるものと考えられたことにより、その威信や重要性がさらに高まった。"
 palace_monastery_of_santa_clara_desc: "もとはムデハル様式の宮殿だったが、ムーア人に対する勝利を記念して修道院に改修された。王族のために祈りを捧げる場とされたこの修道院では、多くの高貴な女性たちが生活してきた。"
 on_miracles_signs_and_revelations_desc: "迷信が横行する風潮に対抗し、この著作は、奇跡は必ずしも神か悪魔の働きによるものではなく、しばしば想像の産物や明らかな捏造であると述べ、当時の一般的な考え方に反対している。"
 astronomiae_instauratae_progymnasmata_desc: "1572年に出現した新星、および彗星の観測結果に基づいた著作。科学分野だけでなく、詩人や作家にも多大な影響を与えた。"
 fairy_tales_for_childred_desc: "さまざまな御伽話の集成。大衆から高い評価を受け、老若男女に楽しまれた。"
 erasmus_montanus_desc: "学歴主義を風刺的に批判した作品。首都で学んだあと、故郷の田舎街に戻った青年を描いている。首都での学びと村人たちの考え方には大きな乖離があり、両者のあいだで多くの衝突が起こるさまを描く。"
 duomo_di_firenze_desc: "13世紀にゴシック様式で建設が開始された大聖堂。街を見下ろすようにそびえる$renaissance$様式の丸屋根が特徴的で、都市の象徴となっている。"
 nuova_cronica_desc: "$rome$の歴史的偉業に倣うことを願い、$FLO$の歴史を綴った年代記。都市のさまざまな建造物の歴史、市民、交易、都市で起こったさまざまな出来事などが詳しく記されている。"
 history_of_the_florentine_people_desc: "世俗的観点のみから歴史を説明するという、珍しい手法で書かれている。$italy_region$は文化の衰退期から脱却し、新たな時代へと入りつつあると主張している。"
 mona_lisa_desc: "上流階級から庶民まで幅広い層の注目を集める作品で、芸術に関する議論で必ず取り上げられる傑作。そこに描かれた人物の神秘的な表情は多くの解釈を生み、誰もがその筆致の巧みさを称賛する。"
 last_supper_desc: "十字架にかけられる前のイエス・キリストが、弟子たちと最後の晩餐を囲む場面を描いた絵画。各人物の表情が巧みに表現されており、ルネサンス期の多くの作品に多大な影響を与えた。"
 de_jure_belli_ac_pacis_desc: "戦争の法的地位について論じた本作は、過去の著作から概念を借用し、それらを拡張することで、国際法の基礎を築いている。"
 tarikhe_alamaraye_abbasi_desc: "$farsi_culture$の支配王朝の年代記。$persia_region$史に関する著作のなかで、最も影響力のあるもののひとつ。"
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "『#italic $chronicle_of_morea$#!』は、第4回十字軍遠征後のギリシャにおけるフランコクラティアの建国について詳細に記した14世紀の年代記。主にアカイア公国に焦点を当てている。"
 the_prince_desc: "本書は政治の統治について論じ、権力をどう維持し、征服した地をどのように統治するかなどの技法について論じ、世襲の君主だけでなく、新たな君主の登場にも言及している。いわく、“目的は手段を正当化するものである”。"
 cronica_universalis_desc: "『#italic $cronica_universalis$#!』は、中世$europe$の歴史を理解するうえで貴重な資料であり、当時の政治の動き、文化の変遷、社会の変化に関する深い洞察を提供する。また、西方の遠国に関する記述もあり、[ShowAreaName('greenland_area')]以西の漁師たちの旅への言及がある。"
 liber_gestorum_in_lombardy_desc: "$lombardy_area$として知られる北$italy_region$の一般的な歴史が記されている。主に$visconti_dynasty$王朝下の$milano$市に焦点を当てている。"
 arca_di_san_pietro_martire_desc: "ヴェローナの聖ペトロの遺骨が納められた豪華な石棺で、聖ペトロの物語を表現したレリーフが施されている。レリーフには、道徳的・神学的な美徳を象徴するものなど、きわめて寓意的な表現が見られる。"
 milan_cathedral_desc: "精緻なゴシック様式を誇る、[ShowLocationName('milano')]の空にそびえ立つ象徴的な建造物。大聖堂には尖塔や装飾などの仕上げが施され、建築技術の極致を示している。この知恵と技術の驚異は、この都の文化と宗教の重要性を象徴するものであり、神とわが国の栄光をさらに高めている。"
 equestrian_statue_desc: "史上最大の騎馬像として制作された作品。大きさや重量が大きな課題となったため、建造にあたって詳細な馬の研究がおこなわれた。"
 palazzo_reale_di_milano_desc: "何世紀にもわたり、都市政府の所在地として機能してきた。その歴史はおそらくローマ時代まで遡ると思われ、時代を経て幾度となく改修や増築が繰り返されてきた。広大な広間や多くの中庭があり、$milano$の真の権力の中心地となっている。"
 mlo_historia_patria_desc: "『#italic $mlo_historia_patria$#!』は、ミラノの歴史をその起源から15世紀まで詳細に記した年代記。ラテン語ではなくイタリア語で書かれた最古の歴史書のひとつ。"
 visconti_palace_desc: "#italic $visconti_palace$#!は、ロンバルディ地方におけるミラノの支配権の象徴である。周辺の建造物よりも高くそびえ立ち、創設者の富と権力を示している。"
 huis_ten_bosch_desc: "$huis_ten_bosch$宮殿はオランダ建築の最高峰とされ、「オレンジの広間」にはさまざまな芸術家の作品が展示されている。"
 dictionnaire_historique_et_critique_desc: "『#italic $dictionnaire_historique_et_critique$#!』には、反キリスト教的な思想や反権威主義的な思想が記されている。信仰の違いに寛容な社会を推進すべく、神学の教義のさまざまな矛盾を指摘しながらキリスト教を非合理的なものとして描き、世界を啓蒙的な時代に導こうとした。"
 mare_liberum_desc: "『#italic $mare_liberum$#!』は、自由貿易の理念を広める目的で書かれた。公海の重要性について説き、海は共有の財産であり、どの国の商人でもどの国の海域かを気にすることなく自由に交易できるべきだとしている。"
 saint_peters_basilica_desc: "もとはコンスタンティヌス帝によってネロのサーカスの跡地に建設され、以来、西方$christian$の中心地となってきた。[GetCharacter('fra_charlemagne').GetName]が戴冠式をおこなった場所でもある。かつての建物は新たに建てられたものに完全に置き換わり、キリスト教世界における最も偉大な教会にふさわしく、$renaissance$の美を体現した傑作となっている。"
 pol_royal_column_desc: "王権の威光を称え、王の像を通じて神聖な権威と世俗的な権力の統一を表現した柱。支配王朝の権威の証として、都市の中心に堂々とそびえ立っている。"
 pol_altarpiece_desc: "聖マリア教会の祭壇画はファイト・シュトースによって制作された。最も優れた芸術作品のひとつであり、当時としては最大の三連祭壇画となった。深い信仰と力の真の象徴である。"
 new_chemical_light_desc: "錬金術に関する包括的な書物。空気は単一の物質ではなく、その中には「生命の糧」である気体、すなわち生物にとって不可欠な物質が含まれていると説明する。"
 revolution_spheres_desc: "地動説を擁護する中核的な論文。既存のプトレマイオスの天動説を否定し、惑星と地球のすべての運動について説明を試みている。天動説ではうまく説明できない現象を、整合性のある体系として提示している。"
 pol_threnodies_desc: "『#italic Threnodies#!』（悲歌集、別名『#italic Laments#!』）は、作者の他作品とは対照的な19編の哀歌である。死んだ親族に捧げられた作品であり、悲しみに暮れる家族の苦悩と危機を描いている。"
 pol_annals_of_poland_desc: "『#italic $pol_annals_of_poland$#!』は、ポーランド王国の歴史を伝説的な建国から現代までを詳細に記した年代記。12巻で構成され、ポーランドのさまざまな時代について詳述している。"
 pol_brief_discussion_desc: "『#italic $pol_brief_discussion$#!』は、著者の時代に生じたさまざまな社会問題についての対話集。貴族の反教権主義的な視点から書かれている。"
 the_lusiads_desc: "『ウズ・ルジアダス』はホメロス風の叙事詩の集成。15世紀から16世紀にかけてのさまざまな大発見につながった、$POR_ADJ$の航海について記述している。カモンイスがマカオに追放されていた時期に執筆された本作は、$POR_ADJ$人をローマ支配以前にイベリア半島西部に居住していたルシタニア人と結びつけた。"
 batalha_monastery_desc: "この修道院は131年の歳月をかけ、15人もの建築家の指示のもとで建設された。複数の芸術様式が融合しており、$POR$で最も美しく重要な修道院のひとつとされている。"
 TEU_swords_of_grunwald_desc: "この2本の#italic $TEU_swords_of_grunwald$#!は、グルンヴァルトの戦いの前に挑発の意を込めてポーランド王に贈られた。王は剣を受け取り、戦いに勝利すると王家の宝物庫に収めた。"
 zafarnama_desc: "「#italic Book of Victories#!（勝利の書）」を意味する本書は年代記であると同時に、[GetCharacter('chg_timur_lame_borjigin').GetName]の生涯と功績に対する称賛でもある。彼のあらゆる軍事的功績や指導者としての功績が詳細に記されており、その人物像や名声の拡大の理解に多大な影響を及ぼしている。"
 telugu_ramayana_desc: "[ShowLanguageName('sanskrit_language')]の叙事詩『$ramayana$』を[ShowLanguageName('telugu_language')]に翻訳したもの。わかりやすい言葉や平易な表現を用いている。"
 subhadra_kalyanam_desc: "叙事詩『$mahabarata$』の登場人物であるアルジュナとスバドラの結婚をテーマとする詩集。古典[ShowLanguageName('sanskrit_language')]の叙事詩を、[ShowCultureName('telugu')]文化や価値観に合わせて再構築している。"
 nyayamruta_desc: "世界の現実について議論し、現実はマーヤーとブラフマンの相互作用の結果であり、ひいては幻想的な構築物にすぎないとしている。当然ながら、この主張は万人に受け入れられるものではなく、反対派とのあいだで多くの議論を巻き起こしている。"
 madhura_vijayam_desc: "マドゥライの陥落と南インドへの侵攻について詳しく述べた詩。詩ではあるが、ヴィジャヤナガル軍について詳述されているため、多くの歴史家が、ヴィジャヤナガルの初期の歴史を記した重要な記録とみなしている。"
 hypatian_codex_desc: "ルーシの年代記の集成。『#italic Primary Chronicle#!（原初年代記）』、『#italic Kievan Chronicle#!（キエフ年代記）』、『#italic Galician-Volhynian Chronicle#!（ガーリチ・ヴォルィーニ年代記）』で構成される。キエフ・ルーシの歴史に関する膨大な情報が収められている。"
 national_epic: "$TARGET$の伝説"
 national_epic_desc: "偉大なる統治者の歴史と功績を描いた、壮大な叙事詩。あらゆる国家に誇りと威信をもたらす。"
 art_name_a_critique_of_the_state_desc: "国の政府と政策に対する痛烈な批判。支配層に対する民衆の怒りを煽ることが目的である。"
 art_name_a_praise_of_freedom_desc: "わが国民が享受する自由と権利に対する称賛。わが国の政策を称えるだけでなく、そうした自由を追求することを人々に奨励する役割も果たす。"
 art_key_holy_leader_portrait_desc: "統治者を聖なる指導者や救い主として描いた作品。保守的な信者を間違いなく激怒させるだろう。"
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$しかし、現在は破損しており、そこにかつてほどの栄光はない。"
 bayeux_tapestry_key_desc: "$norman$による$ENG$征服を描いた、70メートルにおよぶ刺繍作品。世俗的なロマネスク美術の代表作である。"
 two_icons_of_archangel_michael_desc: "第4回十字軍遠征の際に[ShowLocationName('constantinople')]から略奪された2つのイコン。現在は[ShowLocationName('venice')]の大聖堂の広間に飾られている。"
 stone_of_scone_desc: "「運命の石」としても知られるスクーンの石は、スコットランド王権を象徴する古代の遺物。伝統的にスコットランドの君主の戴冠式で使用され、1296年まではスクーン修道院に安置されていた。しかしその年、スコットランド独立戦争の初戦で勝利したイングランドのエドワード1世がこの石を奪い、ウェストミンスター寺院の戴冠の椅子の下に置かれた。これにより、スクーンの石はイングランドの戴冠式の一部となった。"
 llywelyns_coronet_desc: "サウェリンの宝冠（ウェールズ語では#italic タライス・サウェリン#!）は、ウェールズの王子としての主権を象徴する冠。ウェールズ独立時代最後の公、サウェリン・アプ・グリフィズは、エドワード1世に敗北する前に、サイマー修道院の修道士たちにこの宝冠を託した。王はその宝冠を奪ってロンドンに持ち帰り、ウェールズの従属の象徴としてウェストミンスター寺院に掲げた。"
 cross_of_neith_desc: "ネイトの十字架は、イエス・キリストの真の十字架の断片を収めた、崇拝される聖遺物。ウェールズ王ハウェル・ザーが、ローマからこの十字架をウェールズに持ち帰ると、サウェリン・アプ・グリフィズの時代まで公たちに受け継がれた。エドワード1世は1283年にサウェリンを打ち破るとこの十字架を奪い、ウェールズに対する自らの支配を象徴するものとして掲げ、ロンドンで凱旋行進をおこなった。"
 st_augustine_gospels_desc: "聖アウグスティヌスの福音書は、部分的に完成した6世紀の彩飾つき写本であり、異教徒のアングロサクソン人を改宗させる教皇の使命の一環として、イギリスに持ち込まれた。このため、イギリスのキリスト教徒には神聖なものと見なされている。"
 st_louis_toulouse_crowning_robert_anjou_desc: "14世紀の祭壇画。トゥールーズの聖ルイが、弟の[GetCharacter('nap_robert_i_anjou').GetName]に$NAP_ADJ$の王位を譲り、フランシスコ会の司教となった歴史的な瞬間を描いている。"
 chiesa_san_gottardo_in_corte_tower_desc: "[ShowLocationName('milano')]のサン・ゴッタルド・イン・コルテ教会の塔は1336年、[ShowDynastyName('visconti_dynasty')]朝の初代ミラノ公、[GetCharacter('mlo_azzone_i_visconti').GetName]の治世下で建設された。地域で最も古い公共時計のひとつが収められている。この塔は、$MLO$のインフラを強化するというヴィスコンティ家の広範な事業の一環として建設された。"
 torrazzo_di_cremona_desc: "1309年に完成した$torrazzo_di_cremona$は、ヨーロッパで最も高い煉瓦造りの鐘楼のひとつであり、クレモナ大聖堂の隣に建っている。市民にとっても宗教的にも重要な建造物で、14世紀に設置された塔の天文時計は、同種の時計のなかでも最大級の規模を誇る。"
 lalibela_cross_desc: "$lalibela_cross$は、ザグウェ朝（12世紀～13世紀）の治世に制作されたエチオピアの金属工芸の傑作。エチオピア正教会の礼拝儀式において重要な役割を果たした。"
 kebra_nagast_desc: "$kebra_nagast$は、[ShowDynastyName('solomonid_dynasty')]王朝の起源について記した$ETH_ADJ$の基礎的な文献で、14世紀に書かれた。ソロモン王とシバの女王の血統を主張し、$ETH_ADJ$統治者に神聖な正当性を与えるとともに、王朝のキリスト教的アイデンティティを確固たるものにしている。"
 lalibela_church_st_george_desc: "聖ジョージ教会は、12世紀にラリベラ王の治世下に岩から彫られた、エチオピアの一枚岩造建築の頂点を代表する建造物である。#italic 新しいエルサレム#!を創造したいという願いに応えて建設され、当時の宗教的理想や$ETH$独自のキリスト教の伝統が反映されている。"
 king_ezana_stele_desc: "$king_ezana_stele$は4世紀に建立された、アクスム帝国時代の巨大な石碑。王国最盛期の富と権力を象徴している。碑文にも刻まれるエザナ王のキリスト教への改宗によって、アクスムは歴史上最も古いキリスト教国家のひとつとなった。"
 lanterna_di_genoa_desc: "もとは12世紀に建設された$lanterna_di_genoa$は、[ShowLocationName('genoa')]の港にとって重要な役割を果たした。世界で最も古く、最も高い灯台のひとつとして、その光は都市の主要港に入港する船を導いた。また要塞としても機能し、海上の脅威に対する都市の防衛の一端も担った。"
 palazzo_san_giorgio_desc: "サン・ジョルジョ宮殿は、1260年に$GEN$の執政長官グリエルモ・ボッカネグラによって建設された。行政関連の執務室が置かれ、のちにサン・ジョルジョ銀行も置かれた。この宮殿は$GEN$の財政・債務管理の一端を担い、都市が中世の主要な貿易都市として台頭していくうえで、極めて重要な存在だった。"
 annales_ianuenses_desc: "『$annales_ianuenses$』は、11世紀から14世紀にかけて書かれた$GEN_ADJ$の[ShowWorkOfArtTypeName('chronicle')]で、都市が台頭していく過程が記されている。ジェノヴァ共和国の戦争、条約、交易協定などが記録されている。"
 yaroslavs_court_desc: "$yaroslavs_court$は11世紀に[ShowLocationName('novgorod')]に建設され、交易と行政の中心地として機能した。[GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]にちなんで名づけられ、ハンザ同盟の貿易路沿いに位置する重要な商業拠点となった。"
 house_of_holy_wisdom_desc: "11世紀半ばに建設された[ShowLocationName('novgorod')]の聖ソフィア大聖堂は、ロシアで最も古い正教会のひとつである。[GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]の命により建設され、重要な宗教・文化拠点となった。その建設は、キエフ・ルーシにおけるキリスト教の普及を象徴するものだった。"
 our_lady_of_the_sign_desc: "『$our_lady_of_the_sign$』のイコンは、包囲戦の際に[ShowLocationName('novgorod')]を守ったと考えられたことから、12世紀に同都市で広く知られるようになった。このイコンは神の執り成しの象徴となり、ロシア正教会で広く崇められた。"
 annunciation_ustyug_desc: "12世紀に制作された『$annunciation_ustyug$』は、現存するロシア正教のイコンのなかで最古のもののひとつ。ビザンツ帝国がキエフ・ルーシの芸術に与えた影響や、キリスト教の教義の広まりを反映している。"
 saint_george_in_yuriev_desc: "ユーリエフ修道院はロシア最古の修道院のひとつで、1030年に[GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName]によって設立された。この修道院はノヴゴロド地方のキリスト教化において重要な役割を果たし、ルーシ北部における正教会の発展の象徴ともなった。"
 palma_cathedral_desc: "$palma_cathedral$の建設は、レコンキスタにおけるマヨルカ島の征服後、[GetCharacter('ara_jacme_i_arago').GetName]王の治世下で1229年に始まった。モスクの跡地に建設されたこの大聖堂は、ゴシック様式を採用しており、当時のヨーロッパ本土の建築様式の影響が反映されている。大聖堂の建設は数世紀にわたって続いた。"
 ripoll_abbey_desc: "888年に[GetCharacter('cat_guifre_i_barcelona').GetName]によって設立された修道院。[ShowCultureName('catalan')]文化と統治者たちの文化的・精神的中心地となった。現在も、$CAT_ADJ$のアイデンティティにとって重要な場所でありつづけている。"
 montserrat_abbey_desc: "モンセラート山に位置し、[ShowWorkOfArtName('moreneta_key')]が奉安される聖地。霊的にも巡礼地としても極めて重要な中心地であり、[ShowCultureName('catalan')]の文化的アイデンティティの象徴でもある。"
 poblet_abbey_desc: "12世紀に建設された壮大な修道院複合施設。[GetCharacter('ara_jacme_i_arago').GetName]の時代以来、[ShowCultureName('catalan')]の王たちの霊廟として使われている。"
 basilica_pilar_desc: "聖母マリアに捧げられたピラール大聖堂は当初、聖ヤコブ使徒の前に聖母マリアが現れたという伝説に基づき建設されたと言われる。聖ヤコブ使徒は、イベリア半島で$christian$の宣教をおこなっていたとされている。教会は時とともに増築され、12世紀に[ShowLocationName('zaragoza')]が征服されたあと、ロマネスク様式の教会の建設が始まった。"
 moreneta_key_desc: "[ShowWorkOfArtName('montserrat_abbey')]に祀られる聖母マリア像。伝説によれば、羊飼いたちがモンセラート山の洞窟で発見したが、像を街に運ぼうとしても荷車が動かなかったという。彼らはこれを、山にとどまりたいという聖母の意志の表れと解釈し、現在の修道院が建てられるきっかけとなった。"
 girgam_desc: "$KBO$の王室年代記。歴代の王と、それぞれの即位日と在位期間の一覧が記載されている。"
 djenne_mosque_desc: "13世紀からモスクとして存在してきた日干しレンガ造りの建物。何世代にもわたり$MAL$の[ShowReligionGroupName('muslim')]の普及と威信に貢献してきた。"
 sankore_madrasa_desc: "$MAL$の最も重要な[ShowReligionGroupAdjective('muslim')]学問拠点のひとつ。$guinea_region$における$muslim_ADJ$教育の長い伝統を受け継いでいる。"
 djinguereber_mosque_desc: "$MAL$における主要な[ShowReligionGroupAdjective('muslim')]学問拠点のひとつ。[GetCharacter('mal_musa_keita').GetName]が創設したとされている。"
 sachsenspiegel_desc: "$hre$の伝統的な慣習法や判例を集めた編纂物。帝国で最も重要な法典のひとつであり、[ShowLanguageName('latin_language')]ではなく[ShowLanguageName('german_language')]で書かれた最初の法典でもある。"
 terrae_prussiae_desc: "[ShowLanguageName('latin_language')]で書かれた、[ShowAreaName('prussia_area')]の$TEU_ADJ$騎士団の年代記。彼らがこの地域に到着した際の記録や、彼らと現地の異教徒部族との戦いが詳細に記されている。"
 codex_marianus_desc: "[ShowLanguageName('church_slavonic_language')]で書かれた福音書で、$slavic_group$$orthodox_ADJ$の聖典の基礎のひとつ。"
 white_angel_desc: "$serbian$芸術の傑作とされる作品。イエスの磔刑後の出来事が描かれており、主の天使が香油を携えた女性たちにキリスト復活の場所を示している。"
 zica_studenica_monasteries_desc: "12世紀と13世紀に建てられた一対の修道院。$serbian$の最大かつ最も重要な修道院に数えられる。"
 gesta_hungarorum_desc: "[ShowCultureName('hungarian')]人の偉業を称える文書。彼らの起源をスキタイ人やフン族に見出しながら説明し、カルパティア盆地の征服に焦点を当てている。"
 basilica_of_the_assumption_virgin_mary_desc: "$HUN$の初代の王によって建設され、以来$HUN_ADJ$の君主の戴冠式の場として使われてきた。司教座ではないものの、この国の統治者にとっては主要な教会のひとつである。"
 holy_crown_of_hungary_desc: "12世紀以来$HUN$国王の王冠として使われてきた、国王の正当性の象徴。$BYZ_ADJ$から贈られたもので、$BYZ_ADJ$様式を色濃く反映しているが、$HUN$は[ShowReligionAdjective('catholic')]に傾いていたことから教皇から贈られたとも考えられている。"
 kusanagi_no_tsurugi_desc: "ヤマタノオロチを討ち取ったスサノオが、その尾から発見したとされる伝説の剣。その後、この剣は天照大神に献上された。のちに天照大神は、孫であり、皇統の祖先でもあるニニギノミコトを地上に遣わす際にこの剣を授けた。そのためこの剣は天皇の正統性、勇敢さ、そして力の象徴となっている。"
 yata_no_kagami_desc: "太陽神である天照大神を、隠れていた洞窟から誘い出すために使われたとされる伝説の鏡。皇統の祖先であるニニギノミコトが地上に降りる際にこの鏡を授けられたことから、三種の神器のひとつとされ、皇統の知恵と、統治者としての適性の象徴となっている。"
 yasakani_no_magatama_desc: "三種の神器のひとつ。太陽神の天照大神を隠れていた洞窟から誘い出した際に、[ShowWorkOfArtName('yata_no_kagami')]とともに使われたとされる。のちに皇統の祖先、ニニギノミコトが地上に遣わされた際にニニギノミコトに授けられ、皇統の慈愛の象徴となっている。"
 liber_regum_desc: "『$liber_regum$』は、イベリア半島の王の系譜と歴史を詳細に記した中世の[ShowWorkOfArtTypeName('chronicle')]。神話と歴史を融合させ、王とその神聖な統治権を称えている。"
 collegiate_roncesvalles_desc: "ロンセスバジェス王立大学教会は、ピレネー山脈にたたずむゴシック様式の建物。サンティアゴ・デ・コンポステーラの巡礼路を行く者に支援を提供するとともに、病院としても使われている。"
 la_oliva_abbey_desc: "$la_oliva_abbey$はイベリア半島で最も古いシトー会の修道院。その飾りけのない造りは、簡素さと瞑想を重視する修道会の精神を反映している。敷地内には重要な図書館もある。"
 tripitaka_koreana_desc: "『$tripitaka_koreana$』は木版に刻まれた仏教経典の集大成。経典の保存に要する深い信仰心と職人技の現れであり、漢字（ハンジャ）で書かれた完全な仏教正典としては最古のものである。"
 amitabha_triad_desc: "『$amitabha_triad$』は#italic 無量光#!の仏である阿弥陀如来と、その両脇に立つ慈悲と智慧の#italic $bodhisattva$#!を表現したもので、信者たちの#italic 浄土#!での生まれ変わりへの希望を象徴している。"
 ksitigarbha_desc: "『$ksitigarbha$』は、死後の世界で魂を導く慈悲深い#italic $bodhisattva$#!を表現している。苦しむ人々を救うという誓願を立てたことから崇められ、仏教の教えにおいて希望の灯台とされている。"
 watermoon_avalokiteshvara_desc: "『$watermoon_avalokiteshvara$』はくつろいだ姿勢で座る、慈悲の#italic 菩薩#!の穏やかな姿を表現している。"
 visualisation_sutra_desc: "『$visualisation_sutra$』は#italic 浄土#!を想見するための観想法を示した図画。信者を清澄な精神と悟りへと導く。"
 sutra_descent_maitreya_desc: "この#italic $sutra$#!は、未来仏である#italic 弥勒#!の将来の下生について述べ、霊的な指導を待ち望む世界に対し希望と生まれ変わりの展望を示している。"
 hwaom_pure_land_desc: "『$hwaom_pure_land$』は#italic 華厳経#!から着想を得た、相互につながり調和する神秘的な世界を描いている。5体の主要な仏と、52体の#italic $bodhisattva$#!が描かれている。"
 devadatta_desc: "$devadatta$は仏教の経典に登場する人物。仏陀に挑み、人間の弱さを体現したことで知られる。彼の物語は、仏教の教えの核心である試練と赦しを浮き彫りにしている。"
 pohyonsa_desc: "$pohyonsa$は$KOR$の妙香山に位置する歴史的な仏教の信仰拠点であり、文化交流の拠点としても機能してきた。この寺院には、有名な青銅の鐘や、韓国の伝統工芸技術が際立つ精緻な彩色木造建築物など、複数の歴史的遺物が保存されている。"
 saint_mark_horses_desc: "「#italic Triumphal Quadriga#!（勝利のクァドリガ）」の異名をもつ『$saint_mark_horses$』は、勝利と威信を象徴する4体の古代の青銅像。第4回十字軍による[ShowLocationName('constantinople')]略奪のあと、同都市から[ShowLocationName('venice')]に運ばれ、現在は[ShowLocationName('venice')]にその海洋力の象徴として飾られている。"
 saint_mark_basilica_desc: "[ShowLocationName('venice')]のサン・マルコ広場の中心にある$saint_mark_basilica$は、ビザンツ様式とゴシック様式の宗教施設。福音書記者聖マルコの遺骨が納められている。"
 bucentaur_desc: "$bucentaur$は$VEN_ADJ$のドージェの華やかな儀式用の船で、$VEN$の海の主権を象徴している。贅沢な造りで同国の海洋力を誇示し、毎年おこなわれる「#italic 海との結婚#!」の儀式でも重要な役割を果たす。"
 palais_des_papes_desc: "[ShowLocationName('avignon')]の$palais_des_papes$は、14世紀に教皇庁がローマからフランスへ一時的に移転された際に建設された巨大なゴシック様式の宮殿。アヴィニョン教皇庁時代には9人の教皇の居所となった。単なる宗教的中心地ではなく、ヨーロッパにおける教皇の権威と力の象徴でもある。"
 convent_christ_desc: "[ShowLocationName('tomar')]の$convent_christ$は、もとはテンプル騎士団の要塞だったが修道院に転用された。ゴシック様式、マヌエル様式、ルネサンス様式が融合する、$POR_ADJ$建築の最も重要な例のひとつである。"
 canzoniere: "カンツォニエーレ"
 canzoniere_desc: "『$canzoniere$』は、フランチェスコ・ペトラルカによる叙情詩集で、彼の詩想の源であるラウラに捧げられたソネットで主に構成されている。愛、美、人間の感情といった主題に古典的な要素を融合させ、ルネサンス詩における最も影響力のある作品のひとつとなった。"
 alcobaca_monastery_desc: "$alcobaca_monastery$は$POR$にあるシトー会の修道院複合施設で、その簡素な美しさや王家の墓所で知られる。王国におけるゴシック建築の最初の例であり、最も重要で影響力のある修道院。"
 hagia_irene_desc: "$hagia_irene$は[ShowLocationName('constantinople')]に建てられた$BYZ_ADJ$初期の教会で、近隣に建つ$hagia_sophia$とは対照的な簡素さを特徴とする。532年のニカの乱で焼失したあと、548年に再建されたこの教会は、巨大な丸屋根と簡素な内装で知られ、初期のキリスト教建築の革新性を示している。"
 hagia_sophia_desc: "$hagia_sophia$は、紀元346年ごろにコンスタンティウス2世の治世下で建設されたが、532年のニカの乱で焼失したあと、537年にユスティニアヌス帝によって再建・献堂され、キリスト教世界最大の大聖堂となった。設計者はトラレスのアンテミオスとミレトスのイシドロスで、巨大な丸屋根や革新的な土木技術、正教会の荘厳さを反映する精緻なモザイク画などで知られる。"
 paris_psalter_desc: "『$paris_psalter$』は10世紀の#italic マケドニア朝ルネサンス期#!に作成された、豪華な$BYZ_ADJ$の写本。詩篇のほかに全頁大挿絵14点が収録されている。その古典的な様式は、$BYZ_ADJ$美術におけるギリシャ・ローマ美術の伝統の復興を反映している。"
 syntagma_canonum_desc: "$syntagma_canonum$は、教会の統治と慣習を定める$BYZ_ADJ$の教会法の集大成。教会の法的構造や$BYZ_ADJ$社会との統合が反映されている。"
 ecclesiastica_historia_desc: "エウセビオスの『$ecclesiastica_historia$』は、キリスト教の初期の歴史を記録した書物。教会の発展、殉教者の生涯、教会の形成における重要な出来事が記されており、初期キリスト教時代を理解するための主要な史料となっている。"
 historia_polonica_desc: "『ポーランド年代記（ラテン語：#italic Historia Polonica#!）』は、13世紀初頭にカジミェシュ2世正義公の命により、ヴィンツェンティ・カドウベクによって書かれたポーランド最古の歴史的年代記のひとつ。歴史的事実と伝説を組み合わせ、ポーランドの歴史を伝説的な起源からカドウベクの時代まで辿っている。"
 gesta_principum_polonorum_desc: "『ガッルス・アノニムスの年代記（ラテン語：#italic Cronica et gesta ducum sive principum Polonorum#!）』は、現存する最古のポーランドの歴史的年代記。その著者は不明で、単に「アノニマス（匿名）のガル」と呼ばれている。この年代記は、伝説的なピャスト朝の創始者から始まり、1114年までのポーランドの歴史を記述しているが、その年で突然途切れている。初期ポーランドに関する最も重要な歴史的資料のひとつ。"
 bogurodzica_desc: "ボグロジツァはポーランド最古の讃美歌で、その歴史は13世紀にさかのぼる。聖母マリアに捧げられたこの讃美歌は、聖歌としてだけでなく、ポーランドの騎士たちの戦歌としても使用された。その歌詞と音楽の形式は、古代の典礼の伝統を反映している。ボグロジツァは何世紀にもわたり、ポーランドのアイデンティティと精神性の象徴となっている。"
 szczerbiec_desc: "シュチェルビェツは、1320年のポーランド王ヴワディスワフ1世の戴冠式で初めて使用された儀式用の剣。伝説によれば、勇敢なるボレスワフ1世はこの剣でキエフの黄金の門を打ち、その際にできた傷により、「シュチェルビェツ（欠けたもの）」と呼ばれるようになった。シュチェルビェツは王権の象徴であり、ポーランド王室の宝物において重要な存在である。"
 gesta_danorum_desc: "サクソ・グラマティクスによって書かれた『$gesta_danorum$』は、$DAN$の伝説的な王や歴史的な王について記録した書である。スカンジナビアの歴史や神話を記録した中世の書物のなかで、最も重要なもののひとつとされる。"
 roskilde_cathedral_desc: "$roskilde_cathedral$はスカンジナビアの初期ゴシック建築の好例であり、赤レンガで建てられている。$DAN_ADJ$の王と女王の埋葬地として使用され、王家の威厳を体現している。"
 tournai_cathedral_desc: "#italic 聖母大聖堂#!は[ShowLocationName('tournai')]教区の主教座であり、そのデザインにはロマネスク様式とゴシック様式が取り入れられている。"
 gravensteen_castle_desc: "12世紀に建設された$gravensteen_castle$は、$FLA$伯の要塞として機能している。その名称は「#italic 伯爵の岩#!」を意味し、[ShowLocationName('ghent')]市の強力な市民階級に対し統治者の権威を示す役割を果たしている。"
 belfry_bruges_desc: "$belfry_bruges$は[ShowLocationName('bruges')]の中央広場に建つ鐘楼。その建設以来、$belfry_bruges$は鐘を鳴らして情報を伝え、市民の生活の中心的存在となってきた。"
 portico_de_la_gloria_desc: "$portico_de_la_gloria$は、[ShowLocationName('santiago_compostela')]の大聖堂にあるロマネスク様式の柱廊である。その彫刻群は聖書の場面を表現しており、信仰の象徴が随所に見られる。"
 cantigas_santa_maria_desc: "『$cantigas_santa_maria$』は、13世紀に作成された聖母マリアを讃える歌曲の集大成であり、ガリシア・ポルトガル語で書かれている。その装飾された写本は、中世最大の単旋律歌曲の歌曲集とされている。"
 general_estoria_desc: "『$general_estoria$』は、[GetCharacter('cas_alfonso_x_burgundy').GetName]の命によって、世界の普遍史を編纂することを目的に書かれた歴史書。聖書、古典、中世の諸資料をひとつの物語にまとめている。"
 cantar_mio_cid_desc: "『$cantar_mio_cid$』は$castilian_dialect$で書かれた最古の叙事詩。イベリア半島のキリスト教王国とアル＝アンダルスのタイファ諸国の抗争の時代を舞台に、ロドリーゴ・ディアス・デ・ビバール（通称「#italic The Cid#!（シッド）」）の冒険を描いている。"
 estoria_de_espana_desc: "『$estoria_de_espana$』はスペイン初の本格的な歴史[ShowWorkOfArtTypeName('chronicle')]とみなされている。聖書時代から[GetCharacter('cas_fernando_iii_burgundy').GetName]の治世まで、国家の歴史が4つの章に分けて記されている。"
 florentine_codex: "ヌエバ・エスパーニャ概史"
 florentine_codex_desc: "『$florentine_codex$』は、メソアメリカの先住民の文化、宗教、社会、日常生活を包括的に記録した民族誌。"
 mosque_cordoba_desc: "[ShowLocationName('cordoba')]の#italic 聖母被昇天大聖堂#!は、一般的には$mosque_cordoba$として知られる、イベリア半島の時代の変遷を象徴する優れた建築物である。当初は西ゴートのバシリカとして建設されたが、ウマイヤ朝による地域征服後にはモスクとして改築され、その後、都市が再びキリスト教勢力の手に渡ると大聖堂として転用された。"
 giralda_desc: "アルモハド朝時代に建設されたミナレット。鐘楼として改築され、[ShowLocationName('sevilla')]の大聖堂（かつての大モスク）の一部として建っている。イベリア半島における最も繊細なムーア建築の例である。"
 codex_calixtinus_desc: "『$codex_calixtinus$』は、サンティアゴ・デ・コンポステーラの巡礼路をたどる巡礼者向けの指南書として作成された。巡礼路沿いに暮らす諸民族から道中で見られる芸術、さらには宗教的な諸問題まで網羅し、挿絵入りの百科事典のような役割を果たしている。"
 tablas_alfonsies_desc: "『#italic $tablas_alfonsies$#!』は、太陽や月などの天体の位置を恒星との相対的位置として算出するうえで、極めて重要な計算表である。"
 libros_saber_astrologia_desc: "天体と当時の天文機器について解説した一連の書物で、論文集として中世の天文学と占星術において重要な役割を果たした。占星術では占星図の作成に使われた。"
 libro_de_los_juegos_desc: "『#italic $libro_de_los_juegos$#!』はチェス、テーブルゲーム、ダイスゲームに関する[ShowCultureName('castilian')]の論文である。テーブルゲームに関する[ShowLanguageName('arabic_language')]の情報をまとめ、[ShowLanguageName('latin_language')]の知識を織り交ぜている。"
 marienkapelle_desc: "$marienkapelle$は[ShowLocationName('munich')]に建設されたロマネスク様式の教会。[GetCharacter('ubv_ludwig_iv_wittelsbach').GetName]がそのように決定して以来、[ShowDynastyName('wittelsbach_dynasty')]王朝の埋葬地となっている。"
 sahib_ata_kulliyesi_desc: "$sahib_ata_kulliyesi$は[ShowLocationName('konya')]に建設された、サーヒブ・アタ・ファレッティン・アリとその家族の遺骨を納めるための複合施設。ハンマームやモスクもある。"
 gokmedrese_desc: "セルジューク朝のスルタンに仕えた高官、サーヒブ・アタ・ファレッティン・アリによって13世紀に設立された2階建てのマドラサ。以来、[ShowLocationName('sivas')]の主要な教育機関として機能している。その名は建物に使用された空色のタイルに由来している。"
 ulu_beden_desc: "$ulu_beden$の塔は[ShowLocationName('diyarbekir')]に建っており、$yedi_kardes$の塔と対になっている。"
 yedi_kardes_desc: "切り出した玄武岩で作られた塔。イスラムと[ShowDynastyName('artuqids_dynasty')]の象徴や、自然をモチーフとしたレリーフで装飾されている。メリク・サーリフ・マフムートを称えるために建造された。"
 maqamat_al_hariri_desc: "『$maqamat_al_hariri$』はサルージュの悪党アブー・ザイドの冒険を描いた物語。アブーは50編の物語を通じ、流暢な[ShowLanguageName('arabic_language')]を駆使して周囲の者を欺き、報酬を得ていく。"
 great_iwan_desc: "「正義の間」の異名をもつ$great_iwan$は、$mamluk$朝スルタン国の統治者が裁きをおこなった壮麗な丸天井の玉座の間である。赤い花崗岩のファラオ時代の柱で装飾されており、四方のうち三方が外部に開かれている。"
 qalawun_complex_desc: "$qalawun_complex$は、[ShowLocationName('cairo')]におけるイスラム建築の優れた例である。マドラサ、霊廟、さらには病院まで有する極めて重要な宗教複合施設。"
 al_nasir_mosque_desc: "$al_nasir_mosque$は、[GetCharacter('mam_an_nasir_bahri').GetName]によって[ShowLocationName('cairo')]の城塞内に建設された王立モスクである。$farsi_culture$様式と思われる球状に膨らんだ部分をもつ2つのミナレットが、ほかでは見られない特徴となっている。"
 al_karimi_mosque_desc: "14世紀の建造物である$al_karimi_mosque$は[ShowLocationName('damascus')]の中心に堂々と建ち、この地域の$mamluk$芸術の最も優れた例のひとつとされている。"
 rawd_al_qirtas_desc: "[ShowLocationName('fez')]の都の発展を記した[ShowWorkOfArtTypeName('chronicle')]。イドリース朝から[ShowDynastyName('marinid_dynasty')]朝に至るまでの、[ShowAreaName('morocco_area')]の統治者についても記されている。"
 ait_ben_haddou_desc: "$ait_ben_haddou$の要塞化された村。こうした村はアラビア語で「#italic ksar#!（クサール）」、アマジグ語では「#italic ighrem#!（イグレム）」と呼ばれる。サハラと[ShowAreaName('morocco_area')]の中心部を結ぶ重要な交易路の途中に位置している。"
 kutubiyya_mosque_desc: "$kutubiyya_mosque$は、[ShowLocationName('marrakesh')]にある2度建設されたモスク。アルモラヴィド建築の代表例であり、都市の中心部にある重要なランドマークでもある。モスクの名前は、建物周辺で書物を売っていた商人たちに由来している。"
 song_of_armouris_desc: "偉大なアクリタイの物語。#italic $song_of_armouris$#!はビザンツの騎士道物語のなかで最もよく知られている。父の仇を討つため何千人ものサラセン人を殺した怪力の持ち主、アルムリス・アーマウロプロスを描いている。"
 gediminas_cap_desc: "[GetCountry('LIT').GetAdjective]王国で最も重要な[ShowWorkOfArtTypeName('regalia')]として、[ShowDynastyName('gediminid_dynasty')]王朝の創始者、[GetCharacter('lit_gediminas_gediminids').GetName]によって保管されている荘厳な王冠。"
 chronica_jutensis_desc: "『#italic Chronica Jutensis#!（ユトランド年代記）』はデンマークの年代記。デンマークの歴史が、ユトランド半島に焦点を当てながら記されている。"
 christianstad_trinity_church_desc: "クリシャンスタード三位一体教会は、クリシャンスタード市にある新しく設立された大聖堂であり、ルネサンス様式の壮大な建築物として知られる。フランドル系デンマーク人の建築家ロレンツ・ファン・スティーンウィンケルによって設計された。"
 christiansborg_palace_desc: "クリスチャンスボー城は、コペンハーゲンの中心部のスロッツホルメン島にある。12世紀以降、さまざまな城があった場所に建てられた重要な建造物である。国内最大級の宮殿であり、王国の権力の中心地となっている。"
 elmelunde_frescoes_desc: "エルメルンデのフレスコ画は、デンマークのムン島にあるエルメルンデ教会で発見された中世の壁画。聖書に登場する場面が鮮やかな色遣いで詳細に描かれている。"
 dai_viet_su_ky_desc: "『$dai_viet_su_ky$』は、$Tran$王朝の公式の歴史書である。$DAI$の歴史の物語が収録されており、過去数世紀における国の発展過程を垣間見ることができる。"
 dai_an_nam_chi_luoc_desc: "『$dai_an_nam_chi_luoc$』は、$DAI$の歴史や、その他のさまざまな側面について、創始から$Tran$王朝の時代まで詳しく記した歴史書である。"
 kilwa_chronicle: "$ZAN$年代記"
 kilwa_chronicle_desc: "『$kilwa_chronicle$』は、$ZAN_ADJ$人の歴史を記した歴史文書である。[ShowLanguageName('arabic_language')]で書かれ、地域の口承伝統と歴史的な記録が織り交ぜられている。[ShowRegionName('swahili_coast_region')]全体の政治や文化の歴史について知ることができる。"
 preah_khan_reach: "プリヤ・カーンの剣"
 preah_khan_reach_desc: "金と宝石で装飾された鞘に収められた、鋼鉄製の勝利の剣。$preah_lompeng_chey$とともに、[ShowCultureName('khmer_culture')]人統治者の正当性を示す。"
 preah_lompeng_chey: "プリヤ・チェイの槍"
 preah_lompeng_chey_desc: "[GetCharacter('khm_trasak_paem').GetName]の統治を祝う勝利の槍。$preah_khan_reach$とともに、[ShowCultureName('khmer_culture')]人王室の権威の象徴である。"
 emerald_buddha: "エメラルド仏"
 emerald_buddha_desc: "$emerald_buddha$は碧玉から彫られた仏像。信仰上の重要性の高さから、[ShowReligionGroupAdjective('buddhist')]国で崇拝されている。"
 imperial_crown_hre: "帝冠"
 imperial_crown_hre_desc: "8枚の金板で作られ、さまざまな宝石で装飾されている。この$imperial_crown_hre$はオットー1世の時代から戴冠式の冠として使われている。"
 imperial_orb_hre: "帝国宝珠"
 imperial_orb_hre_desc: "神聖ローマ帝国の$imperial_orb_hre$は、西ヨーロッパの最高君主としての皇帝の神聖な権威を象徴している。"
 saint_stephans_purse: "聖ステファノのバッグ"
 saint_stephans_purse_desc: "聖地の土が納められ、聖ステファノの血で染まったバッグ。皇帝の戴冠式に欠かせない存在である。"
 coronation_gospel_hre: "戴冠福音書"
 coronation_gospel_hre_desc: "$coronation_gospel_hre$は全文が金と銀のインクで記され、福音書記者の挿絵で装飾されている。シャルルマーニュ皇帝と同じように、皇帝は戴冠式でこの$coronation_gospel_hre$に手を置き、誓いを立てる。"
 sergius_sive_capitis_caput: "聖セルギウス、またはその頭蓋骨"
 sergius_sive_capitis_caput_desc: "聖遺物崇拝の風潮を皮肉った戯曲。カトリック教とその過激な傾向を鋭く批判している。"
 maj_pararaton_woa: "パララトン"
 maj_pararaton_woa_desc: "『$maj_pararaton_woa$』は、$indonesia_region$の政治や文化の歴史の複雑な側面について、極めて詳細に記した歴史書である。"
 maj_nagarakretagama_woa: "ナーガラクルターガマ"
 maj_nagarakretagama_woa_desc: "14世紀半ばの$MAJ_ADJ$王国を詳細に描写した叙事詩。王国の広大な支配領域や黄金時代の文化的功績を称えている。"
 maj_carita_parahyangan_woa: "カリタ・パラヒャンガン"
 maj_carita_parahyangan_woa_desc: "過去8世紀にわたる$SUN_ADJ$王国とその偉大なる王家の系譜の物語を記した複雑な年代記。"
 damarwulan_hero: "ダマルウラン"
 damarwulan: "$damarwulan_hero$物語"
 damarwulan_desc: "『$damarwulan_hero$物語』は、「ワヤン・クリ」という地方の人形劇で広く演じられる。$damarwulan_hero$は$MAJ$王国の救い手として描かれ、宰相の娘と恋に落ちたことで投獄されるが、やがて戦争が勃発し、$damarwulan_hero$は自らの力量を証明する機会を得る。英雄は敵国王の側室たちの信頼を勝ち取り、最終的に敵国王を討ち取ることに成功する。"
 statenbijbel: "国訳聖書"
 statenbijbel_desc: "国訳聖書（#italic Statenbijbel#!）は、[ShowLocationName('dordrecht')]議会の委託と政府の資金援助のもと、[ShowLanguageName('hebrew_language')]、[ShowLanguageName('aramaic_language')]、[ShowLanguageName('greek_language')]の原典から直接翻訳された最初の[ShowDialectName('dutch_dialect')]訳聖書。"
 tarikh_al_sudan: "ターリーフ・スーダーン"
 tarikh_al_sudan_desc: "『$tarikh_al_sudan$』は[ShowRegionName('guinea_region')]の歴史を保存するために書かれた。マリ帝国、[ShowCultureName('tuareg')]族、ソンガイ帝国の功績について詳細に記されている。"
 timbuktu_palace: "トンブクトゥ宮殿"
 timbuktu_palace_desc: "$timbuktu_palace$は[ShowLocationName('timbuktu')]の繁栄を保つために建てられた宮殿であり、この地域で達成された偉業のひとつである。"
 lateran_palace: "ラテラノ宮殿"
 lateran_palace_desc: "ラテラノ宮殿は長年にわたり教皇の住居として使用されていたが、火災により焼失した。その後再建され、$lateran_palace$は教皇権を象徴する宗教的ランドマークとなった。"
 simplicius_simplicissimus: "阿呆物語"
 simplicius_simplicissimus_desc: "メルヒオール・シュテルンフェルス・フォン・フックスハイムという風変わりな放浪者の生涯の記録。その生まれと来歴、見聞きし学んだこと、経験、そしてなぜ自ら隠者となったのかが記されている。"
 el_criticon: "エル・クリティコン"
 el_criticon_desc: "$el_criticon$は、寓話と哲学を織り交ぜた小説で、2名の主人公の象徴的な旅を通じて人間の本質を探求する。社会の問題点を鋭く批判しながら、道徳や知恵の追求についての深い洞察を記している。"
 cronica_de_aragon: "アラゴン年代記"
 cronica_de_aragon_desc: "$cronica_de_aragon$は、口語で記された最古の歴史書のひとつで、神話上の起源から近世までのアラゴン王国の歴史たどっている。15世紀の国家意識を反映し、王政を称えながらアラゴン人のアイデンティティを形成している。"
 kitab_al_ibar: "イバルの書"
 kitab_al_ibar_desc: "$kitab_al_ibar$は、イブン・ハルドゥーンによる記念碑的な歴史書。さまざまな文明の歴史を記すとともに、社会の周期性、社会的結束、帝国の興亡に関する先駆的な理論を提唱している。"
 st_stephens_cathedral: "シュテファン大聖堂"
 st_stephens_cathedral_desc: "ウィーンの$st_stephens_cathedral$はゴシック建築の傑作であり、オーストリアで最も象徴的な宗教建築物のひとつである。都市の歴史と文化遺産を象徴する存在となっている。"
 tomb_of_the_first_emperor: "初代皇帝の墓"
 tomb_of_the_first_emperor_desc: "$st_stephens_cathedral$の神聖な堂内に配置された$tomb_of_the_first_emperor$は、わが帝国の遺産の偉大なる証であり、オーストリアの繁栄の礎を築いた統治者への敬意とその野望が反映されている。"
 frauenstein_madonna: "庇護マントの聖母子像"
 frauenstein_madonna_desc: "$frauenstein_madonna$は後期ゴシックの傑作。聖母マリアが広げたマントで跪く人々を包みこむ姿を表現し、神の加護と人間の信仰心を象徴している。"
 hofburg: "ウィーンのホーフブルク王宮"
 hofburg_desc: "$hofburg$はもともと中世の城として建てられたが、数世紀にわたる改築を経て壮麗な王宮へと変貌し、ハプスブルク家の権力の中心地となった。"
 tabula_hungariae: "タブラ・ハンガリアエ"
 tabula_hungariae_desc: "『$tabula_hungariae$』は、1,300を超える集落が記載されるハンガリーの画期的な地図。地図の縮尺や地域的な正確性を追求した初期の試みのひとつである。"
 landtafel: "ランドタフェル・ホール"
 landtafel_desc: "$landtafel$は地方裁判所の文書や判決、特権証書、貴族の土地所有権証書、権利証書を保管するために再建された。"
 kaiserkrone: "オーストリア帝冠"
 kaiserkrone_desc: "$kaiserkrone$は、オーストリアの威信、壮麗さ、富を象徴するために制作された豪華な冠。オーストリア皇帝の権威の象徴でもある。"
 chronicles_of_castile: "カスティーリャ諸王年代記"
 chronicles_of_castile_desc: "『$chronicles_of_castile$』は、14世紀後半にカスティーリャを治めた君主たちの功績を後世に伝えるために書かれた年代記。"
 capilla_de_los_reyes_nuevos: "新王の礼拝堂"
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$は、わが王朝の王家の墓所として建てられた礼拝堂であり、神聖な権威の象徴として礼拝堂を築くという、先代王朝の伝統を受け継ぐものである。"
 coplas_por_la_muerte_de_su_padre: "父の死を悼む歌"
 coplas_por_la_muerte_de_su_padre_desc: "『$coplas_por_la_muerte_de_su_padre$』は、人生の儚さ、永遠の名誉の追求、そして死の必然性を深く思索する哀歌。"
 laberinto_de_fortuna: "運命の迷宮"
 laberinto_de_fortuna_desc: "『$laberinto_de_fortuna$』は、神の摂理によって守られ導かれる王権を称えるために書かれた詩。王の権威のもとに団結することを奨励している。"
 chronicle_of_peru: "ペルー年代記"
 chronicle_of_peru_desc: "『$chronicle_of_peru$』は、アンデス地方の先住民文化に関する民族誌的記録を網羅した書物。"
 elegies_of_illustrious_men: "インディアスの名士たちの哀歌"
 elegies_of_illustrious_men_desc: "『$elegies_of_illustrious_men$』は、詩と歴史を融合させた、新大陸のスペイン征服を描く長大な叙事詩。"
 de_la_cosa_map: "ファン・デ・ラ・コサの地図"
 de_la_cosa_map_desc: "『$de_la_cosa_map$』は、アメリカ大陸の新たに発見された地域や、赤道、北回帰線を記載した最初の地図。航海に不可欠な地図となっている。"
 padron_real: "パドロン・レアル"
 padron_real_desc: "『$padron_real$』はわが国の海軍の公式地図であり、将来のあらゆる地図のひな型として製作された。わが海軍の旗を掲げて航海する船は、この地図を装備することが義務づけられている。"
 book_of_women: "ゼナンナーメ"
 book_of_women_desc: "ディヴァンの伝統に則った長編詩。世界各地の女性の長所と短所を描写している。"
 abduction_from_the_seraglio: "後宮からの誘拐"
 abduction_from_the_seraglio_desc: "『後宮からの誘拐』は、トルコのハーレムに捕らわれた恋人を救出しようとする、異なる社会階級の2人の男を描いたオペラ。"
 cariye_painting: "チェルケス人の美人画"
 cariye_painting_desc: "オスマン帝国宮廷のハーレムに属する、美しいチェルケス人のカリエ（奴隷化された妾）の肖像画。"
 marian_column: "マリア記念柱"
 marian_column_desc: "$marian_column$は、スウェーデンに対する勝利を祝うためにオーストリア人が建立した記念碑。聖母マリアの神聖な保護の象徴として、聖母マリアに捧げられた。"
 triumphal_arch: "凱旋門"
 triumphal_arch_desc: "$triumphal_arch$は王室の結婚を祝うために建設された門で、わが王朝の威信と栄華を反映している。"
 kaiserhymne: "皇帝賛歌"
 kaiserhymne_desc: "『$kaiserhymne$』はヨーゼフ・ハイドンが作曲し、ローレンツ・レオポルト・ハシュカが作詞した愛国的な国歌である。オーストリアとその統治者を称え、国家の団結と誇りを象徴している。"
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "天と地の神秘の書"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "[ShowReligionName('miaphysite')]に基づき万物の創造を説く『$the_book_of_the_mysteries_of_the_heavens_and_the_earth$』は、国家の神学を発展させた。"
 book_of_light_nativity_and_trinity_shared: "教会改革を推進し、著者の宗教的見解を擁護する3つの著作のひとつであり、聖職者に対抗する性質をもつ。"
 book_of_light: "マシャファ・ベルハン"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "マシャファ・ミラド"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "マシャファ・セラシエ"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "信仰告白"
 confession_of_faith_desc: "[ShowReligionAdjective('miaphysite')]の信仰を擁護するために記された書物で、安息日の厳守や豚肉の禁忌など、宗教的教義の強化を訴えている。"
 #Orissa
 kapilesvara_siva_temple: "カパレーシュワラ・[ShowGodNameWithNoTooltip('shiva_god')]寺院"
 kapilesvara_siva_temple_desc: "[ShowGodName('shiva_god')]神に捧げられた、[ShowAreaName('orissa_area')]の最も偉大な寺院のひとつ。"
 kanchi_kaveri: "カンチ・カーヴェリ"
 kanchi_kaveri_desc: "ジャガンナータを、[ShowAreaName('orissa_area')]の王たちを勝利に導く目に見えない力として描いた詩。"
 #Bengal:
 firoz_minar: "フィローズ・ミナール"
 firoz_minar_desc: "[ShowLocationName('gaur')]の威信を示すために建造された$firoz_minar$は、[ShowRegionName('bengal_region')]で最も壮大な塔のひとつである。建てられた当初は高さが足りなかったため、設計した建築家が塔から突き落とされたという逸話がある。"
 dakhil_darwaza: "ダキル・ダルワザ"
 dakhil_darwaza_desc: "$dakhil_darwaza$は[ShowLocationName('gaur')]を異国の侵略から守るために建てられた、$india$で最も偉大な門のひとつ。"
 kusumba_mosque: "クスンバ・モスク"
 kusumba_mosque_desc: "$india$にある最も壮大なスーフィー聖廟のひとつである$kusumba_mosque$は、「ベンガルの黒い宝石」とも呼ばれる。スーリー朝様式の影響を受けなかった数少ない建築であり、以降のこの地域の聖廟建築の手本となった。"
 #Delhi
 hisar_e_firoza: "ヒサール・エ・フィルーザー"
 hisar_e_firoza_desc: "デリーのスルタンによって建設された宮殿。要塞としても機能する。信者が礼拝できるモスク、スルタンの妻のための別宮、戦争に備えた地下住居、民に食糧を供給するための穀倉がある。建築様式にはイスラム建築とインド建築の融合が見られる。"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "フジャト・スィカンダル・シャーヒー・ワ・ラターイフ・イ・ラ・ムタナーヒー"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "デリーのスルタンによる長年の庇護から生まれた、珍しい音楽作品。"
 lodi_gardens: "ローディー・ガーデン"
 lodi_gardens_desc: "ローディー朝全盛期に建設された庭園で、当時代の最高傑作である。モスク、墓所、ヤムナー川まで続くとされる小川などがあり、現在も多くの旅行者が訪れる名所として残っている。"
 qutb_minar: "クトゥブ・ミナール"
 qutb_minar_desc: "勝利の塔として知られる$qutb_minar$は、クトゥブ・コンプレックスの7つの主要な建造物のひとつ。アフガニスタンのジャムのミナレットの影響を受けている可能性がある。"
 takht_i_firoza: "トルコ石の玉座"
 takht_i_firoza_desc: "$takht_i_firoza$は、[ShowLocationName('warangal')]で制作された宝石をちりばめた玉座。本来は[ShowLocationName('delhi')]の統治者のために作られたが、支配力の衰退とともにその役目を失い、単なる装飾品となった。"
 #Timurids
 gur_e_amir: "グリ・アミール"
 gur_e_amir_desc: "[GetCharacter('chg_timur_lame_borjigin').GetName]の墓として建設された霊廟。一族の墓所としての役割も果たし、後世の者もここで永遠の眠りにつく。"
 goharshad_mosque: "ゴウハルシャード・モスク"
 goharshad_mosque_desc: "$goharshad_mosque$は、$TIM_ADJ$時代の[ShowRegionName('persia_region')]における[ShowCultureName('farsi_culture')]建築の代表例である。"
 majma_al_tawarikh: "モジュマル・アル・タワーリフ"
 majma_al_tawarikh_desc: "『$majma_al_tawarikh$』は$TIM_ADJ$国とその近隣国家の年代記。歴史や地理について記されている。"
 #Mughals
 taj_mahal: "タージ・マハル"
 taj_mahal_desc: "$taj_mahal$にはその建設を命じた人物の安息の地であり、人類史上最も壮大な霊廟のひとつと言える。サマルカンドのグリ・アミールの影響を受けており、シャー・ジャハーンとその妻の記念碑という本来の目的を超え、世界七不思議のひとつに数えられている。"
 peacock_throne: "孔雀の玉座"
 peacock_throne_desc: "$MUG_ADJ$国の装飾された玉座。[ShowRegionName('hindustan_region')]における権力の象徴となっている。"
 #Morocco
 el_badi_palace: "エルバディ宮殿"
 el_badi_palace_desc: "[ShowRegionName('italy_region')]から[ShowRegionName('guinea_region')]までの各地から調達された資材を使い建造された、壮麗な宮殿。[ShowRegionName('maghreb_region')]において、最も多くの装飾が施された建造物のひとつ。"
 ben_youssef_mosque: "イブン・ユースフのモスク"
 ben_youssef_mosque_desc: "ムラービト朝時代に建設されたモスク。[ShowRegionName('maghreb_region')]地域において、ムラービト朝の支配をいまに伝える数少ない遺構のひとつである。"
 #Sikhism
 guru_granth_sahib: "グル・グラント・サーヒブ"
 guru_granth_sahib_desc: "[ShowReligionName('sikhism')]から永遠の$guru$として崇められる聖典。時代を超え、複数のグルによって編纂・拡充され、[ShowReligionAdjective('sikhism')]の信徒を導くあらゆる教義が収められている。"
 #USA
 common_sense: "コモン・センス"
 common_sense_desc: "$colonial_revolution$の武力衝突のなかで作成された小冊子『$common_sense$』は、平等主義的統治の思想や植民地支配への抵抗の闘いにおいて重要な出版物である。"
 #Ottomans
 genealogy_osman_dynasty: "オスマン王朝の系譜"
 genealogy_osman_dynasty_desc: "極めて影響力のある王朝の年代記で、ページは金で装飾され、テュルク系部族のあいだで伝説とされるオグズ・$rank_empire_horde_ruler_suffix_male$の時代と結びつけられている。"
 gabriel_the_archangel: "大天使ガブリエル"
 gabriel_the_archangel_desc: "[ShowReligionGroupAdjective('christian')]の聖人であり、[ShowLocationName('kyiv')]の宗教的象徴である$gabriel_the_archangel$の聖像。"
 st_andrew_church: "聖アンデレ教会"
 st_andrew_church_desc: "ルーシの使徒として知られる聖アンドレに捧げられた教会。"
 kie_collection_of_paintings_from_anton_losenko: "新古典主義肖像画集"
 kie_collection_of_paintings_from_anton_losenko_desc: "[ShowRegionName('ruthenia_region')]の統治者たちのために特別に制作されたこの肖像画集は、同地の宮廷に属する人物を網羅している。"
 kleinody: "クレイノディ"
 kleinody_desc: "コサックの上層階級のレガリアであり、彼らが配下の戦士たちを支配する権威を象徴している。"
 #Persia
 takmelat_al_akhbar: "アフバール増補"
 takmelat_al_akhbar_desc: "[ShowRegionName('persia_region')]の歴史を網羅した普遍的な年代記であり、主に近年数十年の出来事に焦点を当てている。"
 imamzadeh_hossein: "イマームザーデ・ホセイン"
 imamzadeh_hossein_desc: "イマームであるアリー・アッ＝リダーの子であるホセインのために建てられた墓廟兼モスク。"
 ali_qapu_palace: "アリ・カプ"
 ali_qapu_palace_desc: "[ShowRegionName('persia_region')]に建てられた宮殿。建設した王朝の影響力を拡大することを主な目的としていた。"
 #Knights
 history_of_the_hospitallers: "聖ヨハネ騎士団史"
 history_of_the_hospitallers_desc: "この極めて価値の高い年代記は、聖ヨハネ騎士団の起源からマルタ島統治に至るまでの歴史、戦い、遺産を網羅的に記録している。"
 sulaymaniyya_takiyya: "シャーム・スレイマニエ霊廟"
 sulaymaniyya_takiyya_desc: "[ShowLocationName('damascus')]に建てられたモスクで、[ShowCultureName('turkish_culture')]と[ShowCultureName('syriac_culture')]の特色を融合して設計されている。"
 blue_mosque: "ブルーモスク"
 blue_mosque_desc: "装飾を極限まで施したモスクで、青く塗られた壁が存在感を際立たせている。"
 church_of_saint_nicholas: "聖ニコラス教会"
 church_of_saint_nicholas_desc: "[ShowLocationName('vilnius')]が[ShowReligionGroupName('christian')]に改宗した際に建てられた最初の教会のひとつであり、いまなお敬虔な[ShowReligionGroupAdjectiveWithNoTooltip('christian')]が祈りを捧げる場所として残っている。"
 artis_magnae_artilleriae: "偉大なる砲術の技法"
 artis_magnae_artilleriae_desc: "砲術、ロケット工学、火工術に関する教本としての使用を意図した論文。"
 tale_of_the_palemonids: "パレモナス朝の物語"
 tale_of_the_palemonids_desc: "パレモナス朝の年代記で、アッティラ・フンの侵攻時に彼らがどのようにして[ShowLocationName('rome')]から逃れ、$LIT$へたどり着いたかを記している。"
 simple_words_of_catechism: "リトアニア小教理問答"
 simple_words_of_catechism_desc: "[ShowDialectName('lithuanian_dialect')]で書かれた最初期の書物のひとつで、[ShowReligionAdjective('lutheran')]の教えを人々に伝えることを目的としている。"
 dynastic_history_of_the_dynasty: "王朝年代記"
 dynastic_history_of_the_dynasty_desc: "この年代記の各ページは黄金に彩られ、わが王朝の権力の興隆を物語っている。我々は豊かさと富によって歴史を精緻に描き出し、王朝と我々が固く握る権力とを強く結びつけてきた。この芸術作品は、我々の主張が正当であり、その地位を奪おうとするいかなる僭称者によっても反駁できないことを証明している。"
 hong_lu_meng: "紅楼夢"
 hong_lu_meng_desc: "天壁の翡翠から人間に姿を変えた賈宝玉が、人間としての生を体験しようとする物語を描いた小説。賈一族という架空の家系を詳細に描き、その大半が家族間の争い、政治、あるいは死によって徐々に姿を消していく様子を記述している。"
 #Japan
 hana_no_gosho_palace: "花の御所"
 hana_no_gosho_palace_desc: "$hana_no_gosho_palace$は、$ASK_ADJ$の威信と華麗さの象徴として建てられた、[ShowLocationName('kyoto')]にある豪華な御所・邸宅のひとつである。"
 kinkaku_ji: "金閣寺"
 kinkaku_ji_desc: "邪気の浄化を象徴するために金箔で覆われた金閣寺は、$ASK_ADJ$建築の精神性と格式を示す存在である。"
 jinno_shotoki_chronicle: "神皇正統記"
 jinno_shotoki_chronicle_desc: "神代から編纂時までの[ShowDynastyName('yamato_dynasty')]天皇の治世を詳述するとともに、各天皇の統治の概要を簡潔に記した年代記。"
 shokoku_ji: "相国寺"
 shokoku_ji_desc: "[ShowLocationName('kyoto')]に建立された大寺院で、禅の修行をおこなう場所、および将軍の権威の象徴としての役割を果たしている。"
 catfish_with_a_gourd: "瓢鮎図"
 catfish_with_a_gourd_desc: "初期の#italic 水墨画#!のひとつである『$catfish_with_a_gourd$』は、[ShowRegionNameWithNoTooltip('japan_region')]における水墨画の発展を示す好例である。"
 reading_in_a_bamboo_grove: "竹斎読書図"
 reading_in_a_bamboo_grove_desc: "『$catfish_with_a_gourd$』も初期の#italic 水墨画#!のひとつで、[GetCharacter('tensho_shubun').GetName]の生涯を通じた水墨画の発展が垣間見える。"
 jap_winter_landscape: "秋冬山水図（冬景）"
 jap_winter_landscape_desc: "[GetCharacter('sesshu_toyo').GetName]によって描かれた『$jap_winter_landscape$』は、[ShowCultureGroupName('japanese_group')]と[ShowCultureGroupName('chinese_group')]の水墨画様式が融合した作品である。"
 #Iroquois
 traditions_of_jigonsaseh: "諸民族の母、ジゴンサセー"
 traditions_of_jigonsaseh_desc: "[ShowCultureGroupName('haudenosaunee_group')]連邦の設立において重要な役割を果たしたジゴンサセーは、明晰な調停者であり統一者だった。"
 the_tragedy_of_hiawatha: "ハイアワサの悲劇"
 the_tragedy_of_hiawatha_desc: "野人として生まれたハイアワサは、やがて改心し、「大いなる平和の法」の教えを広める旅に出る。成功には至らなかったものの、ハイアワサの行動は[ShowCultureGroupName('haudenosaunee_group')]連邦の統合に大きな影響を与えた。"
 the_cleansing_of_tadodaho: "タドダホの浄化"
 the_cleansing_of_tadodaho_desc: "暴君だったタドダホも、最終的には邪悪さが浄化され、[ShowCultureGroupName('haudenosaunee_group')]の統一を成し遂げるための最後の要となり、首長として人々を導いた。"
 #Prussia
 humboldts_cosmos: "コスモス"
 humboldts_cosmos_desc: "『$humboldts_cosmos$』は、自然界の統一的なビジョンを提示する多巻構成の大著。詳細な科学的観察と哲学的考察を組み合わせ、あらゆる物理現象の相互関係を明らかにしようとしている。"
 rihla_art: "リフラ"
 rihla_art_desc: "数十年もの旅のすえに編纂された『#italic $rihla_art$#!』は、$ibn_battuta$のイスラム世界およびその周辺への旅路を詳細に記録した書物。学者イブン・ジュザイイに口述筆記させ、個人的な出会い、文化的考察、アフリカ・アラビア・ペルシア・インド・東南アジア・中国での観察を織り交ぜた本書は、飽くなき探求心をもつ旅人の目を通して世界の多様性を活き活きと伝えている。"
 #Generic
 radziwilli_bible: "ラジヴィウ聖書"
 radziwilli_bible_desc: "有力な[ShowReligionAdjective('calvinist')]貴族の依頼で制作されたこの聖書は、[ShowReligionAdjective('catholic')]信者たちのあいだに[ShowReligionNameWithNoTooltip('calvinist')]の教えを広めるうえで大きな役割を果たした。また、優れた文学作品としても評価されており、この聖書の誕生は言語学や信仰の面でも大きな意義をもっている。"
 #Austria
 melk_abbey: "$ORIGIN$修道院"
 melk_abbey_desc: "オーストリア、ドナウ川沿いに1089年に創設されたメルク修道院は、中欧でも屈指の影響力をもつベネディクト会修道院となった。中世の写本や神学書を豊富に所蔵する大図書館を備え、何世紀にもわたる学問と信仰の蓄積を現在に伝えている。"
 #Vladimir
 dormition_cathedral_vladimir: "生神女就寝大聖堂"
 dormition_cathedral_vladimir_desc: "1158年から1160年にかけてアンドレイ・ボゴリュブスキー公のもとで建立されたウラジーミルの生神女就寝大聖堂は、中世ウラジーミル＝スーズダリ公国の精神的中心地だった。この大聖堂はのちのロシア正教会建築の模範となり、モスクワの生神女就寝大聖堂にも影響を与えた。内部はアンドレイ・ルブリョフとダニイル・チョールヌィによるフレスコ画で彩られ、中世ルーシにおける正教会の台頭を象徴している。"
 #Pskov
 ivanovsky_monastery: "イヴァノフスキー修道院"
 ivanovsky_monastery_desc: "13世紀末に創設されたプスコフのイヴァノフスキー修道院は、同市の宗教的および防衛上の生活において重要な役割を果たした。プスコワ川の近くに位置しており、北西ルーシ辺境の修道院の多くがそうであるように、プスコフの防衛施設の一部として築かれた。この修道院は厳格な禁欲主義の伝統と地元の聖人で知られるようになり、その中世建築は、プスコフ派に特有の石造建築様式を現代に伝えている。"
 #Kyiv
 kyiv_pechersk_lavra: "$ORIGIN$・ペチェールシク大修道院"
 kyiv_pechersk_lavra_desc: "1051年、修道士のアントニイとテオドシイによって設立されたキエフ・ペチェールシク大修道院（洞窟修道院）は、東方正教会において最も古く、最も重要な中心地のひとつである。部分的に地下に建設されたこの修道院では、洞窟群が修道士の住居と埋葬地の両方として使用されていた。やがて神学研究や写本制作の場ともなり、宗教と文化の一大拠点へと発展することになる。14世紀には、この大修道院はキエフ・ルーシにおける霊性と学問の中心地となっていた。"
 #China
 art_of_war: "兵法の妙"
 art_of_war_desc: "孫子による著作とされ、紀元前5世紀ごろに編纂された『$art_of_war$』は、歴史上最も影響力のある軍事書のひとつである。古代中国の国家統治と戦略思想に根ざしたこの書は、戦争、情報、統率に関する原則を体系化した。13～14世紀にはすでに古典として東アジア全域の将軍や学者に読まれており、特に柔軟性と心理戦の重視という思想は、中国の軍事思想のみならず、その後の世界の軍略にも強い影響を与えた。"
 gaocheng_astronomical_observatory: "登封観星台"
 gaocheng_astronomical_observatory_desc: "元朝期の1276年、$ORIGIN$近郊に築かれた$gaocheng_astronomical_observatory$は、中国暦の改良に貢献する重要な観測施設だった。子午線儀やグノモン（日時計）などの石製観測器具を備え、それらを用いて太陽の影を正確に測定することにより、至日や分点の決定が可能となった。この天文台は、科学改革への関心と、中国およびイスラムの天文学的知識を活用するという元朝の姿勢を象徴している。数世紀にわたって使用され、現存する世界最古級の天文台のひとつとなった。"
 kaogongji: "考工記"
 kaogongji_desc: "紀元前5世紀ごろ、周の末期に編纂された『$kaogongji$』は、技術と都市計画に関する中国最古の文献である。国家の工房、使用する素材、工芸の組織体系などが記されており、青銅器、玉器、祭器の製造方法がまとめられている。また、礼制と天文思想に基づいた理想都市の設計図も描かれた本書は、その後の王朝でも再発見・研究され、古代中国の技術的および官僚的な洗練度を知るうえで重要な知見を与えてくれる。"
 pagoda_of_fogong_temple: "応県木塔"
 pagoda_of_fogong_temple_desc: "遼朝期の1056年、$shanxi_area$に建設された$pagoda_of_fogong_temple$は、中国に現存する最古の完全木造の釈迦塔である。その高さは約70メートルに達し、高度な木造建築の技術と仏教建築の伝統を体現している。契丹の支援のもとで建てられたこの塔は、信仰心と技術的偉業の両方を象徴していた。"
 giant_wild_goose_pagoda: "大雁塔"
 giant_wild_goose_pagoda_desc: "唐の高宗の治世下、652年に$xian_province$に建立された$giant_wild_goose_pagoda$は、玄奘三蔵がインドから持ち帰った仏典を納めるための仏塔である。当初は五重塔だったがのちに増築され、仏典の翻訳と普及の一大拠点となった。この塔は現在でも中国を代表する宗教建築として、信仰と学術の交流を象徴している。"
 notre_dame_de_paris: "ノートルダム・ド・$ORIGIN$"
 notre_dame_de_paris_desc: "1163年に着工し、14世紀に完成した$notre_dame_de_paris$は、初期フランス・ゴシック建築の頂点を象徴する存在である。飛び梁、リブ・ヴォールト（天井の骨組み）、大規模なステンドグラスといった革新的な建築要素を取り入れ、後世の大聖堂の模範となった。また、パリの儀礼的中心地として王の戴冠式や国家的行事、神学論争の舞台となってきた。"
 sainte_chapelle: "サント＝シャペル"
 sainte_chapelle_desc: "$sainte_chapelle$は、1241年から1248年にかけてルイ9世が$ORIGIN$に建設した礼拝堂である。キリストの茨の冠をはじめとする、受難にまつわる聖遺物を納めるために設計されており、堂内を彩るステンドグラスには1,000を超える聖書の場面が描かれている。王宮の敷地内に建てられたこの礼拝堂は、王の権威と神の権威の統合を象徴する存在だった。"
 vezelay_abbey: "ヴェズレー修道院"
 vezelay_abbey_desc: "9世紀にヴェズレーに創設されたサント・マリー・マドレーヌ修道院は、聖マグダラのマリアの聖遺物を所蔵する巡礼地として重要な役割を果たすようになった。1104年に奉献されたロマネスク様式の聖堂は、彫刻が施されたティンパヌム（装飾壁面）と均整のとれた構造で知られる。また、ヴェズレーは政治的にも重要な地であり、第2回および第3回十字軍への参加を呼びかける説教がおこなわれた。この修道院は14世紀まで、ブルゴーニュ地方における精神的・文化的な拠点としての地位を保ちつづけた。"
 mont_saint_michel: "モン・サン＝ミシェル"
 mont_saint_michel_desc: "ノルマンディーの潮間帯に美しくそびえ立つ修道院、モン・サン＝ミシェルは、8世紀初頭に建てられた小さな礼拝堂から増改築を重ね、11世紀にはベネディクト会の大修道院となるまでに発展した。宗教的な献身と軍事目的による要塞化が融合したこの場所では、岩山の頂に建てられたこの修道院教会が重要な巡礼地としての役割を担った。1337年には、モン・サン＝ミシェルはフランスの信仰の象徴であると同時に、イングランドの侵攻に対抗する堅牢な要塞ともなっていた。"
 reims_cathedral: "ランス大聖堂"
 reims_cathedral_desc: "$ORIGIN$の大聖堂は1211年に建設が始まり、完成後はフランス王の伝統的な戴冠式の場としても利用された。天高くそびえるゴシック様式の建築、豊かな彫刻装飾、そして大きなバラ窓は、中世フランスの芸術的・政治的理念を体現していた。歴代の君主はランスで塗油式に臨むことにより、王権の神聖な正統性を揺るぎないものにしようとしたのである。"
 cluny_abbey: "クリュニー修道院"
 cluny_abbey_desc: "910年にブルゴーニュに創設されたクリュニー修道院は、西方キリスト教世界を一変させた大規模な修道院改革運動の精神的中心地となった。その影響力は、典礼の厳格さと教皇権からの独立を重んじる数百もの分院を通じて広がっていった。12世紀初頭に完成した第3の修道院聖堂は、ローマのサン・ピエトロ大聖堂が建てられるまで、ヨーロッパ最大の教会だった。"
 aachen_cathedral: "アーヘン大聖堂"
 aachen_cathedral_desc: "西暦796年ごろ、カール大帝の命によって建設された$ORIGIN$（エクス・ラ・シャペル）の大聖堂は、カロリング朝建築の傑作であり、ヨーロッパ最初期の記念碑的なドーム教会のひとつである。936年から1531年にかけてはドイツ王の戴冠式の場としても利用された。宮廷礼拝堂の八角形の設計とモザイク装飾は、ラヴェンナやビザンツからの影響を受けている。この大聖堂は14世紀に入っても、帝権の遺産としての重要性を保ちつづけ、カール大帝の遺骸を祀る巡礼地としてその地位を堅持していた。"
