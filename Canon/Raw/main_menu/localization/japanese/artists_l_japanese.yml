 the_robbers_desc: "『#italic 群盗#!』は、生い立ちの境遇によって互いに敵対する立場に置かれたカールとマックス・フォン・ムーアという、2人の兄弟を描いたメロドラマ。この物語は「#italic シュトゥルム・ウント・ドラング#!」運動の核心的な問いを主題として扱っている。"
