 yuanshi_desc: "$yuanshi$は、[ShowCultureGroupName('chinese_group')]の歴代王朝の正史のひとつである。[GetCharacter('genghis_khan').GetName]の治世から滅亡までの$genghis_khan_name$朝の記録が、210章にわたって記されている。"
 huolongjing: "火龍経"
