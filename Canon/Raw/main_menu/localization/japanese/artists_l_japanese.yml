 #Ancient Monuments
 great_mosque_of_samarra: "$ORIGIN$の大モスク"
 great_mosque_of_samarra_desc: "アッバース朝のカリフ、アル＝ムタワッキルの治世下、9世紀に焼成煉瓦で建造されたサマッラーの大モスクは、かつて世界最大級のモスクとしてその威容を誇ったが、のちにモンゴル軍に破壊された。その最大の特徴は、ティグリス川流域の平原にそびえる高さ52メートルの螺旋状のミナレット、「マルウィヤ塔」である。"
 stonehenge: "ストーンヘンジ"
 stonehenge_desc: "イングランドのソールズベリー平原に位置するストーンヘンジは、紀元前3000年から2000年ごろに築かれた先史時代の遺構である。巨大な立石を円形に配置したこの構造物は、儀式用あるいは天文観測用の施設だったと考えられている。その建設には、はるか遠方の採石場から石材を運び、巨石の配置で精緻な調整をおこなう必要があったはずだ。この神秘的な遺跡は、我々の時代の大半において顧みられることはなかった。"
 colosseum_of_rome: "$ORIGIN$のコロッセオ"
 colosseum_of_rome_desc: "西暦80年、ティトゥス帝の治世下に完成したローマのコロッセオは、ローマ帝国最大の円形闘技場となった。最大5万人の観客を収容でき、剣闘士の戦いや公開の見世物、模擬海戦などが催された。コンクリートと石材を用いて建設されたこの施設は、ローマ建築の技術力と社会組織の粋を示すものである。中世には、しばしば石材採取のための採石場として利用された。"
 parthenon_of_athens: "$ORIGIN$のパルテノン神殿"
 parthenon_of_athens_desc: "紀元前447年から432年にかけてアテナイのアクロポリスに築かれたパルテノン神殿は、アテナイの守護女神であるアテナに捧げられたものである。建築家のイクティノスとカリクラテスが設計し、彫刻家のフェイディアスの監修のもと、古典ギリシャ建築の理念に従って建てられた。この神殿の均整のとれた構造と彫刻装飾は、市民の誇りと宗教的敬意の双方を体現している。中世には教会や要塞として使用された。"
 pyramid_art_key: "$ORIGIN$のピラミッド"
 pyramid_art_key_desc: "古代エジプト第4王朝期（紀元前2600～2500年ごろ）に数百万もの石灰岩ブロックを積み上げて築かれたギザのピラミッドは、クフ、カフラー、メンカウラー各王の王墓である。そのなかでも最大の規模を誇るクフ王の大ピラミッドは、3,000年以上にわたり、世界で最も高い建造物だった。"
 sanchi_stupa: "サーンチーの大ストゥーパ"
 sanchi_stupa_desc: "インド中部のサーンチーにある大ストゥーパは、紀元前3世紀にアショーカ王の命によって建立され、13世紀に至るまで使用されていた。この仏塔はインド最古級の石造建築であり、初期の仏教美術・建築の重要な遺構である。円蓋は宇宙を象徴し、精緻に彫刻された四方の門には仏陀の生涯が描かれている。大ストゥーパはやがて巡礼の一大拠点となり、アジア全域の仏教建築に影響を与えた。"
 leshan_giant_buddha: "楽山大仏"
 leshan_giant_buddha_desc: "中国・四川省の崖に刻まれた楽山大仏は、唐代の8世紀に造られた。その高さは71メートルを誇り、石造の仏像としては世界最大である。この大仏の建立は、眼下の荒れ狂う河川を鎮めようと願った僧、海通によって発願された。"
 teotihuacan_temple: "$ORIGIN$の神殿複合体"
 teotihuacan_temple_desc: "アメリカ大陸に現存する先コロンブス期最大級のピラミッドのひとつが、西暦200年ごろに建てられたテオティワカンの太陽の神殿である。メキシコシティ近郊に位置する古代都市の中心に築かれたこの神殿は、天体現象と調和するよう設計され、メソアメリカにおける儀礼生活の中心的役割を果たしていた。神殿は火山石で築かれるとともに漆喰で覆われており、テオティワカンの政治的・宗教的な覇権を誇示する目的で使用され、その威容は後世の文明にも影響を与えた。たとえば、アステカ人はこの地を聖域として崇めたという。"
