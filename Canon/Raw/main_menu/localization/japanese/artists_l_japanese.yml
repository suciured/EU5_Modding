 painting_desc: "ある一瞬を切り取ったり、歴史的な瞬間を視覚的に表現したりするため、さまざまな面に描かれる絵画はその価値を高く評価される。"
 icon_desc: "重要な宗教指導者を描いた絵画。礼拝において重要な役割を果たす。"
 scripture_desc: "写本の集大成である$scripture$は、何十年もかけて文書を集め、ひとつにまとめたものである。"
