 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "$china$全土で[GetSituationByKey('red_turban_rebellions').GetName]が勃発しました！ いまや[GetCountry('CHI').GetName]は天の恩寵を失い、[GetCountry('CHI').GetFlavorRank]の支配力は不安定化しつつあります。"
 hint_red_turban_rebellions_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![GetCountry('CHI').GetName]なら、統治下から離脱しようとする国に「[ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')]」を強制する。\n@arrow_bonus_tier_2![GetInternationalOrganizationType('red_turban_rebels').GetName]なら、[GetCountry('CHI').GetNameWithNoTooltip]に対し「[ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]」を実行する。\n@arrow_bonus_tier_1![GetCountry('CHI').GetLongName]は野心的な征服者たちに領土を奪われるため、多くの固有[events|e]を体験することになります。"
 hint_red_turban_rebellions_hint_text_3: "#T 追加ヒント：#!\n@hint!「[situation|e]」パネルにある多数の固有[actions|e]を活用すれば、わが国の征服行を有利に進めて高い[control|e]を維持することができます。"
 hint_red_turban_rebellions_diplomatic: "「終わりなき戦争は、世間話や外交の余地をほとんど残さない……」"
 hint_red_turban_rebellions_administrative: "「局面に応じた行動を適切に活用することが賢明だ。それは勝利を収めるための貴重な手段となる」"
 hint_red_turban_rebellions_military: "「我々は$china$全土に存在を轟かせた！」"
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "[ShowSubContinentName('central_asia')]の奥地から、青ざめた死の化身のごとき[GetCharacter('chg_timur_lame_borjigin').GetName]とその[GetCountry('TIM').GetFlavorRank]が出現しました。征服に抵抗する国には厄災が降りかかるでしょう！"
 hint_rise_of_timur_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![GetCharacter('chg_timur_lame_borjigin').GetName]が生きているかぎり、その[GetCountry('TIM').GetFlavorRank]は[modifier|e]「[ShowModifier('timmy_wants_to_play')]」の恩恵を受けます。\n@arrow_bonus_tier_2!この[modifier|e]があると、[GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]は包囲した[locations|e]を自動的に併合できるようになります。\n@arrow_bonus_tier_1![GetCountry('TIM').GetLongName]は固有の[casus_belli|e]を利用できます。"
 hint_rise_of_timur_hint_text_3: "#T 追加ヒント：#!\n@hint![GetCountry('TIM').GetName]は「[situation|e]」パネルから多くの強力な[actions|e]を利用できます。"
 hint_rise_of_timur_diplomatic: "「やつら遊牧民と交渉することは可能だろうか？」"
 hint_rise_of_timur_administrative: "「国境を守るために要塞を建てることも視野に入れるべきだ」"
 hint_rise_of_timur_military: "「[GetCountry('TIM').GetName]の原動力となるのは、地獄の騎兵隊、度重なる征服の歴史、そして[ShowContinentName('asia')]全土を丸ごと飲み込む貪欲さだ！」"
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "[GetSituationByKey('nanbokuchou').GetName]は、[ShowRegionName('japan_region')]を南北朝と北朝に分断し、それぞれが正統性を求めて争う[situation|e]です。島国全体を変革するこの争いにより、各氏族はどちら側につくかの選択を迫られます。"
 hint_nanbokuchou_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!固有の[casus_belli|e]「[ShowCasusBelliName('cb_nanbokuchou')]」を使用して、選んだ朝廷のために宣戦布告する。\n@arrow_bonus_tier_2!「[ShowPeaceTreatyTypeName('peace_expand_clan_influence')]」を使用して氏族の影響力を拡大し、敵の[locations|e]を占領する。\n@arrow_bonus_tier_1!勝利した場合、「[ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')]」を使用して敵対朝廷に退位を強制し、選択した天皇の権力を確保する。"
 hint_nanbokuchou_hint_text_3: "#T 追加ヒント：#!\n@hint!この[situation]はタイミングが非常に重要です。小さな氏族でも、この争いを利用すれば敵対氏族の優位に立てます。\n@hint!どちらかの陣営に加わる前に、勢力バランスをよく検討しましょう。"
 hint_nanbokuchou_diplomatic: "「これはただの刀のぶつかり合いではない。ここで選ぶ皇位請求者は、わが国の未来を大きく変えるだろう」"
 hint_nanbokuchou_administrative: "「支持する朝廷を選びつつ秩序を保つことは困難だが、天皇に対して比類なき影響力を得る好機となるかもしれない」"
 hint_nanbokuchou_military: "「敵方が権力を確保する前に、断固たる攻撃を仕掛けて我々の正当な皇位権を獲得せよ」"
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "「[GetSituationByKey('sengoku').GetName]」は[ShowRegionName('japan_region')]を絶え間ない戦乱に陥れる[situation|e]です。各地の大名は権力争いを繰り返し、$JAPANESE_SHOGUNATE_LEADER_MALE$は国の支配権を失わないよう必死に抗います。"
 hint_sengoku_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!氏族なら、固有の[casus_belli|e]「[ShowCasusBelliName('cb_sengoku')]」を使用して宣戦布告し、勢力を拡大する。\n@arrow_bonus_tier_2!$JAPANESE_SHOGUNATE_LEADER_MALE$なら、「[ShowGenericActionName('sengoku_revoke_clans_land')]」を使用して力をつけすぎた大名の勢いを弱め、彼らを「[building_based|e]」にする。\n@arrow_bonus_tier_1![building_based|e]の場合、「[ShowGenericActionName('sengoku_proclaim_clan_independence')]」で独立宣言をおこない「[location_based|e]」となれます。"
 hint_sengoku_hint_text_3: "#T 追加ヒント：#!\n@hint!勢力バランスはつねに変化します。弱体化した氏族を攻撃する機会を窺いましょう。\n@hint!$JAPANESE_SHOGUNATE_LEADER_MALE$なら、早期に支配権を固めることで[ShowRegionName('japan_region')]統一がはるかに容易になります。\n@hint!弱小氏族でも、より強力な勢力同士をぶつかり合わせて漁夫の利を狙うことができます。"
 hint_sengoku_diplomatic: "「友好関係はつねに変化します。味方は慎重に選ばれよ……明日の敵になるかもしれません」"
 hint_sengoku_administrative: "「国が混乱に陥るのを防ぐには、強力な統治が必要です」"
 hint_sengoku_military: "「いまは刀の時代です。迅速に、そして確実に攻めなければ他国に飲み込まれるのみ」"
