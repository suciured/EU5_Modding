 hint_siege_and_occupation_hint_text_1: "[army|e]は[enemy|e]の[location|e]に足を踏み入れると、そこを[occupy|e]しようとします。[fort|e]が存在しない[location]は数日で占領できますが、要塞がある場合は[siege|e]が開始されます。\n\n包囲は数ヵ月、ときには数年に及ぶこともあり、所要期間は要塞の防御レベル、砲兵の有無、包囲する[general|e]の[ability|e]などの多くの要素に応じて変動します。\n\n守備隊が降伏するとその[location]は[occupied]され、[fort]は勝者の支配下に置かれます。\n\n占領された[locations]はマップ上で交差した斜線で示され、和平条約で征服が批准されるまでは占領者の領土になりません。"
