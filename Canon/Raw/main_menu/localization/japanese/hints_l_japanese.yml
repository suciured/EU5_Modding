 hint_market_out_of_supply_military: "「わが国の軍事力を動かすための輸出物資が不足することもある。その際は早急に対処しなければならない」"
 hint_market_out_of_supply_administrative: "「わが国の清廉潔白な交易による優位性をさらに高めよう……汚い手を使ってでも」"
 hint_market_out_of_supply_diplomatic: "「わが国は単一の交易品に頼るのではなく、交易事業を多様化する措置を講なければならないだろう」"
