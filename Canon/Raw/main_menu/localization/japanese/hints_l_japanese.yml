 hint_increasing_trade_advantage_hint_text_1: "[merchant_power_with_icon|e]は、[trade_with_icon|e]の際にどの[country_with_icon|e]が[market_with_icon|e]の[goods_with_icon|e]を最初に購入できるかを決定します。\n\n2つの[countries]が同じ[good]を購入したくても数が不足している場合、その[market]内の[merchant_power]が高い国家ほど優先的に購入できます。\n\nなお、[merchant_power]で購入順が決まるのは[trade]のみです。[constructions|e]や[pop_needs|e]のための[goods]を購入する場合は、購入順を決定するのは「[market_access|e]」です。"
