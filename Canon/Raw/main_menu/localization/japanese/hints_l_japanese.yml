 hint_crown_power_hint_text_1: "[crown_power_with_icon|e]は、わが国の国境内における政府の影響力を表します。[ShowEstateTypeName('crown_estate')]である我々は国家の資源を各[estates_with_icon|e]と分け合いますが、双方の利害がつねに一致するとはかぎりません。\n\n君主力が高ければ新たな[laws_with_icon|e]を制定しやすくなり、[cabinet_with_icon|e]の有効性が向上し、[parliament_with_icon|e]の基本支持が高まります。さらに重要なのは、[trade_with_icon|e]や[food_with_icon|e]による利益と負担を、国が各[estates]とどの程度配分するかも君主力で決まる点です。\n\n君主力は主に、[estates]に与えられた[privileges_with_icon|e]の数と、特に人口の多い各[locations_with_icon|e]の[control_with_icon|e]に依存します。"
 hint_crown_power_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![capital_with_icon|e]とつながる[roads_with_icon|e]を各地に敷設して、[locations]の[control]を高める。\n@arrow_bonus_tier_2![stability_with_icon|e]が高いときに強力な[estates]から[privileges]を剥奪する。ただし、不満を抱いた[estate]は将来的に問題の種になるため、彼らの[estate_satisfaction|e]には要注意です。\n@arrow_bonus_tier_1![cabinet_action_with_icon|e]「[ShowCabinetActionName('strengthen_government')]」を使用して[Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)]を高める。\n@arrow_bonus_tier_1![capital]に[ShowBuildingTypeName('royal_court')]や[ShowBuildingTypeName('sergeantry')]を建設する。"
 hint_crown_power_hint_text_3: "#T 追加ヒント：#!\n@hint!君主力が50%の場合、[trade]・[food]の支出と利益の半分が直接[treasury_with_icon|e]に入り、残り半分が[estate_power_with_icon|e]に応じて各[estates]間で分配されます。\n@hint!ゲーム開始時は通常、特に大国では[crown_power]が非常に低くなります。\n@hint!時代が進むことで、さらなる[buildings]やその他の[crown_power]ボーナスを付与する[advances_with_icon|e]がアンロックされます。"
