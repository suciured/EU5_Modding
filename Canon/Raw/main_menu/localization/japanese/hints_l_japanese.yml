 hint_battle_hint_text_1: "[army|e]が敵の[army]と同じ[location|e]に存在すると、[battle|e]が開始します。その[location]に先にいた[army]が[defender|e]となり、地形補正の恩恵を受けることができます。戦闘はどちらかの[army]が、[regiments|e]か[morale|e]をすべて失った時点で終了します。"
 hint_battle_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!付近にいる陸軍を補充に向かわせる - 戦闘が終わる前に現地に到着できれば、彼らは新たな予備兵として戦闘に参加します。\n@arrow_bonus_tier_2![armies|e]に有能な[commander|e]を割り当ててから[battle]を開始する。\n@arrow_bonus_tier_2![location]の地形にはつねに意識を向ける - [attacker|e]のダイスロールには、その地表環境や植生に応じたペナルティが発生します。戦場は慎重に選びましょう！\n@arrow_bonus_tier_1!ときには、圧倒的な敵軍によってわが軍が全滅する前に、適切なタイミングで[retreat|e]を命じることも重要です。"
 hint_battle_hint_text_3: "#T 追加ヒント：#!\n@hint!戦闘に敗北しても[war|e]が終わるわけではありません。敗北後に安全な場所に[retreat]し、士気を回復させ、傭兵を雇うなどして、より有利な状況で再挑戦しましょう（あなたが撃破した敵軍も同じことが可能です。勝って兜の緒を締めよ！）\n@hint![location]に[fort|e]がある場合は、誰が先に到着したかに関わらず、つねにその支配国側が[defender]となります。"
 hint_battle_diplomatic: "「我々と交戦する前に、敵軍を消耗と飢餓で滅ぼしたまえ」"
 hint_battle_administrative: "「戦場で速やかに勝利すれば、敵に市街地を荒らされることなく攻勢に出られる」"
 hint_battle_military: "「優れた将軍は戦いの勝敗を左右する」"
