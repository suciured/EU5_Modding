 ### Estates
 hint_estates: "階級"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "階級は、わが国における特定の利害関係を代表する存在です。それぞれの階級がもつ一定割合の[estate_power_with_icon|e]は、彼らの権力を残りの階級および[ShowEstateTypeName('crown_estate')]と比較し、ゼロサム配分で算出されます。\n\n階級権力は、各[pop_type|e]が特定の[estate]を支持することによって、主に[population_with_icon|e]から発生します。階級権力はその後、現行の[laws_with_icon|e]や[privileges_with_icon|e]による補正を受けます。\n\n階級権力は[parliament_with_icon|e]における階級の権力を決定し、課せられる[tax|e]の額に影響を与え、[trade_with_icon|e]や[food_with_icon|e]から生じる利益とコストの配分を定めます。\n\nまた階級には、わが国の政府に対する彼らの従順さを表す[estate_satisfaction_with_icon|e]もあります。各階級は満足度が高いときにはプラスの補正を、満足度が#W 50%#!未満のときにはペナルティをもたらします。ある階級の[estate_satisfaction]が低すぎると、属する[pops|e]が[rebellions_with_icon|e]を煽りはじめる可能性があります。しかし最大の懸念事項は、満足度が#W 25%#!未満になった階級は[levies_with_icon|e]を提供しなくなるという点です。"
 hint_estates_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![estates]から徴収する[taxes|e]は多くの[countries]の主要な[income|e]源であり、@economy_panel!#W 「予算」パネル#!で税率の設定や自動化が可能です。\n@arrow_bonus_tier_2!階級が有する権力のぶんだけ、わが国の[crown_power_with_icon|e]が低下します。@government_panel!#W 「階級」タブ#!で彼らの[privileges_with_icon|e]を剥奪すれば、階級の権力を弱めることができます。\n@arrow_bonus_tier_1!反抗的な階級をなだめるには、[taxes]を下げる、[privilege]を与える、@government_panel!#W 「階級」タブ#!から賄賂を送るなどの方法があります。"
 hint_estates_hint_text_3: "#T 追加ヒント：#!\n@hint!階級はわが国の各[locations|e]から[tax_base_with_icon|e]を集め、そこに課した[tax]が我々の取り分となります。\n@hint!ゲーム序盤の[countries]は、各[estates]が提供する[levies_with_icon|e]に大きく依存して[wars_with_icon|e]をおこないます。この状態は、[levies]が近代的な[regular_regiments_with_icon|e]に置き換えられるまで続きます。"
 hint_estates_diplomatic: "「強力な聖職者階級は、国家の安定度を高める」"
 hint_estates_administrative: "「強力な市民階級は、わが国の富と交易量を増加させる」"
 hint_estates_military: "「強力な貴族階級は、わが国の軍隊の規模と軍事力を増大させる」"
 ### Markets
 hint_markets: "市場"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[markets_with_icon|e]は#italic Europa Universalis V#!における経済の基礎です。すべての[locations]は特定の[market]に所属し、[pop_needs|e]、[buildings|e]、[constructions|e]に必要な[goods]を売り買いします。ロケーションは属している[market]に[goods]を販売することで[estates|e]のための[tax_base_with_icon|e]を生み出し、政府はここから[taxes|e]を徴収します。"
 hint_markets_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!@economy_panel![Link('trade', 'subtab = markets', '「市場」パネル')]に移動して、関連するわが国[markets]を確認する。#G 緑色#!のヘッダーの[markets]は我々が[owned|e]する市場、青色のヘッダーは[merchant_capacity|e]はあるものの[owned][location]がない市場です。\n@arrow_bonus_tier_3!@automation!#W 歯車アイコン#!をクリックして各[market]を自動化すると、つねにすべての[merchant_capacity_with_icon|e]が最も関心の高い[merchants_with_icon|e]に使用されるのでお勧めです。\n@arrow_bonus_tier_2![market]の[merchant_capacity_with_icon|e]を増やすには、[ShowBuildingTypeName('marketplace')]や[ShowBuildingTypeName('trade_office')]などの[buildings_with_icon|e]を建設します。"
 hint_markets_hint_text_3: "#T 追加ヒント：#!\n@hint!市場の境界線は動的であり、[locations]はたとえそれが他国の[market]であっても、その領土内で最も[market_attraction_with_icon|e]の高い市場に属します。他国の市場の[market_attraction]は[protectionism_with_icon|e]で打ち消すことができます。"
 hint_markets_diplomatic: "「“見えざる手”は賢明だが、ときには少しの手引きが必要になる」"
 hint_markets_administrative: "「経済こそが重要なのだ、愚か者！」"
 hint_markets_military: "「国内市場を拡大するのはよいことだ。\n近隣の市場を征服するのはさらによい」"
 ### Food
 hint_food: "食糧"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[pops|e]は生きるために[food_with_icon|e]を必要とし、[armies|e]は行軍するために[food]を必要とします。彼らはいずれも、自分たちがいる[province_with_icon|e]（[location]ではない）の市場在庫から必要な[food]を入手します。十分な[food]がなければ[pops]は[starvation|e]に苦しみ、[armies]は[attrition|e]に苦しむことになります。\n\n$game_concept_food$の生産と流通には以下の3つの要素があります：\n\n@location![local_food|e]：\n$game_concept_food$は[ShowGoodsName('livestock')]のように、主に[rgo_with_icon|e]で[food_raw_materials|e]を採取可能な[locations|e]で生産されます。[location]に生じる余剰分や不足分は$game_concept_provincial_food$の値に加算されます。\n\n@province![provincial_food|e]：\n$game_concept_provincial_food$は最も重要な要素です。[province|e]がすべての$game_concept_locations$の消費量をまかなうだけの$game_concept_food$を生産できない場合、州の食糧貯蔵量は低下します。$game_concept_provincial_food$が枯渇すると、$game_concept_province$のすべての$game_concept_locations$が[starvation|e]に苦しみます。ただし$game_concept_province$は、[starvation|e]が起こる前に$game_concept_market$から[buy_food|e]をおこなおうとします。\n\n@market![market_food|e]：\n[market|e]内にあるすべての$game_concept_provinces$は、貯蔵量が満杯になると[sell_food|e]を、貯蔵量が低下すると[buy_food]をおこないます。$game_concept_market$内に十分な$game_concept_food$があるかぎり、飢餓は起こりません。"
 hint_food_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!@economy_panel![Link('trade', 'subtab = markets', '「市場」パネル')]に移動して、関連するマーケットを確認する。#G 緑色#!のヘッダーの市場にはわが国が[owned|e]する[locations]を擁しているため、[food]収支をプラスに保つ必要があります。[food]が急激に減少している市場には黄色の旗が表示され、飢餓状態の[locations]がある市場には赤色の旗が表示されます。\n@arrow_bonus_tier_3!いずれかの市場の食糧生産を増やすには、「食糧」ボタンをクリックして@production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]に移動します。ここでどの[provinces]に[starvation]の危険があるかを確認し、その[province]の[rgo]を拡大できます。\n@arrow_bonus_tier_3![ShowGoodsName('rice')]や[ShowGoodsName('wheat')]のような優れた[food_raw_materials]を生産できる、[food_productivity_with_icon|e]の高いロケーションの[rgo_with_icon|e]を拡大する。\n@arrow_bonus_tier_1![merchant_capacity_with_icon|e]を使用して別の[markets]から[food_raw_materials|e]を輸入することもでき、これにより相応量の[food]が移動します。輸入は@economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]からおこなえます。"
 hint_food_hint_text_3: "#T 追加ヒント：#!\n@hint![winter_with_icon|e]は食糧生産が減少します。すべての市場が数ヵ月間マイナスになっても慌ててはいけません。\n@hint!食糧不足の[provinces|U]は、（同じ市場内の）最も生産性の高い州から余剰分を購入するので、通常は[food_productivity]が最高の[location]で食糧を増産すれば間違いありません。\n@hint![town_or_city|e]は通常、[rural_locations|e]よりも[food]の生産効率が低くなります。"
 hint_food_diplomatic: "「飢餓が長引けば人口が減少し、国家が滅亡しかねない」"
 hint_food_administrative: "「ほとんどの場合、飢餓は考え方次第だ。自分が食糧を売る側なら、それほど悪いことではない」"
 hint_food_military: "「昔から、“腹が減っては戦はできぬ”と言いますれば……」"
 ### Maritime Presence
 hint_maritime: "海洋プレゼンス"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "[maritime_presence_with_icon|e]は、沿岸の[seazones_with_icon|e]にとっての重要な要素であり、沿岸部や島々の[proximity_with_icon|e]を高めるうえで役立ちます。\n\nさらに、[maritime_presence]はその[seazones]が属する[market_with_icon|e]に[merchant_power_with_icon|e]を供給します。\n\n[maritime_presence]は建造物や[navy_with_icon|e]が存在することで自動的に得られますが、時間経過で減衰するだけでなく[privateers_with_icon|e]や[blockade_with_icon|e]で失われることもあります。"
 hint_maritime_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![maritime_presence]の増加量が高い艦船で構成した、特化型の[navies]を編制する。それを自国の沿岸[seazones]に配置すると、同じ[province_with_icon|e]に属するすべての[seazones]に[maritime_presence]が均等に行きわたります。\n@arrow_bonus_tier_3![military_objective_with_icon|e]「#V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!」を与えた場合も同様の効果がありますが、艦隊は必要に応じて自動的に帰港・修理します。\n@arrow_bonus_tier_1![ShowBuildingTypeName('coastal_fort')]を建設するのも非常に効果的です！"
 hint_maritime_hint_text_3: "#T 追加ヒント：#!\n@hint![maritime_presence]は[navy]がいる[province]にのみ行きわたりますが、それは軍事目標が複数の[provinces]に設定されていても変わりません。「#V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!」で[seazone]の[maritime_presence]が100に達すると、[navy]は次の[province]へ移動します。\n@hint!一方、[privateers]は[maritime_presence]ではなく[area_with_icon|e]全体に影響を及ぼします。"
 hint_maritime_diplomatic: "「交易を発展させるため、沿岸部を有効に活用しなくてはならない」"
 hint_maritime_administrative: "「航海が安全であればあるほど、民とのつながりも強まる」"
 hint_maritime_military: "「強力な海軍が存在すれば、海賊は我らの交易路に手出しはしないはずだ」"
 hint_slaves: "奴隷"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')]は[good_with_icon|e]のなかでも非常に特殊な商品です。ほかの[good]と同様に[markets_with_icon|e]で売買され、その価格は[supply|e]と[demand|e]によって決まります。ただし、[slaves_goods]は「[pops_with_icon|e]」という生きた人間であり、取引のたびに[pops_with_icon|e]の移住も発生します。\n\nそのため@slaves! [ShowPopTypeName('slaves')]は、[rgo_with_icon|e]や[ShowBuildingTypeName('sugar_plantation')]などの奴隷用[buildings_with_icon|e]の労働力として使用できます。\n\n「[ShowBuildingTypeName('slave_market')]」のような[buildings]は、所有する@slaves! [ShowPopTypeName('slaves')]を「[goods]の@slaves_goods! [ShowGoodsName('slaves_goods')]」に変えることができ、[market]での売却が可能になります。すると@slaves_goods! [ShowGoodsName('slaves_goods')]は一般的な[good]と同様に取引され、[buildings]の投入物資としても使用できます。その場合、@slaves! [ShowPopTypeName('slaves')]はその[building]がある[location]へ移住して働きます。"
 hint_slaves_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!別の[continent|e]に[colonies_with_icon|e]を設立した際、奴隷を植民地の[markets]に[trade_with_icon|e]して大規模農園で働かせることができます。\n@arrow_bonus_tier_2![trade_range_with_icon|e]内にある他国の[locations]に[ShowBuildingTypeName('slave_center')]を建てることで、交易に使える奴隷を安定的に供給できます。"
 hint_slaves_hint_text_3: "#T 追加ヒント：#!\n@hint!通常、[pops|e]は[ShowBuildingTypeName('slave_market')]などの[buildings]で奴隷化されますが、一部の[countries]は[war_with_icon|e]中に[pops]を奴隷化する特殊なメカニクスを備えています。\n@hint![ShowReligionGroupName('christian')]は「大規模農園」でのみ奴隷を使用できます。これは#V 大航海時代#!でアンロックされる、海外にのみ建設可能な[buildings]です。"
 hint_slaves_diplomatic: "「人は皆平等に生まれるのです……一部の例外を除いて」"
 hint_slaves_administrative: "「人的犠牲を払わずに偉業を成し遂げられた試しはありません」"
 hint_slaves_military: "「“無償労働者”が底をついたなら、次は異教徒を使いましょう」"
 #### ECO tutorial
 hint_eco: "高度な経済アドバイス"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "自国の経済の大部分を自動化したとしても、[country]の発展のためには自らの意志で行動する必要があります。"
 hint_eco_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!つねに[expenses_with_icon|e]の削減に努める。\n\n@arrow_bonus_tier_3!プレイヤーとして[towns_and_cities_with_icon|e]や[roads_with_icon|e]の建設に注力する。\n    [towns_and_cities_with_icon|e]は建設できる[rgo_with_icon|e]の数が制限されるため、価値の低い[rural_locations]の都市化を進めるべきです。これは通常、以下のような[good]の生産に適しています：\n@sand![ShowGoodsName('sand')]、@clay![ShowGoodsName('clay')]、@horses![ShowGoodsName('horses')]、@medicaments![ShowGoodsName('medicaments')]、@wine![ShowGoodsName('wine')]、@olives![ShowGoodsName('olives')]、@millet![ShowGoodsName('millet')]、@legumes![ShowGoodsName('legumes')]、@fruit![ShowGoodsName('fruit')]、@wild_game![ShowGoodsName('wild_game')]、@beeswax![ShowGoodsName('beeswax')]\n\n@arrow_bonus_tier_3![control_with_icon|e]の低い土地に[subjects_with_icon|e]を設立することで、彼らは自主的に$game_concept_control$を伝播してくれます。\n    従属国に一定のインフラを構築したあと、彼らを[annex_with_icon|e]する。\n    [annexation_with_icon|e]速度は$game_concept_country$の規模や[cultural_influence|e]に応じて変動します。\n\n@arrow_bonus_tier_2!価値の高い[good]を生産する[rgo_with_icon|e]は、非常に有望な投資先になります。特に、生産品を[export_with_icon|e]するための[merchant_capacity_with_icon|e]がふんだんにあれば尚更です。高価な[good]の一例：\n@goods_gold![ShowGoodsName('goods_gold')]、@silver![ShowGoodsName('silver')]、@gems![ShowGoodsName('gems')]、@pearls![ShowGoodsName('pearls')]、@amber![ShowGoodsName('amber')]、@ivory![ShowGoodsName('ivory')]、@pepper![ShowGoodsName('pepper')]、@saffron![ShowGoodsName('saffron')]、@chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2![trade_income_with_icon|e]は[Link('hints', 'selected_hint = hint_crown_power', '@hint! 君主力')]に応じて変動し、[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! 交易許容量')]を上昇させると必ず増加します。これは[tax_base]とは異なり[control]では変動しません。\n\n@arrow_bonus_tier_1!産業$game_concept_goods$の$game_concept_prices$は低く維持しましょう！ そうすれば$game_concept_towns_or_cities$の収益性が上昇し、[buildings_with_icon|e]の維持費も削減できます。産業[good]の一例：\n@lumber![ShowGoodsName('lumber')]、@masonry![ShowGoodsName('masonry')]、@glass![ShowGoodsName('glass')]、@iron![ShowGoodsName('iron')]、@mercury![ShowGoodsName('mercury')]、@steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1![production_method_with_icon|e]をもたない$game_concept_buildings$は[maintenance_with_icon|e]というコストがかかり、このコストは投入$game_concept_goods$の$game_concept_price$に応じて変動します。[buildings]の必需品も経済成長を促進することをお忘れなく！"
 hint_eco_hint_text_3: "#T 追加ヒント：#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! インフレの抑制')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! 交易許容量を増やす')]\n[Link('hints', 'selected_hint = hint_control', '@hint! 支配度を上げる')]"
 hint_eco_diplomatic: "「現金は、ときに最大の影響力を発揮します」"
 hint_eco_administrative: "「ダカットこそが国家の血肉なのです」"
 hint_eco_military: "「他者から奪った収入こそが最高の収入です」"
 #### POL tutorial
 hint_pol: "高度な政治アドバイス"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "ゲーム開始時は、すべての[countries_with_icon|e]がなんらかの不利な状況にあります。[Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')]で「[privileges_with_icon|e]」や「[laws_with_icon|e]」の確認を忘れないように。これらの機能による大規模な変更は、長期的に見れば非常に有益です。\n\n恐れずに変化を起こしましょう！"
 hint_pol_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![ShowEstateTypeName('burghers_estate')]および[ShowEstateTypeName('peasants_estate')]に最大限に課税しても、[estate_satisfaction_equilibrium_with_icon|e]が#W 50%#!を下回らないようにする。\n\n@arrow_bonus_tier_3![Link('societal_values', '', '@government_panel! 「政府」パネル＞社会的価値')]と進み、追求する価値のある[societal_values_with_icon|e]を見つけましょう。特に有益なものには以下があります：\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3!さまざまな[laws_with_icon|e]に目を通し、変更すべきものを確認する。\n    $game_concept_law$を簡単に変更できる[parliament_with_icon|e]は、ゲーム序盤での最優先事項のひとつとなります。\n    ゲーム開始時に確認すべき$game_concept_laws$には以下があります：\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3!各[estate_with_icon|e]に付与された、または付与可能な[privileges_with_icon|e]に目を通しましょう。$game_concept_privileges$は$game_concept_estate_satisfaction_equilibrium$と$game_concept_societal_values$の変動を補正する手段となります。\n   [ShowEstateTypeName('nobles_estate')]は忠誠心を保てる程度の$game_concept_privileges$を与えましょう。彼らから$game_concept_estate_power$を奪うことは長い目で見ると有益です。\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n   課税対象でなくとも、[ShowEstateTypeName('clergy_estate')]にはすべての有益な$game_concept_privilege$を与えましょう。彼らの$game_concept_estate_satisfaction$が#W 50%#!を超えるごとに、[research_progress_with_icon|e]にボーナスが得られます。\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n   [ShowEstateTypeName('burghers_estate')]にはできるだけ多くの有益な$game_concept_privileges$を与えるべきです。そうすれば基本的には国家の利益となりますが、市民階級の[estate_power_with_icon|e]が上がるとそれ以外の$game_concept_estates$の$game_concept_estate_power$が下がることをお忘れなく。また、彼らの$game_concept_estate_satisfaction$が1ポイント上昇するごとに[production_efficiency_with_icon|e]が向上します。\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n   $game_concept_tax$を最大化するために、[ShowEstateTypeName('peasants_estate')]には十分な$game_concept_estate_satisfaction_equilibrium$を保てるような$game_concept_privileges$を与えるべきです。ただし、彼らが「[ShowSocietyDirectionName('decentralization')]」に傾かないよう注意してください。とはいえ、平民はゲーム全体を通じて$game_concept_estate_power$が低いので、ほかの$game_concept_estates$よりは$game_concept_privileges$の剥奪コストは低くなります。\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2!追求したい$game_concept_societal_values$に合った[government_reforms_with_icon|e]を探しましょう。[diplomatic_maintenance|e]を低下させる[diplomatic_capacity|e]のようなボーナスがあることを覚えておきましょう。\n\n@arrow_bonus_tier_2!「[ShowCabinetActionName('stabilize_country')]」や「[ShowCabinetActionName('strengthen_government')]」などの一部の[cabinet_actions_with_icon|e]は支出を抑える効果があり、より多くの$game_concept_income$を手元に残せるようになります！"
 hint_pol_hint_text_3: "#T 追加ヒント：#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! 君主力')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! 階級')]"
