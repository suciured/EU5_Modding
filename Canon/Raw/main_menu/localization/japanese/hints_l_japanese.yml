 ###Coup
 hint_coup_attempt: "$coup_attempt$のヒント"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "わが国の[court|e]では、身の丈を越えて権力を求める野心家たちが、不正な手段で傀儡を玉座に据え、[laws|e]を意のままに行使し、自らのために[privileges|e]を確保しようとしています。この[disaster|e]は陰謀者が一掃されるか、その首謀者が玉座を奪うか、あるいは我々が十分な[legitimacy|e]を得るまで続くでしょう。$swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!「[ShowGenericActionName('conduct_investigation')]」を使用する。時間はかかりますが、陰謀者の一部を暴き出し、その掃討に近づけます。\n@arrow_bonus_tier_2![stability|e]を高く維持する。安定度が高いほど、この[disaster|e]を終結させるのに必要な[legitimacy|e]のしきい値が下がります。\n@arrow_bonus_tier_1!状況がさらに切迫した場合は、「[ShowGenericActionName('call_private_council')]」または「[ShowGenericActionName('execute_court_member')]」を選択する。前者は[estates|e]に[privileges|e]や[gold|e]を与えて、陰謀者の名を密告させます。後者は陰謀の関与が疑われる[court|e]内の[character|e]を処刑できます。"
 hint_coup_attempt_hint_text_3: "#T 追加ヒント：#!\n@hint!この[disaster|e]の発生中、潜在的な陰謀者への手掛かりとなるランダムな[events|e]が発生することがあります。理由もなく有能な[cabinet_member|e]を処刑するのは得策ではないため、各[events|e]を精査し、十分な情報に基づいて判断するのが賢明です。"
 hint_coup_attempt_diplomatic: "「いまこそ、隣国との関係を再確認し、堅固な国境を築く時である。内外に危険を抱えることだけは、なんとしても避けねばならない」"
 hint_coup_attempt_administrative: "「顧問団に陰謀者がいるかもしれない。だが、真実は闇のなかだ！」"
 hint_coup_attempt_military: "「$disaster_war_hint$先制攻撃とは、力ずくで押しつける“奇襲の和平条約”にすぎないことを忘れるな」"
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$のヒント"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "かつて天はわが国に光と繁栄をもたらしました。しかし、近年の出来事や飢饉、荒廃によって、$china$における我々の統治は暗黒の時代を迎えています。この[disaster|e]は、我々が行政の改革を粘り強く進めて克服するか、あるいは[GetUniqueInternationalOrganization('middle_kingdom').GetName]を統べる地位を失うまで続きます。$swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![cabinet|e]を通じて「[ShowCabinetActionName('reform_taxation_system')]」を実施する。時間はかかりますが、[disaster|e]の終結に向けた確かな一歩となります。\n@arrow_bonus_tier_2![celestial_authority_gc|e]を高く維持する。[celestial_authority_gc|e]が#G 90#!以上に達すれば、この[disaster|e]は平和的に終結します。\n@arrow_bonus_tier_1!この[disaster|e]では「[ShowGenericActionName('cmd_reform_the_cabinet')]」、「[ShowGenericActionName('cmd_restore_stability')]」、「[ShowGenericActionName('cmd_strengthen_crown')]」などの新たな[actions|e]が利用でき、[celestial_authority_gc|e]を十分に高められない場合にこの動乱の時代を切り抜ける代替手段となります。"
 hint_crisis_of_the_chinese_dynasty_diplomatic: "「いまこそ、[GetUniqueInternationalOrganization('middle_kingdom').GetName]に属する[countries|e]との関係を再確認し、この偉大な体勢の存続を確かなものにすべきだ。\n\n敬意の念を失えば、人はもはや獣と変わらない」"
 hint_crisis_of_the_chinese_dynasty_administrative: "「この[disaster|e]を行政改革によって終結させると決めたなら、その大任は有能な[cabinet_members|e]に任せるのが賢明だ。\n\n倹約を拒む者は、やがて苦悩を味わうことになる」"
 hint_crisis_of_the_chinese_dynasty_military: "「$disaster_war_hint$\n\n混乱のなかにも好機はあるのだ！」"
