 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "[buildings|e]はさまざまな[pop_types|e]を雇用します。新しい[building]が完成したときに、必要とされる[pop_type]かつ手が空いている[pops|e]が足りない場合、[ShowPopTypeName('peasants')]はその[location|e]の[ShowModifierTypeName('local_pop_promotion_speed')]に応じた[promote|e]を開始します。\n\n[diseases|e]、[sieges|e]、[starvation|e]などで[pops]が死ぬと、建造物は従業員を失うことがあります。"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!すでに多くの従業員が不足している[locations]に、新しい建造物を建設しない。\n@arrow_bonus_tier_2![stability|e]、[literacy|e]、[control|e]などの、昇格速度を増加させる[location]内の要素を改善する。\n@arrow_bonus_tier_1!特に重要な[locations]に[ShowBuildingTypeName('library')]と[ShowBuildingTypeName('university')]を建設する。\n@arrow_bonus_tier_1!有用性の低い[buildings]を破壊し、労働力を確保することを検討する。"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T 追加ヒント：#!\n@hint![urban_locations|e]では、利用可能な[upper_class|e][pops]の基本数が多くなります。\n@hint![promotion]が発生するには、その[location]にいくらかの[available|e]な[ShowPopTypeName('peasants')]が必要な点に注意してください。\n@hint![location]の[ShowModifierTypeName('local_pop_promotion_speed')]は、#W 「ロケーション」パネル#!の#W 「人口統計」タブ#!で確認できます。"
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "「働き手がいなければ、産業にはなんの意味もない」"
 hint_lack_pop_promotion_to_fill_buildings_administrative: "「わが国民が働かなければ、他国は我々を怠け者呼ばわりするだろう」"
 hint_lack_pop_promotion_to_fill_buildings_military: "「国のために働き必需品を生産することは、国民の義務である」"
 ### Casus Belli
 hint_casus_belli: "開戦事由"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "[casus_belli|e]は[war|e]を始める正当な理由です。適切な[casus_belli|e]なしに戦争を始めることも可能ですが、[peace_treaty|e]で我々の要求を通すことが難しくなり、隣国はわが国の行動に対してより敵対的に反応するようになります。"
 hint_casus_belli_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3! 開戦事由を得る最善の方法は、自国の[parliament|e]に開戦事由を要求することです。議会の招集は@government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')]からおこなえます。\n@arrow_bonus_tier_2!他国に[spy_network|e]を構築すれば、その国に我々の[cores|e]がある、またはその国が[rivals|e]である場合、彼らに対する開戦事由を作成できます。"
 hint_casus_belli_hint_text_3: "#T 追加ヒント：#!\n@hint!すべての[wars]に理由があるとは限らず、ときには開戦事由なしで戦争に突入することもあります。適切な開戦事由は確かに便利ですが、多くの場合は「力こそ正義」です。\n@hint!どの開戦事由にも特定の[war_goal|e]があります。[war]中に[war_goal]を達成すれば、勝利に欠かせない[war_score|e]を得ることができます。\n@hint![events|e]と[situations|e]により、特別な開戦事由が与えられることもあります。"
 hint_casus_belli_diplomatic: "「戦争にも守るべきルールがある」"
 hint_casus_belli_administrative: "「適切な開戦事由があれば、近隣諸国の怒りを買うことなく宣戦布告できる」"
 hint_casus_belli_military: "「開戦事由なし——それこそが最高の開戦事由です、陛下」"
 ### Levies
 hint_has_unraised_levies_in_war: "召集軍"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "ゲーム開始からの数世紀は、どの[country_with_icon|e]の軍隊も[levies_with_icon|e]が大部分を占めますが、その後[regulars_with_icon|e]と呼ばれる職業兵士に取って代わられます。それまでは、[war_with_icon|e]中はつねに[levies]を動員することをお勧めします。"
 hint_has_unraised_levies_in_war_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!戦争が始まったら、#W アラート#!をクリックして@military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]の「#W 召集軍を動員#!」に移動します。そこではすべての[levies]を一度に動員したり、特定の[provinces_with_icon|e]から徴兵することもできます。\n@arrow_bonus_tier_2!高い費用がかかりますが、優秀な「[regular_regiments]」を導入し、[levies]への依存度を下げるのは良い考えです。そのためには[ShowBuildingTypeName('sergeantry')]を建設する必要があります。\n@arrow_bonus_tier_1!いざという時でも資金が潤沢にあれば、[mercenaries_with_icon|e]で[levies]を補ったり、または完全な代替戦力として利用できます。[mercenaries]は@military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]から雇用できます。"
 hint_has_unraised_levies_in_war_hint_text_3: "#T 追加ヒント：#!\n@hint![levies]は主に[primary_culture_with_icon|e]や[accepted_cultures_with_icon|e]に属する[pops_with_icon|e]から召集されますが、各[location]から動員できる召集軍の数は[location]の[control_with_icon|e]に左右されます。\n@hint![locations|e]から召集をおこなうと、その[locations]では兵士たちが帰還するまで[food_with_icon|e]や[rgo_with_icon|e]の生産が減ることをお忘れなく。\n@hint!戦闘で農民が1人死ぬと、畑で働く農民が1人減ることになるのです。"
 hint_has_unraised_levies_in_war_diplomatic: "「国民は働かなければならない。しかし戦時には家も守らなければならない」"
 hint_has_unraised_levies_in_war_administrative: "「国民が我々を信頼しているのであれば、求めに応じて戦場に馳せ参じるだろう」"
 hint_has_unraised_levies_in_war_military: "「負けられない戦争があるとき、畑仕事など言い訳にはならない」"
 ### No allies
 hint_no_allies: "同盟国なし"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "[alliance|e]とは、2つの[countries|e]がお互いの[wars|e]に参加するための[treaty|e]です。わが国が攻撃された場合、我々の[allies]は味方として戦争に参加するための[call_to_arms|e]を受け取ります。逆に、敵側の同盟国も我々に対抗して参戦する可能性が高いため、宣戦布告の際には敵の同盟国を考慮する必要があります。"
 hint_no_allies_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!@diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')]にアクセスし、#W $CATEGORY_FRIENDLY_ACTIONS$#!の下にある「$offer_alliance$」をクリックすると、わが国と[alliance|e]を結ぶ意志のあるすべての[countries]の一覧が表示されます。\n@arrow_bonus_tier_2!一部の[countries]は説得が必要かもしれません。[diplomatic_action|e]「#W $IMPROVE_RELATIONTITLE$#!」を使用すれば、彼らを徐々に説得できるでしょう。"
 hint_no_allies_hint_text_3: "#T 追加ヒント：#!\n@hint!わが国の同盟国もまた、自国の戦争に我々を召集する点に注意が必要です。あまりに脆弱な国と同盟を結ぶと、無関係の戦争で敗戦国になってしまうこともあります。\n@hint!同盟国からの[call_to_arms]はいつでも拒否できます。しかし、その場合は両国の友好関係は終わりを迎え、その後何年にもわたってわが国の外交的評判に傷がつくでしょう。"
 hint_no_allies_diplomatic: "「この世界では、いかなる国も単独では生き残れない」"
 hint_no_allies_administrative: "「たとえわが国が戦争に及び腰であっても、近隣諸国と同盟を結べば、敵は侵略を思いとどまるかもしれない」"
 hint_no_allies_military: "「強力な同盟国がいれば、我々が攻勢に出たときに背中を守ってくれるだろう」"
