 ### The Black Death
 hint_black_death: "黒死病"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "黒死病は、交易と文明の広がりとともに旧大陸を荒廃させる[situation|e]です。人口が密集するわが国の各[locations|e]で特に壊滅的な被害をもたらし、十分な数の生存者が[disease_resistance|e]を獲得することでやがて終息します。\n\n[pop_type|e]を問わず、あらゆる人々がこの疫病で命を落とすため、新しい[ShowPopTypeName('peasants')]たちが[promote|e]するまで各地の[buildings|E]は空になります。これは[buildings]の生産が崩壊して[tax_base|e]が縮小する可能性を意味し、失われた[employment|e]を回復する際には[ShowModifierTypeName('local_pop_promotion_speed')]が極めて重要になります。"
 hint_black_death_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!疫病がわが国に到達する前に、人口の多い各[urban_locations|e]に[ShowBuildingTypeName('hospital')]を建設する\n@arrow_bonus_tier_2!「[situation]」バナーをクリックして利用可能な特別な対応策を確認する - 何か大惨事を緩和させる策があるかもしれません。\n@arrow_bonus_tier_2![stability|e]を高く保つ - [rebellions|e]の発生を防ぐだけでなく、[ShowModifierTypeName('local_pop_promotion_speed')]にとっても非常に重要です。\n@arrow_bonus_tier_1!人口が減少している[locations]に新たな建造物を建設しない - 労働者を雇うのに苦労することになります。\n@arrow_bonus_tier_1!大半の[buildings]や[rgo|e]は、上位の[pop_types]に[promote|e]した[ShowPopTypeName('peasants')]を必要とするため、[ShowModifierTypeName('local_pop_promotion_speed')]に注意してください。"
 hint_black_death_hint_text_3: "#T 追加ヒント：#!\n@hint!時間はかかりますが、[locations]に十分な農民がいるかぎり、人々はやがて[promote|e]して疫病で失われた労働力を補充します。\n@hint!ほかに[starvation|e]、[diseases|e]、[loot|e]なども、わが国の各[locations]に同じような悪影響を及ぼすため、この[situation|e]から得た教訓はキャンペーン全体を通して役立ちます。"
 hint_black_death_diplomatic: "「死が駆け巡り、荒廃と混乱がそれに続く」"
 hint_black_death_administrative: "「蒼ざめた死は、王侯の楼閣も貧者の小屋も分け隔てなく訪れ、その扉を蹴る」"
 hint_black_death_military: "「第四の騎士が現れた。もはやどんな助言も我々を救うことはできない」"
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "「[GetSituationByKey('fall_of_delhi').GetName]」は、かつて偉大だった[GetCountry('DLH').GetFlavorRank]に滅亡をもたらすおそれのある[situation|e]です。[GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName]の権威が失われつつあるいま、衰えゆく国境の周囲には、領土を狙う者たちがハゲタカのように集まりつつあります。"
 hint_fall_of_delhi_hint_text_2: "#T デリーに推奨されるプレイ：#!\n@arrow_bonus_tier_3![GetCountry('DLH').GetName]でプレイ中は、「[ShowGenericActionName('strengthen_neighbor_relations')]」や「[ShowGenericActionName('fall_of_delhi_appoint_governors')]」などの新たな[actions|e]を活用する。\n@arrow_bonus_tier_2!この[situation|e]に関連する各種[events|e]の最中は、敵対勢力に負けずに「[share_of_power_gc|e]」を増やして国家の滅亡を防ぎましょう。"
 hint_fall_of_delhi_hint_text_3: "#T デリーの追加ヒント：#!\n@hint!わが国が敵より優れている点のひとつは、強力な常備軍を擁していることです。[levies|e]とは異なり、給金を受け取る兵士たちは自動的に補充され、戦闘力もはるかに高く、わが政権を支える柱となります。"
 hint_fall_of_delhi_hint_text_4: "#T 対抗勢力に推奨されるプレイ：#!\n@arrow_bonus_tier_3!$india$で最も強力な[country|e]が、この[situation|e]開始時の主要な対抗勢力となります。ただし、[situation|e]の開始までに$india$で最も強力な[country|e]となっておくか、戦争で現指導国を打倒して[peace_treaty|e]「[ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')]」で優位性を奪取し、わが国がその地位を奪うことも可能です。"
 hint_fall_of_delhi_diplomatic: "「[GetCountry('DLH').GetName]の玉座を守るにせよ、あるいはその対抗勢力として台頭するにせよ、隣国との関係は慎重に維持するのが賢明である。友好は時間を稼ぐ助けとなり、敵対は新たな征服を正当化する口実を与えかねない」"
 hint_fall_of_delhi_administrative: "「混乱のなかで得た領土は脆い戦利品にすぎない。可能であれば[subjects|e]の地位を与えるか[control|e]を高めるなどして、獲得した領土がすぐ失われないようにすべきだ」"
 hint_fall_of_delhi_military: "「この抗争では剣が多くを決める。強力な常備軍はデリーの崩壊を防ぐ盾となる一方で、対抗勢力に強大な相手を討つ機会を与えることもある。しかし、勝利の瞬間にも危険は潜んでいる！ 反乱や補給線の広がりすぎには十分注意されたし」"
 ###Rise of the Turks
 hint_rise_of_the_ottomans: "[GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip]のヒント"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "この[situation|e]では、歴史に残る偉大な帝国のひとつを築く運命にある、「最強の君侯国」が台頭します。独自の[events|e]や[actions|e]を駆使して多くの君侯国を圧倒し、[ShowProvinceDefinitionName('marmara_sea_province')]を越えて[ShowLocationName('constantinople')]の富を手に入れましょう。永遠の栄光が待っています！"
 hint_rise_of_the_ottomans_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_2!わが国の台頭の時が来ました。「[ShowGenericActionName('press_claims')]」などの強力な[actions|e]を使い、[integration|e]を促進する[events|e]の恩恵を受けることで、わが国の興隆を歴史に刻みましょう。\n@arrow_bonus_tier_1!#Y 120#!の[locations|e]を支配して[ShowRegionName('balkan_region')]に足掛かりを築ければ、この[region|e]にも[action|e]「[ShowGenericActionNameWithNoTooltip('press_claims')]」を実行できるようになります。"
 hint_rise_of_the_ottomans_diplomatic: "「この[situation|e]の序盤では、「[ShowGenericActionName('seek_relations_with_the_byzantines')]」などの[actions|e]を使うのが賢明だろう。$ROM$の最後の牙城である彼らの弱体化につけ込み、わが国の栄光を築き上げるのだ」"
 hint_rise_of_the_ottomans_administrative: "「わが国は、征服においては確かに優れた成果を挙げるだろうが、国内の中核地にも目を配る必要がある。国外の栄光を追い求めるあまり、内政をおろそかにしてはならない！」"
 hint_rise_of_the_ottomans_military: "「敵の[towns_and_cities|e]を征服することを目指すべきだ。そうすれば数世代にわたる権力の基盤となる」"
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "「[ShowSituationName('council_of_trent')]」の発生中、[GetUniqueInternationalOrganization('catholic_church').GetName]は現在の[laws|e]を変更し、[international_organization|e]に新たな[policies|e]を導入できます。"
 hint_council_of_trent_hint_text_2: "#T 実行可能な関与：#!\n@arrow_bonus_tier_3![GetUniqueInternationalOrganization('catholic_church').GetName]の[member|e]として、下の[laws]一覧または[GetUniqueInternationalOrganization('catholic_church').GetName]の「教義」パネルを使って「[ShowResolutionName('policy_vote')]」を提案する。\n@arrow_bonus_tier_2![GetUniqueInternationalOrganization('catholic_church').GetName]の[member|e]として、提案された「[ShowResolutionName('policy_vote')]」に投票する。"
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "「[GetSituationByKey('golden_age_of_piracy').GetName]」は、新たな海賊の台頭をもたらす[situation|e]です。自由民や不満を抱く水兵、中央権力に反抗する者たちが黒い帆を掲げ、その下で非合法な活動に手を染めます。"
 hint_golden_age_of_piracy_hint_text_2: "#T 対海賊で推奨されるプレイ：#!\n@arrow_bonus_tier_3!わが国の海域が荒らされないよう、沿岸付近に出没する海賊の一掃を検討する。\n@arrow_bonus_tier_2!この[situation|e]に関連する各[event|e]は、新たな海賊共和国の樹立につながる可能性があります。"
 hint_golden_age_of_piracy_hint_text_3: "#T 追加ヒント：#!\n@hint!この[situation|e]では新たな[actions|e]を利用する機会があります。ただし、我々も海賊となるかどうかはあなたの選択次第です。"
 hint_golden_age_of_piracy_hint_text_4: "#T 海賊に推奨されるプレイ：#!\n@arrow_bonus_tier_3!沿岸部を確保し、強力な[navy|e]を整備することが賢明です。「[ShowGenericActionName('attract_sailors')]」や「[ShowGenericActionName('migrate_to_new_waters')]」などの[actions|e]を活用して、機動力と存在感を備えた艦隊を構築しましょう。"
 hint_golden_age_of_piracy_diplomatic: "「笑顔とラム酒は、脅しよりも効果的である——ただし、船倉から大砲が顔を出すまでは。ならず者たちとは安定した関係を保つのが賢明だろう。金銀だけが宝とはかぎらないのです」"
 hint_golden_age_of_piracy_administrative: "「海賊時代における領海の管理は容易ではない。海賊への防衛であれ、略奪競争であれ、統制のとれた体制を維持することが肝心だ」"
 hint_golden_age_of_piracy_military: "「海賊たちは自国を売り渡し、いかなる国家にも属さない。捕らえられれば絞首刑は免れないため、要求が通らなければ殺人や破壊をためらわないだろう」"
 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "「[GetSituationByKey('hundred_years_war').GetName]」により、[ShowSubContinentName('western_europe')]は混乱のるつぼに！ 同盟の真価が問われ、瓦礫のなかから新たな勢力が必ず台頭してくる[situation|e]となります。"
 hint_hundred_years_war_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![GetCountry('FRA').GetName]と[GetCountry('ENG').GetName]はいずれも「[ShowGenericActionName('request_war_entry')]」、「[ShowGenericActionName('hyw_sign_truce')]」、「[ShowGenericActionName('request_papal_delegates')]」を使用できます。これらは紛争の現状を操作したり、いずれかの国に有利に傾けたりするための独自の手段です。"
 hint_hundred_years_war_hint_text_3: "#T 追加ヒント：#!\n@hint! 紛争に参加することで、領土や有力な同盟が得られることがあります。"
 hint_hundred_years_war_hint_text_4: "#T [GetCountry('FRA').GetName]の[subject|e]で推奨されるプレイ：#!\n@arrow_bonus_tier_3! 「[ShowGenericActionName('demand_autonomy')]」を用意しておきましょう。各[ShowSubjectTypeName('appanage')]は[GetCountry('FRA').GetAdjectiveWithNoTooltip]王室の防衛者としての重要性を利用し、一定の自治を要求して大きな恩恵を受けることができます。"
 hint_hundred_years_war_diplomatic: "「戦争を選ぶのも一考だ！」"
 hint_hundred_years_war_administrative: "「海外の領土は[control|e]が低下しやすい。獲得した領土とわが[capital|e]との距離（[proximity|e]）に注意すべきだ」"
 hint_hundred_years_war_military: "「[GetCountry('FRA').GetName]あるいは[GetCountry('ENG').GetName]として南方の敵と交戦するつもりなら、[action|e]「[ShowGenericActionName('hyw_sign_truce')]」で有力な近隣国との講和を図ってみては？」"
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "「[GetSituationByKey('hussite_wars').GetName]」は[GetReligionByKey('catholic').GetName]教会内部に深い亀裂をもたらします。多くの[GetReligionByKey('catholic').GetAdjectiveWithNoTooltip]君主は、この異端が速やかに鎮圧されなければ[ShowContinentName('europe')]の広範囲に広がり、[GetCountry('PAP').GetGovernment.GetRulerTitle]の精神的権威を脅かすおそれがあると危惧しています。"
 hint_hussite_wars_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![GetCountry('PAP').GetGovernment.GetRulerTitle]は[GetCountry('BOH').GetName]に対して[war|e]を仕掛けようとします。近隣の[ShowReligionGroupAdjective('christian')]諸国がいずれかの側に加わることで、[continent|e]全体の運命が左右されることになります。"
 hint_hussite_wars_hint_text_3: "#T 追加ヒント：#!\n@hint![GetCountry('BOH').GetName]は、「[ShowGenericActionName('convert_heretics_hw_action')]」や「[ShowGenericActionName('prepare_defenses_hw_action')]」といった多数の固有[actions|e]を利用できます。"
 hint_hussite_wars_hint_text_4: "#T [GetCountry('PAP').GetName]に推奨されるプレイ：#!\n@arrow_bonus_tier_3!同じ[GetReligionByKey('catholic').GetAdjective]諸国と良好な関係を築いておけば、自国の戦いへの参戦を要請できる場合があります。この[situation|e]の発生中は固有の[peace_treaty|e]「[ShowPeaceTreatyTypeName('supress_hussite_faith')]」が使用可能となり、これにより[peace_treaty|e]「#Y 改宗の強制#!」のコストを軽減できます。"
 hint_hussite_wars_diplomatic: "「信仰は、志を同じくする同盟国を求める原動力となり、この困難な時代を耐え抜く力であるはずだ」"
 hint_hussite_wars_administrative: "「[religious_unity|e]を維持する方策を検討すべきだろう」"
 hint_hussite_wars_military: "「信仰を守るためには、いずれ武力行使が必要となるだろう」"
 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "「[GetSituationByKey('italian_wars').GetName]」は[ShowRegionName('italy_region')]を巻き込みます。外部勢力が侵攻を図るなか、イタリア連盟の結成は分裂と抵抗の時代を告げ、地域の富みと反映を守る役割を果たします。"
 hint_italian_wars_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!各連盟の指導国は、[ShowRegionName('italy_region')]に対する支配力を強化するために、他国に支援を要請することができます。"
 hint_italian_wars_hint_text_3: "#T 追加ヒント：#!\n@hint!連盟指導国のライバルや敵対国は、「[ShowGenericActionName('iw_send_aid')]」を行使して重要な戦争の均衡を傾けることができます。"
 hint_italian_wars_hint_text_4: "#T [ShowCultureGroupName('italian_group')]連盟のリーダーに推奨されるプレイ：#!\n@arrow_bonus_tier_3!隣国との良好な関係は[international_organization|e]の影響力を高めます。"
 hint_italian_wars_diplomatic: "「[ShowRegionName('italy_region')]は、わが国と志を同じくする同盟国の支配下に置かれるべきだ」"
 hint_italian_wars_administrative: "「[ShowRegionName('italy_region')]に[subjects|e]を設立することで、この[region|e]におけるわが国の影響力は一層強まるだろう」"
 hint_italian_wars_military: "「競争相手を叩き潰さなくては。[ShowRegionName('italy_region')]にはあまりにも多くの富と権力がひしめいている」"
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "「[GetSituationByKey('little_ice_age').GetName]」が到来し、大地は霜に覆われています！ 作物や家畜を守り、国民の生存を確保するために最善を尽くしましょう。"
 hint_little_ice_age_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![food|e]を生産する、または[food|e]の生産量を増加させる[buildings|e]の拡張を検討しましょう。"
 hint_little_ice_age_hint_text_3: "#T 追加ヒント：#!\n@hint!多数の固有[actions|e]を活用して、各[provinces|e]の[food|e]供給を強化・再配分することができます。"
 hint_little_ice_age_diplomatic: "「陛下、冬が来ます……」"
 hint_little_ice_age_administrative: "「わが国の[pops|e]を早すぎる死から守れたければ、[food|e]を適切に生産・分配すること」"
 hint_little_ice_age_military: "「凍った水域は一時的に通行できるが、冬山に閉じ込められた[armies|e]は長期間立ち往生するおそれがある」"
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "「[GetSituationByKey('the_revolution').GetName]」が勃発しました！ 自由・平等・友愛の理念が野火のように広がり、君主制は揺らいでいます。変革の炎を受け入れるか、それとも旧秩序を守るのか、決断の時です。"
 hint_the_revolution_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![disaster|e]「[ShowDisasterName('revolution_disaster')]」の発生中、わが国は革命反乱軍に与することで[revolutionary|e]勢力となることができます。\n@arrow_bonus_tier_2!この[situation|e]では#Y 2#!種類の固有[peace_treaties|e]、「[ShowPeaceTreatyTypeName('reinstate_the_monarchy')]」と「[ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')]」を使用できます。\n@arrow_bonus_tier_1!この[situation|e]では、「[ShowGenericActionName('suppress_foreign_revolutionaries')]」や「[ShowGenericActionName('assist_foreign_revolutionaries')]」といった新たな[actions|e]を使用できます。"
 hint_the_revolution_hint_text_3: "#T 追加ヒント：#!\n@hint!最も強力な革命的国家は、最高の[great_power_score|e]をもつことで「[revolutionary_target|e]」の称号を得る場合があります。"
 hint_the_revolution_diplomatic: "「政界を見渡すと、この革命を鎮圧しようとした多くの君主が首を刎ねられているようだ」"
 hint_the_revolution_administrative: "「どちら側につくかを速やかに見定めるべきだ。わが国の存亡は迅速な決断にかかっている——革命の訪れに向けて万全の備えを」"
 hint_the_revolution_military: "「革命の機運を粉砕するにせよ、支援するにせよ、わが国の影響力は国境の外まで及ばねばならない」"
 ###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "[situation|e]「[ShowSituationNameWithNoTooltip('western_schism')]」の発生中、[GetUniqueInternationalOrganization('catholic_church').GetName]（[international_organization_with_icon|e]）は教皇候補の2派に分裂し、教皇庁とのあらゆるやり取りができなくなります。\n\nこの[situation]の結果に影響を与えるため、教会内での立場に応じて以下の行動をとることができます："
 hint_western_schism_text_2: "#T [cardinal_with_icon|e]を擁する[countries]：#!\n@arrow_bonus_tier_3!候補者のいずれかに投票する"
 hint_western_schism_text_3: "#T [cardinal_with_icon|e]を擁しない[countries]：#!\n@arrow_bonus_tier_3![situation][action|e]「#V $schism_show_support_for_one_pope$#!」を使用して、選んだ候補者の進行度を増加させる\n@arrow_bonus_tier_2!宗教[action]「$request_cardinal_seat$」を使用して[cardinal]を獲得する\n@arrow_bonus_tier_1![situation][action]「#V $schism_demand_support_from_one_pope$#!」を使用して[situation]から利益を得る"
 hint_western_schism_text_4: "この[situation]の発生中、異端がカトリック世界に広がります。\n\n#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![situation|e][action]「#V $schism_show_unity_of_faith$#!」を使用して、[religious_unity|e]を高く維持する。"
 ###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "[situation|e]「[ShowSituationNameWithNoTooltip('reformation')]」の発生中、[ShowBuildingTypeName('lutheran_preachers')]および[ShowBuildingTypeName('calvinist_preachers')]が、新たな[religions|e]を[ShowReligionGroupAdjective('christian')]世界全体に広めます。"
 hint_reformation_hint_text_2: "#T 改革に対抗する：#!\n@arrow_bonus_tier_3![stability|e]を消費して、[ShowBuildingTypeName('lutheran_preachers')]および[ShowBuildingTypeName('calvinist_preachers')]の[buildings|e]を撤去する\n@arrow_bonus_tier_3!撤去後は[ShowBuildingTypeName('jesuit_college')]を建設・維持し、[ShowReligionName('lutheran')]および[ShowReligionName('calvinist')]の布教を抑える"
 hint_reformation_hint_text_3: "#T 改革に参加する：#!\n@arrow_bonus_tier_3!新たな信仰のいずれかが自国に広まったら、アクション「#V $embrace_the_reformation$#!」でそれを受け入れて改宗する\n@arrow_bonus_tier_2! @religion_panel![Link('country_religion', '', '@society_panel! 宗教タブ')]を使用して新たな[religion]に改宗する"
 ###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "「[GetSituationByKey('treaty_of_tordesillas').GetName]」が締結されました！ [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName]と[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName]が新大陸を二分して支配しようとしています！"
 hint_treaty_of_tordesillas_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!「[situation|e]」パネルから固有[actions|e]を使用し、わが国の植民地戦略を進めることができます。\n@arrow_bonus_tier_2![situation|e]が第#Y 2#!フェーズへ移行すると、より多くの[countries|e]が参加して領有権を主張できるようになります。"
 hint_treaty_of_tordesillas_diplomatic: "「上位の宗教的権威を装い、新たに発見された土地を我らのものとする好機だ」"
 hint_treaty_of_tordesillas_administrative: "「新大陸には多くの商機がある。それを利用しない手はない」"
 hint_treaty_of_tordesillas_military: "「新大陸の土地をわが国よりも先に奪われてはならない！」"
 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_great_pestilence_diplomatic: "「味方は我らを見捨て、指導者は我らを裏切った。持ち場を放棄せよ！ 命を守るために逃げるのだ！」"
 hint_great_pestilence_administrative: "「希望を捨てるな。死者を減らす手立てはまだある……たとえそれが効果に乏しくとも」"
 hint_great_pestilence_military: "「疫病がまん延する[locations|e]へ[armies|e]を移動させる際は注意せよ。兵を失う余裕はない」"
 ###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "「[GetSituationByKey('columbian_exchange').GetName]」が始まりました！ これより旧大陸と新大陸のあいだで[trade|e]が盛んになり、[goods|e]が行き交うようになります！"
 hint_columbian_exchange_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![situation|e]パネルから固有[actions|e]を使用し、新たな交易品を[market|e]に導入して利益を拡大する。"
 hint_columbian_exchange_diplomatic: "「交易の利益こそが、世界を動かしているのだ！」"
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "「競合国に先んじて、利益を生む供給源と新たな交易品を確保すべきだ」"
 ###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "[situation|e]「[ShowSituationNameWithNoTooltip('war_of_religions')]」の発生中、[GetUniqueInternationalOrganization('hre').GetName]内で自らの[religions|e]を存続させようとする2つの[international_organizations_with_icon|e]が現れます。この「[GetUniqueInternationalOrganization('protestant_union').GetName]」と「[GetUniqueInternationalOrganization('catholic_league').GetName]」は、帝国内の[countries|e]に保護を提供します。緊張が高まるにつれ、両者は宗教優位性の確立を目指せるようになり、[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]の[laws|e]を自らの望む形に改めようとします。"
 hint_war_of_religions_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!支援したい[international_organization]に加わる。\n@arrow_bonus_tier_2!地域外諸国との新たな[alliances|e]を模索する。\n@arrow_bonus_tier_2![GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]の非メンバー国は、好きな宗教連盟のリーダー国との[alliance]を模索する。"
