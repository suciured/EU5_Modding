 ###
 hint_in_deficit: "マイナスの収支"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "国家の収支がマイナスになっています。負債や破産につながるおそれがあるため、用心してください。"
 hint_in_deficit_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!@economy_panel![Link('finances', '', 'lateralview_economy_entry_name')]を開いて、自国の[income|e]と[expenses]を確認します。スライダーを動かすと、[taxes|e]を引き上げたりコストを下げることができます。\n@arrow_bonus_tier_2!わが国の[buildings|E]がすべて利益をあげているかを確認し、維持できるのであればさらに建設しましょう。これは@production_panel![Link('production', '', 'lateralview_production_entry_name')]でおこなえます。\n@arrow_bonus_tier_2!また、各[estates|E]を管理・活用することで、短期的にも長期的にも大きな利益を得ることができます。ただし、階級は大きな政治的影響力をもつこともあり、過度に依存すると危険を伴うことに注意しましょう。階級については@government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]で確認できます。\n@arrow_bonus_tier_1!利益のあがる[trades|E]は大きな収入源となります。@economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]から既存の、または未開拓の交易路を確認します。"
 hint_in_deficit_hint_text_3: "#T 追加ヒント：#!\n@hint!マイナスの収支を解消する手段は、[laws|E]、[reforms|E]、[diplomacy|E]などからも得られます。"
 hint_in_deficit_military: "「戦争は短期的には費用がかさむものだが、成功すれば敵に代償を払わせることができる。土地を奪えば長期的な利益が得られ、金銭を搾取すれば手っ取り早く国庫を潤せる」"
 hint_in_deficit_explorer: "「未知の世界は広大であり、莫大な富と、発展と略奪の機会に満ちているはずだ」"
 hint_in_deficit_administrative: "「国内市場で優位に立つことは、国家を富ませる優れた方法である。さらに野心を抱くならば、海外市場に足がかりを築いてさらに成長を促進することもできる」"
 hint_in_deficit_diplomatic: "「格言にもあるように、金を稼ぐには金を費やすべきだ！ わが国の建造物とPOPを黒字に保てば、国家運営は必ず好転するだろう」"
 ###
 hint_cultural_capacity: "文化許容量を超過"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "多文化主義は多くの恩恵をもたらしますが、行政上の負担に対応しきれず、[cultural_capacity|E]が不足した国家はペナルティを受けます。通常、わが国の[primary_culture|E]以外の[cultures|E]に属する[pops|E]は最初こそ[non_accepted_culture_short|E]ですが、コストを支払えば[tolerated_culture_short|E]や[accepted_culture_short|E]にすることができます。"
 hint_cultural_capacity_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!戦略的に重要度の低い文化を降格させ、コストの削減を検討する。\n@arrow_bonus_tier_2![ShowModifierTypeName('cultures_capacity')]は主に[government_reforms|E]および[advances|E]から得られます。"
 hint_cultural_capacity_hint_text_3: "#T 追加ヒント：#!\n@hint![assimilation|e]でも国内の文化の数を減らせます。"
 hint_cultural_capacity_military: "「自国の文化を最大限に活用することは、文化的伝統と文化的影響を生み出すうえで重要なことだ。これにより、文化同士の衝突の際に優位に立つことができる。また、外国文化の権利を強化することは、召集軍や兵士の増加にもつながる」"
 hint_cultural_capacity_administrative: "「わが国の文化は、自国の芸術家たちが優れた芸術作品を産み出すことでも表現できる。国家とは結局のところ、世界に対する影響力で創られているのだ」"
 hint_cultural_capacity_diplomatic: "「時が経てば、外国文化も我々[GetPlayer.GetNameWithNoTooltip]の主要文化に同化していくことだろう！ [GetPlayer.GetCulture.GetNameWithNoTooltip]人になりたくない者などいないのだから！」"
 ###
 hint_unhappy_estates: "不満な階級"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "各[estates_with_icon|e]の満足度を保つことは、国家運営における重要な日常業務です。なにしろ、彼らこそが国家の経済力と軍事力の大半を占めているのですから。\n\n忠誠心を失った[estate]は[country]に各種ペナルティをもたらし、この[estate]に属する[pops_with_icon|e]は[rebellions_with_icon|e]に加わりやすくなります。"
 hint_unhappy_estates_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![estates|E]による生産と[estate_satisfaction_short|E]は、@government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]で特権を与えたり剥奪することで管理できます。\n@arrow_bonus_tier_2!@economy_panel![Link('finances', '', 'lateralview_economy_entry_name')]で税を増減させることでも満足度は影響を受けます。"
 hint_unhappy_estates_hint_text_3: "#T 追加ヒント：#!\n@hint![parliament|e]は[estate_satisfaction|e]の管理にも役立ちます。\n@hint![Link('hints', 'selected_hint = hint_rebels_growing', '反乱軍のヒント')]で[rebel_movements_with_icon]の詳細を確認できます。"
 hint_unhappy_estates_administrative: "「健全な交易帝国にとって、諸階級は極めて重要である。確かに、長期的には権力の一部を分け与える必要があるものの、経済のためを思えばこそだ！」"
 hint_unhappy_estates_diplomatic: "「わが国の諸階級も、外交問題に彼らなりの意見をもっている。同盟や協定を検討する際には、相手国に対する彼らの評価を考慮する価値があるだろう」"
 hint_unhappy_estates_military: "「わが国の諸階級は、領土拡張の原動力となる重要な人的資源である。彼らを味方につけておかなければ、必要な場面で兵士が不足するかもしれない」"
 ESTATE_CONTEXT_TEXT: "わが国の$LIST$が不満を抱いています。\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "人的資源"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "[manpower|e]は、わが国の[armies|e]の[regulars|e]として募集できる予備人員です。正規兵は[battle|e]において[levies|e]よりもはるかに優れていますが、高価なためすべての[country|e]がゲーム開始時から雇えるわけではありません。"
 hint_manpower_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![regulars]を頼りに戦争をおこなう場合、[manpower]が少ないと[armies|e]を補充する能力が著しく制限されるため、人的資源が少ない状態で宣戦布告するのは賢明ではありません。\n@arrow_bonus_tier_2!戦争中に人的資源が不足してきたときは、より[levies|E]を活用したり、[mercenaries|E]を雇ったり、[peace|E]の提案を検討したりしてみましょう。"
 hint_manpower_hint_text_3: "#T 追加ヒント：#!\n@hint!各種の[buildings|E]によって、人的資源の最大値や常備軍の募集能力を向上させられます。\n@hint![estate_privileges|E]と[laws|E]も最終的な人的資源の量に影響を及ぼします。"
 hint_manpower_diplomatic: "「優れた[GetPlayer.GetAdjectiveWithNoTooltip]人男性で構成される精鋭常備軍は、対人戦において非常に効果的な戦力となるだろう」"
 hint_manpower_military: "「征服にはあらゆる手段が必要とされる。大規模な軍隊には、傭兵、召集軍、常備軍を等しく活用すべきである」"
 hint_manpower_administrative: "「戦場で兵士が1人死ぬたびに、畑を耕す農夫が1人減ることを忘れるな。戦争にはそうした代償がある」"
 ###
 hint_low_stability: "安定度の低下"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "[stability|E]が低下すると、[pops|E]が[rebellion|e]に加わったり、不満を抱いた[estate|E]が[civil_war|E]を引き起こしたりと、国内が混乱状態に陥る危険性が高まります。"
 stability_raise_actions: "@arrow_bonus_tier_3![budget|e]をさらに安定度に投資する。\n@arrow_bonus_tier_2![cabinet|e]に「[ShowCabinetActionName('stabilize_country')]」を指示する。\n@arrow_bonus_tier_1![GetPlayer.GetReligion.GetAdjective][ShowPopTypeName('clergy')]の数を増やす。"
 hint_low_stability_hint_text_2: "#T 推奨されるプレイ：#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T 追加ヒント：#!\n@hint!安定度を高める手段はほかにも、[advances|e]や[policies|e]などがあります。\n@hint!適切な[casus_belli|e]のない宣戦布告や[law|e]の改正のように、一部重要な行動でも安定度が低下することを忘れないでください。"
 hint_low_stability_administrative: "「安定度の高い国家とは、すなわち繁栄している国家だ！ 豊かな収穫があれば、自ずと国庫への富の流入も増える」"
 hint_low_stability_military: "「民衆の心が平穏であってこそ、国家は安全に支配力を行使できる。とかく民衆は、農具を手に暴動を起こしたがるものだ……」"
 hint_low_stability_diplomatic: "「我々が自国を破滅に追い込めば、ほくそ笑むのは隣国である。そのような事態はどうにか避けたい」"
 ###
 hint_very_low_stability: "安定度の著しい低下"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "わが国の[stability|E]が著しく低下しており、[pops|E]の[rebellion|e]への参加や、不満を抱いた[estate|E]による[civil_war|E]、さらには敵国がこの機に乗じて侵攻してくる危険性が高まっています。"
 hint_very_low_stability_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!できるだけ早く安定度を高め、安定度を低下させる宣戦布告などの行動は避けるべきです。\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "「こんな不況では商売どころではない。誰でもいいから資金を投じて、牛たちを飢えから救ってくれ」"
 hint_very_low_stability_military: "「[GetPlayer.GetNameWithNoTooltip]の敵なら誰もが、いまの弱りきったわが国を見て興奮するだろう。ライバルや敵国はすでに陰謀を企てはじめているはずだ」"
 hint_very_low_stability_diplomatic: "「高度に安定した国家は優れた社会的流動性を享受するが、わが国は社会的“不動”性とも言うべきものを発明したようだ」"
 ###
 hint_low_legitimacy: "低い正統性"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[legitimacy|E]は、わが国の[GetPlayer.GetGovernment.GetRulerTitle]の統治資格に対する世界の見解を示します。これが低すぎる場合、[crown_power|E]が受けるあらゆる恩恵が損なわれ、[rebellion|e]の可能性が高まるだけでなく、[estate|E]満足度と[righteousness|E]にもペナルティを受けます。"
 hint_low_legitimacy_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!ペナルティを受ける可能性を下げるため、正統性をできるだけ高く保つ。\n@arrow_bonus_tier_2![court_maintenance|e]を増額すると[legitimacy|e]を維持できる。\n@arrow_bonus_tier_2![legitimacy|e]を高める手段はほかにも、[advances|e]や[policies|e]などがあります。\n@arrow_bonus_tier_1![cabinet_action_with_icon|e]「[ShowCabinetActionName('strengthen_government')]」を使用する。"
 hint_low_legitimacy_hint_text_3: "#T 追加ヒント：#!\n@hint!多くの重要な価値観と同じく、あなたの[dynasty|E]も好意的に受け止められるまでには時間がかかります。腰を据えて臨んでください。"
 hint_low_legitimacy_administrative: "\"Anyone that checks the registers of our ancestry and the magnificence of our court will be unable to deny our right to rule.\""
 hint_low_legitimacy_military: "\"How can we expect our armies to be feared if our own soldiers doubt our leadership?\""
 hint_low_legitimacy_diplomatic: "\"Sometimes, inner strength can come from how others perceive us, and our allies can also help us in times of trouble.\""
 ###
 hint_low_republican_tradition: "共和的伝統の低下"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[republican_tradition|E]は、我らが[GetPlayer.GetGovernment.GetGovernmentType.GetName]における共和主義の勢力を表しています。これが低すぎる場合、[legislative_efficiency|E]が受けるあらゆる恩恵が損なわれ、[rebellion|e]の可能性が高まるだけでなく、[stability|E]を高めるためのコストにもペナルティを受けます。"
 hint_low_republican_tradition_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!ペナルティを受ける可能性を下げるため、共和的伝統をできるだけ高く保つ。\n@arrow_bonus_tier_2![court_maintenance|e]を増額すると[republican_tradition|e]を維持できます。\n@arrow_bonus_tier_2![republican_tradition|e]を高める手段はほかにも、[advances|e]や[policies|e]などがあります。\n@arrow_bonus_tier_1![election|e]で[ruler|e]を変えることでも[republican_tradition|e]が高まります。"
 hint_low_republican_tradition_hint_text_3: "#T 追加ヒント：#!\n@hint!多くの重要な価値観と同じく、民衆に共和主義の大切さを教えるのは一朝一夕にはいきません。先を見据えて行動しましょう。"
 hint_low_republican_tradition_administrative: "\"Elections are a natural process of any healthy republic.\""
 hint_low_republican_tradition_military: "\"Even mercenaries will not be willing to fight for us is we appear to be tyrants.\""
 hint_low_republican_tradition_diplomatic: "\"No nation that prides itself in strength will willingly align itself to a country that blatantly disregards the principles of its foundation.\""
 ###
 hint_low_devotion: "献身の低下"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$これが低すぎる場合、[religious_influence|E]が受けるあらゆる恩恵が損なわれ、[rebellion|e]の可能性が高まるだけでなく[estate|E]満足度にもペナルティを受けます。"
 hint_low_devotion_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!ペナルティを受ける可能性を下げるため、献身をできるだけ高く保つ。\n@arrow_bonus_tier_2![court_maintenance|e]を増額すると[devotion|e]を維持できます。\n@arrow_bonus_tier_2![devotion|e]を高める手段はほかにも、[advances|e]や[policies|e]などがあります。"
 hint_low_devotion_hint_text_3: "#T 追加ヒント：#!\n@hint!多くの重要な価値観と同じく、熱狂的な信仰は一夜にして生み出せるものではありません。長期的な視野で考えましょう。"
 hint_low_devotion_administrative: "\"It is not enough for us to represent the faith and pose as its defenders, we also need to look the part ourselves.\""
 hint_low_devotion_military: "\"If our armies are to represent the sword and shield of the faithful, we need to be the beacon for which they fight.\""
 hint_low_devotion_diplomatic: "\"It should be our objective to spread our faith as far and wide as possible, but nobody will be willing to believe our words if we do not appear pious.\""
 ###
 hint_low_horde_unity: "遊牧民の結束の低下"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!我々の敵を駆逐することが、遊牧民の結束を高める最も効果的な方法です。\n@arrow_bonus_tier_2![court_maintenance|e]を増額すると[horde_unity|e]を維持できます。\n@arrow_bonus_tier_2![horde_unity|e]を高める手段はほかにも、[advances|e]や[policies|e]などがあります。"
 hint_low_horde_unity_hint_text_3: "#T 追加ヒント：#!\n@hint!遊牧民の結束が低すぎると、破滅的な結末につながる可能性があります。できるだけ高く保ってください。"
 hint_low_horde_unity_administrative: "「分断し征服するというのはよく知られた戦略だ。結束しなければ、征服されるのは我らのほうである」"
 hint_low_horde_unity_military: "「“果報は待たず、弱者から奪え”ということわざもある。力こそが我らを結束させ、結束こそが我らに力を与える！」"
 hint_low_horde_unity_diplomatic: "「戦における我らの強さは、部族としての結束力そのものに左右される。戦争での勝利と征服は、我らの強い信念によってこそ成しうるのだ」"
 ###
 hint_low_tribal_cohesion: "部族の団結の低下"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ほかの[government_types|E]とは異なり、部族の政府はこの値が増加するほど召集軍規模が増大するという恩恵があります。軍事上の決断を効果的に下すには、各部族の協力を得る必要があります。"
 hint_low_tribal_cohesion_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_2![court_maintenance|e]を増額すると[tribal_cohesion|e]を維持できます。\n@arrow_bonus_tier_2![tribal_cohesion|e]を高める手段はほかにも、[advances|e]や[policies|e]などがあります。"
 hint_low_tribal_cohesion_hint_text_3: "#T 追加ヒント：#!\n@hint!部族の団結が低すぎると、破滅的な結末につながる可能性があります。できるだけ高く保ってください。"
 hint_low_tribal_cohesion_administrative: "「細部を無視すれば団結力は低下する。国家の運営には細やかな配慮が必要である」"
 hint_low_tribal_cohesion_military: "「部族の団結が乏しければわが国は弱体化し、弱さはさらに我々を引き裂く。その道を転がり落ちていけば、わが国は征服され隷属の身となるだろう」"
 hint_low_tribal_cohesion_diplomatic: "「階級が国家のあらゆる面に浸透しているため、我々が起こすすべての行動に反作用がつきまとう。よって、戦略には長期的な計画が必要となる」"
 ###
 hint_war_exhaustion: "戦争疲弊の増加"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[war_exhaustion|E]は、国民が戦争で感じている全体的な疲弊を表す値です。戦争疲弊が高いことはどの国にとっても非常に危険で、この値が高まると[army|E]と[levies|E]の戦闘力が低下し、[pops|E]の増加が鈍り、経済が破綻します。"
 hint_war_exhaustion_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!最も効果的かつ確実な方法は、国家を平和状態にすることです。\n@arrow_bonus_tier_2!一部の[laws|E]や[estate_privileges|E]も、時間経過による戦争疲弊の減少に役立ちます。"
 hint_war_exhaustion_hint_text_3: "#T 追加ヒント：#!\n@hint!すでに戦争疲弊が高い場合は、征服行為のペースを抑えて宣戦布告を控えるべきです。"
 hint_war_exhaustion_administrative: "「決定的な戦争は利益をもたらすが、戦争に疲弊した国民は不利益しかもたらさない。生産や消費は言うまでもなく、あらゆるものが低迷するからだ！」"
 hint_war_exhaustion_military: "「戦争による疲弊は危険だが、それは主として戦術の稚拙さの結果である。莫大な損失と大敗は、またたく間に国民を敵に回すだろう」"
 hint_war_exhaustion_diplomatic: "「敗戦は決して良いことではないが、苦々しい敗北を味わうと国民は報復の気運を高める。報復心は強力な麻酔薬なのだ」"
 ###
 hint_low_sailors: "水兵"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![ships|e]を頼りに戦争をおこなう場合、水兵が少ないと[navies|e]を補充する能力が著しく制限されるため、水兵が少ない状態で宣戦布告するのは賢明ではありません。\n@arrow_bonus_tier_2!水兵は[explorations|e]にも必要となるため、それに合わせて計画を立てるべきです。"
 hint_low_sailors_hint_text_3: "#T 追加ヒント：#!\n@hint!各種の[buildings|E]によって、国家の水兵生産力を向上させることができます。\n@hint![estate_privileges|E]と[laws|E]も最終的な水兵の量に影響を及ぼします。"
 hint_low_sailors_administrative: "「海を制するものは世界の富を制する。強力な海軍と航海の伝統は、交易の優位性と密接に結びついているのだ」"
 hint_low_sailors_military: "「強力な海軍とそれを支える水兵の存在は、国内だけでなく遠く離れた土地の開拓をも可能にする。しっかりと護られた補給線が、海外で活動する兵士に物資を届けるからである」"
 hint_low_sailors_diplomatic: "「海軍の建造物は、しばしば交易の発展性に直接利益をもたらす。我々は遠隔地同士を結ぶことの利点について検討すべきだろう」"
 ###
 hint_low_diplomats: "少ない外交官"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "[diplomats|E]は、他国との外交関係を管理するために必要となります。関係改善などのアクションの多くは時間とともに外交官を消耗しつづけますが、一度きりのアクションは固定コストの傾向があります。"
 hint_low_diplomats_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!外交官が不足したときは、他国との関係改善を中止すると余裕が生まれます。\n@arrow_bonus_tier_2!外交官を得る手段は「[advances|e]」カテゴリにも存在します。"
 hint_low_diplomats_hint_text_3: "#T 追加ヒント：#!\n@hint!いざというときのために外交官を貯めておくのも手ですが、長期的な計画を立てて外交官を確保するプレイも効果的です。"
 hint_low_diplomats_administrative: "「他国との関係を良好に保つことは、国家が富を築くための鍵である！ 隣国との友好関係により、繁栄する外国市場が選び放題になるからだ」"
 hint_low_diplomats_military: "「外交官は、弱小国を思いどおりにするためにも利用できる。わが国が強力であるほど、用いる手段の性質を問わず他国が服従する可能性が高まる」"
 hint_low_diplomats_diplomatic: "「政府を改革し進歩させることは、外交能力をさらに向上させる確実な方法である。もちろん、なかには他文化よりも説得の技術に長けている文化もある」"
 LOW_DIPLOMATS_HINT: "外交官が少ない！"
 ### Low Food in Market
 hint_low_food_in_market: "市場の食糧の減少"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "市場は、[food|E]を必要とする各[provinces|E]に供給するために、十分な量の食糧を備蓄する必要があります。さもなくば、これらの州に属するロケーションは[starving|E]に陥る可能性があります。"
 hint_low_food_in_market_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!食糧を生産する[rgo|e]を拡大し、食糧供給を向上させる。\n@arrow_bonus_tier_2!食糧を生産する[goods|e]の[trades|e]を結ぶことで、食糧を[import|e]することができます。"
 hint_low_food_in_market_hint_text_3: "#T 追加ヒント：#!\n@hint![location|e]の[buildings|e]の数を減らすと、[pops|e]を[subsistence_agriculture|e]に従事させることができます。"
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1![merchant_capacity|E]があれば、食糧余剰のあるほかの市場から食糧を輸入できます。\n\n[merchant_capacity]が少ない場合、[GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')]などの建造物を建てて獲得します。"
 LOW_FOOD_NO: "\n\n[merchant_capacity|E]があれば、食糧余剰のあるほかの市場から食糧を輸入できます。"
 LOW_MARKET_FOOD_TEXT: "$LIST$の[food|E]の市場在庫が致命的な水準に達しました。$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "$LIST$の[food|E]の市場在庫が致命的な水準に達しました。\n\n市場の食糧不足の対処にはいくつかの段階があります。食糧を大量に生産するロケーション存在すれば、そのロケーションが属する州や市場での食糧不足が解消され、余剰が生じればまた別のロケーションに食糧を回すこともできます。\n\n\n@arrow_bonus_tier_3![rgo|e]は[food]の主な供給源で、[food_productivity|e]の高いロケーションはその筆頭です。[market]で[food]が不足した場合は、まずは[rgo]拡大を試すべきです。\n@arrow_bonus_tier_2!$BUILDING_LIST$などの[buildings|E]も、生産する[goods|E]が一致する場合は食糧生産を引き上げられます。$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "「食糧生産に特化した土地をもつ市場は、安全性と、莫大な利益の両方を秘めている。他国の人々が糧を求めて我々の市場を訪れることになれば、わが国はほぼ無限の影響力をもつことになる」"
 hint_low_food_in_market_military: "「わが国の交易能力はインフラの制限を受けるが、輸入経済は強力な海軍に支えられている。彼らがいなければ、わが国の交易路を侵害する者の独壇場となってしまう」"
 hint_low_food_in_market_diplomatic: "「食糧の自給率向上は素晴らしい目標だが、[GetPlayer.GetAdjectiveWithNoTooltip]国民のための食糧供給を輸入に頼ることで、わが国はより財政的な利益を生む産業に集中できる」"
 ###
 hint_over_diplo_capacity: "外交許容量の超過"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![diplomats|E]による関係改善を中止することで、外交許容量の消費を抑えることができます。\n@arrow_bonus_tier_2!一部の[alliances|E]や[treaties|E]を破棄することを検討する。\n@arrow_bonus_tier_1!加盟している必要のない[international_organization|E]を脱退することも、許容量の消費を抑える方法のひとつです。"
 hint_over_diplo_capacity_hint_text_3: "#T 追加ヒント：#!\n@hint![estate_privileges|E]、[laws|E]、[advances|E]には外交許容量を増やすものもあります。"
 hint_over_diplo_capacity_military: "「同盟は恒久的な友好関係ではなく、目的達成の手段であると考えるべきだ。わが国が弱さを見せれば、どうせ同盟国もその本性を露すのだから……」"
 hint_over_diplo_capacity_administrative: "「酷使された外交官は、残念ながらほぼすべての業務の効率が低下する。外交官はこき使いたくなるものだが、それは長期的に見て賢明とは言えない」"
 hint_over_diplo_capacity_diplomatic: "「内政面での発展を優先する場合、強力な同盟関係は軍事面の弱さを補って余りあるものとなる。手始めに不要な外交関係を切り捨てるべきか？」"
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "[pop_satisfaction_with_icon|e]が[ShowModifierTypeName('pop_join_rebel_threshold')]を下回ると、[pops_with_icon|e]は[rebel_movements_with_icon|e]に加わるようになります。\n\n[rebel_movements]は毎月、支持の度合いに応じて反乱勃発の進行度が増加し、支持が#W 100%#!に達すると[revolt_with_icon|e]または[civil_war_with_icon|e]を引き起こします。\n\n反乱が支持される主な要因は、低い[stability_with_icon|e]、非受容[cultures_with_icon|e]や[religions_with_icon|e]、そして不満を抱く[estates_with_icon|e]です。"
 hint_rebels_growing_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![stability_with_icon|e]と[legitimacy_with_icon|e]を可能なかぎり高く維持する。\n@arrow_bonus_tier_2![cabinet_action_with_icon|e]「[ShowCabinetActionName('rebel_crackdown')]」を使用して、差し迫った[rebellion]を食い止める。\n@arrow_bonus_tier_1!不満を抱く[pops]がいる[province_with_icon|e]に[army_with_icon|e]を移動させる。軍の存在によって[pops]はより“聞き分け”がよくなります。\n\n最終的に最も重要なのは、以下のような方法で反抗的な[pops]の[pop_satisfaction_icon]を上昇させることです：\n@arrow_bonus_tier_2!自国の多数派[cultures]を[accepted_culture_short_with_icon|e]または[tolerated_culture_short|e]にする。\n@arrow_bonus_tier_1!反乱中の[pops]が最寄りの[market_with_icon|e]からできるだけ多くの[pop_needs_with_icon|e]を購入できるようにする。\n@arrow_bonus_tier_3![estate_satisfaction|e]を高く保つ。その[estate_icon]に属するすべての[pops]の満足度に強く影響します。\n$TAB$@arrow_bonus_tier_2![privilege_with_icon|e]を与える。\n$TAB$@arrow_bonus_tier_2![estate]を買収する。\n$TAB$@arrow_bonus_tier_2![taxes_with_icon|e]を引き下げる。"
 hint_rebels_growing_hint_text_3: "#T 追加ヒント：#!\n@hint!「[ShowSocietyDirectionName('communalism')]」や「[ShowSocietyDirectionName('decentralization')]」などの[societal_values|E]は、反乱の拡大に影響を及ぼす可能性があります。\n@hint!反抗的な[pops]は、さまざまな要因によって異なる[rebel_movements]に加わります。たとえば、非受容[culture]の[pops]は[nationalist_rebels_with_icon|e]に加わりやすい傾向があります。"
 hint_rebels_growing_military: "「庶民は手強そうに見えるだけで、見かけほど恐ろしくはない。大抵は烏合の衆だが、数が多いのだけが厄介だ」"
 hint_rebels_growing_administrative: "「反乱は確かに商業には悪影響を及ぼすが、大抵は反動的なものだ。その原因を解決してやれば、反乱を鎮めるだけでなく国を良くすることにもつながる」"
 hint_rebels_growing_diplomatic: "「わが国民のアイデンティティと信念は多種多様である。よって抑圧された者たちは、独立して自らの政府を樹立したり、外国勢力に合流することを望む可能性が非常に高い」"
 ###
 hint_call_for_peace: "和平の呼びかけ"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "これは特定の[war|E]が長引いたり、完全勝利または大敗したにもかかわらず[peace_treaty|E]の締結を拒否した場合に発生することがあります。"
 hint_call_for_peace_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3![war_exhaustion|E]が致命的な水準に達する前に、損失を最小限に抑えつつ条約に署名すべきです。\n@arrow_bonus_tier_2!そのためには予定よりも要求を減らしたり、[war|e]で敗北することも必要になるかもしれません。"
 hint_call_for_peace_hint_text_3: "#T 追加ヒント：#!\n@hint!早期の[peace_treaty|e]の署名で失ったものは、将来的には別の[war|e]で取り戻すことができます。"
 hint_call_for_peace_diplomatic: "「戦争でルールを破ると、国内外の評判に壊滅的な結果をもたらしかねない。道理を弁えない国だと思われたが最後、誰もわが国の声には耳を傾けなくなる」"
 hint_call_for_peace_military: "「戦争は、手段は異なるものの国家政策の延長線上にある。他国よりも先に、わが国がそれを示すべきではないか？」"
 hint_call_for_peace_administrative: "「和平を呼びかける声は時とともに大きくなっていくだろう。民衆をなだめることはできても、永遠に無視することはできない」"
 ###
 hint_unprofitable_buildings: "赤字の建造物"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "建造物は、投入される[goods|E]の合計コストがその[produced_goods|E]の利益を上回る場合、「赤字」とみなされます。"
