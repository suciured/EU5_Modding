 #### MIL tutorial
 hint_mil: "高度な領土拡張アドバイス"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "ここで普遍的なアドバイスを。プロの[armies_with_icon|e]（[mercenaries|e]を含む）は必ず同じ規模の[levies_with_icon|e]に勝てること、そして$game_concept_army$を成長させる一番の方法は経済を発展させること——この2つです！"
 hint_mil_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!可能なかぎり早く[institution|e]「[ShowInstitutionName('professional_armies')]」を受容しましょう。そして速やかに「[ShowAdvanceName('armory_advance')]」を研究すれば、それまで勝てなかった[wars_with_icon|e]に勝利できます。\n\n@arrow_bonus_tier_3![battles|e]から得られる[war_score_with_icon|e]は[ages|e]とともに低下しますが、開始時は最大#W 50%#!まで得られるので、$game_concept_battles$だけで容易に[wars|e]に勝つことが可能です！\n\n@arrow_bonus_tier_3!戦略的な[goods_with_icon|e]の入手経路を確保しましょう。大量に必要なわけではありませんが、[army|e]や[navy|e]の強化には@tin![ShowGoodsName('tin')]、@lead![ShowGoodsName('lead')]、@copper![ShowGoodsName('copper')]が不可欠です。\n\n@arrow_bonus_tier_3! $game_concept_armies$の[reinforce_with_icon|e]は同盟国内でのみ可能です。\n\n@arrow_bonus_tier_3! [ShowUnitCategoryName('army_infantry')]隊は主要な[battle|e]部隊で、安価かつ[damage_taken|e]の吸収に優れます。一方で[ShowUnitCategoryName('army_artillery')]隊は、前線に甚大なダメージを与えます。前線は彼らの[bombard_phase_with_icon|e]を乗り切らなくてはなりません。\n\n@arrow_bonus_tier_2![enemy_with_icon|e]国の領土内では、自国の$game_concept_armies$のための補給線を確保することが極めて重要です。補給線が断たれると、$game_concept_army$が[attrition|e]によって全滅する可能性があります。これを避けるため、[ShowUnitCategoryName('army_auxiliary')]隊を使って前線に[food|e]を運んだり、[supply_depots|e]を設置して兵站を支援したりできます。\n\n@arrow_bonus_tier_1![manpower_with_icon|e]を生み出す[buildings|e]はゲーム内で最高の[maintenance_with_icon|e]がかかるため、[control|e]の高い[locations|e]に建設することが望ましいでしょう。\n\n@arrow_bonus_tier_1!$game_concept_battles$は基本的に数日で終わるため、壊滅しないようタイミングよく$game_concept_reinforce$できるように構えておきましょう。"
 hint_mil_hint_text_3: "#T 追加ヒント：#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! 人的資源')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! 水兵')]\n[Link('hints', 'selected_hint = hint_war', '@hint! 戦争')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! 戦闘')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! 占領と包囲')]"
 hint_mil_diplomatic: "「自国の戦争に勝つには他国を利用せよ」"
 hint_mil_administrative: "「消耗はいかなる軍隊も壊滅させる可能性がある」"
 hint_mil_military: "「銃撃戦にナイフを持ち込んではならない」"
 hint_holland: "ホラント向け序盤のアドバイス"
 hint_holland_hint_text: "低地諸国の高度に都市化された[locations]は、[Player.GetLongName]を北欧の商業大国の有力候補にしてくれます。\n\n@hint! #T すべての[ShowLocationRankName('town')]に[ShowBuildingTypeName('marketplace')]を建設する。#!\n交易を自動化すると、[merchant_capacity_with_icon|e]を消費して[market_icon][Player.GetCapital.GetMarket.GetName]で不足している[raw_materials_with_icon|e]を[import_with_icon|e]し、街の余剰[produced_goods_with_icon|e]を[export_with_icon|e]する。\n\n@hint! #T 繊維産業を拡張する#!\n[ShowGoodsName('fine_cloth')]の輸出は大きな利益を生みます。[ShowBuildingTypeName('cloth_guild')]と[ShowBuildingTypeName('fine_cloth_guild')]を建設し、必要であれば[ShowLocationName('london')]の市場から[ShowGoodsName('wool')]を輸入することを検討しましょう。\n\n@hint! #T [crown_power]を強化する#!\n[trade_income_with_icon|e]は[ShowEstateTypeName('crown_estate')]と各[estates_with_icon|e]の権力比に応じて分配されます。よって[crown_power_with_icon|e]を高く保つことで、[treasury|e]への安定した[trade_income]が見込めます。[crown_power]の詳細は[Link('hints', 'selected_hint = hint_crown_power', '君主力のヒント')]で確認してください。\n\n@hint! #T [food]供給に注意する#!\n[urban_locations|e]は[rural_locations|e]よりも[food_with_icon|e]生産量が低いため、[Player.GetCapital.GetMarket.GetName]の[food_stockpile_with_icon|e]に注視し、必要に応じて[ShowGoodsName('fish')]と[ShowGoodsName('livestock')]の[rgo_with_icon|e]を拡大しましょう。[food]価格の高騰はわが国の[budget]に影響を与えます。\n\n@hint! #T 近隣諸国をなだめる#!\nわが国は比較的裕福ですが、国家の規模は大きくないため外国からの侵攻には脆弱です。特に[GetCountry('FRA').GetName]や[GetCountry('ENG').GetName]といった最大の脅威となる隣国には、[diplomatic_action_with_icon|e]「$IMPROVE_RELATIONTITLE$」を使用しましょう。"
 hint_holland_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_holland_administrative: "$hint_advisor_salute_administrative$"
 hint_holland_military: "$hint_advisor_salute_military$"
 hint_hungary: "ハンガリー向け序盤のアドバイス"
 hint_hungary_hint_text: "[Player.GetLongName]は[region|e]の主要国のひとつとして、特権的な立場でゲームが開始します。#W ポーランド#!とは[alliance_with_icon|e]関係にあり、#W ボスニア#!はわが国の[subject_with_icon|e]で、#W クロアチア#!とは[ruler_with_icon|e][Player.GetGovernment.GetRuler.GetName]の支配下で[personal_union_with_icon|e]を結んでいます。つまり、少なくとも当面は外部の脅威について心配する必要はなく、[country|e]の開発に集中できることを意味します。\n\n@hint! #T 鉱山への[roads]を建設する#!\n[capital_icon][Player.GetCapital.GetName]の北側には[ShowGoodsName('goods_gold')]および[ShowGoodsName('silver')]の豊富な鉱床がありますが、ゲーム開始時は開発が進んでおらず、鉱山が存在する[locations]は[control_with_icon|e]が低い状態です。よって、我々は[Player.GetCapital.GetNameWithNoTooltip]からこれらの貴重な鉱脈につながる[roads_with_icon|e]を敷設し、[proximity_with_icon|e]を高めて[control]を上昇させるべきです。\n\n@hint! #T [capital]周辺に宝石職人ギルドを設立する#!\n[ShowGoodsNameWithNoTooltip('goods_gold')]と[ShowGoodsNameWithNoTooltip('silver')]は供給量が多いため、[market_icon][Player.GetCapital.GetMarket.GetName]での価格は極めて低くなります。[ShowBuildingTypeName('jewelry_guild')]はこの[ShowGoodsNameWithNoTooltip('goods_gold')]と[ShowGoodsNameWithNoTooltip('silver')]を活用し、非常に収益性の高い加工品である「[ShowGoodsName('jewelry')]」を生産して、わが国の鉱山の価値をさらに高めてくれます。\n\n@hint! #T [ShowBuildingTypeName('marketplace')]を建設し余剰品を輸出する#!\n[trade_with_icon|e]を自動化すると、[ShowGoodsNameWithNoTooltip('jewelry')]などの[goods_with_icon|e]の余剰分がほかの[markets_with_icon|e]に[export_with_icon|e]され、[trade_income_with_icon|e]を生み出して生産品の流れの収益性が維持されます。\n\n@hint! #T 貴金属の[ShowPolicyName('gold_export_ban')]を撤廃する#!\nヨーロッパはわが国の[ShowGoodsNameWithNoTooltip('goods_gold')]を熱望しており、直接輸出すれば非常に多くの収益が得られますが、現時点では[law|e]「[ShowLawName('precious_metal_distribution_law')]」がこれを禁じています。次回開催される[parliament_with_icon|e]での[policy]変更を検討しましょう。"
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_hungary_administrative: "$hint_advisor_salute_administrative$"
 hint_hungary_military: "$hint_advisor_salute_military$"
 hint_norway: "ノルウェー向け序盤のアドバイス"
 hint_norway_hint_text: "[Player.GetLongName]は広大な[country|e]ですが、[capital|e]以外の[control|e]はないに等しいと言えます。我々は海上および陸上のインフラを整備し、[proximity|e]を向上させ、北部の資源を利用すべきです。\n\n@hint! #T [capital]からの[roads]を敷設する#!\n[capital_icon][Player.GetCapital.GetName]から近隣のすべての[ShowLocationRankName('town')]や価値のある[rgo_with_icon|e]に向かう[roads_with_icon|e]を敷設し、[proximity_with_icon|e]と[control_with_icon|e]を高めるべきです。[Player.GetCapital.GetNameWithNoTooltip]の西にある[ShowGoodsName('silver')]鉱山は、適切な投資をおこなえば特に収益性が高まります。[proximity]マップモードを頻繁に確認しましょう！\n\n@hint! #T [maritime_presence]を向上させる#!\n山岳地帯に[roads]を通そうとしても、無駄な投資になる可能性があります。沿岸部の[maritime_presence_with_icon|e]が高ければ、[proximity]を海から効率的に伝播させることができます。各地の街に[ShowBuildingTypeName('wharf')]と[ShowBuildingTypeName('dock')]を建設し、適切な[advance_with_icon|e]を研究したら、[ShowUnitCategoryName('navy_light_ship')]艦隊に海岸沿いを哨戒させましょう。\n\n@hint! #T [capital]近くの良港に街を建設する#!\n沿岸部の[locations]は、[natural_harbor_suitability_with_icon|e]によって[proximity]が大きく改善されます。$mapmode_natural_harbor_suitability_name$マップモードを確認し、最適な自然港を探してください。\n\n@hint! #T 産業を拡張する#!\n天然資源を加工するために、街に[ShowBuildingTypeName('fine_cloth_guild')]、[ShowBuildingTypeName('furniture_guild')]、[ShowBuildingTypeName('scriptorium')]を建設します。そして、そこでの生産品をほかの[markets_with_icon|e]に[export_with_icon|e]するには、[ShowBuildingTypeName('marketplace')]を建設します。\n\n@hint! #T スウェーデンとの同君連合を強化する#!\n[GetCountry('SWE').GetName]との[personal_union_with_icon|e]は国境の安全を保障してくれます。「[international_organization|e]」パネルで共通の[laws]を制定すれば、両国の統合をさらに進めることができます。"
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_norway_administrative: "$hint_advisor_salute_administrative$"
 hint_norway_military: "$hint_advisor_salute_military$"
 hint_naples: "ナポリ向け序盤のアドバイス"
 hint_naples_hint_text: "[region|e]最大の勢力として、[Player.GetLongName]はイタリア半島の交易と政治を支配できる態勢にあり、またギリシャの[subjects|e]も領土拡大の足掛かりとなります。\n\n@hint! #T [capital]からの[roads]を敷設する#!\n[capital_icon][Player.GetCapital.GetName]から近隣のすべての[ShowLocationRankName('town')]や価値のある[rgo_with_icon|e]に向かう[roads_with_icon|e]を敷設し、[proximity_with_icon|e]と[control_with_icon|e]を高めるべきです。\n\n@hint! #T [raw_materials]の生産を拡大する#!\nわが国には貴重な[raw_materials_with_icon|e]が豊富にあります。[ShowGoodsName('wool')]、[ShowGoodsName('fiber_crops')]、[ShowGoodsName('silk')]はそれ自体の価値が高いだけでなく、[urban_locations|e]の繊維産業でも利用可能です。これらを生産する[rgo_with_icon|e]を速やかに拡大しながら、現地の[control]向上を優先しましょう。\n\n@hint! #T 繊維産業を開発する#!\n[urban_locations]に[ShowBuildingTypeName('cloth_guild')]や[ShowBuildingTypeName('fine_cloth_guild')]を建設してください。これらは現地の[raw_materials]を使って高価な[produced_goods_with_icon|e]を製造するうえ、その需要が増加すれば[rgo]の収益性はさらに高まります。\n\n@hint! #T [ShowBuildingTypeName('marketplace')]を建設して余剰品を輸出する#!\n[trade_with_icon|e]を自動化すると、[ShowGoodsNameWithNoTooltip('fine_cloth')]などの[goods|e]の余剰分がほかの[markets_with_icon|e]に[export_with_icon|e]され、[trade_income_with_icon|e]を生み出して生産品の流れの収益性が維持されます。"
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_naples_administrative: "$hint_advisor_salute_administrative$"
 hint_naples_military: "$hint_advisor_salute_military$"
 hint_castile: "カスティーリャ向け序盤のアドバイス"
 hint_castile_hint_text: "イベリア半島の覇権国である[Player.GetLongName]は、半島をひとつの玉座のもとに統一できる有利な立場にあります。しかし、わが国の統治能力はすでに限界に達しており、南部における[control]は[budget|e]への貢献度が極めて低い状態です。さらなる征服に乗り出す前に、現領土の[control]を強化することが賢明でしょう。\n\n@hint! #T [capital]からの[roads]を敷設する#!\n[control_with_icon|e]の低い[locations]は国家にとって価値がありません。[capital_with_icon|e]から延びる[roads_with_icon|e]と[ShowBuildingTypeName('bridge_infrastructure')]を建設し、[proximity_with_icon|e]を向上させて[control]を高めてください。[proximity]マップモードを頻繁に確認しましょう！\n\n@hint! #T [GetCountry('GRA').GetName]を従属させる#!\nたとえわが国が[GetCountry('GRA').GetName]の領土を効果的に[own|e]できる立場になくとも、彼らを[subject_with_icon|e]とすることは可能です。彼らは代わりに領土を統治し、毎月わが国の[treasury]にダカットを納めます。我々のインフラと技術が十分に発達し、土地を直接所有できるようになった暁には、彼らの[annexing_with_icon|e]も検討できます。[subject]を[annex]するには、彼らの主として#Y 10#!年以上良好な関係を維持する必要があります。\n\n@hint! #T “プルス・ウルトラ（さらに遠くへ）”#!\n[explorers_with_icon|e]たちはインド探検で計り知れない富を得ているとの噂です。しかし、最新の[advances_with_icon|e]を研究する前に探検に乗り出すと、途方もなく費用がかかる可能性があります。"
 hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_castile_administrative: "$hint_advisor_salute_administrative$"
 hint_castile_military: "$hint_advisor_salute_military$"
 hint_ottomans: "オスマン帝国向け序盤のアドバイス"
 hint_ottomans_hint_text: "[situation|e]「テュルク人の台頭」は、ギリシャとアナトリアへの急速な拡大の絶好の機会となります。局面[actions|e]を活用して近隣諸国に対する[casus_belli_with_icon|e]を得たら、彼らに猛然と襲い掛かりましょう。\n\n@hint! #T 征服地を統合する#!\n新たに得た[conquered_with_icon|e][locations]は、[cabinet_with_icon|e]を利用してわが国の行政に[integrated_with_icon|e]しなければ無用の長物となります。\n\n@hint! #T [capital]からの[roads]を敷設する#!\n[control_with_icon|e]の低い[locations]は国家にとって価値がありません。[capital_with_icon|e]から延びる[roads_with_icon|e]を建設し、[proximity_with_icon|e]を向上させて[control]を高めてください。[proximity]マップモードを頻繁に確認しましょう！\n\n@hint! #T 征服地を統治する[subjects]を設立する#!\nわが国が領土を拡大するにつれて、首都から遠く離れた土地では[proximity]が著しく低下することになります。こうした領土を直接統治できるようになるまでは、[subjects_with_icon|e]を設立して代わりに統治させるのが賢明です。\n\n@hint! #T [proximity]が改善されたら[subjects]を併合する#!\nインフラが発展し[proximity]が向上するにつれて、国家に貢献していなかった土地が直接統治すべきものに変わります。[subject]を[annex]するには、彼らの主として#Y 10#!年以上良好な関係を維持する必要があります。\n\n@hint! #T [maritime_presence]を向上させる#!\nギリシャとアナトリアの地形は険しいため、陸路で[proximity]を伝播させるのが困難です。沿岸部の[maritime_presence_with_icon|e]が高ければ、[proximity]を海から効率的に伝播させることができます。各地の街に[ShowBuildingTypeName('wharf')]と[ShowBuildingTypeName('dock')]を建設し、[navies_with_icon|e]に海岸沿いを哨戒させましょう。これは[capital]を「[ShowLocationName('constantinople')]」に移転させるつもりなら、必須事項になるでしょう。"
 hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
 hint_ottomans_military: "$hint_advisor_salute_military$"
