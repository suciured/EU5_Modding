 hint_unprofitable_trade_route_hint_text_3: "#T 追加ヒント：#!\n@hint!関連する[markets|E]で扱う[good|E]の価格（および[markets]間の価格差）に影響を与えることで、既存の[trade|E]の収益性を間接的に向上させられます。具体的には、その[good|E]の[supply|E]と[demand|E]を変化させるのです。"
