 hint_market_out_of_supply_hint_text_2: "#T 推奨されるプレイ：#!\n@arrow_bonus_tier_3!すぐに赤字の[trade|E]路を廃止することで、余った[merchant_capacity|E]をほかの[goods|E]に使用できます。\n@arrow_bonus_tier_1!関連する[market|E]におけるわが国の[merchant_power|E]を増加させると、交易品が手に入りやすくなるでしょう。"
