l_japanese:
 conquest_mission_events.1.title: "戦費への寄付"
 conquest_mission_events.1.desc: "緊張が高まり、潤沢な戦費が喫緊の課題となるなか、[target_estate.GetName]の有力者たちは[target_character.GetName]に気前のよい申し出をおこなった。国の軍事活動の重要性を認識した彼らは、戦費を支援するため多額の寄付を約束したのだ。\n\nしかし、こうした寛大さの裏には見返りへの期待がある。[target_estate.GetNameWithNoTooltip]は、寄付する代わりに[ROOT.GetCountry.GetFlavorRank]の国政においてより大きな影響力を得ようと画策しているのだ。"
 conquest_mission_events.1.a: "現在の戦争努力を大きく後押しするだろう。"
 conquest_mission_events.1.b: "彼らの申し出に感謝したうえで、丁重に断る。"
 reject_the_advances_of_the_estate_tt: "#italic [target_estate.GetNameWithNoTooltip]の申し出を断る#!"
 conquest_mission_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]が戦費に抗議"
 conquest_mission_events.2.desc: "将来の軍事作戦に資金を供給するため、[ROOT.GetCountry.GetGovernment.GetAdjective][ROOT.GetCountry.GetGovernment.GetCourtTitle]がかなりの戦費を蓄えることに注力するなか、増税や強制的な徴収の重圧に苦しむ[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちの不満がくすぶり出している。そして彼らは、いまや公然と不満を表明するようになった。\n\n彼らの主張によれば、戦争の負担を農民に押しつけるべきではなく、また富裕層の負担が軽いのはあるまじきことだという。こうした抗議は対処されなければ全面的な暴動に発展し、[ROOT.GetCountry.GetFlavorRank]の安定を脅かすおそれがある。"
 conquest_mission_events.2.a: "彼らに戦費を負担させる。"
 conquest_mission_events.2.b: "金銭面で少し譲歩する。"
 conquest_mission_events.2.c: "代わりに彼らに特権を与える。"
 conquest_mission_events.3.title: "戦時融資"
 conquest_mission_events.3.desc: "大規模な軍事作戦の準備が本格化するなか、各階級は[ROOT.GetCountry.GetGovernment.GetAdjective]が必要とする潤沢な戦費から利益を得る好機と見ている。[ROOT.GetCountry.GetFlavorRank]を代表する金融家たちが[ROOT.GetCountry.GetGovernment.GetCourtTitle]に対し、現在進行中の戦争を支えるため、競争力のある金利で多額の融資をおこなうという魅力的な提案を持ちかけてきた。\n\nしかし、彼らの申し出を受け入れれば、彼らの影響力が増し、階級間の勢力均衡が崩れる可能性がある。"
 conquest_mission_events.3.b: "わかった。融資に署名しよう。"
 conquest_mission_events.3.c: "そんな余裕はない。"
 conquest_mission_events.3.a: "もっといい条件を引き出せ！"
 special_loan_with_lower_interest_tt: "より[interest|e]の低い融資が提案される"
 turn_away_the_loan_tt: "#italic [estates|e]の提案を却下する"
 extra_special_loan_with_lower_interest_tt: "[target_character.GetName]の交渉力により融資額が#G 増え#!、[interest|e]は#G さらに下がる#!"
 conquest_mission_events.4.title: "[target_loot_location.GetNameWithNoTooltip]での略奪"
 conquest_mission_events.4.desc: "戦火が手に負えないほどに広がり、その背後に荒廃を残していく。かつて栄えた[target_loot_province.GetName]は、紛争の矢面に立たされ、略奪兵や死に物狂いの脱走兵が居住地を襲い、農場を荒らし、田園地帯を廃墟に変えている。\n\n燃え上がる村々、飢える農民、そして地域交易の崩壊の報告が[ROOT.GetCountry.GetGovernment.GetCourtTitle]に届き、戦争がもたらす人的被害の悲惨な現状を描き出している。迅速な行動をとらなければ、我々の略奪による永続的な損害は、今後何年にもわたって州の繁栄を麻痺させるだろう。"
 conquest_mission_events.4.a: "戦争ではすべてが許される。"
 conquest_mission_events.4.b: "略奪は限定的である。"
 conquest_mission_events.4.c: "[target_province.GetNameWithNoTooltip]でのそのような蛮行は許さない！"
 conquest_mission_events.5.title: "戦争の傷跡"
 conquest_mission_events.5.desc: "度重なる紛争に、わが国は大きな打撃を受けている。戦いが長引くにつれて、苦難と不満の声が野火のように広がり、村々からは働ける男たちの姿が消え、税金はかつてないほど高く物資はますます不足する。\n\n[target_character.GetName]によって強いられる終わりのない流血と犠牲に、庶民はうんざりしている。賑やかな都から静かな田舎まで、人々の士気は衰え、不満のささやきは大きくなっている。この増大する戦争疲弊に対処しなければ、[ROOT.GetCountry.GetFlavorRank]の安定が脅かされるおそれがある。"
 conquest_mission_events.5.a: "ただの声にすぎない。"
 conquest_mission_events.5.b: "プロバガンダで対抗せよ！"
 conquest_mission_events.6.title: "戦争革新"
 conquest_mission_events.6.desc: "戦乱が続くなか、必要は発明の母となった。長引く紛争により、わが軍はそれぞれ独自の技術と技術を有する敵国、および同盟国の両方と接触することとなった。鹵獲した敵の攻城兵器から、戦場で観察された新戦術に至るまで、わが国の兵士や技術者たちはこれらの革新を取り入れ、改良しはじめた。\n\nこうした知識の交流は、我々の軍事能力を向上させただけでなく、[ROOT.GetCountry.GetFlavorRank]じゅうに技術革新の波を引き起こした。"
 conquest_mission_events.6.a: "戦術を研究せよ。"
 conquest_mission_events.6.b: "より全般的な革新に注力せよ。"
 research_gained_scales_with_monthly_towards_innovative_tt: "獲得する[research_progress|e]は「[ShowModifierTypeName('monthly_towards_innovative')]」の値に応じて変動する"
 conquest_mission_events.7.title: "[target_province.GetNameWithNoTooltip]統合の進捗"
 conquest_mission_events.7.desc: "[target_province.GetName]における統合活動は着実に進んでいる。[target_location.GetName]では早くも、地元住民がわが国の法律や慣習に順応しはじめている。\n\n市場は再開され、我々の言語が街路で頻繁に聞かれ、抵抗は静かな受容へと薄れていった。一部の伝統はいまだ残っているものの、この地域はゆっくりと[ROOT.GetCountry.GetFlavorRank]の生き方に同調しつつある。"
 conquest_mission_events.7.a: "この取り組みを強化しよう。"
 conquest_mission_events.7.b: "地元住民を尊重せよ。"
 locals_in_target_province_gain_mild_satisfaction_tt: "[target_province.GetName]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "[integrating|e]中の前述の[province|e]の[locations|e]で、[integration|e]進行度が[ShowNamedValue('integration_progress_very_weak_bonus')|+=]増加する"
 conquest_mission_events.8.title: "[target_province.GetNameWithNoTooltip]での統合への抵抗"
 conquest_mission_events.8.desc: "[target_province.GetName]における抵抗は依然として強い。[target_location.GetName]では、我々の統治と政策に対する反抗が高まっているとの報告が上がっている。\n\n現地の指導者たちは我々の改革を妨害し、わが国の旗は軽蔑をもって扱われている。住民は昔ながらのやり方に固執し、彼らを同化させようとする我々の取り組みは沈黙か、さもなくば公然たる蔑視で迎えられている。"
 conquest_mission_events.8.a: "無駄な努力だ！"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "連中に鞭の味を教えろ。"
 locals_in_target_province_lose_mild_satisfaction_tt: "[target_province.GetName]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]低下する"
 mission_ruler_or_regent_is_conqueror_tt: "[target_province.GetName]での小さな抵抗は[target_character.GetName]の前では無意味となる"
 conquest_mission_events.9.title: "[target_province.GetNameWithNoTooltip]での文化の広がり"
 conquest_mission_events.9.desc: "[target_province.GetName]に我々[target_culture.GetName]の文化が根づきつつある。[target_location.GetName]に変化の兆しが現れはじめているのだ。\n\n子供たちは我々の言葉を学び、首都で好まれる衣服や慣習が広まり、我らが[ROOT.GetCountry.GetFlavorRank]と一体化するという考えは誰にとっても異質なものではなくなった。この変化はわずかだが、確かなものだ。"
 conquest_mission_events.9.a: "[target_culture.GetNameWithNoTooltip]が愛されているのか？"
 conquest_mission_events.9.b: "この試みをさらに進めよう！"
 conquest_mission_events.9.c: "偉大な[target_character.GetShortNameWithNoTooltip]の先例に続け！"
 conquest_mission_events.9.d: "多様性こそ力だ！"
 conquest_mission_events.10.title: "[target_province.GetNameWithNoTooltip]での宗教の広がり"
 conquest_mission_events.10.desc: "[target_province.GetName]の住民が、我々の[target_religion.GetName]を受け入れはじめている。\n\n[target_location.GetName]では宣教師の周りに人々が集まり、寺院では改宗者が静かに増加している。信仰は統合のための強力な手段となっている。"
 conquest_mission_events.10.a: "彼らに真理が伝わったようだ！"
 conquest_mission_events.11.title: "地方の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]が[target_province.GetNameWithNoTooltip]での協力を要求"
 conquest_mission_events.11.desc: "[target_province.GetName]の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]たちが、我々への忠誠と引き換えに、体制内での地位を求めてきた。\n\nこれら貴族は[target_location.GetName]における影響力、資源、そして現地での支配力を我々にもたらすだろう——ただし、それは見返りに土地や特権が与えられた場合に限られる。彼らからの支持は統合を容易にするが、庶民、そして我々の権威が犠牲になるだろう。"
 conquest_mission_events.11.a: "「知らぬ悪魔より、見知った悪魔のほうがマシ」か……"
 conquest_mission_events.11.b: "彼らが政策を決めることはない。"
 conquest_mission_events.11.c: "代わりに地方の[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]を支援する。"
 conquest_mission_events.11.d: "[target_character.GetShortNameWithNoTooltip]の権威に疑いはない。"
 ruler_or_regent_too_strong_tt: "[target_character.GetName]の支配は揺るがず。つまらぬ[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]ごときに脅かされるものではない"
