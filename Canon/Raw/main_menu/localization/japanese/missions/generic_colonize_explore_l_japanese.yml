l_japanese:
 #Misc
 generic_colonize_explore: "未知の世界への旅"
 generic_colonize_explore_DESCRIPTION: "遠い水平線や未開の地に呼ばれ、わが国の野心はかき立てられるばかりである。我々は海図を作り、新たな領土を発見し、国家の繁栄を確実にするため影響力を拡大しなくてはならない。"
 generic_colonize_explore_CRITERIA_DESCRIPTION: "我々は未踏の海域の探索を始めたか、植民地拡大の基盤を築いたかのいずれかだ。"
 generic_colonize_explore_BUTTON_TOOLTIP: "未知の世界には成長、富、そして名声の無限の可能性がある。我々はそれを受け入れなければならない。"
 generic_colonize_explore_BUTTON_DETAILS: "国境の彼方に広がる広大な世界は、謎と機会に満ちている。未踏の地域を探検して植民地を築くことで、我々は歴史に名を刻み、わが国の運命を形作ることができる。"
 #Missions
 mission_hire_explorer: "探検家を雇用"
 mission_hire_explorer_desc: "未知の世界を正しく理解するには、健康的な探検家が必要だ。"
 mission_chart_horizon: "地平線の先の地図"
 mission_chart_horizon_desc: "陸と海の冒険者たちによる遠征が地平線を切り拓き、わが国民が見たことのない土地を探検し、地図を作るだろう。"
 mission_new_maps: "新たな地図"
 mission_new_maps_desc: "新たな発見の重大さを正しく理解するには、遠征を推進し、その地域の地図を完了させる必要がある。"
 mission_overseas_efforts: "海外での取り組み"
 mission_overseas_efforts_desc: "わが国が目にしているのは新たな時代の幕開けだ。前進し、未開の地を手に入れることは、今後数世紀にわたり我々の名を歴史に刻み込むことになるだろう。"
 mission_settle_horizon: "地平線の先での入植"
 mission_settle_horizon_desc: "領土拡大の必要性から、我々の顧問団は、植民地となりうる土地に人々を派遣することに賛成した。入植者の流入は、間違いなく知識の普及と新技術の導入、そして原材料の供給をもたらすだろう。"
 mission_colonial_ambitions: "植民地の野心"
 mission_colonial_ambitions_desc: "異国の地に入植し、その資源を活用することは、わが国の商業的影響力を拡大し、ひいては国力を高める素晴らしい方法だ。そのためには我々の利益に貢献し、それを推し進める植民地従属国を確立しなければならない。"
 #Tooltips
 land_explo_key: "#Y 1#!ヵ所以上の陸地[exploration|e]をおこなってミッションを完了した場合："
 yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
 no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
 sea_explo_key: "#Y 1#!ヵ所以上の海洋[exploration|e]をおこなってミッションを完了した場合："
 yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 mission_colonial_ambitions_tt: "植民地[subjects|e]の1つの[liberty_desire|e]が#G 減少#!する"
 mission_settle_horizon_tt: "この[mission_task|e]が有効なあいだ、植民地関連の[events|e]が毎月発生する可能性がある"
 #Events
 generic_colonial_exploration_events.1.title: "競争する冒険家たち"
 generic_colonial_exploration_events.1.desc: "大航海時代は、未知の世界の探求を熱望する熟練航海士や冒険家の世代を生み出した。彼らのなかから[target_character_1.GetName]や[target_character_2.GetName]のような多くの著名な探検家が頭角を現し、それぞれが冒険に乗り出し、名を上げようと渇望している。\n\n技量と野心で相手を上回ろうという彼らの競争心が、彼らの探検家としての質をさらに高めた。このライバル関係が深まるにつれて、そのうちのひとりが卓越した存在感を放った。その並外れた才能はかつてないほどの輝きを放ち、わが国民をさらなる栄光へと導く時を待ちわびている。"
 generic_colonial_exploration_events.1.a: "[target_character_1.GetNameWithNoTooltip]を選ぶ。"
 generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip]が我々を栄光へと導くだろう！"
 generic_colonial_exploration_events.1.c: "[target_character_3.GetNameWithNoTooltip]はどうだろうか？"
 generic_colonial_exploration_events.1.d: "そのような偉業を個人レベルで達成できるはずがない！"
 next_completed_exploration_will_fire_event_tt: "今後#Y 10#!年以内に完了する次の[exploration|e]が、[event|e]を引き起こす"
 generic_colonial_exploration_events.2.title: "冒険の未来"
 generic_colonial_exploration_events.2.desc: "数ヵ月にわたる危険な旅と綿密な製図を経て、わが国の探検家たちが遠方の地と未知の海域の詳細な報告を持ち帰った。彼らの発見は並外れており、さらなる遠征の機会と、航海学を進歩させうる知見を提供した。\n\nしかし[ROOT.GetCountry.GetGovernment.GetCourtTitle]では、この豊富な知識をどう使うかについて意見が分かれている。一部の者は特に有望な探検家を後押ししてさらなる領土拡張を進めるべきだと主張する一方、これらの発見を技術進歩につなげ、将来の世代のために役立てるべきだとする者もいる。我々が下す決断は、国民の探検活動の行方を左右するだろう。"
 generic_colonial_exploration_events.2.a: "将来的な進歩に出資する。"
 generic_colonial_exploration_events.2.b: "さらに探検家たちを支援する。"
 generic_colonial_exploration_events.3.title: "冒険の未来"
 generic_colonial_exploration_events.3.desc: "[target_charter.GetName]の入植者たちは、現地の原住民を[ROOT.GetCountry.GetReligion.GetName]へ、そしてやがては[ROOT.GetCountry.GetCulture.GetName]文化へと転向させる計画を提案した。こうした取り組みは精神的な啓蒙をもたらすだけでなく、植民地との統合を深めるとの考えからだ。\n\n我々のやり方を受け入れれば、原住民は植民地の成長と繁栄により直接的に貢献できるだろう。しかし、そのためには宣教活動や文化プログラムに出資するため、[ROOT.GetCountry.GetCapital.GetName]からの多大な財政支援が必要となる。これを植民地の未来への重要な投資と見る者もいるが、原住民の生活様式への干渉は、その州の脆弱な均衡を崩すおそれがあると警告する者もいる。"
 generic_colonial_exploration_events.3.a: "この取り組みに出資する。"
 generic_colonial_exploration_events.3.b: "現状を乱してはならない。"
 natives_left_undisturbed_tt: "#italic [target_charter.GetNameWithNoTooltip]の先住民は影響を受けない#!"
 generic_colonial_exploration_events.4.title: "勢いづく植民地"
 generic_colonial_exploration_events.4.desc: "[target_charter.GetName]の豊かな土地、そして将来性の噂が国中に広まりはじめた。商人、農民、そして冒険好きな一家は誰でも、この新大陸の繁栄と自由の物語に魅了されている。\n\n初期の入植者の成功に勇気づけられ、目下多くの人々がよりよい生活を求めて海を渡る準備をしている。この関心の高まりは植民地の人口を押し上げ、その発展を加速させ、活気と成長の拠点へと変貌させるだろう。"
 generic_colonial_exploration_events.4.a: "この流れが続くことを祈ろう。"
