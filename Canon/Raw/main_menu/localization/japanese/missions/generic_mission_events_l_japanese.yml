l_japanese:
 generic_mission_events.4.title: "[target_location.GetNameWithNoTooltip]での[arguing_estate.GetNameWithNoTooltip]の抗議"
 generic_mission_events.4.desc: "[arguing_estate.GetName]が、宮廷内で[mission_target_estate.GetName]の影響力が増していることに懸念を強めている。[target_location.GetName]では彼らの抗議が激化し、[target_character.GetName]のえこひいきと、伝統的な勢力均衡を無視していることに非難の声が高まっている。\n\nこの不穏な動きは、各勢力間の慎重に保たれてきた協力関係を不安定にし、我らが[ROOT.GetCountry.GetFlavorRank]の団結を損なうおそれがある。我々の顧問官と地方行政官は、抗議が首都全体を巻き込む前に介入するよう強く進言している。"
 generic_mission_events.4.a: "[arguing_estate.GetNameWithNoTooltip]の意見は聞き入れない。"
 generic_mission_events.4.b: "彼らの苦情にも一理ある。"
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip]がやつらを黙らせてくれる！"
 generic_mission_events.4.d: "我々が関わる価値はない。"
 upset_both_estates_devastate_target_location_tt: "抗議活動が手に負えなくなり、[target_location.GetName]が壊滅的な被害を受ける可能性がある"
 protests_die_down_tt: "抗議活動がすぐに下火になる"
 generic_mission_events.5.title: "[target_character2.GetName]が寄付を要求"
 generic_mission_events.5.desc: "[target_character2.GetName]が[target_character1.GetName]に計算高い提案を持ちかけてきた。その主張によれば、[mission_target_estate.GetName]への寛大な寄付が[ROOT.GetCountry.GetGovernment.GetCabinetTitle]内での[target_character2.GetHerHis]の役割を拡大する条件を整えるという。\n\nこの提案は、[target_character2.GetNameWithNoTooltip]の個人的な地位向上を図ると同時に、わが国と[mission_target_estate.GetName]との絆を強めることも目的としている。"
 generic_mission_events.5.a: "[target_character2.GetName]が断れないような提案をせよ。"
 generic_mission_events.5.b: "このような寄付をする余裕はない。"
 generic_mission_events.6.title: "地方分権の嘆願"
 generic_mission_events.6.desc: "[mission_target_estate.GetName]が地方分権への回帰を求める正式な請願を提出した。彼らは、権力を[target_character.GetName]の手に集中させるのではなく、地方行政に戻すべきだと主張している。\n\nこの動きは、増大する[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権限を抑制し、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の影響力の均衡を自分たちに傾けようとする試みだと広く受け取られている。"
 generic_mission_events.6.desc.generic: "各階級が地方分権への回帰を求める正式な請願を提出した。彼らは、権力を[target_character.GetName]の手に集中させるのではなく、地方行政に戻すべきだと主張している。\n\nこの動きは、増大する[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]の権限を抑制し、我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の影響力の均衡を自分たちに傾けようとする試みと広く受け取られている。"
 generic_mission_events.6.a: "彼らに協力しよう。"
 generic_mission_events.6.b: "[target_character.GetNameWithNoTooltip]の政策は彼らが決めるものではない！"
 generic_mission_events.7.title: "[target_pop_scope.GetNameWithNoTooltip]が[target_province.GetNameWithNoTooltip]にもたらす成長"
 generic_mission_events.7.desc: "[mission_target_estate.GetName]との協力のおかげで、[target_pop_scope.GetName]は繁栄の時代を享受した。[target_province.GetName]全体の成長を見渡せば、彼らの成功は一目瞭然である。\n\nこの発展は相互協力の恩恵と、[target_character.GetShortName]の名のもとに我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]が実施した効果的な政策の証しである。"
 generic_mission_events.7.a: "我々の健全な共存の証だ！"
 generic_mission_events.7.b: "すべて[target_character.GetShortNameWithNoTooltip]の政策のおかげだ！"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "数ヵ月後にこの[estate|e]が再び接触してくる可能性がある"
 generic_mission_events.8.title: "併合の手続き"
 generic_mission_events.8.desc: "[mission_target_subject.GetName]の併合は[target_character1.GetName]の監督下で進んでいる。[mission_target_subject.GetName]の[mission_target_subject.Custom('GetRulerOrRegentTitle')]である[target_character2.GetName]は、引き続き[target_location.GetName]から統治をおこなっている。\n\n進捗は着実に進んでおり、円滑な統合への兆しが見えている。手続きが滞りなく続けば、最終的には完全な統合が実現するだろう。"
 generic_mission_events.8.a: "この勢いを利用するべきだろう。"
 generic_mission_events.8.b: "時間をかけて、じっくりと進めよう……"
 generic_mission_events.9.title: "外交事件"
 generic_mission_events.9.desc: "統合の進め方は複雑な問題だ。異なる2つの法体系を結合しようとすると矛盾が生じ、容易に外交上の事件や障害につながってしまう。最近もそのような事態が発生しており、我々の併合努力を損なう可能性が高いだろう。"
 generic_mission_events.9.a: "[target_character1.GetShortNameWithNoTooltip]が再交渉すれば問題ない。"
 generic_mission_events.9.b: "この事件で進捗は確実に阻まれる。"
 generic_mission_events.9.c: "力ずくで前に進めよ！"
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "[target_character1.GetName]の[dip|e]により、この事件が併合の進捗に影響を与えることはない"
 generic_mission_events.10.title: "文化交流"
 generic_mission_events.10.desc: "[mission_target_subject.GetName]がわが[ROOT.GetCountry.GetFlavorRank]に組み込まれることで、我々は彼らの伝統や様式から豊かな影響を受けることになる。言語、芸術、習慣の交流は、双方の民を変えつつある。\n\nこの文化的な異種交配は、統合による長期的な恩恵のなかでも最大級となるだろうし、我々の芸術的感性は、今後何年にもわたって確実に利益を得るだろう……"
 generic_mission_events.10.a: "[target_culture.GetNameWithNoTooltip]の文化は輝きつづける！"
 generic_mission_events.10.b: "特に才覚にあふれる者たちを惹きつけることができる。"
 generic_mission_events.11.title: "[target_culture.GetNameWithNoTooltip]と[target_culture2.GetNameWithNoTooltip]の摩擦"
 generic_mission_events.11.desc: "政治的な統合は進行中のようだが、文化的な調和は依然として困難だ。[target_culture.GetNameWithNoTooltip]と[target_culture2.GetNameWithNoTooltip]の民の言語や習慣の違い、およびそれらが原因の誤解により衝突が起こりはじめた。\n\n我々の顧問のなかには、非難を特定の人物に押しつければ状況を改善できると囁く者もいる。それ以外の者は、文化的にまったく異なる2つの国家の統合に障害はつきものだと見ている。"
 generic_mission_events.11.a: "この事態は外交面に悪影響を与える。"
 generic_mission_events.11.b: "[target_scapegoat_character.GetNameWithNoTooltip]に責任を押しつけろ！"
 generic_mission_events.12.title: "[target_overlord.GetNameWithNoTooltip]との外交関係"
 generic_mission_events.12.desc: "[target_overlord.GetName]が我々との関係強化に動いた。戦略的懸念からか、純粋な関心からかは不明だが、我々を引き寄せようとする彼らの努力は見過ごせない。\n\nその行動が真摯なものか、それともより深謀な策略の一部であるかは、時が経てば自ずとわかるだろう。いまは警戒を怠らず、状況の展開を見守るべきだ。"
 generic_mission_events.12.a: "強い関心をもって彼らの動きを注視せよ！"
 overlord_info_generic_vassal_mission_pack_tt: "現在、[target_overlord.GetName]はわが国に対し[mission|e]「[ShowMissionName('generic_vassal_ties')]」を積極的に押し進めている"
 generic_mission_events.13.title: "[target_location.GetNameWithNoTooltip]の発展"
 generic_mission_events.13.desc: "[target_province.GetName]に位置する高名な[target_location.GetRank.GetName]、[target_location.GetName]が急速に商業と統治の中心地へと変貌を遂げた。商人は[target_location.GetRank.GetNameWithNoTooltip]の市場に集まり、職人は新たな工房を設立し、[target_location.GetRank.GetNameWithNoTooltip]が富と影響力を増すにつれて地方の役人たちは勢力を拡大している。これは間違いなく、我らが[ROOT.GetCountry.GetFlavorRank]を中央集権化に注力した成果であり、[target_character.GetName]の賢政のもとで起こるであろう未来の兆候だ。"
 generic_mission_events.13.a: "我々の取り組みが実りつつある！"
 generic_mission_events.13.b: "中央集権化の新たな波に出資しよう。"
 generic_mission_events.13.c: "干渉は不要だ。"
 valid_province_tt: "この[event|e]選択肢の対象となる有効な[province|e]がある"
 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip]が中央集権化に抵抗"
 generic_mission_events.14.desc: "[target_character.GetName]の先見の明と決意にもかかわらず、[target_province.GetName]の住民は最近押しつけられた中央集権化の傾向にうんざりしている。街の年寄りたちは失われた伝統に不平を言い、地方の行政官は仕事が遅く、自治を求めるささやきが田園地方に広がっている。秩序をもたらすはずだった我々の取り組みが、干渉と見なされているのだ。住民の抵抗は公然とした反乱ではなく、頑なな沈黙と巧妙な反抗として根づき、それが[ROOT.GetCountry.GetFlavorRank]全体にわたって我々の権力基盤を蝕むおそれのある伏流となっている。"
 generic_mission_events.14.a: "身のほどを思い知らせるべきだ。"
 generic_mission_events.14.b: "我々の意図が理解できないとは残念だ。"
 generic_mission_events.14.c: "[target_character2.GetShortNameWithNoTooltip]に責任を押しつけろ！"
 suitable_character_exists_tt: "この[event|e]選択肢にふさわしい[character|e]が存在する"
 generic_mission_events.15.title: "地方の放置"
 generic_mission_events.15.desc: "[target_province.GetName]の住民と、州の中心地である[target_location.GetName]の住民のあいだで不満が高まっている。これらの片田舎のコミュニティは、我々が大都市と中央統治の拡大に目を向けるにつれ、置き去りにされて進歩の陰で忘れ去られたと感じているのだ。改革を中止し、領土に目を向けて、土を耕し[ROOT.GetCountry.GetFlavorRank]を下から支える者たちを忘れないでほしい、という彼らの嘆願はますます激しくなっている。"
 generic_mission_events.15.a: "一時的かつ小さな問題だ。"
 generic_mission_events.15.b: "田舎者のことなどどうでもよい。"
 generic_mission_events.15.c: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]の協力を要請する。"
 progress_towards_centralization_will_not_be_hindered_tt: "[societal_value|e]「[ShowSocietyDirectionName('centralization')]」への進行が阻まれることはなくなる"
 generic_mission_events.16.title: "[target_character.GetNameWithNoTooltip]の税制改革"
 generic_mission_events.16.desc: "中央集権化の流れのなか、[target_character.GetName]が[ROOT.GetCountry.GetFlavorRank]の課税制度を刷新すべく抜本的な改革を打ち出した。国庫を潤し歳入徴収を効率化するよう設計されたこの改革は、財政権限を地方権力から奪い、[target_character.GetName]の手に集中させることになる。しかし、そのような野心は当然のように見抜かれる。[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]から[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]に至るまでのすべての階級が影響力を失うことになるため、彼らの不安はすでに抵抗へと変わりはじめている。"
 generic_mission_events.16.a: "改革を進めよ。"
 generic_mission_events.16.b: "現状を乱してはならない。"
 generic_mission_events.17.title: "[target_location.GetNameWithNoTooltip]の新たな街の可能性"
 generic_mission_events.17.desc: "[target_location.GetName]の集落は着実に成長し、[ROOT.GetCountry.GetFlavorRank]の中心部に可能性を見出した農民、商人、職人たちで賑わっている。[target_location.GetRank.GetName]は依然として小規模だが、[ROOT.GetCountry.GetCapital.GetName]に近いその立地は、戦略的な重要性と経済的な可能性の両方を備えている。土地は肥沃で、街道はよく整備されており、地元住民は[target_location.GetNameWithNoTooltip]が名実ともに成長することを切望している。\n\n適切な投資をおこなえば、[target_location.GetNameWithNoTooltip]は市場、工房、そして自治憲章を備えた正式な街へと変貌を遂げるだろう。それは地域に秩序と繁栄をもたらすだけでなく、中央集権化という我らの野心の象徴ともなる。あとは資金と、それを実現するための意志を投入するだけだ。"
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip]は素晴らしい街になるだろう！"
 generic_mission_events.17.b: "余計な介入は避けたい。"
 cost_of_town_scales_tt: "この新しい[urban_location|e]のコストは、わが国の[societal_value|e]「[ShowSocietyDirectionName('centralization')]」と、[modifier|e]「[ShowModifierTypeName('town_upgrade_cost_modifier')]」に基づいてさらに減少する"
 generic_mission_events.18.title: "[target_location.GetNameWithNoTooltip]の学者たち"
 generic_mission_events.18.desc: "[target_location.GetName]の静かな研究ホールに現れたのは、支援を求めるだけでなく評価されることを望む、小規模だが熱心な学者集団だった。知識、理性、そして発見の追求こそが、中央集権的で啓蒙的な[ROOT.GetCountry.GetFlavorRank]にとって不可欠であるという彼らの声は、[target_character.GetName]の耳にも届いた。\n\n彼らの請願は、野心的な計画を提案するものだった。外国文献の翻訳、海外の思想家との往復書簡、そして質素ながらも永続的な学術機関の建設といった彼らの計画は、[ROOT.GetCountry.GetFlavorRank]を席巻する最近の革新的な流れと一致しているようだ。しかし、この事業には金銭と忍耐力と、こうした学術的な研究を国政からの無意味な逃避とみなす者たちからの保護が必要となる。"
 generic_mission_events.18.a: "この取り組みに出資せよ。"
 generic_mission_events.18.b: "つまらぬ試みに出す金などない。"
 based_on_target_location_average_literacy_tt: "[target_location.GetName]の平均[literacy|e]に基づく："
 scholars_in_target_location_wont_approach_tt: "#italic 現在の[mission_task|e]が進むあいだ、数ヵ月後に[target_location.GetName]の学者たちが再び接触してくる可能性がある#!"
 generic_mission_events.19.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]の頭脳"
 generic_mission_events.19.desc: "[ROOT.GetCountry.GetCapital.GetName]の宮廷で、ある噂が急速に広まっている。有望だがまだ無名の芸術家の[target_character2.GetName]が、大胆な理論、文字で埋め尽くされた手稿、そしてわが[ROOT.GetCountry.GetFlavorRank]の知的文化を再構築するという構想を携えてやってきたというのだ。ある者は[target_character2.GetSheHe]を詐欺師と呼び、またある者は神童と呼ぶ。確かなのは、[target_character2.GetName]がパトロン、つまり自身の思想が開花する宮廷での地位を求めているということだ。\n\n理性と改革を重んじる者は我々に賭けに乗ることを促すが、階級と伝統に固執する者は、[target_character2.GetName]にすぐにでも消えてほしいと願っている。"
 generic_mission_events.19.a: "[target_character.GetSheHe|U]は将来有望だ！"
 generic_mission_events.19.b: "また無能な愚か者が[ROOT.GetCountry.GetGovernment.GetCourtTitle]を汚しに来たか。"
 skill_of_scientist_scales_with_country_literacy_tt: "[target_character2.GetName]の[artistic_skill|e]は[ROOT.GetCountry.GetFlavorRank]全土の平均[literacy|e]に部分的に依存する"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName]が即座に窓から放り出される#!"
 generic_mission_events.20.title: "[target_character2.GetNameWithNoTooltip]の頭脳"
 generic_mission_events.20.desc: "[target_character2.GetName]の書いた論文が、[ROOT.GetCountry.GetCapital.GetName]の識字層のあいだに出回りはじめた。大胆で挑戦的で、そして優雅に書かれた論文は、古い教義に異を唱え、統治、法律、精神秩序への抜本的な改革を提案している。ある者は[target_character2.GetName]が天賦の才を宿していると囁き、ある者は冒涜だと叫ぶ。真実がどうであれ、その著作は学術界をはるかに超えた場所で議論を巻き起こし、いまは我らの目の前で裁定を待っている。我々の判断によって、著者の運命だけでなく、わが[ROOT.GetCountry.GetFlavorRank]における知識の歩みも決まるかもしれない。"
 generic_mission_events.20.a: "[target_character2.GetHerHis]の主張にも一理ある。"
 generic_mission_events.20.b: "異端である。燃やせ！"
 generic_mission_events.20.c: "最高値をつけた者に売却せよ。"
 generic_mission_events.21.title: "異端の研究"
 generic_mission_events.21.desc: "わが国の学者たちの研究から生まれた最新の理論が、[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]階級に激しい怒りを引き起こした。それは観察と理性に基づいた理論だったが、その科学的結論は長年信じられてきた教義や聖典の根幹を揺るがし、信心深い人々の異端に対する恐れを増大させているのだ。\n\nしかし、宮廷や知識人のあいだでは、学者たちは[target_culture.GetName]の先見者として称賛されている。このような研究を支持することは、革新的で非宗教的な[ROOT.GetCountry.GetFlavorRank]への明確な一歩となるだろう。しかしそれは同時に、[target_pop_scope.GetName]のような影響力をもつ伝統の精神的守護者たちとの対立に火をつける可能性がある。"
 generic_mission_events.21.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]の不満などどうでもよい。"
 generic_mission_events.21.b: "新たな敵を作るのは避けよう。"
 generic_mission_events.21.c: "わが国屈指の優秀な人材が、老いぼれどもに阻まれてはならない！"
 will_not_hinder_our_progress_to_innovative_tt: "[societal_value|e]「[ShowSocietyDirectionName('innovative')]」への進行が阻まれることはなくなる"
 clergy_do_not_dare_move_against_target_character_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]が[target_character.GetName]を批判することはなくなる"
 generic_mission_events.22.title: "[target_location.GetNameWithNoTooltip]の図書館"
 generic_mission_events.22.desc: "[target_location.GetName]の住民たちが、我々の承認と支援資金を得て、新たな図書館の設立に資源と活力を注ぎ込んだ。知識を収蔵し、読み書きを奨励し、遠方から思想家を惹きつけるための施設として、この図書館はわが国の知的好奇心の証となっている。\n\nまだ規模は小さいものの、この図書館は[target_province.GetName]内での学習意欲の高まりを表しており、すでに最初の書棚には新しい書物、写本、記録書などが賑やかに並んでいる。適切な資金と支援があれば、これは教育の道しるべとして[ROOT.GetCountry.GetFlavorRank]全体を照らし、何世代にもわたって学者と野心家たちにインスピレーションを与えるだろう。"
 generic_mission_events.22.a: "健全な投資は利益をもたらす！"
 generic_mission_events.22.b: "[target_province.GetNameWithNoTooltip]全域から人を呼び寄せよう。"
 generic_mission_events.22.c: "[target_heir.GetShortNameWithNoTooltip]もこの図書館で学ぶべきでは？"
 heir_gains_depend_on_inno_and_literacy_tt: "得られる[total_ability|e]は[ROOT.GetCountry.GetFlavorRank]全土の平均[literacy|e]と、[societal_value|e]「[ShowSocietyDirectionName('innovative')]」の度合いに大きく左右される"
 generic_mission_events.23.title: "外国の干渉"
 generic_mission_events.23.desc: "首都のあちこちで囁かれる噂や、密室での協議から察するに、敵は計画を実行に移したようだ。外交上の侮辱、裏取引、さらにわが国が種々の交渉から締め出されているように見える現状は、[target_country.GetName]が国内外で我々の評判を傷つけたことを示している。これは新たな挑発行為以外の何ものでもなく、我々は真剣に受け止めなければならない！ たとえ[target_character2.GetName]とその一味が相手でも、我々の国家主権が揺るがされることは決してないのだ！"
 generic_mission_events.23.a: "なんと陰険な連中だ。"
 already_destabilized_desc: "すでにこの[modifier|e]のエフェクトが発生している"
 target_country_sow_discontent_tt: "[target_country.GetName]がわが国に対し[diplomatic_action|e]「[ShowRelationTypeName('sow_discontent')]」を実行し、[ROOT.GetCountry.GetFlavorRank]全土に政情不安が広がっている"
 generic_mission_events.24.title: "[target_location.GetNameWithNoTooltip]への経済支援"
 generic_mission_events.24.desc: "富と経済力を中央集権化するという我々の野心に沿い、[target_location.GetName]の地方当局が大規模投資の提案を提出した。彼らは、インフラの改善と商業拠点の拡大が、[target_location.GetRank.GetName]をわが[ROOT.GetCountry.GetFlavorRank]経済の礎に変えるだろうと主張している。\n\n必要な資金は多大だが、経済的・政治的な潜在的利益はさらに大きい。顧問たちは、資本経済に向けた広範な推進の一環として、この開発を早急に進めるよう提言している。"
 generic_mission_events.24.a: "この重要な改革を進めよ。"
 generic_mission_events.24.b: "現時点でそこまでの出資はできない。"
 generic_mission_events.25.title: "取り残された田園地帯"
 generic_mission_events.25.desc: "都市部や商業中心地を優遇する政策が進むにつれ、地方の不満の声は大きくなっている。[target_province.GetName]では、村の議会が税金の高騰、開発の放置、若者の都市への流出について不満を訴え、活気あふれる都市の市場と、静かで忘れ去られた農地の対比は日々鮮明になっている。我らが[ROOT.GetCountry.GetGovernment.GetCourtTitle]のなかには、近代的な成長にこうした変化は避けられないと主張する者もいる。一方で、放置が続けば反乱に発展しかねないと警告する者もいる。"
 generic_mission_events.25.a: "進歩には犠牲が伴うものだ。"
 generic_mission_events.25.b: "地方の集落を見捨てるわけにはいかない！"
 progress_towards_cap_economy_will_not_be_hindered_tt: "[societal_value|e]「[ShowSocietyDirectionName('capital_economy')]」への進行が阻まれることはなくなる"
 generic_mission_events.26.title: "[target_good.GetNameWithNoTooltip]産業の成長"
 generic_mission_events.26.desc: "[target_good.GetName]の需要の急増が、[target_location.GetName]の経済成長を促した。新しい工房、拡大した市場、そして交易が増加し、[target_location.GetRank.GetName]は発展する首都経済における重要な拠点へと変貌を遂げた。[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]はこの発展を称賛し、さらなる影響力の拡大に意欲を燃やしている。\n\nしかし、[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]たちからは、野放図な拡大に彼らの土地が飲み込まれ、土を耕す者たちにはほとんど恩恵がないとの声が上がっている。"
 generic_mission_events.26.a: "この展開を歓迎しよう。"
 generic_mission_events.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]を軽視してはならない。"
 generic_mission_events.27.title: "[target_province.GetNameWithNoTooltip]が都市化に抵抗"
 generic_mission_events.27.desc: "[target_province.GetName]における都市成長を促す我々の努力は、かなりの抵抗に遭っている。変化を嫌う現地の慣習や指導者層が、官僚制度の拡大で自らの自治が侵食されることを恐れて改革に反発しているのだ。\n\n公然たる反抗こそないものの、改革の鈍化は顕著だ。都市計画担当者や行政官は、妨害、遅延、非協力に不平を漏らしている。これは我々の都市指向政策に対する、より深い抵抗の最初の兆候かもしれない。"
 generic_mission_events.27.a: "多少の摩擦は予想どおりだ。"
 generic_mission_events.27.b: "現状を乱してはならない。"
 generic_mission_events.28.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]が社会的進歩を歓迎"
 generic_mission_events.28.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]は、我々が資本主導の経済へ移行することへの支持を正式に表明した。[target_location.GetName]での最近の集会で、彼らは都市への投資、交易奨励策、インフラに対するわが[ROOT.GetCountry.GetGovernment.GetCourtTitle]の取り組みを称賛した。\n\n感謝の意を表すため、そしてさらなる恩恵を確保するためか、彼らは将来の都市建設のために用意した多額の寄付を申し出た。"
 generic_mission_events.28.a: "ありがたく受け取ろう。"
