 mission_irrigation: "灌漑の拡大"
 mission_irrigation_desc: "肥沃な土地と安全な水があれば、いかなる過酷な地形も豊かな畑に変えられるだろう。灌漑システムを拡張すれば、農業生産は劇的に増加する。"
