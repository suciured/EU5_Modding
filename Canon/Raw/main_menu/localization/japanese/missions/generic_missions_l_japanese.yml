 every_pop_of_no_estate_10_satisfaction_tt: "我々の[culture|e]および[religion|e]に属し、選択した[estate|e]に属する「国家全土」の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%]上昇する"
 #traditional economy
 generic_traditional_economy: "伝統経済"
 generic_traditional_economy_DESCRIPTION: "わが国の強さは、何世代にもわたり民に仕えてきた実績ある経済運営手法にある。"
 generic_traditional_economy_CRITERIA_DESCRIPTION: "我々は伝統的で安定した経済の価値観、および制度を受け入れた。"
 generic_traditional_economy_BUTTON_TOOLTIP: "伝統経済を強化することで、我々は永続的な繁栄と社会の調和の基礎を築くのである。"
 generic_traditional_economy_BUTTON_DETAILS: "$generic_traditional_economy_BUTTON_TOOLTIP$"
 mission_increase_workforce: "労働力を拡大"
 mission_increase_workforce_desc: "成長経済と増大する野望を維持するには、大規模かつ有能な労働力を確保しなくてはならない。労働力を拡大すれば、わが国全体でより広範な発展を追求できるだろう。"
 mission_connect_location_to_capital: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]への街道"
 mission_connect_location_to_capital_desc: "わが国の心臓と手足とのつながりを維持する必要がある。現在の取り組みを首都につなげることで、我々は地方行政の統一と強化、そして税や原材料の徴収を確実にする。"
 mission_connect_location_to_capital_tip: "@arrow_bonus_tier_2!自国の[capital_with_icon|e]である[Player.GetCapital.GetName]へ移動し、「#V 街道を敷設#!」ボタンをクリックする。\n\n@arrow_bonus_tier_1![road_with_icon|e]の目的地となる[location_with_icon|e]をクリックする。\n\n#italic [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$のヒント')]でさらに詳しい情報を確認できます。"
 designated_location_capital_connection_modifier_tt: "指定された[province|e]のすべての[location|e]は、[modifier|e]「[ShowModifier('capital_connection_modifier')]」の恩恵を受ける。効果の強さは[proximity|e]に応じて変動する"
 mission_increase_rgo_level: "資源生産の拡大"
 mission_increase_rgo_level_desc: "社会が繁栄するためには、天然資源へのアクセスが肝要である。我々は増えつづける人口と経済の需要を満たすため、地方インフラを発展させ、生産水準を引き上げなければならない。"
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2!ミッションを実行する[location_with_icon|e]に移動する。\n\n@arrow_bonus_tier_1!「[rgo_icon]#V $game_concept_rgo$ボタン#!」をクリックして[resource_gathering_operations]を拡大する。"
 mission_peasants_estate_satisfaction: "農民の満足"
 mission_peasants_estate_satisfaction_desc: "農民はわが国の根幹をなす存在である。賢明な統治を通じて彼らの満足度を確保することは、野心的な発展に必要な安定と統治をもたらす。"
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3![Link('government', 'tabcontent = estates', '@government_panel!「政府」パネル＞階級')]と進み、自国の[estates_with_icon|e]を確認する。\n\n@arrow_bonus_tier_2!$increase_estate_satisfaction_tip$"
 mission_market_villages: "村市場"
 mission_market_villages_desc: "地方コミュニティにおける地元市場の設立は、わが国の田園地域に交易、可能性、そして成長をもたらし、領土の繁栄と結びつきをさらに強化するだろう。"
 mission_market_villages_tip: "@arrow_bonus_tier_3![Link('production', '', '@production_panel!「生産」パネル＞建造物')]と進み、[buildings_with_icon|e]の一覧を表示する。\n\n@arrow_bonus_tier_2!@peasants![ShowPopTypeName('peasants')]の[buildings]でフィルターし、「[ShowBuildingTypeName('market_village')]」をクリックする。\n\n@arrow_bonus_tier_1!一覧またはマップ上で[location_with_icon|e]をクリックし、建設する。"
 mission_embrace_trad_economy: "伝統経済の受容"
 mission_embrace_trad_economy_desc: "わが国の経済発展は無謀な革新ではなく、試行錯誤された手法の上に築かれる。地方コミュニティへの資金提供と田園地域への回帰を促進することで、伝統経済を強化し、永続的な繁栄を確実にする。"
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"
 mission_prosperous_production: "繁栄ある生産"
 mission_prosperous_production_desc: "我らが宮廷にとって、地方集落の繁栄は最重要事項だ。物資の安定生産を維持し、国民の要求を満たしつづけるため、わが国の経済を力強く支えるコミュニティの繁栄をさらに促進していく。"
 mission_fishing_villages: "漁村の支援"
 mission_fishing_villages_desc: "海と川は計り知れない富を抱えている。我々が漁業コミュニティを強化することで、食糧の安定供給を強化し、地方の繁栄のための新たな道を拓くことができるだろう。"
