 #generic_conquer_province
 generic_conquer_province: "地方の拡大"
 generic_conquer_province_DESCRIPTION: "栄光へと進め！"
 generic_conquer_province_CRITERIA_DESCRIPTION: "わが[ROOT.GetCountry.GetFlavorRank]が領土を拡大した。"
 generic_conquer_province_BUTTON_TOOLTIP: "領土拡大を目論む敵対的な隣国に対抗するためには、先制攻撃が必要だ。"
 generic_conquer_province_BUTTON_DETAILS: "わが国の国境内は敵と、我らの支配を終わらせようとする者たちで満ちている。我々は主導権を握り、攻勢作戦を開始しなければならない。さもなくば、領土拡大を目論む近隣のハゲタカの犠牲となるだろう。"
 has_cb_that_allows_conquest_on_neighbor_country_tt: "わが国には、近隣諸国の[locations|e]を征服を可能にする[casus_belli|e]がある"
 choose_province_for_next_conquest_tasks_tt: "次の[mission_tasks|e]に指定された[province|e]を選択する"
 select_mission_for_next_mission_tasks: "次の[mission task|e]の[province|e]を選択する"
 monthly_events_about_integration_tt: "この[mission_task|e]が有効なあいだ、統合に関する[events|e]が毎月発生する可能性がある"
 requirements_after_mission_conquer_province_tt: "[mission_task|e]「$mission_conquer_province$」を完了すると、このタスクの要件が明らかになる"
 mission_war_chest: "戦費を捻出する"
 mission_war_chest_desc: "戦争は金食い虫であり、その食欲は底知れない。兵士を募り、召集兵を鼓舞し、遠征の資金を賄うには、とにかく金が必要だ。"
 mission_obtain_casus_belli: "[casus_belli|e]を手に入れる"
 mission_obtain_casus_belli_desc: "我々の目標は正当であり、国境を広げ、我々の存続を脅かす脅威がなくなるまで休むことはできない。そのため、外国の土地を我々の領土へ併合する、正当かつ合法な理由を追求しなければならない。"
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3!開戦事由を得る最善の方法は、自国の[parliament_with_icon|e]に開戦事由を要求することです。議会の招集は[Link('government', 'tabcontent = parliament', '@government_panel!「政府」パネル＞議会')]と進んでおこないます。\n\n@arrow_bonus_tier_2!他国に[spy_network_with_icon|e]を構築すれば、その国に我々の[cores_with_icon|e]がある、またはその国が[rivals_with_icon|e]である場合、彼らに対する開戦事由を作成できます。\n\n #italic [Link('hints', 'selected_hint = hint_casus_belli', '@hint!開戦事由のヒント')]でさらに詳しい情報を確認できます。"
 mission_conquer_province: "州の征服"
 mission_conquer_province_desc: "弱き隣国を犠牲に我らの領土を拡大することは、弱肉強食という自然の摂理にすぎない。"
 mission_conquer_province_tip: "@arrow_bonus_tier_3!十分な[war_score_with_icon|e]を獲得したら、[diplomatic_actions|e]から敵に[peace_treaty_with_icon|e]を提示する。\n\n@arrow_bonus_tier_2!「[peace_treaty]」パネルで征服したい[locations_with_icon|e]または[provinces_with_icon|e]を選択する。\n\n#italic [Link('hints', 'selected_hint = hint_war', '@hint!戦争')]、[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint!包囲戦')]、[Link('hints', 'selected_hint = hint_battle', '@hint!戦闘')]のヒントでさらに詳しい情報を確認できます。"
 top_owner_is_us_or_not_ownable_tt: "領有可能な（通行不可の海や湖#R ではない#!）[location|e]は、すべてわが国またはわが国の[subjects|e]が領有している"
 mission_peace_integrate_province: "征服した領土の統合"
 mission_peace_integrate_province_desc: "勝利の果実に満足してはならない。征服した土地の適切な統合が、我々の最優先事項であるべきだ。"
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! [Link('government', 'tabcontent = cabinet', '@government_panel! 「政府」パネル＞内閣')]と進み、[cabinet_with_icon|e]を確認する。\n\n@arrow_bonus_tier_1! [cabinet_member_with_icon|e]を[cabinet_action|e]「[ShowCabinetActionName('integrate_province')]」に割り当てる。\n\n #italic [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint!$hint_has_conquered_provinces$')]のヒントでさらに詳しい情報を確認できます。"
 mission_fortifications: "国境の要塞化"
 mission_fortifications_desc: "大きな攻勢をかけている最中も、防衛計画を怠ってはならない。征服完了後には新たな国境を保全しなければならないのだ。"
 mission_fortifications_tip: "@arrow_bonus_tier_3! [Link('production', '', '@production_panel! 「生産」パネル＞建造物')]と進み、「[ShowBuildingTypeName('castle')]」の[building|e]を探す。\n\n@arrow_bonus_tier_2!建造物をクリックして、それを自国の任意の[locations_with_icon|e]に建設する。\n\n@arrow_bonus_tier_1!要塞は敵の[armies_with_icon|e]の移動を阻むため、国境周辺、特に「通行不可」の地形に挟まれた天然の要衝に建設するのが最善です。"
 mission_fortifications_reward_tt: "対象となる[location|e]が[ShowModifier('mission_defensive_fortification_modifier')]を得る"
 no_eligible_border_location_tt: "@trigger_no! 対象となる国境[location|e]がない"
 mission_army: "陸軍の動員"
 mission_army_desc: "忠臣から募ろうと、あるいは平民から集めようと、わが軍はつねに万全でなければならない。常備兵が規律と粘り強さをもたらし、召集兵が必要な際に兵力を増強するだろう。彼らが一体となって領土を守り、国外でわが国の力を示すにふさわしい戦力を形成するのだ。"
 mission_army_tip: "@arrow_bonus_tier_3!ゲーム序盤に主に戦闘を担うのは、自国の[levies_with_icon|e]です。この[levies]の規模を拡大するには、特定の[privileges_with_icon|e]を与えるか、[Link('country_culture', 'subtab = breakdown', '@society_panel!「社会」パネル＞文化')]と進んでより多くの[cultures_with_icon|e]を受け入れます。\n\n@arrow_bonus_tier_2!ほかにも「[regulars_with_icon|e]」を編制したり、[Link('unit_overview', '', '@military_panel!$lateralview_unit_overview_entry_name$')]から[mercenaries_with_icon|e]を雇うことも可能です。\n\n #italic [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint!召集軍のヒント)]でさらに詳しい情報を確認できます。"
 mission_army_infantry: "歩兵の召集"
 mission_army_infantry_desc: "勝利する軍隊の中核をなすのは、いつでも歩兵だ。よく訓練された屈強な部隊は、国民を守り、敵を根絶する準備ができている。"
 mission_army_cavalry: "騎兵の召集"
 mission_army_cavalry_desc: "電光石火の突撃と死の波状攻撃で、我らの騎兵は敵の心に恐怖を叩き込むだろう。行く手を阻む者は誰であろうと踏み潰す、無敵の兵力を集結させよ！"
 mission_army_levies: "召集軍の動員"
 mission_army_levies_desc: "国民と国益を守るため、戦えるすべての男は武器を取る義務がある。"
 mission_army_mercenaries: "傭兵軍"
 mission_army_mercenaries_desc: "兵法に長けた外国の戦士たちが、次の軍事作戦の強力な中核となるだろう。"
 mission_obtain_casus_belli_parliament: "議会による正当化"
 mission_obtain_casus_belli_parliament_desc: "領土拡大の計画は、議会による敵国に対する開戦事由の正当化にかかっている。"
 mission_obtain_casus_belli_spy_network: "潜入工作"
 mission_obtain_casus_belli_spy_network_desc: "わが国の諜報員は、敵国の宮廷に潜入できる凄腕の刺客だ。彼らの助けがあれば敵の状況が手に取るようにわかり、次の作戦目標すら決定できるだろう！"
 designate_rival_as_main_threat_tt: "これらの[mission_tasks|e]の主な敵対国には、我々が侮辱した[rivals|e]の1つを指定する"
 mission_declare_war: "戦争だ！"
 mission_declare_war_desc: "我々の計画と準備はまもなく完了する。いまこそ宣戦布告をおこない、熱した鉄を打つ時だ。"
 mission_declare_war_tip: "@arrow_bonus_tier_3!攻撃したい[country_with_icon|e]の「#high 他国の「国家」パネル#!」に移動し、[diplomatic_action|e]「[war_icon]#V 宣戦布告#!」をクリックする。\n\n@arrow_bonus_tier_2!パネル下部にある自国の[casus_belli_with_icon|e]を選択する。\n\n@arrow_bonus_tier_1!ただし、敵が[war]に加勢させる可能性のある[allies_with_icon|e]に注意する。\n\n #italic [Link('hints', 'selected_hint = hint_war', '@hint!戦争')]、[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint!包囲戦')]、[Link('hints', 'selected_hint = hint_battle', '@hint!戦闘')]のヒントでさらに詳しい情報を確認できます。"
 justify_religious_war: "宗教戦争の正当化"
 justify_religious_war_desc: "わが国の国境を囲む異教徒や不信者は、まもなくわが軍の神聖なる力を感じるだろう。我々の開戦の動きを正当化するには、[ShowReligionAdjective('catholic')]教会の最高権威に訴えなければならない。"
 mobilize_the_clergy: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]を動員"
 mobilize_the_clergy_desc: "わが国民の核心であり、偉大な社会の背骨となるのは、我らの信仰だ。偉大な[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]たちのもとに結束する我々にとって、彼らこそが来たる戦いに向けて民衆を鼓舞する力となるのだ！"
 raise_a_navy: "海軍の動員"
 raise_a_navy_desc: "我々が戦争準備を進めるなか、わが国の沿岸の防衛に不安があってはならない。強大な海軍を動員することは、封鎖を助け、軍事作戦を加速させる助けとなるだろう。"
 raise_a_navy_tip: "@arrow_bonus_tier_3!ゲーム序盤に主に戦闘を担うのは、自国の[navy_levies_with_icon|e]です。この[navy_levies]の規模を拡大するには、特定の[privileges_with_icon|e]を与えるか、[Link('country_culture', 'subtab = breakdown', '@society_panel!「社会」パネル＞文化')]と進んでより多くの[cultures_with_icon|e]を受け入れます。\n\n@arrow_bonus_tier_2!ほかにも「[regular_ship_with_icon|e]」を編制したり、[Link('unit_overview', '', '@military_panel!$lateralview_unit_overview_entry_name$')]から[mercenaries_with_icon|e]を雇うことも可能です。\n\n #italic [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint!召集軍のヒント)]でさらに詳しい情報を確認できます。"
 mission_surpass_enemy: "敵の凌駕"
 mission_surpass_enemy_desc: "進行中の作戦は、わが海軍が敵を凌駕する必要性を浮き彫りにした。海の優位を維持したければ、我々は敵を掃討しなければならない。"
 mission_armory: "武器庫の建設"
 mission_armory_desc: "わが[ROOT.GetCountry.GetFlavorRank]周辺の地域情勢において我々の存在感が高まり、徴兵拠点の建設を通じた常備軍の増強が不可欠となっている。街や都市となるまでに成長した土地は、現地に[ShowBuildingTypeName('armory')]を建設すべきだ。"
 mission_manpower: "人的資源の獲得"
 mission_manpower_desc: "戦力を増強し、兵員の供給を確保するため、我々は絶えず新兵を供給できる仕組みを維持しなければならない！"
 mission_reduce_antagonism: "$antagonism$の低減"
 mission_reduce_antagonism_desc: "わが国の海外征服は隣国からの非難を買うだろう。彼らが結束して反発するのを避けるため、わが国は地位向上に努めなければならない。"
 mission_restore_province: "復興"
 mission_restore_province_desc: "戦争は、新たに加わった領土に大きな傷跡を残した。繁栄を少しでも取り戻すことは、新たに征服した州の住民の評価を改善する素晴らしい方法だ。"
 mission_restore_province_tip: "@arrow_bonus_tier_3![war_with_icon|e]は、しばしば自国の[locations_with_icon|e]の「[prosperity_with_icon|e]」を損ないます。[prosperity]は時間とともに回復しますが、[cabinet_action_with_icon|e]を使うことで回復を早めることができます。\n\n@arrow_bonus_tier_2![Link('government', 'tabcontent = cabinet', '@government_panel!「政府」パネル＞内閣')]と進み、[cabinet_with_icon|e]を確認する。\n\n@arrow_bonus_tier_1![cabinet_member_with_icon|e]を[cabinet_action|e]「[ShowCabinetActionName('recovery_effort')]」に割り当てる。"
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "指定された[province|e]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 every_pop_conquest_location_var_province_10_sat_tt: "[conquest_province.GetName]のわが国の[pops|e]の[pop_satisfaction|e]が[ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%]増加する"
 #generic_vassal_ties
 generic_vassal_ties: "属国とのつながり"
 generic_vassal_ties_DESCRIPTION: "$vassal$と安定した関係性を保つ必要がある！"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "わが国と$vassal$との関係は、これまでになく強固である。"
 generic_vassal_ties_BUTTON_TOOLTIP: "不確実な時代に国内外の課題を克服するには、信頼できる属国との協力関係が不可欠だ。"
 generic_vassal_ties_BUTTON_DETAILS: "激動と不確実な時代には、どんな障害や敵が現れても耐え抜くため、信用できる$vassal$を頼る必要がある。協力と友好関係があってこそ、我々は難局を乗り越えられるだろう。"
 monthly_events_about_annexation_tt: "この[mission_task|e]が有効なあいだ、併合に関する[events|e]が毎月発生する可能性がある"
 mission_commence_annexation: "併合の開始"
 mission_commence_annexation_desc: "両国の友好的な関係にもかかわらず、わが属国が享受していた自治は終わりを告げたようだ。よって、彼らをわが国の領土に正式に統合するプロセスを開始しなくてはならない。"
 mission_commence_annexation_tip: "@arrow_bonus_tier_3![Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交＞現在の関係')]と進み、#V 従属国の管理#!をクリックして[subjects_with_icon|e]を確認する。\n\n@arrow_bonus_tier_2![subject]の国名をクリックして[diplomatic_actions|e]を開く。\n\n@arrow_bonus_tier_1!「#V $ANNEXTITLE$#!」を選択する。"
 mission_complete_annexation: "併合の完了"
 mission_complete_annexation_desc: "属国の統合に向けた取り組みは順調に進んでいる。プロセスの完了には時間がかかるかもしれないが、我々は統一を目指して前進している。"
 mission_select_vassal: "この[mission|e]の[ShowSubjectTypeName('vassal')]を選択する"
 mission_no_valid_vassals: "@trigger_no! 利用できる[ShowSubjectTypeName('vassal')]がない。"
 mission_connect_the_capitals: "首都をつなげる"
 mission_connect_the_capitals_desc: "各ロケーションと[ShowSubjectTypeName('vassal')]をつなげる連絡手段とインフラのつながりがあれば、彼らの忠誠度を上げる架け橋となるだろう。"
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2![capital_with_icon|e]＞[Player.GetCapital.GetName]と進み、「#V 街道を敷設#!」ボタンをクリックする。\n\n@arrow_bonus_tier_1![road_with_icon|e]を隣接する[location|e]まで敷設すれば、従属国の[capital|e]との距離が少し縮まります。"
 mission_monetary_assistance: "財政援助"
 mission_monetary_assistance_desc: "我々は、恵まれない属国を十分な財政援助で支援すべきである。これは両国の関係を強化し、外交を容易にするだけでなく、属国の繁栄を大いに促進するはずだ！"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3![Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交＞現在の関係')]と進み、「#V 従属国の管理#!」をクリックして[subjects_with_icon|e]を確認する。\n\n@arrow_bonus_tier_2![subject]の国名をクリックして[diplomatic_actions|e]を開く。\n\n@arrow_bonus_tier_1!「従属国アクション」フィルターを解除してすべてのアクションを表示し、「#V $send_gift$」#!を探す。"
 mission_base_of_power: "権力基盤"
 mission_base_of_power_desc: "我々は、属国がその権威を行使するための確固たる拠点——わが国の旗のもとで繁栄するその地位に相応しい首都を、確実に持つようにしなければならない。"
 mission_base_of_power_tip: "@arrow_bonus_tier_3!従属国の首都に移動する。\n\n@arrow_bonus_tier_2!@build_icon! 「#V 建設#!」ボタンをクリックし、その[location_with_icon|e]に建設可能な[buildings_with_icon|e]の一覧を表示する。\n\n@arrow_bonus_tier_2!利益順に並べ替え、最も適切だと思う建造物の建設を開始する。"
 mission_improve_relations_with_vassal: "[ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip]との関係を改善"
 mission_improve_relations_with_vassal_desc: "両国間の協力関係を促進するため、我々は属国に手を差し伸べて強力な外交関係を築かなければならない。"
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3![Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交＞現在の関係')]と進み、「#V 従属国の管理#!」をクリックして[subjects_with_icon|e]を確認する。\n\n@arrow_bonus_tier_2![subject]の国名をクリックして[diplomatic_actions|e]を開く。\n\n@arrow_bonus_tier_1!上部の「国家」カードにある「[opinion_icon]#V $IMPROVE_RELATIONTITLE$#!」を選択し、評価が上昇するのを待つ。このアクションは[diplomat_with_icon|e]を#V 1#!消費することにご注意ください。"
 mission_joint_military_development: "共同軍事開発"
 mission_joint_military_development_desc: "我々の領土を守るには、我々と属国との間の軍事協力が不可欠だ。"
 mission_joint_military_development_tip: "@arrow_bonus_tier_3![Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel!外交＞現在の関係')]と進み、「#V 従属国の管理#!」をクリックして[subjects_with_icon|e]を確認する。\n\n@arrow_bonus_tier_2![subject]の国名をクリックして[diplomatic_actions|e]を開く。\n\n@arrow_bonus_tier_1!「#V $offer_support_military$#!」を選択する。"
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "指定された[subject|e]の[liberty_desire|e]が減少し、その[capital|e]が[modifier|e]「[ShowModifier('center_of_urbanization_modifier')] 」を得る"
 #generic_humiliate_rival
 generic_humiliate_rival: "ライバルに屈辱を与える"
 generic_humiliate_rival_DESCRIPTION: "我々に比肩しようとする者たちには、己の劣等性を教え込む必要がある！"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "わが国はライバルを凌駕した。"
 generic_humiliate_rival_BUTTON_TOOLTIP: "わが国は、羨望を抱くライバルたちに優位を示し、彼らの野望を凌駕することで、我々の圧倒的な力を誇示しなければならない。"
