 mission_masons: "石工の育成"
 mission_masons_desc: "石工の技術は、わが国の居住地および永続的な施設に不可欠である。我々が国内全域で熟練した石工を組織すれば、歴史を築き上げるための基礎と資材の供給源を築くことができる。"
