 mission_build_entrepot: "[ROOT.GetCountry.GetGovernment.GetAdjective|U]の中継港"
 mission_build_entrepot_desc: "わが国全域に商人が流入していることは、繁栄と豊かさの大きな証だ。我々はこれを正しく活用・奨励するため、国営の中継港を整備する必要がある。この新しいインフラは、間違いなく新たな事業を呼び込み、わが国の商業的優位性を高めるだろう！"
