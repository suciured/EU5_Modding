 mission_trade_capacity: "交易許容量"
 mission_trade_capacity_desc: "わが国の商人の活動領域は徐々に拡大している。彼らの仕事——遠い国へと旅をし、珍しい品々を持ち帰り、思想を広め、技術を交換する仕事は決して楽ではなく、しばしば危険が伴う。わが国の豊かさを長期的に支えるため、彼らをさらに支援し、その能力を拡大するのが我々の義務である。"
