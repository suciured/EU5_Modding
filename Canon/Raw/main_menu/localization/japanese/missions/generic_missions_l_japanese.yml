 mission_fund_construction_projects: "建設プロジェクトに出資"
 mission_fund_construction_projects_desc: "To showcase our willingness towards cooperation with [estate|e], we will encourage our engineers to fund construction projects to boost development and improve the estate's facilities."
 mission_fund_construction_projects_tip: "@arrow_bonus_tier_3! 自国の[capital_with_icon|e]である@location![Player.GetCapital.GetName]に移動する。\n\n@arrow_bonus_tier_2! パネルの左にある適切な[pop_type_with_icon|e]ボタンをクリックし、この[pop_type|e]向けに建設できる[buildings_with_icon|e]を確認する。\n\n@arrow_bonus_tier_1! 要求されている[building]の[construction_with_icon|e]を始める。"
 mission_estate_satisfaction: "[mission_target_estate.GetName]に取り入る"
 mission_estate_satisfaction_desc: "It is of vital interest to our internal affairs to work towards gaining the favor of influential [estate|e] for our future endeavors."
