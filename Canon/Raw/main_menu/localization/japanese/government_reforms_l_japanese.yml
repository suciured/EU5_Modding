l_japanese:
 #Monarchies
 autocracy: "専制政治"
 autocracy_desc: "専制政治では権力が支配者の手に集中する。国家はしばしば支配者の私有財産とみなされる。支配者が側近や奉仕者を召し抱えることは珍しいことではないが、彼らは王家の一部とみなされる。"
 feudal_nobility: "封建貴族制"
 feudal_nobility_desc: "封建的な王国における君主の権力は、土地を所有し、君主への服従を誓った貴族によって強化される。多くの場合、[ShowEstateTypeName('nobles_estate')]は地主であり、大きな影響力と多数の家臣を有している。"
 margraviate: "辺境伯領"
 margraviate_desc: "[ShowGovernmentReformName('margraviate')]は、“辺境の伯爵”を意味する「マルクグラーフ」にちなんで名づけられた歴史的な管轄領土で、外部からの脅威を退けることを主目的として、王国の国境地域の防衛と管理を担う。辺境伯領は軍事防衛と統治を一体化させており、辺境伯は国境の保護や地方情勢の管理などの任務を通じて、中央政府と国境地帯との橋渡しをおこなう。"
 landgraviate: "方伯領"
 landgraviate_desc: "[ShowGovernmentReformName('landgraviate')]は「ラントグラーフ」に由来する名称で、分断された伯領地域における[GetInternationalOrganization('hre').GetName]の直轄区域として機能する。方伯は[ShowGovernmentReformNameWithNoTooltip('landgraviate')]の領地の[GetInternationalOrganization('hre').GetLeaderTitle]の法の直接的な代表者であり、その権限や責任は公爵に匹敵する。"
 french_feudal_nobility: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]封建貴族制"
 french_feudal_nobility_desc: "[GetCountry('FRA').GetAdjective]の宮廷政治は封建制によりきつく縛られている。強力な貴族に加えて、分権化され自治権をもつ従属国が、かつてないほどの自由と発言権を内政に有している。"
 fra_removed_when_no_appanages_tt: "この[government_reform|e]は、わが国の[subject|e]としての[ShowSubjectTypeName('appanage')]が存在しなくなると取り除かれる"
 french_appanage_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]のアパナージュ"
 french_appanage_reform_desc: "王家の血を引く諸侯としてアパナージュを与えられた者たちは、[GetCountry('FRA').GetName]の従属国のあいだで高い地位と大きな特権を享受している。外交問題における彼らの支援と引き換えに、[GetCountry('FRA').GetAdjective]国王は彼らに十分な敬意を払うことが期待されている。"
 french_ducal_vassal_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]公爵"
 french_ducal_vassal_reform_desc: "[GetCountry('FRA').GetName]公爵領にはアパナージュ領地のような自治権はないが、代わりに国王とより協力的な関係を享受する。"
 member_of_league_of_public_weal: "公益同盟のメンバー"
 member_of_league_of_public_weal_desc: "公益同盟に加盟することで、我々は[GetCountry('FRA').GetName]の統治者に対する将来の戦争に参加することを約束する。戦争に負けた場合、[GetCountry('FRA').GetAdjective]国王は不忠の従属国から土地を没収するだろう。"
 french_centralized_monarchy: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]君主制"
 french_centralized_monarchy_desc: "何世紀にもわたって高度な分権化が続いたあと、[GetCountry('FRA').GetName]は分断されていたアパナージュと公爵領の多くを統合し、より近代的な国家となる道を切り拓いた。"
 of_noble_bearing: "高貴な振る舞い"
 of_noble_bearing_desc: "我々の誇り高き貴族の血統が、世界中のどの国の支配者よりも優れていることを知らしめるべきだ！"
 national_assemblies: "国民会議"
 national_assemblies_desc: "全国民の代表者により構成される議会。政府の種類に応じて、政府の全権限を有する場合もあれば、立法権限のみを有する場合もある。"
 prussian_monarchy: "[GetCountry('PRU').GetAdjectiveWithNoTooltip]君主制"
 prussian_monarchy_desc: "君主を頂点とする政体であり、行政の効率性を重視する。また、特に情勢がそれを求めるときには、軍事面での効率性に大きな重点を置く。"
 the_court_of_wards_and_liveries: "後見および相続権裁判所"
 the_court_of_wards_and_liveries_desc: "後見および相続権裁判所を設ければ、徴収官の専門知識の向上と歳入制度の体系化により、徴税や封建的賦課金の管理ははるかに効率的となる。しかし貴族たちは、このような裁判所を自らの財産を搾取するものとみなす傾向がある。"
 royal_decree: "王宮政治"
 royal_decree_desc: "君主が国家のすべてを支配しており、忠誠が何よりも重視されている。わが国のすべての地域で、宮廷からの勅令が忠実に守られるようにしなければならない。"
 privy_council: "枢密院"
 privy_council_desc: "国内で何が起こっているかを把握することは、統治者にとって不可欠である。枢密院を設立することで、我々は国民の動向にこれまで以上に目を光らせることができる。"
 warsaw_confederation: "ワルシャワ連盟協約"
 warsaw_confederation_desc: "「貴族は信仰する宗教に関わらず、投票を許され、自らが望む生活を送れるものとする。また、臣民を自らが信仰する宗教に改宗させる権利を有するものとする。」——この協約はわが国を安全な避難地に変え、宗教的寛容を促進するだろう。"
 #Milan
 mlo_council_of_justice: "司法評議会"
 mlo_council_of_justice_desc: "もとは農民間の地域紛争を解決するための機関だった司法評議会は、いまでは国で最も権威のある裁判所となり、事件を処理し、国民を守る盾として機能している。"
 mlo_secret_council: "秘密評議会"
 mlo_secret_council_desc: "秘密評議会は、貴族出身者で構成される団体である。その管轄範囲は国全体に及び、しばしば統治者の政策と衝突する。統治者に代わっておこなわれる重要な意志決定の大部分は、多くの場合、秘密評議会によって審査される。"
 #Scotland
 scottish_shires_reform: "[GetCountry('SCO').GetNameWithNoTooltip]のシャイア"
 scottish_shires_reform_desc: "[GetCharacter('sco_malcolm_iii').GetName]によって導入されたシャイア制度は、[GetCountry('SCO').GetName]を行政上の郡であるシャイアに分割する。各シャイアは独自の組織をもつ。"
 #Republics
 merchant_republic: "商人共和国"
 merchant_republic_desc: "交易の原則に基づいて設立された共和国。この共和国を統治する一族にとって、交易の流れは最も重要である。"
 noble_elite: "貴族エリート"
 noble_elite_desc: "この共和国では、統治権は特定の貴族家系のあいだで世襲される。彼らは一族のなかから統治者を選出するため、政府首脳も彼らの支援に頼らざるを得ない。"
 dynastic_signoria_reform: "王朝のシニョリーア"
 dynastic_signoria_reform_desc: "強大な一族が支配する都市国家である$dynastic_signoria_reform$は、「シニョーリ」と呼ばれる少数の有力者に権力が集中しがちである。こうしたシニョーリのなかには、伝統的な貴族ではなく商人や銀行家の血筋の者もおり、彼らは行政権と立法権の双方を保持し、自らの都市を事実上独占的に支配している。彼らは権力の維持のためには手段を選ばないため、一族同士や身内のあいだでさえ、しばしば血なまぐさい確執や紛争が生じる。"
 signoria_reform: "シニョリーア"
 signoria_reform_desc: "[ShowCultureGroupName('italian_group')]特有の都市共和政の一形態。その構成員は通常、その都市でも有数の有力市民のなかから一定期間の任期で選出されるが、招聘された外国の統治者が$signoria_reform$を統治することも多い。"
 sortition: "くじ引き"
 sortition_desc: "残念なことに、票は金で買うことができる。長年の忠誠心から公正な判断ができない有権者もいるかもしれない。よって重要な官職については、有能な候補者のなかから無作為に選出する制度を導入することとする。"
 peasant_republic_reform: "農民共和国"
 peasant_republic_reform_desc: "[ShowEstateTypeName('crown_estate')]、[ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('clergy_estate')]が存在しないか、存在しても権力が非常に弱いため、[ShowEstateTypeName('peasants_estate')]に高度な自律性を与えている政府形態。"
 pirate_brethren_reform: "海賊の同胞"
 pirate_brethren_reform_desc: "この海賊の緩い集合体を国家と呼べる限り、$pirate_brethren_reform$はあらゆる種類の泥棒、殺人者、密輸業者の天国である。"
 formalized_measures: "度量衡の統一"
 formalized_measures_desc: "わが国は度量衡の制度を正式に整備した。まだ他国では採用されていないが、この新制度のおかげで、少なくとも国内のどこでも同じ基本単位が用いられるようになる。さて、4ボベート、いや8ボベートで1ハイドだったか。そして5ハイドで1フィー……だったはず？"
 banking_country: "銀行家一族"
 banking_country_desc: "我々は国家ではなく、むしろ家族といえる！ それも、貧窮する者に銀行業務を提供することを目的とした、大家族に近い存在である。"
 hanseatic_merchant_federation: "ハンザ同盟の商人連邦"
 hanseatic_merchant_federation_desc: "ひとつの同盟のもとに団結した、分散型の加盟店連邦。メンバーは[ShowContinentName('europe')]各地にある特別な建造物に居を構え、商才に長けていることで知られる。"
 diplomatic_traditions: "外交上の伝統"
 diplomatic_traditions_desc: "太古の昔から、わが民は剣よりも言葉を重んじ、同盟者と永続的な関係を築いてきた。そして、誠実で忠実な民族として高く評価されてきたのだ。"
 colonial_subject: "植民地従属国"
 colonial_subject_desc: "我々は文明の最前線に立っている。そのことが、最も勇敢にして果敢な臣民を世界の真裏からこの地へと渡らせ、新たな繁栄の人生を切り拓く機会をもたらしている。"
 #Steppe Horde
 legacy_of_genghis: "$genghis_khan_name_no_tooltip$の遺産"
 legacy_of_genghis_desc: "我々は、世界を征服した偉大な$genghis_khan_name_no_tooltip$の子孫である。彼の血が、我々を誇り高く力強い民族にする。我々の馬が到達できる場所は、すべて我々のものとなるだろう。"
 #Theocracies
 military_order_reform: "宗教騎士団"
 military_order_reform_desc: "宗教騎士団は、[ShowReligionAdjective('catholic')]教会の軍事組織として中世に創設された。その団員には、[ShowReligionGroupAdjective('christian')]を守り広めることを誓った「戦士（ミーレス）」と「僧兵（フラトレス）」がいる。"
 abbey_reform: "修道院"
 abbey_reform_desc: "修道院は、[ShowReligionGroupAdjective('christian')]の最初期から修道生活の中心だった。そして数世紀を経るうちに、宗教生活と知識、および教育の拠点となると同時に、経済的発展や社会的発展の中心地ともなっていった。"
 prince_bishopric_reform: "君主司教国"
 prince_bishopric_reform_desc: "君主司教は、特定の信仰において叙階された聖職者であり、領土の民間統治者でもある。君主司教が統治する宗教的領土は、彼らが所有する世俗的領土と一致している必要はない。"
 guru_leadership_reform: "指導者としての$guru$"
 guru_leadership_reform_desc: "国家はひとりの賢明な$guru$によって導かれる。$guru$が民の精神的な事柄から世俗的な問題まで対応し、敬虔なる者たちを悟りへと導く。"
 primas_germaniae: "ドイツにおける最高位聖職者"
 primas_germaniae_plural: "最高位聖職者"
 primas_germaniae_desc: "我々は[GetUniqueInternationalOrganization('hre').GetName]において最も重要な大司教の称号である、「プリマス・ゲルマニアエ（ドイツにおける最高位聖職者）」を保持している。"
 #Common
 the_combination_act: "労働連合の制限"
 the_combination_act_desc: "ストライキを防ぐためにあらゆる措置が講じられた。今後は、交易組合や労働組合など違法な組合の結成は全面的に禁じられる。"
 the_recruiting_act: "海軍徴用義務"
 the_recruiting_act_desc: "生計手段をもたない健常者に海軍への入隊を強制すれば、間違いなく論争を引き起こすだろう。"
 conquistador_country: "コンキスタドール遠征"
 conquistador_country_desc: "我々は国家ではなく、むしろ征服者の軍団のようなものであり、自らの富を築き、栄光ある祖国を拡大するためにここにいるのだ！"
 admiralty_regime_reform: "海軍政権"
 admiralty_regime_reform_desc: "統治者が海軍の上級司令官でもある政府改革。他の国家では国が艦隊を所有するが、我が国では艦隊が国家を支配する。"
 military_regime_reform: "軍事制"
 military_regime_reform_desc: "統治者が軍隊の将校から選ばれる政治形態。政府は軍隊に仕えることになる！"
 thalassocracy_reform: "タラソクラシー"
 thalassocracy_reform_desc: "タラソクラシーとは、すなわち海洋国家である。我々は海とともに生き、海によって生かされ、海のために生きる民。我らが帝国は祖国の領土をはるかに越えて、広大な植民地、つまり「海の向こうの領土」にまで広がっていく。潮の泡に浮かぶ船ではためく我々の国旗は、あらゆる海岸から観測されるだろう。海は冷たいが、我々は海を故郷とした。我々の本領を何者にも侵させてはならない。"
 agricultural_cultivation: "農業の進展"
 agricultural_cultivation_desc: "小規模農業から大規模農園の設立へと重点を移すことで、作物の生産量が最大化された。"
 the_espionage_act: "秘密情報機関"
 the_espionage_act_desc: "隠密と謀略を駆使して、書面によるあらゆる通信を傍受すれば、敵よりも優位に立ち、諜報活動をより効果的なものにできる。"
 public_welfare_act: "公共福祉"
 public_welfare_act_desc: "困難な時代に誰よりも苦しむのは、貧しき人々である。少額の寄付さえあれば、彼らの苦しみを和らげられるはずだ。そしてこの福祉が、彼らが松明や熊手を手にした暴徒と化すことも防ぐよう祈ろう。"
 religious_laws_enforced: "宗教法の施行"
 religious_laws_enforced_desc: "我々の聖典をさらに詳しく調べ、わが社会にふさわしい犯罪と刑罰を定めることとする。社会が真に敬虔な統治のもとにあれば、信心深い市民が売国奴や逸脱者を摘み取ることは容易になるはずだ。"
 land_inheritance_act: "農民の土地相続"
 land_inheritance_act_desc: "最下層の[ShowEstateTypeName('peasants_estate')]たちにも、先祖伝来の土地の相続、およびその継続的な使用を認める権利を与えれば、国家としての生産性を高めることができる。"
 the_education_act: "官僚教育義務"
 the_education_act_desc: "今後、統治にあたる者や法制度の運用に関わる者には、教育を受けることを義務づける。"
 manuelan_architecture: "マヌエル様式建築"
 manuelan_architecture_desc: "この革新的な様式は、$SPA_ADJ$、$ITA_ADJ$、$FLA_ADJ$の各伝統から受けた影響を、後期ゴシック建築の要素と融合させたものである。マヌエル様式の建築事業は、主として[ShowContinentName('africa')]および$india$との香辛料交易から得られた潤沢な利益によって賄われた。"
 royal_commission_act: "王立委員会"
 royal_commission_act_desc: "ときには、政府内の疑わしい行為を調査してみるのも悪くない。王室委員会をさらに設置すれば、汚職を減らすうえで間違いなく役立つだろう。"
 the_loyalty_act: "防諜局"
 the_loyalty_act_desc: "国内に潜む危険分子を報告した忠実な市民は、国家により多大な褒賞を与えられるものとする。また、そのような反政府的な活動をより効果的に通報できるよう、各地に多数の事務所を設置する。"
 vassal_obligation_act: "属国義務規程"
 vassal_obligation_act_desc: "従属国が我々に対して負う軍事的義務および経済的義務を、法律で詳細に定める。"
 enlightened_aristocracy: "啓蒙された貴族"
 enlightened_aristocracy_desc: "わが国の指導者を我々の人文主義の最たる信奉者にするため、貴族に教育と高い学問基準を奨励する。"
 the_transportation_act: "交通規則"
 the_transportation_act_desc: "価値の高い物資の輸出を促進すべく、貨物の輸送費の制度を定める。"
 cultural_recognition_act: "文化承認"
 cultural_recognition_act_desc: "少数民族の文化の独自性や、その価値ある貢献を認めることで、彼らを国事にいっそう組み込むことができる。"
 licensing_of_the_press_act: "出版許可制度"
 licensing_of_the_press_act_desc: "反逆的あるいは冒涜的な出版物が社会に出回るのを防ぐため、我々は印刷に関して厳格な規則や規制を採用している。"
 patrimonialism: "家産制"
 patrimonialism_desc: "統治者は、政府を自らの家庭の延長であるかのように直接運営する。軍、官僚、国民は、国家ではなく、現在の統治者に対し直接忠誠を誓う。"
 enforce_religious_adherence: "宗教信仰の強制"
 enforce_religious_adherence_desc: "宗教的な正統性を厳格に維持して、社会の団結を守らなけれればならない。社会不安を防止するため、異論を唱える者は特定され、監視され、抑圧される。"
 harbor_administration: "港湾管理"
 harbor_administration_desc: "海上交易や海軍作戦を支援するため、港湾施設を効率的に管理する必要がある。腐敗は抑制され、商業は監視体制のもとで繁栄する。"
 trade_office_network: "交易機関網"
 trade_office_network_desc: "商業や課税を円滑化するため、交易機関のネットワークを確立しなければならない。一元的な管理により、商人の取引や国家の歳入が改善されるだろう。"
 local_army_organization: "地方軍の組織"
 local_army_organization_desc: "地域的な脅威に迅速に対応するため、新兵募集や軍事訓練を地域化する必要がある。物資供給や兵站が改善され、地方部隊が強化されるだろう。"
 bank_ledgers_system: "銀行台帳制度"
 bank_ledgers_system_desc: "財務取引や国家支出は、詳細に記録される必要がある。堅牢な台帳制度を導入すれば、会計の透明性を確保し、財務部門の不正行為を減らすことができる。"
 plutocratic_ethos: "金権政治の精神"
 plutocratic_ethos_desc: "政治における富裕層のエリートの影響力を高める必要がある。[ShowEstateTypeName('burghers_estate')]や金融家が政策を形成することで、経済が拡大され民間企業が振興される。"
 garrison_system: "守備隊制度"
 garrison_system_desc: "重要拠点に常設の守備隊を配置し、脅威を牽制する必要がある。統制され、十分な物資を備えた部隊を配置すれば、地域の安全を守り、迅速に動員をおこなうことができる。"
 statute_of_monopolies: "独占法"
 statute_of_monopolies_desc: "特定の[ShowEstateTypeName('burghers_estate')]に独占的な取引権限を付与し、市場競争を規制する必要がある。これにより計画的に経済成長を促進し、外国からの干渉を制限することができる。"
 colonial_expansion: "植民地の拡大"
 colonial_expansion_desc: "政府の支援下で海外領土を獲得し、開拓する必要がある。植民地化への戦略的投資によって、長期的な経済的・政治的優位性を確保することができる。"
 mercenary_registration_act: "傭兵登録制度"
 mercenary_registration_act_desc: "民間軍事組織は、その規律を守るため登録させて規制する必要がある。傭兵会社に説明責任を負わせ、混乱や裏切りを防止させる。"
 state_backed_merchant_fleet: "商船隊の国家支援"
 state_backed_merchant_fleet_desc: "海上交易活動を国の財源により支援する必要がある。適切に管理された商船隊は商業を活性化し、軍事活動に対し補助的な支援を提供することができる。"
 multilingual_diplomats: "多言語を話す外交官"
 multilingual_diplomats_desc: "外国との交渉は、言語に堪能な外交官に一任するべきである。多言語を操る代表者は外交関係を強化し、交易協定を改善することができる。"
 asymmetrical_warfare_tactics: "非対称戦術"
 asymmetrical_warfare_tactics_desc: "わが国よりも優勢な敵勢力に対しては、非伝統的な戦闘戦略を採用する必要がある。ゲリラ戦術、破壊工作、偽装工作などを駆使して敵の進軍を減速させるのだ。"
 naval_infrastructure_act: "造船所管理"
 naval_infrastructure_act_desc: "造船所、ドック、沿岸防衛施設を拡大する必要がある。海軍インフラへの投資を拡大することで、海上優位性を確保し、大規模な作戦を円滑に実施できるようになる。"
 policy_of_calculated_delay: "計画的遅延政策"
 policy_of_calculated_delay_desc: "交渉の場における戦略的な遅延行為は、外交上の優位性を得るための有効な手段である。こうした戦術を通じて、わが国が取引の主導権を握っていることを印象づければ、外国との交渉では自ずと最大限の利益を引き出せる。"
 anti_heresy_act: "異端処罰"
 anti_heresy_act_desc: "異端や宗教的な反対意見は、組織的な弾圧によって根絶しなければならない。これにより、教義の純粋さを保ち、内部の分裂や混乱を防止することができる。"
 administration_of_clerical_lands: "聖職者の土地の管理"
 administration_of_clerical_lands_desc: "教会の財産と収入は国家の監督下に置く必要がある。宗教機関は、その利益が国家の政策と一致するように監視される。"
 humanitarian_administration: "人道的な行政"
 humanitarian_administration_desc: "公共の福祉を向上させるため、社会福祉施策を実施する必要がある。貧困や不安定な状況を解消することで、国家の統制を強化し、反乱を防ぐことができる。"
 universal_serfdom: "農奴の制度化"
 universal_serfdom_desc: "農業労働力を安定的に確保するため、[ShowEstateTypeName('peasants_estate')]を土地に縛りつける必要がある。[ShowEstateTypeName('nobles_estate')]には領地をより効率的に管理するための権限が付与される。"
 weapons_quality_standards: "武器の品質基準"
 weapons_quality_standards_desc: "軍事兵器には厳格な基準を適用しなければならない。厳格な検査や規制を実施することで、武器の耐久性や効果を高めることができる。"
 diplomatic_consolidation_act: "外交統合"
 diplomatic_consolidation_act_desc: "国際交渉をより効果的におこなうため、外交政策を一元化する必要がある。安定性のため、長期的に同盟関係や協定を維持する。"
 provincial_taxation_system: "地方税制"
 provincial_taxation_system_desc: "安定した税収を確保するため、徴税制度をすべての州で統一する必要がある。腐敗した役人を排除し、財務監督を強化する。"
 conscript_logistics_act: "徴兵兵站省"
 conscript_logistics_act_desc: "部隊の機動力を高めるため、軍事補給網を再編する必要がある。より効率的な兵站によって、迅速な展開や持続的な作戦が可能になる。"
 smooth_integration_act: "地方政策承認"
 smooth_integration_act_desc: "新たに征服した地域は、反発を避けるため段階的に同化させる必要がある。文化的・行政的な政策を実施することで、国家への円滑な統合が可能になる。"
 centralization_of_power_act: "権力集中"
 centralization_of_power_act_desc: "権限を集約し、地方自治を制限する必要がある。強力な中央政府を置くことで、意志決定を効率化し、国家の安定を強化する。"
 horse_artillery: "騎馬砲兵部隊"
 horse_artillery_desc: "戦場での機動力を高めるために、機動性の高い砲兵部隊を配備する必要がある。迅速な移動と強力な火力を組み合わせることで、戦術的優位性を確保する。"
 autonomous_estates: "自治領"
 autonomous_estates_desc: "地方[ShowEstateTypeName('nobles_estate')]に一定の自治権を付与する必要がある。分権的な統治により反乱を防ぐと同時に、中央権力に対する封建的な義務を維持することができる。"
 military_allotment: "軍人への土地配分"
 military_allotment_desc: "軍の将校の忠誠を確保するため、彼らに土地を配分して与える必要がある。その見返りとして、彼らは常備軍を維持し、即時展開できるようにする。"
 naval_armament_act: "軍事用造船を優先"
 naval_armament_act_desc: "海軍力を強化するため、造船事業を拡大する必要がある。軍艦への投資を拡大することで、海上優位性を確保し、交易路を保護する。"
 recordkeeping_act: "文書庫の拡大"
 recordkeeping_act_desc: "行政を効率化するため、政府の記録を厳格に管理する必要がある。正確な記録を作成することで、腐敗を防止し、官僚制度を効率化する。"
 visionary_thinkers: "先見的な思想家"
 visionary_thinkers_desc: "国家政策を推進するため、知識人や改革者を支援する必要がある。革新的なアイデアは、経済成長、軍事的な進歩、統治機構の改善などを促すことができる。"
 organized_marines: "海兵隊の組織化"
 organized_marines_desc: "水陸両用作戦に対応できるよう、海兵隊を正式に組織化する必要がある。専門的な訓練と統制された部隊編制によって、沿岸戦や海上戦における戦闘能力を高めることができる。"
 mandatory_service: "兵役の義務化"
 mandatory_service_desc: "強力な常備軍を維持するため、徴兵制を実施する必要がある。適格な市民は国家防衛のために従軍することを義務付けられる。"
 flexible_diplomatic_stance: "柔軟な外交姿勢"
 flexible_diplomatic_stance_desc: "同盟関係の変化に対応できるよう、柔軟な外交政策を維持する必要がある。戦略的な決定は、変化する地政学的状況に応じておこなわれる。"
 modern_assault_tactics: "最新の攻撃戦術"
 modern_assault_tactics_desc: "戦場での効率性を高めるため、攻撃戦の方針を見直す必要がある。新しい戦術では、速度、連携、圧倒的な戦力が重視される。"
 nautical_education_act: "海事教育"
 nautical_education_act_desc: "海上での指揮力を高めるため、海軍訓練制度を拡充する必要がある。高度な技能を有する士官団を置き、艦隊の指揮を強化する。"
 mining_communities: "鉱業地域"
 mining_communities_desc: "資源が豊富な地域は、組織化された鉱業地域として開発する必要がある。国が監督することで、効率的な採掘と安定した労働環境を確保することができる。"
 production_quota_bureaus: "生産量割当局"
 production_quota_bureaus_desc: "製造業の生産量を、政府が割り当てて規制する必要がある。一元的な管理により、供給不足を防ぎ、経済の安定を維持することができる。"
 state_sponsored_markets: "市場の国家支援"
 state_sponsored_markets_desc: "商業を振興するため、国の支援のもとで交易拠点を設立しなければならない。政府の支援により、公正な価格設定や経済成長が確保される。"
 coastal_city_or_town_gets_tt: "所有するすべての[coastal|e][towns_and_cities|e]が以下を得る："
 every_coastal_location_gains_tt: "所有するすべての[coastal|e][location|e]が以下を得る："
 #Specific ones
 alsno_stadga: "アルスノー・スタッガ"
 alsno_stadga_desc: "この規則集は、[GetCharacter('swe_magnus_ladulas').GetName]によって1280年にアルスノーの館で制定され、[ShowEstateTypeName('nobles_estate')]の利益を規制して制度化すると同時に、[ShowPopTypeName('peasants')]を彼らの搾取から保護するものだった。これこそが、彼が庶民から「ラドゥロス（納屋の鍵）」というあだ名で呼ばれた所以である。"
 papacy_reform: "教皇庁"
 papacy_reform_desc: "教皇庁は、[ShowLocationName('rome')]司教や「ポンティフェクス・マクシムス」、あるいは[ShowReligionAdjective('catholic')]教会の長として知られる「[GetCountry('PAP').GetGovernment.GetRulerTitle]」の管轄にある。"
 kingdom_of_god_reform: "神の王国"
 kingdom_of_god_reform_desc: "我々は地上に神の国を樹立した。[GetCountry('PAP').GetGovernment.GetRulerTitle]率いる教会の権威は、霊的にも世俗的にも絶対的な存在でなければならない。"
 celtic_traditions_reform: "ケルトの伝統"
 celtic_traditions_reform_desc: "島国社会の古来のやり方は、現在の我々の統治制度にも取り入れられている。わが国の君主は土地ではなく人民を統治し、国儀では訓練された詩人が[ShowEstateTypeName('clergy_estate')]の代わりを務める場合もある。"
 family_sagas_reform: "一族のサガ"
 family_sagas_reform_desc: "我々の古代のサガは、西の海の彼方にある未開の地への遠征の旅について、口承で世代から世代へと語り継ぐ。いつの日か、我々は先人たちの足跡をたどるかもしれない。"
 galley_lords_reform: "ガレー船領主"
 galley_lords_reform_desc: "我々は陸地に縛られているが、海は我々の所有物である。"
 wayfinders_reform: "ウェイファインダー"
 wayfinders_reform_desc: "数千年にわたる航海の歴史が、我々の航海士に海を渡る方法を教えてきた。高度な技術をもたない航海士は星の動きを記憶し、雲や海のわずかな変化を観察して、広大な太平洋で自分たちの位置を特定する。"
 magna_carta_reform: "マグナ・カルタ"
 magna_carta_reform_desc: "「大憲章」は、[ShowEstateTypeName('crown_estate')]による不当な課税や法的策略から、わが国の男爵たちの封建的諸権利を守ることを目的とした法的文書である。また、公正な裁判を受ける権利や不法投獄からの保護など、市民的自由の概念を定めた最初期の文書のひとつでもある。"
 sbl_restorer_of_the_disinherited: "領地を取り戻す者"
 sbl_restorer_of_the_disinherited_desc: "反逆者[GetCharacter('sco_robert_de_brus_1st_lord_of_annandale').GetName]に領地を奪われた者たちは、彼らの正当な領地を取り戻すという約束に導かれ、我らが旗のもとに集まる。"
 irish_earldom_reform: "$IRE_ADJ$伯爵領"
 irish_earldom_reform_desc: "我々の権威は、$IRE$卿から与えられた称号に基づいている。"
 iron_ring_reform: "アイアンリング"
 iron_ring_reform_desc: "我々の行政は、丘や谷を管理する膨大な数の城の維持を主軸としている。わが国は世界で最も要塞化された国家の一つとなっている。"
 religious_tolerance: "宗教的寛容"
 religious_tolerance_desc: "わが国にはさまざまな信仰をもつ人々が住んでいる。彼らを寛容な態度で統治し、その信仰にかかわらず政府への支持を得ることが賢明だろう。"
 serene_republic_of_naples: "高貴なる共和国[GetCountry('NAP').GetName]"
 serene_republic_of_naples_desc: "[GetCountry('VEN').GetAdjective]政府を参考にした政府形態。君主制と共和制の要素を併せもつ。"
 turkish_pashas: "パシャ"
 turkish_pashas_desc: "[GetCountry('TUR').GetLongName]では、パシャの称号はスルタンから高位の文官や軍事指導者に授けられた。通常は総督に授与され、ベイやアガの上、カディーヴや宰相の下に順位づけられる。"
 compagna_communis: "コンパーニャ・コムニス"
 compagna_communis_desc: "これは[GetCountry('GEN').GetName]のすべての業界団体と、周囲の峡谷や海岸の貴族領主が団結して市政府を形成する会議である。"
 alberghi_28: "28のアルベルゴ"
 alberghi_28_desc: "前世紀の政変を経て、影響力のある[ShowDynastyName('doria_dynasty')]家は憲法改正を推し進めつつ、かつてわが共和国を悩ませてきた派閥を排除している。これらの派閥は「28のアルベルゴ」と呼ばれる、28の最重要一族からなる新たな寡頭政に取って代わられる。"
 legatus_natus: "生まれながらの特使"
 legatus_natus_plural: "生まれながらの特使"
 legatus_natus_desc: "我々はアルプス以北における教皇の代理人である！"
 por_casa_de_india: "インド商務院"
 por_casa_de_india_desc: "インド商務院は、[ShowContinentName('africa')]と$india$における[GetCountry('POR').GetAdjective]の所有物をすべて監督し、そこでの交易の全権利を管理している。"
 tsardom: "ツァーリ国"
 tsardom_desc: "この国家は帝政ローマの遺産と正教会の支持者である。全ロシアのツァーリとして、我らが統治者は東スラヴ人民の真の統治者である。"
 veche_republic: "ヴェーチェ共和制"
 veche_republic_desc: "この国家はヴェーチェと呼ばれる民会によって治められている。ヴェーチェとは最高立法・司法権を有する評議会で、[ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('burghers_estate')]、さらには[ShowEstateTypeName('peasants_estate')]を構成員とする。"
 sudebnik: "スジェブニク"
 sudebnik_desc: "もとは地域差の大きい慣習法として発展してきたわが国の法典を、標準化することが決定された。この法典を合理化し、罰金刑の対象となる違反行為を増やすことで、行政効率と国家歳入の双方を高める。"
 oprichnina: "オプリーチニナ"
 oprichnina_desc: "国家の統治における最大の障害は、世襲[ShowEstateTypeName('nobles_estate')]の存在である。その領地の一部を没収し、より忠実な者たちに分配することで、彼らの力を弱めなければならない。"
 east_india_trading_company: "東インド交易会社"
 east_india_trading_company_desc: "世界的な貿易会社であり、その当初の目的は[ShowRegionName('indian_ocean_region')]地域で交易をおこなうことだった。この事業は大いに実を結び、やがて東[ShowContinentName('asia')]へと業務を拡大した。\nいまや東インド交易会社は世界最大の企業として、わが国の国外領地の相当部分と、世界各地に張り巡らされた無数の交易網を支配し管理している。"
 ven_monte_nuovo: "モンテ・ヌオーヴォ"
 ven_monte_nuovo_desc: "[ShowRegionName('italy_region')]における貸付制度の原型は、「モンテ・ヴェッキオ」と呼ばれる共同出資基金であり、各市民は利子と引き換えに一定額の資金を貸し付けることを義務づけられていた。しかし、この制度を改良した新たな枠組みでは、銀行家が貸し手に対して最低金利の支払いを保証するようにし、その結果、人々の出資額は大きく増加した。この「モンテ・ヌオーヴォ」はすでに大きな成功を収めており、長期的に莫大な利益をもたらすだろう。"
 hun_power_to_magnates: "強力なマグナート"
 hun_power_to_magnates_desc: "[GetCountry('HUN').GetName]の強力なマグナートたちは、あらゆる機会を捉えて[ShowEstateTypeName('crown_estate')]の力を削ぎ落とした。"
 #Iberia
 casa_de_contratacion: "通商院"
 casa_de_contratacion_desc: "通商院は、$SPA_ADJ$の植民地運営を統括する機関である。すべての探検航海および交易航海は通商院の認可を受けなければならず、植民地からの租税はすべて同機関が徴収する。また、新たな交易路や貴重な発見に関する機密情報を保全する責務も担っている。"
 #Iberia
 intendancy_system: "監察官僚制"
 intendancy_system_desc: "$intendancy_system$は、[ShowEstateTypeName('crown_estate')]の権限を官僚に集中させ、税金の徴収監督や汚職防止策を実施することを目的とした、新たな統治制度である。"
 royal_factories_reform: "王立工場"
 royal_factories_reform_desc: "王立工場は、国家が資金を提供し、[ShowEstateTypeName('crown_estate')]の直接監督下で運営される工場であり、重商主義政策や中央集権的経済政策を支えるために、戦略物資や贅沢品を生産する。"
 royal_council_of_castile: "カスティーリャ王立評議会"
 royal_council_of_castile_desc: "$royal_council_of_castile$は、[ShowEstateTypeName('crown_estate')]の直接監督下で課税、司法、行政を効率化するために設置された中央集権的な王立評議会である。"
 nueva_planta: "ヌエバ・プランタ"
 nueva_planta_desc: "$nueva_planta$は、地域的な特権を廃止し、中央権力のもとで単一の統一国家を形成するために制定された一連の布告や改革。"
 crown_aragon_reform: "アラゴン王国"
 crown_aragon_reform_desc: "$crown_aragon_reform$は、複数の王国と1つの公国から成る、それぞれが独自の制度と法律をもつ複合王国。交易と海洋活動を重視し、地中海を支配できる並外れた海軍力を誇っている。"
 crown_castile_reform: "カスティーリャ王国"
 crown_castile_reform_desc: "1230年にカスティーリャ王国とレオン王国が最終的な連合を形成したとき、$crown_castile_reform$が誕生した。それ以来、この国家は[ShowRegionName('iberia_region')]の覇権国となり、[ShowContinentName('europe')]で最大かつ最も権威ある大国のひとつとなることを目指してきた。"
 portuguese_monarchy_reform: "[GetCountry('POR').GetAdjectiveWithNoTooltip]君主制"
 portuguese_monarchy_reform_desc: "[GetCountry('POR').GetName]の君主制は、当初こそほかのイベリア諸国と似ていたが、その後やや異なる統治体制へと発展した。君主のもとでの中央集権化が進み、諸階級に対する統制力も強まり、さらに海外交易による富に目を向ける体制となったのである。"
 spanish_tolerance: "イベリアの寛容"
 spanish_tolerance_desc: "[ShowRegionName('iberia_region')]には、さまざまな信仰や信念をもつ人々が数多く暮らしている。彼らをひとつの信仰に力ずくで従わせたり、支配階級とは異なる信仰をもつ者を追放したりすることは重大な誤りであり、国家に利益よりも害を及ぼすだろう。我々が偉業を成し遂げるためには、この多様性を受け入れる必要がある。"
 pyrenean_fueros_reform: "ピレネーのフエロ"
 pyrenean_fueros_reform_desc: "「フエロ」は成文法として具体化され、王権を制限し、市民的自由の行使を保証するものである。新たな統治者はフエロを守ることを誓って初めて、その地位を認められる。フエロは王国の憲法であり、権力を法の支配に従属させ、わが国家とその統治者とのあいだの力の均衡を定めている。"
 school_of_first_letters_reform: "初等文学学校"
 school_of_first_letters_reform_desc: "修道会や地方自治体に後押しされる初等文学学校は、人々に教理問答集の基礎だけでなく、数字や文字についても教育するという使命を担っている。これらの取り組みを支援することで、人々は正しい読み書きを学び、教養を深めることができる。"
 sons_of_the_oak_reform: "オークの息子たち"
 sons_of_the_oak_reform_desc: "わが王国は、建国者イニゴ・イニゲス（愛称にオーク、アリスタなどがある）の誇るべき所産である。その名の由来ともなった畏敬すべき大樹のごとく、わが国はその存立を脅かすあらゆる侵略に耐え、抵抗する。"
 system_of_councils_reform: "評議会体制"
 system_of_councils_reform_desc: "わが国が強大になるにつれ、統治者が頼りにする複数の評議会をひとつにまとめる方法が必要になる。多会議制度を創設してすべての評議会を連携させることで、国家が効率的に機能するようにする。"
 the_jewel_of_alandalus_reform: "アル・アンダルスの宝石"
 the_jewel_of_alandalus_reform_desc: "我々は、過去にアル・アンダルスに存在したイスラム教国の唯一の生き残りである。[ShowRegionName('iberia_region')]半島では巨大なイスラム帝国が興亡を繰り返し、そのたびに小国が分裂して生まれてきた。そうした小国のひとつとして、[ShowRegionNameWithNoTooltip('iberia_region')]を我らが旗のもとに再統一することが我々の運命である。"
 timurid_empire: "ティムール帝国"
 timurid_empire_desc: "わが国の創始者は大きな野心をもって、[ShowSubContinentName('central_asia')]の真正面に想像を絶する広大な帝国を築き上げた。そのため、わが官僚機構は国境の拡大に重点を置いている。"
 por_ordinances: "[GetCountry('POR').GetAdjectiveWithNoTooltip]法典"
 por_ordinances_desc: "教会法、ローマ法、国内法を体系化したこの法典は、多くの司法的な対立を解消し、政府の効率を高める。"
 anatolian_beylik: "アナトリアの君侯国"
 anatolian_beylik_desc: "騒乱の[ShowRegionName('anatolia_region')]に位置するわが国は、かつて国を接していたルーム・セルジューク朝が崩壊したのちに台頭した国家である。屈強な戦士と有能な官僚が、強固なわが政府を支える揺るぎない礎となっている。"
 mamluk_government: "$mamluk$政府"
 mamluk_government_desc: "広大な[ShowRegionName('egypt_region')]を統治するスルタン国は、強力な常備軍を維持できるどうかに大きく依存している。その上層階級は軍の強力な奴隷兵士の諸派閥から成り立っており、彼らが王位を継承することもしばしばある。誰が王位を継ぐかによって、統治期間が長く続くか短命に終わるかが決まる。"
 persian_feudal_theocracy: "$IRA_ADJ$の封建的神権政治"
 persian_feudal_theocracy_desc: "$rank_kingdom_persian_ruler_male$は[ShowRegionName('persia_region')]の絶対的支配者であり、その下に国家の構造を均衡を保つための複雑な官僚制度が置かれる。この制度では、世襲ではなく能力によって官職が割り当てられるため、国の利益に適っている。"
 divided_persian_aristocracy: "$IRA_ADJ$貴族の分断"
 divided_persian_aristocracy_desc: "わが国の有力な軍事階級は互いに対立している。かつては$rank_kingdom_persian_ruler_male$と対立していた彼らは、いまでは統治者の寵愛を得るために絶えず争っている。"
 ambrosian_republic_reform: "アンブロジアーナ共和国"
 ambrosian_republic_reform_desc: "学問を基盤とする統治体制であり、その政治権力は伝統的な貴族ではない学者や都市の知識人が握っている。この体制は世襲支配ではなく、学識と市民参加に基づく政体である。共和国は、教養あるエリート層からの支持を背景として支配を維持しているが、既存の秩序への脅威とみなす者たちからの非難にもさらされている。"
 petition_of_rights: "権利の請願"
 petition_of_rights_desc: "わが国の国民、特に貴族とのつながりをもつ者たちは長いあいだ、中央権力の弱体化と引き換えにわが国の諸階級の協力や政府改革の能力に影響を与える、不可侵の権利を導入することを要求してきた。"
 judicate_reform: "ジュディカーティ"
 judicate_reform_desc: "ジュディカーティは、共和制に類似した諸制度と、統治者を最高裁判所の構成員から選出する仕組みを特徴とする、特異な政体である。"
 diarchy_republic: "二頭政治共和国"
 diarchy_republic_desc: "いかなる者も単独で国家を統治してはならない。さもなくば、我々は国民を服従させようとする専制君主国と同じである。\nカピターノ・デル・ポポロは2名で構成される役職とし、[ShowDynastyName('spinola_dynasty')]家と[ShowDynastyName('doria_dynasty')]家の者がそれぞれこの役職に就くものとする。この取り決めにより、行政における権力の均衡が確保される。"
 great_and_minor_councils_of_genoa: "[GetCountry('GEN').GetNameWithNoTooltip]大評議会および小評議会"
 great_and_minor_councils_of_genoa_desc: "[GetCountry('GEN').GetAdjective]政府の改革後にアンドレア・ドーリア提督によって創設された「$great_and_minor_councils_of_genoa$」は、州の2つの立法機関である。大評議会は[ShowEstateTypeName('burghers_estate')]階級を代表し、小評議会は[ShowEstateTypeName('nobles_estate')]階級で構成される。"
 joint_ruling_monarchy: "共同統治"
 joint_ruling_monarchy.tt: "統治者に成人の兄弟姉妹がいない"
 joint_ruling_monarchy.tt2: "わが国の統治者とその兄弟姉妹は5年ごとに交代で統治する"
 joint_ruling_monarchy_desc: "多くの[GetCountry('GER').GetAdjective]諸侯はいまもなお、兄弟姉妹と権力を分かち合う伝統を守りつづけている。統治の職務を分担したり、所領を共同で治めたり、ときには定められた期間ごとに交代で王位に就くことさえある。"
 russian_absolutism: "絶対主義"
 russian_absolutism_desc: "評議会の助言に耳を傾ける義務が廃止された。"
 the_mestnichestvo: "門地制"
 the_mestnichestvo_desc: "門地制とは、家系の古さと家門内での序列に基づいて、国政における役職を割り当てる古来の制度である。これが最も具体的な形で表れるのは、ツァーリの宴席でのボヤールの席次であり、それぞれの身分と序列を映し出すものとなっている。"
 state_controlled_church: "国家による教会支配"
 state_controlled_church_desc: "教会は完全に国家の支配下に置かれた。"
 swe_age_of_freedom: "自由の時代"
 swe_age_of_freedom_desc: "[ShowEstateTypeName('crown_estate')]が絶対的な権勢を振るう時代は終わり、「自由の時代」へと突入した！ [GetCountry('SWE').GetName]の政府はいまや諸階級の手にあり、君主は我々の承認なしでは何ひとつ為すことはできない。"
 ned_shipbuilding_industry: "オランダの造船産業"
 ned_shipbuilding_industry_desc: "フリュート船の発明により、オランダの造船業は劇的な発展を遂げた。国内外からの注文が殺到し、造船業は空前の活況を呈している。かつてこれほど多くのオランダ船が海を航行したことはなく、その建造にこれほど多くの民が従事したこともなかった。"
 geheime_kabinettskanzlei: "枢密内閣書記局"
 geheime_kabinettskanzlei_desc: "国家が秘密裏にあらゆる通信を傍受・調査するために設置したこの秘密情報機関は、国内の郵便通信に関する情報を提供する。公式書簡を開封し、複製し、再封する工作員たちの技量は、やがて世界中に知れ渡るだろう。"
 libertas_affectandi: "自由後継者"
 libertas_affectandi_desc: "元来この特権は、我々よりも前に統治していたフォン・バーベンベルク王朝に与えられたもので、直系の男系後継者がいない場合、我々が希望する後継者を選ぶことができるようになる。これにより、わが王朝は危機的状況下でも確実に財産を保持できるようになる。"
 joyous_entry_reform: "自由特権"
 joyous_entry_reform_desc: "自由特権は、低地諸国における「マグナ・カルタ」ともいうべき文書であり、わが国の[ShowEstateTypeName('burghers_estate')]に広範な自由を認めるものである。この文書は、教会、都市、[ShowEstateTypeName('nobles_estate')]の自由も保障し、課税には同意を要すること、さらにわが国家の不可分性への取り組みを強調している。"
 frisian_freedom_reform: "[ShowCultureNameWithNoTooltip('frisian')]の自由"
 frisian_freedom_reform_desc: "[ShowCultureName('frisian')]の自由は、わが民の不屈の精神と封建制や農奴制を拒む姿勢を体現している。彼らは代表者を地主から選び、自治的に土地を統治する。彼らのなかから指導者が現れたとしても、民の自由を尊重しなければ内外の敵と同じ運命をたどることになるだろう。"
 dutch_republic_reform: "オランダ共和国"
 dutch_republic_reform_desc: "総督と呼ばれる指導者が終身統治する、共和政の一形態。この政体を支持する派閥は伝統的に、総督の権力をいかに構築すべきかをめぐって争ってきた。スタティステンと呼ばれる者たちは、総督を「プリムス・インターパレス（同輩中の代表者）」に近い存在とすることを望むのに対し、オラニエ派は、この選出された指導者を一種の王として遇することを望んでいる。"
 ancient_french_taxation: "古代[GetCountry('FRA').GetAdjectiveWithNoTooltip]の税制"
 ancient_french_taxation_desc: "歴史的に見て、税金は定期的に実施される制度ではなく、必要なときにのみ課され、徴収されてきた制度である。"
 fra_ancient_french_taxation_removal_conditions: "「[ShowSocietyDirectionName('centralization')|l]」の値を#G +50.00#!にするか、[dynamic_historical_event|e]「$flavor_fra.1.title$」で任意に廃止できる。"
 basic_timariot_system: "ティマール制"
 basic_timariot_system_desc: "強力な騎兵隊を編制することを目的とした封土制度。スィパーヒー騎兵は土地を与えられ、その土地の大きさに応じて一定数の騎兵を国に供給する。"
 expanded_timariot_system: "ティマール制の拡張"
 expanded_timariot_system_desc: "土地を与えられたスィパーヒーが国家の騎兵隊に兵員を供給する制度が拡大され、征服した広大な領土もスィパーヒーに割り当てられ、そこでさらなる騎兵を蓄えることが可能となった。"
 legacy_of_osman: "オスマンの遺産"
 legacy_of_osman_desc: "オスマンの遺産は、最高指導者の宗教的・政治的権威のもとでの領土拡張は、神から授けられた権利であるとする伝統である。我々はこの遺産を拠り所に継続的な征服を正当化し、多様な領有地における王朝の正統性を維持し、征服した民を単に従属させるにとどまらず、完全に取り込んだ帝国を築き上げる。この遺産を守ることができなければ、わが民の伝統への裏切りとみなされるだろう。"
 enderun_interior_service: "エンデルーン"
 enderun_interior_service_desc: "エンデルーン（内務部）は[GetCountry('TUR').GetAdjective]の複合的な部門で、枢密院、財務部、食糧貯蔵部、大小両院に分かれている。その階級は宦官、奴隷、王宮の端役などの雑多な者たちで構成されており、彼らはときに国家の内政に対して顕著な影響力を及ぼした。"
 ottoman_imperial_harem: "帝国のハーレム"
 ottoman_imperial_harem_desc: "帝国のハーレムは、統治者の呼び出しに応じるだけの奴隷の美女の寄せ集めなどではない。それは内廷と並立する制度であり、独自の組織、教育、儀礼を備えている。ハーレムに仕える者たちは表舞台に立つことこそ許されないが、ときに耳元に囁くだけで国政を左右するほどの大きな影響力を振るうことがある。"
 ottoman_eunuch_viziers: "宦官"
 ottoman_eunuch_viziers_desc: "能力の高い宦官には、キスラー・アガシ（黒人宦官長）、カピ・アガシ（白人宦官長）などの重要な役職が与えられる。こうした役職に就いた者は、統治者と[GetCountry('TUR').Custom('GetHeadOfCabinetName')]との連絡役を務めるだけでなく、ハーレムと従者の管理、ワクフ財団の監督、さらには[GetCountry('TUR').GetAdjective]王子の教育などさまざまな責任を負う。彼らは去勢されていない廷臣よりも信頼できるため、安心して国に仕えさせることができる。"
 sekban_system: "セクバン制度"
 sekban_system_desc: "セクバン兵は[ShowEstateTypeName('burghers_estate')]から大量に徴兵され、その給料はセクバン税と呼ばれる特別税で賄われる。通常はマスケット銃を装備した歩兵として戦い、軍の新たな中核となっているが、$janissaries_advance$とつねに対立している。"
 ottoman_malikane_tax_reform: "マリカーネ"
 ottoman_malikane_tax_reform_desc: "マリカーネは$ottoman_tax_farming$制を改革した新しい制度。徴税請負人は自らが請け負う地域の徴税権について、終身の請負契約を取得できるようになる。これにより彼らの地位はより安定し、自らの地域全体の経済発展に対する長期的な投資が促される。この制度の欠点は、このような終身契約のもとで法の支配を維持することがより困難になる点である。"
 ottoman_coffee_house_espionage: "コーヒーハウスでの諜報活動"
 ottoman_coffee_house_espionage_desc: "コーヒーハウスをはじめとする都市部の集会所は、反逆活動の一大温床となっている。こうした場所に忠誠心の厚い諜報員や情報提供者を潜入させることで、国家の安全をより効果的に守ることができる。"
 ottoman_new_order_army: "ニザーム・ジェディード"
 ottoman_new_order_army_desc: "急進的な軍事改革であるニザーム・ジェディード軍（新秩序軍）は、再編制された砲兵部隊に加え、多数の外国人教官や西洋の戦術・兵器を採用している。この改革が我々に新たな勝利をもたらし、弱体化した$janissaries_advance$の悪影響をさらに軽減してくれることを願う。"
 expanded_posadnichestvo_office: "ポサードニクの増員"
 expanded_posadnichestvo_office_desc: "ポサードニクの官職は、大きな影響力をもつ地位である。ひとりの者に権力が集中するのを避けるため、この役職を拡大して複数の[ShowEstateTypeName('nobles_estate')]が同時にこの地位に就き、互いを牽制できるようにする必要がある。"
 sovet_gospod: "ソヴィエト・ゴスポード"
 sovet_gospod_desc: "ソヴィエト・ゴスポード、または貴族評議会は共和国の意志決定機関である。ヴェーチェ制とは異なり、ポサードニク、トィシャツキー、およびその他の[ShowEstateTypeName('nobles_estate')]階級に多くの権限を与えるよう定められている。この制度において、[ShowEstateTypeName('burghers_estate')]と[ShowEstateTypeName('peasants_estate')]の影響力は微弱である。"
 ruling_commission_of_england: "統治委員会"
 ruling_commission_of_england_desc: "[ShowEstateTypeName('nobles_estate')]の委員会が事実上王国の運営を引き継ぎ、摂政として機能している。君主の権力行使能力は限られており、統治権は時間とともに弱まる。委員会は議会の支持を維持できる間、または統治者が委員会を倒せるほどの支持を集めるまでの間のみ統治できる。"
 bank_of_england_reform: "$ENG$銀行"
 bank_of_england_reform_desc: "中央集権的かつ影響力のあるこの銀行は、強力な金融家たちで構成されており、わが国の信用力と債務処理能力を大きく高める。その目的は公的財政を管理し、政府の借入の安定化に寄与することである。"
 banu_hummay_amendments: "バヌ・ハマイの修正法"
 banu_hummay_amendments_desc: "この複雑な継承法と行政手続きの体系は、宗教上の義務を定め、支配王朝に対して敬虔さを示すことを求めるものである。"
 kbo_clan_heads_reform: "氏族長議会"
 kbo_clan_heads_reform_desc: "最も重要な氏族の長たちに助言を仰ぐことで、より安定した政府を実現し、わが社会にいっそうの繁栄をもたらすことができるだろう。"
 manden_kurufa_reform: "マンデン・クルファ"
 manden_kurufa_reform_desc: "マンデン連邦としても知られる$manden_kurufa_reform$は、[GetCountry('MAL').GetLongName]の政府である。もとはマンサの個人所有物である「12の扉」として始まったが、この同盟や征服地のネットワークは国家の中核政府となっている。"
 benevolence_tax_reform: "徳税"
 benevolence_tax_reform_desc: "$benevolence_tax_reform$は潤沢な蓄えをもつ[ShowEstateTypeName('nobles_estate')]や、贅沢な生活を送る人々を対象とした特別税であり、彼らがより大きな納税に耐えうることを根拠として課される。この税により社会の最貧困層の税負担が軽減される。"
 navy_board_reform: "海軍委員会"
 navy_board_reform_desc: "$navy_board_reform$は海軍業務の監督を担当する行政機関である。この集中管理機関により艦隊の管理が合理化され、より効率的な運用と資源の割り当てが実現する。"
 haudenosaunee_clan_mothers: "ホデノショニの氏族の母"
 haudenosaunee_clan_mothers_desc: "イアコイアネスと呼ばれるホデノショニの氏族の母は、氏族内で主要な権限を握っている。氏族の母たちは部族内の諸事を取り仕切るとともに、ホデノショニ諸部族の評議会において一族の利益を代表する「ロヤナー」と呼ばれる男性を選出する責任を負っている。"
 andean_monarchy: "アンデス君主制"
 andean_monarchy_desc: "[ShowAreaName('andes_area')]の人々に広く浸透している政府改革。継承法に霊的信仰が織り込まれており、新しい統治者は世俗的な所有物をもたずに治世を始めることを強いられる。"
 tawantinsuyu_monarchy: "タワンティン・スウユ君主制"
 tawantinsuyu_monarchy_desc: "$INC_ADJ$帝国の政府改革であり、起源となる君主制から発展させたもの。宗教的信仰が継承法と密接に結びついており、新しい統治者は一切の私有財産をもたずに治世を始めることになる。"
 reformed_tawantinsuyu_government: "タワンティン・スウユ政府の改革"
 reformed_tawantinsuyu_government_desc: "$INC_ADJ$の政府改革で、伝統的なパナカ制を廃止することで統治機構を根本から再構成する。パナカ制は死去した統治者の所領と財産を保護し、新たなサパ・インカに領土拡張を強いる制度だったが、この新体制はこれに代わり、あらゆる権力を新たな統治者の手に集中させる。"
 court_of_the_star_chamber_reform: "星室庁"
 court_of_the_star_chamber_reform_desc: "$court_of_the_star_chamber_reform$は、偽証から共謀まで、通常の法廷では扱いが困難または複雑すぎると考えられる事件を扱う。星室庁はその効率性で知られる一方、権力乱用、適正な手続きの欠如、政治的手段としての利用といった批判に直面している。"
 gabelle: "塩税"
 gabelle_desc: "[ShowGoodsName('salt')]税を認める政府改革であり、国民に多大な負担を課す一方で、国庫に多額の金をもたらす。"
 fra_code_louis: "ルイ法典"
 fra_code_louis_desc: "何世紀にもわたり、南[GetCountry('FRA').GetNameWithNoTooltip]と北[GetCountry('FRA').GetNameWithNoTooltip]では異なる法典が適用されていたが、ルイ法典が制定され、[GetCountry('FRA').GetNameWithNoTooltip]は単一の普遍的な法体系のもとに統一された。"
 crusade_sea_reform: "海の十字軍"
 crusade_sea_reform_desc: "聖地の城の防衛から海での海賊や異教徒との戦いに重点が移ったため、教団の運営方法を変更する必要があった。ガレー船は我々の戦場となり、キリストの敵に対する最初の防波堤となるだろう。"
 representative_parliament_reform: "代表議会"
 representative_parliament_reform_desc: "$representative_parliament_reform$の実施は政治力学に大きな変化をもたらし、[ShowPopTypeName('peasants')]のような貧しい生まれの者にも議会の議席を確保する機会を与える。この特権は伝統的にエリート層と特権階級の独占的な領域であった。"
 japanese_imperial_family: "[GetCountry('JAP').GetAdjectiveWithNoTooltip]の皇室"
 japanese_imperial_family_desc: "太陽の女神天照の子孫であると主張する[ShowDynastyName('yamato_dynasty')]王朝は、何世紀にもわたり高御座を占領してきた。"
 japanese_clan: "日本の氏族"
 japanese_clan_desc: "天皇を中心とする朝廷が地方を効果的に統治できないことから、多数の武家氏族が独自の権力基盤を築いた。将軍のもとでの軍事的政府構造は、武家同士の絶え間ない権力闘争の温床となった。"
 daimyo: "大名"
 daimyo_desc: "日本の大名は一族の領地の支配権をもつ強力な封建領主であり、自ら軍勢を召集し、税金を徴収することができる。そのなかでも特に有力な大名は、$JAPANESE_SHOGUNATE_LEADER_MALE$の中央権力に対してさえ反抗を示すことが可能である。"
 shogunate: "幕府"
 shogunate_desc: "[GetCountry('JAP').GetName]の軍事政権であり、$JAPANESE_SHOGUNATE_LEADER_MALE$の権限はすべての氏族に及んでいる。少なくとも、倒幕をもくろむほど大胆でない者たちに対してではあるが……"
 jap_rangaku: "蘭学"
 jap_rangaku_desc: "我々は西洋事情の研究を奨励してきた。これが社会の結束に有害であると懸念する者もいる一方、西洋から学べる教訓はあまりにも貴重であり、それを学ばずにいることはできないと主張する者もいる。"
 shogunate_kanrei_council: "管領評議会"
 shogunate_kanrei_council_desc: "$JAPANESE_SHOGUNATE_LEADER_MALE$と[ShowSpecialStatusName('shugo_daimyo')]との関係をより強化するため、多数の管領による評議会では、[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]の評議員が$JAPANESE_SHOGUNATE_LEADER_MALE$に助言をおこなうとともに、ほかの[ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]の評議員とも連携することが可能である。また、評議会の上席構成員は、評議会に属する弱小氏族の諸事務も取り扱う任務を担っている。"
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "この[government_reform|e]は、[GetUniqueInternationalOrganization('japanese_shogunate').GetName]が存在しなくなった場合、または我々が[GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]の指導者でなくなった場合に削除される。"
 warring_state: "中国戦国時代"
 warring_state_desc: "現天子に反逆する分裂した時代。軍備拡大を積極的に重視するため、行政問題は先送りされる。"
 #Aztecs
 altepetl: "アルテペトル"
 altepetl_desc: "都市国家に似た$altepetl$は、「#italic カルプリ#!」と呼ばれる小さな行政区域に分かれている。王朝の統治者に率いられ、周辺領域に影響力を及ぼし、主権国家として近隣の$altepetl$と外交をおこなっている。"
 reformed_nahuatl_society: "[ShowReligionAdjectiveWithNoTooltip('nahuatl')]社会の改革"
 reformed_nahuatl_society_desc: "革新的な中央集権改革と法的枠組みが、わが新政府の基盤となる。細部にまで目を配った強固な中央権力のもと、この法的基盤は、[ShowReligionAdjective('nahuatl')]の教えを遵守する強力な国家の台頭を確固たるものにするだろう。"
 grand_remonstrance_reform: "大抗議書"
 grand_remonstrance_reform_desc: "$grand_remonstrance_reform$は、権力の分立に対する一連の改正である。これは、議会の支持拡大と官僚制度の合理化を図るため、君主制の権力をさらに制限し、聖職者による閣僚の任命を禁止するものである。"
 overhauled_admiralty_reform: "海軍本部の刷新"
 overhauled_admiralty_reform_desc: "$overhauled_admiralty_reform$は、王立海軍の統括機構を近代化する試みである。この改革はわが国の海軍力を強化するとともに、強力な海洋国家として発展していくための基礎を築くものである。"
 european_militia_reform: "シャーリーの民兵"
 european_militia_reform_desc: "$european_militia_reform$は、ヨーロッパの慣例に従って砲兵と騎兵の運用を近代化し調整することを目的とした、軍の抜本的な改革および再訓練である。この改革は、[GetCountry('IRA').GetName]の軍事力を敵国の軍事力に匹敵するまで強化する。"
 #China
 legacy_of_kublai_khan: "[GetCharacter('kublai_khan').GetNameWithNoTooltip]の遺産"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName]は、我々の$china$支配を確固たるものにした。彼は漢民族のやり方を取り入れ、自らを「[GetUniqueInternationalOrganization('middle_kingdom').GetName]$EMPEROR_CHINA_MALE$」と称した。彼の先例に倣うかぎり、我々の王権の正当性も認められるだろう。"
 three_departments_system: "三省"
 three_departments_system_desc: "$three_departments_system$と六部制は古代中国王朝に由来する、国家の主要な行政構造である。$three_departments_system$は国家政策の起草、制定、見直しに関わる業務を担当する。六部制は国の6つの主要な執行機関で構成されており、それぞれ雇用、課税、祭祀、軍事、法執行、公共事業に分かれている。"
 unlocked_mandarin_language_reforms_tt: "[event|e]によりアンロック済み"
 empower_the_eunuchs: "宦官に権限を付与"
 empower_the_eunuchs_desc: "宦官の有用性を過小評価すべきではない。彼らは、王朝政治に関与しない信頼できる存在であり、最も価値の高い使用人として広く認識されている。彼らにより良い教育を受けさせ、政府の重職に就かせるべきである。"
 single_whip_law: "一条鞭法"
 single_whip_law_desc: "徴税を効率化するため、さまざまな税制をひとつにまとめて簡素化する。政府への支払いはすべて、[ShowGoodsName('silver')]のみでおこなうものとする。"
 chi_peasant_empire_reform: "庶民の支持"
 chi_peasant_empire_reform_desc: "[ShowCultureGroupName('chinese_group')]王朝の多くは、[ShowEstateTypeName('peasants_estate')]の支援を受けて建国されてきた。しかし、民衆の重要性を真に認めているのはわが国だけである。[GetInternationalOrganizationType('middle_kingdom').GetName]の歴史のなかで、これほど民衆の支持を得ている時代はほかにない。"
 samsa_system: "三司制度"
 samsa_system_desc: "「三司官」としても知られる三司は、わが国の3つの主要官庁の総称である。$samsa_system$は実力主義と学業成績に基づいて選ばれた人物で構成されており、統治者と役人に対する抑制と均衡を同様に保証する。"
 kor_daedongbeob: "大同法"
 kor_daedongbeob_desc: "「統一地税法」とも呼ばれる$kor_daedongbeob$は、税制を一律に[ShowGoodsName('wheat')]で納付させる方式へ改めるものである。この改革により[ShowEstateTypeName('peasants_estate')]の生活が改善され、[ShowEstateTypeName('burghers_estate')]の商業能力も高まることになる。"
 son_in_law_rule: "“娘婿による”統治"
 son_in_law_rule_desc: "わが国は、[ShowCultureGroupName('mongolian_group')]人が統治する$china$の王朝情勢と深く関わっている。わが国の現政権の中核には、我々の“義理の父”である元朝の意志が反映されており、我々の君主は[ShowCultureGroupNameWithNoTooltip('mongolian_group')]の皇女と結婚する義務がある。"
 kor_sadae_reform: "事大主義"
 kor_sadae_reform_desc: "$kor_sadae_reform$は[ShowRegionName('korea_region')]と$china$の緊密な関係を維持するものであり、前者は後者の属国として扱われる。これにより、わが国は[GetInternationalOrganization('middle_kingdom').GetName]に従属し、[ShowCultureGroupName('chinese_group')]との良好な関係を維持するよう努めなければならない。"
 holy_imperial_monarchy_reform: "神聖帝国君主制"
 holy_imperial_monarchy_reform_desc: "帝国は栄華の極みに達した。ローマ帝国の唯一にして正統なる後継者として、我々の神に選ばれし統治権を否定することなど誰にもできないだろう。"
 #Prussian
 pru_unified_legal_system: "統一された法制度"
 pru_unified_legal_system_desc: "我々は専門的な司法機構を築き上げながら、職権の濫用や不正を根絶し、国内の法制度を統一するために長きにわたり努力してきた。"
 peuplierung_system: "人口増殖政策"
 peuplierung_system_desc: "$peuplierung_system$は、国家の人口稀薄な地方に移民を呼び寄せ、定住させることを目的とした施策である。"
 #Livonian
 livonian_confederation: "リヴォニア連盟"
 livonian_confederation_desc: "[ShowAreaName('baltic_area')]地域は、古くから数多の従属的な司教領と属国とに分かれ、統一を欠いてきた。我らはこの「テッラ・マリアナ」をひとつの中央集権国家へまとめ上げるのではなく、この地方分権のあり方を受け入れるべきである。"
 #Jurchen
 haixi_jurchen_reform: "海西[ShowCultureNameWithNoTooltip('jurchen_culture')]"
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$は[ShowCultureName('jurchen_culture')]人たちの集団であり、農業よりも牧畜に重点を置いている点で$jianzhou_jurchen_reform$とは異なっている。また、多くの[ShowCultureName('mongolian_culture')]の伝統を採用していることでも知られる。"
 jianzhou_jurchen_reform: "建州女真"
 jianzhou_jurchen_reform_desc: "$jianzhou_jurchen_reform$は高度に中国化された[ShowCultureName('jurchen_culture')]族の一団であり、主に農業に従事しながら定住している。これらの[ShowCultureNameWithNoTooltip('jurchen_culture')]族は、[ShowCultureGroupName('chinese_group')]の近隣都市とのあいだに緊密な交易網を築いている。"
 yeren_jurchen_reform: "野人[ShowCultureNameWithNoTooltip('jurchen_culture')]"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$は、人口密度の低い地域に居住し、より伝統的な生活様式を保っている[ShowCultureName('jurchen_culture')]族の集団である。彼らは主に狩猟と採集で暮らしており、農耕はそれほど盛んではない。"
 lifan_yuan: "理藩院"
 lifan_yuan_desc: "$lifan_yuan$は、[ShowRegionName('mongolia_region')]、[ShowRegionName('tibet_region')]、[ShowRegionName('xinjiang_region')]の各藩部など、[ShowContinentName('asia')]内陸部の国家領土と政策を管理する機関である。また、必要に応じてさらに内陸部の領地の管理もおこなう。"
 prikazi_reform: "プリカース"
 prikazi_reform_desc: "$prikazi_reform$は、政府の官僚制度の管理構造の全面的な見直しである。税制、司法、軍事、交易などの統治のさまざまな側面を担当する局を設け、ツァーリの政策や決定がより迅速に実施されるようにする。"
 razriadnyi_reform: "ラズリアドニ・プリカース"
 razriadnyi_reform_desc: "$razriadnyi_reform$では、国家の人口、資産、税金を記録するための国勢調査が導入される。調査簿は定期的に更新され、階級の軍事的義務を評価し、土地と財産の所有権の記録を維持して、納税が確実におこなわれるようにする。"
 byzantine_court_ceremonies_reform: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]の宮廷儀式"
 byzantine_court_ceremonies_reform_desc: "$byzantine_court_ceremonies_reform$の導入により、[GetCountry('BYZ').GetAdjective]の伝統に従って壮大な儀式が確実におこなわれるようになる。宮廷では細心の注意を払った礼儀作法が守られ、それによって支配層エリートの威信と栄華が高められる。"
 voivode_reform: "ヴォイヴォダ"
 voivode_reform_desc: "$voivode_reform$の実施により、地方の行政と防衛を監督する軍政府長官が導入され、広大な土地の統治が容易になる。忠誠の誓いは統治者に直接宣誓される。"
 chosen_rada_reform: "選ばれしラーダ"
 chosen_rada_reform_desc: "$chosen_rada_reform$は、統治者に忠誠を誓う強力な評議会を創設し、上流階級の権力を抑制する広範な権限を付与する。評議会の影響力は統治、政策、意志決定に関する事項にまで及ぶ。"
 council_of_forty: "四十人評議会"
 council_of_forty_desc: "「クアランティーア」としても知られる四十人評議会は、[GetCountry('VEN').GetAdjective]共和国の憲法上の最高機関である。国家は総督によって代表されるが、実権は議会が握っている。"
 council_of_ten: "十人委員会"
 council_of_ten_desc: "十人委員会は[GetCountry('VEN').GetAdjective]共和国の主要な統治機関であり、貴族の権力を抑制するだけでなく総督の選出にも重点を置いている。その広範な管轄権は、ヴェネツィア国家の安全保障の多くの側面に及んでおり、同国の事実上の支配機関となっている。"
 full_college: "ピエン・コッレージョ"
 full_college_desc: "元老院の日常的な行政と職務を監督する執行機関。議題や協議事項はすべて、事前にこの執行機関で準備される。"
 signoria_of_venice: "[GetCountry('VEN').GetNameWithNoTooltip]のシニョリーア"
 signoria_of_venice_desc: "[GetCountry('VEN').GetName]の最高行政機関であるシニョリーアは、総督と国家の他の重要な地位との協力を非常に重視している。そのため、評議会と総督のあいだの権力闘争は過去のものとなる。"
 promissione_ducale_reform: "ドージェの誓約"
 promissione_ducale_reform_desc: "ドージェの誓約は、新しく選出された[GetCountry('VEN').GetName]の正式なドージョニによる就任の誓いであり契約的な合意である。"
 standardized_relazioni_reform: "形式化されたレラツィオーネ"
 standardized_relazioni_reform_desc: "「レラツィオーネ」とは大使が政府に送る報告書である。大使は、赴任先の国の政治、経済、社会情勢について詳細に報告する。"
 indian_sultanate_reform: "インドスルタン国"
 indian_sultanate_reform_desc: "[ShowReligionGroupName('muslim')]少数派によって統治される$india$スルタン国は、[ShowReligionGroupNameWithNoTooltip('muslim')]の伝統的な王権思想を進化させ、拡張せざるを得なかった。彼らはイスラム教国ではあるが、伝統的にはユダヤ教徒とキリスト教徒だけだったズィンミーの対象を拡大し、ダーマ系の宗教にも適用した。"
 vij_astadiggajas: "アスタディガジャス"
 vij_astadiggajas_desc: "「アシュタ・ディッガジャ（八方の象）」とは、わが宮廷に仕える[ShowCultureName('telugu')]の学者と詩人に与えられた総称である。彼らの革新的な営みは文化の芸術的方向性に大きな影響を与え、我々を創造と知性の新たな黄金時代へと導くだろう。"
 nayankara_system: "ナーヤンカラ制"
 nayankara_system_desc: "領地支配をより的確におこない、軍事的野心をさらに推し進めるため、我々は多くの領土をナーヤカに分与した。ナーヤカはこれらの地を統治し、その内にある都市・寺院・集落を維持するとともに、王国を守り拡大するための軍隊を提供することが期待される。"
 mug_mughal_diwan: "ムガルのディーワーン"
 mug_mughal_diwan_desc: "わが王朝が何世紀もかけて学んだことがあるとすれば、それは征服した民の土着の風習を受け入れ、わが文化に取り込むべしということだ。征服した地の人々から学び、わが帝国が今後も拡大を続けられるようにしよう。"
 taluqdar_nobility: "タリクダール貴族"
 taluqdar_nobility_desc: "タルクダールと呼ばれる王朝貴族は、広大な土地を所有し、税金を徴収し、建築と経済において重要な役割を担っている。また、宮廷においても少なからぬ権力と影響力をもつ地主であり、諸地域における上級貴族に相当する存在である。"
 mhr_ashta_pradhan: "アシュタ・プラダーン"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$、すなわち「現代閣僚評議会」は、[ShowLanguageName('marathi_language')]を話す民が用いる閣僚代表団の制度である。評議会は国家運営を指導し、軍事、財政、外交、軍事、宗教などの問題を総合的に監督する役割を担っている。"
 theme_system: "テマ制"
 theme_system_desc: "戦略家が主導する地方本部と軍隊の制度。戦略家は、地元住民を保護し、[GetCountry('BYZ').GetFlavorRank]の命令に従い権威を確立するという二重の責任を負っている。この制度はディオクレティアヌス帝の地方行政に取って代わり、それ以来国民のために機能してきた。"
 byz_theme_system_not_obselete_tt: "[event|e]を通じて$theme_system$は廃止されていない"
 kritai_katholikoi: "クリタイ・カトリコイ"
 kritai_katholikoi_desc: "俗に「ローマ人の普遍的正義」と呼ばれるクリタイ・カトリコイは、[GetCountry('BYZ').GetAdjective]司法権の頂点を体現する存在となった。[GetCharacter('byz_andronikos_ii_palaiologos').GetName]の改革から生まれ、当初は世俗的背景と教会的背景をもつ12人の裁判官で構成されていた。のちに4人で構成される一団に簡素化されたこの名高い法廷は、上訴を許さない最高峰の権限を保持している。"
 speransky_liberalization_reform: "スぺランスキー自由化改革"
 speransky_liberalization_reform_desc: "$speransky_liberalization_reform$は、選挙制議会であるドゥーマを地方に導入し、新しい立法機関と行政機関を創設する。独裁者とドゥーマの権力のバランスを取るため、法案を審査するという追加の目的を備えた[ShowPolicyName('dop_law_state_council')]が可能になる。"
 collegium_reform: "コレギウム"
 collegium_reform_desc: "$collegium_reform$は、政府の官僚制度を支える行政構造を全面的に見直す改革である。政府部門としていくつかのコレギウムを設立し、職務が重複しないよう、その責任範囲を体系的に分けている。またコレギウムには、助言的な指針に従って問題を解決する任務も与えられている。"
 rule_of_the_sejm: "セイムの支配"
 rule_of_the_sejm_desc: "[ShowEstateTypeName('nobles_estate')]は[GetCountry('POL').GetGovernment.GetParliament.GetName]を通じて影響力を発揮しており、わが国の紛れもない権力者である。その声は政治を動かし、良くも悪くもこの国全体の運命を左右する可能性がある……"
 nakaz_reform: "ナカース"
 nakaz_reform_desc: "$nakaz_reform$は、平等、正義、人道主義に関する法典の全面的な見直しである。啓蒙主義の影響を強く受けており、[ShowContinentName('europe')]各地でおこなわれる進歩的な改革を模倣すると同時に、法典を簡素化することを目的としている。"
 #Austria
 austrian_archduchy_reform: "[GetCountry('HAB').GetNameWithNoTooltip]大公国"
 austrian_archduchy_reform_desc: "我々は、[GetUniqueInternationalOrganization('hre').GetName]諸侯のなかでも高い地位を認められる「大特許状」を授与された。これにより我々は帝国領外でも地位と威信を示し、単なる公爵よりも高い地位へと押し上げられるのである。"
 reichshofrat_reform: "帝国宮廷顧問会議"
 reichshofrat_reform_desc: "帝国宮廷顧問会議は、[GetCountry('HAB').GetName]と[GetUniqueInternationalOrganization('hre').GetName]の両方の最高法的機関として機能する。我々は、直接臣民と帝国臣民の両方の法的手続きをより強力に管理できるようになる。"
 hab_geheimer_rat: "枢密顧問院"
 hab_geheimer_rat_desc: "枢密顧問院は君主の最高諮問機関である。高位の貴族、大臣、側近で構成され、帝国の政策を形成するうえで重要な役割を果たした。"
 #Bohemia
 bohemian_commonwealth_reform: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]・コモンウェルス"
 bohemian_commonwealth_reform_desc: "コモンウェルスは[GetCountry('BOH').GetFlavorRank]の憲法を改革し、領土内に暮らすさまざまな国民により多くの特権と自由を与える。"
 kritai_katholikoi_reformed: "クリタイ・カトリコイの改革"
 kritai_katholikoi_reformed_desc: "[GetCharacter('byz_andronikos_ii_palaiologos').GetName]によって創設された司法制度は、当初は成功を収めていたが、裁判官が自らの利益を追求できる欠陥が存在していた。この最高裁判所の改革により、裁判官の汚職を防止しつつ既存の法手続きが合理化された。"
 modern_imperial_army: "近代的な帝国軍"
 modern_imperial_army_desc: "[GetCountry('BYZ').GetName]の古い$theme_system$には、統治者ではなく総督や将軍の権限が強化されるという欠陥があった。これに代わり、兵士を義務ではなく職業とみなす新しい帝国軍が創設された。"
 byz_reformed_imperial_army_tt: "[event|e]を通じて$modern_imperial_army$が編制された"
 #Oman
 omani_overseas_ambitions_reform: "外国への領土拡大"
 omani_overseas_ambitions_reform_desc: "外国への領土拡大や植民地主義の概念は古代から存在するが、わが国では他国の近代的な植民地制度を取り入れた。その結果、彼らの統治方法を用いて独自の植民地帝国を築くことが可能になった。"
 seven_provinces: "七州"
 seven_provinces_desc: "わが国は、領土を統治者のもとに統一するのではなく、7つの州に分割した。それぞれの州が独自の目標を掲げつつ我々に仕えている。"
 unified_admiralty_reform: "提督府の統合"
 unified_admiralty_reform_desc: "提督府は決して分割されてはならず、国家にのみ仕えなければならない。そのため、我々は国内に数多くあった小規模な提督府を統合した。"
 powerful_vizierships_reform: "強大な権限をもつワズィール"
 powerful_vizierships_reform_desc: "統治者を凌駕する権限をもつ評議員の一団であり、彼らが政権を掌握しスルタンは単なる操り人形となる。"
 songhai_professional_army_reform: "[GetCountry('SON').GetNameWithNoTooltip]の戦闘社会"
 songhai_professional_army_reform_desc: "国家の徴兵適格者すべてを兵士として扱うよりも、農民と職業戦士を正式に区別すべきである。国を軍事区域に分割すれば、各区域の長が独自に職業軍隊を組織し、統治者に奉仕することができる。"
 #Switzerland
 autonomous_swiss_cantons_reform: "スイスの自治的なカントン"
 autonomous_swiss_cantons_reform_desc: "スイスのカントンは、スイスが以前と同じ緩やかな同盟関係を理想とした統一国家となったあとも、その独立した権限を保持している。"
 zur_guild_constitution: "ギルド体制"
 zur_guild_constitution_desc: "わが国を統治するのは、評議会と副評議会に分かれた26人の評議員である。評議員は富裕な商人、ギルドの職人、貴族から同数ずつ選出される。これは特定の派閥が過半数を占め、ほかの派閥の同意なしに統治することを防ぐためである。"
 dan_the_kings_law: "王法"
 dan_the_kings_law_desc: "国王法は、[GetCountry('DAN').GetName]の絶対王政主義的な基本法であり、国王の絶対的な権限を正式に定めたもの。君主が立法、行政、司法すべての権限を握り、最高権力者となる。"
 dan_college_of_missions: "ミッション・カレッジ"
 dan_college_of_missions_desc: "ミッション・カレッジは、宣教活動の支援と国民のキリスト教への改宗を目的として、[GetCountry('DAN').GetAdjective]が国費を投じて設立した協会である。"
 kilwan_trade_communities: "$ZAN_ADJ$の交易コミュニティ"
 kilwan_trade_communities_desc: "これらのコミュニティは緩やかな連合であり、しばしば地方商人の権限を強める地方統治者に主導される。彼らは地方自治や都市化を推進し、その卓越した商才でわが国に安定した収益をもたらす。"
 control_of_the_mahdali_coinage_reform: "$mahdali_dynasty$硬貨の管理"
 control_of_the_mahdali_coinage_reform_desc: "わが王朝の力は、[ShowRegionName('italy_region')]の沿岸部から$india$とその先の地域の市場にまで流通する硬貨に刻まれている。この硬貨は3つの金属の層（[ShowGoodsName('copper')]、[ShowGoodsName('silver')]、[ShowGoodsName('goods_gold')]）で主に構成されており、複数地域に及ぶほどの影響力をもつ初めての硬貨である。この硬貨の流通を管理することは、国家の繁栄を維持することと同義なのだ！"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "王室の畜牛所有権"
 zimbabwe_royal_cattle_control_desc: "[ShowGoodsName('livestock')]の所有権は大きな権力をもたらす。国の畜牛を管理することは、我々の支配をいっそう盤石なものとする。"
 zmw_council_of_senior_wives: "高官の妻の評議会"
 zmw_council_of_senior_wives_desc: "この評議会は我々に有益な助言をもたらし、支配階級の有能な妻を国の行政に関与させる。"
 #Ayutthaya
 ayu_chatusadom: "チャトゥサドム"
 ayu_chatusadom_desc: "$ayu_chatusadom$は「4本の柱」を意味する行政組織。政府を軍事と民事の2つの部門に分割し、さらに後者を4つの省に分割する。各省部の細分化、および明確な任務割り当てにより効果的な行政が実現するとともに、統治者の権限の拡張としても機能する。"
 mandala_system: "マンダラ制"
 mandala_system_desc: "マンダラとは、独立した都市国家が、最も力の強い都市国家の指導者に忠誠を誓う権力制度である。[ShowReligionGroupAdjective('dharmic')]と[ShowReligionGroupAdjective('buddhist')]の世界観に由来するこの制度は、権力は中央の源から放射状に広がるという考え方に基づいている。各国家は地域的には権力の源だが、その権力は最も強力な中央から発散されるものとみなされる。"
 #Rise of the Ottomans
 legacy_of_the_ottomans: "オスマン帝国の遺産"
 legacy_of_the_ottomans_desc: "何世紀にもわたり戦争で輝かしい勝利を重ね、我々はついに広大な領土を我々の旗のもとに統合した。[ShowContinentName('europe')]全土が、進軍するわが軍の足音に震え上がるだろう！"
 leader_of_the_turks: "トルコの指導者"
 leader_of_the_turks_desc: "混沌のなかにこそチャンスがある。[ShowRegionName('anatolia_region')]の情勢に対する我々の指導力、そして軍事力と経済力を根拠に、我々は地域全体の未来について最も強い発言力を有している。"
 legacy_of_the_turks: "トルコの遺産"
 legacy_of_the_turks_desc: "[ShowRegionName('anatolia_region')]の強力な隣国を打ち倒し、新たな勢力が誕生した！ $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "サハラ越え交易"
 son_trans_saharan_trade_desc: "サハラを横断して[ShowContinentName('africa')]に入る交易路は、つねに西アフリカと現地の諸帝国に富をもたらしてきた。これらの交易路を衰退させるのではなく、わが領内を通過する隊商を支援してさらに活性化しよう。"
 #Revolutionary States
 revolutionary_republic: "革命的共和制"
 revolutionary_republic_desc: "$revolutionary_republic$とは、選挙で選ばれた下院議会の支持を得た小規模な執政機関による統治である。革命のプロパガンダはわが軍の決意を強め、普遍的平等の原則は強力で自信に満ちた指導力を生み出すだろう。"
 revolutionary_autocracy: "革命的専制政治"
 revolutionary_autocracy_desc: "$revolutionary_autocracy$は表面的には$republic$だが、民衆から絶大な支持を得ている有能な将軍や提督が主導する、絶対的な$military_dictatorship$に類似している。"
 revolutionary_empire: "革命的帝政"
 revolutionary_empire_desc: "$revolutionary_empire$は、革命的な理想を掲げながら絶対的な権力で民衆を支配する一方で、[ShowInstitutionName('enlightenment')]の思想にある程度譲歩している$monarchy$である。"
 constitutional_state: "立憲国家"
 constitutional_state_desc: "$constitutional_state$は、中央権力と代表機関とのあいだの繊細な均衡を重んじる体制である。国家元首はいまだ国を治めるものの、法律と政策の決定は立法機関によっておこなわれ、専制への傾きを抑えようとする努力がなされている。"
 #Mali
 malian_tribute_system: "[GetCountry('MAL').GetAdjectiveWithNoTooltip]の朝貢制度"
 malian_tribute_system_desc: "わが国における[ShowGoodsName('goods_gold')]の主な供給源である$malian_tribute_system$は、あらゆる[ShowGoodsNameWithNoTooltip('goods_gold')]に課税し、最終的にそのすべてを統治者の管理下に置くことを義務づけている。"
 #Ethiopia
 eth_wandering_court: "遍歴宮廷"
 eth_wandering_court_desc: "宮廷は一ヵ所に留まるよりも、状況に応じて国内の各地に自由に移せるほうが望ましい。我らが「[ShowPolicyName('itinerant_court_policy')]」政策を採用することで、統治者の拠点を柔軟に再調整し、地方の民の訴えにより的確に応じることができる。"
 bng_industralized_provinces: "急速な産業化"
 bng_industralized_provinces_desc: "他国とは異なり、わが国は都市化と生産重視の経済に倍の力を注いできた。その結果、経済面では望ましい効果が得られたものの、このような大規模な文化的転換は多くの農民に不安を抱かせている。"
 #Delhi
 tughlaq_slave_army_reform: "$tughlaq_dynasty$の奴隷軍"
 tughlaq_slave_army_reform_desc: "国内の奴隷が余剰状態にあるため、彼らを帝国衛兵として活用することができる。彼らは戦場で規律正しい部隊として機能するほか、宮廷の安全を確保する役割も果たす。"
 diwan_i_bandagan: "ディワーニ・バンダガーン"
 diwan_i_bandagan_desc: "国家が獲得した奴隷の数が著しく増大したため、奴隷とその運用を管理するための特別な部署、「$diwan_i_bandagan$」が設置されることとなった。"
 shahana_i_mandi: "シャハナ・イ・マンディ"
 shahana_i_mandi_desc: "宗教的少数派に市場規制を課すことで、軍隊の給与を低く抑えることを正当化できるだけでなく、異端者や異教徒をを従属の身にとどめることができる。"
 feudal_theocracy: "封建神権制"
 feudal_theocracy_desc: "$feudal_theocracy$では宗教指導者が国家を統治する。しかし、ほかの神権政治よりも世襲的な性質があり、統治者は血縁者に権力を継承できる。"
 #English Civil War Reforms
 the_protectorate: "護国卿体制"
 the_protectorate_desc: "軍事力と強力な中央集権を重視し、護国卿の指導のもとに統治される$the_protectorate$は、$english_civil_war$における議会派の勝利後に施行された新たな政体である。"
 #Timurids
 timurid_diwan_reform: "$TIM_ADJ$のディーワーン"
 timurid_diwan_reform_desc: "我々はほかのあらゆる統治形態を退け、$sharia$を正式な法律として認めるべきである。この$timurid_diwan_reform$により、非信者に対する適切なイスラム統治を確立できるほか、親族に統治権を与えることも容易になる。"
 soyurghal_governor_reform_desc_common: "[GetCountry('TIM').GetName]における総督。彼らが任命される理由はさまざまで、次期統治者となるための経験が不足していた、地域に有能な総督が早急に必要だった、その者を国政から排除したかった、などの事情がある。"
 soyurghal_governor_reform: "統治訓練中のソユールガール総督"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "追放されたソユールガール総督"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "ソユールガール総督"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "スーバの組織"
 subah_organization_reform_desc: "領内に多数の総督を戦略的に配置することで、我々の支配力を維持しながら、国家を隅々まで容易に管理できる。また、特定の地域を都市化することも容易になる。"
 #Turkish Subject
 uc_bey_reform: "$uc_bey$政府"
 uc_bey_reform_desc: "王朝の領地と国境を守るため、軍隊の維持を担う軍事的な政府。"
 #Lithuania
 volok_reform: "ヴォロック改革"
 volok_reform_desc: "$volok_reform$によって、領民に対する[ShowEstateTypeName('nobles_estate')]の振る舞いに厳格な規制が課されるようになる。これはわが国の[ShowEstateTypeName('peasants_estate')]に有利に働き、また彼らが独立した階級とみなされるようになる。"
 lit_grand_duchy_of_lithuania_reform: "最高公爵位"
 lit_grand_duchy_of_lithuania_reform_desc: "我々は公爵と同等の地位に立つのではなく、自らの強さにふさわしい、より高い地位を名乗ることを選ぶ。"
 cossacks_reform: "シーチ・ラーダ"
 cossacks_reform_desc: "$cossacks_reform$は[ShowEstateTypeName('cossacks_estate')]をひとりの支配者のもとにまとめることを目指し、すべてのコサックを統率するヘーチマンを置く。このヘーチマンは自身の利益、または主君の利益のために仕える。"
 #Iroquois
 iro_reforged_law_of_peace: "大いなる平和の法"
 iro_reforged_law_of_peace_desc: "ワムパムベルトに記録された大いなる平和の法の枠組みは、その成立以来[ShowCultureGroupName('haudenosaunee_group')]の連邦を統治してきた。平和と正義、冷静な心を保つことを重んじるその原則は、すべての[ShowCultureGroupName('haudenosaunee_group')]の民をひとつにまとめる力となっている。"
 iro_council_of_the_fifty: "大評議会"
 iro_council_of_the_fifty_desc: "5つの部族から選ばれた50人の首長で構成される[ShowCultureGroupName('haudenosaunee_group')]の大評議会は、大いなる平和の法の原則に従って運営される。評議会の決定は、50人の首長全員の合意があって初めて執行される。"
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
 #Malacca Formable
 shahbandariyya_reform: "Shāhbandariyya"
 shahbandariyya_reform_desc: "$shahbandar_desc$"
