 union_establish_seniority_policy: "支配権の確立"
 union_establish_seniority_policy_desc: "[GetInternationalOrganizationType('union').GetName]は単一の主権者のもとにのみ結成できる。$union$の同君上位国を指名すると、$union$全体を代表する主権者も決定される。"
 union_maintain_federal_status_policy: "連邦的地位の維持"
 union_maintain_federal_status_policy_desc: "[GetInternationalOrganizationType('union').GetName]の各メンバーの主権は、侵すことも疑うこともできない。各王位が単一の君主によって統治されていても、君主が連合国の内政に干渉する権利はない。"
