 union_economic_law: "連合の経済"
 union_economic_law_desc: "単一の君主が複数の国家を統治していても、[GetInternationalOrganizationType('union').GetName]の各メンバーは経済的に大きな隔たりがある。この法律により、彼ら全員の格差を埋めることができる。"
 union_unified_treasury_policy: "統一国庫"
 union_unified_treasury_policy_desc: "[GetInternationalOrganizationType('union').GetName]の各メンバーの国庫はひとつに統合され、君主の管理下で[GetInternationalOrganizationType('union').GetNameWithNoTooltip]全体の利益のために使用できる。"
 union_cooperative_investment_policy: "共同投資"
 union_cooperative_investment_policy_desc: "[GetInternationalOrganizationType('union').GetName]の各メンバーの財政は、特定の国家のものではない。統治共同体の一部として、すべてのメンバーのインフラ整備に用いられる。"
 union_diplomatic_law: "外交権"
 union_diplomatic_law_desc: "[GetInternationalOrganizationType('union').GetName]は単一の主権者のもとに統治されるため、$union$の外交をどのように扱うかが問題となる。"
 union_unified_external_diplomacy_policy: "統一外交"
 union_unified_external_diplomacy_policy_desc: "[GetInternationalOrganizationType('union').GetName]の外交は[ShowSpecialStatusName('senior_partner')]に一元化され、ほかのメンバーは外交に制限を受ける。"
 union_organized_diplomats_policy: "体系化された外交官"
 union_organized_diplomats_policy_desc: "[GetInternationalOrganizationType('union').GetName]の外交官たちは特定の旗に仕えるのではなく、$union$全体に仕える。各メンバーは彼らの能力を活用し、それぞれの対外関係に役立てることができる。"
 union_legislature_law: "$union$の立法制度"
 union_legislature_law_desc: "[GetInternationalOrganizationType('union').GetName]の運営には統一的な制度設計が欠かせない。$union$の安定を保つための、承認された一元的な立法制度の確立が必要である。"
 union_aligned_legislature_policy: "法律の統一"
 union_aligned_legislature_policy_desc: "[ShowSpecialStatusName('senior_partner')]の法律と政策に合わせ、[GetInternationalOrganizationType('union').GetName]全体の行政的一貫性と統制を維持する。"
 union_aligned_legislature_policy_at: "[GetInternationalOrganizationType('union').GetName]のメンバーは、[ShowSpecialStatusName('senior_partner')]が[government_reforms|e]や[policies|e]を施行している場合、それらを採用する"
 union_federal_legislature_policy: "連邦立法制度"
 union_federal_legislature_policy_desc: "慣習や法律の違いは欠点ではなく、[GetInternationalOrganizationType('union').GetName]の多様なメンバーの本質である。ゆえに政策の立案は、統治者ではなく各メンバーの固有の権限として尊重されるべきだ。"
 union_mutual_offense_law: "共同攻撃"
 union_mutual_offense_law_desc: "[GetInternationalOrganizationType('union').GetName]は防衛を主目的としているが、各メンバーが支援義務に同意している場合、メンバーは軍事行動においてほかのメンバーの支援を要請できる。"
 union_assured_offense_policy: "必ず攻撃"
 union_assured_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName]は攻撃的な同盟として機能する。各国の軍隊が一丸となって進軍するとき、敵は震え上がるだろう。"
 union_automatic_offense_policy: "攻勢の義務"
 union_automatic_offense_policy_desc: "[GetInternationalOrganizationType('union').GetName]は攻撃的な性質が強くなる。すべてのメンバーが侵略戦争への参加を要請される。"
 union_possible_offense_policy: "攻撃を要請可能"
 union_possible_offense_policy_desc: "生き残るには、[GetInternationalOrganizationType('union').GetName]は征服と勢力拡大によって繁栄しなければならない。メンバーは、戦時にほかのメンバーの協力を要請できる場合もある。"
 union_unification_of_crowns_law: "統一の是非"
 union_unification_of_crowns_law_desc: "[GetInternationalOrganizationType('union').GetName]は多くの場合、同じ主権者のもとにあるとはいえ、異なる国家が緩やかに結びついた連合にすぎない。しかし、[ShowSpecialStatusName('senior_partner')]の旗のもとに真の統一を果たす可能性も、決して否定できない……"
 union_rapid_crown_unification_policy: "統治者の急速な統一"
 union_rapid_crown_unification_policy_desc: "[ShowSpecialStatusName('senior_partner')]の官僚機構の整備が進み、[ShowSpecialStatusNamePlural('junior_partner')]の併合過程が効率化された。"
 union_swift_crown_unification_policy: "統治者の迅速な統一"
 union_swift_crown_unification_policy_desc: "[ShowSpecialStatusName('senior_partner')]における外交および行政制度の改善により、メンバーの統合がこれまでよりも迅速に進められるようになった。"
 union_crown_unification_policy: "統治者の統一"
 union_crown_unification_policy_desc: "いよいよ[GetInternationalOrganizationType('union').GetName]を中央集権化する時が来た。[ShowSpecialStatusName('senior_partner')]の導きのもと、メンバーは外交的併合の実施に同意した。"
 union_federal_union_policy: "連邦同盟"
 union_federal_union_policy_desc: "[GetInternationalOrganizationType('union').GetName]は本質的に防衛同盟であり、いずれのメンバーも主権をひとつの国家に統合する意志をもたない。各メンバーの主権は厳重に守られている。"
