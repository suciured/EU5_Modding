 sc_found_swiss_monarchy_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]は共和制の連合として発足したが、さまざまな課題に直面し、単独の絶対的な指導者が統治をおこなうのが効果的であると判明した。[ShowCultureGroupName('swiss_group')]人の未来は、旧連邦に代わる適切な[ShowGovernmentTypeName('monarchy')]のもとでのみ守ることができる。"
 sc_found_swiss_monarchy_specific_tt: "[THIS.GetCountry.GetName]が[GetInternationalOrganizationType('swiss_confederation').GetName]を統合し[GetCountry('SWI').GetAdjective][ShowGovernmentTypeName('monarchy')]を樹立する"
