 #Buddhism Sects
 main_philosophy_law: "主要哲学"
 main_philosophy_law_desc: "宗派の信念の中心となる哲学的・教義的な潮流。"
 disfavoring_sect_tt: "この宗派を#Y 冷遇#!した場合："
 promoting_sect_tt: "この宗派を#Y 奨励#!した場合："
 confucianism_policy: "$SECT_CONFUCIANISM_NAME$"
 confucianism_policy_desc: "$SECT_CONFUCIANISM_NAME$は、孔子の教えから発展した哲学であり、社会の調和と政府機関の公正さを重視している。"
 daoism_policy: "$SECT_DAOISM_NAME$"
 daoism_policy_desc: "$SECT_DAOISM_NAME$は、宇宙の生命力である「道」と調和した生活と、「無為」または「無為自然」の概念を強調する哲学だ。"
 vajrayana_law: "密教の慣行"
 vajrayana_law_desc: "秘密$buddhist$とも呼ばれる密教は、多くの密教的または秘教的、儀式的な実践を取り入れた$buddhist$の一派である。その発展にはほかの宗教、なかでも$hindu$からの多大な影響が見られる。"
 vajrayana_policy: "$vajrayana_law$"
 vajrayana_policy_desc: "$vajrayana_law_desc$"
 no_vajrayana_policy: "$vajrayana_policy$がない"
 no_vajrayana_policy_desc: "$no_vajrayana_policy$"
 pure_land_school_policy: "$SECT_PURE_LAND_SCHOOL_NAME$"
 pure_land_school_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$は東アジア$buddhist$の最も信奉されている宗派のひとつで、仏陀の浄土に生まれ変わるという考えを中心に据えている。最も一般的な浄土は阿弥陀仏の浄土であり、最も重要な教えは「浄土三部経」である。主な実践方法は、仏陀の名前を読誦で繰り返し唱えることによって瞑想することだ。"
 tiantai_policy: "法華宗"
 tiantai_policy_desc: "$tiantai_policy$は、「法華経」の重要性を称えてこの名で呼ばれる、$china$で発達した最初期の$buddhist_ADJ$宗派のひとつである。法華宗は「一乗」の教義を重視し、すべての$buddhist_ADJ$の教えを包括的に捉え、理解することを推進している。"
 dharma_school_policy: "$SECT_DHARMA_SCHOOL_NAME$"
 dharma_school_policy_desc: "$china$では「唯識宗」、$japan_region$では「法相宗」と呼ばれる$SECT_DHARMA_SCHOOL_NAME$の伝統はインドで生まれ、$mahayana$に大きな影響を与えた。この伝統は理想主義と、あらゆる存在が意識によって成り立っているという考えに焦点を当てており、ヨガと瞑想の実践を重視している。"
 flower_garland_school_policy: "$SECT_FLOWER_GARLAND_SCHOOL_NAME$"
 flower_garland_school_policy_desc: "「華厳経」にちなんで名づけられた$SECT_FLOWER_GARLAND_SCHOOL_NAME$は、$china$で発展した主要な$buddhist_ADJ$の伝統のひとつであり、存在するすべてのものの相互浸透に焦点を当てている。万物は互いに依存し合い、同時に互いのうちに存在しているとする「相即相入」の教義を華厳宗は強調している。"
 meditation_school_policy: "$SECT_MEDITATION_SCHOOL_NAME$"
 meditation_school_policy_desc: "伝承によれば、$SECT_MEDITATION_SCHOOL_NAME$は達磨僧によって創始された。瞑想は$buddhist$では一般的な実践だが、この宗派では悟りを得るための手段として瞑想を使用することを重視しており、通常は座った状態で、または武術のような動作をおこないながら瞑想に入る。"
 mantra_school_policy: "$SECT_MANTRA_SCHOOL_NAME$"
 mantra_school_policy_desc: "$SECT_MANTRA_SCHOOL_NAME$は、密教の秘教的実践、特に「三密」と呼ばれる、「親密、口密、意密」に重点を置いている。この宗派の実践は、ほかの多くの$buddhist$宗派の発展に大きな影響を与えてきた。"
 shugendo_policy: "$SECT_SHUGENDO_NAME$"
 shugendo_policy_desc: "$buddhist$、$shinto$、$onmyodo$の慣習が融合して生まれた混合主義である$SECT_SHUGENDO_NAME$は、山野での宗教的修行を通じて超自然的な力を得ることを目指している。秘教的な慣習や儀式と同様に、山岳信仰と山行がこの宗派の主眼である。"
 azhaliism_policy: "$SECT_AZHALIISM_NAME$"
 azhaliism_policy_desc: "密教の実践が$yunnan_area$に伝わると、$chinese_group$、$tibetan_group$、$burmese_culture$起源の伝統と混ざり合い、習合的な信仰が誕生した。その結果、$SECT_AZHALIISM_NAME$はほかの大きな宗派と似ていながら同時に異なる、比較的地域に根ざした伝統として成立した。"
 musok_policy: "$SECT_MUSOK_NAME$"
 musok_policy_desc: "神や祖先の霊の崇拝を中心とした$SECT_MUSOK_NAME$の信仰は、$buddhist$が伝来する前から$korea_region$に存在していた。$buddhist$が伝来したあとも、その信仰、慣習、儀式は地域の文化の重要な部分でありつづけている。"
 mulasarvastivada_policy: "$SECT_MULASARVASTIVADA_NAME$"
 mulasarvastivada_policy_desc: "$india$の最初期の$buddhist$宗派のひとつである$SECT_MULASARVASTIVADA_NAME$の伝統は、$buddhist$のほとんどの潮流から姿を消し、$tibetan_buddhism$と$indonesia_region$でのみ生き残った。そこに最初に到来した潮流は小乗仏教であり、$SECT_MULASARVASTIVADA_NAME$は$vajrayana_law$とともにシュリーヴィジャヤ王国時代に顕著になった。"
 mahavihara_policy: "$SECT_MAHAVIHARA_NAME$"
 mahavihara_policy_desc: "仏教が到来して以来、$buddhist$学の中心地であった$sailan_area$は、独自の$theravada$$buddhist$の伝統を発展させてきた。そのため、特に$india$本土で$buddhist$が衰退しはじめて以来、近隣のほかの地域での$buddhist$の発展と普及に影響を与えてきた。"
 burmese_buddhism_policy: "$SECT_BURMESE_BUDDHISM_NAME$"
 burmese_buddhism_policy_desc: "$sailan_area$の$mahavihara_policy$$buddhist$の影響を強く受けているものの、ビルマにはほかの形態の$buddhist$も広まっており、$mahayana$と$theravada$の伝統に加え、$hindu$、さらには$buddhist$以前の信仰の名残までもが融合して、独特の色合いをもつ$theravada$が生み出された。この宗派は$sailan_area$で実践されているものと非常によく似ているが、$mahayana$やほかの秘教的伝統の多くの要素も取り入れている。"
 lankavong_policy: "$SECT_LANKAVONG_NAME$"
 lankavong_policy_desc: "中国の影響を受けた$mahayana$から初期のインド$buddhist$の伝統に至るまで、$buddhist$のさまざまな形態が長年にわたって$thai_culture$人の地に存在してきた。やがて$sailan_area$から伝わった$theravada$の伝統が主要な思想体系になったが、以前の伝統や$thai_culture$の民間信仰からの影響もまだ残りつづけている。"
 khmer_buddhism_policy: "$SECT_KHMER_BUDDHISM_NAME$"
 khmer_buddhism_policy_desc: "$khmer_culture$地域に最初に伝わった$buddhist$は、密教の強い影響を受けた$mahayana$であり、以前からあった$hindu_ADJ$信仰に取って代わることとなった。時が経つにつれて、$theravada$が$mahayana$に代わって主流となり、修道生活へと大きく変化した。"
 sect_school_law: "宗派の流派"
 sect_school_law_desc: "この宗派の特定の流派。主流となっている教義とは細部が異なる場合がある。"
 jodou_shinshuu_policy: "$SECT_JOUDO_SHINSHUU$"
 jodou_shinshuu_policy_desc: "$SECT_PURE_LAND_SCHOOL_NAME$の一派であり、もとは$SECT_TENDAI_NAME$の僧侶だった親鸞によって開かれた。親鸞は失望して$SECT_PURE_LAND_SCHOOL_NAME$の教えを学ぶようになり、最終的には新たな分派を打ち立てた。この宗派は仏陀の名を唱える「念仏」を中心に据えており、阿弥陀仏への感謝を表す言葉として使われる「南無阿弥陀仏」という言葉は、この宗派の代名詞となっている。"
 nichiren_policy: "$SECT_NICHIREN_NAME$"
 nichiren_policy_desc: "仏僧の日蓮によって創始されたこの宗派は、その教義の大部分を「法華経」から得ているが、密教的な実践や儀礼を含む主流の教えからの逸脱に反対する。悟りの達成には、瞑想だけでなく、人の行為とその結果が影響を及ぼすと説いている。"
 nyigma_policy: "$SECT_NYIGMA_NAME$"
 nyigma_policy_desc: "$tibetan_buddhism$の最古の宗派であり、ほかのどの形態の$buddhist$にも見られない独特の教えをもつ。「ゾクチェン（大円満）」を悟りに至る最も直接的な道とみなし、他宗派の修行法よりも優れていると考える。しかし、この宗派の経典は仏教が$tibet_region$に最初に伝来したころのものであり、後期インド密教の実践との繋がりを欠いているとして、競合する宗派から批判を受けてきた。"
 kadam_policy: "$SECT_KADAM_NAME$"
 kadam_policy_desc: "$SECT_KADAM_NAME$は、慈悲、学問、規律を重視し、悟りに至るための包括的かつ体系的な大乗$buddhist_ADJ$の道を築こうとしている。また、密教の実践は上級者のみに限定しつつ、在家信者を$buddhist_ADJ$生活に取り入れることも目的としている。"
 kagyu_policy: "$SECT_KAGYU_NAME$"
 kagyu_policy_desc: "$SECT_KAGYU_NAME$は、現実の本質的な空性に関する知識や認識を獲得した象徴である「マハームドラー（大印）」に重点を置いている。この宗派自体は複数の宗派に分かれており、それぞれ独自の解釈や実践に若干の違いはあるものの、すべてがマハームドラーを認めている。"
 sakya_policy: "$SECT_SAKYA_NAME$"
 sakya_policy_desc: "サキャ寺院に起源をもつこの宗派は、ラムドレ（修行の成果がその道に内在しているという格言に基づく瞑想法）に重点を置いている。この教えはヘーヴァジュラ・タントラに記されており、宗派は複数の密教実践をおこなっている。"
 jonang_policy: "$SECT_JONANG_NAME$"
 jonang_policy_desc: "$SECT_JONANG_NAME$の主な修行法は時輪タントラ（カーラチャクラ・タントラ）で、この宗派はシェントン哲学を支持している。この哲学では、物理的現実は固有の存在を欠いているが、対照的に究極的実在、つまり仏性はそうではないとされている。仏性は、それ自体の無数の覚醒した性質に満ちているのだ。"
 hun_frontier_fortresses: "国境の要塞"
 hun_frontier_fortresses_desc: "わが国の領土は、多くの好戦的な隣国に囲まれている。国民を守るためには、国境の要塞の整備に力を注ぎ、そのための資金と物資を十分に投入しなければならない。"
 vegvar_system: "ヴェーグヴァール制度"
 vegvar_system_desc: "[GetEstateName('crown_estate')]は、王国全土に張り巡らされた強固な要塞網を維持するため、定期的に資金拠出をおこなっている。"
 not_maintained: "維持しない"
 not_maintained_desc: "[GetEstateName('crown_estate')]が維持費を賄うことができず、わが国の大要塞はいまや著しく荒廃している。"
 enclosure_movement: "囲い込み運動"
 enclosure_movement_desc: "囲い込み運動とは、それまで共有されていた土地を壁や柵で囲い、私有地に変える過程のこと。"
 enclosure_allowed: "囲い込みを許可"
 enclosure_allowed_desc: "囲い込みを許可することで、地域住民が利用してきた共有地を私有地とし、その利用を所有者のみに限定する。"
 enclosure_disallowed: "囲い込みを不許可"
 enclosure_disallowed_desc: "共用地は囲い地とならないよう保護され、私有地にすることはできない。"
 enclosure_act: "囲い込み法"
 enclosure_act_desc: "商業農業の台頭と工業化の成長を支援するために、共用地のさらなる囲い込み、または民営化をおこなう。"
 fra_taille: "タイユ税"
 fra_taille_desc: "タイユとは、[GetEstateName('clergy_estate')]と[GetEstateName('nobles_estate')]を除く、各世帯が所有する土地の広さに基づいて課される税のこと。"
 permanent_tax: "恒常的な税"
 permanent_tax_desc: "タイユを普通税とし、国家の歳入源を拡大する。"
 exceptional_only: "例外的のみ"
 exceptional_only_desc: "タイユを必要な場合にのみ徴収できる例外的な税金とする。"
 fra_5_percent_tax: "マショーの5%税"
 fra_5_percent_tax_desc: "フランスの財務総監が提案した、年収の20分の1を占める新税。"
 five_percent_tax: "すべての階級"
 five_percent_tax_desc: "5%の税が、地位に関係なくすべての人々から徴収される。"
 no_five_percent_tax: "農民のみ"
 no_five_percent_tax_desc: "5%の税は[ShowEstateTypeName('peasants_estate')]からのみ徴収される。"
 eng_taxation_law: "徴税"
 eng_taxation_law_desc: "安定した収入は機能的な政府の鍵だ。法的な課税の枠組みを取り入れることで、個人や団体からの徴税を規制することができる。"
 income_tax: "所得課税"
 income_tax_desc: "税金は[pops|e]から直接徴収され、[estates|e]の収入に基づいて課税される累進税率の仕組みになっている。"
 trade_tax: "商業税"
 trade_tax_desc: "税収の大部分は、主に[GetEstateName('burghers_estate')]が負担する関税と消費税から得られる。"
 traditional_tax: "伝統的な税"
 traditional_tax_desc: "税金は[estates|e]から徴収され、特権によって課税の度合いが決まる。これまでどおりの徴税である。"
 factory_working_conditions_law: "工場の労働条件"
 factory_working_conditions_law_desc: "わが国の製造業の拡大は産業化を加速させ、生産能力を高めている。工場労働者が経済の中核を占めるようになるにつれ、搾取を防ぐためにもその権利を法的に定めることが重要となる。"
 decent_conditions: "妥当な条件"
 decent_conditions_desc: "1日最大12時間労働が強制され、工場の定期的な検査が実施される。"
 fair_conditions: "公平な条件"
 fair_conditions_desc: "労働時間の規制や工場の検査に加え、児童労働者に対しては労働時間の制限や教育機会の義務づけるなど、追加の補償が提供される。"
 unregulated_conditions: "規制なしの条件"
 unregulated_conditions_desc: "工場主は自分の事業を自由に運営できる。事故が頻繁に発生し、労働者は搾取されることが多く、職場での死亡事故も多発する。"
 trade_unions_law: "労働組合"
 trade_unions_law_desc: "産業化の初期段階では、労働組合が労働者の権利と労働条件の形成に重要な役割を果たす。組合は団体交渉を通じて雇用主と交渉し、組合員の賃金の向上、労働時間の短縮、より安全な労働条件を要求する。"
 trade_unions_allowed: "許可"
 trade_unions_allowed_desc: "労働者は団体交渉に参加することができ、生産を妨害し、雇用主に要求に応じるよう圧力をかけるためにストライキや抗議活動がおこなわれることもある。"
 trade_unions_prohibited: "禁止"
 trade_unions_prohibited_desc: "労働者は手を組んだり、集団行動を試みたりすることは許されない。ストライキは違法となる。"
 #Florence
 #Laws
 guilds_of_florence: "フィレンツェのギルドの優位性"
 guilds_of_florence_desc: "我々の社会構造を構成する強力な商人ギルドは、継続的な繁栄と豊かさを支える重要な支持者だ。どのギルドも重要ではあるが、一部のギルドが大きな権力と影響力を獲得するだろうことは否定できない。"
 consiglio_maggiore: "コンシーリオ・マッジョーレ"
 consiglio_maggiore_desc: "貴族と、[GetEstateName('burghers_estate')]、職人、銀行家などの多様な階級の市民で構成される議会が、共和国内の独裁機構を統括している。"
 #Policies
 arti_minori: "アルティ・ミノーリ"
 arti_minori_desc: "アルティ・ミノーリとは、規模や重要性の低い職業を代表する小規模な商業団体を指す。これらのギルドは、鞍造り、鍵の開錠や修理、大工仕事などの専門的な技能に特化しており、商人社会のなかで最も低い地位を占めている。"
 arti_mediane: "アルティ・メディアーネ"
 arti_mediane_desc: "アルティ・メディアーネは、アルティ・ミノーリとアルティ・マッジョーリの中間に位置する中規模ギルドとして機能する。これらのギルドは、鍛冶や製靴といった中程度の規模と影響力をもつ商業と職業を代表し、小規模な専門職とより有力な産業のあいだの橋渡しの役割を果たす。"
 arti_maggiori: "アルティ・マッジョーリ"
 arti_maggiori_desc: "アルティ・マッジョーリは、最大にして最も影響力のある商人ギルドを指す。これらのギルドは、繊維産業や銀行・金融部門など、大きな経済的および政治的権力をもつ主要な産業や商業を代表する。"
 ordinances_of_justice: "正義の条例"
 ordinances_of_justice_desc: "中央権力の方針に従わない、有力[GetEstateName('nobles_estate')]の権力を抑制することを目的とした一連の法的枠組み。これらの法体系は、強力な貴族階級に対抗することを目的としている。"
 #Portugal
 por_estudo_geral_law: "ストゥディウム・ジェネラーレ"
 por_estudo_geral_law_desc: "[ShowModifier('por_estudo_geral')]は、慎ましきわが国の民を教育することを目的とした国立[ShowBuildingTypeName('university')]である。その立地や首都との近接性は、我々にとって極めて重要である。"
 por_estudo_in_coimbra: "[ShowLocationNameWithNoTooltip('coimbra')]の$por_estudo_geral_law$"
 por_estudo_in_coimbra_desc: "国立[ShowBuildingTypeName('university')]を学問の街として名高い[ShowLocationName('coimbra')]に設置することで、大学の独立性を維持し、我々の教育上の目標について諸階級の理解を得ることができる。"
 por_estudo_in_lisbon: "[ShowLocationNameWithNoTooltip('lisbon')]の$por_estudo_geral_law$"
 por_estudo_in_lisbon_desc: "$por_estudo_geral_law$を宮廷の近くに設置すれば、権力を我々に集中させ、[ShowBuildingTypeName('university')]の運営をより厳しく管理することができる。"
 #Teutonic Order
 teu_amber_monopoly_law: "[ShowGoodsNameWithNoTooltip('amber')]の独占"
 teu_amber_monopoly_law_desc: "[ShowGoodsName('amber')]はわが国で最も貴重な資源のひとつである。その取引は極めて重要であり、慎重な管理が求められる。"
 state_controlled_amber_gathering: "国家による琥珀採取"
 state_controlled_amber_gathering_desc: "国家が[ShowGoodsName('amber')]資源の独占権を保持する。この貴重な品の輸出は政府の高官によって統制され、支配層の権威を高める。"
 burghers_controlled_amber_gathering: "[GetEstateNameWithNoTooltip('burghers_estate')]管理の[ShowGoodsNameWithNoTooltip('amber')]"
 burghers_controlled_amber_gathering_desc: "[ShowGoodsName('amber')]は、それを扱う商人たちの手に委ねるのが最善だろう。交易過程から中間業者を排すことで、我々の総収入は大いに拡大するはずだ。"
 peasant_controlled_amber_gathering: "[GetEstateNameWithNoTooltip('peasants_estate')]による琥珀採取"
 peasant_controlled_amber_gathering_desc: "[ShowGoodsName('amber')]は、それを採取する者たちの手に委ねられるべきである。この資源の管理は[ShowEstateTypeName('peasants_estate')]が担う。"
 #japan
 jap_sakoku_law: "他国との交流"
 jap_sakoku_law_desc: "$japan_region$は昔から、海によって他国と隔てられているという恵まれた環境にある。海は広大であるがゆえに、外の世界に対して国境を閉ざすことは非常に容易なのである。"
 sakoku_enabled: "鎖国"
 sakoku_enabled_desc: "外部からの影響を受けないため、我々の領土は生産性と経済成長が必ず向上するだろう。"
 sakoku_disabled: "開国"
 sakoku_disabled_desc: "国境を世界に開けば、交易ができるだけでなく知識も自由に流入する。"
 jap_buke_shohatto: "武家諸法度"
 jap_buke_shohatto_desc: "武士のあるべき振る舞い定めた一連の布告であり、武士にいっそうの精進を促すことを意図している。"
 jap_buke_shohatto_enforced: "$jap_buke_shohatto$の施行"
 jap_buke_shohatto_enforced_desc: "武士にはより精進するために従うべき明確な規範があり、武士はこれを遵守しなければならない。"
 jap_buke_shohatto_guidelines: "指針としての$jap_buke_shohatto$"
 jap_buke_shohatto_guidelines_desc: "$jap_buke_shohatto$は、厳格な規則というよりは一般的な指針とみなされており、従うべき行動規範ではなく模範とすべき理想像として位置づけられている。"
 clan_residence: "氏族の居住地"
 clan_residence_desc: "権力の均衡を適切に保つためには、さまざまな氏族の指導者がどこに住むべきかを定める明確な法が必要である。"
 appointed_posts_policy: "武家官位"
 appointed_posts_policy_desc: "各氏族の長は、忠誠を誓う[GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]に与えられた特定の官位をもつ。この仕組みにより、わが国は柔軟に運営される。"
 enable_grant_shugo_office_tt: "[action|e]「[ShowGenericActionName('grant_shugo_office')]」を有効化する"
 enable_revoke_shugo_office_tt: "[action|e]「[ShowGenericActionName('revoke_shugo_office')]」を有効化する"
 enable_claim_shugo_office_tt: "[action|e]「[ShowGenericActionName('claim_shugo_office')]」を有効化する"
 established_domains_policy: "世襲領地"
 established_domains_policy_desc: "各氏族は世襲権をもつ独自の領地を有している。これにより[GetUniqueInternationalOrganization('japanese_shogunate').GetName]の官僚機構が解放され、より重要な務めに集中できるが、同時に氏族の権力も強化される。"
 sankin_kotai_policy: "参勤交代"
 sankin_kotai_policy_desc: "$sankin_kotai_policy$とは、[GetUniqueInternationalOrganization('japanese_shogunate').GetName]の大名が都と領地とを交互に行き来する制度。大名は都にいるあいだに富を誇示することが期待されており、こうした金銭的負担を強いることで、不穏な企てに走る余地を与えないようにするのである。"
 #Navarra
 #Laws
 nav_adaptability: "ナバラの適応性"
 nav_adaptability_desc: "2つの大国に挟まれているため、わが国は適応するか滅ぶかの選択を迫られている。賢明な同盟と迅速な軍事行動を組み合わせることで、我々は小国ながらも生き残ることができた。必要に応じて素早く行動を調整できるこの能力は、決して失ってはならない強みだ。"
 #Policies
 belligerent_stance: "強硬姿勢"
 belligerent_stance_desc: "安全を保つには、攻撃的な姿勢に出るしかない。我々を攻撃する者は誰であれ、大きな代償を払うことになると示すために、あらゆる手段を講じる。"
 conciliatory_stance: "融和姿勢"
 conciliatory_stance_desc: "戦いの時代は終わり、今後は外交に重きを置かなければならない。結局のところ、“酢よりも蜂蜜を使うほうが多くの蠅を捕まられる”のだ。"
 defensive_stance: "防御的姿勢"
 defensive_stance_desc: "我々の領土は国民と同じように荒々しい。敵が来て血を流すほど、将来の土地の恵みは増すのだ。"
 offensive_stance: "攻撃的姿勢"
 offensive_stance_desc: "我々は何者も恐れない。古いことわざにあるように、「攻撃は最善の防御」である。先制攻撃をおこない、我々の存在を脅かす者たちよりも残酷になるべきだ。"
 #Bohemia
 maiestas_carolina: "カロリーナ大典"
 maiestas_carolina_desc: "[ShowEstateTypeName('nobles_estate')]の権力を大幅に抑制するために起草された、一連の法律と条項。この勅書には、特定の状況下で貴族の財産を国家に譲渡すること、および王国全体で$nobles_estate$の独裁的な権力を制限することが含まれる。"
 #Chivalry Orders
 order_of_chivalry_law: "騎士団"
 order_of_chivalry_law_desc: "宗教と宮廷の伝統が融合したこの法律は、[ShowReligionGroupAdjective('christian')]の理想と慈善活動に身を捧げた騎士の伝統を体現している。もとは聖地を訪れる巡礼者を保護し、清貧、服従、貞潔の誓いを守るために設立されたこれらの騎士団は、時とともに変化し、著名な個人を称える名誉ある象徴となった。"
 has_not_assumed_chivalric_order_in_last_25_years_tt: "我々は過去#Y 25#!年間、「#Y $order_of_chivalry_law$#!」法を制定していない"
 order_of_saint_george_policy: "聖ゲオルク騎士団"
 order_of_saint_george_policy_desc: "「聖ゲオルクの騎士道会」として知られるこの政府改革は、騎士道と名誉の理想への取り組みを体現し、騎士の競技会や祝祭を通じてこれらの価値観を推進している。"
 order_of_the_ermine_policy: "アーミン騎士団"
 order_of_the_ermine_policy_desc: "アーミン騎士団は、[GetCountry('ENG').GetAdjective]のガーター騎士団からインスピレーションを得ている。アーミンをシンボルとして揺るぎない個人の名誉を表すこの騎士団は、社会的地位に関係なく、[ShowAreaName('brittany_area')]公国に並外れた貢献をした男女を評価する。"
 order_of_the_dragon_policy: "ドラゴン騎士団"
 order_of_the_dragon_policy_desc: "「ソシエタス・ドラコニカ」としても知られるこの騎士団は、[GetCountry('HUN').GetAdjective]王室、[ShowReligionName('catholic')]教会、[ShowReligionName('christianity')]を[GetCountry('TUR').GetLongName]や異端者、異教徒の脅威から守ることに専念していた。聖ゲオルク騎士団をモデルに、当時の十字軍精神に触発されたこの組織は、ウロボロスと赤十字のシンボルのもとに[ShowEstateTypeName('nobles_estate')]と[ShowEstateTypeName('crown_estate')]を団結させ、国内外の脅威に対する集団防衛を促進し、$nobles_estate$に忠誠心に対する見返りとして王室の保護と名誉を与えた。"
 order_of_the_band_policy: "バンダ騎士団"
 order_of_the_band_policy_desc: "バンダ騎士団は、[GetCountry('CAS').GetName]の統治者に忠誠と服従を誓う非常に優秀な騎士で構成されている。騎士団の構成員は、宮廷にふさわしい礼節と非の打ちどころのない振る舞いが期待され、馬上槍試合への定期的な参加と、何よりも君主を忠実に支えることが義務づけられている。"
 order_of_the_swan_policy: "白鳥騎士団"
 order_of_the_swan_policy_desc: "白鳥騎士団は、信仰心を広め、聖母マリアの崇拝を広めることを目的とした宗教的な騎士団である。団員には王家の王子や[ShowEstateTypeName('nobles_estate')]が名を連ね、堅忍によって団結している。"
 order_of_the_black_eagle_policy: "黒鷲勲章騎士団"
 order_of_the_black_eagle_policy_desc: "黒鷲勲章騎士団は、精神的な騎士団というよりも軍事的な騎士団である。団員には、優れた功績を上げた名高い将軍たちのほか、王族、他国から来訪した王族などが含まれる。"
 order_of_the_white_eagle_policy: "白鷲勲章"
 order_of_the_white_eagle_policy_desc: "$order_of_the_white_eagle_policy$は、国家に貢献した忠実な支持者や、特に優秀な市民に授与される。また、わが国を訪問した高位の来賓にも授けられる。"
 #Six Ministries Overseer
 six_ministries_overseer_law: "六部の監督"
 six_ministries_overseer_law_desc: "[ShowLawName('six_ministries')]の業務は、別の機関か、おそらく君主の監督下に置く必要がある。"
 chi_grand_chancellorship: "宰相"
 chi_grand_chancellorship_desc: "六部は、左丞相と右丞相によって代表される宰相の監督下に置かれるものとする。左丞相と右丞相のうち、上位に位置するのは左丞相である。"
 chi_grand_secretariat: "中書省"
 chi_grand_secretariat_desc: "六部は文書を$chi_grand_secretariat$に提出し、同省がそれを精査・整理して君主に奏上する。"
 chi_direct_report: "直属"
 chi_direct_report_desc: "六部は君主のもとに直接出頭する。これにより君主の権威が強化されるが、統治の効率が低下する可能性がある。"
 #Ashta Pradham Council
 ashta_pradhan_council_law: "アシュタ・プラダーンの評議会"
 ashta_pradhan_council_law_desc: "$mhr_ashta_pradhan_desc$"
 apc_peshwa_focus_policy: "ペーシュワー重視"
 apc_peshwa_focus_policy_desc: "ペーシュワーは国家の行政全般を担当する宰相である。\n評議会はペーシュワーにさらなる権限を与え、彼らの国内での影響力を高める。"
 apc_mazumdar_focus_policy: "マズムダール重視"
 apc_mazumdar_focus_policy_desc: "マズムダールは国家の経理を担当する財務大臣である。\n評議会はマズムダールにさらなる権限を与え、彼らの国内での影響力を高める。"
 apc_sacheev_focus_policy: "サチーヴ重視"
 apc_sacheev_focus_policy_desc: "サチーヴは書記長官であり、国王の勅令や国家のその他の政策の作成を担当する。\n評議会はサチーヴにさらなる権限を与え、彼らの国内での影響力を高める。"
 apc_waqia_navis_focus_policy: "ワキア・ナヴィス重視"
 apc_waqia_navis_focus_policy_desc: "ワキア・ナヴィスは内務大臣であり、国家の情報諜報・諜報部門の責任者である。\n評議会はワキア・ナヴィスにさらなる権限を与え、彼らの国内での影響力を高める。"
 apc_senapati_focus_policy: "セーナーパティ重視"
 apc_senapati_focus_policy_desc: "セーナーパティは軍総司令官であり、軍と国家の防衛に責任を負う。\n評議会はセーナーパティにさらなる権限を与え、彼らの国内での影響力を高める。"
 apc_dabir_focus_policy: "ダビール重視"
 apc_dabir_focus_policy_desc: "ダビールは外務大臣であり、国家の外交問題を担当している。\n評議会はダビールにさらなる権限を与え、彼らの国内での影響力を高める。"
 apc_nyayadhish_focus_policy: "ニヤーヤディーシュ重視"
 apc_nyayadhish_focus_policy_desc: "ニヤーヤディーシュは国家の民事および刑事問題を担当する首席判事である。\n評議会はニヤーヤディーシュにさらなる権限を与え、彼らの国内での影響力を高める。"
 apc_panditrao_focus_policy: "パンディト・ラーオ重視"
 apc_panditrao_focus_policy_desc: "パンディト・ラーオは国家の宗教問題に責任をもつ大司祭である。\n評議会はパンディト・ラーオにさらなる権限を与え、彼らの国内での影響力を高める。"
 #Middle Kingdom Laws
 civil_registration: "戸籍制度"
 civil_registration_desc: "我々の旗のもとに集う人々の生活水準を向上させるために、領土内のすべての国民を把握することを目的とした制度。"
 delegated_civil_registration_policy: "$civil_registration$の委任"
 delegated_civil_registration_policy_desc: "地方総督に対し、それぞれの州での登録手続きを管理させることとする。この措置は効率低下を招く可能性があるが、彼らの権限が尊重されていると感じさせることができるだろう。"
 centralized_civil_registration_policy: "$civil_registration$の中央集権化"
 centralized_civil_registration_policy_desc: "効率を高めるため、住民登録の手続きは中央政府の管轄下に置くこととする。しかし、地方総督は自らの職務を取り上げられることに不満を抱くだろう。"
 tax_base_system: "税基盤制度"
 tax_base_system_desc: "課税はあらゆる国の経済の基盤である。[GetUniqueInternationalOrganization('middle_kingdom').GetName]全域で適切な税制を運用することで、わが領土からより効率的に富を取り立てられるようになる。"
 rice_based_tax: "米基準の税制"
 rice_based_tax_desc: "何世紀にもわたる伝統的な税と通貨の基準である[ShowGoodsName('rice')]は、引き続き我々の課税制度の基盤として機能する。"
 single_whip_policy: "一条鞭法"
 single_whip_policy_desc: "$single_whip_policy$を施行することで[ShowGoodsName('silver')]を課税制度の基盤とし、中央政府に対する金銭的義務をこの貴金属の納付に一本化する。"
 provincial_governorship: "州総督制"
 provincial_governorship_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]の広大さは他に類を見ない。この巨大な領土を効果的に統治するため、我々は地方行政官の制度を設けることとする。"
 curtailed_governors_policy: "州総督の権限制限"
 curtailed_governors_policy_desc: "州総督たちは汚職と怠惰を広めるだけである。中央政府の権威が遠隔地においても希薄化しないよう、厳重に監督しなければならない。"
 established_provincial_governors: "州総督制度の確立"
 established_provincial_governors_desc: "地方総督は名誉ある地位であり、多くの者が渇望している。明確に割り当てられた領地と行政職務を彼らに与えることで、政府の歯車はよりいっそう円滑に回るようになる。"
 zongdu_policy: "総督"
 zongdu_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]の領土は広大すぎるあまり、単なる地方総督では統制できない。そこで、複数の省を統括する副王である、$zongdu_policy$の役職を設けるべきだ。彼らは[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]の代表として省内の問題を統括し、重要度の低い問題は首都に報告しなくて済むようにしよう。"
 zongdu_policy_scaling: "自国の[ShowGoodsName('silver')]生産量"
 introduce_gaituguiliu_policy: "改土帰流制度"
 introduce_gaituguiliu_policy_desc: "辺境の省に住む、[ShowSubjectTypeName('tusi')]とも呼ばれる先住民族の首長は、地元の少数民族の世襲統治者である。彼らは、地元民とのつながりがあるため、ときには役に立つと思われるものの、長期的には地域の安定にとってリスクとなることが多い。中央政府によって任命された通常の役人に徐々に置き換えることで、地域レベルでの平穏の維持が容易になる。"
 unlock_gaituguiliu_tt: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]のリーダーの[cabinet_action|e]「[ShowCabinetActionName('gaituguiliu_policy')]」がアンロックされる"
 lifan_yuan_policy: "理藩院"
 lifan_yuan_policy_desc: "帝国内外の辺境地域に多数存在する臣民や小国を管理するには、いまや礼部だけでは不十分かつ不適切であると考えられている。対処するための機関を設立すべきだ。"
 cefeng_tizhi: "冊封体制"
 cefeng_tizhi_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]には建国以来、朝貢体制が存在してきた。周辺諸国は、[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]の権威を忠実に認めてきたのだ。"
 free_cefeng_tizhi_policy: "自由な$cefeng_tizhi$"
 free_cefeng_tizhi_policy_desc: "諸国家は自然と[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]の優位性を認め、規則や法令がなくとも朝貢をもって龍の玉座にひれ伏すだろう。"
 codified_cefeng_tizhi_policy: "成文化された$cefeng_tizhi$"
 codified_cefeng_tizhi_policy_desc: "成文化された階層的な朝貢体制は、[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]にこの上なく資する制度である。これにより、どの国家が龍の玉座に最も多くの富を提供し、それに見合う報酬を受けるに値するかが明らかになるからだ。"
 keju_examination: "科挙"
 keju_examination_desc: "科挙制度は、官僚機構に仕えるべき教養のある最高の人材を選抜することを目的としている。これにより、わが国でも特に優秀な人材が行政の歯車を動かし、円滑な運営が保証されることとなる。"
 new_keju_formats_policy: "新形式の科挙"
 new_keju_formats_policy_desc: "この改革は、科挙試験における候補者および将来の官僚の選抜プロセスを改善することを目的としている。新しい形式の試験の導入と基準の引き上げは、間違いなく我々の行政に利益をもたらすだろう。"
 new_keju_formats_policy.tt: "[ShowGenericActionName('conduct_keju_examination')]はより優れた候補者を生み出す"
 focus_on_classics: "古典重視"
 focus_on_classics_desc: "[ShowPolicyName('confucianism_policy')]と[ShowPolicyName('daoism_policy')]の古典は、何世紀にもわたり$keju_examination$の基礎となってきた。我々はこのような歴史的伝統を軽々しく破るべきではない。"
 direct_appointment: "直接任命"
 direct_appointment_desc: "学識があるからといって、必ずしも政務に適しているとはかぎらない。そのため、政務にふさわしい人材を直接的に任命するほうがより効率的である。"
 direct_appointment.tt: "[action|e]「[ShowGenericActionName('conduct_keju_examination')]」を無効化する"
 military_examination: "武科挙の導入"
 military_examination_desc: "科挙試験を受験する官僚は、国政術の能力だけでなく、弓術と馬術の技能についても試される。"
 outwards_view: "対外展望"
 outwards_view_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]は建国以来、勢力を外へと拡大してきたが、外部からの脅威もあり、国境を越えてくる者に対しても一定の注意が必要となる。"
 allow_trade: "交易の許可"
 allow_trade_desc: "シルクロードが[GetUniqueInternationalOrganization('middle_kingdom').GetName]に多大な繁栄をもたらしたのは、単なる偶然ではない。交易と交流を通じてこそ、国家は恩恵を受けるのである。"
 haijin_policy: "海禁"
 haijin_policy_desc: "海は海賊行為や密輸、ときには権力の簒奪を目論む者すら波間に隠す、災いの源である。しかし一方で、海上交易は富と発見ももたらすため、偉大なるわが国に富と革新が自由に流れ込むよう、海上利用に規制を設ける必要がある。"
 tianxia: "天下"
 tianxia_desc: "我々の地域的な影響力と拡大の概念は、天から与えられた統治権によって保証されている。"
 expand_the_tianxia_policy: "$tianxia$の拡大"
 expand_the_tianxia_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]の主権と統治権は、その神聖な義務が遂行されているかぎり、これまでどおりに認められるべきである。天のもとに生きるすべての者は龍の玉座によって保護され、多様な臣民はこれにひれ伏すのだ。"
 chi_have_extra_celestial_governor_tt: "今後、[GetUniqueInternationalOrganization('middle_kingdom').GetName]に別の$celestial_governor$を追加できる。"
 restrict_the_tianxia_policy: "$tianxia$の制限"
 restrict_the_tianxia_policy_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]の直接の権威のみが、天下を統治する権限を委ねられる。龍の玉座は、その権威を下位の国々に委任することで自らを貶めることはできない。"
 jakun_gusa: "八旗"
 jakun_gusa_desc: "主に軍事組織として機能する八旗制度は、[GetUniqueInternationalOrganization('middle_kingdom').GetName]の社会組織の基盤でもある。その役割を明確に定め、彼らが本来の任務を見失わないようにすべきである。"
 revise_the_jakun_gusa_policy: "$jakun_gusa$の改定"
 revise_the_jakun_gusa_policy_desc: "旗は忠実に我々に仕え、敵に打撃を与え、決定的な勝利を収めてきた。その最高の状態と規律を維持するためには、改革と改善が必要だ。怠れば、衰退の危険に晒されるだろう。"
 chinese_jakun_gusa: "$chinese_group$の$jakun_gusa$"
 chinese_jakun_gusa_desc: "$jakun_gusa$制度は北方のステップではうまく機能したが、[GetUniqueInternationalOrganization('middle_kingdom').GetName]の一部となる以上、[ShowCultureGroupName('chinese_group')]の制度に統合される必要がある。"
 six_ministries: "六部"
 six_ministries_desc: "$six_ministries$は[GetUniqueInternationalOrganization('middle_kingdom').GetName]の明確に区分された行政部門であり、それぞれ固有の任務と職責をもつ。"
 ministry_of_rites: "礼部"
 ministry_of_rites_desc: "礼部による我々の宗教および宮廷の行事の運営は、極めて繊細かつ重要な問題だ。儀式の保存と誇示に専念する、適切に運営され有能である機関を確保することにより、優れた水準を維持していく。"
 countries_more_likely_to_accept_invite_to_sect_tt: "我々の[sect|e]への参加意欲が高まる"
 ministry_of_personnel: "吏部"
 ministry_of_personnel_desc: "行政全体に奉仕する人々を統括する吏部は、わが政府の基盤である。その機能を円滑に維持することで、我々は政府の役職に十分な人材が配置されることを保証できる。"
 better_exams_results_tt: "[action|e]「[ShowGenericActionName('conduct_keju_examination')]」でより優秀な候補者を得る"
 ministry_of_revenue: "戸部"
 ministry_of_revenue_desc: "戸部は、財政と通貨に関する一切の責任を負う部署である。国勢調査の実施から税金の徴収、通貨価値の管理まで、その職務は多岐にわたる。そのため、戸部が円滑に機能することは、わが国の繁栄にとって極めて重要である。"
 better_census_results_tt: "[ShowPolicyName('conduct_population_census_decree')]の「[ShowGenericActionName('proclaim_decree')]」の効果が高まる"
 ministry_of_war: "兵部"
 ministry_of_war_desc: "軍事に関する一切を担当する兵部は、兵の徴募と維持だけでなく、すべての軍事施設、装備、物資も管理している。戦いで勝利を収めるためには、兵部への十分な人員配置が必要不可欠である。"
 better_reinforce_fortification_results_tt: "[ShowPolicyName('reinforce_fortifications_decree')]の「[ShowGenericActionName('proclaim_decree')]」の効果が高まる"
 ministry_of_justice: "刑部"
 ministry_of_justice_desc: "すべての司法制度は刑部が管理している。軽犯罪からより重大な違反行為まで扱うが、政府の上層部に対する権限はもたない。刑部の円滑な機能を維持すれば、わが国では平和な社会が保証されるだろう。"
 better_warning_results_tt: "[ShowPolicyName('issue_great_warnings_decree')]の「[ShowGenericActionName('proclaim_decree')]」の効果が高まる"
 ministry_of_works: "工部"
 ministry_of_works_desc: "全国の建設を管轄する工部は、建造物から街道、運河に至るまで、わが国のすべてのインフラの建設と維持に加え、資源の管理や度量衡の標準化も担っている。工部が滞りなく機能するようにすれば、わが国のインフラはつねに強固な基盤をもつだろう。"
 better_infrastructure_works_results_tt: "[ShowPolicyName('commence_infrastructure_works_decree')]の「[ShowGenericActionName('proclaim_decree')]」の効果が高まる"
 #Middle Kingdom Decrees
 middle_kingdom_decrees: "$middle_kingdom$"
 middle_kingdom_decrees_desc: "皇帝の勅令は、[GetUniqueInternationalOrganization('middle_kingdom').GetName]の円滑な運営の要であり、[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderTitle]の権威が全土に行き渡ることを保証するものである。"
 expand_palace_bureaucracy_decree: "宮廷官僚制の拡大"
 expand_palace_bureaucracy_decree_desc: "宮廷の規模を考えると、効率性とスピードを維持するためには、官僚制度の取り組みを強化し拡大する必要がある。"
 conduct_population_census_decree: "戸籍調査の実施"
 conduct_population_census_decree_desc: "我々の広大な領土は、有能な官僚制度によって支えられており、税制の強固な基盤は正確な戸籍調査記録にある。官僚制度の適切な運営を支援するために、我々は領土全体で戸籍調査を実施する。"
 increase_tariff_control_decree: "関税管理の強化"
 increase_tariff_control_decree_desc: "$china$の富は、外国の商人にしばしば狙われる。関税管理を導入し、国境を出入りする交易品の流れを把握するのが賢明だろう。"
 issue_great_warnings_decree: "御製大誥"
 issue_great_warnings_decree_desc: "思いやりのある行政、有能な官僚、汚職への抵抗といった概念は、しばしば相互に依存している。つまり、行政は一種の道徳なのだ。"
 commence_infrastructure_works_decree: "インフラ事業の開始"
 commence_infrastructure_works_decree_desc: "街道は我々の繁栄を支える生命線である。遠く離れた省同士を結びつけ、貴重な商人の活動を促進するために、我々は国土全体に強固なインフラ網を敷くことに尽力する。"
 reinforce_fortifications_decree: "要塞の強化"
 reinforce_fortifications_decree_desc: "我々の要塞は生存の鍵である。最良の状態に維持し、領土のすべての弱点を適切に防備しなければならない。"
 middle_kingdom_members: "[GetUniqueInternationalOrganization('middle_kingdom').GetName]の合計[members|e]"
 #Sinicization and DOP
 sinicized_cabinet_policy: "中国式内閣"
 sinicized_cabinet_policy_desc: "わが国の内閣は、$china$の強力な諸王朝の一部が最初に採用し推進したモデルに従い、同じ影響を受けながら、熟練し有能であることを目指している。"
 limit_chinese_influence_policy: "中国宮廷の影響の制限"
 limit_chinese_influence_policy_desc: "[GetCountry('CHI').GetName]によって伝播される外部からの圧力や影響よりも、我々自身の領地の利益が優先されなければならない。"
 limit_chinese_traditions: "中国の伝統の制限"
 limit_chinese_traditions_desc: "我々が伝統を保存し、歴史書にその名を刻めるよう努める一方で、大国の単なる衛星国とならないように警戒を怠ってはならない。"
 promote_chinese_traditions: "中国の伝統の促進"
 promote_chinese_traditions_desc: "我々には文化的な才能があり伝統を守る傾向があるが、中国の隣人の慣行を学ぶことには多くの利益がある。"
 #Muscovy/Russia
 vestiarium: "宝物目録"
 vestiarium_desc: "国有資産の管理に関する法的規制を確立し、維持することは、効率的な資源配分と支出管理にとって重要だ。これは行政に必要であり、統治当局がさまざまな優先事項に関する決定を下すのに役立つ。"
 diplomatic_focus: "外交重視"
 diplomatic_focus_desc: "各物品は、外国の高官を感心させるための豪華な国家儀式や、外交での贈り物として使用されることを想定しているため、実用的かつ象徴的な重要性に応じて分類される。"
 administrative_focus: "統治重視"
 administrative_focus_desc: "各物品は、建設プロジェクトに効率的に使用され、政府支出が抑制されることが保証されるように、国家統治と財務計画への有用性に応じて管理される。"
 monastic_reformation_movement: "修道改革運動"
 monastic_reformation_movement_desc: "所有派と非所有派は、教会内での富の役割とそれが聖職者と信者の精神生活に与える影響について、異なる見解をもっている。"
 non_possessors: "非所有派"
 non_possessors_desc: "非所有派は、教会は物質的な富から距離を置き、より修道的で瞑想的な生活様式に従うべきだと信じている。神とより親密な関係を築くには、世俗的な所有物を拒絶することが重要だ。この運動はニル・ソルスキーの教えに大きく影響されている。"
 possessors: "所有派"
 possessors_desc: "所有派は、精神的および社会的責任を果たすために、教会が物質的な富を所有することが必要であると考え、教会の土地と財産の所有権を支持する。取り組みの例としては、慈善活動、宗教施設の維持、インフラの開発、教育の提供などがある。"
 sobornoye_ulozheniye_policy: "会議法典"
 sobornoye_ulozheniye_policy_desc: "会議法典は、強力な中央集権国家と明確な社会階層をもつ国家に、法律を適用させる基礎的な法典および社会法典として機能する。これは、当時普及していた法典を基盤とし、ビザンチン法典の特定の要素を取り入れ、階級の区別を固め、当時の政治的および宗教的影響を反映した法体系を成文化したものだ。"
 intellectual_movements: "知的運動"
 intellectual_movements_desc: "19世紀のイデオロギー観念は人類を分裂させ、哲学的、政治的、文化的視点の明らかな不一致から生じた一連の運動が現れるほどだった。"
 slavophiles: "スラヴ派"
 slavophiles_desc: "スラヴ派者は、正統主義、共同体主義、伝統的価値観の保護および、物質主義、個人主義、西洋文化の表面的な性質に対する批判の重要性を強調している。彼らは、独自の文化的、精神的遺産を保護するために、より孤立した道を好む。"
 westernizers: "西欧派"
 westernizers_desc: "西欧派は、ヨーロッパとのより緊密な関係を重視し、すべてが西欧文化に同調すべきだと考えている。急速な近代化、産業化、社会改革を可能にするには、西欧の思想、制度、技術の採用が優先される。文化的な独自性や宗教的統一などの概念にはほとんど価値がないのだ。"
 #France
 fra_fouage_tax: "暖炉税の賦課"
 fra_fouage_tax_desc: "財政支出の増大を補うために農民に課せられた、重いかまど税。"
 allowed_fouage_tax: "暖炉税の徴収"
 allowed_fouage_tax_desc: "国家は財政支出を賄うために毎年かまど税を徴収する。ただし、この課税は農民の大きな怒りを買うことになる。"
 pause_on_fouage_collection: "暖炉税の撤廃"
 pause_on_fouage_collection_desc: "暖炉税の賦課が撤回され、農民の国家に対する不満は軽減される。"
 #Normandy
 couteume_de_normaundie: "ノルマンディー慣習法"
 couteume_de_normaundie_desc: "[GetCountry('NRM').GetLongName]の成文化された慣習法は、封建的な土地権、貴族の特権、地方の自治を重んじる。分権的で伝統的な社会を支える一方で、これらの法律は貴族の権力を保障し、[GetCountry('NRM').GetFlavorRank]固有の在り方を保つ強固な法体系を形作っている。"
 #Byzantium
 pronoia_system: "プロノイア制"
 pronoia_system_desc: "プロノイア制は、税金やさまざまな収入源からの収入など、帝国の財政権を一時的に個人や機関に移譲する手段として機能する。当時のヨーロッパで一般的だった封建制度とは異なり、プロノイアの特権は世襲も譲渡もできず、最終的な所有権は皇帝に留まっていた。その制度は最終的に、この特権と引き換えに国家元首が必要に応じて軍隊を編制できるという目的を果たし、軍隊は必然的に、主に自費で費用を賄う必要があった。"
 reformed_pronoia_system: "プロノイア制の改革"
 reformed_pronoia_system_desc: "プロノイアを得た統治者が領土に対する支配力を強めるのを許すのではなく、統治者の称号を世襲する、または譲渡可能にする抜け穴が利用されないよう制度が変更された。"
 #Rome
 new_corpus_juris_civilis: "ローマ法大全"
 new_corpus_juris_civilis_desc: "皇帝ユスティニアヌスのもとで編纂されたローマ法大全は、何世紀にもわたる判例や勅令、知恵をひとつにまとめたものである。『勅法彙纂（いさん）』、『学説彙纂』、『法学提要』、『新勅法』は再び統治と司法の基盤となり、我々の権威、法的一貫性、政府運営の適正を保障する。"
 #Poland
 council_of_three_lands_policy: "三国評議会"
 council_of_three_lands_policy_desc: "ユダヤ教の権威の中心機関であるこの評議会は、宗教的寛容を広めて人々を迫害から守ることを目的とし、宗教および司法の問題を担当している。"
 #Poland
 piotrokow_wislica_statutes: "カジミェシュ大王法令"
 piotrokow_wislica_statutes_desc: "これらは、我々の立法を形作り、国民の将来に強固な枠組みを提供する一連の法令であり、包括的で非常に影響力がある。その管轄権は、私法から公法、各社会階級の責任に至るまで、社会のさまざまな側面に影響を及ぼす。"
 #Denmark
 rentekammer_policy: "レンテカメレット"
 rentekammer_policy_desc: "財務省、または#italic レンテカメレット#!が財政を管理し、#italic レンテメスター#!（財務官）が統治者に直接報告する。これにより、国の財政をより適切に管理できるようになる。"
 dan_regional_law: "デンマークの地方法律"
 dan_regional_law_desc: "ユトランド、シェラン、スコーネの法典は、地域的な法体系を我々に提供する。地域主義的な傾向はあるものの、[ShowCultureName('danish')]人の意志を反映するものとなるだろう。"
 dan_danske_lov: "デンマーク法"
 dan_danske_lov_desc: "わが国の統一法典は、政府が活動し、国民が訴えるための新たな標準化された法的枠組みをもたらすだろう。"
 #$china$
 examination_system_policy_korean: "科挙（朝鮮）"
 examination_system_policy_chinese: "科挙"
 examination_system_policy_shu_language: "科挙"
 examination_system_policy_xiang_language: "科挙"
 examination_system_policy_gan_language: "科挙"
 examination_system_policy_yue_language: "科挙（広東）"
 examination_system_policy_min_language: "科挙（福州）"
 examination_system_policy_wu_language: "科挙（潮州）"
 examination_system_policy_kejia_language: "科挙（閩南）"
 examination_system_policy_jin_language: "科挙"
 examination_system_policy_vietnam: "科挙（ベトナム）"
 imperial_examination_law: "科挙制度"
 imperial_examination_law_desc: "公務員となり、政府高官として昇進したい者は、儒教の文学と政治術に関する知識を試される、一連の試験を受けなければならない。"
 continue_the_imperial_examination: "継続運用"
 continue_the_imperial_examination_desc: "このポリシーは、$imperial_examination_law$が過去数世紀と同様に継続的に運用されるようにする。"
 abolish_imperial_examination: "$imperial_examination_law$の廃止"
 abolish_imperial_examination_desc: "$imperial_examination_law$の廃止は社会移動を不可能にし、現在の支配層に直接的な利益をもたらす。今後の新たな官僚は能力主義ではなく、私的で、しばしば腐敗した推薦によって選ばれることになる。"
 status_of_the_han_law: "漢の地位"
 status_of_the_han_law_desc: "わが王朝は[GetInternationalOrganization('middle_kingdom').GetName]の中心地域の外で興ったため、[ShowCultureGroupName('chinese_group')]漢民族の多数派にとってはよそ者である。"
 maintain_status_quo_in_han_policies: "漢民族官僚を昇格"
 maintain_status_quo_in_han_policies_desc: "従来の方式に固執しないこのポリシーは、官職の多くを占める漢民族官僚の期待に、わが国の行政が適応することを促進する。"
 limit_the_han_powers: "官僚制度から排除"
 limit_the_han_powers_desc: "漢民族の圧倒的な影響力は、旧[GetUniqueInternationalOrganization('middle_kingdom').GetLeaderCountry.GetCulture.GetName]の支配層の優位性を脅かしている。彼らを社会の上層部から排除する必要がある。"
 #Qing
 mch_queue_hair: "剃髪易服"
 mch_queue_hair_desc: "$mch_queue_hair$は、[ShowCultureGroupName('chinese_group')]人に対する文化政策に位置づけられる。主な要件のひとつとして、漢民族は髪型を弁髪にすることが義務づけられる。"
 enforce_queue_hair: "弁髪の強制"
 enforce_queue_hair_desc: "漢民族は頭の前部を剃り、後部の髪は長く伸ばして編み込み、$MCH_ADJ$の弁髪にしなければならないものとする。"
 queue_hair_status_quo: "漢服の採用"
 queue_hair_status_quo_desc: "$MCH_ADJ$の官僚は国家の主要民族である漢民族に合わせるため、その衣装である漢服を採用する。"
 #Korea
 kor_currency: "基軸通貨"
 kor_currency_desc: "さまざまな種類の通貨に焦点を当てることで、経済面にとどまらず、社会面においても多様な方法で国家を形成できる。"
 kor_jeohwa: "楮貨"
 kor_jeohwa_desc: "経済を活性化するため、新たな[ShowGoodsName('paper')]幣「$kor_jeohwa$」を創設する。これにより、[ShowSocietyDirectionName('capital_economy')]への転換も図ることができる。"
 kor_barter_economy: "物々交換経済"
 kor_barter_economy_desc: "商取引は、物々交換によっておこなうこともできる。"
 kor_metal_coinage: "金属硬貨"
 kor_metal_coinage_desc: "金属通貨を活用するという我々の試みは、資源不足のため長らく効果が上がっていない。いまこそ、この流れを変えられるかもしれない。"
 kor_chinese_currency: "中国の通貨"
 kor_chinese_currency_desc: "自国通貨の維持に労力や資源を費やす代わりに、$china$から輸入された外国硬貨を利用することもできる。"
 kor_scale_chinese_currency: "わが国に対する[GetCountry('CHI').GetName]の評価による。"
 #Spain
 spa_inquisition_policy: "スペイン異端審問"
 spa_inquisition_policy_desc: "まさかのときのスペイン宗教裁判！ 我らの一番の武器は奇襲！ 我らの武器は奇襲、そして恐怖のふたつ……それから効率主義もだ！"
 mesta_council_law: "メスタ会議"
 mesta_council_law_desc: "メスタはその評議会によって、わが国の家畜所有者の権利と利益を保護する。"
 quadrillas_organization: "クアトリージャ"
 quadrillas_organization_desc: "特定の羊飼いの主要都市を拠点とするメスタの基盤組織。彼らの監督により、メリノ種の牧羊の安全が確保される。"
 right_of_possesion: "占有権"
 right_of_possesion_desc: "占有権は牧草地の賃貸料を規制し、メスタの羊飼いたちの法的根拠として機能する。"
 laws_of_burgos: "ブルゴス法"
 laws_of_burgos_desc: "この一連の法律は、植民地領土における我々の活動と臣民に対する法的枠組みを提供する。特に、原住民の権利と、エンコミエンダ制への彼らの組織化に関係している。"
 new_laws_indies: "インディアス新法"
 new_laws_indies_desc: "新法はブルゴス法を基礎とした改良版として機能し、我々の植民地領土における統制力を強化する。"
 siete_partidas_law: "七部法典"
 siete_partidas_law_desc: "$siete_partidas_law$は、カスティーリャ王アルフォンソ10世が王国の立法を統一する目的で制定した成文法を編集したもので、立法上の問題だけでなく道徳的な問題にも焦点を当てている。"
 dop_law_comuneros_parliament: "コルテスの権限を強化"
 dop_law_comuneros_parliament_desc: "我々の議会であるコルテスは、コムネーロスの努力と闘いのおかげで、国家の主要な政治勢力としての力を獲得した。"
 cas_mita_system: "ミタ制"
 cas_mita_system_desc: "$cas_mita_system$はインカの労働徴発制度を応用したもので、先住民共同体に対し、特にポトシ銀山のような鉱山で交替制の労働を提供させる。"
 nueva_recopilacion_policy: "新法令集"
 nueva_recopilacion_policy_desc: "わが国の数々の法律を新たに編纂した法令集。これにより、わが国の統治を適切に中央集権化し、領土を確実に支配することが可能になる。"
 spa_reformed_nueva_recopilacion_policy_tt: "新法令集は[event|e]「$flavor_cas.50.title$」で成立した"
 leyes_de_toro_policy: "トロ法"
 leyes_de_toro_policy_desc: "王国の諸法を編纂した法典。王国の諸階級、特に貴族の要望に応えるために編纂された。家族の相続権を定める「マヨラスゴ（長子相続制）」を主たる相続制度として定めている。"
 ordenamiento_de_alcala_policy: "アルカラ法令"
 ordenamiento_de_alcala_policy_desc: "$ordenamiento_de_alcala_policy$は多様な法律を統一し、中央集権化するために作られた法典であり、地方の慣習や特権に対する中央権力の優位性を主張している。"
 sea_beggars_policy: "海の乞食団"
 sea_beggars_policy_desc: "我々に仕えたい者に私掠免許状を与えれば、新たな船を建造することなくわが国の海軍を拡大できる。"
 #Kilwa
 kilwan_merchant_navy: "$ZAN_ADJ$商船隊"
 kilwan_merchant_navy_desc: "何世紀にもわたり蓄積してきた海洋知識や、良質な綿や木材の流通により、強力な商船団が生まれた。最先端のデザインや新しい帆の構造を採用したこれらの商船は、わが民の誇りである。"
 smugglers_haven: "密輸業者の拠点"
 smugglers_haven_desc: "海賊業は盗品の販売ルートなしには成立しない。共和国を、密輸業をおこないやすい国にする必要がある。"
 #Scotland
 sco_clan_holdings: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]の氏族領の分配"
 sco_clan_holdings_desc: "[GetCountry('SCO').GetAdjective]の領地は氏族の影響力に応じて比例分配され、影響力が大きい氏族ほど多くの領地が与えられる。氏族領は、称号が剥奪されたり途絶えたりしないかぎり、後継者が直接相続する。"
 inherited_clan_holdings: "直接相続"
 inherited_clan_holdings_desc: "領地と称号は氏族が保持し、その血統が途絶えた場合にのみ統治者に返還される。"
 revert_to_the_crown: "統治者による分配"
 revert_to_the_crown_desc: "新たに設けられた領地と称号は統治者の意向に沿って分配される。一般的に有力な氏族は統治者から同盟者として優遇され、新たな称号の大部分を与えられる。"
 dynastic_holdings_conslidated: "王朝の領地"
 dynastic_holdings_conslidated_desc: "新たな領地と称号は自動的に支配王朝のものとなり、彼らからほかの[GetCountry('SCO').GetAdjective]氏族に授与されることは極めて稀である。"
 sco_authority_over_the_clergy: "聖職者の管轄"
 sco_authority_over_the_clergy_desc: "[GetCountry('SCO').GetAdjective]から[ShowSpecialStatusNameWithNoTooltip('curia')]への寄付が国家の財政の負担になっている。この負担を減らすため、国家は聖職者をその直接管理下に置いた。"
 crown_religious_jurisdiction: "政府の管轄権"
 crown_religious_jurisdiction_desc: "強固な政府による[GetCountry('SCO').GetName]宗教機関の直接管轄により、[GetCountry('PAP').GetAdjective]と[ShowSpecialStatusNameWithNoTooltip('curia')]の影響力は大幅に抑制されている。"
 limited_curia_oversight: "限定的な[ShowSpecialStatusNameWithNoTooltip('curia')]の権限"
 limited_curia_oversight_desc: "政府が[GetCountry('SCO').GetName]内の宗教機関に対して圧倒的な影響力を保持しているが、高位聖職者には特例措置が適用され、[ShowSpecialStatusNameWithNoTooltip('curia')]に公然と関与することが認められている。"
 sco_colonial_affairs_law: "[GetCountry('SCO').GetAdjectiveWithNoTooltip]の植民地事情"
 sco_colonial_affairs_law_desc: "大規模な植民地基盤を確立すれば、[GetCountry('SCO').GetName]は新大陸にあるという豊かな資源の恩恵を享受できる。しかし、過度な野心は国家の経済的安定に破壊的な打撃を与えるおそれがある。"
 sco_no_colonial_affairs: "植民地探検は実施しない"
 sco_no_colonial_affairs_desc: "植民地探検や、新大陸に交易会社を設立する試みは、[GetCountry('SCO').GetName]の経済的安定に対するリスクが高すぎると判断された。"
 sco_limited_colonial_ventures: "限定的な植民地探検"
 sco_limited_colonial_ventures_desc: "植民地探検は経済的なリスクを伴うものの、国家にとって実施の価値があると判断され、正式に承認された。"
 sco_colonial_administration: "熟練した植民地管理"
 sco_colonial_administration_desc: "探検家や投資家の多大なる努力によって、[GetCountry('SCO').GetName]は植民地列強としての地位を確立し、所有する植民地から多大な利益を得ている。"
