 #Timurids
 mongol_law_policy: "モンゴル法"
 mongol_law_policy_desc: "民衆には隠されていたが、$mongol_law_policy$には3つの目的があった。現在の統治者への服従、民の結束、国家への違反行為に対する厳罰である。民衆から秘匿することで、この法律は必要に応じて容易に変更することができる。"
 #Mughals:
 dahsala_system: "ダーサラ税制"
 dahsala_system_desc: "$india$の庶民に対する地方税法が発展するのを許す代わりに、すべてを$dahsala_system$にまとめることで適切に課税できる。"
 zabiti: "ザビティ制"
 zabiti_desc: "土地の面積と価値に応じて課税される制度で、国民は銀または作物で納税しなければならない。また、土地が長期間耕作されていない場合は、生産性が回復するまで免税される。"
 ghalla_bakshi: "ガラバクシ制"
 ghalla_bakshi_desc: "大多数の庶民から支持されている制度。作物の推定収穫高ではなく、実際の収穫を通じて徴税される。"
 nasaq: "ナサク制度"
 nasaq_desc: "3つの税制のなかで最も恣意的な制度。過去数十年間の土地の平均的な需要に基づいて課税される。"
 mansabdar_system: "マンサブダール制"
 mansabdar_system_desc: "貴族のみを軍務に就かせるのではなく、その役職に見合う能力を証明した者なら誰でも、軍のあらゆる階級に就く機会が得られる。"
 #Austrian Military Frontier
 hab_military_frontier: "軍事的国境"
 hab_military_frontier_desc: "我々は国境を侵す異教徒たちから国家を守るため、軍事的国境を定めた。"
 frontier_maintained: "軍事的国境を維持"
 frontier_maintained_desc: "わが国の軍事的国境は完全に維持されており、侵入を試みる脅威から国を守る準備が整っている。"
 frontier_not_maintained: "軍事的国境が維持されていない"
 frontier_not_maintained_desc: "資金不足のため、現在わが国の軍事的国境は維持されておらず、敵の侵入に対し脆弱な状態である。"
 #Orissa
 vedic_education: "ヴェーダ教育"
 vedic_education_desc: "カーストに分けることなく、大衆に[ShowReligionName('hindu')]について教育する手法。"
 #Sikhism
 guru_nanak_guruship: "[GetCharacter('guru_nanak').GetShortNameWithNoTooltip]の教義"
 guru_nanak_guruship_desc: "[GetCharacter('guru_nanak').GetName]によって確立された教義。"
 vand_chhako: "ヴァンドチャコ"
 vand_chhako_desc: "[GetCharacter('guru_nanak').GetName]の柱のひとつで、「共有して消費する」の意。手に入るすべてのものを分け合い、共同体全体でそれを消費することを奨励する。"
 kirat_karo: "キラト・カロ"
 kirat_karo_desc: "[GetCharacter('guru_nanak').GetName]の柱のひとつで、「正直に働く」の意。$sikhism_god_name$から与えられたものを活用し、誠実に一生懸命働くことを意味する。"
 naam_japo: "ナーム・ジャポ"
 naam_japo_desc: "[GetCharacter('guru_nanak').GetName]の柱のひとつで、「神の御名を唱える」の意。$sikhism_god_name$の数多くの御名を瞑想し、思索することによって、神とつながることを意味する。"
 guru_angad_guruship: "[GetCharacter('guru_angad').GetShortNameWithNoTooltip]の教義"
 guru_angad_guruship_desc: "[GetCharacter('guru_angad').GetName]によって確立された教義。"
 gurmukhi_script: "グルムキー文字"
 gurmukhi_script_desc: "[GetCharacter('guru_angad').GetName]によって開発・標準化された文字。[ShowReligionName('sikhism')]の主要な聖典の文字として使われることになる。"
 langar_community: "ランガル"
 langar_community_desc: "寺院に併設される共同食堂。宗教、身分、民族を問わず、すべての人に無償で食事を提供する。"
 mall_akhara: "アカーラ"
 mall_akhara_desc: "信徒が練習するためのレスリング道場。単なる健康維持だけでなく、武術の能力を高めるためにも使われる。"
 guru_amar_das_guruship: "[GetCharacter('guru_amar_das').GetShortNameWithNoTooltip]の教義"
 guru_amar_das_guruship_desc: "[GetCharacter('guru_amar_das').GetName]によって確立された教義。"
 dasvandh_tax: "ダスヴァンド税"
 dasvandh_tax_desc: "「十分の一」を意味し、$character_title_guru$の名のもとに収入の1割を寄付する収入徴収制度。"
 ananda_karaja: "アナンド・カラジ"
 ananda_karaja_desc: "[GetCharacter('guru_amar_das').GetName]によって定められた[ShowReligionName('sikhism')]の結婚式。「幸福への行為」の意。儀式のなかで歌われる賛歌では神との一体化を祝福する。"
 sangat_equality: "サンガットの平等"
 sangat_equality_desc: "$sikhism_god_name$のもとでは男性と女性は平等である。そのため、男性も女性も平等にサンガットと呼ばれる修道共同体の一員となり、さらにはその指導者となることができる。"
 guru_ram_das_guruship: "[GetCharacter('guru_ram_das').GetShortNameWithNoTooltip]の教義"
 guru_ram_das_guruship_desc: "[GetCharacter('guru_ram_das').GetName]によって確立された教義。"
 urbanization_projects: "都市化事業"
 urbanization_projects_desc: "深い献身と共同体の奉仕活動によって、[ShowReligionAdjective('sikhism')]の最も神聖で壮麗な都市を建設することができる。"
 scripture_hymns: "聖典の賛歌"
 scripture_hymns_desc: "聖典は最も神聖な書物であり、ふさわしい賛歌によってその栄光を称える必要がある。"
 masand_system: "マサンド制"
 masand_system_desc: "宣教者と説教者の制度。彼らは$character_title_guru$から遠く離れた地域に[ShowReligionAdjective('sikhism')]を広めると同時に、徴税者としての役割も果たす。"
 guru_arjan_guruship: "[GetCharacter('guru_arjan').GetShortNameWithNoTooltip]の教義"
 guru_arjan_guruship_desc: "[GetCharacter('guru_arjan').GetName]によって確立された教義。"
 adi_granth: "アディ・グラント"
 adi_granth_desc: "歴代の$character_title_guru$による賛歌を集めたもので、[GetCharacter('guru_arjan').GetName]によって編纂された。我々の聖典の基盤となる。"
 holy_abode: "聖なる住処"
 holy_abode_desc: "神聖な寺院に聖典を奉納することにより、寺院は$sikhism_god_name$の住まいとなり、すべての[ShowReligionAdjective('sikhism')]信者の巡礼拠点となる。"
 martyrdom: "殉教"
 martyrdom_desc: "我々の[ShowReligionName('sikhism')]への信仰は揺らぐことがない。たとえ拷問や死の恐怖にさらされようとも、信仰を捨てることはない。"
 guru_hargobind_guruship: "[GetCharacter('guru_hargobind').GetShortNameWithNoTooltip]の教義"
 guru_hargobind_guruship_desc: "[GetCharacter('guru_hargobind').GetName]によって確立された教義。"
 akal_takht: "アカル・タクト"
 akal_takht_desc: "この「時を超越する者の玉座」は、我々の$character_title_guru$と[ShowReligionName('sikhism')]の疑う余地なき権威の座である。"
 protection_of_the_poor: "貧しき者の保護"
 protection_of_the_poor_desc: "軍事力は、民を虐げ暴君となるためではなく、暴君から弱き者を守るために使われるべきである。"
 miri_piri: "ミーリーとピーリー"
 miri_piri_desc: "$character_title_guru$のもとに世俗的な権力（ミーリー）と宗教的な権威（ピーリー）を統合することによってのみ、[ShowReligionName('sikhism')]はふさわしい栄光を真に達成できる。"
 guru_har_rai_guruship: "[GetCharacter('guru_har_rai').GetShortNameWithNoTooltip]の教義"
 guru_har_rai_guruship_desc: "[GetCharacter('guru_har_rai').GetName]によって確立された教義。"
 impartial_manji_heads: "公平なマンジュの長"
 impartial_manji_heads_desc: "数多くある我々の宗教行政区の長を務める者は、いかなる意見にも偏ることなく、[ShowReligionName('sikhism')]の利益のために忠実に奉仕すべきである。"
 fragance_of_a_flower: "花の香り"
 fragance_of_a_flower_desc: "片方の手で花を摘み、もう一方の手で贈れば、どちらの手にも同じ香りが宿る。このように、たとえ信仰が異なっても、我々は皆同じ神聖な霊に触れられているのである。"
 nature_guardian: "自然の守護者"
 nature_guardian_desc: "自然環境は我々に仕えるためではなく、我々がそれに調和して生きるためにある。我々は自然を保護し、自然が我々にもたらす恩恵と同じだけ、自然に与えなければならない。"
 guru_har_krishan_guruship: "[GetCharacter('guru_har_krishan').GetShortNameWithNoTooltip]の教義"
 guru_har_krishan_guruship_desc: "[GetCharacter('guru_har_krishan').GetName]によって確立された教義。"
 treat_the_sick: "病人の治療"
 treat_the_sick_desc: "病気と疫病は人類の災厄である。我々はすべての病める者を懸命に治療し、健やかな社会の実現を図らなければならない。"
 unexpected_knowledge: "予期せぬ知識"
 unexpected_knowledge_desc: "$character_title_guru$の霊的な力は疑いようがない。彼らは、普通の方法では知り得ない真実や事実を知っていたと言われる。その一方で、一見無学に見える者が、博識な学者と神学について議論できることもある。"
 young_humility: "若者の謙虚さ"
 young_humility_desc: "どれだけ学びを深めても、自分には手の届かない知識の源と、それを極めることに成功した者が必ず存在する。若者であっても、年長者の理解を超える知識を蓄えていることもある。そういう意味では、すべての者の心は幼子の心のようである。"
 guru_tegh_bahadur_guruship: "[GetCharacter('guru_tegh_bahadur').GetShortNameWithNoTooltip]の教義"
 guru_tegh_bahadur_guruship_desc: "[GetCharacter('guru_tegh_bahadur').GetName]によって確立された教義。"
 word_of_a_sikh: "[ShowReligionAdjectiveWithNoTooltip('sikhism')]の言葉"
 word_of_a_sikh_desc: "[ShowReligionName('sikhism')]の信徒が立てる厳粛な誓いは、$sikhism_god_name$の前でなされたものとみなされる。ゆえに、その誓いは決して破られるべきではない。"
 guru_travels: "$character_title_guru$の旅"
 guru_travels_desc: "$character_title_guru$がひとつの地に留まっていては、[ShowReligionName('sikhism')]の教えを広めることはできない。そのため、$character_title_guru$は旅をし、異国の民や信仰と触れ合わなければならない。"
 resist_persecution: "迫害への抵抗"
 resist_persecution_desc: "真の信仰の敵はつねに信者を迫害する。しかし、我々の信仰は強く、迫害を受けても打ち破られることはない。"
 guru_gobind_singh_guruship: "[GetCharacter('guru_gobind_singh').GetShortNameWithNoTooltip]の教義"
 guru_gobind_singh_guruship_desc: "[GetCharacter('guru_gobind_singh').GetName]によって確立された教義。"
 sikh_pluralism: "[ShowReligionAdjectiveWithNoTooltip('sikhism')]の宗教多元主義"
 sikh_pluralism_desc: "[ShowLawName('khalsa_law')]の目的は[ShowReligionName('sikhism')]を守護することだが、すべての信者が加わるわけではない。これはつまり、我らが信仰には多元性が存在することの証であり、それが我々を豊かにするのだ。"
 dharamyudh: "ダラムユッド"
 dharamyudh_desc: "「正義の戦争」とは、[ShowReligionName('sikhism')]とその信徒を守るための戦争を指す。戦争は最終手段であるべきだが、信仰を守り、暴政を阻止するため、すべての者が戦う準備を整えておかねばならない。"
 dasam_granth: "ダサム・グラント"
 dasam_granth_desc: "[GetCharacter('guru_gobind_singh').GetName]によって作成された、さまざまな詩の集大成。[ShowPolicyName('adi_granth')]と同等の価値があるとみなされ、寺院ではその隣に奉納される。"
 khalsa_law: "カールサー"
 khalsa_law_desc: "[ShowReligionName('sikhism')]とその信徒の防衛を任務とする戦士団。その行動規範と入団儀式は、すべての信徒の模範となる。"
 guru_panth: "グル・パント"
 guru_panth_desc: "[ShowReligionName('sikhism')]の指導権は、[ShowLawName('khalsa_law')]全体に委ねられ、[ShowLawName('khalsa_law')]がその$character_title_guru$の役割を果たす。"
 khalsa_fauj: "カールサー・ファウジ"
 khalsa_fauj_desc: "[ShowLawName('khalsa_law')]の戦士は、強力な軍隊に組織されることでのみ[ShowReligionName('sikhism')]の守護者としての役割を果たすことができる。"
 amrit_sanskar: "アムリット・サンスカール"
 amrit_sanskar_desc: "[ShowLawName('khalsa_law')]の構成員は、戦に駆り出されるだけの野蛮人ではない。彼らは共同体の一員として課せられた入信儀式、行動規範、服装規定を遵守する優秀な者たちである。[ShowLawNameWithNoTooltip('khalsa_law')]の威信は戦士の力ではなく、彼らの純粋さにあるのだ。"
 guru_granth_sahib_guruship: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]の教義"
 guru_granth_sahib_guruship_desc: "[ShowWorkOfArtName('guru_granth_sahib')]のなかで定められた教義。"
 eternally_living_guru: "永遠に生きる$character_title_guru$"
 eternally_living_guru_desc: "[ShowWorkOfArtName('guru_granth_sahib')]は、[ShowReligionName('sikhism')]のすべての信徒を導く光となる、最後にして至高の永遠なる$character_title_guru$である。"
 divine_justice: "神の正義"
 divine_justice_desc: "[ShowWorkOfArtName('guru_granth_sahib')]に記された教えは、$sikhism_god_name$とその正義に基づき、我々の社会が平和と調和のなかで生きるよう導いている。"
 unchanging_writing: "不変の聖典"
 unchanging_writing_desc: "[ShowWorkOfArtName('guru_granth_sahib')]は、複数の$character_title_guru$が長い年月をかけて編纂したものだが、いまでは形態が定まり、不変のものとなっている。その内容はいかなる方法においても、もはや変更されることはない。"
 tur_kanum_i_osmani: "オスマン帝国法"
 tur_kanum_i_osmani_desc: "[GetCountry('TUR').GetName]の法体系を成す諸法令の総称。多民族国家の内的安定を維持することを主眼とし、新たな征服ではなく統治の秩序を重んじている。"
 tur_has_not_first_option_in_flavor_tur_208_event: "[event|e]「#Y $flavor_tur.208.title$#!」で最初の選択肢を選ばなかった"
 tur_has_picked_first_option_in_flavor_tur_208_event: "[event|e]「#Y $flavor_tur.208.title$#!」で最初の選択肢を選んだ"
 #Hussite Military Reform
 reformed_hussite_armies_policy: "$hussite_ADJ$の戦術の改革"
 reformed_hussite_armies_policy_desc: "我々の先祖は模範的な防衛を重んじ、時の試練も敵の猛威も耐え抜いた。いまこそ我々は攻勢に転じ、改革された攻撃的な軍隊をもって、異端や異教の隣人に我々の力を示すときである。"
 ira_alcohol_ban: "酒類制限"
 ira_alcohol_ban_desc: "信仰の奉仕者の宗教的義務と、民の欲求との均衡を図るため、我々は酒類の消費を認めるか否かを決定しなければならない。"
 ban_on_alcohol: "禁酒令"
 ban_on_alcohol_desc: "わが国民に酒類の飲用を禁止すれば不満が生じるが、我らの信仰の奉仕者の忠誠は確保できる。"
 no_restriction_on_alcohol: "酒類の制限なし"
 no_restriction_on_alcohol_desc: "飲酒を禁じるのではなく、誰もが自由に酒類を楽しめるようにすれば、民衆の忠誠を保つことができる。"
 #England
 act_of_navigation: "航海法"
 act_of_navigation_desc: "わが国のあらゆる市場において、我々は敵対勢力に対抗しなければならない。強力な中央指令と重商主義的な優遇措置を通じて、わが国の商人が敵国や対立国に対して明確な優位性をもつよう努めよう。"
 lit_casimir_code_policy: "リトアニア裁判法規集"
 lit_casimir_code_policy_desc: "国内に法典が存在しないこと、ならびに上層階級による犯罪行為に対処するため、「$lit_casimir_code_policy$」が制定された。これは混乱を適切に抑え、[GetEstateName('crown_estate')]により多くの権限を与えることを目的としている。"
