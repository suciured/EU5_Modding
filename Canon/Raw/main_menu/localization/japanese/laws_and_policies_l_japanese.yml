 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "$hanbali_school$法学"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "$maliki_school$法学"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "$shafii_school$法学"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "$zahiri_school$法学"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "$ismaili_school$法学"
 ismaili_policy_desc: "$ismaili_school_desc$"
 jafari_policy: "$jafari_school$法学"
 jafari_policy_desc: "$jafari_school_desc$"
 zaidi_policy: "$zaidi_school$法学"
 zaidi_policy_desc: "$zaidi_school_desc$"
 ibadi_policy: "$ibadi_school$法学"
 ibadi_policy_desc: "$ibadi_school_desc$"
 pyrenean_law_policy: "ピレネー法"
 pyrenean_law_policy_desc: "ピレネー法は、ピレネー山脈周辺に住む民族固有の法制度である。この法律は$civil_law_policy$とゴート法の両方の影響を受けているが、それらとは異なっている。伝統と慣習に基づくこの法制度はわが国の文化に深く根づいているため、統治者は自らの制度でこれを覆すのではなく、適応する義務を負う。"
 russkaya_pravda_policy: "ルースカヤ・プラウダ"
 russkaya_pravda_policy_desc: "これはキエフ・ルーシの法典であり、ノルウェーが起源であることの影響を強く受けている。成立以来、何世紀にもわたって改訂され、旧ロシア法の大元となっている。"
 pskov_judicial_charter_policy: "プスコフ裁判勅書"
 pskov_judicial_charter_policy_desc: "プスコフ裁判勅書は、$russkaya_pravda_policy$に基づいて作成された旧ロシア法の法典。この勅書ではプスコフにおける政治、社会、経済生活の多くの重要な特性が網羅されている。"
 novgorod_judicial_charter_policy: "ノヴゴロド裁判勅書"
 novgorod_judicial_charter_policy_desc: "ノヴゴロド裁判勅書は、ノヴゴロドにおける多くの一般的な慣行を成文化した古いロシアの法典。また、ノヴゴロド裁判所の4つの役職を定義するとともに、国家の行政事項も扱っている。"
 bav_codex_bavarica: "上バイエルンの土地使用権"
 bav_codex_bavarica_desc: "「上バイエルンの土地使用権」はバイエルン地方の古い法律集で、バイエルンのさまざまな慣習を成文化したものである。また、$BAV$宮廷における[ShowEstateTypeName('nobles_estate')]の役割や、国家の行政事項についても定めている。"
 brehon_law_policy: "ブレホン法"
 brehon_law_policy_desc: "ブレホン法は、キリスト教以前の慣習と伝統から発展した古代アイルランド法の制度だ。刑罰ではなく賠償と補償に重点を置くという独自の特徴により、社会の調和と団体の関係の重要性を強調している。ただし、正式な法的制度と執行の仕組みが欠如しているため、適用に一貫性がなく不確実になる場合がある。"
 cyfraith_hywel_policy: "ハウェルの法"
 cyfraith_hywel_policy_desc: "ウェールズの法律はハウェルの法とも呼ばれる、ウェールズの古代の慣習から生まれた独特の法制度である。刑罰よりも補償と和解を重視し、修復的司法を重視している点で、コモン・ローや民法とは異なる。この法律は、ウェールズの王や王子がウェールズ国民の団結と秩序を促進するために制定したもので、その複雑さと判例の固守で知られている。"
 fetha_negest_policy: "フェッチャ・ナガスト"
 fetha_negest_policy_desc: "フェッチャ・ナガスト、または「王たちの正義」は、アブル・ファダイル・イブン・アル・アサルによって編纂された神権的な法典であり、正義に関する重要な著作。使徒の著作とビザンツ法を参考にしており、ローマ法からも影響を受け、教会と世俗の問題を網羅している。"
 byzantine_law: "ビザンチン法"
 byzantine_law_desc: "ビザンチン法は、キリスト教とヘレニズムの影響を受けたローマ法から発展したもので、主にユスティニアヌス1世の「ローマ法大全」に由来し、皇帝の儀式的な役割を強調し、哲学的および宗教的な理想を反映している。"
 goryeon_code_policy: "高麗の法典"
 goryeon_code_policy_desc: "$goryeon_code_policy$は、「経済六典」としても知られる$korea_region$の法典。中国の官僚制度を模範として形作られたこの法典は、何世紀にもわたってわが国で普及してきた。"
 joseon_code_policy: "李氏朝鮮の法典"
 joseon_code_policy_desc: "「経国大典」としても知られる$joseon_code_policy$は、古い$goryeon_code_policy$を改訂したものだ。新たな王朝の建国に伴い、以前の法典の多くの法律と伝統が現在の法典に新たにまとめられた。"
 chi_ming_dynasty_code_policy: "大明律"
 chi_ming_dynasty_code_policy_desc: "$chi_ming_dynasty_code_policy$は、わが王朝ならびに先人たちが直面してきた諸問題に対処すべく制定される。本法典は腐敗や官僚による権力の濫用を確実に防ぐものとなるだろう！"
 scottish_civil_law: "スコットランド民法"
 scottish_civil_law_desc: "最高法院は、わが国の民法を新たな基準に向けて改革した。この機関はわが国の高学歴の裁判官で構成されており、「スコットランド法」に関するあらゆる重要な問題について判決を下す。"
 naval_doctrine_law: "海軍ドクトリン"
 naval_doctrine_law_desc: "海軍ドクトリンは、自国の[navy|e]が専門的に扱えるスキルセットを指す。これに取り組む時間が長くなるほど、ドクトリンは海軍に定着し、より優れたスキルを習得できる。時間が経つにつれて、自国の艦隊に強力なボーナスが付与されるようになる。"
 economical_policies_law: "経済政策"
 economical_policies_law_desc: "国家の経済政策は、具体的な経済目標とその達成手段を定め、課税・支出・通貨・交易などに関する決定を下し、規則を制定する。"
 lockean_proviso_policy: "ロック的但し書き"
 lockean_proviso_policy_desc: "この但し書きは資源の横領を制限するもので、所有者のいない財産を誰かが占有する際に、他者にも同等の価値をもつ資源が残されていなければならないと定める。政府はこの均衡を調整し、私有財産の取得が他者の富を得る平等な機会を奪わないよう保障する。"
 war_economy_policy: "戦争経済"
 war_economy_policy_desc: "国家の経済的安全は、戦争を遂行し勝利する能力に基づいている。わが国の製造業は、軍事的野望を支えるためのみに存在すべきである。"
 embrace_the_economic_theory_policy: "経済理論の受容"
 embrace_the_economic_theory_policy_desc: "経済は、国家機構のなかで重要な役割を果たしている。政府の要請に最大限応えるため、知識人や学者が交易、金融、そして贅沢品に関わる複雑な制度を管理する必要がある。"
 free_trade_policy: "自由貿易"
 free_trade_policy_desc: "世界中の商人がわが国の領内で交易できるようにすべきだ。重商主義の狭量さを捨てれば、国家は異国の商品や金貨を容易に呼び込めるようになる。"
 royal_charter_policy: "勅許"
 royal_charter_policy_desc: "勅許とは、[ShowEstateTypeName('crown_estate')]が個人や貿易会社に特別な権利と権力を与える認可である。これらの勅許は国外における事業を支援し、好機を活用するための有効な手段となる。"
 cameralism_policy: "官房主義"
 cameralism_policy_desc: "わが国の経済的地位を強化し、移民をわが国に呼び込むために、官僚制度を活用する。この官僚制度は、我々の取り組みを詳細に管理できるよう設計されている。この制度下の機関は、新たな製造所の建設から、新規入植者の割り振りまで、あらゆる事柄を管理する。"
 black_market_consortium: "闇市連合"
 black_market_consortium_desc: "共和国で暴れまわる海賊たちは入浴の仕方すら知らず、将来が危ぶまれる国家の統治など任せられるはずがない。有力な闇市商人で構成される連合を、真の統治機関として設立する必要がある。利益は自由よりも重要なのだ。"
 legitimization_of_power_law: "権力の正当化"
 legitimization_of_power_law_desc: "君主制は、臣民が統治者の正統性を信じているかぎり存続することができる。統治者が権力を正当化する方法は数多くあるが、時が経つにつれ、独自の方法で強い政府の必要性を説明する新たな政治哲学がさらに生み出されていく。"
 machiavellian_rule_policy: "マキャヴェリズムの治世"
 machiavellian_rule_policy_desc: "国家は道徳、美徳、罪よりも上にある。政府は、たとえそれが「悪」とみなされるものであっても、国家の利益のみに基づいて決定を下さなければならない。したがって、君主は道徳的な考慮をすることなく国家の利益のために行動する権利を有する。"
 six_livres_policy: "国家論"
 six_livres_policy_desc: "ひとりの君主による絶対的な統治は、民衆に自らを統治させるのと同じくらい国家にとって有害である。君主の権力は、統治者と国民のあいだの権力バランスを保つために制度によってある程度は制限されるべきだが、国家内のいかなる派閥の影響も受けるべきではない。"
 two_treatises_of_government_policy: "統治二論"
 two_treatises_of_government_policy_desc: "人間の本質は理性と寛容さを特徴とする。生まれながらにして邪悪な人間はいない。しかし、人間の本質は人々を利己的にし、文字どおり己の利益のためだけに行動するように導いてしまう。\n政府はこの利己主義が民衆の利益になる方法で解決されることを保証する。また、政府は生命、健康、自由、財産という自然権を守る役割も果たす。"
 the_leviathan_policy: "リヴァイアサン"
 the_leviathan_policy_desc: "文明のない生活は自然状態とも呼ばれるが、要するに無政府状態である。そこではすべての者が自分の利益を優先し、これを抑える絶対的な中央権力がなければ、「万人の万人に対する闘争」に行き着くほかない。\nゆえに、壊滅的破局を免れるため、わが民は多くの権利を主権者に委ねるのである。"
 the_social_contract_policy: "社会契約"
 the_social_contract_policy_desc: "社会契約とは、人々が合意のもとで形成した市民社会から正当な政府が誕生するという概念である。\nそのような社会では、国家のもたらす安全と利益と引き換えに、人々の自然権の一部が制限され、国家へ委譲される。"
 the_liberty_of_ancients_vs_moderns_policy: "近代人の自由と古代人の自由"
 the_liberty_of_ancients_vs_moderns_policy_desc: "個人主義と自由の概念は数世紀を経て大きく変化し、古代の理想は現代のものとは大いに異なる。国家が個人の自由と権利を保証するためには、過去と現代の知恵を組み合わせる必要がある。"
 foreign_cultural_law: "外国の文化と法律"
 foreign_cultural_law_desc: "わが国の規模が拡大するにつれ、社会構造の複雑さも増している。国家内の文化的一体性はもはや自明ではなく、国内の平和を確立し維持するための政策が求められている。"
 allow_foreign_rituals: "外国のしきたりを許可"
 allow_foreign_rituals_desc: "文化は多くの点で宗教に似ており、社会的価値や伝統を規定し、自らが育まれる環境から影響を受ける。国内の異邦人をありのままに受け入れ、その生活様式を妨げずに認めるなら、平和的な共存が確かなものとなるだろう。"
 integrate_foreign_traditions: "外国の伝統を統合"
 integrate_foreign_traditions_desc: "異国の思想は我らにとって異質ではあるが、異文化の興味深い考え方や革新を把握し、わが国とわが民の益になるものは取り入れるべきだ。これにより、異邦人の社会への同化が容易になり、同時にわが国の文化的影響力も高まることになる。"
 blood_tax_of_foreigners: "外国人の血税"
 blood_tax_of_foreigners_desc: "国内の少数民族の文化は、我らにとってあまり重要ではない。必要に応じてわが国の軍事のために兵士を提供してくれるかぎり、これら異邦人は自らの伝統を自由に実現する権利がある。"
 agrarian_constitution: "農地憲法"
 agrarian_constitution_desc: "この法的枠組みは、わが国が征服した領土における経済的搾取と統治を最大化することを目的とする。被征服民は法により再編を義務づけられ、その結果として農村集落が設立される。この制度は、地元住民を我々の行政に編入して着実に改宗を進めつつ、我々の影響力を拡大することを狙いとするものである。"
 cultural_traditions_law: "文化的伝統"
 cultural_traditions_law_desc: "古い伝統は多くの文化や文明の礎である。進歩は我々を偉大な存在へと導くものだが、伝統はつねに原点を思い出させるもの、国民に力と団結を与えるものとなる。"
 martial_society: "軍事的社会"
 martial_society_desc: "我々の社会では、軍事的価値観はつねに重んじられてきた。だが国境が広がるにつれ、軍事化の必要性はますます明白となっている。我らはこの傾向をさらに推し進め、軍事力を中核とする強大な国家を築かなければならない。"
 civil_society: "市民社会"
 civil_society_desc: "強国に必要なのは軍事力だけではない。職人や商人、聖職者、そしてあらゆる機関が活力をもって栄え、富を生み出し、社会秩序を維持し、高度に発達した国家を形作る市民社会も必要なのだ。"
 pietism_society: "プロセインの美徳"
 pietism_society_desc: "何よりも勤勉、誠実、そして義務感を大切にする敬虔主義の美徳こそ、わが社会の中核を成す価値観である。"
 maritime_society: "海上社会"
 maritime_society_desc: "わが国の海事の伝統は、社会の基盤そのものを成している。海を制し、異国の港へと乗り出す高揚を分かち合いながら、わが国民は海軍活動の名手としての名声を築いてきた。"
 plc_sarmatism: "サルマティズム"
 plc_sarmatism_desc: "我々の社会の起源は古代サルマティア人にある。しかし、$plc_sarmatism$は単なる起源論ではなく、[ShowSocietyDirectionName('aristocracy')]と[ShowEstatePrivilegeName('golden_liberty')]の理想を促進する文化的・政治的現象である。"
 #Marriage laws
 marriage_law: "婚姻法"
 not_catholic_theocracies: "[ShowReligionAdjective('catholic')]の[ShowGovernmentTypeName('theocracy')]はこの[policy|e]を採用できない。"
 marriage_law_desc: "婚姻法とは、特定の管轄区域内での婚姻制度を規定する法的枠組みを指す。"
 monogamous_marriage: "一夫一婦制"
 monogamous_marriage_desc: "一夫一婦制とは、確立された慣習、価値観、規範に基づいた、2名の個人間の結合の文化的または社会的慣習を指す。"
 muslim_marriage: "ニカーフ"
 muslim_marriage_desc: "イスラム文化における$muslim_marriage$は、男性と女性のあいだで結ばれる、厳粛かつ法的拘束力のある婚姻契約のこと。"
 adamite_marriage: "共同生活"
 adamite_marriage_desc: "アダム派の宗派は伝統的な婚姻の概念を否定し、明確な上下関係をもたない共同体のなかで暮らすことを好んでいる。"
 dishu_system: "嫡庶制"
 dishu_system_desc: "$dishu_system$は、後継者を確保するために宮廷に側室を受け入れる慣行を認めている。"
 polygyny: "一夫多妻制"
 polygyny_desc: "多くの社会では、男性と複数の女性との結婚は富と権力の象徴とみなされている。"
 celibacy: "独身主義"
 celibacy_desc: "独身主義とは、婚姻や性交渉を控える状態を指す。独身は宗教的または個人的な信念に結びついた選択であり、恋愛や性的パートナーのいない生活を重視する。"
 slavery_laws: "奴隷法"
 slavery_laws_desc: "外部からの労働者や安価な労働力の流入は、長いあいだ国内外の経済を支える柱となってきた。それを受け入れるか否かという問題は、我々の社会における下層階級、とりわけ奴隷がいかなる社会的地位を占めているかを明確に映し出している。"
 slavery_allowed: "奴隷貿易を許可"
 slavery_allowed_desc: "奴隷貿易と奴隷制度が国全土で合法的に認められる。"
 slavery_outlawed: "奴隷貿易を禁止"
 slavery_outlawed_desc: "今後、奴隷貿易と奴隷制度が国全土で禁止される。"
 ottoman_war_slave_tax: "ペンチク税"
 ottoman_war_slave_tax_desc: "ステップ地方の伝統では、戦利品の5分の1が族長の手に渡っていた。よって今後は、戦争で捕らえられた奴隷の5分の1が国家の手に渡ることになる。"
 pte_slavery_allowed: "@slaves_goods! 奴隷を許可：#G はい#!"
 pte_slavery_export_allowed: "@slaves_goods! 奴隷輸出を許可：#G はい#!"
 pte_slavery_export_import: "@slaves_goods! 奴隷輸入を許可：#G はい#!"
 fleet_in_being: "現存艦隊主義"
 fleet_in_being_desc: "わが海軍の影響力は、よほど条件が悪くないかぎり、艦隊を出港させるまでもなく感じ取れるはずだ。"
 free_oarsmen: "漕手の解放"
 free_oarsmen_desc: "我々は、奴隷や死刑囚をガレー船の漕ぎ手をやらせるという発想を退けるべきである。逆境に耐え、国外逃亡を企てない自由人こそが、わが海軍の力となるだろう。"
 merchant_navy: "商船隊"
 merchant_navy_desc: "わが艦隊の第一の使命は、国家の財政的利益に貢献することだ。わが国の貨物船がつねに外国の富を満載して帰れるよう、あらゆる取り組みが検討される。"
 ship_boarding: "移乗攻撃"
 ship_boarding_desc: "確かな拿捕法と寛大な私掠免許により、わが国は敵船を無傷で拿捕する習慣を育んでいく。"
 wooden_wall: "木の城壁"
 wooden_wall_desc: "急速に変化する世界においても、海は変わらずわが国にとって極めて重要である。優位性を確保する手段として、また第一防衛線として、わが艦隊による“木の城壁”は勝利を収めるだろう。"
 grand_armada: "大艦隊"
 grand_armada_desc: "海外領の富をわが国の母港に運ぶ財宝艦隊には、壮大な護送船団が随伴することになる。"
 portuguese_marines: "[GetCountry('POR').GetAdjectiveWithNoTooltip]海軍"
 portuguese_marines_desc: "真に世界規模の帝国を築くには、敵の要塞を海から攻撃する技術を身につけなければならない。"
 ordinance_sea: "海の法令"
 ordinance_sea_desc: "地中海には多くの海軍国家が存在するが、わが国ほどの経験と法制面の専門知識を備えた国はない。艦隊に適用される法令により、わが海軍はつねに海上でのあらゆる戦闘に備えることができるのだ。"
 danish_admirality: "[GetCountry('DAN').GetAdjectiveWithNoTooltip]の海事法"
 danish_admirality_desc: "優れた艦船設計や、無駄死にするまで戦いつづける水兵を自慢する者もいるが、我らはそれ以上に分別をわきまえている。艦船の造りがいかに優れ、乗組員がいかに剛勇であろうと、強力な指揮官なくして勝利を収めることはできない。この理念を掲げることで、わが海軍の有用性は飛躍的に高まるだろう。"
 norwegian_sailors: "[GetCountry('NOR').GetAdjectiveWithNoTooltip]の水兵"
 norwegian_sailors_desc: "わが国の建国以来、国民は海に寄り添い暮らしてきた。漁業、急襲、海戦など、わが国の水兵はどの海軍国家よりも豊富な経験を有しており、我々はこの専門知識の成長をさらに推進していく。"
 venetian_galleys: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]のガレー船"
 venetian_galleys_desc: "ガレー船は、国家および商業の安全の要だ。そのため、わが国の海軍および軍事戦術の焦点は、最高のガレー船をいかに活用してあらゆる海上の敵に打ち勝つかにある。"
 venetian_oarsmen_conscription: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]の漕手徴用制度"
 venetian_oarsmen_conscription_desc: "わが国の偉大なる海軍は、深刻な船員不足に直面している。漕ぎ手を徴募し、否応なしに船に鎖でつなぎとめてしまえば、新造艦隊に必要な船員をいくらでも確保できるだろう。"
 dutch_trade_fleet: "オランダの交易船団"
 dutch_trade_fleet_desc: "[ShowContinentName('europe')]諸国は海軍を使い、海上での戦争を通じて勢力を誇示している。その一方で、我々は海軍を使って世界の果てまで到達し、隣国が互いの海岸を砲撃しているあいだに異国と交易をおこなう。"
 basque_mariners: "[ShowCultureNameWithNoTooltip('basque')]の船乗り"
 basque_mariners_desc: "わが国民は世界の果てまで鯨を追い、諸国の沿岸を襲撃し、異国から貴重な品々を持ち帰り、長年にわたる探検を通じて海の秘密を学んできた。その経験により、わが国の船員は勇敢で信頼できる者となり、彼らを雇用するどの海軍にとっても極めて価値ある存在となった。"
 maritime_law: "海事法"
 maritime_law_desc: "海事法は、海事活動や商業のさまざまな側面を規定する、一連の専門的な法的原則および規制である。これらの法律は、大洋、海、その他の航行可能な水路でおこなわれる航行、海運、交易、および海事活動に関連する幅広い事項を包含している。海事契約、船舶の所有権と登録、海上保険、救助と難破、海上事故の責任と補償、乗組員の権利と責任など、海事に関する多くの側面も網羅している。海事法は、海事産業における安全で秩序ある公正な慣行を確保し、海事活動に関連して発生する可能性のある紛争を解決するために制定されている。"
 forestry_ordinance: "林業法令"
 forestry_ordinance_desc: "森の木々すべてが造船に適しているわけではない。船の品質を最高に保つために、造船にふさわしいすべての伐採木は、法律によって直ちに造船所に送ることが義務づけられる。"
 mandatory_impressment: "強制徴募"
 mandatory_impressment_desc: "沿岸のすべての集落では、若者の海軍への奉仕が義務づけられている。彼らは少なくとも1年間は、わが国の艦隊で献身的に働くものとする。"
 navy_audits: "海軍監査"
 navy_audits_desc: "整備が行き届いていない船団は、有事においては危険な弱点となりうる。ゆえに、船団がつねに万全の状態にあることを保障するために、主要な造船所と港の整備状況を定期的に検査する。"
 protect_trade_routes: "交易路を保護"
 protect_trade_routes_desc: "海軍は主要な交易路を警備し、海賊やその他の不法勢力を商業船団から遠ざける。"
 shipwright_standard_regulation: "造船基準の法令"
 shipwright_standard_regulation_desc: "船舶建造の効率化を図るため、船大工向けの基準を定める法律を制定する。"
 ara_consulate_sea: "海事領事館"
 ara_consulate_sea_desc: "海事領事館は、海事法と商法を管轄する新たな準司法機関である。"
 nav_maritime_code: "ナバラ海事法典"
 nav_maritime_code_desc: "[ShowContinentName('europe')]最古の海事法であるサン・セバスティアンの「フエロ」に基づき、この法典はわが国が所有するすべての港に適用され、その住民の義務と権利を規定する。"
 piracy_law: "海賊法"
 piracy_law_desc: "海賊法は、海賊行為がもたらす課題に対処するためにわが国が採用する公式の立場を定める。これらの法律には、海賊行為と効果的に闘う、または管理することを目的とした法令、規制、および法原理が含まれ、わが国が海上安全保障を維持し、海賊の脅威から海域を保護するために実施する総合的な戦略と対策を具体化している。または、単に海賊行為をおこなう際に遵守する規則ともいえる。"
 state_piracy_policy: "国家の海賊行為"
 state_piracy_policy_desc: "わが国は敵に対する海賊行為を全面的に容認している。この方針は国家としての評判を損なうだろうが、経済的利益は計り知れないほど大きい。"
 has_state_piracy_policy_access: "[advance|e]「[ShowAdvanceName('privateers')]」か「[ShowAdvanceName('letters_of_marque')]」があるか、適格な国家である。"
 issue_letter_of_marque_policy: "私掠免許"
 issue_letter_of_marque_policy_desc: "海賊行為は必ずしも支持すべきものではないが、筋金入りの犯罪者を敵にけしかける絶好の機会でもある。我々は私掠船の船長に私掠免許を発行し、彼らが処罰を恐れることなく敵の船舶を自由に攻撃できるようにする。"
 has_privateers_or_LoM_advances: "[advance|e]「[ShowAdvanceName('privateers')]」か「[ShowAdvanceName('letters_of_marque')]」がある。"
 anti_piracy_policy: "反海賊行為"
 anti_piracy_policy_desc: "わが国はあらゆる海賊行為の撲滅に全力を尽くしている。すべての海賊行為は処罰され、起訴され、違法行為をおこなう船舶は容赦なく攻撃される。"
 anti_piracy_policy_at: "[policy|e]「[ShowPolicyName('state_piracy_policy')]」を採用する、すべての既知の[country|e]のわが国に対する評価が[ShowBiasValue('allows_state_piracy_modifier')|+=0]変化する。"
 anti_piracy_policy_dt: "[policy|e]「[ShowPolicyName('state_piracy_policy')]」を採用する、すべての既知の[country|e]のわが国に対する評価が[ShowBiasValue('allows_state_piracy_modifier')|-=0]変化する。"
 witchcraft_act: "魔術に関する法律"
 witchcraft_act_desc: "我々が敬虔な生活を送り、社会から堕落と悪を根絶しようとするならば、魔女の存在や秘術の実践に関して多くの人々が抱く懸念の高まりに対処しなければならない。"
 witchcraft_banned: "禁止"
 witchcraft_banned_desc: "邪悪な魔術の使用や魔女に指導を求めることは、死刑に値する犯罪となった。この禁を犯す者は誰でも、自らが蒔いた種の報いを受けるだろう。"
 witchcraft_ignored: "無視"
 witchcraft_ignored_desc: "魔術とやらの実践は、ただの迷信か消化不良のたぐいだろう。いずれにせよ、政府が時間を費やすに値するものではない。"
 language_of_pleading: "書面言語"
 language_of_pleading_desc: "社会の階層構造に関する慣習や法制度に関する手続きは、我々が適切と考える言語で簡潔かつ統一的に記述されなければならない。"
 language_of_pleading_court: "宮廷言語"
 language_of_pleading_court_desc: "[ShowEstateTypeName('crown_estate')]のみが使用する威厳ある言語を用いて法手続きを難解にしておけば、大衆は国家の問題に容易に干渉できなくなる。"
 language_of_pleading_common: "共通言語"
 language_of_pleading_common_desc: "日常的な法手続きを共通の言葉で明確にすることで、一般の人々が法律に違反する可能性が低くなる。"
 multi_lingual_court: "多言語宮廷"
 multi_lingual_court_desc: "わが国のすべての言語に平等な権利を与えることによって、[ShowEstateTypeName('peasants_estate')]の支持と国家の安定を確保する。"
 statutes_of_lithuania_policy: "[GetCountry('LIT').GetNameWithNoTooltip]成文法"
 statutes_of_lithuania_policy_desc: "上流階級の法的責任と体制を明確にするための一連の成文法。中央集権化を推進するためのものでもある。"
 articles_of_agreement: "合意条項"
 articles_of_agreement_desc: "「$articles_of_agreement$」は、海賊船の社会秩序の礎である。すべての乗組員があらゆる事項について平等に投票権を有し、すべての略奪品から平等な分け前を得ることを保証している。同様の合意条項を共和国自体についても定め、すべての海賊の自由と平等を保障すべきである。"
 colonial_policy: "植民地政策"
 colonial_policy_desc: "これにより、わが国が植民地問題に関して従う政策が確立される。"
 settled_colonies: "定住用植民地"
 settled_colonies_desc: "我々は、新たに発見された土地への入植を奨励する植民地政策を採用した。わが国の大都市から送り出される入植者たちは、そこであらゆる[raw_materials|e]を採取し、さらに内陸へと領土を押し広げていく。"
 trade_colonies: "交易用植民地"
 trade_colonies_desc: "わが国は経済的利益のために、さまざまな交易品の交換と新たな市場の開拓を目的として、戦略的な地点に交易所や中継基地を設立することを奨励する植民地政策を採用した。"
 encomienda_system_policy: "エンコミエンダ制"
 encomienda_system_policy_desc: "わが国の名において任命した地域総督は、地域の原住民から貢納物を徴収する責任を負う。この体制により、通常よりも少ない費用で効率的に植民地を設立できるが、現地住民との関係に悪影響を及ぼすことは間違いない。"
 valladolid_sepulveda: "セプルベダ"
 valladolid_sepulveda_desc: "我々はセプルベダの理論、すなわち先住民は生来奴隷となる傾向があり、奴隷制は[ShowReligionGroupAdjective('christian')]徒の領主にとって先住民を真の信仰へと改宗させる最良の手段でもあるという理論に沿って、植民地政策を採用した。その結果、植民地の土地所有者は地元住民の扱いに対する報復を心配する必要がなくなったため、その労働からより大きな利益を引き出すことができる。"
 valladolid_las_casas: "ラス・カサス"
 valladolid_las_casas_desc: "わが国はラス・カサスの理論、すなわち先住民は野蛮人ではなく自由意志をもつという理論に沿って植民地政策を採用した。したがって、先住民は自らの自由意志でキリスト教に改宗すべきであり、奴隷化には罰則が生じる。"
 has_unlocked_this_policy_tt: "このポリシーをアンロックした"
 portuguese_colonial_captains: "カピタニア制"
 portuguese_colonial_captains_desc: "我々は、国家の名のもとに活動する役人に対しては名ばかりの報酬しか与えない植民地政策を採用した。その代わりに、植民地からの利益の一部がこれらの役人の懐に流れ込むことになる。"
 portuguese_governorate_general: "[GetCountry('POR').GetAdjectiveWithNoTooltip]総督府"
 portuguese_governorate_general_desc: "我々の植民地は単一の本部によって統治され、すべての地域の総督がその本部の監督下にある。これにより、植民地の集中的な管理が保証される。"
 native_policy: "対原住民政策"
 native_policy_desc: "これにより、わが国が植民地に居住する先住民に関して従うべき政策が確立される。"
 native_trade: "交易"
 native_trade_desc: "植民地当局は、利益を生む商品が市場に定期的に流入するよう、現地住民との交易を奨励する。"
 native_subjugation: "隷属"
 native_subjugation_desc: "植民地当局は、わが国に新たな利益をもたらす労働力を確保するために、現地住民を隷属させようとする。"
 native_integration: "統合"
 native_integration_desc: "植民地当局は先住民をわが社会に統合し、彼らをより自立させて社会の安定を促そうと努める。"
 administrative_system: "行政制度"
 administrative_system_desc: "どのような国家であっても、その領土を管理し組織するための制度が必要である。適切な構造を選択することにより、国家の隅々で権限が確実に行使される。"
 autonomous_councils: "自治評議会"
 autonomous_councils_desc: "わが国はそれぞれ独自の慣習と法律をもつ小国の集合体である。各州は自らの評議会によって統治され、中央当局に貢献しつつ、共通の方針に沿って政策を定めている。"
 central_councils: "中央評議会"
 central_councils_desc: "国家は単一の評議会によって運営され、その構成員が国家の政策を決定する。遠隔地は自らの訴えを中央に届けるのに苦労するだろう。"
 local_courts_administration: "地方裁判所"
 local_courts_administration_desc: "国家は多くの中央権限を地方裁判所に委ねる。地方裁判所は、管轄地域の住民の暮らしと必要に最も適うよう、自らの行政運営を調整する。"
 feudal_administration: "封建制の行政"
 feudal_administration_desc: "我々は直接統治するのではなく、我々に忠誠を誓う従属国を通じて統治する。忠実な有力[ShowEstateTypeName('nobles_estate')]は我々の布告を従属国の統治者に伝えるよう命じられており、これは[ShowEstateTypeName('crown_estate')]への忠誠心を育み、維持するうえで役立つ。"
 confederal_union: "連合国家"
 confederal_union_desc: "各領土の最高権力者である自治州の連合体。中央政府による対外政治の取り扱いには制限があり、内政は州によって解決される。"
 federal_state: "連邦国家"
 federal_state_desc: "この国家は、独自の慣習と法律をもつさまざまな州が合併してできたものだ。しかし、すべての州は連邦政府の統治下にあり、連邦法の規定が適用される。"
 unitary_administration: "単一国家"
 unitary_administration_desc: "この国家は、中央政府が最高権力をもつ単一の組織として運営されており、各州は国内政治にほとんど発言権をもたない。"
 pyatina_policy: "ピャチナ区画"
 pyatina_policy_desc: "ピャチナは、ノヴゴロド政府で用いられる最高位の行政区画である。共和国は5つのピャチナに分割されており、そのうち4つは首都ノヴゴロドに隣接し、残る1つは遠方の領土を包含している。"
 eyalet_division: "エヤレト区画"
 eyalet_division_desc: "エヤレト行政区画は[GetCountry('TUR').GetLongName]の主要な区画であり、各エヤレトは中央政府の大宰相に匹敵するパシャによって統治される。国家の主要な法律はすべてのエヤレトに適用される必要はなく、各パシャは国民をより良く統治するために地元の慣習や社会規範を取り入れる裁量を与えられている。"
 merindad_policy: "メリンダード区画"
 merindad_policy_desc: "メリンダードは、[GetCountry('ARA').GetName]王国、[GetCountry('CAS').GetName]王国、[GetCountry('NAV').GetName]王国の地理的な行政区画であり、中央政府、都市、貴族領のあいだの中間行政機関として機能する。メリンダードの長はメリノと呼ばれ、統治者の代表として、割り当てられた領土に対する行政権と司法権を委ねられている。"
 ara_royal_ordinances_policy: "[GetCountry('ARA').GetAdjectiveWithNoTooltip]王室令"
 ara_royal_ordinances_policy_desc: "王室令は、王宮および王家の運営に関わるさまざまな事項を規定するために発布された一連の法令。これらの法令は宮廷の役人の役割と責任を定めるとともに、アラゴン王の戴冠式に関する詳細な規定が盛り込まれている。"
 calpixque_system_policy: "カルピスキ制度"
 calpixque_system_policy_desc: "[ShowCultureName('nahua_culture')]の統治体制は、世襲の「トラトアニ（統治者）」による当初の支配構造から発展してきた。現在では、各州は任命された「カルピスキ」と呼ばれる地方官吏と、「フエカルピスキ」と呼ばれる高位官吏によって統治されている。これらの官吏は、首都にいる「ペトラカルカトル」の監督のもと、各州の貢納制度を管理する。とりわけ治安の悪い州には、支配を維持するための「クアウトラトアニ」と呼ばれる軍事総督が任命されることもある。"
 tongues_policy: "軍団制度"
 tongues_policy_desc: "エルサレムの聖ヨハネ騎士団も採用した軍団制度は、言語圏に基づいて人員と資産を分類する。各軍団はさらに、小修道院、大修道院、代官管轄区、コマンドリーに細分化される。各軍団は、騎士団の首都に「オーベルジュ」と呼ばれる指定された本部をもつ。"
 rajya_policy: "ラージヤ"
 rajya_policy_desc: "[GetCountry('VIJ').GetLongName]の主要な州はラージヤと呼ばれ、それぞれが軍司令官と統治王朝の構成員による共同統治のもとに置かれている。行政はその地域の母国語でおこなわれるため、法律はより効果的に施行される。"
 poligar_system_policy: "パーライヤッカーラル"
 poligar_system_policy_desc: "わが国の領土には、いまだ編入されていない部族や氏族が多数居住しており、彼らを行政機構に組み込むことができれば、国家に奉仕させて利益を得られるだろう。こうして設けられた階級であるパーライヤッカーラルの役人は、治安維持、要塞建設、地方代表、さらには軍の将校として働くことになる。そして何より重要なのは、彼らが親族を動員し、有能な人材を安定して供給できる点である。"
 zabt_system_policy: "ザブト制度"
 zabt_system_policy_desc: "国家の最大の利益は、経済の生産性を向上させつつ、各地方の経済を絶えず監視することにある。しかし、あまりに多くの臣民の経済活動を統制するには多大な人的・物的資源を要するせいで、我々の行政上の試みがつねに成功してきたわけではない。\nこの問題を解決するため、我々は「ザブト制度」を創設した。これは農地の面積を測定し、作物の生産性を査定し、土地の品質を区分するための定期的な地籍調査を制度として定めるものである。これらの調査に基づいて標準化された納税額を算出し、従来の現物納ではなく貨幣で徴収する。こうして予測可能かつ体系的な課税が実現し、国家歳入がわが国の実際の農業生産力を正しく反映するようになる。"
 adelantamiento_system: "アデランタミエント制度"
 adelantamiento_system_desc: "アデランタード（辺境総督）が率いるアデランタミエントは、[GetCountry('CAS').GetName]で発展した行政制度であり、[ShowEstateTypeName('nobles_estate')]を辺境や新たに政府された領土の総督として任じ、統治者に直属させるものである。アデランタードは、これらの遠隔地において軍事・司法・行政にまたがる広範な権限を握り、しばしば土地と統治権の拡大の見返りとして、自ら遠征の費用を負担する。"
 decentralized_trade_federations: "分散型交易連合"
 decentralized_trade_federations_desc: "当該地域の地方総督たる[ShowEstateTypeName('nobles_estate')]に、現地の経済活動と商慣行の統制を委ねた。これにより、わが国の交易網は大きく拡大することが期待される。"
 regulations_of_the_royal_court: "宮廷法令"
 regulations_of_the_royal_court_desc: "戴冠式の儀礼法から、[ShowEstateTypeName('crown_estate')]の日常業務や軍隊の管理に至るまでの、わが国の統治機関の主な機能を記した一連の文書。この枠組みはわが国の統治機関と、「サヴァジロ」として知られる諮問機関の強固な基盤となっている。"
 maj_office_of_the_mahapatih: "マハパティの官職"
 maj_office_of_the_mahapatih_desc: "マハパティは首相に相当し、わが国の政治において絶大な影響力を有する。国家全体の副司令官として、軍の拡大や政府の効果的な運営などの、国家の重要事項の監督を代行する権限を与えられている。"
 education_elites_law: "エリート層の教育"
 education_elites_law_desc: "エリート層の教育は極めて重要だ。上流階級の市民が適切な芸術作品に触れられる環境が十分に整えば、不朽の名作が創造され、わが国の素晴らしさがいっそう高まるだろう。これは国内外において、我々の文化的目標を推し進めることにもつながる。"
 forums_of_thought: "自由制度"
 forums_of_thought_desc: "教育はすべての者に開かれていなければならない。我々は学術施設に蓄えられた叡智に自由に触れることを許可し、その門戸を大きく開いて民を迎え入れるべきである。そうすることで人々はいっそう容易に、他国と一線を画す革新性と知的洗練を育めるようになるだろう。"
 clerical_institutions: "神学的制度"
 clerical_institutions_desc: "我々の国民性は、信仰および聖職者上層部の権威と密接に結びついている。国家における宗教の役割を確固たるものにするため、教育機関と宗教機関の方針を一致させ、その教えに従って民を導くべきである。"
 mixed_institutions: "複合制度"
 mixed_institutions_desc: "価値ある知識と教育を提供しながら、信仰の指導者と一般大衆を満足させつづけるためには、バランスのとれた手法が最善かもしれない。神学的な学派と世俗的な学派のあいだに、妥当な折衷点を見出すべきである。"
 education_of_the_theocrat: "神権政治家の教育"
 education_of_the_theocrat_desc: "わが国の運命は、あらゆる俗事を司る神の御手に委ねられている。しかし、天からのしるしを読み解き、それを民へと伝えることは、我らが統治者に課せられた聖なる責務である。そうすることで、我々はほかのどの国よりも厚い寵愛を受けつづけられる。しるしの危険な曲解を避けるため、国家は将来の統治者の教育に力を注がなければならない。"
 education_of_the_court: "宮廷の教育"
 education_of_the_court_desc: "わが国の統治者は政府の意志を体現する存在だが、人である以上、過ちを犯すことがある。高い教養を備えた宮廷の支えがあれば、統治者が重大な判断を誤るおそれは小さくなるだろう。"
 education_of_the_missionaries: "宣教師の教育"
 education_of_the_missionaries_desc: "異教や異端は、わが信仰にとって最大の試練である。これらは有害な思想で敬虔なる者を真の信仰から誘惑し、光から切り離して闇に吞みこませてしまう。この蝕むような悪に対抗するためには、わが国の宣教師たちは高い学識と揺るぎない信仰心を備えていなければならない。"
 education_of_the_people: "国民の教育"
 education_of_the_people_desc: "知識と教育は、人生を特に豊かにする2つの要素である。ゆえに国家は、わが国民がこれらの恩恵にあずかれるよう保障しなければならない。すべての人間が生まれながらにもつ自由な意志、そして自由な思考という自然権を守ることは、国家の責務なのである。"
 confucian_academies_education: "儒教学院"
 confucian_academies_education_desc: "学校と宗教施設の機能を兼ね備えた私塾であるこの学院は、エリート層の学生に古典や儒教哲学を教育するとともに、官僚登用試験に備えさせる。名目上は国家機関の一部とされているが、ほかの政府機関とは一線を画す広範な権限と特権が与えられている。"
 scottish_noble_education: "$nobles_estate$の義務教育"
 scottish_noble_education_desc: "わが国では、[ShowEstateTypeName('nobles_estate')]に徹底した教育を義務づけている。統治機構の機能を高めることを目的として、支配階級のすべての構成員は、法学、芸術、ラテン語の厳格な教育を受けなければならない。"
 scottish_presbyterian_education: "長老派教会教育"
 scottish_presbyterian_education_desc: "わが国民の教育は教会が担うことになる。この取り組みの費用は、土地を所有する支配階級に課される税によって賄われる。"
 education_masses_law: "大衆の教育"
 education_masses_law_desc: "国民の教育は極めて重要だ。社会的身分を問わず、すべての民が適切な教材に触れられる環境を整えることで、より高い教養と芸術的素養を備えた民を育てることができる。そうすることで、国内外における国家の目標達成がより容易になるだろう。"
 uneducated_masses_education: "無学の大衆"
 uneducated_masses_education_desc: "農作物を育てるためだけに存在する者たちに、読み書きがなんの役に立つというのか？ 大衆は多くの書物に潜む危険な思想を知らぬまま、ただ畑と家畜の世話をしているのが最善である。"
 basic_religious_education: "宗教的教育"
 basic_religious_education_desc: "何千年も前から実証されてきた教育方法であり、国民の教育を宗教機関に任せることで、国家はより重要な課題に集中できる。"
 theocratic_education: "信仰深い教育"
 theocratic_education_desc: "学徒たちに神の御業を理解させることに焦点を当てた、敬虔な教育。神学があらゆる場面で役立つとはかぎらないが、ときには数学よりも役に立つことがあるのだ。"
 apprenticeships_education: "個別徒弟"
 apprenticeships_education_desc: "熟練の師が、生涯をかけて蓄えた知識を弟子に受け継がせる神聖な過程。こうした師弟関係の多くは正式な取り決めに基づいて結ばれるが、学びに熱心な者は、家族や社会で重んじられる長老、またはギルドの補給官から教えを受けることができる。"
 oral_tradition_education: "口頭伝承"
 oral_tradition_education_desc: "知恵は、物語や芸能といった媒体によって若い世代へと受け継がれる。社会で尊敬される長老たちは、古の物語やそこから得た教訓を繰り返し語り聞かせ、若者たちはそれを記憶し、やがて自ら口伝するようになる。わが民の歴史はこのようにして、それを生きた者たち自身の手によって代々受け継がれていくのである。"
 personal_religious_education: "個人宗教教育"
 personal_religious_education_desc: "印刷機のおかげで、各家庭が学校の代わりとなる時代に、なぜ教育機関に教育を任せきりにする必要がある？ どの知識を身につけるべきかは民に決めさせ、その学びも彼ら自身に委ねるとしよう。"
 epic_tradition_education: "叙事詩的伝統"
 epic_tradition_education_desc: "魅力的で理解しやすい物語というかたちで知識を与えると、若者は最もよく学ぶことができる。祖先が語り伝えてきた幻想的な物語から学べることは多く、わが民がその教訓を理解できるように我々は努めなければならない。"
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "非宗教的教育"
 secular_education_desc: "礼拝所は教室ではなく、神の宿る場所である。世俗の教育と宗教的な教えは、俗界と神域がそうであるように、切り離しておくべきである。"
 #Distribution of Power
 distribution_of_power_law: "権力の分配"
 distribution_of_power_law_desc: "権力の分配は、統治者・行政機関・各階級のあいだで権限をいかに分けるかを定める。国家とは複雑にして脆弱な存在であり、均衡のとれた権力の分配は国家の安定を保障するが、ひとつの機関に過大な力を与えれば、圧制や統治機構の麻痺を生み出す危険がある。"
 dop_traditional_distribution_of_power: "伝統的な分配"
 dop_traditional_distribution_of_power_desc: "権力は伝統的に、統治する君主と、社会の優れたエリート層のあいだで分配される。それは現状を揺るがすものではなく、国家元首や貴族政治にとって有利なものでもない。"
 dop_law_parliament: "議会"
 dop_law_parliament_desc: "議会は、国内の諸階級を代表する者たちから成る集まりである。その役割は統治者に対する助言、新法や税制の承認、王権の濫用の抑制などである。玉座に直接訴えることができない臣民も、自らの代表を議会に送り込んで不満を訴え、ときには国政に影響を及ぼすことさえできる。"
 dop_law_gbara: "グバラ"
 dop_law_gbara_desc: "グバラは[GetCountry('MAL').GetName]の審議会であり、[GetCountry('MAL').GetAdjectiveWithNoTooltip]の憲法「[ShowAdvanceNameWithNoTooltip('kouroukan_fouga_advance')]」で定義されている。[ShowEstateTypeName('nobles_estate')]はわが国の多くの氏族を代表し、統治者である[GetCountry('MAL').GetGovernment.GetRulerTitle]の権力を抑制する。"
 dop_law_english_parliament: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]議会"
 dop_law_english_parliament_desc: "事実上、議会は「大評議会（マグナム・コンシリウム）」の後継機関であり、[GetCountry('ENG').GetAdjective]政府を支える主要な柱である。その主な役割は、課税と立法についての諮問を義務づけることで、[GetCountry('ENG').GetGovernment.GetRulerTitle]の権力の歯止めをかけ、専制支配を防ぐことにある。"
 dop_law_navarrese_courts: "ナバラのコルテス"
 dop_law_navarrese_courts_desc: "[ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('clergy_estate')]、[ShowEstateTypeName('burghers_estate')]は「$dop_law_navarrese_courts$」と呼ばれる審議会を形成し、法律や税制を承認し、法律違反を調査する義務を負っている。諸階級はともに議論に臨むが、採決はそれぞれが別個の議会としておこなう。各階級の立場は、あらかじめ内部の多数決によって決定される。合意に達するためには、3つの階級すべてが同意する必要がある。彼らには、必要に応じて統治者を廃位して新たな統治者を選出する力があり、全体的に君主の権力に対する抑制として機能する。"
 dop_law_governing_senate: "元老院"
 dop_law_governing_senate_desc: "$dop_law_governing_senate$は[GetCountry('RUS').GetAdjective]国家最高の行政体であり、貴族会議の代わりとして設立された。立法権、司法権、行政権の役割を兼ね備えた元老院は、統治者にのみ従属する強力な機関である。"
 dop_law_estates_general: "三部会"
 dop_law_estates_general_desc: "$dop_law_estates_general$は[GetCountry('FRA').GetAdjective]の封建政府の議会である。立法および諮問の役割をもち、国家の3つの階級、[ShowEstateTypeName('nobles_estate')]、[ShowEstateTypeName('clergy_estate')]、[ShowEstateTypeName('peasants_estate')]（[ShowEstateTypeName('burghers_estate')]も含む）を代表する。ほかの国会や議会とは異なり、増税などの多くの法律調整に対する$dop_law_estates_general$の承認は任意である。"
 dop_law_assemblee_nationale: "国民議会"
 dop_law_assemblee_nationale_desc: "アンシャン＝レジームの灰から生まれた$dop_law_assemblee_nationale$は、古い$dop_law_estates_general$を近代的な議会に転換したものだ。[ShowEstateTypeName('nobles_estate')]と[ShowEstateTypeName('clergy_estate')]は、もはや議会で支配的な権力をもたず、[ShowEstateTypeName('burghers_estate')]と[ShowEstateTypeName('peasants_estate')]が国家の行事においてより積極的な役割を果たす。"
 dop_favor_the_ruler: "統治者を優遇"
 dop_favor_the_ruler_desc: "国家の最善を真に考えているのは、国家元首だけといえる。ゆえに、権力の配分は国家元首に有利であるべきだ。"
 dop_favor_the_nobles: "上流階級を優遇"
 dop_favor_the_nobles_desc: "[ShowEstateTypeName('nobles_estate')]はわが社会を支える存在であり、その指導なくしてはわが国は立ち行かない。$dop_last_sentence$"
 dop_favor_the_burghers: "富裕層を優遇"
 dop_favor_the_burghers_desc: "ギルドと[ShowEstateTypeName('burghers_estate')]は、わが国の財政と国民の生命線である。$dop_last_sentence$"
 dop_favor_the_clergy: "$clergy_estate$を優遇"
 dop_favor_the_clergy_desc: "我々の信仰は、賢明なる[ShowEstateTypeName('clergy_estate')]の導きのもと、幾度となく逆境に直面しながらも社会をひとつにまとめてきた。$dop_last_sentence$"
 dop_favor_the_commoners: "庶民を優遇"
 dop_favor_the_commoners_desc: "[ShowEstateTypeName('peasants_estate')]は、万人に必要とされる食糧をはじめとする基本的な資源を、懸命に働きながら供給している。彼らはおそらく、わが国を新たな繁栄と偉大さの高みに押し上げたいと、誰よりも強く願っている。$dop_last_sentence$"
 dop_last_sentence: "彼らの影響力を育むことは、我々にとっても得策だろう。"
 dop_law_state_council: "国家評議会"
 dop_law_state_council_desc: "$dop_law_state_council$は[GetCountry('RUS').GetGovernment.GetName]の最高国家諮問機関であり、[ShowGovernmentReformName('speransky_liberalization_reform')]改革によって導入された独裁政権と貴族会議の仲介役として設立された。評議会は、提出された法案を審査し、予算と国家支出を監視するが、自ら変更を提案する権限はもたない。その代わり、目下の情勢に基づいて提案をおこなう。"
 dop_law_castilian_courts: "カスティーリャのコルテス"
 dop_law_castilian_courts_desc: "$dop_law_castilian_courts$は、[GetCountry('CAS').GetLongName]で投票権をもつ領地といくつかの都市を代表する。"
 dop_law_castilian_courts_reinforced: "強化されたカスティーリャのコルテス"
 dop_law_castilian_courts_reinforced_desc: "コムネーロスの反乱の結果、[ShowEstateTypeName('crown_estate')]は$dop_law_castilian_courts$に対する支配力をさらに強めることとなった。"
 dop_favor_the_kontors: "コントールを優遇"
 dop_favor_the_kontors_desc: "[ShowBuildingTypeName('hanseatic_kontor')]は、わが国の経済的成功の礎である。[ShowContinentName('europe')]各地に展開する多数の商館は、我々と受け入れ国との外交関係の拠点として機能し、また、現地の[ShowEstateTypeName('burghers_estate')]たちの権力の座として機能している。"
 dop_office_of_the_eristavi: "エリスタヴィの官職"
 dop_office_of_the_eristavi_desc: "「エリスタヴィ」は、わが国の統治体制において最も影響力のある地位のひとつであり、その称号は有力な貴族一門に与えられる。エリスタヴィは絶大な権限を有し、一族の旗のもとに軍を徴集し指揮することができる。また、内政においても支配的な地位を享受する。"
 press_law: "新聞条令"
 press_law_desc: "国内の出版機関がいかに運営され、いかに規制されるかを定める条令。"
 state_press_only: "国家による報道のみ"
 state_press_only_desc: "時事を紙面で伝える権利は国家のみに与えられ、それ以外のいかなる刊行物も違法とされる。"
 censored_press: "検閲された報道"
 censored_press_desc: "すべての印刷物は国家の承認を得なければならず、国家は自らの意に反する題材を検閲する不可侵の法的権利を有する。"
 free_press: "自由報道"
 free_press_desc: "国民は、いかなる干渉も処罰も受けることなく、望むものを自由に印刷できる。"
 immigration_law: "国境管理法"
 immigration_law_desc: "この法律は[migration|e]が出入国できるかどうかを定める。"
 open_borders_law: "国境解放"
 open_borders_law_desc: "わが国の国境は、誰もが自由に出入りできるよう開かれる。"
 closed_borders_law: "国境封鎖"
 closed_borders_law_desc: "わが国への出入国は一切禁止される。"
 mining_law: "鉱業法"
 mining_law_desc: "わが国の鉱業事業の所有者を定める法律。"
 german_mining_law: "鉱業条例"
 german_mining_law_desc: "鉱業権の管理は国家がおこない、柔軟かつ効率的な採掘作業を可能にする。"
 zimbabwe_mining_law: "統治者による直接管理"
 zimbabwe_mining_law_desc: "すべての希少鉱物はわが国の統治者の財産であり、いかなる採掘事業も統治者の絶対的な管理下に置かれる。"
 nobles_mining_law: "$nobles_estate$が鉱業を管理"
 nobles_mining_law_desc: "[ShowEstateTypeName('nobles_estate')]があらゆる鉱業を管理する。"
 burghers_mining_law: "$burghers_estate$が鉱業を管理"
 burghers_mining_law_desc: "[ShowEstateTypeName('burghers_estate')]があらゆる鉱業を管理する。"
 peasants_mining_law: "$peasants_estate$が鉱業を管理"
 peasants_mining_law_desc: "[ShowEstateTypeName('peasants_estate')]があらゆる鉱業を管理する。"
 novo_brdo_mining_law: "ノヴォ・ブルド法"
 novo_brdo_mining_law_desc: "ノヴォ・ブルド法は、財産権、安全対策、経済慣行に関する詳細な指針を示し、鉱山社会の発展と繁栄に大きな影響を与えている。"
 royal_fifth_law: "王室五分税"
 royal_fifth_law_desc: "君主の古来からの世襲権利に基づき、[ShowEstateTypeName('crown_estate')]は領土の自然資源に対する権利を有する。しかし、こうした権利の行使は専制的とされるおそれがあるため、この自然権は国内およびその植民地で生産されるあらゆる貴金属に対し、20%の課税をおこなうという簡易な制度に縮小された。"
 amazigh_familial_connections: "アマジグ人の血縁的なつながり"
 amazigh_familial_connections_desc: "わが国の領土に暮らすさまざまな部族は、地域の問題に対して一定の権限を保持している。我々が彼らにどのような態度をとるかによって、わが国の未来が決まるかもしれない。"
 reliance_on_local_tribes: "地域部族への依存"
 reliance_on_local_tribes_desc: "地域の首長や有力者は、住民に対して大きな影響力をもっている。彼らを懐柔し、その協力を勝ち取ることができれば、我々の計画をさらに押し進めることができるだろう。"
 cordial_relations: "友好的な関係"
 cordial_relations_desc: "地域の問題に関して、現地の部族が我々よりも上の立場にあることを明確に認めるつもりはない。しかし、彼らとのあいだの健全で敬意ある関係を維持することは、すべての者にとって利益となる。"
 refuse_recognition: "承認しない"
 refuse_recognition_desc: "わが領土への居住を許されてきた諸部族は、長いあいだ我々の権威を揺るがそうとしてきた。我々の支配を揺るぎないものにするには、実力行使でこの反抗的な部族を屈服させなくてはならない。"
