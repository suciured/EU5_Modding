 sc_war_politics: "戦争に関する政策"
 sc_war_politics_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]は数多くの外的脅威にさらされている。連邦が政治的混乱のなかで生き残るには、[ShowCultureGroupName('swiss_group')]内の相互防衛について統一された方針を定める必要がある。"
 sc_defensive_pact: "防衛協定"
