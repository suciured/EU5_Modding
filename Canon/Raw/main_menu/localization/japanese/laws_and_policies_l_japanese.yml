 union_unlocks_war_for_seniority_casus_belli_tt: "[ShowSpecialStatusName('senior_partner')]と#Y 同等以上#!の$game_concept_junior_partner$を対象に[casus_belli|e]「[ShowCasusBelliName('cb_union_war_for_seniority')]」をアンロックする"
 union_codified_inheritance_law: "継承法の成文化"
 union_codified_inheritance_law_desc: "[GetInternationalOrganizationType('union').GetName]を安定させるには、各メンバーの継承法を成文化し、すべての国の継承制度を同じにする必要がある。"
 union_senior_succession_law: "統一的後継者選び"
 union_senior_succession_law_desc: "[GetInternationalOrganizationType('union').GetName]の継承は[ShowSpecialStatusName('senior_partner')]の法律によって規定される。該当する場合、各メンバーはこれを採用する義務を負う。"
 union_sovereign_succession_law: "主権的後継者選び"
 union_sovereign_succession_law_desc: "[GetInternationalOrganizationType('union').GetName]内のいかなるメンバーも、他国の継承に関する法的権利を決定することはできない。各国の継承に関する政策はそれぞれの主権事項である。"
 union_codified_inheritance_policy_at: "[GetInternationalOrganizationType('union').GetName]のメンバーは、可能であれば[heir_selection|e]「[ShowSpecialStatusName('senior_partner')]」を採用する"
