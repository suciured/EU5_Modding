l_japanese:
 ASSIGN_LAW_POLICY_TITLE: "$STRING$法のポリシーを割り当てる"
 #Custom Tags
 forbids_no_policy: "いずれかのポリシーを有している必要がある"
 #Monarchy Laws
 feudal_de_jure_law: "封建的慣習法"
 feudal_de_jure_law_desc: "わが国の封建社会をまとめる法律。"
 by_tradition: "伝統的"
 by_tradition_desc: "慣習法は、わが国で一般的に知られ、施行されている。中世の慣習をまとめた有名な書物としては、イングランドの『イングランド慣習と法』、北ドイツの『ザクセンシュピーゲル』、カタルーニャの『ユザッジャ・オブ・バルセロナ』などがある。"
 by_blood: "血縁重視"
 by_blood_desc: "わが国の法律は、国民の気質と統治者の主権的権威を映し出している。それは有名な言葉、「#italic rex in regno suo est imperator regni sui#!（王は自らの王国の皇帝である）」でも示されているとおりである。"
 medieval_levy_law: "召集法"
 medieval_levy_law_desc: "わが軍隊は、主にわが国の特定の[estates|e]より徴兵された召集軍により構成されている。彼らは解散するまで戦いつづける。"
 all_cultures: "開放的召集軍"
 all_cultures_desc: "わが国民は召集があった場合、[culture|e]や出自に関係なく負担を分かち合う。"
 noble_levies: "貴族召集軍"
 noble_levies_desc: "わが国の[ShowEstateTypeName('nobles_estate')]は、戦争に対する意欲が非常に高く備えも万全なため、召集があれば即座に応じる。"
 peasant_levies: "農民召集軍"
 peasant_levies_desc: "[ShowEstateTypeName('peasants_estate')]は召集軍の大半を占めているので、有事の際にはできるだけ多くの農民を動員できるようにする必要がある。"
 longbow_competitions: "大弓訓練"
 longbow_competitions_desc: "わが国の男たちは皆、休日には弓矢を使って弓術の訓練をおこなう。これは戦争で名誉と利益を得るための備えとなるだろう。"
 ton_ta_jon_ta_ni_woro: "トン・タ・ジョン・タ・ニ・ウォロ"
 ton_ta_jon_ta_ni_woro_desc: "初期のマリ帝国軍は16の氏族で構成されており、それぞれの族長は偉大なる$rank_empire_mali_ruler_male$と[GetCountry('MAL').GetAdjective]帝国を守ることを誓っていた。「弓を携える16人の奴隷」と訳される$ton_ta_jon_ta_ni_woro$は、国家の高位の[ShowEstateTypeName('nobles_estate')]であり、[GetCountry('MAL').GetAdjectiveWithNoTooltip]帝国の騎兵隊の司令官を務めている。"
 alarde: "アラルデ"
 alarde_desc: "$alarde$は[GetCountry('CAS').GetAdjective]の募兵制度であり、各都市に年に数回、一種の軍事パレードである「アラルデ」を開催させる。アラルデは訓練も兼ねているため兵士たちは鍛えられ、有事の軍事作戦に向けて万全の状態となる。"
 royal_court_customs_law: "王宮の慣習"
 royal_court_customs_law_desc: "宮廷の伝統と文化は、[ShowGovernmentTypeName('monarchy')]の安定に重要な役割を果たす。これらの慣習は、統治者から後継者への権力の移行を安全なものにし、陰謀を大幅に制限する。"
 aristocratic_court_policy: "貴族の宮廷"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')]は、わが政府にとって不可欠なものである。古くからの貴族をよりよく管理し、報奨を与え、支持を得るために、$nobles_estate$たちは君主および王宮と親密な関係を築いている。"
 balanced_court_policy: "均衡のとれた宮廷"
 balanced_court_policy_desc: "王宮は国家と文化の中心として機能している。行政、外交、軍事活動は、国家の文化や内部政治と同様に、王宮の重要な焦点である。"
 court_of_culture_policy: "文化の宮廷"
 court_of_culture_policy_desc: "宮廷は何よりもまず王族の住居であり、文化と威信の中心地として機能している。政治と行政は宮廷生活とは分離されている。"
 itinerant_court_policy: "移動王宮"
 itinerant_court_policy_desc: "わが国の規模は巨大であるため、宮廷は一ヵ所に留まらない。国中を移動しながら、現地で地方行政を管理する。"
 military_court_policy: "軍事宮廷"
 military_court_policy_desc: "宮廷が機能するために必要な分を超える浪費は愚策であり、自己満足と怠惰を助長するだけである。君主は質素な生活を送り、より多くの予算を軍事費に充てる。"
 timurid_court_policy: "ティムール朝宮廷"
 timurid_court_policy_desc: "戦争は国家の活力源だが、音楽、芸術、詩もまた、わが国を偉大たらしめるうえで同様に不可欠である。我々が征服した土地の伝統文化はもはや異質なものとはみなされず、わが国の文化的発展のために活用されるだろう。"
 valide_sultan_court_policy: "ヴァリデ・スルタン"
 valide_sultan_court_policy_desc: "「楽園は母親の足元にある」と言われるとおり、皇太后は宮廷で最も高い地位に就き、議会を監督する権利を有し、知恵と慈愛をもって国政で重要な役割を果たすべきである。"
 harem_policy: "王宮のハーレム"
 harem_policy_desc: "わが国の宮廷での暮らしは閉鎖的で、かつ男女別に分けられている。その中心となるのがハーレムであり、そこでは奴隷の召使いや妾が、統治者への影響力をめぐり争っている。"
 harem_law: "ハーレム法"
 harem_law_desc: "ハーレムは王室の重要な制度であり、王位後継者の輩出を確保するためのものである。"
 secluded_harem_policy: "隔離されたハーレム"
 secluded_harem_policy_desc: "わが国のハーレムは、宮廷外の一般大衆の目に晒されるべきものではない。そのため、ハーレムは王室のなかでも特に隔離され、君主のおこなう営みに直接干渉することは固く禁じられている。"
 public_harem_policy: "公衆ハーレム"
 public_harem_policy_desc: "ハーレムは正当な後継者をもたらすだけでなく、王室の富と権力と威信の象徴でもある。ゆえに、ハーレムに属する者たちの美しさと才能は、誇らしげに衆目に晒されるべきだ。"
 powerful_harem_policy: "権力のハーレム"
 powerful_harem_policy_desc: "君主とは、狡猾な側室や宦官の指先で踊らされる操り人形にすぎない。国家の真の権力は後宮の手に握られ、国事は宮廷の女性たちに取り仕切られている。"
 dispersed_harem_policy: "分散型のハーレム"
 dispersed_harem_policy_desc: "ハーレムは複数の場所に分散しており、王宮が移動すると側室も同じように移動する。側室は男子を出産するとわが子とともに地方に送られ、子を将来の統治者とするべく教育を監督し養成する。"
 luxurious_harem_policy: "絢爛なハーレム"
 luxurious_harem_policy_desc: "わが国のハーレムは富を誇示するきらびやかな場であり、何よりも君主の享楽を重視する。側室は選りすぐりの高貴な血統の者に限られ、その生活は極限まで贅を尽くしたものとなる。"
 #Republic Laws
 republican_foundation_law: "共和国の基礎"
 republican_foundation_law_desc: "わが共和国は、絶対的な統治者を置かずに国民に権力を与える、という理念に基づいて建国されている。しかし、いかなる政体であれ秩序を維持するには、その法と決定が尊重され、遵守されなければならない。そのためには、統治のための複雑な行政機構を整備する必要がある。"
 republicanism_policy: "共和主義"
 republicanism_policy_desc: "この国は選挙で選ばれた代表者による統治、市民的美徳、権力に対する憲法上の制限といった共和主義の理念の守護者である。市民は投票や公職への就任を通じて、自国の統治に積極的に参加する。"
 authoritarianism_policy: "独裁主義"
 authoritarianism_policy_desc: "この種の共和制は君主制ではないものの、権力は市民に対して責任を負わない少数の支配層の手に集中し、異論は一切許されない。こうした共和国の政権は、市民の権利よりも自らの権力を維持することを重んじる。"
 political_dynasties_policy: "政治家の家系"
 political_dynasties_policy_desc: "時代が進むにつれて、いくつかの家系が有力な指導者として頭角を現し、しばしば政府内の要職を確保してきた。その結果、彼らこそがその重責を担うよう期待されはじめ、国家もまた、彼らの子孫に要職を与えることを期待されるようになった。"
 meritocratic_rule_policy: "能力主義による統治"
 meritocratic_rule_policy_desc: "わが共和国では、寡頭制の支配者との繋がりや影響に基づいて統治者を選出することはない。代わりに、民衆が候補者のもつ能力に応じて投票する。この能力主義の制度は性別を区別せず、我らの社会のあらゆる側面に存在している。"
 virtues_of_politeia_policy: "ポリテイアの美徳"
 virtues_of_politeia_policy_desc: "ポリテイアとは、富裕層と庶民が政務に参加することで、その利害の均衡を保つ体制である。この体制は妥協を通じて安定をもたらし、両者の利益を守るとともに、いずれの派閥も支配的地位を占めることのないようにする。"
 religious_values_policy: "宗教的価値観"
 religious_values_policy_desc: "わが共和国では、宗教的価値観が政治生活に影響を及ぼし、市民文化と政治文化の双方を形作っている。宗教機関は公共活動において重要な助言的役割を担い、市民は投票に際して宗教倫理を考慮することを奨励され、指導者は道徳的教えに従って統治することが求められる。"
 republican_election_law: "選挙"
 republican_election_law_desc: "共和国の礎は選挙である。権力を握る者に対して妥当な制限を設けるとともに、自らの利益に最もかなう統治者を選ぶ権利を国民に与える。"
 consolidated_power: "権力の強化"
 consolidated_power_desc: "現在のわが国における役人の任期は、大規模かつ複雑な計画を遂行するには短すぎる。これではポピュリズムを助長し、短絡的で効果の乏しい政策につながるだけだ。選挙制度を改革して任期を延長し、選出された役人が職務遂行に必要な時間を与えるようにすべきである。"
 frequent_elections: "頻繁な選挙"
 frequent_elections_desc: "長期間の任期は統治者を暴走させ、共和国の理念に反している。選挙制度を改革して任期をより短く定め、選出された役人には一層の責任を追求すべきだ。"
 republican_power_law: "共和的権力"
 republican_power_law_desc: "あらゆる政府と同じように、共和国は決定を下すだけでなく、それに基づいて行動しなければならない。そのためには、その決定が国家の隅々にまで届くように執行能力を行使する方法が必要だ。"
 broad_executive_power_policy: "行政権力の拡大"
 broad_executive_power_policy_desc: "国家が成長するにつれ、迅速に行動する必要性も高まる。これを実現する唯一の方法は、行政府の権限を拡大し、必要とされる措置を妨げられることなく実行可能にすることだ。"
 devolution_of_powers_policy: "権力の移譲"
 devolution_of_powers_policy_desc: "わが国のように複雑な国家を、ひとりの人間だけで統治することはできない。権力を単一の統治者に与えることは、我らの祖先が唱えた共和主義の理想にも反する。絶対的な中央権力を維持しつつ、その権限と責務の一部を地方政府に委譲することこそ、成長を続ける国家の要求に対応するための最善策である。"
 absolute_presidential_power_policy: "大統領の絶対的権力"
 absolute_presidential_power_policy_desc: "わが国には選挙区の国民を代表するために選出された議員がいるが、最終的に国民全体を代表するのは大統領であることを忘れてはならない。議員たちの役割は、共和国において絶対的な権力を行使する大統領への助言に限られるべきだ。"
 new_men_policy: "新顔"
 new_men_policy_desc: "権力の座に長く居座る者を信頼することはできない。わが共和国はこれより、汚職や不正行為に関与していない、新たな公職者の選出に力を注ぐこととする。"
 principle_of_administration_law: "統治的原則"
 principle_of_administration_law_desc: "我々が国民の模範となるためには、共和国は政策の方向性を定める原則を守らなければならない。"
 political_principle: "政治的原則"
 political_principle_desc: "わが共和国の指針となる原則は、政治機構の効率性、および政治的理想をさらに高めるものでなくてはならない。"
 moral_principle: "道徳的原則"
 moral_principle_desc: "国家の主要な機能のひとつは、正しい道徳的価値観を守ることだ。我らが共和国はさまざまな点で国民の高潔な振る舞いに依存しているため、国家全体の利益のためには、腐敗や悪行を暴いて根絶する必要がある。"
 protection_principle: "保護原則"
 protection_principle_desc: "わが国の最重要原則は国民の保護である。政府内ではあまり話題にのぼらないが、自衛と国内の安定維持のために軍事力を維持することは重要だ。"
 military_principle: "軍事的原則"
 military_principle_desc: "わが共和国は、国家の転覆を企む敵に囲まれている。国境拡大のために軍事力を活用することがわが国の最優先事項であり、原則である。"
 enlightened_principle: "啓蒙的原則"
 enlightened_principle_desc: "啓蒙主義は我らの社会の、知的かつ哲学的な次なる一歩だ。啓蒙主義の思想を受け入れることは、我らが新たな時代へ進むうえで不可欠である。"
 commercialist_principle: "商業的原則"
 commercialist_principle_desc: "わが共和国は商業主義の原則に基づいている。[ShowEstateTypeName('burghers_estate')]たちが利益を追求するなかで、貿易、資本、ビジネスの必要性の背後にある原動力は、人間性なのだ。"
 council_of_captains: "船長会議"
 council_of_captains_desc: "わが海賊共和国は、特に悪辣な船長たちによって統治されるべきである。社会をまとめているのは彼らの同盟であるため、彼らの裁定は、その他のいかなる権威よりも優先されなければならない。"
 republican_electorate_law: "共和国有権者法"
 republican_electorate_law_desc: "わが共和国の基本概念は選挙にある。したがって、共和国の進路を決定するうえで最も重要なことは、その選挙で誰が投票できるのかを適切に決めることだ。"
 landholders: "領主"
 landholders_desc: "領主はあらゆる社会における権力の中心であり、わが国も例外ではない。すべての土地所有者に投票権を与え、その一票の重みは所有地の規模に応じて定めるべきだ。"
 citizenry: "国民"
 citizenry_desc: "共和国は国民の力で成り立っており、わが国の国民一人ひとりが、わが国の指導者を選ぶ投票権をもつのは当然のことだ。市民権という特権を与えることは、国民に模範的な振る舞いを促すことにもつながる。"
 dynastic_rule_policy: "王朝統治"
 dynastic_rule_policy_desc: "人脈はどんな剣よりも強力だ。王朝を国家の政治的指導者として据えることで、共和国の原則を維持しながら君主制国家との外交関係を築くことができる。\n選ばれた統治者が同じ家系の出身であるように思えるのは、単なる偶然である。"
 board_of_admirals_policy: "海軍本部委員会"
 board_of_admirals_policy_desc: "海軍本部委員会は、国家の最高海事機関だ。海軍司令長官が率いるこの提督府は、我らの海軍の軍事および商業の専門性を確保する。"
 military_rulership_policy: "軍事的統治"
 military_rulership_policy_desc: "共和国は、我らを滅ぼそうとする多くの潜在的な敵にとって厄介なものとなる。国家の安全のため、我々は将軍たちに政府の権限を与えた。彼らの経験と祖国への愛が共和国を守ってくれることを願う。"
 #Theocratic Laws
 theocratic_leadership: "神権政治の指導者"
 theocratic_leadership_desc: "この国家は神権政治体制のもとで統治されており、宗教的権威が政治権力を掌握し、宗教法はしばしば世俗法に優先して適用される。"
 clerical_state: "聖職者による国家"
 clerical_state_desc: "この国家は[ShowEstateTypeName('clergy_estate')]によって統治されており、政府の活動のために宗教団体の階層構造を利用している。"
 monastic_order: "修道会"
 monastic_order_desc: "この国家は修道会の一員により統治されている。修道会の階級制度と規則により、ほとんどの法律や行政が不要となる。"
 the_papacy: "教皇制度"
 the_papacy_desc: "[ShowReligionAdjective('catholic')]教会の最高位の役職である、教皇という精神的指導者によって国家が統治される政治構造。"
 patriarchate_reform: "総主教"
 patriarchate_reform_desc: "総大司教は神の最高の代表者であり、その権威こそがわが国を導くことができる唯一のものである。"
 caliphate_reform: "カリフ制"
 caliphate_reform_desc: "カリフ制は、預言者の正当な精神的後継者であるカリフによって統治される。カリフはイスラム教における世俗的および精神的な最高権力者であり、すべてのイスラム教徒はカリフに服従する義務がある。"
 holy_mission_law: "神聖なる使命"
 holy_mission_law_desc: "我らのあらゆる行動の指針は、神聖な統治者より授かった聖なる使命である。至高の存在が我らのために予見したビジョンは、必ずや成就するだろう！"
 internal_mission_policy: "内的使命"
 internal_mission_policy_desc: "我々は、国境内の人々に対する聖なる使命に力を注がねばならない。すなわち、信者を守り、恵まれない者を助け、精神的義務を果たすという使命である。"
 external_mission_policy: "外的使命"
 external_mission_policy_desc: "我らの神聖な信仰を広めることが、わが国の最大の使命である。宗教上の敵をすべて打ち負かすまで、休むことはできないのだ！"
 balanced_mission_policy: "均衡のとれた使命"
 balanced_mission_policy_desc: "我々の神権政治はひとつの側面だけに集中することはできない。わが国と宗教の両方にとって、内外の使命に等しく力を注ぐことが最善の利益だ。"
 commercial_mission_policy: "商業的使命"
 commercial_mission_policy_desc: "宗教は我々の野望の原動力だが、わが国がダカット金貨の力に依存していることは否めない。幸いなことに、宗教と収益化は密接に関係している。"
 mission_of_protection_policy: "保護の使命"
 mission_of_protection_policy_desc: "我々の信仰は、つねに異教徒や異端者からの危険に晒されている。頼りにできるのは、同じ神を信じる信仰の兄弟姉妹だけだ。彼らを悪の勢力から守るのが、わが国の義務である。"
 mission_to_civilize_policy: "文明化の使命"
 mission_to_civilize_policy_desc: "我々の使命は、道を誤った世界中の未開人を探し出し、彼らに正しい生き方と信仰を教え、ともに我々の神のもとに集えるようにすることだ。"
 mission_on_the_high_seas_policy: "公海の使命"
 mission_on_the_high_seas_policy_desc: "我々と同じ信仰をもつ同胞の船を略奪する、邪悪な異教徒たちが海にあふれている。大海原に巣くう海賊を排除するという神聖な使命を果たさないかぎり、巡礼者たちはわが国にある聖地に安全にたどり着けないだろう。"
 nature_of_our_faith_law: "信仰の性質"
 nature_of_our_faith_law_desc: "宗教はわが国の社会全体の柱であり、信仰のあり方は文化のあらゆる側面に影響を与える。ゆえに、いかなる重大な決定も、宗教的観点からの慎重な検討なしに下すことはできない。"
 faith_and_power_policy: "信仰と力"
 faith_and_power_policy_desc: "戦いと力こそが神に近づく唯一の方法だ。戦場での勝利を通じて、わが国民は信仰心と献身を示すのである。"
 belief_and_unitiy_policy: "信仰と団結"
 belief_and_unitiy_policy_desc: "信仰は、国家と国民をひとつにまとめる団結力である。政府はこの団結が崩れないようにするためだけに存在する。"
 church_and_state_policy: "教会と国家"
 church_and_state_policy_desc: "信仰と国家は、この世界を支えるふたつの柱である。我々の法律は神聖であり、それに異議を唱えてはならない。"
 god_and_man_policy: "神と人間"
 god_and_man_policy_desc: "重要な関係はひとつしかない。卑しい人間と不滅なる神との関係だ。わが国は、人々にいかに信仰に身を捧ぐべきかを忘れさせないためだけに存在する。"
 organize_our_faith_policy: "信仰の組織化"
 organize_our_faith_policy_desc: "わが国は、非常に無秩序な信仰を中心に据えた、非常に組織化された国家だ。我々の宗教に正式な階級制度を制定することで、より多くの信者を真の信仰に改宗させられるかもしれない。"
 divine_cause_law: "神聖なる大義"
 divine_cause_law_desc: "君主国や共和国は現世に存在するだけで満足かもしれないが、聖なる国家にはより深い精神的な使命が必要である。この「神聖なる大義」こそが、我々を栄光ある運命へと導くだろう。"
 safeguard_holy_sites_policy: "聖地の保護"
 safeguard_holy_sites_policy_desc: "我々の管理下にある聖地を守り、領土内の巡礼者を保護することは、わが国の神聖な義務である。"
 combat_heresy_policy: "異端との戦い"
 combat_heresy_policy_desc: "真の信仰を広めるという使命において、我々は決して信念を揺るがすことなく、どこで異端が生まれようとも根絶する準備を万全にしなければならない——必要とあらば、武力をもってしても。"
 expulsion_of_heathens_policy: "異教の排除"
 expulsion_of_heathens_policy_desc: "国家が成長するにつれ、誤った教えに触れる機会も増える。異教徒や異端者が国内に存在することを許してはならず、そのような者たちは、真の信仰に改宗した場合にのみ都市に住むことが許されるようにすべきだ。"
 pursuit_of_knowledge_policy: "知識の追求"
 pursuit_of_knowledge_policy_desc: "我々の大義は、宗教の保護でも信仰の強制的な拡大でもない。その代わりに、存在の本質、つまり人間と神の領域との関わりを探究することに焦点を当てている。"
 #Religion Specific Laws
 iqta_law: "イクター"
 iqta_law_desc: "$iqta_law$は[ShowReligionGroupAdjective('muslim')]の租税慣行であり、「ザカート」の一環として[ShowEstateTypeName('peasants_estate')]から土地収入を徴収する。ザカートとは、[ShowReligionGroupAdjectiveWithNoTooltip('muslim')]国家が基本収入として広く徴収する、施し用の資金のこと。"
 efficient_tax_farming: "税徴収"
 efficient_tax_farming_desc: "土地税を効率的に徴収することは、わが国の経済を支える基盤である。[ShowEstateTypeName('peasants_estate')]が何を主張しようとも、この収入はさまざまな計画、取り組み、組織的活動の資金として不可欠だ。したがって、収入の蓄積とその全般的な管理は、計画的な「$iqta_law$」の保有者に委ねられるべきである。"
 jagir_taxation: "ジャーギール徴税"
 jagir_taxation_desc: "ジャーギール制度は、国家が任命した「ジャーギールダール」と呼ばれる者に、土地と税金の徴収権限を与えるものである。この制度は創設以来の数十年のあいだに発展し、統治機構が行政と軍事の権限を保持しつつ、ジャーギールダールが税金を徴収してその一部を国庫に納めるというかたちへと変化した。"
 land_acquisition: "土地の取得"
 land_acquisition_desc: "我々の管轄下にある広大な土地を管理するのは、決して容易なことではない。[ShowEstateTypeName('peasants_estate')]に抗議されようとも、これらの土地に対するわが国の支配権を改めて主張し、領土を中央権力のもとへいっそう近づけるよう努力すべきだ。"
 lenient_taxation: "寛容な徴税"
 lenient_taxation_desc: "わが国民は、出身や信仰に関係なく、長いあいだ地元の「ムクティ（イクターの保有者）」による課税に苦しんできた。税負担を軽減することで、彼ら国民に援助の手を差し伸べるべきだ。"
 society_of_jesus: "イエズス会"
 society_of_jesus_desc: "かつては「耶蘇会」とも呼ばれたイエズス会は、反宗教改革の流れの一環として、イグナティウス・ロヨラによって設立された宗教団体である。イエズス会は、教育、学問、宣教活動を重んじる点において、ほかのカトリック系教団とは一線を画している。"
 jesuits_allowed: "イエズス会員許可"
 jesuits_allowed_desc: "イエズス会は主にイベリア半島に起源をもつ[ShowReligionAdjective('catholic')]の宗教団体で、対抗宗教改革とともに発展した。彼らの貴重な影響力と能力は、布教と積極的な改宗活動を通じて異教徒や異端者の改宗を加速させるものの、寛容度が低下する代償を伴う。"
 jesuits_not_allowed: "イエズス会員不許可"
 jesuits_not_allowed_desc: "異端者の改宗において宗教団体の力を借りることもできるが、我々はすべての国民を、信仰の別を問わず寛容かつ真に平等に扱うこととする。イエズス会の干渉はわが国では歓迎されない。"
 fra_reformation_tolerance_edicts: "宗教改革に関する勅令"
 fra_reformation_tolerance_edicts_desc: "宗教改革が[ShowContinentNameWithNoTooltip('europe')]全土に広がっており、ここ[GetCountry('FRA').GetName]も改革の瀬戸際にある。次々に現れる熱狂的な改革支持者に対する国の政策は、彼らを味方とみなすか、敵とみなすかを決めるうえで極めて重要である。"
 protestant_tolerance: "[ShowReligionAdjectiveWithNoTooltip('protestant')]寛容令"
 protestant_tolerance_desc: "[GetCountry('FRA').GetName]の[ShowReligionAdjective('protestant')]信者は特権を与えられ、迫害を免れている。しかし、[GetCountry('FRA').GetGovernment.GetCourtTitle]の政策は[ShowReligionAdjective('catholic')]の[ShowEstateTypeName('clergy_estate')]から異端とみなされている。"
 reformist_tolerance: "宗教的寛容令"
 reformist_tolerance_desc: "改革派の新たな信仰に従う[GetCountry('FRA').GetName]国民は特権を与えられ、迫害を免れている。"
 edict_of_fontainebleau: "フォンテーヌブローの勅令"
 edict_of_fontainebleau_desc: "宮廷は、プロテスタントの台頭を[GetCountry('FRA').GetName]の安定を脅かす深刻な脅威とみなしている。また、異端の信仰はいまでは大逆罪とされている。"
 expanded_edict_of_fontainebleau: "フォンテーヌブローの勅令の対象拡大"
 expanded_edict_of_fontainebleau_desc: "宗教改革により、プロテスタントをはじめとする新たな宗教が次々と台頭していることを受け、議会は従来の$edict_of_fontainebleau$を拡大し、すべての異端信仰を対象に含めた。"
 edict_of_chateaubriant: "シャトーブリアン勅令"
 edict_of_chateaubriant_desc: "[GetCountry('FRA').GetName]においてプロテスタントの勢力が高まり、宮廷は厳しい措置をとらざるを得なくなった。$edict_of_chateaubriant$が発布され、異端の信者は公職に就くことや、[GetCountry('FRA').GetNameWithNoTooltip]で商業活動をおこなうことを禁じられた。"
 edict_of_nantes: "ナントの勅令"
 edict_of_nantes_desc: "$edict_of_nantes$は、[GetCountry('FRA').GetName]全土の宗教的少数派に対し、[ShowReligionAdjective('catholic')]信者と同等の権利を幅広く認めた。またこの勅令は、何十年にもわたって続いていたユグノー市民の迫害に終止符を打った。"
 french_colonial_ambition_focus: "植民地拡大の野望"
 french_colonial_ambition_focus_desc: "数十年にわたる動乱の時代が終わり、[GetCountry('FRA').GetName]は海外探検に資金をつぎ込めるようになった。新たな政策を実施すれば、宮廷はより効率的に植民地拡大に取り組めるだろう。"
 french_mercantile_colonies: "新大陸の植民地"
 french_mercantile_colonies_desc: "新大陸に植民地を設立しようとする試みは過去にもあったが、十分な成果を上げるには至らなかった。しかし、国からの財政支援が復活したことで、新大陸での植民地設立はかつてほど困難ではなくなり、より大きな成果が見込めるはずだ。"
 french_far_east_ambitions: "極東への野望"
 french_far_east_ambitions_desc: "インドの香辛料交易はヨーロッパ列強国との競争となるものの、勢力基盤を確立するうえで重要な市場であることに変わりはない。"
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]東インド会社"
 french_east_india_company_desc: "$india$と極東でより強固な地位を築く$french_east_india_company$は、この地域における[GetCountry('FRA').GetAdjective]の影響力を拡大する目的で設立された。しかし、$french_east_india_company$が利益を生み出せるかどうかは、今後の展開次第である。"
 fra_jansenism_legality: "ヤンセニスムの地位"
 fra_jansenism_legality_desc: "聖アウグスチノ修道会の教えに従う教義であるヤンセニスムは、予定説、原罪の深遠かつ永続的な影響、そして厳格な道徳を強調する。[GetCountry('FRA').GetName]における絶対主義の台頭と、[GetCountry('PAP').GetAdjective]の「ウニゲニトゥス勅書」による公式の断罪により、その教義はますます脅威にさらされている。"
 jansenism_no_formal_law: "正式な法律の欠如"
 jansenism_no_formal_law_desc: "ウニゲニトゥス勅令が施行されていない現在、ヤンセニスムの合法性は不安定であり、信者たちはほかの宗派と同様に扱われている。"
 unigenitus_codified: "ウニゲニトゥス勅令"
 unigenitus_codified_desc: "ウニゲニトゥス勅令が法制化され、ヤンセニスムの実践が全面的に禁止された。ヤンセニスムの信者として知られる者は、「五十分の一税」の支払いを義務づけられる。"
 patriarchate_law: "総主教区の役割"
 patriarchate_law_desc: "総主教区はわが国の信仰の重大な柱であり、国家においてかなりの影響力をもつ組織である。"
 separated_patriarchate_policy: "総主教区の分離"
 separated_patriarchate_policy_desc: "国家と総主教区はお互いの責務に干渉しない、完全に別個の存在である。"
 state_patriarchate_policy: "総主教国家"
 state_patriarchate_policy_desc: "総主教は国家において影響力のある地位を占め、国家の宗教問題に対する権限を有する。"
 combined_patriarchate_policy: "複合的総主教区"
 combined_patriarchate_policy_desc: "国家元首は総主教区の長でもある。宗教問題は通常の政府の問題と同じように扱われる。"
 most_holy_synod_policy: "聖務会院"
 most_holy_synod_policy_desc: "教会は国家の歴史において重要な役割を果たしてきたが、わが国における教会の立場を再考する必要性が明らかになってきている。国王は、聖務会院を設立することで総主教区の影響力を抑制している。"
 inquisition_law: "異端審問法"
 inquisition_law_desc: "もとは[ShowReligionName('catharism')]の異端を弾圧するために設けられた異端審問は、いまや[ShowReligionAdjective('catholic')]教会が異端を調査し訴追するための主な手段となっている。特別な宗教裁判所に所属する訓練を受けた異端審問官が、異端の疑いのある者を尋問して信仰上または道徳上の逸脱を自白させ、カトリックの規範に背いた者には悔悛から死刑に至るまでのさまざまな刑罰を科すのである。"
 papal_control: "教皇の支配"
 papal_control_desc: "教皇庁の象徴は、[ShowReligionAdjective('catholic')]世界において前例のない影響力をもっている。[GetCountry('PAP').GetGovernment.GetRulerTitle]の威厳と権威を、わが国の宗教政策を推し進める原動力とすることで、信者でない者の改宗を加速させて社会全体の秩序を維持できるだろう。"
 local_courts: "地方裁判"
 local_courts_desc: "わが国ではあまりにも長く、異端者が敬虔な信徒と同じ保護と特権を享受してきた。社会的調和が損なわれようとも、我々の信仰を拒む者を追及する権限をもつ地方裁判所を設けるべき時が来た。"
 state_inquisitors: "国家の異端審問官"
 state_inquisitors_desc: "異端審問は、[GetCountry('PAP').GetGovernment.GetRulerTitle]や地方当局ではなく国家が監督すべき事柄である。国家に選ばれた異端審問官は、国家の敵と疑われる者すべてを監視し、告発する権限をもつ。"
 venetian_papal_relation_law: "検邪聖省"
 venetian_papal_relation_law_desc: "検邪聖省は、最も高貴なる共和国における宗教生活に対する、より広範な管轄権を要求してきた。この要求に従うか、国民の宗教の自由を守るかは、我々の決断にかかっている。"
 venetian_first: "まず[GetCountry('VEN').GetAdjectiveWithNoTooltip]人であれ、次いで[ShowReligionGroupAdjectiveWithNoTooltip('christian')]徒であれ"
 venetian_first_desc: "[GetCountry('VEN').GetName]では、どのような種類の[ShowReligionGroupAdjective('christian')]徒であるかよりも、共和国に忠誠を誓っているか否かが重視される。"
 christian_first: "まず[ShowReligionGroupAdjectiveWithNoTooltip('christian')]徒であれ！"
 christian_first_desc: "[GetCountry('VEN').GetName]国民にとって重要なのは、正当な[ShowReligionGroupAdjective('christian')]徒であることだけである。"
 sumptuary_law: "奢侈禁止令"
 sumptuary_law_desc: "[ShowReligionAdjective('nahuatl')]社会において衣服は、社会的階級の象徴であるとともに、結婚、出産、他界といった重要な人生の節目を示すものである。[ShowEstateTypeName('peasants_estate')]は通常、簡素な綿の衣服を身につける一方で、高位のエリート層は鮮やかな色彩と高価な羽根で飾られた華麗な衣服をまとう。対照的に、戦士は飾り気のないマントしか着用できない。\n\n現在、シワコアトルは身分に応じて国民がどのような衣服を着用し、市場で何を購入でき、どのような装飾品を身に着けられるのかを規定する、奢侈禁止令の制定に取り組んでいる。"
 sump_law_warrior_culture: "戦士文化"
 sump_law_warrior_culture_desc: "わが国の存続は戦士たちの強さにかかっており、すべての男性は召集があれば馳せ参じることを期待される。この戦士文化をさらに強化するため、シワコアトルは武勇に応じて身につけてよい衣服、所有できる財産、購入できる品目、さらには就くことを許される官職を制限する法の制定に取り組んでいる。\n\nこの法は[ShowEstateTypeName('nobles_estate')]の権利を保護する一方で、何よりも武勇そのものに報いることを主眼としている。[ShowEstateTypeName('peasants_estate')]にとっては、服装や特権が戦闘技術により定められる法となる。そして$nobles_estate$でさえも、戦場で勇気を示してから初めて官職に就くことを許されるのである。"
 sump_law_tradition: "伝統"
 sump_law_tradition_desc: "過去の伝統が我々の指針だ！"
 eng_order_of_the_garter_law: "ガーター騎士団"
 eng_order_of_the_garter_law_desc: "栄えあるガーター騎士団は、時代を超えて多様な出自と才能をもつ者たちを結びつける、わが国の最高の理想の象徴である。\n\n君主の寵臣、外国の高名な高官、敬虔な聖職者、才能ある職人、あるいは勇敢な戦士などから構成されるこの由緒ある騎士団は、高貴さと美徳の極致である。"
 eng_order_of_the_garter_nobility_policy: "騎士団員"
 eng_order_of_the_garter_nobility_policy_desc: "わが国において最も高貴で勇敢な臣民たる騎士団員は、まさに勇気、忠誠心、友情の体現者だ。この最も忠実な貴族たちを引き立てることで、[ShowEstateTypeName('crown_estate')]は彼ら名誉ある騎士団が騎士道の砦でありつづけることを保証し、各団員は君主と国家の両方に勇敢に仕える。"
 eng_order_of_the_garter_foreign_policy: "外国人の騎士団員"
 eng_order_of_the_garter_foreign_policy_desc: "著名な外国の統治者、外交官、騎士を加入させることにより、多様な視点が豊富にもたらされ、[ShowEstateTypeName('crown_estate')]がわが領土に影響力を広げる助けとなる。"
 eng_order_of_the_garter_clergy_policy: "聖同胞団"
 eng_order_of_the_garter_clergy_policy_desc: "ガーター騎士団の聖同胞団は、神の導きと揺るぎない信仰により、名高い司教やその他の高位聖職者で構成されている。信仰に身を捧げたこれらの奉仕者を引き立てることで、[ShowEstateTypeName('crown_estate')]は国家の精神的基盤を強化する。"
 eng_order_of_the_garter_arts_policy: "芸術の後援者"
 eng_order_of_the_garter_arts_policy_desc: "文化と芸術には人間の精神を鼓舞し、高める力があることを認識し、[ShowEstateTypeName('crown_estate')]は国家の最も才能ある国民の創造性を育み、その才能を促進する手段としてガーター騎士団を利用する。"
 eng_order_of_the_garter_peasants_policy: "施しの騎士団"
 eng_order_of_the_garter_peasants_policy_desc: "騎士団は慈悲と慈善の行為として、貧困に陥って帰国した従軍兵や、戦争で相続権を失い土地を失った騎士たちに慈善活動をおこなう。"
 censorship: "検閲"
 censorship_desc: "どの文学作品の出版を許可するか、また確立された教義に反する意見を許容するか否かを統制する能力は、宗教的結束を実現するうえで不可欠であり、一般的に[ShowEstateTypeName('clergy_estate')]によって支持されている。ただし、こうした制限は自由思想家や創作に携わる職人からは嫌われており、[artists|e]の供給や異端とみなされる[work_of_art|e]に深刻な影響を及ぼしうる。"
 no_censorship: "検閲なし"
 no_censorship_desc: "自由思想は議論の余地なく奨励される。そのような自由に反対する熱心な思想家が一定数いるにせよ、[artists|e]は制限なく自己を表現できる[country|e]に定住する可能性が高くなる。"
 limited_censorship: "限定的な検閲"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')]は異端で物議を醸す考えに対してある程度の寛容さをもっているが、度を越えてはならない。\n\n[artists|e]は彼らの作品や同業者がどのように扱われるかに応じて、[country|e]を去ったり、定住するのを控えたりする場合がある。"
 strict_censorship: "厳格な検閲"
 strict_censorship_desc: "異端な思想に対する寛容さは一切ない。[ShowEstateTypeName('clergy_estate')]はすべてを監視しており、従わない者は躊躇なく罰する。\n\n[artists|e]は現在の宗教の信奉者でないかぎり、[country|e]に定住したり留まったりする可能性は低くなる。"
 de_heretico_comburendo: "#italic 異端火刑法#!"
 de_heretico_comburendo_desc: "異端は社会のいかなる場所でも容認されず、火刑に処される。異端的な宗教儀式、著作、意見はすべて排除される。\n\n[artists|e]はわが国での定住や滞在を避ける可能性が高く、宗教的少数派は財産を没収され、迫害を受けることになる。"
 doktrinalnaya_ohrana: "オプリーチニキの襲撃を許可"
 doktrinalnaya_ohrana_desc: "教会も[ShowGovernmentReformName('oprichnina')]の粛清から逃れられず、[ShowEstateTypeName('clergy_estate')]、特に脅威とみなされた者は標的となる。修道院は定期的に略奪され、修道士は暴力に晒される。厳格な検閲は神学書、宗教書、歴史書のいずれにも適用され、異なるかたちの[ShowReligionGroupName('christian')]を信奉する者は疑いの目で見られる。"
 mandate_of_ofen: "オーフェンの令"
 mandate_of_ofen_desc: "オーフェンの令は、わが国における異端の蔓延に対する取り組みを主導するものとなるだろう。異端行為として何を非難すべきかを定めるだけでなく、国民に条項を徹底させるためにすべての教区教会に年に2回、会衆にこの勅令を読み上げることを義務づけ、その教えを国民に徹底させる。"
 slave_conversion: "奴隷の改宗"
 slave_conversion_desc: "わが国の奴隷の出身地はさまざまであり、それぞれが異なる信仰を持ち込んでくる。これらの信仰を厳しく統制しなければ、誤った儀式や習俗が民を堕落させるおそれがある。"
 allow_slave_religion: "奴隷の信仰を許容"
 allow_slave_religion_desc: "奴隷はすでに故郷を追われ、異国の主人に仕える身となっている。せめてその信仰と儀式だけは保たせよう。我々に従うかぎり、心の内にどのような信仰を抱こうと問題ではない。"
 force_slave_conversion: "奴隷の改宗を強制"
 force_slave_conversion_desc: "我々の信仰を受け入れず、愚かな迷信にすがるような奴隷に、どうして忠誠や服従を望めるだろうか。彼らに異教を捨てさせ、真の信仰を心から受け入れさせてこそ、真の従順を得られるのだ。"
 heir_religion_law: "後継者の宗教"
 heir_religion_law_desc: "[heir|e]が保持する宗教を決定する権限は、継承と統治の問題において非常に重要な意味をもつ。これにより、統治者と政府は宗教的安定を維持し、統治者の信念と活動を大多数の国民と一致させることができる。最終的に、後継者の宗教を決定する権限は、宗教の自由、統治、および社会の調和の微妙なバランスを保つための重要な要素となる。"
 act_of_settlement_tt: "[dynamic_historical_event|e]によりアンロック済み"
 heir_special_succession: "宗教継承法"
 heir_special_succession_desc: "[heir|e]の宗教は法律によってではなく、[heir_selection|e]そのものによって決まる。"
 heir_same_religion: "同一の宗教"
 heir_same_religion_desc: "わが国の主要宗教を信仰する者を[heir|e]に選ぶことで、国民と[ShowEstateTypeName('crown_estate')]の信念と活動が一致することが保証される。この政策は宗教的な団結に貢献する可能性があるが、異なる信仰をもつ人々が指導者の地位に就く機会を制限する可能性もある。"
 heir_same_religion_group: "同一の宗教グループ"
 heir_same_religion_group_desc: "宗教的・文化的継続性を維持し、潜在的な宗教紛争を防ぐために、同じ宗教グループから[heir|e]を選ぶことが望ましい場合が多い。この方針は指導者層内の宗教的分裂を最小限に抑え、国家の安定を維持することに役立つが、「異教徒」とみなされる信仰をもつ者が指導者の座に就けなくなる。"
 heir_any_religion: "任意の宗教"
 heir_any_religion_desc: "信仰は個人的なものであり、個人の指導能力を反映するものでも、損なうものでもない。[heir|e]はどの宗教を信仰しても、指導者の役割を担うことができる。この方針は、宗教の自由と一般的な寛容性を促進する一方で、指導者層内での宗教的対立のリスクを高める。"
 precious_metal_distribution_law: "貴金属の分配"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U]と[ShowGoodsName('silver')]は、貨幣の鋳造に必要な資源だ。わが国はこれらの貴金属を国内で採取できる非常に恵まれた立場にあるため、誰がこの資源を入手できるかを決定するのは我々の権利である。"
 gold_export_ban: "輸出禁止"
 gold_export_ban_desc: "貴重な[ShowGoodsName('goods_gold')]と[ShowGoodsName('silver')]の備蓄を外国に輸出することを厳しく禁止する。これにより、国内での使用のために富が確保され、他国の欲深い目から貴重な品が保護される。この措置は富を守るかもしれないが、国際交易の機会を犠牲にする。国際通商よりも金庫の神聖さを優先する者たちにとっては厳粛な決定である。"
 regulated_gold_export: "規制輸出"
 regulated_gold_export_desc: "貴重な[ShowGoodsName('goods_gold')]と[ShowGoodsName('silver')]資源の交易は、厳重な監視のもとで管理される。このバランスの取れたアプローチにより、交易が可能な貴金属の量が制限され、富の大部分が国内に留まるようになる。これにより、経済の強化と国富の保護のあいだで妥協点が生まれる。これは、財政の安定と地域的な影響力の両方を求める統治者にとって賢明な選択となる。"
 unlimited_gold_export: "無制限輸出"
 unlimited_gold_export_desc: "[ShowGoodsName('goods_gold')]と[ShowGoodsName('silver')]の備蓄を外国と無制限に交易する門戸を開く。この大胆な措置により、国際通商を通じて比類のない富の蓄積の可能性が生まれる。しかし、この政策は我々の貴重な品を世界中に分散させるリスクがあり、ライバル国の強欲にも晒される危険性をもたらす。これは世界市場を支配し、無限の富の恩恵を得ようとする統治者にとって大胆な選択となる。"
 #Estates specific
 nobles_rights_laws: "$nobles_estate$の権利"
 nobles_rights_laws_desc: "[ShowEstateTypeName('nobles_estate')]の地位は特権だけでなく、わが国の法律によっても強化されている。"
 strengthen_nobles_rights_policy: "$nobles_estate$の権利強化"
 strengthen_nobles_rights_policy_desc: "[ShowEstateTypeName('nobles_estate')]階級は、何世代にもわたってわが国に貢献してきた。そして国家が成長するなかで、我々の大義に身を捧げてきた一族に大きな特権を与えつづけるのは当然のことだ。"
 curtail_nobles_policy: "$nobles_estate$の抑制"
 curtail_nobles_policy_desc: "国家が成長するにつれ、古い貴族家系の影響力と権力があまりにも大きいことが明確化している。古い特権に対する彼らの執着が、政府の成長を大いに妨げている。"
 rural_nobles_authority_policy: "地方における貴族の権威"
 rural_nobles_authority_policy_desc: "貴族階級は政府の敵ではなく、中央権力の延長である。彼らに地方を統治する権利を与えて国家全体の問題から切り離すことで、政府での役割の明確な分離が保証される。"
 nobles_electorate_policy: "$nobles_estate$の有権者"
 nobles_electorate_policy_desc: "[ShowEstateTypeName('nobles_estate')]に[ShowEstateTypeName('crown_estate')]への忠誠を保たせておくことは、ますます困難になっている。選挙制度を確立することで忠誠心が確保され、さらに安全な継承が保証されるという利点もある。"
 por_lei_mental: "精神法"
 por_lei_mental_desc: "$por_lei_mental$は王領を譲渡不可能と定めている。そのため、君主から与えられた領地は分割できず、[ShowEstateTypeName('nobles_estate')]の構成員に与えられた領地は長男のみが相続できる。"
 burghers_rights_laws: "$burghers_estate$の権利"
 burghers_rights_laws_desc: "[ShowEstateTypeName('burghers_estate')]の地位は特権だけでなく、わが国の法律によっても強化されている。"
 strengthen_burghers_rights_policy: "$burghers_estate$の権利強化"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')]は、国内で経済に強い影響力をもつ強力な存在である。彼らの権利を強化し改めて確認することで、政府への彼らの忠誠心が高まるとともに経済的安定も守られる。"
 curtail_burghers_policy: "$burghers_estate$の抑制"
 curtail_burghers_policy_desc: "商家の力は急速に増大している。かつては[ShowEstateTypeName('burghers_estate')]にのみ許された地位も、いまや十分な財力と影響力をもつ商人であれば手にすることができる。彼らには、社会における自分たちの本分を思い出してもらわなければ。"
 strong_guilds_policy: "強いギルド"
 strong_guilds_policy_desc: "都市生活はギルドの影響力に支配されている。ギルドとは、国家の通商上の利益と商人たちを守るために組織された[ShowEstateTypeName('burghers_estate')]の団体だ。ギルドの力を強化することで国家に対する忠誠心を獲得し、都市の安定も保たれるのである。"
 colonial_burghers_authority_policy: "植民地における権威を付与"
 colonial_burghers_authority_policy_desc: "新大陸は、富を求める多くの者にとってこれ以上ないほどのチャンスだ。わが国の植民地の経済問題に関する権限を[ShowEstateTypeName('burghers_estate')]に与えれば、彼らの余力を削ぐと同時に都市中心部の経済問題から市民を切り離すことができる。"
 clergy_rights_laws: "$clergy_estate$の権利"
 clergy_rights_laws_desc: "[ShowEstateTypeName('clergy_estate')]の地位は特権だけでなく、わが国の法律によっても強化されている。"
 strengthen_clergy_rights_policy: "$clergy_estate$の権利強化"
 strengthen_clergy_rights_policy_desc: "[ShowEstateTypeName('clergy_estate')]が民衆にとって重要であることは疑いようがない。結局のところ、民衆を神の恩寵へと導くのは地元の聖職者なのだ。$clergy_estate$の権利を保証することは、彼らの忠誠、ひいては[ShowEstateTypeName('peasants_estate')]の忠誠を得ることにつながる。"
 curtail_clergy_policy: "$clergy_estate$の抑制"
 curtail_clergy_policy_desc: "聖職者階級はしばしば、自らを国家の決定の宗教的・道徳的正しさの裁定者とみなしている。こうした聖職者は俗世の事柄に干渉するため、その影響力を大幅に抑制しなければならない。"
 separate_clergy_from_state_policy: "政教分離"
 separate_clergy_from_state_policy_desc: "宗教自体は我々の問題となるものではないが、[ShowEstateTypeName('clergy_estate')]が有する広範な権利と影響力は、国家とその国民にとっての大きな懸念事項だ。いかなる宗教機関も、世俗的な問題に介入することを許されるべきではなく、それゆえに[ShowEstateTypeName('clergy_estate')]階級を政府から正式に分離する必要がある。"
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "高位のウラマーには、$sharia$を解釈しムフティーを任命する権利、さらには国家の新たな統治者を承認する最高の権限が与えられる。それでもなお、わが国の統治者がさらに上位の権威をもつことに疑いの余地はない。これは国家権力を保護しながら、認可された信仰が国家問題において果たす役割を尊重するという、妥協策とみなすことができる。"
 crown_rights_laws: "$crown_estate$の権利"
 crown_rights_laws_desc: "[ShowEstateTypeName('crown_estate')]の地位は特権だけでなく、わが国の法律によっても強化されている。"
 absolute_rule_policy: "絶対的統治"
 absolute_rule_policy_desc: "国家は、統治者の意志を完全に実現することで最もよく機能する。こうした絶対的支配によって、我々のあらゆる布告は遅滞なく執行され、万人により大きな利益をもたらすのだ。"
 equal_power_relation_policy: "平等な力関係"
 equal_power_relation_policy_desc: "諸[estates|e]と[ShowEstateTypeName('crown_estate')]との力関係は繊細な問題である。我々の最善の選択肢は、統治者の権力を強めたり制限したりすることなく、このバランスを維持することだ。"
 figurehead_position_policy: "名目上の地位"
 figurehead_position_policy_desc: "統治者は国家の代表ではあるものの、実権はほとんど有していない。政府のあらゆる行動と決定は、ひとりの統治者の裁可によるのではなく、複数の政府機構を通じておこなわれる。"
 peasants_rights_laws: "$peasants_estate$の権利"
 peasants_rights_laws_desc: "[ShowEstateTypeName('peasants_estate')]の地位は特権だけでなく、わが国の法律によっても強化されている。"
 strengthen_peasants_rights_policy: "$peasants_estate$の権利強化"
 strengthen_peasants_rights_policy_desc: "ほかの階級が物質的な富や土地の所有から力を得ているのに対し、[ShowEstateTypeName('peasants_estate')]の強さはその圧倒的な数の多さから生じる。彼らはどの階級にも勝る数的有位にあり、ひとたび組織化されれば国家の安定に対する深刻な脅威となりうる。労働者階級の権利を保護し強化することで、彼らが反乱を起こす可能性が低下する。"
 curtail_peasants_policy: "$peasants_estate$の抑制"
 curtail_peasants_policy_desc: "下層階級の膨大な人口は、つねにわが国の安定と存続に対する脅威となっている。彼らを抑えこむ強力で説得力のある統治者がいなければ、国家は無政府状態に陥りかねない。彼らを反乱へと誘う可能性のある上層階級の権利や特権を味わわせることは、断じて避けなければ。"
 intelligence_agency: "情報機関"
 intelligence_agency_desc: "情報機関は、諜報、暗号解読、内部脅威からの安全保障などの、スパイ活動をおこなう国家内の組織である。"
 home_security_policy: "国家の安全保障"
 home_security_policy_desc: "敵となりうる勢力は多いが、味方を見つけるのは難しい。わが国の諜報員が国外勢力による秘密活動に対抗することは、国家の安全にとって極めて重要な活動だ。"
 secret_police_policy: "秘密警察"
 secret_police_policy_desc: "多くの主権者は、最大の脅威は外部にあると考えている。しかし、自国民によっても政府は容易に崩壊する。国家中枢の揺るぎない権力を維持するためには、社会の有力者を厳しく監視する強力な秘密警察が必要だ。"
 jinyiwei_policy: "錦衣衛"
 jinyiwei_policy_desc: "$jinyiwei_policy$（刺繍制服の衛兵）はわが国の統治者の親衛護衛部隊であり、国家の敵の追及において司法手続きを無視することのできる完全な権限をもつ。統治者の親族でさえ、彼らの手から逃れることはできないのだ！"
 oprichnik_policy: "オプリーチニキ"
 oprichnik_policy_desc: "オプリーチニキ（オプリーチニナの人間）は、国内の危険な存在を弾圧するために設立された秘密警察部隊。彼らは統治者に揺るぎない忠誠を誓っており、その任務ゆえに民衆のあいでは悪名高いが、逸脱行為に対する絶好の抑止力となっている。"
 spy_office_policy: "諜報機関"
 spy_office_policy_desc: "情報はそれ自体が武器となる。つねに敵の一歩先を行くためには、省庁内に諜報員と情報提供者のネットワークを確立することが非常に重要だ。"
 cabinet_noir_policy: "キャビネ・ノワール"
 cabinet_noir_policy_desc: "キャビネ・ノワール（黒の部屋）は、偵察や外国での諜報活動、さらに内外の脅威からの統治者の護衛を担う。"
 secretnoye_byuro_policy: "秘密局"
 secretnoye_byuro_policy_desc: "$secretnoye_byuro_policy$は、政治犯罪で有罪判決を受けた[ShowPopTypeName('nobles')]を処罰することを目的としているが、ときに政治的性質をもたない事件も引き受ける。有罪判決を受けた者に科される処罰は、統治に対する批判を抑止するために極めて苛烈なものになることが多い。"
 secretnoye_byuro_policy_tt: "[event|e]「#Y $flavor_rus.66.title$#!」の発生中にこの官職の設置を選択した"
 #Estates specific
 recruitment_law: "徴兵制度"
 recruitment_law_desc: "戦場に兵士がいなければ勝つことはできないため、兵士の徴兵は絶対的に不可欠な活動である。時が経つにつれて兵士を集める方法は変化し、軍も自然とそれに適応していくだろう。"
 expanded_levies_policy: "召集軍の拡大"
 expanded_levies_policy_desc: "現在の召集軍では、わが国を襲う戦乱の規模に対処するには不十分だ。民衆に負担や損失を強いることになろうとも、徴兵の規模と戦闘員の数を増やすことで、必ずや勝利が訪れるだろう。"
 noble_levies_policy: "貴族の軍隊"
 noble_levies_policy_desc: "わが国の民は貴重であり、[ShowPopTypeName('nobles')]には祖国を守るために命を捧げる覚悟がある。彼らの血筋は彼らが守るものよりも貴重だが、その血統ゆえに戦場では優れた技量を発揮する。"
 burghers_levies_policy: "海軍徴用制度"
 burghers_levies_policy_desc: "戦時には、わが国のすべての船舶の動員が求められる。よって国家は有事に備えて、商船を含むすべての船舶を詳細に把握しておく必要がある。"
 calpulli_policy: "カルプリ"
 calpulli_policy_desc: "カルプリとは、[ShowEstateTypeName('peasants_estate')]が血縁関係に基づいて共同生活を送る小地区のこと。この制度は国家の安定を高めるだけでなく、絶え間ない戦争状態に対応できる優秀な人的資源を確保するのにも役立つ。"
 mercenary_army_policy: "傭兵軍"
 mercenary_army_policy_desc: "必要な場合には召集軍を編制できるが、率先して戦わせるのは傭兵のほうがいいだろう。彼らの専門知識は最善の場合には勝利をもたらし、最悪の場合でも兵士たちを守る壁となってくれるはずだ。"
 condottieri_contracts_policy: "コンドッティエーリ契約"
 condottieri_contracts_policy_desc: "常備軍は例外的なものである。そのため、わが国は戦力の維持を傭兵に頼らなければならず、それは他国が好条件を提示した場合は彼らが国を去ることを意味する。だが、コンドッティエーリ契約の拡大により、これら職業軍人の国家への忠誠を確保することができるのだ。"
 military_slavery_policy: "軍事奴隷"
 military_slavery_policy_desc: "戦争は資源だけでなく、人命、つまりわが国民の命も消費するが、奴隷を軍人として利用することでこの問題は緩和される。彼らにわが国の兵士と同様の報酬と特権を与えれば、奴隷兵士たちは君主に忠誠を誓うようになるだろう。"
 devshirme_system_policy: "デヴシルメ制度"
 devshirme_system_policy_desc: "支配階級のための奴隷は、デヴシルメの慣習によって調達される。慎重に選ばれた非イスラム教徒の子供、通常は12歳から14歳のキリスト教徒は、[ShowCultureName('turkish_culture')]人の家庭に預けられてその言語と[ShowReligionGroupName('muslim')]の規則を学んだのち、やがて首都へ送られる。ほとんどの子供は、厳格な規律を誇る歩兵常備軍であるイェニチェリに入隊するが、特に統率力や知的能力に秀でた者は、王室の小姓として取り立てられる。"
 devshirme_system_policy_why_tt: "[event|e]でこの制度を廃止していない"
 black_army_policy: "黒軍"
 black_army_policy_desc: "貴族は反対するが、黒軍は間違いなく効果的な軍隊だ。この傭兵団を制度化し、隊に加わるのを待つ古参兵の予備隊をつねに用意すべきだろう。"
 early_standing_army_policy: "初期常備軍"
 early_standing_army_policy_why: "[ShowAgeName('age_5_absolutism')]または[ShowAgeName('age_6_revolutions')]限定"
 early_standing_army_policy_desc: "わが国は数世紀ものあいだ常備軍を必要とせず、これまでの戦争は召集軍や傭兵が担ってきた。しかし時代は変わり、戦争の規模は訓練されていない兵士の手に負える範疇をはるかに超えてしまった。常備軍を創設する時が来たのだ。"
 new_model_army_policy: "ニューモデル軍"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "割当制度"
 allotment_system_policy_desc: "割当制度（インデルニングスヴェルケット）は、迅速な動員を可能にする軍隊の徴兵制度。国内の15歳から44歳の男性の10人につき1人が、国家歩兵隊の常備兵として徴兵される。税金を免除された[ShowEstateTypeName('nobles_estate')]は、代わりに騎兵を供出する義務を負う。"
 canton_system_policy: "カントン制度"
 canton_system_policy_desc: "カントン制度は、国家を徴兵義務のある「カントン」（行政区画）に分割し、地元住民を政府と密接に結びつける。この制度は、強制的な徴募ではなく志願による入隊に依存するものの、各カントンは最低限の兵士を供出しなければならない。"
 elite_training_policy: "エリート訓練"
 elite_training_policy_desc: "今日の軍隊はますます規模が拡大しているが、寄せ集めの新兵の練度と士気はそれに見合うものではない。一方、わが国の兵士は数こそ少ないが、戦いの流れを変えるほどの規律をもっている。"
 levee_en_masse_policy: "$mass_army$政策"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "屯田兵制度"
 military_settlements_policy_desc: "兵士たちは軍直営農場での家族との暮らしと、兵士としての勤めという、2面性のある生活を送っている。彼らの家族は土地を耕しながら、継続的に新たな兵士を供給できるよう将来の軍務に備えるのだ。"
 benefits_for_privateers: "私掠船員の利点"
 benefits_for_privateers_desc: "私掠船員にとって、海賊行為は魅力的である。財宝、名声、そして腹いっぱいの酒が約束されるため、多くの勇敢な船乗りがこの冒険と危険に満ちた生活に惹きつけられる。"
 mch_green_standard_army: "緑営軍"
 mch_green_standard_army_desc: "$mch_green_standard_army$は[ShowCultureGroupName('chinese_group')]の漢族で構成される補助軍で、わが軍の戦力を高めるとともに、[ShowSubContinentName('east_asia')]の征服地の治安も維持する。"
 battle_leadership_law: "戦闘指導者の法則"
 battle_leadership_law_desc: "軍隊の力は指導者に左右される。無能な将軍は国家の悩みの種となりうるが、偉大な武勇を備えた軍事指導者はあらゆる戦場で知られ、恐れられることになる。"
 noble_command_policy: "貴族指揮官"
 noble_command_policy_desc: "指揮官は決して楽な立場ではなく、カリスマ性、勇気、そして戦闘の知識が必要である。幸いなことに、兵法の専門家である[ShowEstateTypeName('nobles_estate')]階級がわが軍を率いることになる。"
 loyal_pirate_crews: "忠実な私掠船員"
 loyal_pirate_crews_desc: "違法行為をおこなうためにわが国が雇った水兵は、我々のやり方や基準に慣れている。そのため、船長は遠征のための乗員を容易に集めることができる。"
 mansabdari_system_policy: "マンサブダーリー制"
 mansabdari_system_policy_desc: "マンサブダールとは、[ShowEstateTypeName('nobles_estate')]が軍事および行政の奉仕と引き換えに、土地の権利が与えられる軍事制度である。ほかの貴族階級とは異なり、マンサブダールは統治者の直接の配下に置かれる。"
 meritocratic_leadership_policy: "能力主義の指導者"
 meritocratic_leadership_policy_desc: "兵士としてだけでなく、指導者としても自らの実力を証明できる者には、わが国の軍隊を栄光に導く権利を与えるべきだ。この役職には貴族や王家の血筋は関係ない。"
 noble_cadets_policy: "貴族の士官候補生"
 noble_cadets_policy_desc: "[ShowEstateTypeName('nobles_estate')]の反発はあるが、我々は軍隊を土地を持たない貴族子弟に選ばれる職業にすることを目指している。彼らを若いころから訓練するということは、彼らを政府に抱き込めるだけでなく、将来のために訓練された貴族出身の将校軍団を創設することも意味するのだ。"
 ruler_general_policy: "統治者兼将軍"
 ruler_general_policy_desc: "国家の統治者は軍事のトップでもなければならない。そうして初めて、兵士たちは我々が求める勇猛さで敵に突撃できるのだ。"
 army_doctrine_law: "陸軍ドクトリン"
 army_doctrine_law_desc: "陸軍ドクトリンは、自国の[army|e]が専門的に扱えるスキルセットを指す。これに取り組む時間が長くなるほど、ドクトリンは軍事文化に定着し、より優れたスキルを習得できる。時間が経つにつれて、自国の陸軍に強力なボーナスが付与されるようになる。"
 superior_firepower_policy: "火力優勢"
 superior_firepower_policy_desc: "戦いを引き延ばし、消耗戦に持ち込むことを好む者もいる。しかし、この戦術は兵士たちの命を危険に晒すことになる。我々はそうではなく、優れた火力の開発に焦点を当て敵を迅速に殲滅すべきだろう。"
 defensive_stance_policy: "防御的体勢"
 defensive_stance_policy_desc: "我々の最大の強みは攻撃力ではなく、防御力にある。敵に無益な突撃を重ねさせ、我々の防衛線で消耗させることが勝利につながるだろう。"
 large_army_policy: "大規模な常備軍"
 large_army_policy_desc: "わが国はいかなるときも、軍隊規模の最大化を望んでいる。ただし、その代償として軍隊の質は損なわれる。"
 sustained_discipline_policy: "持続的な規律"
 sustained_discipline_policy_desc: "兵士がつねに冷静で、とりわけ戦闘の混乱なかでも規律を失わないことは非常に重要だ。徹底した鍛錬と厳正な規律によってのみ、兵士の生存は保証されるのだ。"
 cavalry_warfare_policy: "騎兵戦術"
 cavalry_warfare_policy_desc: "騎兵はわが軍の機動部隊であり、戦闘において突撃部隊として機能する。わが軍は騎兵を活用する機会を増やし、連隊に統合することに重点を置いている。"
 amphibious_specialization_policy: "水陸両用特化"
 amphibious_specialization_policy_desc: "わが国が主導する戦争は、陸上だけでなく海上でも勝利しなければならない。そのため、わが軍隊は水陸両用部隊として行動し、敵の沿岸防衛を攻める準備ができていなければならない。"
 authority_of_the_captain: "船長の権限"
 authority_of_the_captain_desc: "わが国の指揮下にある船長の権限は絶大である。忠実な乗組員たちは、その号令を受けて砲火のなかへ突入する。彼らが求める戦利品と名声は、揺るぎない指導のもとでのみ得られるのだ！"
 law_of_the_pious_emperor: "ドゥシャン法典"
 law_of_the_pious_emperor_desc: "[ShowLanguageName('greek_language')]の[GetCountry('BYZ').GetAdjective]の法律書と、古代哲学の偉大な著書をセルビア語へ翻訳したものの大要。[GetCharacter('ser_stefan_dusan').GetName]皇帝によって制定された。"
 zamanitchka_voyska: "ザマニチカ・ヴォイスカ"
 zamanitchka_voyska_desc: "ザマニチカ・ヴォイスカとは「一致団結」を意味する。祖国の防衛は年齢や性別を問わず、戦う力のあるすべての国民によって支えられるべき義務である。職業軍や封建的な召集軍と異なり、これは独立を守るために国民全体を動員する制度であり、共同体として祖国を守るという誓約を体現する。"
 paik_system: "パイク制度"
 paik_system_desc: "$paik_system$は、いわゆる「パイク」と呼ばれる労働可能な成人男性に、耕作地と引き換えに民兵として国家に奉仕することを義務づける強制労働制度である。"
 bureaucracy_law: "官僚制度"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "中央集権型官僚機構"
 centralized_bureaucracy_policy_desc: "中央集権型の官僚機構は国家の首都に置かれ、ほとんどの決定は統治者またはその側近がおこない、のちに各州に通達される。"
 decentralized_bureaucracy_policy: "分散型官僚機構"
 decentralized_bureaucracy_policy_desc: "分散型の官僚機構では、より多くの決定権が地方の行政官や知事に委ねられ、彼らが君主に対して責任を負うことになる。"
 namestnik_policy: "ナメストニクの官職"
 namestnik_policy_desc: "ナメストニクは、国家官僚制度における副王に匹敵する役職だ。彼らは、県や州の地方行政を担当している。"
 autonomous_offices: "自治的な官職"
 autonomous_offices_desc: "わが国の連盟に属する商人たちは、我々の管理によって与えられる格別の特権を享受している。彼らは相互の利益に基づいて結成された緩やかな連盟に加入しており、にもかかわらず官僚制度や煩雑な手続きの束縛を受けない。"
 port_logs: "港の記録"
 port_logs_desc: "我々の違法な港を出入りする船を記録することで、わが国の港湾施設を経由する物資や船をより適切に管理できる。"
 cabinet_laws: "内閣法"
 cabinet_laws_desc: "内閣は政府の最高機関にして、君主の個人顧問団である。閣僚や長官は特別な特権と権利を有する。"
 administrative_clergy_policy: "行政$clergy_estate$"
 administrative_clergy_policy_desc: "[ShowEstateTypeName('clergy_estate')]たちは、行政官に求められる技能の多くをすでに備えている。彼らは十分な教育を受けた経験豊富な書記官であり、崇高な使命を帯びている。$clergy_estate$との絆を育めば、多くの点で有能な行政官候補の確保につながるだろう。"
 nobles_of_the_robe_policy: "法服$nobles_estate$"
 nobles_of_the_robe_policy_desc: "わが国の貴族は助言を与えるだけでなく、君主に永遠の忠誠を誓わなければならない。だが、国家が拡大するにつれ、剣での奉仕のみならず精神面の奉仕も求められることは明らかである。\n\n新たな世代の[ShowEstateTypeName('nobles_estate')]が奉仕する時が来ている——彼らは法服を鎧とし、ペンを剣として、甲冑を着た同胞と同じくわが国に仕えて戦うのである。"
 meritocratic_recruitment_policy: "能力主義の登用"
 meritocratic_recruitment_policy_desc: "成長を続けるわが国に奉仕する人物の選定を、伝統に左右されるわけにはいかない。代わりに我々は個々の能力のみに注目し、行政官が家柄ではなく才能で選ばれる能力主義の登用をおこなう。"
 dynastic_administration_policy: "王家による統治"
 dynastic_administration_policy_desc: "どの階級の人間も、国家に奉仕するよりも自らの影響力拡大を優先するため、[ShowEstateTypeName('crown_estate')]にとって信頼できる存在ではない。国家行政の運営は、君主の親族だけに委ねられるべきである。"
 yorkist_tradition_policy: "ヨーク家の伝統"
 yorkist_tradition_policy_desc: "身分が低くとも教養ある男性は[ShowEstateTypeName('clergy_estate')]と同等に貢献でき、その実務経験により、どのような政府役職に就いても優れた人材となる。ヨーク家の伝統によれば、素晴らしい経歴をもつ教養のある男性は誰でも、神に奉仕する者たちとともに統治階級に加わることができる。"
 #Tribal ones
 tribal_legal_basis_law: "法的根拠"
 tribal_legal_basis_law_desc: "法的根拠は、国家初の正式な法典の礎となる。その目標は単純でありながら崇高で、誰もが平和と繁栄のなかで暮らせる公正な社会を確保することである。"
 codified_power_policy: "成文化された権力"
 codified_power_policy_desc: "法の上に立つものはない。法は世界をより公正にし、わが部族の全員の命を平等にする。"
 strong_community_customs_policy: "強固な社会的慣習"
 strong_community_customs_policy_desc: "わが国民の統治において協働することは、禁欲的だが重要な責務である。それは同じ太陽のもとで同じ食べ物を分けあい、同じ水を飲み、同じ儀式をともにすることとはまた別である。わが国民の習俗としきたりは、皆が分かちあい、祝い、守りつづけるべきものだ。"
 yassa_decree_policy: "ヤサ法令"
 yassa_decree_policy_desc: "ヤサ法令は[GetCountry('MGE').GetLongName]の口伝法典である。$genghis_khan_name_no_tooltip$自ら制定したこの法令は、モンゴル国内で拘束力のある規則として機能し、政府の安定と臣民のハーンへの忠誠心を維持する効力がある。"
 tribal_organization_law: "部族組織"
 tribal_organization_law_desc: "どのような集団であっても、生き延びて繁栄するためにはなんらかの組織が必要となる。部族組織は共同体意識と慣習法を重んじ、小規模なものや大規模なものが存在する。"
 centralized_tribe_policy: "中央集権部族"
 centralized_tribe_policy_desc: "民の分裂は、必然的に混乱を招く。部族の権限のすべてをひとりの首長に与えれば、矛盾する指示を防ぎ、指揮系統を明確にし、危険に対し迅速かつ協調的に対処できるのである。"
 federal_tribe_policy: "連邦主義部族"
 federal_tribe_policy_desc: "我々は団結すればより強くなる。連邦化することで、同盟国から得られる支援は外交ではなく血縁関係に基づくものとなる。"
 clan_council_policy: "氏族の評議会"
 clan_council_policy_desc: "民と指導者との信頼は何よりも重要である。部族の利益のために献身する者たちで構成された評議会を選出することで、権力がひとりの人間に集中することなく、民の要求をすべて満たせるようになる。"
 steppe_warbands_policy: "ステップの軍長"
 steppe_warbands_policy_desc: "この部族は、腕利きの戦士を絶えず探し出し、自らの戦士団に迎え入れる軍長たちの評議会によって統治されている。"
 jurchen_council: "[ShowCultureNameWithNoTooltip('jurchen_culture')]族の評議会"
 jurchen_council_desc: "高貴な馬主と地元の氏族からなる評議会。この緩やかな統治は、我々の領地と領土を維持し、競合する氏族から我々を守ることを目的としている。"
 tribal_religious_values_law: "部族の宗教的価値"
 tribal_religious_values_law_desc: "わが部族の宗教的価値観は、我らの生き方のみならず、我らとは信仰と伝統を異にする領土内外の者への扱いも規定する。"
 religious_tribe_policy: "宗教部族"
 religious_tribe_policy_desc: "領土の拡大により、わが共同体は以前にも増して多様になり、人口も増加した。氏族への忠誠は重要ではあるが、強い信仰をもつ社会のほうが時間的・空間的な拡大に耐え、効果的な成長を続けるために必要な結束をもたらしてくれる。"
 lip_service_policy: "口先の賛同"
 lip_service_policy_desc: "宗教はどの社会でも間違いなく重要な要素だが、宗教が部族の安全と安定を脅かすことがあってはならない。したがって、公的には信仰上の事柄に敬意を払いつつ、我々は宗教に対して全体的により寛容な見方をすべきだ。"
 complete_religious_autonomy_policy: "完全な宗教的自治"
 complete_religious_autonomy_policy_desc: "宗教的慣習は我々の正統性を保つ助けになるが、正しい統治と道徳の原則に囚われすぎてはならない。実用主義こそが我々を前進させ、盲従的な精神性では支えられない大国家の維持を可能にする。"
 tribal_migration_law: "移住部族"
 tribal_migration_law_desc: "わが民は特定の場所に定住せず、運命と民の必要に応じて、自由に旅するのである。"
 frequent_migration_policy: "頻繁な移住"
 frequent_migration_policy_desc: "我々を永遠に縛りつけられる土地はなく、我らの精神は風のように自由である。我らは完全なる遊牧の民であり、いかなる土地に対しても所有権を主張することはない。"
 seasonal_travel_policy: "季節ごとの移動"
 seasonal_travel_policy_desc: "世界が一年を通して変化するように、我々も変化しなければならない。わが民は一年中、馴染みの土地を巡っては、同じ時期に元いた場所へと帰ってくる。我らは鳥のごとく、季節が移ろいとともに食糧と住まい、そして繁殖の機会を求めて移動するのだ。"
 permanent_settlement_policy: "恒久的な定住"
 permanent_settlement_policy_desc: "ときには嵐を追うことよりも、嵐を避けるための避難場所を見つけるほうが重要だ。わが民が一年を通して暮らせる恒久の定住地を建設する時が来たのだ。"
 tribal_cultural_identity_law: "部族の文化的独自性"
 tribal_cultural_identity_law_desc: "時が経つにつれ、我々の文化と独自性に対する理解も深まる。もはや近隣の部族を恐れる必要はない——我らは荒野を征服し、支配者となったのだ。いまこそ、我らがいかなる民であるかを受け入れる時だ。"
 dynastic_lineage_policy: "王家の血統"
 dynastic_lineage_policy_desc: "わが国の統治者の血統は神に祝福されている。その王家の血統こそ、彼らが統治者に値することの証である。ゆえに栄光と繁栄を望むならば、その導きを信頼しなくてはならない。"
 rule_by_the_public_policy: "公衆による統治"
 rule_by_the_public_policy_desc: "公正な政府であるためには、その権力を担う者は民主的に選出されなければならない。指導者を選ぶことで、我々は国家の運命を選ぶのだ。"
 state_of_faith_policy: "信仰の国家"
 state_of_faith_policy_desc: "わが民の運命を決するような決断は、霊的な導きなしにすべきではない。わが国の統治者は神々の声であり、万事においてその神判を代行する必要がある。"
 tribal_identity_policy: "部族の独自性"
 tribal_identity_policy_desc: "中央集権的に制度化された国家は、文明的どころか、本質的に自然を破壊するものである。真に繁栄したければ、自然界と人間界との均衡を保つ伝統の道を歩まなければならない。"
 tribal_modernization_law: "部族の近代化"
 tribal_modernization_law_desc: "旧来のあり方を捨て去り、大いなる世界における立場を受け入れる時が来た。我々はもはや単なる部族ではなく、国民とその生き方を代表し、国民を守る正式な国家となるのだ。"
 modernize_into_monarchy_policy: "$monarchy$に近代化する"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "$republic$に近代化する"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "$theocracy$に近代化する"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "法典"
 legal_code_law_desc: "社会というかたちで集まるようになって以来、人々は自分たちの行動や交流を規制する法律を作り上げてきた。法典は社会の価値観や信念を反映し、商売のやり方から互いとの接し方まで、あらゆるものを形作る。社会をまとめる基盤であり、秩序と正義の枠組みとなるのだ。人々は互いに異なる点を抱えながらも、おおむね共通の目標をもっている——それは誰もが平和と繁栄のなかで暮らせる、公正で公平な社会を作ることだ。"
 traditional_law_policy: "伝統的な法律"
 traditional_law_policy_desc: "社会の慣習、伝統、価値観に基づいて発展した非公式の懲罰制度は数多くある。これらの法制度は世代から世代へと口頭で受け継がれ、社会の文化と歴史に深く根ざしている。\n\n伝統的な法律の強みは、特定の社会の独自のニーズと価値観を反映できることだ。それは、何が正しくて何が間違っているかという共通の理解に基づいており、正式な法制度よりも正当で理解しやすいとみなされることがよくある。しかし、柔軟性の欠如と閉鎖性によって制限されたものになってしまうこともある。"
 civil_law_policy: "民法"
 civil_law_policy_desc: "古代ローマに起源をもつ法制度である民法は、法律や規則を正確に成文化していることで知られる。しかし、その構造には柔軟性がないため、変化する人々のニーズに対応するのに必要な適応が妨げられることがある。それでも、民法は最も乱れている国家にさえ平和と安定をもたらすことができる。"
 common_law_policy: "コモン・ロー"
 common_law_policy_desc: "コモン・ローは、アングロサクソン王国に起源をもつ法制度だ。判例を重視する点が特徴で、裁判官は国家の成文法に厳密に従うのではなく、過去の判決に囚われる。これにより、法的な判決にある程度の予測可能性と一貫性が生まれるが、変化する状況に適応することが難しくなり、不当な法律や時代遅れの法律が定着する可能性もある。"
 court_of_appeals: "控訴院"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "ヴラフ法"
 vlach_law_policy_desc: "牧畜の伝統と法的規範を独自に融合させた$vlach_law_policy$は、中世ヨーロッパの[ShowCultureGroupName('romanian_group')]社会を統治する独自の制度を要約したものだ。この方策では、旅行、武器の所持、狩猟の権利を認め、土地所有者の義務労働を免除し、代わりに家畜や貨幣での税金の支払いを課した。さらに、各王国に合わせた拘束力のある兵役義務を制定し、[ShowCultureGroupNameWithNoTooltip('romanian_group')]と法的遺産のネットワークを構築している。"
 sharia_law_policy: "$sharia$法"
 sharia_law_policy_desc: "$sharia$法は個人の行為から国家の問題まで、生活の多くの側面を規定する、包括的かつ深く根づいたイスラム諸国の法制度である。何世紀にもわたって安定性と継続性をもたらしてきたが、その厳格さと、ときに苛烈な罰則は物議を醸し、分裂を招くこともある。"
 sharia_law: "$sharia$法学"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "我々が主要な#Y 法学#!派のいずれかに属している場合、[action|e]「[ShowGenericActionName('change_main_school')]」によってのみ法学派を変更できる"
