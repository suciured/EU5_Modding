 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "ポリシー変更に関する国際投票"
 sc_policy_proposal_frequency: "ポリシー提案の頻度"
 sc_policy_proposal_frequency_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の法案の管理について定めた法律。"
 sc_frequent_policy_proposals: "頻繁なポリシー提案"
 sc_frequent_policy_proposals_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]では、法律やポリシーは頻繁に改正するものである。そのため、改正は4年に一度おこなわれる。"
 sc_moderate_policy_proposals: "ほどよい頻度のポリシー提案"
 sc_moderate_policy_proposals_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]では、法律・ポリシーの提案の処理は重要だが大変な作業である。法律の提案は8年に一度しか認められない。"
 sc_religious_affairs: "宗教の問題"
 sc_religious_affairs_desc: "[ShowSituationName('reformation')]の勃発により、連邦の宗教的な結束が揺らいでいる。解決策を見つけなければ、信仰の対立によって連合が分裂するおそれがある。"
 sc_clear_religious_chaos_tt: "「[ShowLawName('sc_internal_politics')]」と「[ShowLawName('sc_war_politics')]」が、[religion|e]に関わらずすべてのメンバーに対し有効になった。"
 sc_mending_schism: "分裂の修復"
 sc_mending_schism_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の安定と安全は、[ShowSituationName('reformation')]の宗教紛争よりも重要である。メンバーは、異なる宗教のメンバーとの対立関係を解消しなければならない。"
 sc_enforcing_religious_unity: "宗教統一の強制"
 sc_enforcing_religious_unity_desc: "宗教は信者の生活において重要な役割を果たすため、[GetInternationalOrganizationType('swiss_confederation').GetName]の宗教を統一することは極めて重要である。すべてのカントンが、なんとしても同じ宗教に従わなくてはならない。"
 sc_only_defending_same_religion_allies_tt: "同じ[religion|e]のメンバーのみが、現在の「[ShowLawName('sc_war_politics')]」のポリシーの恩恵を受ける。"
 sc_relations_with_hre: "帝国との関係"
 sc_relations_with_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]は設立当初から[GetUniqueInternationalOrganization('hre').GetName]の一部である。しかし[ShowSituationName('reformation')]は、多くの連邦メンバーに苦い思い出を残した……"
 sc_remain_in_the_hre: "帝国に残留"
 sc_remain_in_the_hre_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]は、同盟としてメンバーを外国勢力から守ることには長けているが、強大な国の軍事力に対抗することは難しい。[GetUniqueInternationalOrganization('hre').GetName]に残ることで、[ShowCultureName('swiss_group')]は必要な支援をより多く得ることができる。"
 sc_remain_in_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName]に残留"
 sc_prestige_malus_tt: "各メンバーの[prestige|e]が[ShowNamedValue('prestige_extreme_penalty')|+=2%]低下する"
 sc_leave_the_hre: "帝国から離脱"
 sc_leave_the_hre_desc: "外国の敵もそれなりに存在するが、[GetInternationalOrganizationType('swiss_confederation').GetName]にとっての最大の脅威は、本来メンバーを守ってくれるはずの[GetUniqueInternationalOrganization('hre').GetName]そのものからやってくる。帝国内に留まったところで、我々の存続を危機にさらすだけである。"
 sc_leave_the_hre_tt: "[GetUniqueInternationalOrganization('hre').GetName]を離脱する"
 sc_every_member_leaves_hre_tt: "すべてのメンバーが[GetUniqueInternationalOrganization('hre').GetName]から離脱する。[GetInternationalOrganizationType('swiss_confederation').GetName]を離脱しないかぎり、[GetUniqueInternationalOrganization('hre').GetName]に再び加わることはできない。"
 sc_representative: "[ShowCultureGroupNameWithNoTooltip('swiss_group')]の代表"
 sc_representative_desc: "どのような組織にも、組織内外の政治機関に対して組織の「顔」を務める者、つまり代表者が必要である。ただし、[GetInternationalOrganizationType('swiss_confederation').GetName]にはこの法則は当てはまらないかもしれない……"
 sc_canton_representative: "代表カントン"
 sc_canton_representative_desc: "一部のカントンは、ほかのカントンよりも裕福で影響力がある。そのため、[GetInternationalOrganizationType('swiss_confederation').GetName]の代表は、人ではなく都市国家が務めるべきである。"
 sc_councillor_representative: "代表評議員"
 sc_councillor_representative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の各カントンは、大きな影響力をもつことをあきらめ、連邦の代表者となる者を1名選出すべきである。"
 sc_power_of_the_sovereign: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]の権限"
 sc_power_of_the_sovereign_desc: "連邦の代表は、公の場での立場を強化するために、連邦における自らの権限や影響力の強化を求めることができる。"
 sc_sovereign_representative_power: "代表の権限"
 sc_sovereign_representative_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]は、[GetInternationalOrganizationType('swiss_confederation').GetName]のメンバーに対し、財政支援から軍事支援までさまざまな支援を要請する権利を有する。"
 sc_sovereign_religious_power: "宗教的な権限"
 sc_sovereign_religious_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]の権限は制限される。ただし、[GetInternationalOrganizationType('swiss_confederation').GetName]の宗教関連の問題は例外とする。"
 sc_sovereign_absolute_power: "絶対的な権限"
 sc_sovereign_absolute_power_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]のリーダーとなる[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]は、連邦をひとつの国家であるかのように統治する。そのため、連邦の君主のようにあらゆる特権や役割を有する。"
 sc_election_method: "選出方法"
 sc_election_method_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]を選出する手順は、非常に繊細な問題である。そのため、適切に実施するには厳正な議会が必要となる。"
 sc_direct_vote: "直接投票"
 sc_direct_vote_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]は、[GetInternationalOrganizationType('swiss_confederation').GetName]のメンバーによって直接選出される。メンバーはそれぞれ1票投票でき、すべてのメンバーに連邦の代表となる資格がある。"
 sc_lottery: "くじ引き"
 sc_lottery_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の代表を決められるのは神だけである。選挙は、運によって結果が決まる秘密の抽選によっておこなわれる。"
 sc_rotation: "交代"
 sc_rotation_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]は交代制によって決まる。[GetInternationalOrganizationType('swiss_confederation').GetName]の各メンバーは、かつてのリーダーが再びリーダーに就任する前に、連邦の代表を1回以上務めなければならない。"
 sc_ruling_period: "就任期間"
 sc_ruling_period_desc: "連邦を代表する[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]がいる場合、この[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]が永続的にリーダーを務めるのか、任期があるのかを決める必要がある。"
 sc_timed: "一定期間"
 sc_timed_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]は、一定期間のみリーダーを務める。任期が終了すると、新たな[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]が選出される。"
 sc_lifelong: "永続的"
 sc_lifelong_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]は永続的にリーダーを務める。死亡時と除名時のみ、選出がおこなわれる。"
 sc_election_frequency: "選挙の頻度"
 sc_election_frequency_desc: "[ShowLawName('sc_ruling_period')]の問題が解決すると、次は新しい[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]を選出する頻度を決める必要がある。"
 sc_biyearly_elections: "2年ごとの選出"
 sc_biyearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]は2年ごとに選出される。"
 sc_four_yearly_elections: "4年ごとの選出"
 sc_four_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]は4年ごとに選出される。"
 sc_eight_yearly_elections: "8年ごとの選出"
 sc_eight_yearly_elections_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]の[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]は8年ごとに選出される。"
 sc_internal_politics: "連邦内の政策"
 sc_internal_politics_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]は何よりもまず防衛を目的とした連合だが、当然、連邦内の問題にも対処しなければならない。"
 sc_forbid_internal_wars: "内戦を禁止"
 sc_forbid_internal_wars_desc: "些細な争いを、血にまみれた戦争に発展させてはならない。[GetInternationalOrganizationType('swiss_confederation').GetName]のメンバーは、戦場ではなく、連邦裁判官の前でほかのメンバーとの問題の解決を図らなければならない。"
 sc_forbid_internal_wars_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]のメンバーはほかのメンバーを攻撃できない"
 sc_forbid_same_religion_internal_wars_tt: "[GetInternationalOrganizationType('swiss_confederation').GetName]のメンバーは同じ[religion|e]に属するほかのメンバーを攻撃できない"
 sc_allow_internal_wars: "内戦を許可"
 sc_allow_internal_wars_desc: "望ましいことではないが、争いは人間の本性の一部であり、それを通じて我々は強くなる。"
 sc_membership_regulation: "加盟規則"
 sc_membership_regulation_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]は、地域における[GetDynasty('habsburg_dynasty').GetName]の勢力拡大に対抗するために[ShowCultureGroupName('swiss_group')]人によって設立された組織である。しかし、加盟資格に関する規則は明確には定められていない……"
 sc_swiss_culture_and_geography: "スイス諸国のみ"
 sc_swiss_culture_and_geography_desc: "本連邦は[ShowCultureGroupName('swiss_group')]の組織である。そのため、その文化と地理的地域に属する国のみが加盟できる。"
 sc_swiss_culture_and_geography_tt: "[primary_culture|e]が[ShowCultureGroupName('swiss_group')]で、[capital|e]が[ShowAreaName('central_switzerland_area')]、[ShowAreaName('eastern_switzerland_area')]、[ShowAreaName('western_switzerland_area')]のいずれかにある国家のみが加盟できる"
 sc_just_swiss_culture: "スイス文化"
 sc_just_swiss_culture_desc: "[ShowCultureGroupName('swiss_group')]人の影響力は[GetInternationalOrganizationType('swiss_confederation').GetName]の歴史的領域を超えて拡大している。地理的な制約はもはや適切ではなく、法の改正が必要である。"
 sc_just_swiss_culture_tt: "[primary_culture|e]が[ShowCultureGroupName('swiss_group')]の国家のみが加盟できる"
 sc_swiss_or_swiss_relative: "スイスの近親国"
