 #$mamluk$ Laws
 mamluk_rank_system_laws: "$mamluk$階層制度"
 mamluk_rank_system_laws_desc: "わが軍隊内の階層制度は、わが国の最も重要な制度を構成する枠組みだ。"
 mam_rigid_system: "厳格"
 mam_rigid_system_desc: "厳格な階層構造を採用することで、新入りと$mamluks$のすべての構成員が昇格を追うのではなく、技術を習得することに集中できるようになる。"
 mam_fluid_system: "流動的"
 mam_fluid_system_desc: "階級制度が流動的であれば、兵士たちは軍隊の一員であるという実感を抱くことができる。軍隊の成長と階級制度の拡大は、貧困や隷属状態から脱した者にとって大きな励みとなるだろう。"
 mam_refined_furusiyya: "洗練されたフルーシーヤ"
 mam_refined_furusiyya_desc: "我々は数世紀にもわたる武の伝統を通じて、馬術、弓術、戦術だけでなく、知性と倫理の鍛錬も融合させた[ShowReligionGroupAdjective('muslim')]の騎士道、「フルーシーヤ」を磨き上げてきた。"
 mamluk_army_law: "$mamluk$軍法"
 mamluk_army_law_desc: "わが国の軍政の中核は、ほかでもない軍隊だ。軍隊を綿密に編制するための法律や規定を制定することにより、外部の脅威から国民を効果的に守るのだ。"
 al_mamalik_al_sultaniyya: "スルタンのマムルーク"
 al_mamalik_al_sultaniyya_desc: "スルタンに仕える$mamluks$の地位向上に重点を置くことで、エリート部隊が規律正しく、効率的に機能しつづけることを保証する。"
 mamalik_al_umara: "アミールのマムルーク"
 mamalik_al_umara_desc: "アミール階級のもとで奉仕する$mamluks$たちは、我々の前線を補う有能な兵士の良い供給源である。"
 ajnad_al_halqa: "ハルカ騎士団"
 ajnad_al_halqa_desc: "強力な補助部隊と強固な補給線がなければ、軍隊は適切に機能できない。"
 awlad_al_nas_policy: "マムルークの息子たち"
 awlad_al_nas_policy_desc: "かつての$mamluks$は厳格な改宗と解放を経験しているにもかかわらず、つねに中央権力を弱体化させたいようだ。異なる方法で訓練し教育した兵士からなる新たな軍団を立ち上げる必要がある。"
 mamluk_promotion_law: "$mamluk$の昇格に関する法律"
 mamluk_promotion_law_desc: "軍隊内での昇進に適用される法律は、わが国の重要な基礎である。"
 merit_basis: "能力基準"
 merit_basis_desc: "実力に基づく昇進は、地位や経歴に関係なく、才能があり強い戦士を集めるのに最適な方法だ。"
 origin_basis: "出自基準"
 origin_basis_desc: "文化的に同質な兵士を優先することで、共通の誇りを共有する緊密に結束した軍隊を築くことができる。"
 dynastic_basis: "王家基準"
 dynastic_basis_desc: "わが軍の軍事職は父から息子へと継承され、それは王位の正統の継続性を示すことになる。"
