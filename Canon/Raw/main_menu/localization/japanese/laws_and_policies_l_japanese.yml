 hre_location_bonus_tt: "[GetUniqueInternationalOrganization('hre').GetName]の[locations|e]に以下の補正が適用される："
 imperial_religion: "帝国の宗教"
 imperial_religion_desc: "[GetUniqueInternationalOrganization('hre').GetName]の基盤は宗教的信念に基づく。"
 hre_religion_catholic: "$imperial_religion$：$catholic$"
 hre_religion_catholic_desc: "伝統的な[ShowReligionName('catholic')]の美徳と価値観は、[GetUniqueInternationalOrganization('hre').GetName]での生活を決定する。"
 hre_religion_lutheran: "$imperial_religion$：$lutheran$"
 hre_religion_lutheran_desc: "[ShowSituationName('reformation')]は宗教に対する我々の見方を永久に変え、[ShowReligionName('lutheran')]が帝国の宗教となる道を拓いた。"
 hre_religion_hussite: "$imperial_religion$：$hussite$"
 hre_religion_hussite_desc: "[ShowSituationName('western_schism')]は、いまや帝国の生活に影響を及ぼしている[ShowReligionAdjective('hussite')]の教えを世界に知らしめた。"
 hre_religion_calvinist: "$imperial_religion$：$calvinist$"
 hre_religion_calvinist_desc: "[ShowReligionName('calvinist')]に対する我々の信仰心は篤く、今後は帝国の根幹を成すべきものだ。ゆえに[ShowReligionAdjectiveWithNoTooltip('calvinist')]の教えに従うことは、神から与えられた使命といえる。"
 hre_religion_christian: "$imperial_religion$：$christian$"
 hre_religion_christian_desc: "宗教における細かな事柄は、もはやそれほど重要ではない。宗派を問わず、[ShowReligionGroupName('christian')]のすべてが帝国の宗教として受け入れられる。"
 golden_bull: "金印勅書"
 golden_bull_desc: "$golden_bull$は、帝国、とりわけ選挙人団の憲法構造を定義および作成する[GetUniqueInternationalOrganization('hre').GetName]の布告である。ほかの法律と帝国改革は、すべて$golden_bull$に基づいて実行される。"
 golden_bull_policy: "$golden_bull$を封印"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "成文化されていない選挙秩序"
 no_golden_bull_policy_desc: "$golden_bull$がない場合、[GetUniqueInternationalOrganization('hre').GetName]の選挙および憲法上の取り決めは、慣習、先例、変動する同盟関係が入り混じった不安定な状態にとどまる。正式な勅令が存在しないことで、[hre_electoral_college|e]は紛争や陰謀、政治的駆け引きに巻き込まれやすい。"
 no_golden_bull_policy_tt: "いかなる場合も、一度成文化された[ShowLawName('golden_bull')]を[GetUniqueInternationalOrganization('hre').GetName]が覆すことは許されない。"
 hre_golden_bull_formalizes_electorate_tt: "[hre_electoral_college|e]の投票手続を制度化する"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "自己投票は[law|e]「[ShowLawName('imperial_voting_law')]」によって規制され、これは「[ShowPolicyName('free_electorate_policy')]」から始まる。"
 monetary_contribution: "帝国税法"
 monetary_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetName]もほかの政治的実体と同様、機能するためには金を必要とする。帝国の財政を安定させるために、一連の税法を適用してメンバーからダカットを徴収することができる。"
 no_monetary_contribution: "無課税"
 no_monetary_contribution_desc: "帝国はこれ以上のダカットを必要としていない。メンバーへの課税負担を取り除くことで、行政をほかの業務に集中させることができる。"
 only_emperor_payment: "直接課税"
 only_emperor_payment_desc: "[GetUniqueInternationalOrganization('hre').GetName]の防衛費を賄うには、[ShowParliamentIssueTypeName('hre_roman_month')]では不十分である。新たな税を設け、[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の財源とする必要がある。"
 only_treasury_payment: "国庫課税"
 only_treasury_payment_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]は、自らの財源を投じることで多くの問題を解決できる。しかし、正式な国庫というかたちで蓄えがあれば、現在および将来の皇帝は、[GetUniqueInternationalOrganization('hre').GetName]の内政により多くの資金を費やせるようになる。"
 complete_imperial_contribution: "帝国課税"
 complete_imperial_contribution_desc: "すべてのメンバー国に課税することのみが、[GetUniqueInternationalOrganization('hre').GetName]の直面する財政的課題を支えることができる。"
 military_contribution: "帝国登録簿"
 military_contribution_desc: "$military_contribution$は、帝国諸邦が[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に提供しなければならない兵力の正確な数を定めた一覧である。"
 no_military_contribution: "軍役免除"
 no_military_contribution_desc: "どの領邦も[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に追加の兵力を提供する義務を負わない。"
 manpower_from_cities: "都市の貢献"
 manpower_from_cities_desc: "[ShowSpecialStatusNamePlural('free_city')]は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に追加の兵力を提供する義務を負う。"
 manpower_from_cities_tt: "[ShowSpecialStatusNamePlural('free_city')]は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に[manpower|e]を提供しなければならない"
 manpower_from_electors: "選帝侯の貢献"
 manpower_from_electors_desc: "[ShowSpecialStatusNamePlural('elector')]と[ShowSpecialStatusNamePlural('archbishop_elector')]は、[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に追加の兵力を提供する義務を負う。"
 manpower_from_electors_tt: "[ShowSpecialStatusNamePlural('elector')]と[ShowSpecialStatusNamePlural('archbishop_elector')]は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に[manpower|e]を提供しなければならない"
 manpower_from_princes: "諸侯の貢献"
 manpower_from_princes_desc: "[ShowSpecialStatusNamePlural('imperial_prince')]は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に追加の兵力を提供する義務を負う。"
 manpower_from_princes_tt: "[ShowSpecialStatusNamePlural('imperial_prince')]は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に[manpower|e]を提供しなければならない"
 great_imperial_army: "大帝国軍"
 great_imperial_army_desc: "[GetUniqueInternationalOrganization('hre').GetName]のすべてのメンバーは、[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に追加の兵力を提供する義務を負う。"
 great_imperial_army_tt: "[GetUniqueInternationalOrganization('hre').GetName]のすべてのメンバーは[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に[manpower|e]を提供しなければならない"
 perpetual_diet_policy_tt: "#Y 常設帝国議会#!の本拠地である[location|e]に以下の補正が適用される："
 imperial_voting_law: "皇帝の選挙"
 imperial_voting_law_desc: "[GetUniqueInternationalOrganization('hre').GetName]は皇帝の選挙の原則に基づいており、その選挙の性質が帝国における権力の均衡を決定する。"
 rotating_emperorship_policy: "輪番制皇帝"
 rotating_emperorship_policy_desc: "単一の統治者による権力集中を防ぐため、帝国は現職者の再選を抑制する輪番制を採用する。"
 free_electorate_policy: "選帝侯の自由投票"
 free_electorate_policy_desc: "選帝侯は次の皇帝を選ぶにあたり完全に独立しており、自己投票も認められる。"
 emperor_successor_preference_policy: "皇帝の後継者優先"
 emperor_successor_preference_policy_desc: "皇帝は自身の後継者を推挙する。帝国の政策は王朝の継続性を重んじる。"
 emperor_successor_preference_policy_opinion_impact: "[GetUniqueInternationalOrganization('hre').GetName]のすべてのメンバーの、[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]からの[opinion|e]が#R 50#!低下する。"
 emperor_dynastic_preference_policy: "皇帝王朝優先"
 emperor_dynastic_preference_policy_desc: "選帝侯は皇帝の王朝に属する候補を優先し、選挙制度における王朝の権力がいっそう強化される。"
 emperor_dynastic_preference_policy_opinion_impact: "[GetUniqueInternationalOrganization('hre').GetName]のすべてのメンバーの、[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]からの[opinion|e]が#R 75#!低下する。"
 erbkaisertum_policy: "帝位の世襲"
 erbkaisertum_policy_desc: "選挙君主制は廃止され、帝国は完全な世襲君主制となる。これにより王朝支配は強固になるが、皇帝の正統性は損なわれる。"
 imperial_succession_law: "皇位継承"
 imperial_succession_law_desc: "[GetUniqueInternationalOrganization('hre').GetName]の継承は繊細な問題だ。皇位継承権は帝国の法律に規定されている。"
 hre_agnatic_succession_policy: "男系子孫による継承"
 hre_agnatic_succession_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]では、男性の統治者のみが戴冠する。"
 hre_agnatic_succession_policy_custom_tooltip: "男性[rulers|e]のみが[GetUniqueInternationalOrganization('hre').GetName]を継承できる"
 hre_pragmatic_sanction_policy: "国事詔書"
 hre_pragmatic_sanction_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]では統治者の性別は関係なく、女性の統治者も男性の統治者と同様に戴冠する。"
 hre_pragmatic_sanction_policy_opinion_impact: "[ShowHeirSelectionName('salic_law')]または[ShowHeirSelectionName('partition_inheritance')]を採用している[GetUniqueInternationalOrganization('hre').GetName]のメンバーの、[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]からの[opinion|e]が#R 75#!低下する。"
 electorate_organization_law: "選挙組織"
 electorate_organization_law_desc: "[ShowSpecialStatusNamePlural('elector')]とは、次期[GetUniqueInternationalOrganization('hre').GetLeaderTitle]を選出する権利をもつ有力な[ShowEstateTypeName('nobles_estate')]と[ShowEstateTypeName('clergy_estate')]の集団である。"
 integrated_electors_policy: "選帝侯を統合"
 integrated_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')]が削減され、その投票権の1つが[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に移譲される。"
 integrated_electors_policy_tt: "最も弱小な[ShowSpecialStatusName('elector')]および[ShowSpecialStatusName('archbishop_elector')]は[GetUniqueInternationalOrganization('hre').GetName]における地位を失う。"
 limited_electors_policy: "限定的な選帝侯"
 limited_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')]の数は7名に限定される。皇帝の地位に対する投票は自らに有利となるよう働きかけることもできるが、[ShowSpecialStatusName('elector')]の票を勝ち取るうえでは、誓約と約束は強力で信頼できる手段となる。"
 electorate_policy: "有権者"
 electorate_policy_desc: "[ShowSpecialStatusNamePlural('elector')]の地位に就く$elector$が1名、$archbishop_elector$が1名増える。さらに、[ShowSpecialStatusName('elector')]の票を獲得するには、これまで以上に誓約や保証が重要となる。"
 expanded_electors_policy: "選帝侯の拡大"
 expanded_electors_policy_desc: "[ShowSpecialStatusNamePlural('elector')]の席が2つ増え、[ShowSpecialStatusNamePlural('archbishop_elector')]も2名増える。重要な保証と誓約だけが[ShowSpecialStatusName('elector')]の支持を得ることができる。"
 elector_council_policy: "選帝侯評議会"
 elector_council_policy_desc: "[ShowSpecialStatusNamePlural('elector')]の権勢が頂点に達し、その席は3つ増え、[ShowSpecialStatusNamePlural('archbishop_elector')]も3名増える。さらに、彼らは対立候補がいない場合、帝国議会で現在の[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に代わる対立帝を選出する権利を獲得する。これにより選帝侯は、現在の[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の再選を強制する事実上の権力を獲得する。"
 electorate_religion_law: "選帝侯の宗教に関する法律"
 electorate_religion_law_desc: "宗教は皇帝にとっても[ShowSpecialStatusNamePlural('elector')]にとっても[GetUniqueInternationalOrganization('hre').GetName]の主要な柱である。"
 only_imperial_religion_policy: "帝国の宗教のみ"
 only_imperial_religion_policy_desc: "地位を維持するためには、[ShowSpecialStatusNamePlural('elector')]は帝国の宗教に従わなければならない。"
 only_imperial_religion_group_policy: "帝国の宗教グループのみ"
 only_imperial_religion_group_policy_desc: "[ShowSpecialStatusNamePlural('elector')]は、国教のいかなる宗派も自由に信奉できる。しかし、これをもって異教が容認されるわけではなく、異教信仰はいかなる形であれ許されない。"
 free_city_law: "自由都市"
 free_city_law_desc: "[GetUniqueInternationalOrganization('hre').GetName]の自由都市は自治権をもつ自治都市であり、通常は帝国議会が開催される場所となる。"
 direct_imperial_cities_policy: "帝国直属都市"
 direct_imperial_cities_policy_desc: "自由都市は、[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の直接管理下に入った。自治権は大幅に制限され、都市国家は事実上、[GetUniqueInternationalOrganization('hre').GetName]内の帝国の植民地となっている。"
 cities_of_the_emperor_policy: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の都市群"
 cities_of_the_emperor_policy_desc: "自由都市の自治権は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]によって制限されている。独自の外交をおこなうことは可能だが、都市は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の管理下に入ることに一歩近づいた。"
 free_cities_policy: "自由都市"
 free_cities_policy_desc: "自由都市は[GetUniqueInternationalOrganization('hre').GetLeaderTitle]によって保護されており、その市場での交易を促進するために広範な自治権を享受している。"
 no_emperor_allegiance_policy: "保護下にない自由都市"
 no_emperor_allegiance_policy_desc: "自由都市は、野心的な君主たちから狙われた際、もはや[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の庇護を受けることはできない。"
 no_free_cities_policy: "自由都市の廃止"
 no_free_cities_policy_desc: "自由帝国都市は廃止された。どの街や都市も[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の庇護を受けることはできない。"
 free_city_subjugation_antagonism_tt: "Every [ShowSpecialStatusName('free_city')] gains [average_free_city_antagonism.GetValue|R2] [antagonism|e] towards [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 free_city_rights_law: "自由都市の特権"
 free_city_rights_law_desc: "[ShowSpecialStatusName('free_city')]の地位を得ることは容易ではない。この特別な称号は、[GetUniqueInternationalOrganization('hre').GetLeaderTitle]から直々に授けられる。"
 german_free_cities_only_policy: "ゲルマン系自由都市のみ"
 german_free_cities_only_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]は何よりも[ShowCultureGroupName('german_group')]人を基盤としており、[ShowSpecialStatusName('free_city')]の特権はこの現実を反映している。"
 german_free_cities_only_policy_at: "[ShowCultureGroupName('german_group')]人の国家のみが[ShowSpecialStatusName('free_city')]となれる"
 german_and_german_adjacent_free_cities_policy: "同胞文化の自由都市"
 german_and_german_adjacent_free_cities_policy_desc: "帝国は[ShowCultureGroupName('netherlandish_group')]人、[ShowCultureGroupName('swiss_group')]人、[ShowCultureGroupName('italian_group')]人と長く関わりをもち、非[ShowCultureGroupName('german_group')]人の国家でも、希望すれば[ShowSpecialStatusName('free_city')]の地位を得られる場合がある。"
 german_and_german_adjacent_free_cities_policy_at: "[ShowCultureGroupName('german_group')]系、[ShowCultureGroupName('netherlandish_group')]系、[ShowCultureGroupName('swiss_group')]系、[ShowCultureGroupName('italian_group')]系[culture_group|e]の国家だけが[ShowSpecialStatusName('free_city')]となれる"
 empire_wide_free_cities_policy: "無差別な自由都市の特権"
 empire_wide_free_cities_policy_desc: "[ShowSpecialStatusName('free_city')]の地位は、もはや地理や文化に縛られるものではない。この称号を望むすべての国家が、その授与[GetUniqueInternationalOrganization('hre').GetLeaderTitle]に願い出ることができる。"
 empire_wide_free_cities_policy_at: "すべてのメンバーは[ShowSpecialStatusName('free_city')]となれる"
 landfriede_law: "ラント平和令"
 landfriede_law_desc: "ラント平和令は、[GetUniqueInternationalOrganization('hre').GetName]のメンバー間の紛争は戦場ではなく帝国法廷で解決されるべし、と定めた法令である。この布告によって我々は、些細な内紛によって弱体化することなく、ひとつの帝国としての結束を保てるのだ。"
 outlaw_internal_warfare_policy: "内戦の禁止"
 outlaw_internal_warfare_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]の各メンバーの力を制限し、帝国内での戦争を事実上禁止する。"
 landfriede_rank_4_policy: "永久平和令"
 landfriede_rank_4_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]におけるラント平和令の影響力と効力は頂点に達し、メンバー国同士の抗争は恒久的に禁じられている。生じた紛争はすべて帝国法廷の裁定に委ねられる。"
 landfriede_rank_3_policy: "ラント平和令を強化"
 landfriede_rank_3_policy_desc: "ラント平和令は強力な制度となった。[GetUniqueInternationalOrganization('hre').GetName]の各メンバーは、その権威を大いに尊重している。"
 landfriede_rank_2_policy: "ラント平和令を拡大"
 landfriede_rank_2_policy_desc: "ラント平和令は、[GetUniqueInternationalOrganization('hre').GetName]のメンバー間でさらなる影響力と認知を獲得する。"
 landfriede_policy: "ラント平和令を制定"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "ラント平和令を不採用"
 no_landfriede_policy_desc: "「力こそ正義」という言葉は、[GetUniqueInternationalOrganization('hre').GetName]における現在の現実的政策をよく言い表している。メンバー国同士の紛争は、すべて戦場で解決される。"
 landfriede_parliament_issue_rank_2: "[parliament_issue|e]「[ShowParliamentIssueTypeName('hre_demand_internal_peace')]」による平和は#G 3#!年間続く。"
 landfriede_parliament_issue_rank_3: "[parliament_issue|e]「[ShowParliamentIssueTypeName('hre_demand_internal_peace')]」による平和は#G 5#!年間続く。"
 landfriede_parliament_issue_rank_4: "[parliament_issue|e]「[ShowParliamentIssueTypeName('hre_demand_internal_peace')]」による平和は#G 10#!年間続く。"
 imperial_diet_law: "帝国議会"
 imperial_diet_law_desc: "[ShowParliamentTypeName('hre_court_assembly')]は古い制度であり、その規定や手続きの多くは著しく時代遅れとなっている。いまこそこれを改め、[GetInternationalOrganizationType('hre').GetName]の諸邦の利益をより的確に守る「[ShowLawNameWithNoTooltip('imperial_diet_law')]」を制定すべきである。"
 no_imperial_diet_policy: "伝統的な議会"
 no_imperial_diet_policy_desc: "「[ShowParliamentTypeName('hre_court_assembly')]」の制度はいまだ正式に成文化されたことがなく、その改革は喫緊の課題となっている。"
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "常設帝国議会"
 perpetual_diet_law_desc: "従来、帝国議会は[GetInternationalOrganizationType('hre').GetName]各地の都市で不定期に開かれており、そのたびに[GetUniqueInternationalOrganization('hre').GetLeaderTitle]と代表者たちは移動を強いられていた。恒久的かつ継続的に開かれる帝国議会を設けることで、散発的な審議ではなく、不断の審議に基づいて運営される常設の議会を築くのである。"
 no_perpetual_diet_policy: "巡回議会"
 no_perpetual_diet_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]とそのほかの代表は[GetUniqueInternationalOrganization('hre').GetName]各地の都市を巡り、定められた日程や特定の開催地ではなく、必要とされる時と場所において帝国議会を開く。"
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "#Y 常設議会#!の所在地である"
 power_of_the_emperor_law: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の権力"
 power_of_the_emperor_law_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の権力は、複雑な問題である。[GetInternationalOrganizationType('hre').GetName]のメンバーも[ShowSpecialStatusNamePlural('elector')]も、その利害はしばしば[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の利害と対立するが、無力な[GetUniqueInternationalOrganization('hre').GetLeaderTitle]には帝国を守ることができないことも、彼らはよくわきまえている。"
 renovatio_policy: "帝国の復活"
 renovatio_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName]の地方分権化は正さなければならない！ 帝国全体が単一の国民国家に統合し、世界の運命そのものを形成するのだ！"
 revoke_privilegia_policy: "特権を剥奪"
 revoke_privilegia_policy_desc: "帝国諸侯に与えられてきた数多の自由と特権は、ここにすべて廃止される。 [GetUniqueInternationalOrganization('hre').GetLeaderTitle]は権限を中央に集め、[GetUniqueInternationalOrganization('hre').GetName]を単一の統治のもとに統一された国家へと変えるのだ。"
 improved_imperial_authority_policy: "帝国の権威の改善"
 improved_imperial_authority_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]の権限が大幅に拡大され、[GetUniqueInternationalOrganization('hre').GetName]の利益のために帝国議会で政策を実施できるようになった。"
 kaisertum_policy: "帝政"
 kaisertum_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]がもつ権力は、巧みに均衡が保たれている。[GetUniqueInternationalOrganization('hre').GetName]を保護し改革するには十分に強大でありながら、[ShowSpecialStatusNamePlural('elector')]やメンバーを脅かすほど圧倒的でもない。"
 holy_roman_figurehead_policy: "神聖ローマの傀儡"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]はもはや[GetUniqueInternationalOrganization('hre').GetName]内で権力をもつ君主ではない。すべての法律と政策は帝国議会と[ShowSpecialStatusNamePlural('elector')]の手に委ねられている。"
