 sc_alliance: "スイス同盟"
 sc_alliance_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]のメンバーは、領土拡大を図る際にほかのメンバーを召集できる。外部から侵略があった場合は、すべてのメンバーが召集され、連邦の仲間の防衛にあたる。"
 sc_united_war_efforts: "団結して戦争を遂行"
 sc_united_war_efforts_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName]は、外部国家から単一の政治的実体と同等の存在とみなされる。攻撃か防衛かを問わず、すべての戦争に連邦のメンバーの軍隊が動員される。"
