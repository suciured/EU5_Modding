 #Actions
 call_parliament: "Convocar parlamento"
 call_parliament_desc: "Esto convocará al parlamento en un intento de obtener apoyo para resolver un [parliament_issue|el], cambiar [policies|el] de nuestras [laws|el], crear un [casus_belli|el], aumentar [taxes|el] o mayores [army_levies|el] y [navy_levies|el].\nDurante esta sesión obtendremos los siguientes efectos:\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
 request_more_taxes: "Recaudación de impuestos adicionales"
 request_more_taxes_desc: "Pide a la cámara ([Player.GetGovernment.GetParliament.GetName]) que nos permita recaudar más [tax|el] de los [estates|el]."
 ask_for_larger_levies: "Pedir levas mayores"
 ask_for_larger_levies_desc: "Pide a los [estates|el] de la cámara ([Player.GetGovernment.GetParliament.GetName]) que proporcionen mayores [army_levies|el] y [navy_levies|el] cuando se necesiten."
 ask_for_law_changes: "Pedir cambios de ley"
 ask_for_law_changes_desc: "Pide a los [estates|el] que aprueben los cambios de una [policy|el] específica de nuestras [laws|el]."
 ask_for_law_changes_select_law_title: "Selecciona una [law|el] que nuestra cámara ([Player.GetGovernment.GetParliament.GetName]) aceptará cambiar."
 ask_for_law_changes_select_policies_title: "Selecciona una [policy|el] que nuestra cámara ([Player.GetGovernment.GetParliament.GetName]) aceptará cambiar."
 prepare_for_war_select_title: "Seleccionar [country|el] en el que obtener un [casus_belli|el]"
 prepare_for_war_select_province_title: "Seleccionar una [province|el] para establecerla como [war_goal|el]"
 select_a_country_to_get_casus_belli_on: "Selecciona un [country|el] en el que la cámara ([Player.GetGovernment.GetParliament.GetName]) nos concederá un [casus_belli|el]."
 prepare_for_war: "Fabricar casus belli"
 prepare_for_war_desc: "Pide a la cámara ([Player.GetGovernment.GetParliament.GetName]) que apruebe una [war|e|l], lo que nos concederá un [casus_belli|e|l] legitimado.\n• Podremos elegir un país para conseguir un [casus_belli|e|l] de [ShowCasusBelliName('cb_fabricated_conquer_province')|l]."
 PARLIAMENT_IN_SESSION: "[Player.GetGovernment.GetParliament.GetName] en sesión"
 #Issues
 #Infrastructure and Location Improvements Issues
 promote_castle_building: "Promover obras de $castle$"
 promote_castle_building_desc: "A lo largo de nuestro país hay lugares excelentes para construir fortificaciones con las que frenar el avance de nuestros enemigos."
 promote_bastion_building: "Promover obras de $bastion$"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "Promover obras de $star_fort$"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "Promover obras de $fortress$"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "Patrocinar una $university$"
 sponsor_a_university_desc: "La difusión del conocimiento en la búsqueda de la iluminación y la comprensión de lo divino es un objetivo puro y debemos respaldarlo con todo nuestro poder financiero y político mediante el establecimiento de instituciones litúrgicas de gran reconocimiento."
 pops_in_province_gain_20_satisfaction: "Las [pops|el] en la [province|el] de esta [location|el] ganarán un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] más de [pop_satisfaction|el]."
 sponsor_a_confucian_academy: "Patrocinar una $confucian_academy$"
 sponsor_a_confucian_academy_desc: "Para lograr un mayor conocimiento y ofrecer a nuestros eruditos una amplia infraestructura para su trabajo, debemos invertir en academias."
 sponsor_a_cathedral: "Patrocinar una $cathedral$"
 sponsor_a_cathedral_desc: "Nuestro Gobierno será venerado para siempre si erigimos una catedral para celebrar nuestra fe en una de nuestras ciudades más prominentes."
 sponsor_a_opera_house: "Patrocinar una $opera_house$"
 sponsor_a_opera_house_desc: "Nuestra gente demanda una ampliación de nuestras instituciones culturales. Proporcionarles una nueva [ShowBuildingTypeNameWithNoTooltip('opera_house')] calmará esta fiebre cultural y al mismo tiempo le dará la atención necesaria a nuestras zonas urbanas."
 gravel_road_development: "Ampliar la red de $gravel_road$"
 gravel_road_development_desc: "La columna vertebral de nuestro país es lo que conecta a nuestras provincias y centros poblados. Por ello, debemos pavimentar nuevas carreteras y financiar su construcción y ampliación."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "Ampliar la red de $paved_road$"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "Ampliar la red de $modern_road$"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "Ampliar la red de $railroad$"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "Ampliar las operaciones mineras"
 expand_mining_operations_desc: "La minería podría desempeñar un papel vital en nuestra economía, pero las operaciones actuales no alcanzan un nivel satisfactorio."
 expand_farming_operations: "Financiar los fincas agrícolas"
 expand_farming_operations_desc: "Nuestras fincas agrícolas garantizan la cobertura de múltiples necesidades básicas. Sin embargo, los dueños de las tierras prometen mayores cosechas si invertimos más tiempo y recursos en ellas."
 expand_hunting_operations: "Establecer nuevos cotos de caza"
 expand_hunting_operations_desc: "Aún no hemos desarrollado nuestros cotos de caza por completo, de modo que aún faltan muchos posibles beneficios."
 expand_gathering_operations: "Ampliar las industrias de recolección"
 expand_gathering_operations_desc: "Debemos ampliar nuestras operaciones de recolección para satisfacer la demanda de esos bienes, de cara a la construcción y el mantenimiento de nuestra economía más amplia."
 expand_forestry_operations: "Ampliar la explotación forestal"
 expand_forestry_operations_desc: "Los bosques de nuestro país prometen mayores cosechas. Debemos ampliar nuestras operaciones de extracción para alcanzar su potencial."
 #Economic Issues
 promote_integration: "Promover proceso de integración"
 promote_integration_desc: "Deberíamos apoyar los esfuerzos por integrar las provincias alejadas de nuestro dominio y consolidarlas para que se sientan más unidas a nuestro territorio principal."
 promote_urbanization: "Promover urbanización"
 promote_urbanization_desc: "Es obvio que el camino a seguir pasa por promover la urbanización de nuestras principales ciudades, como medio para hacer crecer nuestra base de poder."
 grant_city_rights: "Conceder derechos de ciudad"
 grant_city_rights_desc: "Para que nuestro territorio florezca, tendremos que ampliar los derechos de nuestras zonas urbanas y conceder más derechos urbanos."
 expand_food_stockpiles: "Ampliar reservas de comida"
 expand_food_stockpiles_desc: "El pueblo nos ha comunicado su preocupación ante la escasez de alimentos. Deberíamos intentar ampliar nuestra red de edificios de tipo [ShowBuildingTypeName('granary')|l] para evitar que se produzca la misma situación en el futuro."
 #Military Issues
 back_the_war_effort: "Respaldar el esfuerzo de guerra"
 back_the_war_effort_desc: "Nuestros esfuerzos de guerra se beneficiarán enormemente del respaldo de nuestro marco legislativo."
 finance_the_armory: "Ampliar nuestra $armory$"
 finance_the_armory_desc: "Nuestras reservas militares han conocido días mejores y necesitan una nueva infraestructura con urgencia para el reclutamiento."
 expand_barracks: "Ampliar la infraestructura de $barracks$"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "Ampliar la infraestructura de $training_fields$"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "Ampliar la infraestructura de $regimental_camp$"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "Ampliar la infraestructura de $conscription_center$"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "Albergar ejercicios militares"
 host_army_excercises_desc: "Si queremos mantener un ejército versátil, debemos promover ejercicios militares como medio para mantener a nuestros soldados listos y en óptimas condiciones."
 expand_officer_lists: "Expandir lista de oficiales"
 expand_officer_lists_desc: "El ascenso de hombres capaces en altos rangos en nuestras fuerzas armadas es una forma segura de garantizar un liderazgo capaz."
 promote_noble_officers: "Ascender oficiales nobles"
 promote_noble_officers_desc: "Deberíamos mirar hacia nuestra nobleza menor para ascender nuevos oficiales a las filas de nuestro Gobierno."
 promote_noble_officers_passed.tt: "Aparecerá un miembro muy competente [ShowEstateTypeName('nobles_estate')|l]."
 support_noble_sponsored_armies: "Reclutar mercenarios nobles patrocinados"
 support_noble_sponsored_armies_desc: "Debemos conceder permiso a uno de nuestros lores más valientes para reclutar una compañía mercenaria que defienda nuestra fe y a nuestros compatriotas en nuestro nombre."
 #Naval Issues
 increase_naval_spending: "Infraestructura naval aumentada"
 increase_naval_spending_desc: "Tenemos que mejorar la infraestructura de nuestros pueblos y ciudades costeros para reforzar la proyección de poder en nuestras aguas."
 expand_docks: "Expandir nuestras instalaciones de construcción naval"
 expand_docks_desc: "Necesitamos ampliar nuestras capacidades de construcción naval para proporcionar una flota formidable a nuestro país."
 expand_dry_docks: "Expandir nuestras instalaciones de construcción naval"
 expand_dry_docks_desc: "Necesitamos ampliar nuestras capacidades de construcción naval para proporcionar una flota formidable a nuestro país."
 expand_shipyards: "Expandir nuestras instalaciones de construcción naval"
 expand_shipyards_desc: "Necesitamos ampliar nuestras capacidades de construcción naval para proporcionar una flota formidable a nuestro país."
 expand_grand_shipyards: "Expandir nuestras instalaciones de construcción naval"
 expand_grand_shipyards_desc: "Necesitamos ampliar nuestras capacidades de construcción naval para proporcionar una flota formidable a nuestro país."
 expand_naval_bases: "Expandir nuestras instalaciones de construcción naval"
 expand_naval_bases_desc: "Necesitamos ampliar nuestras capacidades de construcción naval para proporcionar una flota formidable a nuestro país."
 #Government Issues
 support_cabinet_generic_desc: "La burocracia en todo nuestro territorio se beneficiará enormemente de una reforma legislativa relativa a su eficiencia."
 support_noble_cabinet: "Apoyar un gabinete nobiliario"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$, y no hay nadie mejor para defender esta reforma que nuestros más distinguidos miembros de la alta sociedad."
 support_clergy_cabinet: "Apoyar un gabinete clerical"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. La mejor opción para esto es acudir a nuestros devotos hombres santos."
 support_burgher_cabinet: "Apoyar un gabinete mercantil"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$, con la financiación de los miembros más acaudalados de la sociedad."
 support_peasant_cabinet: "Apoyar un gabinete plebeyo"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, con el respaldo del pueblo."
 balance_the_budget: "Equilibrar los presupuestos"
 balance_the_budget_desc: "La crisis financiera que se cierne sobre las cabezas de nuestro pueblo es un asunto grave que debe abordarse con urgencia."
 bolster_the_monarchy: "Reforzar el Gobierno"
 bolster_the_monarchy_desc: "La autoridad central de nuestro país debe estar por encima de todos los grupos de interés y de los miembros más importantes de nuestros estratos superiores."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "Realizar un censo"
 conduct_a_census_desc: "La documentación adecuada de nuestro pueblo, al mismo tiempo que se vela por su desarrollo y prosperidad, es una excelente manera de promover la estabilidad en todo el reino."
 support_ruler: "Apoyar al Estado"
 support_ruler_desc: "Nuestro Gobierno no puede funcionar sin el debido reconocimiento de su poder. Con una declaración adecuada del Parlamento, podemos afianzarlo."
 increase_our_control: "Aumentar nuestro control"
 increase_our_control_desc: "Ejercer control sobre nuestro condado es vital para el funcionamiento de nuestro estado. Deberíamos mejorar las instituciones que imponen el control sobre nuestras ciudades."
 promote_state_religion: "Promover religión estatal"
 promote_state_religion_desc: "Que nuestros súbditos sigan la religión de nuestro estado es un paso crucial hacia la estabilidad de nuestro reino. Deberíamos incrementar nuestros esfuerzos para convertir a nuestro pueblo."
 promote_burghers_member: "Ascender miembros de la burguesía"
 promote_burghers_member_desc: "La burguesía es vital para nuestro estado, ya sean comerciantes o miembros gremiales. Deberíamos ascender a los miembros capaces de su estamento a nuestro Gobierno."
 promote_burghers_member_passed.tt: "Aparecerá un miembro muy competente [ShowEstateTypeName('burghers_estate')|l]."
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "La espada por sí sola no nos llevará muy lejos. Sería mucho más beneficioso para nosotros dejar que la pluma acompañe a la espada para lograr más cosas."
 expand_diplomatic_corps_minors: "Reforzar vínculos con los vecinos"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ Nuestra preocupación principal deberían ser los países menores que nos rodean."
 expand_diplomatic_corps_religion: "Conectar con nuestra fe"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ Es vital que mejoremos nuestra relación con nuestros hermanos de fe."
 expand_diplomatic_corps_majors: "Relaciones con las grandes potencias"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ Necesitamos afianzar nuestras relaciones con las grandes potencias mundiales."
 improve_subject_relations: "Aumentar vínculos con los súbditos"
 improve_subject_relations_desc: "Al aumentar nuestros vínculos diplomáticos y administrativos con nuestros súbditos, podremos vincularlos más a nuestro estado."
 promote_clergy_member: "Ascender a miembro del clero"
 promote_clergy_member_desc: "Nuestra administración podría utilizar el apoyo del clero para funcionar de manera más eficiente. Ofreciéndoles puestos más altos en nuestro Gobierno podríamos mejorar la situación de nuestro estado."
 promote_clergy_member_passed.tt: "Aparecerá un miembro muy competente [ShowEstateTypeName('clergy_estate')|l]."
 #Trade Issues
 expand_our_market: "Actas de expansión del mercado"
 expand_our_market_desc: "Nuestro mercado se beneficiará enormemente de la flexibilización de nuestras regulaciones mercantiles."
 protect_our_market: "Regulaciones comerciales"
 protect_our_market_desc: "Debido a la competitividad de nuestros mercados, sería prudente endurecer nuestras regulaciones mercantiles para asegurar una ventaja competitiva a nuestros propios comerciantes."
 sponsor_a_merchant_expedition: "Patrocinar expedición comercial"
 sponsor_a_merchant_expedition_desc: "Deberíamos invertir en una expedición comercial dedicada a establecer conexiones con otros mercados."
 sponsor_urban_development: "Desarrollar el interior"
 sponsor_urban_development_desc: "No debemos descuidar nuestras tierras interiores y desarrollarlas en consecuencia."
 #Cultural Issues
 support_religious_art: "Patrocinar el arte religioso"
 support_religious_art_desc: "Nuestra fe supone una gran inspiración para artistas de todo el país. Desde que nuestra corte es capaz de prestar apoyo a artistas, deberíamos contratar a alguno que se inspire en lo divino."
 support_nobles_art: "Patrocinar las artes nobles"
 support_nobles_art_desc: "Nuestras sofisticadas élites anhelan más arte para admirar por encima de todo. Si contratamos más artistas, lo complaceremos."
 support_religious_education: "Apoyar la educación religiosa"
 support_religious_education_desc: "La dependencia de nuestro Estado en los siervos de la fe puede ser un gran activo en la educación de nuestra población. Esto aceleraría nuestros avances científicos y aumentaría la lealtad de nuestros seguidores devotos."
 support_religious_education_passed.tt: "Todos los [ShowPopTypeName('clergy')|l] y los [ShowPopTypeName('peasants')|l] partidarios de nuestra fe ganan un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 #Revolution Issues
 curb_central_authority: "Refrenar autoridad central"
 curb_central_authority_desc: "La autoridad de la cámara ([Player.GetGovernment.GetParliament.GetName]) no debería someterse a ningún poder fuera de estas salas, y no lo hará. Para perseguir nuestros ideales, debemos ejercer este derecho, ¡por muchos decretos reales que haya!"
 revoke_privilege_of_the_nobles: "Revocar privilegios de la nobleza"
 revoke_privilege_of_the_nobles_desc: "Quienes se aprovechaban del trabajo y del sudor del pueblo llano ahora se acobardan ante el mero pensamiento de que les arrebaten sus privilegios."
 reduce_peasant_taxation: "Reducir impuestos a los campesinos"
 reduce_peasant_taxation_desc: "Los plebeyos se han pasado la vida pagando impuestos a un señor. Para impulsar nuestros planes de liberar al pueblo, ¡debemos detener esta tributación!"
 establish_a_constitution: "Promulgar una constitución"
 establish_a_constitution_desc: "La voluntad del pueblo debe estar recogida en un documento escrito, aceptado por todos, para reforzar así nuestros derechos y refrenar a la autoridad central al mismo tiempo."
 random_noble_privilege_revoked_tt: "Se revocará un [estate_privilege|el] al azar [ShowEstateTypeName('nobles_estate')|l]."
 #Unique Issues
 baronial_burghs_rights: "Ampliar los burgos de baronía"
 baronial_burghs_rights_desc: "Ampliar los derechos de los burgos de baronía promoverá el desarrollo de nuestra nación."
 ecclesiastical_burghs_rights: "Ampliar burgos eclesiásticos"
 ecclesiastical_burghs_rights_desc: "Ampliar los derechos de los burgos eclesiásticos promoverá el desarrollo de nuestra nación."
 compulsory_education_nobles: "Aprobar ley de educación de la nobleza"
 compulsory_education_nobles_desc: "Deberíamos invertir mucho en la educación de la nobleza para hacer avanzar nuestra administración."
 presbyterian_education: "Ley de educación presbiteriana"
 presbyterian_education_desc: "Deberíamos fundar una escuela en cada parroquia del país para promover la educación de nuestro pueblo. Las gestionarán miembros de la Iglesia y se sufragarán con un impuesto que recaerá sobre los terratenientes de nuestro país."
 found_college_of_justice: "Establecer el Colegio de Justicia"
 found_college_of_justice_desc: "El código legal actualmente está poco desarrollado y no cumple con nuestros estándares. Deberíamos establecer una nueva institución, la facultad de Justicia, para abordar estas cuestiones y fundar un sistema jurídico sólido."
 establish_the_signoria_of_venice: "Establecer la signoria de Venecia"
 establish_the_signoria_of_venice_desc: "La antigua comuna de Venecia cumple su función y tiene una larga tradición en nuestro estado. Sin embargo, su eficiencia administrativa demuestra su edad. Podríamos reelaborar el órgano supremo de gobierno y reemplazarlo con un nuevo sistema que resuelva los problemas internos de la nación."
 appease_english_population: "Apaciguar a la población inglesa"
 appease_english_population_desc: "A pesar de nuestra reivindicación, los súbditos de Gran Bretaña han mostrado su descontento. Demostrarles que no somos unos opresores podría aplacarlos."
 increase_control_in_britain: "Aumentar el control en Gran Bretaña"
 increase_control_in_britain_desc: "Las islas británicas están desconectadas del resto del continente europeo y nos resultan más difíciles de gobernar. Deberíamos esforzarnos para superar este problema y aumentar nuestro control sobre ellas."
 tolerance_of_non_hindus: "Tolerancia de paganos"
 tolerance_of_non_hindus_desc: "Ahora que en nuestra nación coexisten varias religiones y que nuestro gobernante cree firmemente en la tolerancia, deberíamos permitir la convivencia de todas esas creencias."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "Todas nuestras [pops|el] de [heretics|el] y de [heathens|el] ganarán un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 increase_non_hindu_control: "Control de los paganos"
 increase_non_hindu_control_desc: "En lugar de permitir que nuestra nación se llene de muchas fes distintas, deberíamos intentar controlarlas más para evitar rebeliones."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "Todas nuestras [locations|el] con al menos un #Y 5 %#! de [pops|el] de [heretics|el] o de [heathens|el] ganarán un [ShowNamedValue('control_mild_bonus')|+=2%] de [control|el]."
 dlh_famine_reductions: "Enfrentarse a las hambrunas"
 dlh_famine_reductions_desc: "En lugar de quedarnos de brazos cruzados mientras la población se muere de hambre, debemos prestar ayuda a cualquier lugar que carezca de comida."
 new_model_army_pi: "Nuevo modelo de ejército"
 new_model_army_pi_desc: "Los estragos de la guerra civil actual contra los realistas han demostrado que nuestro ejército necesita una reforma total con urgencia."
 edict_of_nantes_issue: "Edicto de Nantes"
 edict_of_nantes_issue_desc: "Tras años de pugnas religiosas, es el momento de promover la unidad mediante la coexistencia y poner fin al derramamiento de sangre innecesario."
 end_the_french_wars_of_religion_tt: "El [disaster|el] de las [ShowDisasterName('french_wars_religion')] terminará"
 mug_promote_rajput_officials: "Ascender a funcionarios que hablen $rajasthani_language$"
 mug_promote_rajput_officials_desc: "Al ascender a gente de la nación que hable $rajasthani_language$, tendremos un número de funcionarios militaristas de confianza."
 promote_rajput_officials_passed_tt: "Aparecerá un miembro cualificado en el [language|el] [ShowLanguageName('rajasthani_language')|l]."
 hussite_army_reform: "Reforma militar $hussite_ADJ$"
 hussite_army_reform_desc: "Nuestro pueblo ha logrado atravesar los valles de la historia contra todo pronóstico: hemos sobrevivido a guerras, cruzadas y persecución. Nuestros ejércitos merecen emplear a los mejores estrategas y pasar a la ofensiva contra quienes ansían nuestra caída."
 lit_measures_against_romuva: "Medidas contra el resurgimiento de la fe $romuva_ADJ$"
 lit_measures_against_romuva_desc: "Con el resurgimiento de la fe [ShowReligionAdjective('romuva')|l], a muchos les preocupa que puedan causar revueltas. Debemos convocar a los estamentos para que se ocupen de este asunto."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "El #Y 5 %#! de las [pops|el] de religión [ShowReligionAdjective('romuva')|l] se convertirá al [ROOT.GetCountry.GetReligion.GetName|l]."
 ### IO Parliament Issues ###
 #HRE
 hre_law_debate: "Debate sobre la ley imperial"
 hre_law_debate_desc: "El [ShowSpecialStatusName('emperor')|l] del [GetUniqueInternationalOrganization('hre').GetName] quiere imponer una nueva ley. Es la oportunidad de que los estamentos imperiales negocien a favor o en contra de la propuesta."
 hre_request_additional_military_support: "Apoyo al ejército imperial"
 hre_request_additional_military_support_desc: "El [GetUniqueInternationalOrganization('hre').GetName] está bajo la amenaza de una invasión extranjera. Su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] no tiene más remedio que solicitar el poderío militar del imperio entero y todos sus miembros."
 hre_roman_month: "Mes romano"
 hre_roman_month_desc: "Últimamente, la tesorería del [GetUniqueInternationalOrganization('hre').GetName] se ha ido agotando. Su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] pide el apoyo financiero de los miembros del imperio para garantizar su seguridad."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "Exigir paz interna"
 hre_demand_internal_peace_desc: "La autoridad de quien lleva las riendas en calidad de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] se ha debilitado debido a los conflictos internos en el seno del [GetUniqueInternationalOrganization('hre').GetName]. Al imperio le conviene imponer la paz y la estabilidad."
 hre_demand_internal_peace_tt: "Todos los [members|el] firman una [white_peace|el] en cada [war|el] donde participe otro [member|l] de [THIS.GetInternationalOrganization.GetName]."
 hre_establish_perpetual_diet: "Fundar la Dieta Perpetua"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
 hre_establish_perpetual_diet_tt: "La [parliament_seat|el] del [GetUniqueInternationalOrganization('hre').GetName] se convierte en la única [location|el] válida para mantener el [parliament|e]."
 hre_force_emperor_to_abdicate: "Obligar al emperador a abdicar"
 hre_force_emperor_to_abdicate_desc: "El gobierno que demuestra [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName|l] ha sido juzgado insatisfactorio por los [ShowSpecialStatusNamePlural('elector')|l]. Se ha convocado la Dieta Imperial para debatir el futuro del liderazgo del [GetUniqueInternationalOrganization('hre').GetName]."
 #Union
 union_enforce_law_implementation: "Imponer la implementación de leyes"
 union_enforce_law_implementation_desc: "Algunos miembros de la [GetInternationalOrganizationType('union').GetName] son recién llegados o han logrado rechazar cualquier intento de centralizar la $union$. Es necesario imponer estas leyes en cada uno de los miembros si queremos una anexión clara de los demás."
 union_enforce_law_implementation_at: "Cada [member|el] establece su [union_integration_level_member|el] en [THIS.GetInternationalOrganization.GetName] en [THIS.GetInternationalOrganization.GetModifierValueString('union_integration_level')|l]."
