 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "Con los nobles desafectos sometidos con mano de hierro por el rey Carlos de Anjou, #W Hungría#! vuelve a ser un reino con una población diversa que puede cultivar sus tierras y explotar sus ricos minerales. Esta importante base fiscal permite la rápida expansión de la industria y la artesanía, mientras que la barrera natural de los Cárpatos y unas relaciones diplomáticas amistosas con la mayoría de sus vecinos fomentan la paz y la prosperidad."
 HOL_scenario_desc: "El condado de #W Holanda#! está en manos del conde Guillermo de Avesnes, que también gobierna los de Zelanda y Henao. A pesar de estos diversos dominios, la ubicación de Holanda en la costa del mar del Norte, a medio camino entre el canal de la Mancha y el mar Báltico, la convierte en una zona privilegiada para el intercambio económico y el desarrollo de una industria fuerte. Si se aprovechan estas oportunidades, Holanda podría convertirse en una gran potencia económica en los próximos años."
 #Politics
 NOR_scenario_desc: "Miembro de unión personal con Suecia, el reino de #W Noruega#! se enfrenta a una nueva y complicada era. A lo largo de sus fiordos y valles, los vastos recursos nacionales, especialmente la madera y la pesca, podrían permitir el enriquecimiento de su población. Y con unos estamentos prósperos y satisfechos, podría articular una diplomacia más intensa con sus vecinos de Escandinavia y el mar del Norte, lo que permitiría al reino prosperar de nuevo."
 NAP_scenario_desc: "Nacido de las ambiciones de poderosas dinastías que buscaban dominar las tierras del sur de Italia, #W Nápoles#! está gobernado en la actualidad por el rey Roberto de Anjou, un monarca sabio y justo, conocido por su sagacidad y agudo juicio. Su numerosa y creciente población proporciona una base sólida para una rápida expansión interna, basada en la riqueza agrícola, que podría apoyar los esfuerzos de Roberto por hacer de Nápoles la potencia hegemónica de Italia."
 #Military
 TUR_scenario_desc: "Los #W otomanos#!, señores de la guerra turcos que arden en deseos de asegurarse territorios vitales a lo largo de la costa del Bósforo y las tierras altas de Anatolia, están consolidando su posición como uno de los #italic beylicatos#! más poderosos. Recientemente se han producido algunas conquistas a lo largo de la frontera con Bizancio, que se erige como el principal enemigo a batir en dirección a occidente. Obtener el dominio sobre los #italic beylicatos#! vecinos aumentaría considerablemente los recursos para futuras victorias."
 CAS_scenario_desc: "El rey Alfonso XI, llamado el Justiciero, gobierna #W Castilla#! sin demasiada oposición interna tras consolidar su dominio sobre la nobleza del reino. Ahora puede dirigir su atención hacia el sur, donde el emirato de Granada sobrevive como último bastión islámico en Iberia. Su poderoso aliado, el sultanato de Marruecos, mantiene una posición estratégica en la península centrada en Algeciras y Ronda, lo que le permite intervenir desde el otro lado del estrecho de Gibraltar."
 #Deprecated
 ARA_scenario_desc: "La Corona de Aragón se alza con orgullo como una potencia importante en el Mediterráneo occidental gracias a su destreza marítima, su peso diplomático y sus florecientes redes comerciales, y está lista para continuar su expansión."
 FLA_scenario_desc: "Flandes, uno de los países más ricos de los Países Bajos gracias al próspero centro mercantil de Brujas, está bien posicionado para navegar por las complejidades de la diplomacia, beneficiándose de su posición de intermediario."
 VEN_scenario_desc: "La Serenísima República de Venecia es la más importante y poderosa de las repúblicas mercantes del mar Mediterráneo y controla importantes puertos comerciales e islas, así como varios territorios del interior del norte de Italia."
 FRA_scenario_desc: "La coronación del rey Felipe VI ha sido impugnada por el rey Eduardo III de Inglaterra, y ahora tiene que hacer frente simultáneamente a la amenaza exterior de Inglaterra y a los orgullosos señores franceses, que suponen una amenaza existencial para Francia."
