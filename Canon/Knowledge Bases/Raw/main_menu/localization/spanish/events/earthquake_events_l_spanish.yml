l_spanish:
 STATIC_MODIFIER_NAME_minor_recovery_effort: "Pequeños esfuerzos de recuperación"
 STATIC_MODIFIER_NAME_major_recovery_effort: "Grandes esfuerzos de recuperación"
 earthquake_events.1.title: "Terremoto en [target_location.GetNameWithNoTooltip]"
 earthquake_events.1.desc: "Por desgracia, un gran desastre ha golpeado [target_location.GetName]. Fue como si el cielo y la Tierra se separasen, creando una enorme actividad sísmica que dio lugar al desplazamiento de muchos ciudadanos y a la destrucción general de muchos edificios por toda la ciudad. Y, lo que es peor, nuestra gran [ShowWorkOfArtName('hagia_sophia')] ha sufrido graves daños, cuya reparación requerirá mucho tiempo y dinero..."
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "¡Financiaremos su reparación de inmediato!"
 earthquake_events.title: "El terremoto de [target_location.GetNameWithNoTooltip] en [GetCurrentYear]"
 earthquake_events_minor.desc: "En los últimos días, se han producido una serie de terremotos en la zona que rodea [target_location.GetName]. Aunque cundió el pánico entre la población y se produjeron daños significativos tanto durante el terremoto como durante los incendios que lo siguieron, por suerte parece que los destrozos son bastante asumibles. Ahora, nuestros consejeros señalan que podríamos usar la destrucción causada como una oportunidad para reinvertir en [target_location.GetNameWithNoTooltip] y darle la forma que deseemos."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName] y las [locations|El] vecinas perderán una pequeña cantidad de [prosperity|el] y unas cuantas [pops|el], y se destruirán algunos [buildings|el] a raíz del desastre."
 earthquake_events_minor.b: "Apoyemos a [target_location.GetNameWithNoTooltip] con dinero."
 earthquake_events_minor.b.tt: "[target_location.GetName] y las [locations|El] vecinas perderán una pequeña cantidad de [prosperity|el] y unas cuantas [pops|el], y se destruirán algunos [buildings|el] a raíz del desastre. Nuestra inversión en la [location|El] facilitará las labores de reconstrucción."
 earthquake_events_major.desc: "¡Se ha producido un terremoto en [target_location.GetName]! Los fuertes temblores de los últimos días han causado graves destrozos en [target_location.GetNameWithNoTooltip] y los alrededores. Aunque aún no se conoce el alcance real de los daños, está claro que la destrucción causada por este acontecimiento afectará a la zona durante mucho tiempo, a menos que actuemos de inmediato y enviemos ayuda a los afectados."
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName] y las [locations|El] vecinas perderán una gran cantidad de [prosperity|el] y unas cuantas [pops|el], y se destruirán algunos [buildings|el] a raíz del desastre."
 earthquake_events_major.b: "Es necesario reinvertir para ayudar a [target_location.GetNameWithNoTooltip] a recuperarse."
 earthquake_events_major.b.tt: "[target_location.GetName] y las [locations|El] vecinas perderán una gran cantidad de [prosperity|el] y unas cuantas [pops|el], y se destruirán algunos [buildings|el] a raíz del desastre. Nuestra inversión en la [location|El] facilitará las labores de reconstrucción."
 earthquake_events_catastrophic.desc: "Durante los últimos días, ¡se ha producido un terremoto sin igual en [target_location.GetName]! Su fuerza ha sido mucho mayor que de costumbre y ha provocado un gran sufrimiento a los ciudadanos de [target_location.GetNameWithNoTooltip]. Muchos han acabado enterrados entre los escombros de los edificios, y son muchos más los que han perdido su hogar y refugio. Si no reinvertimos en [target_location.GetNameWithNoTooltip], tardará décadas en recuperarse como es debido. Además, deberíamos prodigar los cuidados necesarios a la zona afectada."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] y las [locations|El] vecinas perderán una enorme cantidad de [prosperity|el] y unas cuantas [pops|el], y se destruirán algunos [buildings|el] a raíz del desastre."
 earthquake_events_catastrophy.b: "¡Tenemos que ayudar a esas pobres almas!"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] y las [locations|El] vecinas perderán una enorme cantidad de [prosperity|el] y unas cuantas [pops|el], y se destruirán algunos [buildings|el] a raíz del desastre. Nuestra inversión en la [location|El] facilitará las labores de reconstrucción."
 #specific earthquake loc
 earthquake_events.79.historical_info: "El terremoto que destruyó Lisboa fue una catástrofe de enormes proporciones que resonó por toda Europa y llegó incluso hasta el Nuevo Mundo. El 1 de noviembre de 1755, el suelo comenzó a temblar y los edificios empezaron a derrumbarse. Para aquellos que sobrevivieron, la pesadilla aún no había acabado, pues pronto surgieron incendios por toda la ciudad, alimentados por fuertes vientos. Además, miles de personas cayeron víctimas del gran maremoto que llegó a tierra unos pocos minutos más tarde. Se calcula que el número de muertes osciló entre 20 000 y 40 000 personas en el momento y, debido a todas las catástrofes que golpearon la ciudad, se propagaron rumores sobre «un castigo de Dios» tanto en Portugal como en el resto del mundo.#italic#!"
 earthquake_events.7.historical_info: "La mañana del 26 de enero de 1531, se produjo un terremoto de Lisboa. La intensidad del temblor, unida a la consiguiente inundación del Tajo y al tsunami que golpeó las costas de Portugal, causó graves daños en la ciudad y provocó la muerte de unas 30 000 personas."
 earthquake_events.1000.title: "El terremoto de [target_location.GetNameWithNoTooltip]"
 earthquake_events.1000.desc: "Como si no fuera bastante con nuestras desgracias, se ha producido un terremoto devastador en [target_location.GetName] y las zonas circundantes. Casi todos los edificios de la ciudad han sido destruidos, por lo que miles de habitantes han tenido que huir en busca de nuevos hogares. Sin embargo, esto no solo supone un golpe terrible para la antaño vibrante economía de [target_location.GetNameWithNoTooltip], ¡sino que también puede allanarles el camino a nuestros enemigos para que nos invadan!"
 earthquake_events.1000.a: "¡Que Dios se apiade de nosotros!"
 earthquake_events.1000.b: "Debemos enviar soldados para reforzar la zona de inmediato."
 earthquake_events.1000.tt: "[target_location.GetName] y las [locations|El] costeras vecinas perderán [prosperity|el] y [pops|el], y algunos [buildings|el] se verán afectados a raíz del desastre."
 earthquake_events.1000.historical_info: "El terremoto del 2 de marzo de 1354 devastó Galípoli. Los otomanos aprovecharon rápidamente la oportunidad para cruzar los Dardanelos y capturar la ciudad, lo que les permitió obtener su primera base en Europa."
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "La ciudad de [target_location.GetName], núcleo urbano [target_country.GetAdjectiveWithNoTooltip|l], ha sufrido un terremoto devastador y ahora se encuentra sumida en el caos y la ruina. La gente se ha dispersado a los cuatro vientos, y se han debilitado las defensas. Parece que Dios nos ha otorgado la oportunidad de intentar arrebatarle la ciudad a [target_country.GetName] para repoblarla con nuestros leales súbditos. Aunque, si deseamos proceder con mayor cautela, podríamos invitar a algunos de sus diestros ciudadanos a asentarse en [capital_location.GetName]."
 earthquake_events.1001.a: "¡Es una señal de Dios! ¡Planead el ataque!"
 earthquake_events.1001.b: "Convenzamos a los afectados de que se trasladen a [capital_location.GetNameWithNoTooltip]."
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "El destino de [target_location.GetNameWithNoTooltip]"
 earthquake_events.1100.desc: "[target_location.GetName] está en ruinas tras el terremoto y nuestra conquista no ha mejorado la situación. Sin embargo, la ciudad despoblada proporciona una gran oportunidad para el reasentamiento, y los anatolios [ShowCultureName('turkish_culture')|l], tanto los de orígenes urbanos como los nómadas, han comenzado a trasladarse a este lugar, animados por nosotros, por supuesto. ¡Seguro que se convierte en una base importante en Rumelia!"
 earthquake_events.1100.a: "Ha sido la voluntad de Dios."
 earthquake_events.1100.historical_info: "Después de que el comandante otomano Solimán bajá conquistara Galípoli, se repobló la ciudad desierta con inmigrantes turcos provenientes de Anatolia, lo que la convirtió en el primer bastión de los turcos en Europa. Esto causó mucho miedo en Constantinopla y acabó por provocar la cruzada saboyana de 1366-67."
