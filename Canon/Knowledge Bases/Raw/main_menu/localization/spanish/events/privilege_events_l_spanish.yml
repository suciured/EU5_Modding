l_spanish:
 privilege_events.100.title: "Invitación a colonos alemanes"
 privilege_events.100.desc: "Por culpa de la peste y la guerra, nuestro país está prácticamente despoblado y los escasos campesinos que hay apenas ocupan nuestros extensos territorios. En consecuencia, las actividades que requieren grandes cantidades de trabajadores, como recolectar la cosecha o preparar las tierras de labranza, se vuelven casi imposibles.\n\nPodemos invitar a nuevos colonos y artesanos de los dominios alemanes a que funden pueblos en nuestras posesiones con privilegios especiales, como el derecho a vivir bajo sus propias leyes y la reducción de impuestos."
 privilege_events.100.desc.kulm_law: "La superpoblada provincia de [german_province.GetName] ha devenido en un entorno demasiado competitivo. Por eso, muchos en [german_province.GetNameWithNoTooltip] y sus alrededores han decidido buscar una vida mejor en [target_province.GetName], atraídos por los generosos privilegios que proporcionamos como parte de la [ShowEstatePrivilegeName('kulm_law')]."
 privilege_events.100.a: "Recibámoslos con los brazos abiertos."
 privilege_events.100.b: "Ayudémosles directamente a establecerse."
 privilege_events.100.c: "No necesitamos más extranjeros."
 privilege_events.100.d: "No encontramos más gente dispuesta a migrar."
 enough_migrants_tt: "Hay migrantes de sobra."
 not_enough_migrants_tt: "No hay más migrantes."
 privilege_events.101.title: "Migración a [berlin_province.GetNameWithNoTooltip]"
 privilege_events.101.desc: "Inspirados por los privilegios que ha otorgado [migration_destination_country.GetLongName|l], muchos colonos de [scope_german_location.GetProvinceDefinition.GetName] han abandonado a sus familias con la esperanza de prosperar en [target_province.GetName]. Aunque nuestras leyes permiten estos movimientos, demasiadas migraciones podrían llegar a dejarnos sin población suficiente."
 privilege_events.101.a: "¿No podemos hacer nada?"
 privilege_events.101.tt: "Este [event|el] se ha activado porque [german_province.GetName] cumple lo siguiente:\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]"
 privilege_events.110.title: "Una nueva familia para el Libro"
 privilege_events.110.desc: "Los nuevos ricos de la familia [target_dynasty.GetName] se han hecho muy influyentes en su tierra natal de [location_scope.GetName], pero su origen de baja cuna les impide ostentar cargos de auténtico poder en [ROOT.GetCountry.GetName].\n\nHan mandado a un emisario a nuestra corte para solicitarnos la incorporación de su familia en el #italic Libro d'Oro#!, lo que les ennoblecería y les convertiría en #italic patricios#! de [ROOT.GetCountry.GetNameWithNoTooltip].\n\n Añadir una nueva familia al estamento [GetEstateName('nobles_estate')|l] seguramente disguste a los demás miembros, pero la familia [target_dynasty.GetNameWithNoTooltip] también ha enviado un gran cofre repleto de oro para ayudarnos a tomar una decisión."
 privilege_events.110.a: "Aceptemos e invitemos a uno de ellos a la corte."
 privilege_events.110.b: "Rechacemos a esos aspirantes de baja cuna."
