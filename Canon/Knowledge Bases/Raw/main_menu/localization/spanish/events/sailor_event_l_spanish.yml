 sailor_event.1.title: "El mar inmenso e interminable"
 sailor_event.1.desc: "A diferencia de los campos de batalla terrestres, donde los hombres acuden atraídos por el sentido del deber y las ansias de gloria, el mar llama a muchos espíritus libres a quienes tales cosas les son indiferentes. Los viejos marineros narran como grandes aventuras las historias de cómo navegaron los siete mares y de las últimas expediciones de la flota [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], repletas de fantásticos lugares y grandes sacrificios olvidados.\n\n¿Es acaso de extrañar, con tal legado, que los jóvenes de [ROOT.GetCountry.GetName] anhelen la inmensidad del mar? Durante este último año, han venido muchos más a afiliarse a nuestra armada. Algunos acabarán en el fondo del océano, pero los que vuelvan seguramente mantendrán vivas las historias."
 sailor_event.1.a: "Escribimos el legado que inspirará a las generaciones futuras."
 sailor_event.2.title: "La dura vida en alta mar"
 sailor_event.2.desc: "Muchos se unen a las filas de nuestra armada para vivir una vida más emocionante lejos de su hogar y ver mares y tierras allende las fronteras [ROOT.GetCountry.GetAdjective|l], pero no todos están preparados para llevar una vida a menudo dura y casi siempre aburrida. Al verse atrapados en un bucle infinito de la misma compañía, comida y tareas, muchos jóvenes marineros rápidamente se arrepienten de su decisión.\n\nCalificados como marineros de agua dulce por sus compañeros más veteranos, acaban dando más problemas que soluciones. Algunos al final se acaban acostumbrando a la realidad del trabajo y se vuelven útiles, pero para los demás vale más la pena que se vuelvan a sus casas."
 sailor_event.2.a: "La propaganda de reclutamiento tiene ciertas desventajas."
 sailor_event.3.title: "Los marineros acuden a ayudar al ejército"
 sailor_event.3.desc: "Nuestro ejército ha sufrido graves pérdidas durante los últimos años, y se han perdido miles de vidas han caído en el campo de batalla. Mientras tanto, quienes sirven a [ROOT.GetCountry.GetName] desde el mar no han sufrido la misma suerte. A pesar de los sacrificios que han realizado para proteger a nuestra nación, entre sus filas no faltan manos.\n\nPor ello, la armada ha comenzado a alentar a aquellos que están dispuestos a jugarse la vida en alta mar a ayudar a nuestras renqueantes tropas terrestres. Después de todo, si no hay nadie que proteja nuestros puertos, ni siquiera nuestros mejores barcos y tripulaciones tendrán dónde atracar."
 sailor_event.3.a: "Los nuevos reclutas deben ir donde sean necesarios."
 sailor_event.4.title: "Los soldados acuden a ayudar a la armada"
 sailor_event.4.desc: "En conflictos recientes, se han perdido muchas vidas en el mar. Mientras que nuestro ejército ha logrado recuperarse, a los capitanes de los buques [ROOT.GetCountry.GetAdjective|l] les está costando reunir nuevas tripulaciones, y muchas historias amargas sobre los sacrificios de nuestra armada han llegado incluso a oídos de la corte de [ROOT.GetCountry.GetGovernment.GetRuler.GetName].\n\nLos líderes de nuestro ejército, conscientes de la situación, están animando a quienes podrían haber servido en sus filas a viajar hasta la costa y alistarse en nuestros navíos. Tienen mucho que aprender, pero su ayuda será necesaria para que la armada se recupere."
 sailor_event.4.a: "Los nuevos reclutas deben ir donde sean necesarios."
 sailor_event.5.title: "Un camino hasta el mar"
 sailor_event.5.desc: "Aunque [ROOT.GetCountry.GetName] no tenga la cultura marinera de muchas naciones costeras, nos sentimos orgullosos de la estrecha franja de tierra que nos da acceso al mar. La costa [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] ofrece muchas oportunidades y atrae a muchos jóvenes visitantes llenos de optimismo que van en busca de una nueva vida.\n\nA pesar de que nuestra capacidad naval es limitada, contar con nuevos jóvenes reforzaría las tripulaciones de nuestros barcos. ¿Ayudamos a estos aspirantes a marineros a instalarse en su nuevo hogar?"
 sailor_event.5.a: "Deberíamos alentar sus ambiciones."
 sailor_event.5.b: "No tardarán mucho en cansarse del mar."
