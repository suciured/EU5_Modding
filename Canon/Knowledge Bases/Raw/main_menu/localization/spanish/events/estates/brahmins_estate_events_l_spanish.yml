 brahmins_estate_events.2.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] exige cargos formales en la corte"
 brahmins_estate_events.2.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] a menudo aspira tanto al poder terrenal como a la simple autoridad espiritual. Últimamente se han vuelto muy influyentes en [ROOT.GetCountry.GetName]; muchos cargos importantes de la administración ahora están en manos del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]. Ahora que se sienten cómodos en sus destacados puestos, esos clérigos se han acercado a quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] con una serie de peticiones. Exigen que ciertos puestos administrativos sean encomendados al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] por ley, que sus costumbres sean obligatorias en la corte e incluso que varios de los más altos cargos ministeriales sean hereditarios para sus familias. Por escandalosas que sean estas peticiones, su influencia es tal que negarnos podría obstaculizar gravemente nuestra capacidad de gobernar."
 brahmins_estate_events.2.a: "Aceptemos su autoridad."
 STATIC_MODIFIER_NAME_religious_court_life: "Dominio clerical"
 STATIC_MODIFIER_DESC_religious_court_life: "Nuestra corte está dominada por la casta sacerdotal y las reglas de sus escrituras. Estas estrictas normas son necesarias para mantener el favor de nuestro fuerte clero, pero muchos de nuestros súbditos, tanto de alta como de baja cuna, se sienten alienados por esta arcaica forma de vida."
 brahmins_estate_events.2.b: "Que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] vuelva a sus rezos."
 brahmins_estate_events.3.title: "Brahmanismo"
 brahmins_estate_events.3.desc: "El sentimiento popular entre los fieles [ROOT.GetCountry.GetReligion.GetAdjective|l] de [ROOT.GetCountry.GetName] se ha acercado al brahmanismo; esto es, la corriente que defiende que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] debe ser respetado y venerado como autoridad espiritual y temporal.\n\nEl [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] guarda celosamente su monopolio de la educación en sánscrito, manteniendo como dominio exclusivo su capacidad de predicar los Vedas. Su autoridad social y religiosa los hace poderosos, y las excelentes relaciones que mantiene su [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName|l] con la casta sacerdotal ayudan a mantener un orden social estable en el conjunto de [ROOT.GetCountry.GetName]."
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "Avance de la casta [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 brahmins_estate_events.4.desc: "El poder del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de [ROOT.GetCountry.GetName] va en aumento. Han congregado el apoyo de la población [ROOT.GetCountry.GetReligion.GetAdjective|l] mediante su posición como casta sacerdotal ordenada por la divinidad y ocupan puestos clave en la administración del Estado [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 brahmins_estate_events.4.a: "Vale."
 est_val_brahmin_advance: "Avance de los brahmanes"
 brahmins_estate_events.5.title: "Declive del poder de los brahmanes"
 brahmins_estate_events.5.desc: "Más que ninguna otra casta, la influencia del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] depende de su posición entre los fieles [ROOT.GetCountry.GetReligion.GetAdjective|l]. Ha sido difícil determinar una causa precisa, pero han llegado a ser vistos menos como custodios de la doctrina védica y más como ricos y corruptos creadores de intrigas.\n\nSi sumamos esto a las torpes maniobras políticas y la falta de favor por parte de quien ostenta el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], el resultado es que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] han ido perdiendo poder e influencia."
 brahmins_estate_events.5.a: "Vale."
 brahmins_estate_events.6.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] incita a la rebelión popular"
 brahmins_estate_events.6.desc: "Las relaciones del Estado con la casta del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] han llegado al límite. Los pujaris lanzan invectivas abiertas contra quien es [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName|l] durante las ceremonias y las familias [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] se niega a cooperar en el gobierno de nuestros súbditos de fe [ROOT.GetCountry.GetReligion.GetAdjective|l].\n\nUna reciente torpeza exhibida desde el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha convertido la simple indignación en una rebelión abierta. ¡El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] ha incitado al pueblo a rebelarse contra nuestro Gobierno!"
 brahmins_estate_events.6.a: "Vale."
 brahmins_estate_events.7.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] aliena a los mercaderes de [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.desc: "La ciudad de [brahmin_trade_province.GetName] es un importante centro comercial regional para [ROOT.GetCountry.GetName]. [brahmin_trade_province.GetName] recibe a menudo la visita de mercaderes musulmanes de Gujarat, Arabia y Persia, y se ha beneficiado de fuertes vínculos comerciales con ellos.\n\n[brahmin_trade_province.GetNameWithNoTooltip] está bajo la administración de un grupo del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] cuya influencia se siente en todos los niveles de la sociedad y han promulgado una serie de políticas y creado una atmósfera social hostil desde el punto de vista de los mercaderes musulmanes que visitan el país. Como resultado, muchos de estos mercaderes alienados han decidido llevarse su negocio a otro lugar.\n\n[brahmin_trade_province.GetNameWithNoTooltip] corre el riesgo de perder su estatus de núcleo comercial si no se hace algo para volver a atraer el comercio a la ciudad."
 brahmins_estate_events.7.a: "Los problemas de mercaderes de baja casta no nos conciernen."
 brahmins_estate_events.7.b: "Entreguemos la ciudad a dirigentes más preocupados por las relaciones comerciales."
 brahmins_estate_events.9.title: "Movimientos religiosos ajenos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 brahmins_estate_events.9.desc: "Tradicionalmente, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ha tenido el monopolio de la autoridad religiosa [ROOT.GetCountry.GetReligion.GetAdjective|l], pero de vez en cuando surgen movimientos religiosos que desafían al brahmanismo. Tales movimientos se están volviendo populares en [ROOT.GetCountry.GetName] a pesar de los esfuerzos del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] por reprimirlos.\n\nLos exponentes de la religión popular argumentan que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] se ha borrado las marcas sagradas de la frente y se han escaqueado de sus responsabilidades espirituales para ocupar puestos de poder temporal e imponer la injusticia a los pobres. Afirman que el único camino a la salvación es una devoción desinteresada, una virtud que puede ser alcanzada por cualquier [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] que tenga suficiente fervor.\n\nUn influyente grupo del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] se ha acercado a quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y han pedido ayuda para restaurar la confianza pública en la autoridad del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] y reprimir los movimientos [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] ajenos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 brahmins_estate_events.9.a: "Permitamos que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] imponga la ortodoxia."
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Ortodoxia brahmánica impuesta"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "Los movimientos religiosos no brahmánicos se van a adecuar a la ortodoxia del brahmanismo."
 brahmins_estate_events.9.b: "Fomentemos los movimientos religiosos populares."
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "Movimientos religiosos no brahmanistas"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "La gente se está involucrando en movimientos religiosos hindúes que restan importancia a la autoridad de los brahmanes."
 brahmins_estate_events.10.title: "Problema en la fortaleza de [brahmin_fort_province.GetNameWithNoTooltip]"
 brahmins_estate_events.10.desc: "La corte de [ROOT.GetCountry.GetName] se ha visto involucrada en un conflicto entre su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y las castas militares. A raíz de estas tensiones, la cuestión de la gestión de fortalezas nos ha llamado la atención. La fortaleza de [brahmin_fort_province.GetName], actualmente ocupada por un comandante particularmente polémico, se encuentra en una provincia donde el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está ganando influencia propia.\n\nAnte la posibilidad de que las tensiones se conviertan en hostilidades, podría ser prudente transferir el control de esta importante fortaleza del general al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]. Aunque son menos hábiles que los militares en el arte del asedio, por lo menos son leales a [Root.Monarch.GetName].\n\nPor otra parte, también se podría persuadir al comandante para que cambie de actitud a cambio de mantener sus privilegios en [brahmin_fort_province.GetNameWithNoTooltip]."
 brahmins_estate_events.10.a: "Entreguemos la fortaleza al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 brahmins_estate_events.10.b: "Que los nobles se queden con la fortaleza mientras sean leales."
