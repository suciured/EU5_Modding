l_spanish:
 clergy_events_common: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] siempre ha sido uno de los principales pilares para [ROOT.GetCountry.GetLongName|l], pues sus miembros no solo proporcionan guía espiritual, sino también administradores, jueces y diplomáticos al servicio de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 clergy_estate_common_ending: "Sin embargo, los tiempos se han vuelto difíciles, y el Estado tiene que cubrir un número creciente de gastos. Las sugerencias de que tal vez el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] podría hacer una contribución voluntaria no han recibido una acogida favorable."
 clergy_estate_events.1.title: "Libertas ecclesiae"
 clergy_estate_events.1.desc: "$clergy_events_common$ A cambio de estos importantes servicios, ningún señorío, monasterio u otras propiedades eclesiásticas paga impuestos al Estado, y las autoridades temporales no se entrometen en los asuntos internos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Dejémosles claro que tienen que contribuir."
 clergy_estate_events.1.b: "Encontraremos el dinero en otra parte."
 clergy_estate_events.101.title: "Tierras del templo"
 clergy_estate_events.101.desc: "$clergy_events_common$ A cambio de estos importantes servicios, se han realizado numerosas donaciones a lo largo de los años, tanto por parte del Estado como por otros, en forma de aldeas para apoyar las comunidades del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]. A lo largo de los siglos, estos brāhmadeyās han vuelto muy rico al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Dejémosles claro que tienen que contribuir."
 clergy_estate_events.101.b: "Encontraremos el dinero en otra parte."
 clergy_estate_events.102.title: "Las riquezas [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.102.desc: "$clergy_events_common$ A cambio de estos importantes servicios, se han realizado numerosas donaciones a lo largo de los años, tanto por parte del Estado como por otros, al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] y a los dioses que veneran. A lo largo de los siglos, estos obsequios han vuelto muy rico e influyente al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "Dejémosles claro que tienen que contribuir."
 clergy_estate_events.102.b: "Encontraremos el dinero en otra parte."
 clergy_estate_events.103.title: "Las riquezas del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.103.desc: "$clergy_events_common$ A cambio de estos importantes servicios, muchas tierras se han recalificado como propiedades religiosas, exentas de la mayoría de los impuestos. De este modo, se puede financiar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] y los muchos e interesantes proyectos que apoya.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "Dejémosles claro que tienen que contribuir."
 clergy_estate_events.103.b: "Encontraremos el dinero en otra parte."
 clergy_estate_events.104.title: "Las riquezas [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.104.desc: "$clergy_events_common$ A cambio de estos importantes servicios, se han realizado numerosas donaciones a lo largo de los años, tanto por parte del Estado como por otros, al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]. A lo largo de los siglos, estos obsequios los han vuelto muy ricos e influyentes.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "Dejémosles claro que tienen que contribuir."
 clergy_estate_events.104.b: "Encontraremos el dinero en otra parte."
 clergy_estate_events.105.title: "Las riquezas [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.105.desc: "$clergy_events_common$ A cambio de estos importantes servicios, se han realizado numerosas donaciones a lo largo de los años, tanto por parte del Estado como por otros, al gran estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] y a sus extensos bienes raíces. A lo largo de los siglos, estos obsequios han vuelto muy rico e influyente al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "Dejémosles claro que tienen que contribuir."
 clergy_estate_events.105.b: "Encontraremos el dinero en otra parte."
 clergy_estate_events.2.title: "Avance [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.2.desc: "El poder del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] nunca ha dependido del propio Estado. Más bien, en muchos sentidos, es el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] el que, a través de sus lazos con el mundo espiritual, presta su legitimidad a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Una combinación de hábiles maniobras políticas, fomento del miedo y generosas donaciones de nuestros súbditos han cimentado últimamente el poder de este estamento."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] pierde influencia"
 clergy_estate_events.3.desc: "Más que en cualquier otro estamento, la influencia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] depende de su posición respecto al hombre común. Es difícil saber por qué, pero, en los últimos años, el pueblo cada vez ve menos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] como el protector espiritual de nuestro país y más como un grupo de intrigantes ricos y corruptos. Esto, sumado a algunas inversiones desafortunadas en las propiedades [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] y a malas maniobras políticas, ha provocado que pierda tanto poder como influencia. Desgraciadamente, parece rechazar cualquier culpa y critica al Gobierno por su pérdida de prestigio."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Anticlericalismo"
 clergy_estate_events.4.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se ha ganado una reputación por su codicia e indolencia en varias ciudades importantes. En protesta por un abuso especialmente escandaloso de la autoridad sacerdotal, tanto plebeyos piadosos como el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] han decidido retener sus diezmos.\n\nEl estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] está furioso y exige que impongamos una multa al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l], al que consideran cabecilla de este movimiento."
 clergy_estate_events.4.a: "¡Debemos obligarlos a pagar!"
 clergy_estate_events.4.b: "Una suave reprimenda será suficiente."
 clergy_estate_events.5.title: "Las relaciones con el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithnoTooltip('clergy_estate')|l] se deterioran"
 clergy_estate_events.5.desc: "Las relaciones entre el Estado y el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] han empeorado tanto que ahora se caracterizan por la desconfianza e incluso el desafío abierto. Los santos lugares de nuestra nación se han convertido en centros de resistencia contra su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], y la mayoría de los fieles dudan de la legitimidad de nuestro Gobierno.\n\nAsí las cosas, cualquier pequeño error o supuesto desaire dispara las tensiones. Los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] se levantan por todo el país y los [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] les incitan y dirigen su ira hacia nosotros."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "¿Triunfo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]?"
 clergy_estate_events.6.desc: "Aunque nadie desafiaría abiertamente al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], hay pocos estados donde sea tan influyente como en [ROOT.GetCountry.GetName]. No hay una sola institución en nuestro país libre de la influencia [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], y de él depende más que nunca el poder de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nTal vez sea lógico que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] también desee ahora desempeñar un papel más activo en el gobierno práctico de nuestro país. Últimamente, sus representantes han hecho una serie de sugerencias para armonizar aún más nuestras leyes y tradiciones con las del reino espiritual. La ambición es limpiar la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de toda heterodoxia y garantizar que el país se gobierne según normas e ideales religiosos sólidos."
 clergy_estate_events.6.a: "Seguir las recomendaciones [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]"
 clergy_estate_events.6.b: "Rechacemos sus sugerencias."
 clergy_estate_events.7.title: "Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] fuerte"
 clergy_estate_events.7.desc: "Aunque muchos gobernantes pueden contar con el apoyo [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], pocos tienen partidarios tan fieles como nosotros. Una larga tradición de cooperación y lealtad entre nosotros y el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] ha hecho que sus líderes se consideren parte de la administración del Estado, no meros actores independientes. Por todo nuestro Estado, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] está difundiendo la excelencia y la fuerza espiritual de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Robo de tierras"
 clergy_estate_events.8.desc: "Muchas donaciones de tierras son bastante antiguas y, aunque siempre quedan documentadas, tanto los paisajes como los nombres pueden haber cambiado desde que se registró originalmente una donación. Recientemente, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] ha acusado a varios miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de usurpar tierras donadas hace tiempo a representantes [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]. Por otro lado, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] argumenta que son los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] quienes intentan apoderarse de tierras sobre las que no tienen derechos.\n\nAquel que decida ponerse de nuestro lado se convertirá en el mayor terrateniente del país."
 clergy_estate_events.8.a: "Debemos ponernos del lado del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l]."
 clergy_estate_events.8.b: "Debemos ponernos del lado del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 clergy_estate_events.8.c: "No podemos favorecer a ninguna de las partes."
