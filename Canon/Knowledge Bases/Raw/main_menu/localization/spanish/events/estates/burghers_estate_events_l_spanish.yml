l_spanish:
 burghers_estate_events.1.title: "Avance [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]"
 burghers_estate_events.1.desc: "El estatus del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] no se apoya en tradiciones inmutables, como les pasa al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] o el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]. En lugar de ello, han tenido que labrarse su propia fortuna trabajando diligentemente y arriesgando después los beneficios para ampliar sus negocios. Por regla general, esa actitud les ha ido muy bien últimamente. Aunque no tan prestigiosos, los negocios son en muchos sentidos la columna vertebral de nuestra economía y, a través del control del dinero, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] ha conseguido aumentar su poder sobre nuestro país."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "Barones ladrones"
 burghers_estate_events.2.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] está preocupado por la gran influencia del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] en nuestro Estado. Afirman que muchos miembros menores [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] hacen caso omiso de la paz y las leyes del país, utilizando su posición de poder y las tierras que poseen para imponer peajes e impuestos irrazonables a los comerciantes que pasan por allí. Se dice incluso que algunos atacan y asaltan a los comerciantes, robándoles o extorsionándoles.\n\nLos representantes del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] [ROOT.GetCountry.GetAdjective|l] afirman ahora que el desarrollo económico de nuestro país se ve frenado por estos excesos. Los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], por su parte, argumentan que simplemente están cobrando tasas razonables por el uso de sus calzadas y propiedades. Algunos de ellos están dispuestos a ceder al Estado una cuota del dinero que cobran."
 burghers_estate_events.2.a: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] solo toma lo que le pertenece por derecho."
 burghers_estate_events.2.b: "¡Debemos contener tales excesos!"
 burghers_estate_events.3.title: "Declive de la clase comerciante"
 burghers_estate_events.3.desc: "Sin los antiguos privilegios y pedigríes de otras facciones, el estatus y la influencia del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] rara vez son tan ciertos como los de los nacidos en el poder. Últimamente, una combinación de desgracias financieras y ambiciones políticas mal encauzadas ha provocado una pérdida de poder e influencia para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] de [ROOT.GetCountry.GetName]."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] de [growing_city.GetNameWithNoTooltip]"
 burghers_estate_events.4.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] de [growing_city.GetName], una [growing_city.GetRank.GetName] comercial cada vez más importante, se ha dirigido hoy a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y le ha pedido que se les concedan más poderes para hacer prosperar la región sin el estorbo de muchos de nuestros impuestos normales. Si les proporcionáramos estos medios para crecer, nos aseguran que la economía de la zona mejoraría rápidamente, lo que se traduciría en más riqueza para el Estado."
 burghers_estate_events.4.a: "Aceptaremos su petición."
 burghers_estate_events.4.b: "Debemos rechazar su petición."
 STATIC_MODIFIER_NAME_local_burgher_rights: "Privilegios de la burguesía local"
 burghers_estate_events.5.title: "Precios inmorales"
 burghers_estate_events.5.desc: "Es bien sabido que los precios del trigo son inestables: cualquier cosa, desde las condiciones meteorológicas donde se cultiva hasta los incidentes que afecten a su distribución, puede hacer que suban de forma drástica.\n\nComo resultado de uno de esos cambios repentinos, actualmente hay una aguda escasez de trigo en muchas de nuestras ciudades más grandes. Desesperados por alimentarse, los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] dirigen su ira contra el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], pues consideran que aprovecha la coyuntura para cobrar de más por sus mercancías.\n\nLos propios comerciantes, por su parte, afirman que estos precios son un resultado natural de la escasez, y que simplemente no hay suficiente pan para todos."
 burghers_estate_events.5.a: "Obligaremos al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] a bajar los precios."
 burghers_estate_events.5.b: "No debemos meternos en estas cosas."
 wheat_prices_forcibly_reduced: "Precios de trigo reducidos"
 burghers_estate_events.6.title: "Autoridad paralela"
 burghers_estate_events.6.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] no es la única autoridad dentro de sus ciudades; el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] también goza de una fuerte presencia en la mayoría de las grandes ciudades que se remonta a su fundación. A veces surgen conflictos cuando los consejos del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] aplican normas que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] desaprueba.\n\nEste tipo de conflictos se han vuelto cada vez más habituales y los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] actúan abiertamente desafiando las diversas normas que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] ha acordado en sus ciudades. Los delegados de varias ciudades dominadas por el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] nos instan ahora a aclarar la situación."
 burghers_estate_events.6.a: "Debemos ponernos del lado del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 burghers_estate_events.6.b: "Debemos ponernos del lado [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip ('clergy_estate')|l]."
 burghers_estate_events.7.title: "Privilegios ampliados para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]"
 burghers_estate_events.7.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] considera que se le grava y regula en exceso, teniendo en cuenta la gran importancia de su trabajo para nuestro país. Los peajes, impuestos y aranceles diversos les impiden realizar planes aún mayores, y no dudarán en utilizar toda su influencia para abolir dichas restricciones."
 burghers_estate_events.7.a: "¡Eliminemos estos obstáculos!"
 burghers_estate_events.7.b: "¡El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] tiene que saber cuál es su sitio!"
 burghers_estate_events.8.title: "Políticas comerciales perjudiciales"
 burghers_estate_events.8.desc: "Los intereses de las grandes casas comerciales se ven perjudicados por nuestras políticas comerciales represivas hacia otros países. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] apoya a estas familias y ahora nos pide que les compensemos rebajando al menos algunas otras restricciones al comercio para compensar su pérdida de ingresos."
 burghers_estate_events.8.a: "Debemos apoyar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 burghers_estate_events.8.b: "No podemos dejar que nuestra política comercial la dicten estos mercachifles."
 burghers_estate_events.9.title: "Industria artesanal"
 burghers_estate_events.9.desc: "El desarrollo económico no siempre está exento de conflicto. Parece que los comerciantes ricos de algunas de nuestras ciudades dominadas por el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] han intentado saltarse varios privilegios gremiales subcontratando el trabajo a familias que viven fuera de la ciudad. El hecho de que este sistema de subcontratación haya sido una estrategia muy rentable no hace sino encender aún más la ira de los artesanos de la ciudad, que sienten que sus antiguos derechos han sido pisoteados y que los precios de sus productos, cuidadosamente controlados, se verán afectados. Los artesanos [ROOT.GetCountry.GetAdjective|l] apelan ahora a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] para defender sus privilegios, ya que el ayuntamiento ha sido incapaz de aplastar la competencia de fuera de la ciudad."
 burghers_estate_events.9.a: "No podemos detener el progreso."
 burghers_estate_events.9.b: "Debemos salvaguardar los privilegios de los gremios."
 burghers_estate_events.10.title: "Movilidad social"
 burghers_estate_events.10.desc: "El creciente poder del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ha llevado a sus miembros a buscar fortuna en zonas tradicionalmente dominadas por otros grupos. Los hijos de las familias de media o baja prominencia del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] tienen ahora la educación y la ambición necesarias para igualar a las clases más privilegiadas y, como resultado, un número cada vez mayor de ellos tienen puestos de administradores, abogados y oficiales, así como otros tradicionalmente dominados por otros. El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] sigue sintiéndose excesivamente frenado por los derechos y privilegios arcaicos de otra época, pero sus adversarios están cada vez más cansados de la actual movilidad social «antinatural».\n\nA menos que hagamos algo, nos arriesgamos a perder el apoyo de las clases privilegiadas, pero si retiramos nuestro apoyo al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] en esta coyuntura, es probable que perjudique gravemente nuestras relaciones con él."
 burghers_estate_events.10.a: "No debemos obstaculizar a estos nuevos individuos."
 burghers_estate_events.10.b: "Debemos proteger los antiguos derechos de los otros estamentos."
 burghers_estate_events.11.title: "Crecimiento de la economía"
 burghers_estate_events.11.desc: "Nuestra política de cooperación con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ha dado sus frutos en forma de desarrollo económico en muchos campos. Las ciudades del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] prosperan, y nuestra influencia en el comercio internacional crece rápidamente."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "Los riesgos del comercio"
 burghers_estate_events.12.desc: "El comercio a grandes distancias puede ser arriesgado, aunque rentable. El clima, los bandoleros y los piratas siguen siendo una amenaza tanto en tierra como en el mar.\n\nNormalmente, el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] puede hacer frente a una cierta cantidad de contratiempos y tiene sus propios medios para protegerse y asegurar su carga.\n\nÚltimamente, sin embargo, las cosas no les han ido bien a un gran número de familias de mercaderes y algunas están al borde de la quiebra. Puede ser prudente ofrecerles alguna compensación económica para que se recuperen."
 burghers_estate_events.12.a: "Compensar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 burghers_estate_events.12.b: "Sabían dónde se estaban metiendo."
 burghers_estate_events.13.title: "Urbanización"
 burghers_estate_events.13.desc: "Aunque solo una pequeña parte de nuestra población vive en las ciudades, la creciente prosperidad del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] atrae a un número cada vez mayor de personas del campo. Algunas ciudades están creciendo tan rápidamente que los problemas existentes en materia de saneamiento y hacinamiento han pasado de preocupantes a catastróficos, según la opinión [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]. Los pobres han fijado su residencia fuera de las murallas de la ciudad, donde han surgido suburbios mugrientos y proliferan las enfermedades.\n\nLos miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] consideran intolerable la situación y ahora solicitan que el Estado intervenga para ayudar tanto en la aportación de recursos como en la aplicación de normas fuera de las murallas. Afirman que solo una intervención del gobierno puede dar un cambio positivo a esta virulenta urbanización."
 burghers_estate_events.13.a: "Debemos intentar mejorar las condiciones."
 burghers_estate_events.13.b: "Esto no es nada inusual. El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] se las puede apañar."
 burghers_estate_events.14.title: "Política económica"
 burghers_estate_events.14.desc: "A medida que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] aumenta su poder, sus reclamaciones sobre bajada de impuestos y las regulaciones comerciales son cada vez más frecuentes. Muchos creen que nuestro país tiene una política comercial anticuada y represiva, y que nos beneficiaría reducir la cantidad de impuestos y peajes que dificultan el comercio."
 burghers_estate_events.14.a: "Reduzcamos el [ShowSocietyDirectionNameWithNoTooltip('mercantilism')]."
 burghers_estate_events.14.b: "Neguémonos a interferir en el [ShowSocietyDirectionNameWithNoTooltip('free_trade')|l]."
 burghers_estate_events.15.t: "Gran gremio se queda corto"
 burghers_estate_events.15.desc: "Un gremio de [golden_parachute_location.GetName] se ha visto sin fondos suficientes para cubrir los daños de un cargamento perdido en el mar y se enfrenta a la posibilidad de disolverse.\n\nEn circunstancias normales, este incidente no sería asunto de Estado, pero el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] pide un rescate, exigiendo que el Gobierno pague las pérdidas para mantener la estabilidad de la región. Permitir el cierre del gremio podría afectar enormemente el orden social en [golden_parachute_location.GetNameWithNoTooltip]."
 burghers_estate_events.15.a: "La nación no se inmiscuirá en los negocios privados."
 burghers_estate_events.15.b: "Deberíamos rescatarlos. El bienestar de los comerciantes es el bienestar de la nación."
 burghers_estate_events.15.c: "Financiemos el gremio si el gremio pasa a estar bajo control nacional."
