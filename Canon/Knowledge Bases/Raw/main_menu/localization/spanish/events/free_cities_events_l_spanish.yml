l_spanish:
 free_cities.1.title: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] libre de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.1.desc: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] de [ROOT.GetCountry.GetCapital.GetName] ha conseguido la inmediación imperial como [ShowSpecialStatusName('free_city')|l] del [GetUniqueInternationalOrganization('hre').GetName]. Aunque hay muchas ciudades importantes con autogobierno en el imperio, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ahora tiene algo más que su riqueza y tamaño como protección: libertades económicas y políticas garantizadas por el [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [target_ruler.GetHerselfHimself|l] a perpetuidad."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "¡[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ha perdido los privilegios de una [ShowSpecialStatusNameWithNoTooltip('free_city')|l] del Imperio!"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName] ya no es una [ShowSpecialStatusName('free_city')|l] del [GetUniqueInternationalOrganization('hre').GetName]. En [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip|l], los dirigentes han sido condenados por un abuso de poder maquiavélico y por su falta de respeto a las instituciones imperiales, así que han perdido todos los privilegios asociados al título que les había concedido su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "Antorchas y horcas en las calles de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.3.desc: "El descontento y la animosidad entre las clases bajas y los gobernantes de [ROOT.GetCountry.GetCapital.GetName] nos han llevado al borde de la guerra civil. [home_ruler.GetName] no cuenta con la preparación adecuada para hacer frente a una rebelión en toda regla, y muchos miembros de las clases altas exhortan al consejo que dirige [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip|l] a que presente el asunto ante [hre_ruler.GetName|l] para pedirle cualquier ayuda que pueda proporcionar. Necesitamos hombres fuertes y oro para extinguir los fuegos de la rebelión que arden en las calles de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 free_cities.3.a: "Pidamos ayuda a quien ostenta el cargo de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_cities.3.b: "Reunamos a los pocos hombres con los que contamos y encarguémonos nosotros mismos."
 free_cities.4.title: "[SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip] solicita nuestra ayuda"
 free_cities.4.desc: "[SCOPE.sCountry('riots_source').GetLongName] nos ha mandado un enviado que ha llegado esta mañana y nos ha relatado la incapacidad del consejo de la ciudad para satisfacer las necesidades de las clases trabajadoras. El mensajero nos ha hablado de incendios latentes y rabia en las calles de su ciudad, [SCOPE.sCountry('riots_source').GetCapital.GetName], como una metáfora del descontento al que se enfrenta la [ShowSpecialStatusName('free_city')|l], y afirma que, si no se hace algo, el populacho de la ciudad levantará sus horcas en rebelión. Nos solicitan humildemente soldados y oro para llevar justicia rápida a los ciudadanos descontentos."
 free_cities.4.a: "Se trata de una petición razonable, y la atenderemos."
 free_cities.4.b: "El problema está demasiado arraigado; no enviaremos ayuda."
 free_cities.5.title: "La respuesta de la corte y su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]"
 free_cities.5.desc: "Cada día crece el descontento, y no importa cómo intentemos usar a los hombres que tenemos a nuestra disposición: cuando se apaga un incendio, otro arde ante nuestros propios ojos. ¿Dónde está ese mensajero? Esperamos que la humilde petición que ha recibido [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName|l] no cause su enfado, y acepte ayudarnos."
 free_cities.5.a: "Por fin, ¡buenos hombres y oro era exactamente lo que necesitábamos!"
 free_cities.5.b: "Su respuesta es que el problema no se puede resolver con sangre y oro..."
 free_cities.6.title: "[target_ruler.GetNameWithNoTooltip] y su coronación"
 free_cities.6.desc: "[pope_ruler.GetName] colocó las insignias imperiales en las manos de quien ocupará a partir de ahora el puesto de [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] del [GetUniqueInternationalOrganization('hre').GetName], un símbolo del derecho del [GetCountry('PAP').GetGovernment.GetRulerTitle|l] a coronar a los soberanos de fe [ShowReligionGroupAdjective('christian')|l] y del papel del [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] en la protección de la Iglesia católica romana. Era un gran honor para [ROOT.GetCountry.GetCapital.GetName] ser la ubicación elegida para celebrar la coronación, así que en la iglesia de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] apenas cabían todos los dignatarios que se habían reunido para ver la coronación de [target_ruler.GetName]."
 free_cities.6.a: "¡Hemos sido bendecidos!"
 free_cities.7.title: "La conferencia del tratado"
 free_cities.7.desc: "Al terminar la conferencia de paz de [ROOT.GetCountry.GetName], tanto los diplomáticos de los vencedores de [SCOPE.sCountry('winner').GetName] como los signatarios de las condiciones de rendición de [SCOPE.sCountry('loser').GetName] nos agradecieron la ayuda prestada con todos los detalles necesarios para realizar un evento tan importante, así como nuestra neutralidad en este asunto. Eso les ayudó a centrarse en el tema en cuestión. Aunque no se nos compensó económicamente por nada más que por los gastos incurridos durante la conferencia, nuestro prestigio ha aumentado."
 free_cities.7.a: "Entonces, el trabajo ha valido la pena."
 free_cities.8.title: "Privilegios aduaneros y fiscales"
 free_cities.8.desc: "La [ShowSpecialStatusName('free_city')|l] de [SCOPE.sCountry('free_city_in_debt_target').GetName] lo está pasando mal, pues apenas gana dinero suficiente para mantenerse a salvo del terrible agujero que es la bancarrota. Una vez que la economía de [SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip] se hunda bajo el peso de los problemas que se han creado ellos mismos, su reputación no será la única perjudicada, ya que repercutirá también en la reputación y legitimidad del mismo imperio. Podríamos tratar de ayudarles concediéndoles algunos privilegios aduaneros y fiscales que, bien gestionados, les permitirían aliviar sus dificultades financieras."
 free_cities.8.a: "Concedámosles privilegios aduaneros y fiscales."
 opinion_special_privileges: "Privilegios especiales concedidos por el emperador"
 free_cities.8.b: "No se lo merecen."
 free_cities.9.title: "Privilegios aduaneros y fiscales concedidos"
 free_cities.9.desc: "La noticia sobre nuestros apuros para no sucumbir bajo el peso de nuestras deudas fue una pequeña sorpresa, pero una mayor aún ha sido la de que [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] de [SCOPE.sCountry('hre_leader').GetName] ha decidido ayudarnos concediéndonos ciertos privilegios comunes y fiscales que dudamos que tenga cualquier otra [ShowSpecialStatusName('free_city')|l]."
 free_cities.9.a: "Una sorpresa, desde luego, ¡pero una bien recibida!"
 free_cities.10.title: "Privilegiados armados"
 free_cities.10.desc: "A los terratenientes nobles de [ROOT.GetCountry.GetCapital.GetName] no les gusta que nuestro estatus de [ShowSpecialStatusName('free_city')|l] nos mantenga a salvo del gobierno directo de los nobles, y últimamente hemos agotado todos nuestros medios para mantenerlos callados. Si fueran meros campesinos armados con horcas y antorchas y con poco entrenamiento militar, podríamos aplastar todos sus intentos de revuelta, pero se trata de gente con tierras y títulos y con instrucción formal en el arte de la guerra, así que no debemos subestimarlos. Solo [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] puede acallar sus protestas..."
 free_cities.10.a: "Pidamos ayuda al trono imperial."
 free_cities.10.b: "Concedamos algunos privilegios a los miembros del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y esperemos que se callen."
 free_cities.11.title: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] solicita ayuda para lidiar con los rebeldes del estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 free_cities.11.desc: "Ha llegado una noticia a nuestros oídos. [SCOPE.sCountry('free_city_source').GetLongName] lo está pasando mal por culpa de unos terratenientes [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] a los que no les gusta el estatus de [ShowSpecialStatusName('free_city')|l] de [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]. El país pide nuestra ayuda para reprender a esos miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y obligarlos a aceptar el liderazgo secular que ejerce [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName|l], libre de privilegios y títulos reales."
 free_cities.11.a: "Recibirán nuestra ayuda."
 free_cities.11.b: "Si no pueden controlar a sus ciudadanos, ¿son realmente dignos de gobernar un país?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Privilegios aristocráticos"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "La influencia adquirida durante la regencia ha dejado distintos privilegios para la aristocracia."
 free_cities.12.title: "¿Ayudados o perjudicados?"
 free_cities.12.desc: "Los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] son cada vez más audaces. Ahora intentan atraer a los estamentos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] para que se unan a su rebelión contra nosotros y nuestro estatus de [ShowSpecialStatusName('free_city')|l]. De momento no han tenido éxito, pero tenemos miedo, como siempre que algún principito con ínfulas y apellidos estrambóticos trata de romper la paz que tanto luchamos por mantener. ¿Qué pensará [home_ruler.GetName|l] de nosotros? ¿Mantendrá su promesa de acabar con la rebeldía [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]?"
 free_cities.12.a: "¡La corte imperial y su [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] han enviado ayuda!"
 free_cities.12.b: "«... indignos de gobernar...». Parece que no nos mandará ayuda."
 free_cities.13.title: "Liga de las Ciudades"
 free_cities.13.desc: "La Liga Hanseática y la Liga Lombarda nos han inspirado a preguntar si habría otras ciudades libres dispuestas a formar una liga con nosotros. Las ciudades libres somos débiles en solitario, pero ya se ha demostrado que la colaboración entre pequeñas naciones en asuntos como el intercambio comercial, el mantenimiento de la paz imperial, el apoyo a los tribunales y el mantenimiento de una fuerza unificada nos convertiría en una fuerza importante, a la que hasta a las grandes potencias les costaría someter."
 free_cities.13.a: "¡Enviemos diplomáticos a [SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip]!"
 free_cities.13.b: "¿Y por qué no contratamos mercenarios y ya está?"
 free_cities.14.title: "Propuesta de pertenencia a la Liga de las Ciudades"
 free_cities.14.desc: "Ha habido muchas ligas de cooperación mutua dentro del [GetUniqueInternationalOrganization('hre').GetName]. Por ejemplo, la Liga Hanseática fue la unión de gremios de comerciantes en una confederación comercial y defensiva, y la Liga de Suabia fue una asociación creada para el mantenimiento de la paz y la defensa mutua. Algunas ligas se unieron tanto y se volvieron tan poderosas que hasta llegaron a considerarse como un Estado en sí mismas, como es el caso de la Liga Suiza. La [ShowSpecialStatusName('free_city')|l] de [SCOPE.sCountry('fc_league_invitation_source').GetName] ha sugerido que nos unamos en algo similar y que establezcamos una especie de cooperación donde colaboraremos en asuntos de comercio, mantenimiento de la paz imperial y apoyo a los tribunales."
 free_cities.14.a: "¿Qué tenemos que perder? ¡Unámonos!"
 opinion_agreed_league: "Liga de las Ciudades aceptada"
 free_cities.14.b: "Parece una enorme pérdida de tiempo y recursos."
 opinion_refused_league: "Liga de las Ciudades rechazada"
 free_cities.15.title: "Miembros de la Liga de las Ciudades"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] de [SCOPE.sCountry('fc_league_invitation_target').GetName] ha accedido a cooperar con nosotros en algunos asuntos, como el comercio, el mantenimiento de la paz imperial y el apoyo a los tribunales."
 free_cities.15.a: "¡Bienvenidos a la Liga!"
 free_cities.16.title: "[SCOPE.sCountry('fc_league_invitation_target').GetName] ha rechazado la Liga de las Ciudades"
 free_cities.16.desc: "«Con la mayor de las penas, [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] de [SCOPE.sCountry('fc_league_invitation_target').GetName] debe rechazar la cooperación con [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] de [ROOT.GetCountry.GetName]...»."
 free_cities.16.a: "¡Pronto verán la gloria de nuestras economías combinadas y lamentarán no haberse unido!"
 free_cities.17.title: "Afiliación a la Liga de las Ciudades"
 free_cities.17.desc: "La cooperación entre diversas ciudades libres, basada e inspirada en ligas como la Liga de Suabia, la Hanseática y la Lombarda, parece estar funcionando espléndidamente. Han acordado trabajar juntas en asuntos de comercio, mantenimiento de la paz imperial y apoyo a los tribunales. Como [ShowSpecialStatusName('free_city')|l], podríamos pedir el ingreso en esta unión tan exclusiva..."
 free_cities.17.a: "¡Enviemos un diplomático a sus líderes!"
 free_cities.17.b: "No lo necesitamos."
 free_cities.18.title: "Miembro potencial de la Liga de las Ciudades"
 free_cities.18.desc: "¡Nuestra cooperación con otras ciudades libres funciona tan bien que cada día nos llegan nuevas solicitudes de ingreso! [free_city_source.GetGovernment.GetRuler.GetName] de [free_city_source.GetName] también desea unirse a nosotros."
 free_cities.18.a: "Aceptemos la solicitud de [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.18.b: "Rechacemos la solicitud de [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.19.title: "Reformas cooperativas"
 free_cities.19.desc: "Muchos sabios y eruditos consideran la ciudad libre de [ROOT.GetCountry.GetName] su hogar. Al cooperar con compañeros de cualquier otra [ShowSpecialStatusName('free_city')|l] de nuestra liga, han sido capaces de pulir sus ideas y teorías de formas que nos resultan muy beneficiosas."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
