l_spanish:
 russian_principality_events.2.title: "Incremento de los esfuerzos agrícolas"
 russian_principality_events.2.desc: "Un periodo excepcionalmente prolongado de paz y estabilidad ha permitido que los campesinos de las grandes fincas monásticas y de los boyardos empiecen a adoptar técnicas agrarias más modernas. La roza y quema sigue siendo la norma en grandes secciones de nuestro reino, pero gracias a la difusión de la rotación de cosechas, la población está creciendo significativamente en ciertas zonas de nuestro reino."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "Señores menores"
 russian_principality_events.3.desc: "Con el yugo tártaro cada vez más en el olvido y el aumento de la tierra administrada directamente por el [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], es obvio que necesitamos más terratenientes menores. Tradicionalmente, la aristocracia hacendada sería la candidata principal a recibir este privilegio, incluso para las parcelas más pequeñas, pero, al haber una mayor estabilidad interna, también podemos ascender a hombres de otras cualidades para que se ocupen de estos asuntos agrícolas y económicos."
 russian_principality_events.3.a: "Sigamos favoreciendo a los boyardos."
 russian_principality_events.3.b: "Distribuyamos la tierra entre terratenientes menores."
 russian_principality_events.4.title: "Adquisición de tierras"
 russian_principality_events.4.desc: "El poder central en [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName|l] está creciendo a un ritmo constante y, al no tener que enviar ningún tributo a los kanes de Asia Central, también lo hacen los ingresos disponibles. Gracias a una cosecha excepcionalmente abundante, disponemos de un excedente considerable. Podríamos usarlo para incrementar nuestras arcas en caso de vacas flacas, pero también podríamos invertirlo en comprar tierras de príncipes menores y fincas monásticas."
 russian_principality_events.4.a: "La tierra es la auténtica riqueza."
 russian_principality_events.4.b: "Necesitamos oro para el tesoro real."
 russian_principality_events.4.c: "Debemos usarlo para influir en los asuntos estatales."
 russian_principality_events.5.title: "Hambruna en [famine_province.GetNameWithNoTooltip]"
 russian_principality_events.5.desc: "Una combinación de enfermedades y mal tiempo ha arruinado totalmente las cosechas en algunas zonas [ROOT.GetCountry.GetAdjective|l]. En momentos así, muchos buscan el apoyo del Estado o la Iglesia, mientras que otros abandonan sus tierras o buscan la protección de poderosos boyardos o fincas monásticas, e incluso se unen a los cosacos en los campos silvestres."
 russian_principality_events.5.a: "Esto se lo dejaremos a los boyardos."
 STATIC_MODIFIER_NAME_russian_famine: "Hambruna"
 russian_principality_events.5.b: "Dejaremos que la Iglesia se ocupe de esto."
 russian_principality_events.5.c: "Nuestro [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] se encargará de ayudarles."
 russian_principality_events.7.title: "El Día de San Jorge"
 russian_principality_events.7.desc: "Tradicionalmente, los campesinos han tenido derecho a ir de una zona a otra de forma regulada durante el Día de San Jorge, lo que garantiza cierto grado de movilidad al tiempo que vela por la cosecha anual.\nSin embargo, últimamente muchos señores se han quejado de que los campesinos abusan de este privilegio para buscar una vida mejor, por lo que han solicitado una audiencia para rogarnos que los privemos de dicho derecho. Si no, afirman que serán incapaces de prestar los servicios militares requeridos por el Estado."
 russian_principality_events.7.a: "Restrinjamos sus movimientos."
 russian_principality_events.7.b: "Estas tierras no estarán exentas de nuestras leyes."
 russian_principality_events.8.title: "Fallece un príncipe"
 russian_principality_events.8.desc: "Ha muerto un príncipe de [ROOT.GetCountry.GetName], y [ROOT.GetCountry.GetGovernment.GetRuler.GetName] llora la pérdida de un hermano. Como actual [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], debemos redistribuir las tierras que poseía el difunto en su infantazgo. Sin duda, nuestros demás hermanos esperarán recibir una parte de las tierras, pero podríamos aprovechar esta oportunidad para aumentar el tamaño de nuestras propias tierras..."
 russian_principality_events.8.a: "Quedémonos con las tierras."
 russian_principality_events.8.b: "Debemos asegurarnos de contar con el apoyo de nuestros hermanos."
 russian_principality_events.9.title: "Feudatarios tártaros"
 russian_principality_events.9.desc: "Con la adquisición de tierras tártaras, nos hemos convertido en los soberanos de un pueblo que nos tuvo sometidos durante mucho tiempo. Además de ser una victoria del pueblo [ROOT.GetCountry.GetAdjective|l], también es una oportunidad.\nComo bien hemos sabido durante siglos, los tártaros son unos excelentes jinetes y conocen las estepas mejor que nadie. Si dejamos que los líderes locales sigan gobernando a su pueblo, pero en nuestro nombre, quizá accedan a servir en nuestros ejércitos."
 russian_principality_events.9.a: "¡Una idea excelente!"
 russian_principality_events.9.b: "No podemos conceder tales derechos a los musulmanes dentro de nuestras fronteras."
