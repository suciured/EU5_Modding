l_spanish:
 flavor_sale_of_lusatia.1000.title: "El acuerdo de [GetCountry('SOR').GetNameWithNoTooltip]"
 flavor_sale_of_lusatia.1000.desc: "[GetCountry('SOR').GetLongName], que heredamos tras la muerte de [GetCharacter('bra_heinrich_ii_askanier').GetName], no tiene gran valor para [target_ruler.GetName|l] y sus ambiciones en [ROOT.GetCountry.GetCapital.GetName]. En el pasado, llegamos a un acuerdo con [GetCountry('MEI').GetLongName|l] mediante el que les otorgábamos los derechos de [GetCountry('SOR').GetNameWithNoTooltip]. Ahora que distintas potencias extranjeras ven [GetCountry('SOR').GetNameWithNoTooltip] como un posible camino para su propia expansión, podría resultarnos beneficioso renovar este acuerdo y poder así sacar provecho económico de este territorio en lugar de cargar con el peso de defenderlo de ataques extranjeros."
 flavor_sale_of_lusatia.1000.a: "¡Enviemos a un diplomático a [GetCountry('MEI').GetCapital.GetNameWithNoTooltip]!"
 flavor_sale_of_lusatia.1000.a.tt: "[GetCountry('MEI').GetName] podrá comprar [GetCountry('SOR').GetName] por una cantidad significativa de dinero, por lo que la relación de [subject|el] se transferirá a ellos durante 10 años. Sin embargo, [target_ruler.GetName|l] seguirá siendo [ruler|el] de [GetCountry('SOR').GetNameWithNoTooltip]."
 flavor_sale_of_lusatia.1000.b: "No podemos desprendernos de este territorio, ni siquiera temporalmente."
 flavor_sale_of_lusatia.1000.historical_info: "El Margraviato de Lusacia se entregó al Margraviato de Meissen en 1353, renovando así un antiguo acuerdo de 1323. El acuerdo tenía estipulada una duración de 10 años y otorgaba a Meissen acceso a los ingresos de Lusacia, aunque se conservaba a los Wittelsbach como sus gobernantes nominales."
 flavor_sale_of_lusatia.1001.desc: "[GetCountry('BRA').GetLongName|l] nos ha ofrecido renovar el viejo acuerdo de [GetCountry('SOR').GetName] durante diez años. Aunque exigen un pago significativo, podría ser una oportunidad espléndida para adquirir más influencia en las viejas tierras de los [target_ruler_meissen.GetDynasty.GetName]."
 flavor_sale_of_lusatia.1001.a: " [ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "No necesitamos esa tierra."
 flavor_sale_of_lusatia.1100.title: "El asunto de [GetCountry('SOR').GetNameWithNoTooltip]"
 flavor_sale_of_lusatia.1100.desc_normal: "En teoría, [GetCountry('SOR').GetLongName|l] debería volver ahora a nuestra posesión, ya que el acuerdo ha llegado a su fin.\n\nSin embargo, esta posesión sigue ofreciéndonos muy poco valor, mientras que vender las tierras podría darnos el apoyo financiero necesario para asuntos más importantes. Podríamos explorar la opción de vender el título en su totalidad, lo que nos liberaría de este problemático terreno. Seguro que muchos estarían interesados en adquirir [GetCountry('SOR').GetName], sobre todo porque nuestras buenas relaciones con [target_buyer.GetName] hacen que sea una opción fiable."
 flavor_sale_of_lusatia.1100.desc_fallback: "El acuerdo de [GetCountry('SOR').GetName] ya ha llegado a término. Sin embargo, mientras estaba en manos de esos idiotas extranjeros, su existencia ha llegado a su fin. Ahora mismo tenemos muy pocas opciones legales para recuperar esas tierras."
 flavor_sale_of_lusatia.1100.a: "Hagámosle la oferta a [target_buyer.GetNameWithNoTooltip]."
 flavor_sale_of_lusatia.1100.b: "No vamos a vender más tierras."
 flavor_sale_of_lusatia.1100.c: "¡Recuperaremos nuestra legítima tierra!"
 flavor_sale_of_lusatia.1100.d: "¿Mal juicio, quizá?"
 flavor_sale_of_lusatia.1100.historical_info: "Cuando el acuerdo de 1353 llegó a su fin, Otto von Wittelsbach vendió el título y las tierras del Margraviato de Lusacia a la Corona de Bohemia, que aceptó la oferta. Así, Lusacia pasó a formar parte de Bohemia, lo que unificó Alta y Baja Lusacia bajo un solo Gobierno una vez más."
 flavor_sale_of_lusatia.1101.desc: "Ahora que el acuerdo de lealtad de [GetCountry('SOR').GetName] a [GetCountry('MEI').GetName] está llegando a su fin, [GetCountry('BRA').GetName] ha decidido ofrecernos comprar [GetCountry('SOR').GetLongNameWithNoTooltip|l] por completo. Aunque el precio es elevado, podría convertirse en una inversión lucrativa para nosotros."
 flavor_sale_of_lusatia.1101.a: "¡Aceptaremos!"
 flavor_sale_of_lusatia.1101.b: "Parece una mala inversión."
 flavor_sale_of_lusatia.1102.title: "Oferta rechazada"
 flavor_sale_of_lusatia.1102.desc: "¡[target_buyer.GetName] ha rechazado nuestra oferta! [GetCountry('SOR').GetName] regresará a nuestro poder, de acuerdo con el acuerdo original, y volverá a pagarnos sus tasas de vasallaje."
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
