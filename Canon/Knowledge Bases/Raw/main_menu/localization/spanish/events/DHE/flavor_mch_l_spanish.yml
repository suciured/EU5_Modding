l_spanish:
 flavor_mch.1.title: "Reformas de [target_character.GetShortNameWithNoTooltip]"
 flavor_mch.1.desc: "En [GetCurrentYear], [target_character.GetShortName] consiguió unificar todas las tribus [ShowCultureName('jurchen_culture')|l]. También reformó el Gobierno, la administración y el sistema judicial con $china$ como modelo."
 flavor_mch.1.a: "Elijamos reformas innovadoras."
 flavor_mch.1.b: "Optemos por reformas conservadoras."
 flavor_mch.2.title: "Los siete agravios"
 flavor_mch.2.desc: "Durante siglos, nuestro pueblo ha vivido bajo la bota de la dinastía [target_country.GetName]. Durante siglos hemos estado sometidos a su poder y hemos sido humillados por los dictados de cortes lejanas que se oponen a todo cuanto somos.\n\nNuestro pueblo está ahora unido y listo para cambiar las tornas, y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha leído en voz alta ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] un manifiesto con los siete agravios que hemos sufrido, y ha declarado que pronto estaremos en guerra con [target_country.GetNameWithNoTooltip].\n\nSomos nosotros o ellos."
 flavor_mch.2.a: "Estamos listos para atacar."
 flavor_mch.3.title: "Las reformas militares [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_mch.3.desc: "Ahora que tenemos un férreo control sobre [ShowRegionName('north_china_region')], puede que sea el momento de aprovechar nuestra pericia militar para reformar los anticuados ejércitos [ShowCultureGroupName('chinese_group')|l].\n\nSin embargo, seguramente sea una reforma muy cara, y muchos militares se opondrán. ¿Qué hacemos?"
 flavor_mch.3.a: "Sí, reformemos el ejército, ya que las viejas costumbres de los [ShowCultureGroupNameWithNoTooltip('chinese_group')|l] son inferiores."
 flavor_mch.3.b: "¡Bah! ¿Qué pueden enseñar unos bárbaros a la nación de Sun Tzu?"
 flavor_mch.4.title: "El nombramiento de [target_character.GetShortNameWithNoTooltip]"
 flavor_mch.4.desc: "Un miembro del gabinete con mucho futuro ha captado recientemente nuestra atención. Se llama [target_character.GetShortName] y, sin duda, es hábil en la diplomacia y la administración.\n\nSin embargo, corre el rumor de que realiza numerosas prácticas corruptas, por lo que combina la excelencia política con la codicia y el favoritismo. ¿Deberíamos poner en sus manos el control de la administración?"
 flavor_mch.4.a: "Démosle el cargo, pese a sus faltas."
 flavor_mch.4.b: "¡Ni hablar! Esas corruptelas podrían arruinar al Estado."
 flavor_mch.5.title: "Los Jin posteriores"
 flavor_mch.5.desc: "Hace unos siglos, una dinastía nacida entre los [ShowCultureName('jurchen_culture')|l], la dinastía Jin, logró un gran éxito con sus vastas conquistas de [ShowRegionName('north_china_region')]. Aunque no pudieron reclamar plenamente la custodia del [GetInternationalOrganization('middle_kingdom').GetName], fueron capaces de rechazar las invasiones de la dinastía Song del sur, y tal vez podrían haber logrado un mayor éxito si no hubiera sido por la invasión que llevó a cabo [GetCountry('MGE').GetLongName|l]. Tal vez, como poderoso Estado [ROOT.GetCountry.GetAdjective|l] y los [ShowCultureNameWithNoTooltip('jurchen_culture')|l], podríamos adoptar su nombre."
 flavor_mch.5.a: "Reinaremos como los Jin posteriores."
 flavor_mch.5.b: "Somos [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] antes que nada."
 mch_warring_state_modifier_trigger: "La [location|el] pertenece al [culture_group|el] de los [ShowCultureGroupName('chinese_group')|l] y su [owner|el] ha conseguido someter a [GetCountry('KOR').GetName] a través de la cadena de [event|el]s $flavor_mch.10.title$."
 mch_lifan_yuan_modifier_trigger: "La [location|el] tiene una [dominant_culture|el] que no está aceptada ni pertenece al [culture_group|el] de los [ShowCultureGroupName('chinese_group')|l] ni de los [ShowCultureGroupName('jurchen_group')|l]."
 unlocked_warring_state: "$warring_state$ desbloqueado"
 map_QNG: "$QNG$ amarillo"
 flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]"
 flavor_mch.6.desc: "Con la élite [ROOT.GetCountry.GetAdjective|l] al timón del [GetInternationalOrganization('middle_kingdom').GetName], ahora son los [ShowCultureName('jurchen_culture')|l], una minoría, los que gobiernan a una mayoría de [ShowCultureGroupName('chinese_group')|l]. Esta problemática situación preocupa profundamente a [target_character.GetName], que cree que la caída de las dinastías [GetCountry('YUA').GetName] y Jin se debió a su asimilación. Así, aboga por la política de [ShowPolicyName('enforce_queue_hair')], aunque la mayoría de quienes forman la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] le aconseja seguir la de [ShowPolicyName('queue_hair_status_quo')]."
 flavor_mch.6.a: "Promulguemos la [ShowLawNameWithNoTooltip('mch_queue_hair')]."
 flavor_mch.6.b: "No erran errores, ¡sino una adaptación a las circunstancias!"
 flavor_mch.7.title: "[target_character.GetNameWithNoTooltip], Tigre y Dragón"
 flavor_mch.7.desc: "La incontable cantidad de batallas ganadas por [target_character.GetName] le ha conferido el título de [ShowTraitName('dragon_tiger')]. Con un gran líder a su mando, [ROOT.GetCountry.GetLongName|l] tiene una edad de oro por delante."
 flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.8.title: "Los Ocho Estandartes de [ShowRegionNameWithNoTooltip('mongolia_region')]"
 flavor_mch.8.desc: "A medida que [ROOT.GetCountry.GetName] se expande más allá de [ShowRegionName('manchuria_region')], hacia las ricas cortes de $china$, muchas de las nacionalidades que sirven en los ejércitos [ShowCultureGroupName('chinese_group')|l] están desertando y uniéndose a nosotros. Aunque al principio pudimos integrarlos en nuestra estructura militar actual, cada vez es más evidente que tendremos que ampliar el concepto de nuestros estandartes para que incluyan también a los militares [target_location.GetDominantCulture.GetName|l]. Por ello, hemos formado los $flavor_mch.8.title$ en [target_location.GetName] bajo el liderazgo de [target_character.GetName]."
 flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.9.title: "Los Ocho Estandartes de $china$"
 flavor_mch.9.desc: "Los hechos valen más que las palabras, y las deserciones de los generales [ShowCultureGroupName('chinese_group')|l] dicen mucho sobre el destino de los pretendientes que establecieron su cuartel general en $china$. De hecho, a medida que avanza nuestra conquista, cada vez más [ShowCultureGroupNameWithNoTooltip('chinese_group')|l] se unen a nuestros ejércitos, hasta el punto de que el sistema actual de estandartes no es capaz de acogerlos a todos. Por ello, hemos creado los $flavor_mch.9.title$, organizados en [target_location.GetName] bajo el liderazgo de [target_character.GetName]."
 flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.10.title: "El destino de [ShowRegionNameWithNoTooltip('korea_region')]"
 flavor_mch.10.desc: "[target_country.GetLongName] fue, durante muchos siglos, un súbdito fiel del [GetInternationalOrganization('middle_kingdom')).GetName]. Sin embargo, parece que para el Estado [target_country.GetAdjectiveWithNoTooltip|l], nuestra reclamación del Mandato del Cielo tiene poco valor, ya que se niegan a convertirse en un leal [ShowSubjectTypeName('tributary')|l] de [ROOT.GetCountry.GetName]. Si no logramos refrenarles, nuestra reclamación podrá ser cuestionada."
 flavor_mch.10.a: "¡Exigimos un #italic kowtow!#!"
 flavor_mch.10.b: "Se someterán a su debido tiempo."
 mch_benefits_of_subjugating_korea: "Tenemos 25 años para convertir [target_country.GetName] en nuestro [subject|el]. Si lo conseguimos, el [ShowGovernmentReformName('warring_state')] nos proporcionará beneficios adicionales."
 flavor_mch.11.success_title: "La caída de [target_country.GetNameWithNoTooltip]"
 flavor_mch.11.failure_title: "[target_country.GetNameWithNoTooltip] se mantiene firme"
 flavor_mch.11.success_desc: "La campaña para someter a [target_country.GetName] ha sido un éxito rotundo. Nos hemos erigido en verdaderos dominadores del [GetInternationalOrganization('middle_kingdom').GetName], y, ante tal muestra de poder, otros monarcas hasta ahora desafiantes están hincando la rodilla ante quien nos gobierna como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_mch.11.failure_desc: "No conseguimos demostrar al pueblo [target_country.GetAdjective|l] lo poderosos que somos realmente. A los ojos de los [ShowCultureGroupName('chinese_group')|l], no somos más que el hazmerreír, y los burócratas de [target_country.GetNameWithNoTooltip] siguen firmes en [target_country.GetCapital.GetName]."
 flavor_mch.11.a: "Esto pasará a la historia."
 mch_improve_warring_state_gov_reform: "El [ShowGovernmentReformName('warring_state')] nos proporcionará beneficios adicionales."
 flavor_mch.12.title: "[ShowGovernmentReformNameWithNoTooltip('lifan_yuan')]"
 flavor_mch.12.desc: "La administración de los territorios que están fuera de la jurisdicción central de los [ShowCultureGroupName('chinese_group')|l] y el pueblo de los [ShowCultureName('jurchen_culture')|l] se ha convertido en un quebradero de cabeza. Por ello, se ha propuesto la creación del [ShowGovernmentReformName('lifan_yuan')], una agencia diseñada para que podamos sacar más provecho a estos territorios y calmar los sentimientos separatistas de la población local."
 flavor_mch.12.a: "¡Una propuesta excelente!"
 flavor_mch.12.b: "En este momento no podemos sufragar los costes."
 flavor_mch.13.title: "[target_location.GetNameWithNoTooltip] en expansión"
 flavor_mch.13.desc: "Las ambiciones de [target_character.GetName] apuntan hacia el corazón del [GetInternationalOrganization('middle_kingdom').GetName]. Sin embargo, esos objetivos están lejos, ya que [ROOT.GetCountry.GetName] aún es demasiado débil para hacerse con el control de $china$. En su lugar, sería más inteligente fortalecer [ROOT.GetCountry.GetFlavorRank|l] construyendo una nueva ciudad desde cero, y se ha decidido que su ubicación sea [target_location.GetName]."
 flavor_mch.13.a: "¡Empecemos la construcción!"
 flavor_mch.13.b: "No es más que un problema pasajero."
 flavor_mch.14.title: "Una capital digna del [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 flavor_mch.14.desc: "Nuestra reciente adquisición de [target_location.GetName] ha despertado mucho entusiasmo, ya que [target_location.GetRank.GetName|l] tiene especial importancia por haber sido la capital de muchas dinastías prominentes. Si [ROOT.GetCountry.GetName] va a ser el nuevo emperador de $china$, lo más apropiado sería trasladar nuestra capital a [target_location.GetNameWithNoTooltip]."
 flavor_mch.14.a: "Así se hará."
 flavor_mch.14.b: "Redefiniremos ese estándar."
 flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]"
 flavor_mch.15.desc: "A medida que avanza nuestra conquista de $china$, los Ocho Estandartes [ShowCultureGroupName('chinese_group')|l] no son capaces de mantener la cantidad de nuevos reclutas que intentan entrar en el ejército [ROOT.GetCountry.GetAdjective|l]. No los rechazaremos en las oficinas de reclutamiento, pues eso solo enviaría los mismos hombres a los numerosos rebeldes que asolan nuestra nación. En su lugar, podemos establecer el [ShowPolicyName('mch_green_standard_army')], que acogerá a esos reclutas y nos ayudará a vigilar nuestras conquistas en $china$."
 flavor_mch.15.a: "¡Establezcámoslo inmediatamente!"
 flavor_mch.15.b: "En este momento no nos lo podemos permitir."
 flavor_mch.16.title: "Adoptar el antiguo régimen"
 flavor_mch.16.desc: "No somos más que otra familia en el linaje de los emperadores divinos de $china$. Las diversas dinastías que nos precedieron ya establecieron burocracias eficientes que fueron capaces de mantener unido al enorme [GetInternationalOrganization('middle_kingdom')).GetName]. ¿Por qué no adoptar esas políticas? Dar ese paso haría que el reino estuviera más [ShowSocietyDirectionName('sinicized')|l], pero también preservaría la continuidad y reforzaría nuestra autoridad a los ojos de los plebeyos."
 flavor_mch.16.a: "Adoptaremos esas instituciones."
 flavor_mch.16.b: "Favorezcamos el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')|l]."
 unlock_chinese_language_reforms: "Esto desbloqueará la [government_reform|el] [ShowGovernmentReformName('three_departments_system')]."
 MCH_conditional_benefit: "Si no implantamos la [government_reform|el] [ShowGovernmentReformName('three_departments_system')], el [ShowEstatePrivilegeName('mch_tribal_favor')|l] nos reportará beneficios adicionales."
 flavor_mch.17.title: "Proclamación de $QNG$"
 flavor_mch.17.desc: "Por fin hemos conseguido hacernos con el control del Mandato del Cielo y del [GetInternationalOrganization('middle_kingdom').GetName]. Como es costumbre, adoptaremos un nombre para la nueva dinastía e investiremos a [target_character.GetName] como Hijo del Cielo. En cuanto al nombre de la dinastía, se ha elegido el de $QNG$, que significa «claro y puro». Sin embargo, el simbolismo del oro no desaparece con esta proclamación, ya que nuestra bandera seguirá siendo dorada."
 flavor_mch.17.a: "Soplan vientos dorados."
 flavor_mch.17.b: "¡No necesitamos nada de eso!"
 flavor_mch.18.title: "La escritura [GetCountry('MCH').GetAdjectiveWithNoTooltip|l]"
 flavor_mch.18.desc: "En el pasado, el idioma [ShowLanguageName('jurchen_language')|l] se escribía en una escritura específica creada durante la época Jin y adaptada de la escritura kitán. Sin embargo, tras la caída de dicha dinastía, ha caído en desuso y nos ha obligado a registrar nuestra historia en formas muy ajenas a nosotros. En consecuencia, [target_character.GetName] ha promulgado un decreto para que se adapte la escritura de origen [ShowLanguageName('mongolian_language')|l] a nuestras necesidades y se la convierta en la nueva escritura [ROOT.GetCountry.GetAdjective|l]."
 flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.19.title: "Adopción de una nueva identidad"
 flavor_mch.19.desc: "Aunque para muchos de nosotros, nuestra condición de [ShowCultureName('jurchen_culture')|l] es motivo de orgullo, no se puede discutir que para el establecimiento del [GetInternationalOrganization('middle_kingdom').GetName] [ROOT.GetCountry.GetAdjective|l], nuestro pasado como súbditos de los [ShowCultureGroupName('chinese_group')|l] es una vergüenza. Por ello, se ha propuesto acabar con esa historia y adoptar en su lugar una nueva identidad como $MCH$."
 flavor_mch.19.a: "Nuestra condición de [ShowCultureNameWithNoTooltip('jurchen_culture')|l] es una amenaza para nuestra legitimidad."
 flavor_mch.19.b: "No permitiremos que se ridiculicen nuestras tradiciones."
