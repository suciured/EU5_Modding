l_spanish:
 flavor_maj.1.title: "El Libro de los Reyes"
 flavor_maj.1.desc: "La culminación de nuestra historia y las raíces de nuestra civilización misma están muy bien documentadas. Recientemente, [target_artist.GetName] ha hecho una propuesta a [target_character.GetName]: elaborar una crónica bajo su supervisión. Esta obra literaria detallará los gobernantes que han llevado [ROOT.GetCountry.GetLongName|l] a la grandeza. En un esfuerzo por exaltar el pasado y honrar a quienes sobre cuyo esfuerzo se erigió [ROOT.GetCountry.GetFlavorRank|l], debemos recordar nuestros orígenes."
 flavor_maj.1.a: "Encarguemos el trabajo."
 flavor_maj.1.b: "Es mejor no gastar el dinero en eso..."
 flavor_maj.1.historical_info: "El #italic Pararaton#!, una ilustre crónica que combina historia y mito, relata el ascenso de los reinos singhasari y majapahit en Java oriental."
 flavor_maj.2.title: "El Sumpah Palapa de [target_character.GetNameWithNoTooltip]"
 flavor_maj.2.desc: "En un movimiento del que se han burlado los rivales políticos, [target_character.GetName] ha proclamado oficialmente que dejará de consumir exquisiteces y de disfrutar de todo entretenimiento y cultura hasta que haya logrado someter la totalidad de [ShowRegionName('indonesia_region')]. Nuestros ejércitos se han sentido tan conmovidos por tal demostración de convicción que están dispuestos a seguir a esta gran persona hasta los confines del mundo."
 flavor_maj.2.a: "Su éxito se reflejará en el reinado de [target_character2.GetNameWithNoTooltip]."
 flavor_maj.3.title: "El $maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "La necesidad de reafirmar nuestro compromiso con las raíces religiosas que tiene [ROOT.GetCountry.GetFlavorRank|l] ha dado pie a muchas obras literarias que alaban la arquitectura de nuestros templos, así como nuestras intrincadas e ilustres ceremonias. Nada menos que [target_character.GetName] ha dado un paso al frente y ha decidido componer una bella elegía, un poema que honre la misma esencia de nuestro pueblo bajo la guía de [target_character2.GetName]."
 flavor_maj.3.a: "Financiemos la obra."
 flavor_maj.3.b: "Sin duda sería tirar el dinero."
 flavor_maj.4.title: "Ascenso de [target_character.GetNameWithNoTooltip]"
 flavor_maj.4.desc: "En la cúspide de una edad de oro y de un jovial prestigio que alumbra tanto nuestra poderosa posición en [ShowRegionName('indonesia_region')] como a nuestros muchos súbditos, un destello de la inmortalidad que narran los libros de historia brilla sobre [target_character.GetName].\n\nEse destello no es otro que su propio heredero, que se ha revelado como una gran promesa, pues destaca en todos los aspectos de su educación. Sin duda, un traspaso pacífico del poder reforzaría nuestra estabilidad."
 flavor_maj.4.a: "Que el muchacho tenga su corona."
 flavor_maj.4.b: "¡[target_character2.GetShortNameWithNoTooltip] no abandonará todavía el poder!"
 flavor_maj.5.title: "Protección de las fronteras occidentales"
 flavor_maj.5.desc: "Al oeste se halla [target_country2.GetLongName|l], donde gobierna [target_character2.GetName]. Ahora que tratamos de ampliar nuestra influencia y autoridad en [ShowRegionName('indonesia_region')], los asesores vuelven a sacar a la palestra la protección de la frontera occidental. Algunos apoyan la idea de un matrimonio político entre [target_character3.GetName] y la princesa [target_character.GetName] [target_country2.GetAdjectiveWithNoTooltip|l], pues resolvería el asunto de manera pacífica.\n\nSin embargo, otros miembros del consejo están a favor de una solución más violenta, habida cuenta de la debilidad que ha mostrado [target_character2.GetNameWithNoTooltip]. En su opinión, el matrimonio debería ser una farsa, un motivo para exigir su sometimiento inmediato."
 flavor_maj.5.a: "Es una gran oportunidad para asegurarnos su lealtad."
 flavor_maj.5.b: "No necesitamos recurrir a trucos, organicemos un matrimonio auténtico."
 flavor_maj.5.c: "No tenemos tiempo para intrigas palaciegas."
 press_for_subjugation_tt: "Si aceptan, exigiremos su sometimiento."
 do_not_press_for_subjugation_tt: "Si aceptan, #R no#! exigiremos su sometimiento."
 flavor_maj.6.title: "¿Paz mediante el matrimonio?"
 flavor_maj.6.desc: "Desde hace ya algún tiempo, ha llegado a nuestros oídos que quien gobierna [target_country.GetName] ha crecido enormemente, pues su influencia se extiende por [ShowRegionName('indonesia_region')]. En un esfuerzo por proteger nuestras fronteras comunes, solicitan un matrimonio entre [target_character.GetName] y [target_character3.GetName]. ¿Será un ardid para contar con un derecho legítimo de sometimiento o será una señal de paz y tranquilidad de cara al futuro?"
 flavor_maj.6.a: "Está bien, confiaremos en ellos."
 flavor_maj.6.b: "En buena conciencia, no podemos permitirlo."
 they_may_demand_subjugation_tt: "#italic Puede que exijan nuestro sometimiento#!"
 flavor_maj.7.title: "Respuesta de [target_country2.GetNameWithNoTooltip]"
 flavor_maj.7.desc: "Tras una prolongada espera hasta la llegada de la delegación diplomática [target_country2.GetAdjective|l], por fin tenemos su decisión respecto a la propuesta de matrimonio entre [target_character2.GetName] y [target_character3.GetName]. ¡Parece que se han armado de valor para responder a nuestro gesto!"
 flavor_maj.7.a: "¡Hincarán la rodilla!"
 flavor_maj.7.b: "Que esta unión se convierta en amistad entre nuestros pueblos."
 flavor_maj.7.c: "¿La han rechazado? Esperábamos otra cosa..."
 explain_options_flavor_maj.8: "Si aceptan la propuesta, se convertirán en nuestros [subjects|el] directos; si la rechazan, tendremos un [casus_belli|el] contra ellos."
 flavor_maj.8.title: "Las demandas de [target_country.GetNameWithNoTooltip]"
 flavor_maj.8.desc: "Poco después de que [target_character.GetName] y [target_character3.GetName] unieran sus destinos, [target_character.GetShortNameWithNoTooltip] ha hecho una escandalosa demanda. Parece que el matrimonio era un treta para exigir nuestro sometimiento, pues hablan de su creciente poder e influencia sobre nosotros. ¡Qué horrible giro de los acontecimientos!"
 flavor_maj.8.a: "Por desgracia, debemos hincar la rodilla por el bien del pueblo."
 flavor_maj.8.b: "¿Cómo se atreven?"
 flavor_maj.8.historical_info: "El matrimonio entre el rey Hayam Wuruk y la princesa Dyah Pitaloka, del Reino de Sunda, llegó a un trágico final cuando Gajah Mada, a la sazón #italic mahapatih#! del Imperio majapahit, vio la llegada de la princesa como la oportunidad perfecta para exigir el inmediato sometimiento de los sundaneses. Las batallas que siguieron a esta traición culminaron con la muerte de la familia real sundanesa y la caída de su reino."
 flavor_maj.9.title: "Historia del reino [GetCountry('SUN').GetAdjectiveWithNoTooltip|l]"
 flavor_maj.9.desc: "Nuestra isla alberga algunas de las culturas y civilizaciones más complejas y avanzadas que se conocen. Para honrar el pasado y a los soberanos de este antaño glorioso reino, [target_artist.GetName] ha propuesto escribir una ilustre crónica que detalle su historia, a fin de preservar las raíces culturales y [ROOT.GetCountry.GetGovernment.GetAdjective|l] de nuestra casa."
 flavor_maj.9.a: "Excelente idea."
 flavor_maj.9.b: "¡No necesitamos alabanzas de reinos caídos!"
 flavor_maj.9.historical_info: "El #italic Carita Parahyangan#!, ampliamente considerado un manuscrito sundanés esencial, narra la historia del Reino de Sunda, incluidos los legendarios gobernantes de la parte occidental de Java, en especial durante la época del Reino de Sunda, predecesor del Reino de Pajajaran."
 flavor_maj.10.title: "Popularización de los poemas kakawin"
 flavor_maj.10.desc: "Entre el florecimiento cultural y social que experimenta nuestro pueblo, ha surgido una nueva y destacada forma de literatura. Estos nuevos poemas tienen su origen en la creciente influencia de relatos épicos [ShowCultureGroupName('indian_group')|l], como el #italic Rāmāyaṇa#! y el #italic Mahābhārata#!. La propagación de fes extranjeras y, como efecto secundario, los intercambios culturales, han dado lugar a nuevas formas de expresión literaria.\n\nA pesar de estar muy influidos por sus equivalentes [ShowCultureGroupNameWithNoTooltip('indian_group')|l], los poemas #italic kakawin#! no son meras imitaciones ni traducciones, ya que mezclan con éxito la riqueza cultural autóctona y extranjera para crear una mitología y una narración épicas. Esta expresión artística, con plumas como la de [target_artist.GetName], es sin duda señal de que vivimos una edad de oro."
 flavor_maj.10.a: "Está bien, financiemos tales esfuerzos."
 flavor_maj.10.b: "No malgastemos nuestro valioso dinero."
 flavor_maj.10.historical_info: "La popularización de largos poemas narrativos, escritos en verso con ritmos y metros inspirados en la literatura sánscrita, tuvo un papel esencial en la conformación de la identidad y la cultura de la sociedad majapahit."
 flavor_maj.11.title: "El sueño de Nusantara"
 flavor_maj.11.desc: "Décadas de conquistas y dominio sin rival sobre esta región han llevado a muchos consejeros a proclamar nuestro derecho divino a otras tierras más alejadas de lo que alcanza la vista.\n\nCiertamente, los recientes éxitos solo pueden atribuirse al favor divino, ¿y quiénes somos para cuestionar tal voluntad? ¡El pueblo de [ROOT.GetCountry.GetName] está destinado a la grandeza bajo el liderazgo de [target_character.GetName]!"
 flavor_maj.11.a: "¡Aprovechemos esta oportunidad!"
 flavor_maj.11.b: "Es mejor no precipitarse."
 such_a_proclamation_will_incur_the_following_penalty_tt: "Esa beligerante proclamación provoca la siguiente penalización:"
 flavor_maj.12.title: "Nuevos templos"
 flavor_maj.12.desc: "La prosperidad, la expansión y la buena fortuna que disfrutamos no son sino recompensas por la piedad de nuestro pueblo y nuestro robusto tejido social. Una sociedad conformada por ricos comerciantes que donan su dinero, nobles que cuidan de su gente y clérigos que cumplen lo que predican no puede sino progresar.\n\nEn un esfuerzo por proclamar nuestro fervor y glorificar la naturaleza divina que nos mantiene unidos, muchos consejeros han sugerido que [target_character.GetName] supervise personalmente la financiación, expansión y restauración de varios templos en [ROOT.GetCountry.GetLongName|l]."
 flavor_maj.12.a: "Procedamos con la financiación."
 flavor_maj.12.b: "¡No permitiremos influencias espirituales extranjeras!"
 flavor_maj.12.historical_info: "Entre los siglos XIII y XV, el Imperio majapahit vivió una gran era de construcción. Se erigieron templos decorados con elaborados arcos, dedicatorias y ornamentos de oro, consagrados a deidades hindú-budistas. Estas maravillas arquitectónicas se utilizaban principalmente con propósitos ceremoniales o rituales."
 maj_receive_events_about_important_temples_tt: "#italic Podemos recibir acontecimientos especiales vinculados a la construcción de diversos templos importantes en nuestro territorio principal#!"
 flavor_maj.13.title: "Candi Tikus"
 flavor_maj.13.desc: "Nuestra devoción puede verse en las calles de [target_location.GetName], donde surgen templos y salones ceremoniales que dan cuenta de nuestra riqueza. El último complejo que ha solicitado financiación es un concepto peculiar, sin duda. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de [target_location.GetNameWithNoTooltip] ha presentado su plan para erigir un lugar de purificación ritual, un templo especial.\n\nSin embargo, esta extravagante construcción ha enfurecido a los plebeyos, que desean que el lugar sea de libre acceso para todos y que funcione como baños y centro de gestión del agua."
 flavor_maj.13.a: "¡Que sea un lugar de culto!"
 flavor_maj.13.b: "Agua para el pueblo."
 flavor_maj.13.c: "No es más que un gasto frívolo, no lo necesitamos."
 flavor_maj.13.historical_info: "El complejo, que incluye una piscina hundida, capillas y canales, simboliza el monte Meru y el océano cósmico de la tradición hindú-budista. Se utiliza para la purificación ritual y refleja la naturaleza sagrada que tiene el agua para el Imperio majapahit."
 flavor_maj.14.title: "Candi Surawana"
 flavor_maj.14.desc: "Los planes para la construcción de un gran complejo de templos en [target_location.GetName], toda una maravilla de la arquitectura, están en marcha. Según nuestros consejeros, el edificio mezclará distintos estilos para glorificar a los gobernantes pasados y acomodar nuestras necesidades rituales. Este complejo religioso, dedicado a las gestas de nuestros mayores gobernantes, será testimonio de nuestra cultura superior y de nuestra celebrada historia."
 flavor_maj.14.a: "Muy bien, ¡adelante!"
 flavor_maj.14.b: "Es mejor ahorrar ese dinero..."
 flavor_maj.14.historical_info: "Construido durante la cima del Imperio majapahit, Candi Surawana se dedicó al rey Bhre Wengker, deificado después de su muerte. El templo cuenta con intrincados relieves de piedra que representaban escenas del #italic Rāmāyaṇa#! y de leyendas javanesas. Aunque ahora está en ruinas, refleja las tradiciones sincréticas y artísticas del período majapahit y combina elementos hindúes y budistas."
 flavor_maj.15.title: "La campaña oriental"
 flavor_maj.15.desc: "Tras realizar el [ShowModifier('maj_sumpah_palapa_modifier')], [target_character.GetName] ha tomado la firme decisión de cumplir sus grandes ambiciones de transformar [ROOT.GetCountry.GetLongName|l] en un [ShowCountryRankName('rank_empire')|l]. El siguiente objetivo de sus proezas es [target_country.GetLongName|l], un Estado en la isla de [ShowProvinceDefinitionName('bali_province')]. Si caen, seguramente les seguirán más reinos insulares, lo cual creará un efecto cascada y reportará sustanciosos réditos a la campaña."
 flavor_maj.15.a: "Debemos atacar de inmediato."
 flavor_maj.15.b: "Aún no es el momento."
 flavor_maj.15.c: "¡Debemos fomentar la paz y la diplomacia!"
 flavor_maj.16.title: "La llegada del [target_religion.GetGroup.GetNameWithNoTooltip|l]"
 flavor_maj.16.desc: "El [target_religion.GetName|l] es una religión que ha ido ganando cada vez más influencia en toda [ShowRegionName('indonesia_region')|l]. Desde hace décadas, se ha ido afianzando lentamente en Sumatra y en la [ShowAreaName('malay_peninsula_area')]. Ahora, se ha extendido a la propia [ShowAreaName('java_area')], con la primera comunidad considerable de comerciantes de fe [target_religion.GetGroup.GetAdjective|l] asentada en [target_location.GetName]. Aunque nuestros puertos son visitados por muchos mercaderes de diferentes credos, muchos creen que la difusión del [target_religion.GetNameWithNoTooltip|l] podría resultar perjudicial para nuestras ambiciones."
 flavor_maj.16.a: "Todo el mundo es bienvenido en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_maj.16.b: "Debemos poner freno a todo eso."
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "Un personaje verdaderamente excepcional ha llegado a nuestro país. [target_character.GetName], como se hace llamar, predica la fe [target_religion.GetAdjective|l] y proviene de [birth_location.GetArea.GetName]. Antes de llegar a [ROOT.GetCountry.GetName], [target_character.GetShortNameWithNoTooltip] también practicaba el proselitismo en [ShowAreaName('champa_area')] y ahora ha pasado a construir una nueva comunidad [target_religion.GetGroup.GetAdjective|l] en [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_maj.17.a: "Estupendo."
 wali_songo_tt: "Cuando [THIS.GetCharacter.GetName] muera, se construirá un [ShowBuildingTypeName('wali_songo_shrine')|l] en una [location|el] [ShowReligionAdjective('sunni')|l] en [owned|el]."
 flavor_maj.18.title: "Muerte de un valí"
 flavor_maj.18.desc: "Hemos recibido noticias de la muerte de [target_character.GetName]. En vida, ha recibido la consideración de gran líder [ShowReligionAdjective('sunni')|l], y se ha reconocido su dedicación plena a la difusión de su fe. Aún queda por ver si es algo positivo o negativo. Lo que es seguro es que habrá más como [target_character.GetSheHe|l]."
 flavor_maj.18.a: "Es lo que hay."
 flavor_maj.19.title: "Otra figura que predica la fe [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l]"
 flavor_maj.19.desc: "[target_character.GetName], quien está predicando la fe [target_religion.GetAdjective|l] en [ROOT.GetCountry.GetLongName|l], ha conseguido ganar tantos seguidores que ha fundado una escuela [target_religion.GetAdjectiveWithNoTooltip|l] para facilitar su trabajo de conversión. Se le respeta ampliamente y ha llegado a identificarse como líder de la comunidad [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l] en [ROOT.GetCountry.GetName]."
 flavor_maj.19.a: "Eso solo nos beneficiará."
 flavor_maj.19.b: "No vamos a tolerarlo."
 flavor_maj.20.title: "Surge el heroísmo"
 flavor_maj.20.desc: "Hace poco hemos recibido en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] la visita de Damarwulan, [target_character.GetDaughterSon|l] de un miembro [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. No conocíamos nada sobre [target_character.GetSheHe|l] excepto su nombre. Aunque nos ha servido con diligencia, los rumores de su belleza natural no han tardado en llegar a oídos de la hija del primer ministro y hay pocos fuegos más difíciles de apagar que el amor juvenil.\n\nEl destino que afronta por su agravio debería estar más claro que el agua; sin embargo, se ha ganado simpatías en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y muchos [target_character.GetHerHim|l] consideran la salvación profetizada que necesita [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_maj.20.a: "Quizá sí sea nuestra salvación."
 flavor_maj.20.b: "¡Da para una buena novela!"
 maj_winning_10_battles_with_damarwulan: "Cuando [target_character.GetName] gane al menos 10 [battles|el], recibirá #g  +15#! de [mil|el] y [ROOT.GetCountry.GetName] recibirá #g  +25#! de [legitimacy|el]."
 flavor_maj.21.title: "La victoria de [target_character.GetNameWithNoTooltip]"
 flavor_maj.21.desc: "Nada se vuelve más sencillo. La sangre podrida de otros apesta como la propia, los ojos de los enemigos siguen siendo ojos humanos, la víspera de la batalla sigue manteniendo a [target_character.GetName] en vela.\n\nLa batalla termina en victoria, como lo han hecho todas las que ha librado. Esta es la décima batalla y desea que la décima sea la última. Cuando se presenta en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], recibe los mayores honores. La multitud corea su nombre tantas veces que llega a olvidar que es el suyo y cree que es un sinónimo de «victoria». [ROOT.GetCountry.GetGovernment.GetRuler.GetName] se acerca a [target_character.GetSheHe|l] con el corazón henchido de gozo."
 flavor_maj.21.a: "¡Una victoria gloriosa sin duda!"
 flavor_maj.22.title: "El fin de [target_location.GetNameWithNoTooltip]"
 flavor_maj.22.desc: "[target_character.GetName] ha caído en desgracia en [target_country.GetName]. Tras oponerse frontalmente a las políticas de [ROOT.GetCountry.GetName], no ha tardado en recibir los ataques de uno de nuestros leales contingentes en la zona para asediar su capital. En una situación tan desesperada, [target_character.GetNameWithNoTooltip] ha optado por huir de [target_location.GetName] con unos pocos miembros que trabajan en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. No se sabe mucho sobre sus planes futuros, pero una cosa es segura: sea cual sea su próximo movimiento, no será en nuestro beneficio."
 flavor_maj.22.a: "¡Hasta más ver!"
 flavor_maj.22.b: "Nos preguntamos qué habrá conseguido con todo eso."
 flavor_maj.23_24.common_desc: "Tras huir de la corte [target_country.GetAdjective|l], [target_character.GetName] ha viajado hacia el norte por la costa de la [ShowAreaName('malay_peninsula_area')] con la esperanza de fundar un nuevo asentamiento y gobernarlo. Solo en la desembocadura del río Bentam ha encontrado un lugar adecuado para tal empresa."
 flavor_maj.23.title: "La fundación de $MLC$"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nLa ubicación que ha elegido, sin embargo, se encuentra dentro de nuestros límites y la fundación de tal Estado podría resultar problemática en el futuro. Tal vez sería conveniente utilizar nuestros recursos para ahuyentar a esos vagabundos."
 flavor_maj.23.a: "Permitamos la fundación."
 flavor_maj.23.b: "Acogeremos a esa persona con los brazos abiertos."
 flavor_maj.23.c: "No toleraremos a tales advenedizos."
 maj_get_trust_with_malacca: "[ShowFormableCountryName('MLC_f')] ganará [ShowBiasValue('maj_mutual_trust_malacca')] de [opinion|el] mutua con [ROOT.GetCountry.GetName]."
 flavor_maj.24.title: "Nace [ROOT.GetCountry.GetFlavorRank|l]"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\nDe hecho, quien ejerce humildemente de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] descansaba debajo de un árbol de Melaka cuando vio que un cervatillo era más listo que un perro de caza. Ese lugar fue el elegido para ser la piedra angular de su nuevo dominio en el oeste."
 flavor_maj.24.a: "Empezaremos una revolución en Nusantara."
 flavor_maj.25.title: "Sueño cumplido"
 flavor_maj.25.desc: "[target_character.GetName] ha jurado que toda [ShowRegionName('indonesia_region')] será gobernada por [ROOT.GetCountry.GetLongName|l] o nunca volverá a saborear las especias.\n\nCon el fin de acercar [ROOT.GetCountry.GetFlavorRank|l] a este noble objetivo, [target_character.GetShortNameWithNoTooltip] y otros ministros planean entrar en conflicto con [target_country.GetName], que consideran objetivo principal de subyugación."
 flavor_maj.25.a: "Más vale que se sometan a nosotros cuanto antes."
 flavor_maj.25.b: "Encontraremos otro modo."
 flavor_maj.26.title: "Uparaja para [target_country.GetNameWithNoTooltip]"
 flavor_maj.26.desc: "Nos ha abordado [target_character.GetName], que pertenece al cuerpo de ministros de alto rango en [target_country.GetLongName|l]. Ya nos ha servido en el pasado y se ha ofrecido a dirigir una expedición a [ShowAreaName('south_sumatra_area')] para consolidar nuestro control sobre nuestros súbditos, así como para someter a [target_country2.GetName]."
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] destacaría como líder."
 flavor_maj.26.b: "No podemos financiar tales expediciones."
 maj_fire_will_event_if_target_character_lives: "Si [target_character.GetName] muere antes del final de la expedición, el [event|el] no se activará."
 flavor_maj.27.title: "$PGR$"
 flavor_maj.27.desc: "Tras su expedición, [target_character.GetName] ha asumido el control sobre [ROOT.GetCountry.GetLongName|l] y ha fundado su propio Estado. Como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de $PGR$, [target_character.GetNameWithNoTooltip] se ha propuesto controlar el famoso comercio de [ShowGoodsName('goods_gold')|l]."
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "El esplendor de [target_location.GetNameWithNoTooltip]"
 flavor_maj.28.desc: "Pocas son las ciudades de [ShowAreaName('java_area')] que se pueden comparar con [target_location.GetName] en esplendor. Con gruesos muros de maravilloso ladrillo rojo a su alrededor, [target_location.GetRank.GetName|l] representa a la perfección [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetAdjective|l].\n\nY en el centro se alza el palacio [ROOT.GetCountry.GetGovernment.GetAdjective|l], la envidia del mundo entero, con suelo de baldosas doradas y plateadas. Como sede para quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], sin duda representa el centro del mundo."
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "La edad de oro del arte [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_maj.29.desc: "Con [ROOT.GetCountry.GetFlavorRank|l] en alza, la cultura de los [ROOT.GetCountry.GetCulture.GetName|l] vive una época dorada, en la que todos los aspectos de nuestro patrimonio cultural experimentan un verdadero renacimiento. Se escriben nuevos poemas #italic kakawin#! mientras la población disfruta de las tradicionales obras de teatro de marionetas. Quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] viaja regularmente por el país, admirando y patrocinando los grandes establecimientos que han creado nuestros artistas. Que dure este tiempo de prosperidad."
