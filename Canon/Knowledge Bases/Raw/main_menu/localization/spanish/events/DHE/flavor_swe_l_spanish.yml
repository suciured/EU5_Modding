 flavor_swe.1.title: "Reformas de centralización"
 flavor_swe.1.desc: "Nuestros ojos se fijan codiciosos en [ShowAreaName('skaneland_area')] y [ShowProvinceDefinitionName('gotland_province')]. Reclamar estas ricas tierras nos daría el control estratégico del comercio en el mar Báltico y aseguraría nuestra vulnerable frontera sur, por no hablar de que reafirmaría nuestro poder. Tal vez haya llegado el momento de romper el yugo del dominio de los [ShowCultureName('danish')|l] y recuperar lo que por derecho debería ser de [ROOT.GetCountry.GetName]..."
 flavor_swe.1.historical_info: "Al ascender al trono sueco, Gustavo Vasa se enfrentó a una lista casi interminable de tareas desalentadoras. El país estaba sumido en una deuda ingente con la Hansa (que amenazaba con ponerse del lado de Dinamarca en sus intentos de restaurar la Unión), no se podía confiar en la nobleza y el ejército y la armada estaban en ruinas. Sin embargo, lo peor de todo era la distribución desequilibrada de las tierras. La Corona poseía tan pocos terrenos que no recaudaba los impuestos vitales necesarios para mantener al Estado. El rey demostró estar a la altura de las circunstancias y, administrando hasta los detalles más nimios de una forma casi obsesiva, logró levantar de nuevo al país. En los primeros años de su reinado, Gustavo también intentó arrebatarle los condados de Escania y Gotlandia a Dinamarca con la ayuda de la Hansa. No lo consiguió, pero dicha ambición ya se había quedado sobre la mesa..."
 flavor_swe.1.a: "¡Reformemos y reclamaremos nuestras tierras!"
 swe_claims_skane: "Reclama Escania"
 swe_claims_gotland: "Reclama Gotlandia"
 flavor_swe.1.b: "Dejemos las cosas como están."
 flavor_swe.2.title: "La rebelión de Engelbrekt"
 flavor_swe.2.desc: "El pueblo de [ShowProvinceDefinitionName('dalarna_province')] se está uniendo en torno a un noble menor cuyas protestas contra los elevados impuestos y las restricciones económicas de los corruptos dirigentes [ShowCultureName('danish')|l] han unido a los ciudadanos [ShowCultureName('swedish')|l] de todas las clases. Ahora nos encontramos ante un precipicio: si permitimos que los [ShowCultureNameWithNoTooltip('danish')|l] sigan dominando, los partidarios de este advenedizo nos atacarán. Pero si apoyamos a los rebeldes, nos enfrentaremos a la ira de nuestra clase dominante. Debemos sopesar detenidamente nuestro siguiente paso..."
 flavor_swe.2.historical_info: "Engelbrekt Engelbrektsson es una figura legendaria y enigmática de la historia medieval sueca. En 1434, los campesinos de Dalarna —los Valles— en Suecia ya no soportaban los abrumadores impuestos y los brutales métodos de imposición de la ley del rey Erik. Liderados por Engelbrekt, los campesinos y los mineros, apoyados por ciertos sectores de la Iglesia y la burguesía, se alzaron en rebelión abierta. Castillo tras castillo, consiguieron apoderarse de la mayor parte de Suecia. Mientras tanto, Erik Puke se había unido a Engelbrekt en la revuelta en Finlandia. Durante dos años, Engelbrekt gobernó Suecia de facto, pero las intrigas de los nobles y los enfrentamientos entre Engelbrekt, Erik Puke y Karl Knutsson desembocaron en el asesinato de Engelbrekt a manos de Måns Bengtsson Natt och Dag."
 flavor_swe.2.a: "Ordenemos el asesinato de Engelbrekt..."
 flavor_swe.2.b: "Mantengámonos fieles a la unión."
 swe_supports_the_union: "Apoya la unión"
 flavor_swe.2.c: "¡Empuñemos la antorcha de la libertad!"
 swe_renounced_the_union: "Renuncia a la unión"
 flavor_swe.3.title: "El receso de Kalmar"
 flavor_swe.3.desc: "Ha aparecido una nueva fractura en una de nuestras alianzas más frágiles. Debido a las acciones rebeldes de un grupo de campesinos descontentos, todas las debilidades del poder militar de los [ShowCultureName('danish')|l] han quedado al descubierto. Si los miembros [ShowCultureName('swedish')|l] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] así lo decidieran, podrían repudiar los acuerdos anteriores alcanzados con el Gobierno, ya que estas agresiones son una clara violación de los términos acordados. De hecho, se podría decir que es la excusa perfecta para hacerlo."
 flavor_swe.3.historical_info: "Tras la victoria de Suecia sobre Rusia en 1497, Hans, el maquinador rey de la Unión, se dio cuenta de que debía frenar el poder del mariscal sueco Sten Sture —el Viejo—. Tras derrotar a los suecos en Rotebro, marchó hacia Estocolmo y fue coronado rey de Suecia, pero solo después de conceder amnistía a Sten Sture y a los rebeldes. Este acontecimiento se denominó el «receso de Kalmar». En 1500, tras la aplastante derrota del rey Hans a manos de los rebeldes campesinos en Dithmarschen, Sten Sture y los nobles suecos rechazaron el receso de Kalmar, alegando que Hans no había cumplido el acuerdo. Esto marcaría el principio del fin de la Unión de Kalmar."
 flavor_swe.3.a: "Rechacemos el receso de Kalmar."
 swe_rejected_the_kalmar_recess: "Se ha rechazado el receso de Kalmar."
 flavor_swe.3.b: "Respetemos el acuerdo."
 swe_honored_the_kalmar_recess: "Se ha respetado el receso de Kalmar."
 flavor_swe.4.title: "El Parlamento de [ShowLocationNameWithNoTooltip('vasteras')]"
 flavor_swe.4.desc: "Mientras buscamos una forma de reforzar nuestra economía, un emprendedor miembro del consejo descubrió una solución interesante. Parece que muchos gobernantes de nuestra parte del mundo, inspirados por [GetCharacter('martin_luther').GetName] y sus 95 tesis, están abrazando nuevos ideales religiosos y, en consecuencia, apoderándose de valiosos bienes que antes pertenecían a la Iglesia. Si nosotros hiciéramos lo mismo, podría ser una oportunidad no solo para volver a llenar nuestras arcas, sino para consolidar más decisivamente nuestro poder."
 flavor_swe.4.historical_info: "Durante la guerra de liberación sueca, la Corona había acumulado enormes deudas con la Liga Hanseática y Gustavo Vasa necesitaba dinero rápidamente a fin de aplacar a los poderosos mercaderes. En el Parlamento de Västerås, en verano de 1527, dio el primer paso hacia el protestantismo cuando se obligó a la Iglesia a «prestar» dinero al Estado en forma de cálices de plata, campanas y otros objetos valiosos. A lo largo de las tres décadas siguientes, Suecia se fue deslizando gradualmente hacia la fe evangélica a pesar de varias sublevaciones."
 flavor_swe.4.a: "¡Esta es la única fe verdadera!"
 flavor_swe.4.b: "Esto no es lo que queremos..."
 flavor_swe.4.a.custom: "Muchas [pops|el] de nuestro país se pasarán al [ShowReligionName('lutheran')|l]"
 flavor_swe.5.title: "[swol_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "Un importante nombre de nuestro consejo, [swe_joran_person.GetName], se ha consolidado rápidamente como ayudante particularmente fiable y eficaz. Aunque muchos encuentran desagradables sus métodos, [swe_joran_person.GetNameWithNoTooltip] no tiene reparos en llevar a cabo actos repugnantes en aras del crecimiento del poder de [ROOT.GetCountry.GetName]. Su entrega a la causa merece sin duda reconocimiento."
 flavor_swe.5.historical_info: "Jöran Persson fue un estadista sueco. A principios de la década de 1550, estudió derecho en la Universidad de Wittenberg y regresó a Suecia con una carta de recomendación del teólogo y reformador alemán Philipp Melanchthon. Se distinguió rápidamente y ascendió hasta convertirse en el consejero de mayor confianza del rey Eric XIV, así como en jefe de la red de espías del monarca. Persson también actuó como fiscal del rey y fue responsable de un gran número de las trescientas sentencias de muerte dictadas por el Tribunal Supremo. Se le consideraba una figura maquiavélica que ejercía demasiada influencia sobre Eric. Tras la destitución del rey, Persson fue arrestado por la nobleza y ejecutado. Después de la decapitación, su cuerpo desmembrado fue expuesto en la plaza de Brunkeberg."
 flavor_swe.5.a: "¡Adoptemos sus políticas!"
 flavor_swe.5.b: "¡Rechacemos sus políticas!"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "[swe_per_brahe_older.GetName] se ha distinguido de innumerables maneras a nuestro servicio, y hace tiempo que debería haber llegado el momento de reconocerlo. Hay que recompensar su lealtad con algunos ascensos significativos: elevar su estatus tanto entre la nobleza como en el Gobierno será una bendición aún mayor para [ROOT.GetCountry.GetName] que para [swe_per_brahe_older.GetHeShe|l] y su familia."
 flavor_swe.6.historical_info: "Per Brahe el Viejo fue un estadista sueco y sobrino del rey Gustavo Vasa. Brahe gozaba de gran estima por parte del monarca y se distinguió durante el conflicto con Dacke. Ejerció como gobernador del castillo de Estocolmo desde 1540, hasta que se le concedió un puesto en el Consejo Privado en 1544. En la coronación del rey Erik XIV en 1561, Brahe fue nombrado conde de Visingsborg y, con la ascensión al trono del rey Juan III, fue designado gran justicia de Suecia, así como gobernador de Norrland."
 flavor_swe.6.a: "¡Un excelente ministro!"
 flavor_swe.7.title: "Los [ShowCultureNameWithNoTooltip('walloon')|l] en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_swe.7.desc: "Muchos mineros y metalúrgicos emprendedores [ShowCultureName('walloon')|l], deseosos de escapar de las altas tasas de desempleo de las regiones cercanas, están acudiendo en masa a [ROOT.GetCountry.GetName]. Aunque sus extrañas costumbres puedan resultar objetables para algunos, esta afluencia de artesanos altamente cualificados podría revitalizar nuestra industria metalúrgica. Tal vez nos convenga permitir que más [ShowCultureNameWithNoTooltip('walloon')|l] de talento se establezcan en nuestras tierras."
 flavor_swe.7.historical_info: "En 1614, el empresario valón Louis de Geer se estableció en Suecia y desarrolló la minería de hierro y las fundiciones en el norte del país. Ya por entonces los artesanos valones de Hainaut, Brabante y Luxemburgo habían emigrado a Suecia huyendo del desempleo. La llegada de expertos en refinería y fundición del metal revitalizó la industria y condujo a una mejora sustancial en la calidad del acero, lo que supuso una gran ventaja en la fabricación de armas. En pocas décadas, Suecia se convertiría en un importante exportador de acero y cañones, así como de hierro y cobre."
 flavor_swe.7.a: "¡Incentivemos la inmigración valona!"
 flavor_swe.7.b: "No nos interesa."
 flavor_swe.8.title: "La hora de las reformas militares"
 flavor_swe.8.desc: "Aunque nuestro ejército posee suficiente eficacia, necesita mejoras significativas. Uno de nuestros oficiales de alto rango ha ideado un ingenioso sistema de reclutamiento que reúne reclutas de la misma región en escuadrones de combatientes llamados «regimientos». Al tener sus miembros un mismo origen, cada regimiento estará fuertemente unido, y los soldados estarán más motivado para mantenerse a salvo mutuamente. Además, tanto nuestra tecnología como nuestras tácticas en el campo de batalla podrían ser más ágiles de lo que son actualmente... Sí, ¡es hora de reformar nuestro ejército para convertirlo en algo moderno y adaptado a los puntos fuertes de [ROOT.GetCountry.GetName]!"
 flavor_swe.8.historical_info: "A principios del siglo XVII, el rey sueco Gustavo Adolfo llevó a cabo una serie de medidas para reformar el sistema militar sueco. Suecia desarrollaría un ejército profesional en torno al reclutamiento de soldados sobre la base del mismo origen geográfico (ciudades, aldeas, pueblos), lo que aportaría espíritu de equipo y cohesión a las unidades, algo que no existía en la mayoría de los ejércitos mercenarios de la época. Entre las innovaciones tácticas destacaban: formaciones menos profundas y frentes más amplios para maximizar la potencia de disparo, entrenamientos cruzados entre las ramas del ejército y la artillería de campaña ligera y altamente móvil. La nueva doctrina táctica sueca se basaba en la potencia de fuego y la movilidad, en detrimento de la artillería pesada y los lentos tercios."
 flavor_swe.8.a: "¡Siempre adelante!"
 flavor_swe.8.b: "Quizá no..."
 flavor_swe.9.title: "El hundimiento del Vasa"
 flavor_swe.9.desc: "Cuando el gran buque de guerra Vasa se embarca en su viaje inaugural, toda la nación se hincha de orgullo. Refulgente gracias a sus exquisitas decoraciones y armado con ni más ni menos que sesenta y cuatro cañones, no existe en el mundo otro navío semejante. Cuando el Vasa extiende sus velas y realiza su primer y majestuoso deslizamiento por el agua, un gran clamor resuena en todo el puerto.\n\nPero el primer y elegante vuelo del Vasa no dura más de unos minutos. Sobrecargado de dorados relieves y armamento de bronce, el costosísimo buque de guerra sucumbe ante una simple ráfaga de viento, que lo escora violentamente y anega casi de inmediato su batería inferior. Para horror y desconcierto de los espectadores, el Vasa se hunde irremediablemente en el fondo del mar a pocos cientos de metros de la costa."
 flavor_swe.9.historical_info: "El buque de guerra sueco Vasa fue construido como símbolo del poder militar y político de Suecia y de la autoridad de Gustavo Adolfo como rey guerrero. En su momento, era uno de los buques de guerra más grandes y fuertemente armados del mundo. Construido entre 1626 y 1628, no se escatimaron gastos en su decoración y equipamiento, contando con nada menos que 64 cañones. El problema era que el Vasa se había construido con demasiado peso en la parte superior y carecía del lastre suficiente para soportar tantos cañones. En su viaje inaugural el 10 de agosto de 1628, el barco se hundió y naufragó frente a Beckholmen tras navegar menos de una milla náutica."
 flavor_swe.9.a: "¡Nuestra reputación está arruinada!"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName] es una persona extraordinaria y mejor estadista, pues es cosmopolita, posee una gran cultura y tiene un impresionante historial militar. Aunque [swe_per_brahe_younger.GetHeShe|l] ya ocupa una posición de primer orden en palacio, podría hacer mucho más con un rango superior. Nos interesaría recompensar su rendimiento superior."
 flavor_swe.10.historical_info: "Per Brahe el Joven fue un oficial y estadista sueco. Tras estudiar en el extranjero, ascendió a chambelán de Gustavo Adolfo. Entre 1626-1628 participó en la guerra contra Polonia y más tarde acompañó al rey a Alemania durante los primeros años de la Guerra de los Treinta Años. Fue nombrado consejero privado y dirigió las negociaciones de paz con Polonia en 1635. Dos años más tarde fue designado gobernador general de Finlandia y en 1641 se le nombró gran justicia. Su contribución al desarrollo de Finlandia incluyó la introducción de un sistema postal y la fundación de varias ciudades, entre ellas Tavastehus y Nyslott. También contribuyó a la fundación de la Real Academia de Åbo."
 flavor_swe.10.a: "¡Un excelente ministro!"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "El heroísmo militar de [swe_magnus_de_la_gardie.GetName] le ha granjeado la admiración de todos. Sin duda su estrella está elevándose y tiene el potencial de iluminar [ROOT.GetCountry.GetName]. Esperemos que su estrella no se apague demasiado pronto..."
 flavor_swe.11.historical_info: "Magnus De la Gardie, el hijo del mariscal de campo Jacob De la Gardie, nació el 15 de octubre de 1622 en Tallinn. Recibió una esmerada educación y pasó algún tiempo en Francia y los Países Bajos. En 1643 regresó a Suecia para participar en la guerra de Torstenson contra Dinamarca, donde sirvió bajo el mando del mariscal de campo Gustav Horn. Aunque en un principio fue favorito de la reina Cristina, más tarde cayó en desgracia. Se convirtió en teniente general bajo las órdenes de su cuñado, el rey Carlos X Gustavo, y comandó tropas en las guerras contra Polonia y Rusia. Cuando el rey Carlos X Gustavo falleció en 1660, De la Gardie fue nombrado miembro del consejo de regencia durante la minoría de edad de Carlos XI. Posteriormente, fue el noble que más perdió durante la reducción de Carlos XI, y murió el 26 de abril de 1686."
 flavor_swe.11.a: "¡Un excelente ministro!"
 flavor_swe.12.title: "Las reformas mercantiles"
 flavor_swe.12.desc: "Nuestra situación económica requiere una reforma significativa, y tenemos dos vías para abordarla. Podríamos adoptar una política mercantilista, que daría al Gobierno más control y mayores ingresos, o podríamos adoptar una política de libre comercio y exportar nuestras materias primas. Aunque esta última opción podría generar importantes beneficios, que una regulación excesiva estrangularía, también sería mucho menos lucrativa para las clases altas. Se trata de una decisión trascendental, que no debe tomarse a la ligera."
 flavor_swe.12.historical_info: "Durante la primera mitad del siglo XVII, Suecia, que acababa de ascender a la categoría de gran potencia, buscaba algún modo de reformar el comercio con la misma eficacia con la que había reformado el ejército. Empresarios extranjeros (en su mayoría procedentes de los Países Bajos, como Louis de Geer) pusieron en marcha negocios prósperos y sirvieron de modelo a los comerciantes autóctonos. Los suecos incluso se dejaron convencer por ciertos holandeses para embarcarse en lucrativas aventuras coloniales, pero no llegaron a tomárselas muy en serio, ya que preferían concentrarse en una política más agresiva en el continente. El comercio sueco tampoco llegó a despegar del todo, debido a la constante interferencia mercantilista de un Gobierno necesitado de dinero."
 flavor_swe.12.a: "Adhirámonos a una política mercantilista."
 flavor_swe.12.b: "Apostemos por el libre comercio."
 flavor_swe.13.title: "El absolutismo"
 flavor_swe.13.desc: "Las recientes presiones políticas han sacado a la luz la cruda realidad de que la administración de este país es un caos. Los miembros más poderosos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se han reunido ahora para determinar nuestro camino a seguir: someternos a un gobierno absoluto u obligar a nuestro gobernante a pedir juicio en la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]) antes de tomar ninguna decisión. Debemos elegir correctamente, o corremos el riesgo de que esta crisis nos desgarre."
 flavor_swe.13.historical_info: "Tras la desastrosa guerra de 1674-1679, en la que Francia prácticamente obligó a Suecia a participar, Carlos XI y amplios sectores de la administración sueca se percataron de que algo debía cambiar. El rey, en dos sesiones parlamentarias sorprendentemente indoloras en 1680 y 1682, asumió el control absoluto del país sin obligación alguna de atender al Parlamento ni al Consejo Real. Así empezó el período del absolutismo en Suecia. El monarca, a quien llamaban «capa gris» por su humildad y la sencillez de sus costumbres, tan solo tenía que rendir cuentas ante Dios."
 flavor_swe.13.a: "¡El [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] gobernará con supremacía!"
 flavor_swe.13.b: "La corte y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] deben prestar atención a lo que expresa la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]..."
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "Entre nuestros estadistas, alguien destaca por encima de los demás: [swe_axel_oxenstierna.GetNameWithNoTooltip]. Ninguno de nuestros otros consejeros tiene sus habilidades administrativas ni puede igualar su finura diplomática. Le auguramos una larga y gloriosa carrera en el Gobierno."
 flavor_swe.14.historical_info: "Nacido en 1583, Axel Oxenstierna inició su carrera civil al servicio del Estado sueco en 1602 y ocupó el cargo de canciller entre 1612 y 1654. Se convertiría en el mejor administrador que Suecia había conocido. Al igual que Carlos IX, Oxenstierna sentía gran admiración por el calvinismo y albergaba la intención de adoptar al menos algunos elementos de esa fe. Como hombre de confianza de Gustavo Adolfo, se opuso a sus planes de intervenir en la Guerra de los Treinta Años. Sin embargo, tras la muerte del monarca en Lützen en 1632, Oxenstierna asumió el liderazgo de la causa protestante y logró convencer a los franceses para que participaran activamente en el conflicto. Aunque nunca abandonó la política nacional, perdió casi toda influencia tras la abdicación de la reina Cristina, a la que se oponía. Murió en 1654, poco después de la coronación de Carlos X Gustavo."
 flavor_swe.14.a: "¡Un excelente ministro!"
 flavor_swe.15.title: "El Tribunal de Apelaciones"
 flavor_swe.15.desc: "Desde los tiempos de los vikingos, hemos dependido de los tribunales regionales, o #italic tingsrätt#!, para impartir justicia. Aunque este sistema funciona a un nivel menor, también crea grandes incoherencias en [ROOT.GetCountry.GetName], ya que cada región tiene sus propias leyes y costumbres. Nuestra gran nación se merece un sistema judicial igual de prestigioso, que todos podamos entender y acatar."
 flavor_swe.15.historical_info: "Gustavo Adolfo fundó el primer tribunal de apelaciones sueco, el #italic Svea Hovrätt#!, en 1614 como una instancia superior a los antiguos tribunales locales o #italic tingsrätt#!. En la actualidad existen seis tribunales de este tipo en Suecia."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "Regencia de [swe_axel_oxenstierna.GetLastNameWithNoTooltip]"
 flavor_swe.16.desc: "Ningún consejo de regencia sirve realmente a los intereses que tiene [ROOT.GetCountry.GetFlavorRank|l], pero nuestro consejo actual ha puesto al reino en una situación insostenible. Los ministros leales al trono que ocupa [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] han tenido que esforzarse más que nunca para convencer a los demás de que dejen de lado sus propios intereses. Si no se les controla, estos aristócratas voraces y codiciosos suponen una grave amenaza para su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y, por tanto, para toda la nación. Apaciguarlos puede tener consecuencias, pero hacer algunas concesiones ahora podría ayudar a evitar un golpe más adelante.\n\nAunque [swe_axel_oxenstierna.GetName] es muy hábil en su cargo, la regencia se le podría subir a la cabeza. Debemos pensarlo detenidamente."
 flavor_swe.16.historical_info: "Tras el fallecimiento de Gustavo Adolfo el 6 de noviembre de 1632 en Lützen, no del todo inesperado pero sí muy temido, Axel Oxenstierna tuvo que asumir toda la carga de gobernar el reino como regente principal de Cristina, la hija de seis años de Gustavo. El brillante administrador supo gobernar la nación sin problemas, pero las tendencias aristocráticas que Gustavo Adolfo había sabido controlar se desataron durante la regencia, en detrimento de las clases inferiores y de la propia Corona. Con Oxenstierna compartían la regencia cinco personas más, entre ellos Carlos Carlsson Gyllenhielm, hermano bastardo de Gustavo y almirante mayor del reino. De los cinco, él era quien menos se preocupaba de obtener riquezas y privilegios personales."
 flavor_swe.16.a: "Concedamos nuevos privilegios a la aristocracia."
 flavor_swe.16.b: "Resistamos estas tendencias."
 flavor_swe.17.title: "La cuestión de la reducción del cuarto"
 flavor_swe.17.desc: "Cuando nuestro actual líder llegó al poder, se hicieron grandes promesas a las clases bajas acerca de aligerar su pesada carga fiscal. Pero no podemos dejar de pagar nuestros compromisos militares, lo que significa que este dinero debe salir de alguna parte. Dado que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] no paga casi nada mientras posee las tierras más productivas, es lógico que deba asumir esta carga, pero por supuesto no podemos esperar que lo acepte sin refunfuñar.\n\nTenemos tres soluciones imperfectas para este problema. En primer lugar, podemos reclamar tierras concedidas anteriormente a ciertos miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] y, por tanto, convertirlas de nuevo en una fuente de ingresos [ROOT.GetCountry.GetGovernment.GetAdjective|l]. La segunda opción sería gravar a las clases altas, aunque esto es bastante poco ortodoxo. Por último, podríamos dar marcha atrás en nuestras promesas anteriores y permitir que las cosas sigan como hasta ahora... Al menos, hasta que se desencadene la reacción violenta que, inevitablemente, se producirá."
 flavor_swe.17.historical_info: "La elección de Carlos Gustavo como príncipe heredero solo se produjo tras prometer reformas a favor de campesinos y burgueses en el Riksdag de 1650. Por ello, cuando sucedió a Cristina en el trono en 1654, se sintió obligado a aliviar sus cargas tributarias, así como a fortalecer las finanzas del Estado. Como siempre, solo había dos formas reales de lograrlo: confiscar tierras o incrementar las contribuciones de la aristocracia. Con gran reticencia, los nobles accedieron a una expropiación limitada. Al fin y al cabo, el incremento de las contribuciones equivalía prácticamente a pagar impuestos, algo que los nobles nunca habían hecho."
 flavor_swe.17.a: "¡Más tierras para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')|l]!"
 flavor_swe.17.b: "Obliguemos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] a contribuir más."
 flavor_swe.17.c: "Pongámonos del lado [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_swe.18.title: "Consideraciones sobre la reducción del cuarto"
 flavor_swe.18.desc: "Nuestros problemas financieros han llegado al límite. Esto no puede continuar. Debemos tomar una decisión drástica, o [ROOT.GetCountry.GetName] caerá en la más completa bancarrota. O bien revocamos propiedades significativas de las clases nobles y provocamos su ira, o bien seguimos como hasta ahora y esperamos que las cosas se arreglen solas. Ninguna de las dos opciones es perfecta y puede tener graves consecuencias, pero algo debemos hacer..."
 flavor_swe.18.historical_info: "El reinado de Cristina estuvo marcado por su enfrentamiento con los nobles del Consejo, en particular con el canciller Axel Oxenstierna. A pesar de su oposición, ella fue una de las principales impulsoras de la firma de la Paz de Westfalia (1648) y del fin de la Guerra de los Treinta Años. Como política diligente, la reina evitó que las amargas rivalidades de clase que estallaron tras el conflicto desembocaran en una guerra civil, pero no pudo resolver los acuciantes problemas financieros causados por los largos años de contienda. Al final, se vio obligada a llamar de nuevo a Oxenstierna y a aceptar el fracaso de su programa de reformas."
 flavor_swe.18.a: "¡Más tierras para el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip ('crown_estate')|l]!"
 flavor_swe.18.b: "Pongámonos del lado [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_swe.19.title: "La cuestión de la regencia"
 flavor_swe.19.desc: "Antes de morir, nuestro anterior gobernante trazó cuidadosos planes para la próxima regencia con el objetivo de preservar las políticas que favorecen a los estamentos inferiores y limitan la dominación aristocrática. Quien le sucede como [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] ha jurado seguir estos planes al pie de la letra, lo que sin duda disgustará al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Si sustituyéramos a quienes apoyan a su [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] por otros que tuvieran opiniones más flexibles a la hora de cumplir los deseos de un gobernante muerto, nos ganaríamos la aprobación [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], lo que podría resultar ventajoso para nosotros."
 flavor_swe.19.historical_info: "En su lecho de muerte, Carlos X nombró a los regentes de su hijo Carlos de modo que se limitara el poder de la alta aristocracia, con el fin de evitar una situación similar a la regencia de Axel Oxenstierna. Sin embargo, poco después de su fallecimiento, el Consejo y la Cámara de los Lores lograron reemplazar a dos de sus partidarios más cercanos, el príncipe Adolfo Juan y Herman Fleming, por otros más maleables, Lars Kagg y Gustav Bonde. El resultado fue un retorno a las normas gubernamentales de 1634, con políticas que defendían los intereses de la nobleza terrateniente."
 flavor_swe.19.a: "Reemplacemos a los partidarios de quien ejerce de [ROOT.GetCountry.GetGoverment.GetRulerTitle|l]."
 flavor_swe.19.b: "Respetemos la voluntad del [ROOT.GetCountry.GetGoverment.GetRulerTitle|l] fallecido."
 flavor_swe.20.title: "La gran reducción"
 flavor_swe.20.desc: "Las clases nobles deberían trabajar para apoyar al gobernante, pero el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.GetAdjective|l] solo se preocupa por ascender y acumular más y más poder. Si no se les controla, sus constantes luchas y tratos sucios por el oro y la influencia podrían destrozar [ROOT.GetCountry.GetFlavorRank|l].\n\nHa llegado el momento de recordarles que solo [ROOT.GetCountry.GetReligion.GetGodName] decide quién es el gobernante de [ROOT.GetCountry.GetName], y que ese individuo es el primer y único verdadero señor de esta tierra. Haremos valer nuestra autoridad de tal forma que esta interminable lucha de poder entre los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] se acabe de una vez por todas."
 flavor_swe.20.historical_info: "Durante los siglos XVI y XVII, los reyes suecos alternaron entre la aceptación y el desagrado de la nobleza. En la época de Gustavo Vasa hubo poca diferencia entre un campesino rico y un noble, pero la situación cambió hacia el fin de su vida. Erik XIV mantuvo a raya a los nobles, mientras que su hermano Juan prefirió ampliar sus privilegios. El tercer hermano, que habría de convertirse en Carlos IX, odió a la nobleza con un fervor casi revolucionario; se rodeó de gente de clases inferiores y coqueteaba con ideas que en aquella época eran aún inauditas. Bajo Gustavo Adolfo y Axel Oxenstierna, el péndulo osciló hacia el otro lado y los nobles recuperaron tanto tierras como poder. Dicha tendencia terminó de manera abrupta con Carlos XI, quien, tras la humillante derrota de Suecia en 1679, emprendió una política a gran escala de reducción de las tierras y el poder de la nobleza, a la vez que abolió los privilegios especiales de los señores bálticos."
 flavor_swe.20.a: "Es hora de vérselas con el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_swe.20.b: "Lleguemos a un acuerdo con el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] en su lugar."
 flavor_swe.21.title: "La gran reorganización del ejército"
 flavor_swe.21.desc: "En el pasado, nuestro gasto militar ha sido un serio motivo de preocupación. Mientras que algunos gobernantes del pasado abordaron el problema confiscando propiedades y con otros actos contenciosos, nosotros hemos desarrollado una forma de conseguir que nuestros ejércitos se mantengan a sí mismos. Nuestros combatientes no solo producirán sus propios alimentos, sino que hemos ideado un tipo de patrocinio para que los campesinos de a pie puedan apoyar a un soldado a cambio de exenciones fiscales y del servicio militar. Este sistema no es solo más sostenible, sino que también elimina algunas de las barreras de clase existentes, reforzando la camaradería entre nuestros soldados y borrando viejos resentimientos. Solo queda implantar oficialmente estas nuevas directrices..."
 flavor_swe.21.historical_info: "Carlos XI no fue un gran rey guerrero como su padre y su hijo, pero sí destacó como reorganizador y consolidador. Además de sus esfuerzos por centralizar el Estado y confiscar buena parte de las tierras a los nobles, también reformó el ejército. Lo más importante es que ideó el ingenioso #italic indelningsverk#!, un sistema para mantener a las tropas. Consistía en otorgar a los soldados terrenos confiscados, de modo que pudieran cultivarlos y obtener de ellos su salario. De este modo, el país podía mantener una gran hueste tanto en tiempos de paz como de guerra. Si un campesino asumía la responsabilidad de mantener a un soldado de caballería, junto con su montura y pertrechos, quedaba exento del servicio militar obligatorio y de pagar impuestos. Los campesinos podían colaborar en grupos de entre dos y cinco granjas para mantener a un soldado o un marinero. Los soldados se organizaban en compañías de 150 hombres, y cada condado debía formar un regimiento de 1200 hombres. El nuevo sistema no hacía distinción entre oficiales de origen noble y campesinado."
 flavor_swe.21.a: "Reformemos el ejército."
 flavor_swe.21.b: "Usemos el antiguo sistema."
 flavor_swe.22.title: "El pietismo y el Edicto de Conventículos"
 flavor_swe.22.desc: "Un nuevo movimiento religioso está ganando popularidad entre nuestro pueblo. Fue adoptado originalmente por soldados prisioneros de guerra, que se vieron obligados a celebrar sus propios servicios religiosos; sin embargo, los líderes religiosos dominantes desaprueban con vehemencia el proselitismo no autorizado. La firma del edicto propuesto hará que las reuniones religiosas privadas sean contrarias a la ley, lo que complacerá a los creyentes de la corriente dominante, pero podría irritar a los adeptos de la nueva fe."
 flavor_swe.22.historical_info: "El pietismo fue un movimiento religioso que se originó en Alemania a finales del siglo XVII. Tradicionalmente, el movimiento pietista se consideraba una reacción contra el intelectualismo predominante entre las filas protestantes de aquella época, especialmente en la Iglesia luterana. Los pobres soldados suecos, que tras la Batalla de Poltava pasaron largos años como prisioneros en Tobolsk, tenían que oficiar sus propias misas luteranas, y de ese modo empezaron a apreciar el pietismo. Cuando regresaron a Suecia, se llevaron con ellos dichas ideas y estas cuajaron. Sin embargo, la Iglesia luterana sueca condenaba enérgicamente toda doctrina no autorizada, lo que condujo al Edicto de Conventículos de 1726, que prohibía cualquier reunión religiosa fuera del marco de la Iglesia."
 flavor_swe.22.a: "Firmemos el Edicto de Conventículos."
 flavor_swe.22.b: "Permitamos el pietismo."
 flavor_swe.23.title: "La Liga de Anjala"
 flavor_swe.23.desc: "La guerra con [target_country.GetName] iba bastante bien hasta que un gran contingente de nobles [ShowCultureName('finnish')|l], autodenominados la Liga de Anjala, nos traicionó. No solo se reunieron en secreto con nuestros enemigos, sino que lo hicieron con la esperanza de que [target_country.GetNameWithNoTooltip] apoyara a cambio su intento de formar un estado independiente para los [ShowCultureNameWithNoTooltip('finnish')|l].\n\nEste tipo de perfidia se resolvería normalmente con unas cuantas ejecuciones bien merecidas, pero no podremos ganar esta guerra sin el ejemplar liderazgo militar que proporcionan estos oficiales. Sin embargo, si capitulamos, pareceremos débiles por permitir que nuestros propios oficiales exijan traiciones a su propio soberano. Debemos decidir cuidadosamente qué resultado es el menos perjudicial para la posición de [ROOT.GetCountry.GetName] en el escenario mundial."
 flavor_swe.23.historical_info: "Gustavo III, el «rey del teatro», declaró la guerra a Rusia en verano de 1788. Sus principales objetivos eran reivindicar el honor del ejército sueco, reconquistar algunos territorios que Rusia les había arrebatado en guerras anteriores y, tal vez lo más importante, poner fin a las constantes injerencias rusas en la política sueca. En aquel momento, Suecia contaba con una magnífica flota y un ejército bastante eficaz, pero la mayor parte de los oficiales eran más bien políticos y no soldados. La hueste sueca inició su marcha hacia San Petersburgo y logró algunas victorias menores a pesar de la férrea resistencia de los oficiales. El 12 de agosto, un grupo de 112 oficiales de la nobleza finesa formó la «Liga de Anjala» y empezó a negociar con los rusos tres declarar que la guerra era ilegal y plantear un Estado finlandés independiente. Esto echó por la borda cualquier esperanza de una victoria sueca, ya que el rey se encontraba en una posición difícil para ejecutar a los traidores y reemplazarlos."
 flavor_swe.23.a: "Negociemos con los traidores."
 flavor_swe.23.b: "¡Ejecutemos a los traidores!"
 flavor_swe.23.b.tt: "Puede que a [target_country.GetName] le moleste esto o puede que no."
 flavor_swe.24.title: "El destronamiento de [former_ruler.GetNameWithNoTooltip]"
 flavor_swe.24.desc: "¡Golpe de Estado! La ineptitud de quien nos gobierna no ha traído más que catástrofes a [ROOT.GetCountry.GetName], y por fin los militares se han vuelto contra [former_ruler.GetHeShe|l]. Esta es nuestra oportunidad de poner a alguien más capaz en el poder. Ha llegado el momento de tomar una decisión trascendental, que dejará una enorme huella en el futuro de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_swe.24.historical_info: "La devastadora pérdida de Finlandia en 1809 se le atribuyó al rey Gustavo IV Adolfo y, el 13 de marzo de 1809, varios oficiales liberales del ejército occidental dieron un golpe de Estado y derrocaron al monarca. No solo se privó a Gustavo y sus herederos de los títulos reales, sino que se les instó a abandonar el país. El rey depuesto se estableció finalmente en Suiza bajo el nombre de coronel Gustafsson. Mientras se buscaba un nuevo príncipe para la corona, Suecia fue gobernada por Carlos XIII, tío de Gustavo, un hombre ya viejo y sin hijos. El elegido fue el príncipe danés Cristián Augusto, pero falleció repentinamente en 1810. El Riksdag buscó frenéticamente un sustituto y finalmente se decantó por el mariscal francés Jean-Baptiste Bernadotte."
 flavor_swe.24.a: "¡Destronémos[former_ruler.GetHerHim|l]!"
 flavor_swe.24.b: "Dejemos que gobierne."
 flavor_swe.25.title: "Reformar una nación derrochadora"
 flavor_swe.25.desc: "Se han malgastado demasiados ducados en fiestas, invitados y refrescos. ¡Basta ya! Tal exceso no es beneficioso en absoluto para [ROOT.GetCountry.GetFlavorRank|l]. Aunque a algunos les decepcione perder estos placeres superficiales, sería prudente eliminar parte de este gasto discrecional."
 flavor_swe.25.historical_info: "Gustavo IV Adolfo era, en muchos aspectos, el polo opuesto de su padre. Al asumir el trono, puso fin de inmediato a los fastuosos y costosos bailes, cenas de Estado y fiestas a los que Gustavo III era tan aficionado. De hecho, a pesar de sus otros defectos, Gustavo IV Adolfo tenía un agudo sentido de la economía y las finanzas estatales mejoraron significativamente bajo su administración."
 flavor_swe.25.a: "Reformemos la economía."
 flavor_swe.25.b: "Sigamos como antes."
 flavor_swe.26.title: "El Acta de Unión y Seguridad"
 flavor_swe.26.desc: "Una enmienda propuesta a nuestra constitución establecería un Gobierno absolutista, una medida que eliminaría muchos privilegios [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] (como exenciones fiscales, aforamientos e influencia política) de los que carecen los demás.\n\nAunque la aprobación de esta ley nos ganaría el corazón [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], enfurecería a los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], lo cual es peligroso. Pero tener a un estamento alborotado debe ser menos dañino que tener tres a la vez..., ¿no?"
 flavor_swe.26.historical_info: "En respuesta al creciente clamor por otorgar más poder a la aristocracia, Gustavo III apeló a los tres estamentos inferiores (clero, burgueses y campesinos) del Riksdag y en 1789 promulgó una nueva constitución que acrecentaba la autoridad real. Esta Acta de Unión y Seguridad supuso, en efecto, un retorno casi total a los días del absolutismo de Carlos XI y Carlos XII. Sin embargo, la aristocracia no lo soportó y el rey fue asesinado en la Ópera de Estocolmo el 16 de marzo de 1792."
 flavor_swe.26.a: "Aprobemos el acta."
 flavor_swe.26.b: "Rechacemos el acta."
 flavor_swe.27.title: "La gran reforma agraria"
 flavor_swe.27.desc: "[ROOT.GetCountry.GetLongName] necesita urgentemente profundas reformas internas, sobre todo en lo que respecta a las cosechas. A tal fin, hemos contratado a un experto extranjero para que nos asesore en el desarrollo de estas mejoras. El plan radical de este experto reconstruye por completo nuestro sistema agrícola, desde la reubicación de los campesinos hasta la eliminación de las tierras comunales tradicionales y los derechos de pastoreo en favor de la creación de granjas más grandes y eficientes. La promulgación de estas reformas aumentaría enormemente nuestra producción agrícola, aunque a costa de enfurecer al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_swe.27.historical_info: "A Gustavo IV Adolfo siempre se le ha acusado de la pérdida de Finlandia y de ser un monarca débil y patológicamente testarudo. El tiempo ha olvidado las numerosas e importantes reformas que puso en marcha, entre las que destaca la gran reforma agraria supervisada por Rutger MacLean, un hombre severo que no dudaba en prender fuego a las casas de los campesinos que se negaban a trasladarse a las parcelas que se les habían asignado. Al final, los agricultores se lo agradecieron, ya que gracias a los nuevos métodos de cultivo y a la mayor extensión de los terrenos consiguieron cosechas más abundantes que nunca."
 flavor_swe.27.a: "Iniciemos la reforma."
 flavor_swe.27.b: "Sigamos como antes."
 flavor_swe.28.title: "La Gran Danza de Dalarna"
 flavor_swe.28.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] de [ShowLocationName('dalarna_province')] ha venido soportando una carga injusta de penurias, y nuestras recientes restricciones económicas han interferido con la relativa autonomía fiscal de la que han disfrutado tradicionalmente. Si seguimos aplicando esta presión, su eventual reacción podría ser explosiva."
 flavor_swe.28.historical_info: "El descontento con el Gobierno de los nobles creció entre los campesinos durante la Era de la Libertad. La victoria rusa en la guerra rusa de los Sombreros de 1741-1743 y la cuestión sucesoria tras el reinado sin descendencia de Federico I fueron las principales razones. El malestar era aún más intenso en la provincia de Dalarna, donde los Sombreros habían impuesto restricciones al libre comercio dalecarliano con Noruega. En 1743, los campesinos de Dalarna se rebelaron en lo que se conocería como la Gran Danza de Dalarna. A ellos se unió el regimiento local, que había sufrido numerosas bajas en la sangrienta Batalla de Villmanstrand en 1741. La elección del príncipe heredero danés Federico para la Corona y una dura inquisición contra los generales responsables de la desastrosa guerra rusa se convirtieron en los principales objetivos de la sublevación. La multitud se armó y el 11 de junio comenzó su marcha hacia Estocolmo."
 flavor_swe.28.a: "Sigamos restringiendo su comercio."
 flavor_swe.28.b: "Reafirmemos sus derechos comerciales tradicionales."
 flavor_swe.29.title: "Un prodigio de la ingeniería"
 flavor_swe.29.desc: "Mientras tratábamos de mejorar nuestras fortificaciones militares, descubrimos y designamos a una persona con gran experiencia en ingeniería para supervisar el proceso. Sus diseños no solo parecen eficaces, sino que incorporan el paisaje natural de [ROOT.GetCountry.GetName] de una forma tan inteligente que la propia tierra parece estar defendiendo a su gente. Esperemos que pueda conseguir suficientes recursos (por no decir suficiente oro) para fortificar todo nuestro territorio."
 flavor_swe.29.historical_info: "En 1679, el veterano activista e ingeniero militar Erik Dahlberg fue nombrado director de la Oficina Sueca de Fortificaciones. En aquel momento, el país se encontraba en el cénit de su poder y la política ofensiva de las décadas anteriores lo había dejado con unas fronteras más extensas que nunca. Erik Dahlberg y su equipo diseñaron varias fortalezas de contención, que mandaron construir en puntos clave del imperio, aprovechando magistralmente el terreno para obtener el mayor efecto posible. Las grandes fortalezas de Lejonet y Kronan de Gotemburgo, la fortaleza de Varberg y la fortaleza de Dalarö son testimonios de su genio. Por desgracia, el ajustado presupuesto no permitió fortificar las provincias orientales, lo que resultaría desastroso en los años venideros..."
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip] publica #italic $atland_eller_manheim$#!"
 flavor_swe.30.desc: "[target_artist.GetName], novelista polímata de gran talento, ha terminado por fin la obra de su vida, #italic $atland_eller_manheim$#!, una historia gloriosamente detallada de los nobles orígenes de [ROOT.GetCountry.GetName] como el supuesto reino perdido de la Atlántida. Aunque la idea en sí suena a fantasía, alguien de tanta erudición y renombre solo relataría las historias más verídicas; además, esta historia explicaría por qué [ROOT.GetCountry.GetFlavorRank|l] ocupa una posición tan superior en la jerarquía de las naciones. Independientemente de su veracidad, la obra ha resultado enormemente popular."
 flavor_swe.30.historical_info: "Olof Rudbeck —botánico, arquitecto, historiador, astrónomo y músico— era un erudito polifacético, pero, ante todo, un romántico y un patriota. Su obra maestra fue #italic $atland_eller_manheim$#!, una extensa historia en la que afirmaba que Suecia era, de hecho, la mítica Atlántida. Debido a la excelente reputación de Rudbeck y a la naturaleza erudita de su discurso, esta grandiosa obra fue sorprendentemente bien recibida. Todas las culturas, sostenía el profesor, se originaron en Suecia."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "De ciencias naturales a sobrenaturales"
 flavor_swe.31.desc: "Uno de nuestros científicos naturales con más talento ha sufrido una extraña transformación: tras recibir visiones aparentemente divinas, se ha convertido en la máxima autoridad sobre las maravillas del Cielo y los terrores del Infierno. Las exploraciones teológicas de esta profundidad y complejidad, especialmente cuando vienen de una mente tan admirada, pueden resultar enormemente influyentes. Podemos dar las gracias a su sabio misticismo por reforzar la reputación internacional de la erudición de los [ShowCultureName('swedish')|l]."
 flavor_swe.31.historical_info: "Emanuel Swedenborg fue uno de los primeros científicos naturalistas de Suecia, cuyas obras tempranas incluyeron el brillante #italic Principios de las cosas naturales#!, en el que llegó, mediante el proceso inductivo, a varias conclusiones que se asemejan en gran medida a las teorías de los científicos modernos. La vida de Swedenborg cambió drásticamente durante uno de sus viajes. Tuvo sueños y visiones extrañas que le llevaron a abandonar las ciencias naturales y volcarse en el misticismo. En 1758 publicó su obra más influyente, #italic Del cielo y sus maravillas y del infierno#!."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic Famam Extendere Factis#!"
 flavor_swe.32.desc: "La exploración de territorios inexplorados ha resultado finalmente fructífera. Nuestras naves regresan cargadas hasta los topes de plantas exóticas y criaturas de todo tipo, muchas de las cuales no habíamos visto nunca. Por espléndidas que sean, nos cuesta entender su extraña naturaleza. Con el fin de comprender mejor cómo se comparan con la flora y la fauna más familiares, una de nuestras mejores mentes científicas ha comenzado a desarrollar un sistema de clasificación. Esperamos que su adopción simplifique estas espinosas cuestiones biológicas."
 flavor_swe.32.historical_info: "El botánico sueco Carlos Linneo es el padre de la taxonomía moderna. La publicación de su obra #italic Species plantarum#! en 1753 marcó el comienzo de una era de clasificación y descubrimiento. Linneo fue muy activo a la hora de catalogar con entusiasmo la flora del norte de Europa, pero tenía pupilos repartidos por todo el mundo. Daniel Solander incluso acompañaría al capitán James Cook en su famoso primer viaje alrededor del planeta."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "Reevaluación del absolutismo"
 flavor_swe.33.desc: "[ROOT.GetCountry.GetName] está al borde del colapso. Su [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l] actual tiene tantos detractores como partidarios, y cada día surgen grupos que apoyan a candidatos rivales. Ha habido tanta interferencia extranjera en el gobierno [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] que nos sentimos más como un Estado títere que como una gran nación, y gente de todas las clases se resiente abiertamente de soportar el peso aplastante de un gobierno absoluto.\n\nMantener el control total podría resultar un error fatal desde el trono que ocupa [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle|l]. Debemos prepararnos para una oposición violenta sea cual sea nuestra elección."
 flavor_swe.33.historical_info: "La muerte del rey Carlos XII sin descendencia dejó a su hermana menor, Ulrica Leonor, al mando como reina. El firme parlamentarista y canciller Arvid Horn aprovechó la oportunidad para acabar con el absolutismo y fortalecer los poderes del Parlamento. Si bien sus inclinaciones democráticas eran en cierto modo encomiables, sus actos desestabilizarían por completo la nación y la convertirían en una marioneta de intereses extranjeros durante los siguientes 50 años. En esta llamada Era de la Libertad, la aristocracia recuperó parte del terreno perdido. Sin embargo, la joven reina no vislumbraba otra opción que no soliviantase a un pueblo ya agotado por la guerra."
 flavor_swe.33.a: "Abandonemos el absolutismo."
 swe_age_of_freedom_always: "Es una reforma bloqueada que no se puede eliminar por elección."
 flavor_swe.33.b: "Sujetemos las riendas del país."
 flavor_swe.34.title: "Las reformas mercantiles y los Sombreros"
 flavor_swe.34.desc: "La adopción del mercantilismo ayudaría a minimizar nuestra dependencia de los productos extranjeros. Si usáramos métodos de producción industrial a gran escala, como los que se ven en otros países, minimizaríamos nuestra dependencia de los productos extranjeros y estableceríamos lucrativas asociaciones entre el gobierno y los fabricantes. Quizá merezca la pena estudiarlo."
 flavor_swe.34.historical_info: "El partido sueco de los Sombreros, impresionado por las grandes fábricas de los Países Bajos e Inglaterra, decidió acelerar la industrialización en Suecia mediante la fundación de una serie de empresas estatales, en colaboración con Jonas Ahlströmer, cultivador de patatas y magnate industrial. Aunque el éxito fue limitado, algunas de esas industrias acabaron produciendo beneficios... con el tiempo."
 flavor_swe.34.a: "Es hora de experimentar..."
 flavor_swe.34.b: "¡El mercantilismo ha muerto!"
 flavor_swe.35.title: "La cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName]) [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_swe.35.desc: "Cada sesión en la cámara ([ROOT.GetCountry.GetGovernment.GetParliament.GetName|l]) se convierte en una agria discusión entre los dos grupos más grandes y ruidosos, los Sombreros y los Gorros. En lugar de dividirse por cuestiones políticas, estos dos grupos de pendencieros apoyan alianzas extranjeras opuestas, por lo que resulta doblemente irritante que entorpezcan el buen funcionamiento de las cosas en [ROOT.GetCountry.GetName] con sus riñas. Aunque solo sea por agotamiento, debemos elegir un bando, ¡o nos arriesgamos a no volver a hacer nada nunca más!"
 flavor_swe.35.historical_info: "Entre 1721 y 1772, la política sueca estuvo dominada por las paralizantes rencillas entre los llamados partidos de los Sombreros y los Gorros. Los Gorros, inicialmente liderados por Arvid Horn, contaban con el respaldo de Rusia e Inglaterra, mientras que los Sombreros recibían el apoyo de Francia. Las injerencias extranjeras llegaron hasta tal punto que, cuando Gustavo III llegó al poder en 1772, la figura política más influyente en Suecia era el embajador ruso. En el Riksdag de 1738, los Sombreros lograron superar al pacifista Arvid Horn y hacerse con el poder. Horn había cometido el error de renovar la alianza defensiva de 1724 con Rusia al tiempo que intentaba negociar un tratado de subsidios con Francia, que aún apoyaba oficialmente a Estanislao Leszczynski contra los rusos en Polonia."
 flavor_swe.35.a: "Que ganen los Sombreros."
 swedish_hats: "Sombreros en el poder"
 flavor_swe.35.b: "Que ganen los Gorros."
 swedish_caps: "Gorros en el poder"
 flavor_swe.36.title: "El golpe de [GetCurrentYear]"
 flavor_swe.36.desc: "Ser «gobernante» de [ROOT.GetCountry.GetName] se ha convertido en una auténtica broma. El Consejo Nacional es el único poder real aquí, y acaban de afirmar su dominio de la forma más insultante posible: usando el propio sello de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] para aprobar documentos que [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|l] ni siquiera ha visto. No se debe tolerar semejante descaro."
 flavor_swe.36.historical_info: "El rey sueco Adolfo Federico había quedado reducido a un mero títere que debía firmar cualquier documento que el Consejo Nacional pusiera sobre su mesa. No obstante, el rey y su esposa, Luisa Ulrica, intentaban sabotear las sesiones del Consejo e imponer su voluntad siempre que se les presentaba la ocasión. En 1756, el Consejo informó al monarca de que empezarían a utilizar un sello real en los documentos que él se negara a firmar. Furiosa ante este descarado insulto, la reina comenzó a planear un golpe de Estado en junio, pero sus conspiradores fueron descubiertos y ejecutados. Como consecuencia, el poder real se vio mermado una vez más."
 flavor_swe.36.a: "Ratifiquemos la Constitución actual."
 flavor_swe.36.b: "Aumentemos la influencia [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_swe.37.title: "El golpe de Estado y el despotismo ilustrado"
 flavor_swe.37.desc: "Ahora que hay un nuevo liderazgo, ¡las interminables rencillas entre Gorros y Sombreros terminarán de una vez por todas! Nos ha llevado meses prepararlo bien, pero hemos reunido un gran ejército de leales partidarios, muchos de los cuales son líderes del verdadero ejército. Es de esperar que, con sus manos al timón de la situación, nos aseguremos un golpe de Estado incruento.\n\nQuien ejerce de noble gobernante por designación divina, intervendrá y con delicadeza y autoridad tomará el control total, restaurará el orden, y devolverá con firmeza el peso que le corresponde a la monarquía. Debemos hacerlo por el bien de [ROOT.GetCountry.GetName]. Esto no es autocracia, ¡es la forma más auténtica de patriotismo!"
 flavor_swe.37.historical_info: "Cuando Gustavo III subió al trono de Suecia, se encontró con una nación sumida en el caos por culpa de las paralizantes rencillas entre los partidos de los Sombreros y los Gorros. Había que hacer algo, y pronto, o Suecia podría correr la misma suerte que la pobre y desafortunada Polonia. Así pues, en lugar de quedarse de brazos cruzados viendo cómo su nación era despedazada entre Escila y Caribdis, el rey tomó las riendas y se hizo con el poder mediante un golpe de Estado incruento. Así comenzó el período gustaviano de la historia sueca."
 flavor_swe.37.a: "¡El [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] gobernará!"
 flavor_swe.37.b: "¡Abajo los tiranos!"
 flavor_swe.38.title: "La mina de plata de [target_location.GetNameWithNoTooltip]"
 flavor_swe.38.desc: "Mientras [ShowContinentName('europe')] avanza hacia la modernidad, la voraz demanda de [ShowGoodsName('silver')|l] continúa creciendo, lo que impulsa el comercio y la moneda. En [ROOT.GetCountry.GetLongName|l], el descubrimiento de importantes yacimientos de plata en [target_location.GetName] ha captado la atención [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]. Las minas prometen inmensas riquezas, potencialmente capaces de reforzar la posición financiera de [ROOT.GetCountry.GetNameWithNoTooltip] en el continente. Sin embargo, la extracción del preciado metal está plagada de desafíos, desde inundaciones en los túneles hasta el riesgo de derrumbes, lo que requiere una inversión sustancial y mano de obra cualificada."
 flavor_swe.38.historical_info: "La extracción de plata en Sala comenzó a mediados del siglo XV, pero no fue hasta principios del siglo XVI cuando la corona empezó a interesarse. Los mineros iniciaron negociaciones con Svante Nilsson Sture en Navidad de 1511 y obtuvieron su privilegio real firmado en 1512."
 flavor_swe.38.a: "Es nuestro y [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_swe.38.b: "No necesitamos [ShowGoodsNameWithNoTooltip('silver')|l]."
 flavor_swe.39.title: "La plata de Nasa"
 flavor_swe.39.desc: "Muy al norte, en los inhóspitos parajes de [ShowLocationName('silbojock')], se ha realizado un descubrimiento significativo. La mina de [ShowGoodsName('silver')|l] de Nasafjäll, un lugar remoto y de difícil acceso, alberga vastas cantidades de mineral de plata. Este hallazgo ofrece a [ROOT.GetCountry.GetName] una oportunidad sin precedentes para aumentar su riqueza e influencia en [ShowContinentName ('europe')]. Sin embargo, el clima extremo, la distancia de las principales ciudades y la necesidad de mano de obra cualificada plantean desafíos únicos."
 flavor_swe.39.historical_info: "La plata de Nasafjället fue descubierta por el sami Per Olofsson en 1634, quien informó de ello a un minero de diamantes llamado Jöns Persson. En 1635 comenzaron los trabajos de extracción de la plata, con expertos reclutados de Bergslagen."
 flavor_swe.39.a: "¡Es una buena inversión!"
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "En el corazón de [ShowLocationName('stockholm')] se alza una maravilla arquitectónica, el palacio Makalös, conocido como «sin parangón» por su belleza y grandeza inigualables. Construido como residencia privada de la noble familia [ShowDynastyName('de_la_gardie_dynasty')], el palacio se erige como un símbolo del logro cultural y arquitectónico de la nación."
 flavor_swe.40.historical_info: "El palacio fue un encargo de Jakob de la Gardie en 1630 y se construyó en la orilla opuesta al palacio real, con unas dimensiones más grandes que cualquier otra construcción de la ciudad. Las obras concluyeron en 1653."
 flavor_swe.40.a: "¡Perdurará eternamente!"
 flavor_swe.41.title: "Fundación de Gotemburgo"
 flavor_swe.41.desc: "Nuestro país ha estado centrado durante mucho tiempo en el mar Báltico, pero a medida que el mundo crece, cada vez más comercio y riqueza provienen del oeste. ¡Necesitamos una gran ciudad en el oeste para respaldar nuestras ambiciones!"
 flavor_swe.41.historical_info: "La ciudad de Gotemburgo fue fundada en 1621 por el rey Gustavo II Adolfo, en la orilla sur del río Göta. La mayoría de la población en los primeros tiempos estaba compuesta por burgueses neerlandeses, y el trazado original de la ciudad se diseñó con canales."
 flavor_swe.41.a: "Será una ciudad para los ángeles."
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "Con la adopción de la Reforma, ha llegado el momento de traducir también la Sagrada Biblia al [ShowDialectName('finnish_dialect')|l]. Esto será de gran beneficio para crear una cultura unificada de los [ShowCultureName('finnish')|l] en nuestro país.\n\n«Aprended ahora, viejos y jóvenes, los que tenéis un corazón fresco, los mandamientos de Dios y su pensamiento, para que conozcáis la lengua de los [ShowDialectNameWithNoTooltip('finnish_dialect')|l]»."
 flavor_swe.42.historical_info: "Mikael Agricola nació en Nyland y estudió en Vyborg antes de convertirse en obispo de Åbo. Se le atribuye el título de padre del finés escrito, ya que escribió el primer libro, un abecedario y catecismo, así como un libro de oraciones, antes de traducir el Nuevo Testamento al finés."
 flavor_swe.42.a: "Imprimamos el #italic Abckiria#!."
 flavor_swe.42.tt: "Los [ShowCultureName('tavastian')|l], los [ShowCultureName('savonian')|l] y los [ShowCultureName('kvens')|l] ahora se considerarán [ShowCultureName('finnish')|l]."
 flavor_swe.42.b: "No nos interesa."
 flavor_swe.43.title: "¡Primeros libros impresos!"
 flavor_swe.43.desc: "Con la adopción del maravilloso invento de la imprenta de tipos móviles, ahora se pueden copiar libros en grandes cantidades y así difundir el conocimiento mucho más rápido. Eso tiene su parte buena y su parte mala. Puede emplearse para promover la comprensión de Dios, pero también podría usarse para incitar al hombre al pecado."
 flavor_swe.43.historical_info: "El libro Dialogus creaturarum moralizatus fue el primer libro impreso en Suecia. No era tanto un libro sino una recopilación de textos sobre todos los aspectos de la vida, desde las estrellas y los metales hasta los animales y mucho más. Se desconocía la identidad del autor, pero se trataba de una colección de textos con numerosas referencias tanto a la Biblia como a textos de la Antigüedad."
 flavor_swe.43.a: "Esto nos enseñará todo."
 flavor_swe.43.b: "Quizás deberíamos restringir lo que se imprime."
 flavor_swe.44.title: "Las minas de hierro de Ojamo"
 flavor_swe.44.desc: "Existe la posibilidad de encontrar [ShowGoodsName('iron')|l] en el bosque profundo cerca del lago Lohjanjärvi. Ojamo alberga ricas vetas de mineral de hierro, un recurso que podría resultar invaluable para las incipientes industrias y ambiciones militares que tiene [ROOT.GetCountry.GetFlavorRank|l]. Durante décadas, esta región de [ShowAreaName('finland_area')] ha sido apreciada por su madera y sus tierras de cultivo, pero el descubrimiento de hierro en Ojamo marca un punto de inflexión para el futuro de [ShowLocationName('lohja')]."
 flavor_swe.44.historical_info: "El rey Gustavo Vasa concedió a sir Erik Flemming de Siuntio permiso para extraer mineral de hierro. En 1542 se comenzó a explotar el mineral de hierro en Ojamo, cerca de Lohja, creando así la mina de hierro más antigua conocida en Finlandia."
 flavor_swe.44.a: "¡Esto puede beneficiar a toda [ShowAreaNameWithNoTooltip('finland_area')]!"
 flavor_swe.44.b: "Tenemos [ShowGoodsNameWithNoTooltip('iron')|l] de sobra."
 flavor_swe.45.title: "El gran foso"
 flavor_swe.45.desc: "Se ha producido un desastre en nuestra mina de [ShowGoodsName('copper')|l] de [ShowLocationName('falun')]: partes de la mina se han derrumbado en un gigantesco agujero. Por suerte, ni uno solo de los [ShowPopTypeName('peasants')|l] que trabajaban en ella ha muerto."
 flavor_swe.45.historical_info: "Las intensas actividades mineras y la expansión desestructurada de los pozos de extracción culminaron en un catastrófico derrumbe el día de la fiesta de San Juan, el 25 de junio de 1687. Un colapso anterior en 1655 ya había provocado la fusión de varios pozos más antiguos. Durante el desastre de 1687, una parte significativa de la mina se derrumbó, uniendo tres grandes fosos a cielo abierto en el inmenso «Stora Stöten», un colosal socavón de casi 2 kilómetros de circunferencia y unos 100 metros de profundidad. Sorprendentemente, no se perdieron vidas en el derrumbe, ya que el día de San Juan, al igual que los domingos y los días de oración, era un día festivo sin actividad laboral en la mina."
 flavor_swe.45.a: "Al menos no hubo bajas..."
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] critica a [king_sweden.GetNameWithNoTooltip]"
 flavor_swe.46.desc: "[swe_heliga_birgitta.GetName], una mujer [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], afirma haber tenido visiones de Dios. Es una de las mujeres más piadosas de nuestro país, pues ha peregrinado a varios lugares sagrados, por lo que cuando acusa al [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de no practicar la fe [ShowReligionGroupAdjective('christian')|l] con suficiente devoción, o incluso [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim|l] acusa de homosexualidad, muchos prestan atención."
 flavor_swe.46.historical_info: "Santa Brígida, también conocida como Santa Brígida de Suecia, fue una destacada mística, escritora y fundadora de la Orden de las Brígidas. Es una de las santas medievales más conocidas y fue canonizada en 1391. Nacida en el seno de una familia noble, se volvió profundamente religiosa desde una edad temprana, experimentando visiones que atribuía a revelaciones divinas.\n\nSus escritos y visiones a menudo contenían duras críticas sobre el estado político y moral de su época, incluyendo comentarios sobre las acciones y responsabilidades de los gobernantes.\n\nUna de sus críticas más notables pudo haber sido dirigida al rey Magnus Eriksson de Suecia, quien reinó durante su vida. Lo acusó de ser un gobernante ineficaz y criticó la extravagancia y la corrupción de su corte. Estos escritos reflejan su visión de un orden político divinamente ordenado, donde los gobernantes servían como administradores de Dios en la Tierra."
 flavor_swe.46.a: "Vaya, esto es vergonzoso..."
 flavor_swe.47.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle|U] demente."
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] lleva mucho tiempo en conflicto con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], que está hasta el gorro de su gobierno. Están dispuestos a respaldar a su hermano [pretender.GetName] para que se convierta en el nuevo [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en [ROOT.GetCountry.GetLongName|l]."
 flavor_swe.47.historical_info: "Erik XIV de Suecia, un gobernante de gran ambición e intelecto, cayó víctima de su propia paranoia y comportamiento errático. Inicialmente aclamado por sus reformas y esfuerzos para fortalecer la monarquía sueca, sus últimos años estuvieron marcados por la suspicacia y la violencia. Los asesinatos de Sture de 1567, en los que ordenó la ejecución de destacados nobles, volvieron a la corte en su contra. Las acusaciones de inestabilidad mental y la desconfianza entre sus nobles y familiares culminaron finalmente en su deposición en 1568, liderada por sus propios hermanos. Erik pasó el resto de su vida en cautiverio, un trágico recordatorio de cómo el poder sin control puede consumir a quien lo ejerce."
 flavor_swe.47.a: "Su hermano será mejor."
 flavor_swe.47.b: "¡[target_character.GetNameWithNoTooltip] debe seguir siendo [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_swe.48.title: "La canonización de [birgitta_scope_for_ui.GetNameWithNoTooltip]"
 flavor_swe.48.desc: "¡La noticia de la canonización de [birgitta_scope_for_ui.GetName] ya se extiende por [ROOT.GetCountry.GetFlavorRank|l]! Conocida por su profunda piedad y sus visiones místicas, su devoción e influencia se extendieron mucho más allá de su tierra natal. Canonizada por el Papa, se ha convertido en un símbolo de la santidad [ROOT.GetCountry.GetAdjective|l] y en una fuente de inspiración para los fieles. Este acontecimiento fortalece la posición de [ROOT.GetCountry.GetNameWithNoTooltip] en la cristiandad, pero también plantea interrogantes sobre el papel de la Iglesia en el reino. ¿Cómo debemos responder ante esta trascendental ocasión?"
 flavor_swe.48.historical_info: "Birgitta Birgersdotter fue canonizada por el papa Bonifacio IX en 1391, y su canonización fue confirmada en 1415 por el Concilio de Constanza. Actualmente se celebra su onomástica el 8 de octubre."
 flavor_swe.48.a: "Fomentemos las peregrinaciones a la abadía de [ShowLocationNameWithNoTooltip('vadstena')]."
 flavor_swe.48.b: "¡Celebremos su santidad por [ROOT.GetCountry.GetFlavorRank|l]!"
 vadstena_holy_site: "Abadía de Vadstena"
 flavor_swe.49.title: "La nyckelharpa"
 flavor_swe.49.desc: "Las suaves y resonantes notas de la nyckelharpa hablan al alma de los [ShowCultureName('swedish')|l], y transmiten consigo las historias de nuestra tierra y nuestra historia. Sus raíces se remontan al corazón de la [ShowContinentName('europe')] medieval, pero ha florecido como símbolo de la creatividad cultural de [ROOT.GetCountry.GetName]. Desde las rústicas reuniones aldeanas hasta los venerables salones de las cortes nobiliarias, la nyckelharpa resuena con orgullo e identidad. Mientras que su intrincado diseño refleja la destreza de nuestros artesanos, su música nos recuerda las alegrías y penurias compartidas por nuestros antepasados. Aunque algunos puedan verla como una frívola indulgencia, sigue siendo un testimonio de la creatividad y la riqueza cultural de [ROOT.GetCountry.GetNameWithNoTooltip], uniendo el pasado con el presente en una melodía que perdura."
 flavor_swe.49.historical_info: "Este violín con teclas supuestamente se inventó a principios del siglo XIV en Uppland, y desde entonces ha formado parte importante de la música tradicional del país."
 flavor_swe.49.a: "¡Esto es música para el alma!"
 flavor_swe.50.title: "Universidad de [ShowLocationNameNoTooltip('uppsala')]"
 flavor_swe.50.desc: "Con la fundación de la Universidad de [ShowLocationName('uppsala')], nuestra nación da un paso audaz hacia una mayor prominencia intelectual y cultural. Las aulas del saber producirán eruditos, administradores y teólogos que darán moldearán [ROOT.GetCountry.GetFlavorRank|l] durante generaciones venideras."
 flavor_swe.50.historical_info: "La Universidad de Uppsala fue fundada en el año 1477 con la aprobación del papa Sixto IV, convirtiéndose en la primera institución de educación superior en Escandinavia. Establecida bajo la dirección del arzobispo Jakob Ulfsson, la universidad formaba a eruditos en teología, derecho y filosofía, fortaleciendo tanto a la Iglesia católica como las capacidades administrativas del Reino de Suecia."
 flavor_swe.50.a: "#italic Tänka fritt är stort men tänka rätt är större!#!"
 flavor_swe.50.b: "La educación no es una prioridad."
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "Una nueva voz ha surgido en la vida cultural de nuestra nación. [target_artist.GetName], artista musical y poeta de gran talento, ha cautivado al público con sus ingeniosas, melancólicas y sentidas canciones que retratan las vidas tanto [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] como [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Sus obras, que mezclan humor y tristeza, se han vuelto muy populares tanto en tabernas como en cortes reales. A medida que su fama se extiende, debemos decidir cómo acoger su emergente talento artístico."
 flavor_swe.51.historical_info: "Carl Michael Bellman fue un poeta, músico y compositor sueco del siglo XVIII, conocido principalmente por sus animadas y a menudo humorísticas representaciones de la vida en Estocolmo. Sus obras, en particular las #italic Epístolas de Fredman#! y las #italic Canciones de Fredman#!, combinaban sátira, melancolía y alegría, plasmando la vida cotidiana tanto del campesinado como de la nobleza. Celebrado como el bardo nacional de Suecia, la influencia de Bellman en la música y la literatura suecas sigue siendo profunda hasta el día de hoy."
 flavor_swe.51.a: "#italic Alcemos las copas rebosantes hasta los labios#!"
 flavor_swe.52.title: "#italic Systema naturae#!"
 flavor_swe.52.desc: "Entre los botánicos [ShowCultureName('swedish')|l] destaca una figura que ha ideado un nuevo e ingenioso sistema para clasificar las distintas formas de vida. El sistema, llamado «nomenclatura binomial», utiliza una mezcla del [ShowLanguageName('latin_language')|l] y del antiguo [ShowLanguageName('greek_language')|l] para clasificar plantas y animales de todo tipo en categorías ordenadas. Como nuestra flota de exploradores nos trae con frecuencia nuevas hierbas y criaturas que nunca antes habíamos encontrado, este nuevo sistema facilita la clasificación y comprensión de estos misteriosos descubrimientos."
 flavor_swe.52.historical_info: "Carl von Linné, también conocido como Linneo, fue un botánico, médico y zoólogo sueco del siglo XVIII que desarrolló el sistema moderno de clasificación biológica. Su obra #italic Systema naturae#! introdujo la nomenclatura binomial, un método que aún se utiliza en la actualidad para nombrar y categorizar los organismos vivos. A través de sus extensos viajes y estudios, elevó la reputación de Suecia en el mundo científico y sentó las bases de la taxonomía moderna."
 flavor_swe.52.a: "¡Esto revolucionará el mundo!"
 flavor_swe.52.b: "Esto no nos interesa."
 flavor_swe.53.title: "Las leyes de [target_character.GetNameWithNoTooltip]"
 flavor_swe.53.desc: "En un esfuerzo por unificar y modernizar el marco legal de nuestra sociedad, [target_character.GetName] ha promulgado un código legal integral conocido como la Ley Nacional de [target_character.GetShortNameWithNoTooltip]. Esta legislación sustituye las antiguas leyes provinciales por un sistema jurídico estandarizado, fortaleciendo la autoridad [ROOT.GetCountry.GetGovernment.GetAdjective|l] y promoviendo la equidad en todo el territorio. Sin embargo, mientras los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] acogen con satisfacción la claridad jurídica, algunos señores regionales se resisten a la erosión de los privilegios locales. ¿Cómo deberíamos implementar esta reforma legal?"
 flavor_swe.53.historical_info: "El «Landslag» de Magnus Eriksson, promulgado en 1341, fue el primer intento de Suecia de unificar su sistema legal mediante la sustitución de las antiguas leyes provinciales por un código estandarizado. Reforzó la autoridad real, promovió prácticas judiciales más justas y mejoró la coherencia jurídica en todo el reino. Si bien modernizó la gobernanza, se enfrentó a la resistencia de los señores locales, que se mostraban reacios a ceder sus privilegios tradicionales."
 flavor_swe.53.a: "¡Promulguemos las leyes!"
 flavor_swe.53.b: "¡Mantengamos feliz al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]!"
 flavor_swe.54.title: "Asesinato de [target_character.GetNameWithNoTooltip]"
 flavor_swe.54.desc: "En un fastuoso baile de máscaras, [target_character.GetName] recibió el disparo de un asesino. [target_character.GetNameWithNoTooltip], reformista de la Ilustración y de mano dura, ya se había granjeado la enemistad [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] debido a su centralización del poder. La conspiración en su contra, orquestada por miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] descontentos, ha dado ahora sus frutos al sembrar la incertidumbre política en [ROOT.GetCountry.GetFlavorRank|l]. ¿Cómo debemos responder ante esta crisis?"
 flavor_swe.54.historical_info: "El asesinato de Gustavo III tuvo lugar el 16 de marzo de 1792, durante un baile de máscaras en Estocolmo, donde fue tiroteado por Jacob Johan Anckarström, un noble descontento implicado en una conspiración más amplia contra el rey. Gustavo III, conocido por su absolutismo ilustrado y la centralización del poder, se había granjeado muchos enemigos entre la nobleza, que resentía sus reformas. Aunque sobrevivió al ataque inicial, sucumbió a sus heridas dos semanas después, lo que provocó una agitación política y un cambio en la gobernanza de Suecia."
 flavor_swe.54.a: "¡Tratemos con dureza a los conspiradores!"
 flavor_swe.54.b: "Prometamos reformas."
 flavor_swe.55.title: "El control del comercio [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] por parte [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]"
 flavor_swe.55.desc: "El dominio ejercido por [GetCountry('HSA').GetLongName|l] antaño trajo estabilidad económica, pero ahora alimenta la discordia en las ciudades y puertos de [ROOT.GetCountry.GetName]. Ha llegado el momento de determinar quién dará forma al futuro de nuestro comercio: los mercaderes extranjeros, los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] nativos o un equilibrio entre ambos."
 flavor_swe.55.historical_info: "La Liga Hanseática tenía presencia en Visby, Estocolmo y Kalmar, controlando gran parte del comercio. El rey Eric de Pomerania, que gobernó Suecia entre 1396 y 1434, intentó limitar su influencia."
 flavor_swe.55.a: "Limitemos la dominación [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]."
 flavor_swe.55.b: "Reafirmemos los privilegios [GetCountry('HSA').GetAdjectiveWithNoTooltip|l]."
 swe_allows_hsa: "Privilegio hanseático en Suecia"
 swe_denies_hsa: "Hansa limitada en Suecia"
 flavor_swe.56.title: "Dinero en planchas de [ShowGoodsNameNoTooltip('copper')|l]"
 flavor_swe.56.desc: "En un intento por sacar provecho de las abundantes reservas de [ShowGoodsName('copper')|l] de [ROOT.GetCountry.GetName], el gobierno ha introducido grandes monedas en planchas de [ShowGoodsNameNoTooltip('copper')|l] para complementar la moneda de [ShowGoodsName('silver')|l]. Estas enormes monedas, si bien son innovadoras, resultan difíciles de manejar y son poco prácticas en el uso cotidiano. Esto ha provocado una gran frustración en el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y los mercaderes extranjeros. ¿Deberíamos apostar aún más por nuestra moneda respaldada en [ShowGoodsNameNoTooltip('copper')|l], o volver a métodos de acuñación más convencionales?"
 flavor_swe.56.historical_info: "A mediados del siglo XVII, Suecia introdujo grandes monedas en planchas de cobre, algunas de las cuales llegaban a pesar hasta 20 kilogramos, como forma de aprovechar sus abundantes recursos de cobre y compensar la escasez de plata. Estas monedas eran técnicamente de curso legal, pero resultaron muy poco prácticas para el uso cotidiano debido a su tamaño y peso. Aunque innovadoras, pusieron de manifiesto los desafíos de basar un sistema monetario en metales no preciosos."
 flavor_swe.56.a: "Ha sido una mala idea..."
 flavor_swe.56.b: "¡El tiempo demostrará que fue buena idea!"
 STATIC_MODIFIER_NAME_silver_based_coinage: "Monedas basadas en plata"
 flavor_swe.57.title: "El pueblo del bosque"
 flavor_swe.57.desc: "Ante la presión demográfica y el atractivo de nuevas oportunidades, un gran número de habitantes del bosque procedentes de [ShowAreaName('finland_area')] han empezado a asentarse en las regiones boscosas de [ROOT.GetCountry.GetName]. Conocidos por su pericia en la agricultura de tala y quema, los colonos [ShowCultureName('finnish')|l] aportan tanto valiosas habilidades como costumbres poco familiares en nuestra tierra. Mientras algunos acogen con agrado su naturaleza trabajadora, otros los ven como forasteros que trastornan los modos de vida tradicionales. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] debe abordar la gestión de esta creciente migración."
 flavor_swe.57.historical_info: "Tanto el rey Carlos IX como el rey Gustavo Adolfo promovieron activamente la migración de los finlandeses del bosque dentro de su reino. Esto no fue un hecho fortuito, sino que representaba una política deliberada para establecer asentamientos en los territorios escasamente habitados del norte, este y oeste, desarrollando así estas regiones periféricas."
 flavor_swe.57.a: "Fomentemos la migración."
 flavor_swe.57.b: "¡Esto debe detenerse!"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "Silvicultura de tala y quema"
 flavor_swe.58.title: "Posible piratería definida"
 flavor_swe.58.desc: "Valientes y expertos marinos están solicitando el permiso [ROOT.GetCountry.GetGovernment.GetAdjective|l] para asaltar los barcos de nuestros enemigos. Operando desde el puerto de [ShowLocationName('utlandet')], podrían llevar sus navíos a hostigar el tráfico marítimo enemigo en los mares Báltico y del Norte. Su éxito podría llenar las arcas [ROOT.GetCountry.GetGovernment.GetAdjective|l] e infundir temor a nuestros enemigos, pero los métodos propuestos difuminan la línea entre la legitimidad y la ilegalidad..."
 flavor_swe.58.historical_info: "Lars Gathenhielm, conocido popularmente como Lasse i Gatan, fue un corsario sueco activo durante la Gran Guerra del Norte, que operaba bajo comisión real desde Gotemburgo. Aunque oficialmente se dedicaba a atacar barcos enemigos, especialmente mercantes daneses, sus acciones a menudo rozaban la piratería. Celebrado como héroe nacional por algunos y vilipendiado como un rufián de los mares por otros, se convirtió en una figura legendaria de la historia naval de Suecia."
 flavor_swe.58.a: "Emitamos las patentes de corso."
 flavor_swe.58.b: "¡Esto es indignante!"
 flavor_swe.59.title: "#italic Then Swänska Argus#!"
 flavor_swe.59.desc: "En el corazón de [ShowLocationName('stockholm')] ha surgido un nuevo semanario titulado #italicThen Swänska Argus#!, que ha ido ganando popularidad. Con ingenio y claridad, la publicación critica las tradiciones anticuadas y defiende el pensamiento racional, la moderación y el [ROOT.GetCountry.GetCulture.GetDialect.GetName|l] vernáculo. Su influencia se deja sentir por todas partes, e inspira a reformadores y lingüistas mientras moldea sutilmente el futuro del reino. ¿Apoyamos esta audaz voz del progreso?"
 flavor_swe.59.historical_info: "Publicado en 1732 por Olof von Dalin, #italic Then Swänska Argus#! marcó un punto de inflexión en la historia literaria sueca. Con un estilo ágil y accesible, defendía los ideales de la Ilustración y contribuyó a modernizar la lengua sueca. La publicación se convirtió rápidamente en un faro cultural que moldeó la opinión en el país e influyó en generaciones de pensadores."
 flavor_swe.59.a: "¡Apoyaremos esta visión para que [ROOT.GetCountry.GetNameWithNoTooltip] entre en la modernidad!"
 flavor_swe.59.b: "¡Hay que censurar la prensa!"
