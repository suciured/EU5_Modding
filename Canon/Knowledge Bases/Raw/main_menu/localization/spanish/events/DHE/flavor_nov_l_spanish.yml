l_spanish:
 flavor_nov.1.title: "Guerra civil en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nov.1.desc: "El siglo XIV fue testigo del comienzo de la larga lucha de [ROOT.GetCountry.GetName] contra Moscú por la supremacía en el norte. Diversas disputas intestinas entre los líderes de la república la debilitaron frente a la creciente fortaleza [GetCountry('MOS').GetAdjective|l]. A pesar de que se convirtió en vasallo de [GetCountry('MOS').GetNameWithNoTooltip] después de las invasiones [GetCountry('MOS').GetAdjectiveWithNoTooltip|l] de 1456 y 1470, [ROOT.GetCountry.GetNameWithNoTooltip] se le permitió conservar su autogobierno. No fue hasta 1478 cuando fue objeto de un control total por parte de Moscú y perdió su libertad. [ROOT.GetCountry.GetNameWithNoTooltip] mantuvo su posición comercial hasta la construcción de San Petersburgo en 1703."
 flavor_nov.1.a: "Apoyemos a la facción de los comerciantes."
 flavor_nov.1.b: "Apoyemos a la facción noble."
 STATIC_MODIFIER_NAME_civil_war_looming: "Guerra civil en ciernes"
 STATIC_MODIFIER_DESC_civil_war_looming: "Las disputas internas entre los líderes de la república han alcanzado un punto crítico."
 flavor_nov.2.title: "Tratado de Bolotovo"
 flavor_nov.2.desc: "Durante muchos años, la autoridad de [ROOT.GetCountry.GetName] sobre [pskov_country.GetName] ha sido cuestionable, en el mejor de los casos. En muchas zonas, el Estado de [pskov_country.GetNameWithNoTooltip] ha organizado su administración y su política extranjera con independencia de [ROOT.GetCountry.GetNameWithNoTooltip]. De facto, [pskov_country.GetNameWithNoTooltip] se hizo independiente en 1329. El Tratado de Bolotovo pondrá fin a este estatus y reconocerá la situación actual de [pskov_country.GetNameWithNoTooltip]."
 flavor_nov.2.a: "Hagamos oficial su independencia."
 nov_acknowledged_our_independence: "Reconocimiento de nuestra independencia"
 flavor_nov.2.b: "Es hora de afirmar una vez más nuestra autoridad sobre [pskov_country.GetNameWithNoTooltip]."
 flavor_nov.2.b.tt: "Intentaremos refrenar a [pskov_country.GetName].\n#italic ¡Eso podría provocar una #R guerra#! entre nuestros Estados!#!"
 flavor_nov.3.title: "¡[overlord_country.GetNameWithNoTooltip] amenaza nuestra independencia!"
 flavor_nov.3.desc: "De iure, [overlord_country.GetLongName|l] domina [ROOT.GetCountry.GetFlavorRank|l] como uno más de sus vasallos. Sin embargo, la autoridad [overlord_country.GetAdjectiveWithNoTooltip|l] sobre [ROOT.GetCountry.GetNameWithNoTooltip] es superficial, en el mejor de los casos. Nuestro estado es de facto una entidad independiente.\n\nSe suponía que el Tratado de Bolotovo confirmaría nuestra independencia y nos concedería un futuro separado de [overlord_country.GetNameWithNoTooltip], pero nunca llegó a firmarse. El Gobierno de [overlord_country.GetNameWithNoTooltip] envía ahora gobernadores para reafirmar la autoridad [overlord_country.GetAdjectiveWithNoTooltip|l] sobre nuestro país."
 flavor_nov.3.a: "Nuestro futuro está ligado al de [overlord_country.GetNameWithNoTooltip]."
 nov_acknowledged_our_authority: "Reconocimiento de nuestra autoridad"
 flavor_nov.3.b: "¡Jamás nos someteremos a un soberano!"
 flavor_nov.3.b.tt: "#italic La guerra empezará dentro de #R 30#! días, a menos que [overlord_country.GetName] nos conceda la independencia.#!"
 flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip] reconoce nuestra autoridad"
 flavor_nov.4.desc: "¡Han llegado a la corte buenas noticias de [pskov_country.GetName]! Su [pskov_country.GetGovernment.GetRulerTitle|l] reconoce nuestro dominio sobre [pskov_country.GetNameWithNoTooltip] y promete mantener su lealtad hacia [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetAdjective|l]. No tendremos que preocuparnos por nuevos intentos de [pskov_country.GetNameWithNoTooltip] de independizarse."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "¡[pskov_country.GetNameWithNoTooltip] declara la guerra por la independencia!"
 flavor_nov.5.desc: "¡Han llegado a la corte noticias escandalosas de [pskov_country.GetName]! Esos perros se niegan a reconocer el legítimo y justo poder de [ROOT.GetCountry.GetName] sobre [pskov_country.GetFlavorRank|l] y han declarado una guerra de independencia contra nosotros. ¡Debemos prepararnos para luchar o permitir que [pskov_country.GetNameWithNoTooltip] se independice!"
 flavor_nov.5.a: "¡A las armas!"
 flavor_nov.5.b: "No merece la pena."
 flavor_nov.6.title: "Crisis por las Tierras del Dvina"
 flavor_nov.6.desc: "Las Tierras del Dvina, también conocidas como Bjarmaland, son la región a lo largo del río Dvina y el principal proveedor de [ShowGoodsName('fur')|l] de [ROOT.GetCountry.GetName]. Durante muchos años, esta fuente de pieles ha aportado riqueza y estabilidad en [ROOT.GetCountry.GetLongNameWithNoTooltip|l].\n\nTras la toma de las Tierras del Dvina por parte de [dvina_crisis_target.GetNameWithNoTooltip], nuestra situación ha empeorado significativamente. ¡La tesorería disminuye día a día, y es cuestión de tiempo que el Estado sucumba a la pobreza!"
 flavor_nov.6.a: "¡Debemos retomar las Tierras del Dvina!"
 flavor_nov.6.a.tt: "Exigiremos a [dvina_crisis_cause.GetName] que nos devuelva las Tierras del Dvina.\n#italic ¡Eso podría provocar una #R guerra#! entre nuestros Estados!#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "Crisis por las Tierras del Dvina: [GetCountry('NOV').GetNameWithNoTooltip] exige su devolución"
 flavor_nov.7.desc: "[GetCountry('NOV').GetLongName] ha exigido la entrega de las Tierras del Dvina, también conocidas como Bjarmaland, la región a lo largo del río Dvina y su principal fuente de [ShowGoodsName('fur')|l]. Aunque la región tiene un gran potencial, el no atender sus exigencias podría provocar una guerra."
 flavor_nov.7.a: "Devolvámosles las tierras, pues."
 flavor_nov.7.a.tt: "#R Se devolverán todas las ubicaciones en propiedad en [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] y [ShowProvinceDefinitionName('kholmogory_province')] a [dvina_crisis_target.GetName].#!\n#italic Esta acción tarda 7 días en surtir efecto.#!"
 nov_returned_the_dvina_lands: "Se devuelven las Tierras del Dvina"
 flavor_nov.7.b: "Mantendremos lo que es nuestro."
 flavor_nov.7.b.tt: "Conservaremos las Tierras del Dvina.\n#italic ¡Esto podría provocar una #R guerra#! entre [dvina_crisis_target.GetNameWithNoTooltip] y [ROOT.GetCountry.GetNameWithNoTooltip]!#!"
 flavor_nov.8.title: "Crisis por las Tierras del Dvina: [dvina_crisis_cause.GetNameWithNoTooltip] se rinde"
 flavor_nov.8.desc: "Nuestra amenaza de guerra ha tenido éxito y hemos recuperado las ricas Tierras del Dvina para nuestro país."
 flavor_nov.8.a: "¡Nuestra economía está salvada!"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName] nos devuelve todas las ubicaciones en propiedad en [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] y [ShowProvinceDefinitionName('kholmogory_province')].#!"
 flavor_nov.9.title: "Crisis por las Tierras del Dvina: nuestras reclamaciones son rechazadas"
 flavor_nov.9.desc: "Nuestra amenaza de guerra no ha bastado para que [dvina_crisis_cause.GetName] nos devuelva las Tierras del Dvina. Ahora tenemos que decidir qué hacer..."
 flavor_nov.9.a: "¡A las armas!"
 flavor_nov.9.b: "Abandonemos este asunto."
 flavor_nov.10.title: "La paz de Niebur"
 flavor_nov.10.desc: "Tradicionalmente, la relación con [GetCountry('HSA').GetLongName|l] ha sido tensa, ya que nuestros comerciantes suelen ver la competencia por el comercio báltico como un juego de suma cero. Sin embargo, algunos de sus representantes más influyentes, liderados por el alcalde de [ShowLocationName('lubeck')], Johann Niebur, han propuesto un acercamiento. Quieren reforzar los lazos comunes e impulsar el comercio entre ambos centros de distribución."
 flavor_nov.10.a: "¡Besaremos la cruz para confirmar el acuerdo!"
 nov_novgorodian_hanseatic_friendship: "Amistad hanseática-nóvgorodiana"
 flavor_nov.10.b: "¡Nos interesa mucho más embargarlos!"
 flavor_nov.12.title: "La Iglesia de la Transfiguración"
 flavor_nov.12.desc: "La Iglesia de la Transfiguración del Salvador que se encuentra en la calle Ilyna de [ShowLocationName('novgorod')] aloja uno de nuestros iconos más venerados: #italic Nuestra Señora de la Señal,#! que obró el milagro de salvar la ciudad cuando en 1170 sufrió el asedio de cuatro principados dirigidos por los suzdalianos. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de la ciudad lleva tiempo suplicando un templo más apropiado para este icono sagrado."
 flavor_nov.12.a: "¡El icono sagrado necesita una nueva iglesia!"
 flavor_nov.12.b: "La iglesia actual es suficiente."
 flavor_nov.13.title: "Secta de los strigolniki"
 flavor_nov.13.desc: "Los [ShowReligionName('strigolniki')|l] son los seguidores de un tal diácono [deacon_karp.GetName], que, tras ser expulsado de [ShowLocationName('pskov')], llegó a [ShowLocationName('novgorod')] para evitar la persecución. Sus enseñanzas denuncian la jerarquía eclesiástica y el monasticismo, pues, en su opinión, todos los sacerdotes están corrompidos hasta cierto punto, por lo que exigen el derecho de los laicos a impartir sermones y sacramentos.\n\nEstas enseñanzas se han extendido entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] de bajo rango y la gente [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], y las autoridades religiosas nos exigen una respuesta."
 flavor_nov.13.a: "¡Son herejes!"
 flavor_nov.13.a.tt: "Cada [country|el] de fe [ShowReligionName('orthodox')|l] mejora en [ShowBiasValue('nov_opposes_strigolniki')|+=0] su [opinion|El] sobre [root_country.GetName]."
 nov_opposes_strigolniki: "Oposición a los strigolniki"
 lots_of_strigolniki: "Muchas [pops|el] ahora siguen a los [ShowReligionName('strigolniki')|l]."
 flavor_nov.13.b: "Seamos tolerantes con estos hermanos cristianos."
 flavor_nov.13.b.tt: "Cada [country|el] de fe [ShowReligionName('orthodox')|l] mejora en [ShowBiasValue('nov_tolerates_strigolniki')|+=0] su [opinion|El] sobre [root_country.GetName]."
 nov_tolerates_strigolniki: "Tolerancia con los strigolniki"
 flavor_nov.14.title: "La herejía de los judaizantes"
 flavor_nov.14.desc: "Ha aparecido una nueva secta que sigue las enseñanzas de un tal Skhariya, que renuncia a la Santísima Trinidad y la divinidad de Cristo, al tiempo que exige que cada individuo tenga voz en materia de fe y salvación, pues no reconoce el estatus de sacerdotes y monjes. Debido a estas ideas, Shkariya es conocido como «el Judío» y a sus adeptos se los llama «judaizantes».\n\nEstas creencias son cada vez más populares y tenemos que reaccionar."
 skhariya_sect_rebels: "La secta de Skhariya"
 flavor_nov.14.a: "¡Opongámonos a ellos!"
 flavor_nov.14.a.tt: "El [ShowReligionName('strigolniki')|l] se propagará #Y poco a poco#! por las ubicaciones vecinas."
 skhariya_sect_rebels_massive_support: "Los [ShowReligionAdjective('strigolniki')|l] en todas las ubicaciones de nuestra propiedad en [ShowRegionName('russian_region')] se unirán a los [skhariya_sect_rebels.GetName|l]."
 nov_opposes_skhariya_sect: "Oposición a la secta Skhariya"
 flavor_nov.14.b: "Tolerémoslos por ahora."
 flavor_nov.14.b.tt: "Los [ShowReligionName('strigolniki')|l] se propagarán #Y rápidamente#! por las ubicaciones vecinas."
 skhariya_sect_rebels_soothed: "Los [ShowReligionAdjective('strigolniki')|l] en todas las ubicaciones de nuestra propiedad en [ShowRegionName('russian_region')] se calmarán."
 nov_tolerates_skhariya_sect: "Tolerancia hacia la secta Skhariya"
 flavor_nov.15.title: "La rebelión carelia de [GetCurrentYear]"
 flavor_nov.15.desc: "Las tierras de Carelia se convirtieron en campo de batalla entre [GetCountry('SWE').GetName] y [ROOT.GetCountry.GetName] después de que los suecos entraran en [ShowLocationName('vyborg')], lo fortificaran y empezaran a proyectar su influencia en la región, lo que provocó choques con los puestos avanzados [ROOT.GetCountry.GetAdjective|l] en el río Neva. Esto condujo a una guerra que terminó con el Tratado de Nöteborg de 1323.\n\nSin embargo, últimamente los carelios parecen animados por [GetCountry('SWE').GetGovernment.GetRuler.GetName] a alzarse contra nosotros para debilitarnos."
 karelian_independence_fighter: "Luchadores por la independencia carelia"
 flavor_nov.15.a: "Se avecinan tiempos difíciles."
 flavor_nov.15.a.tt: "#R [sweden_country.GetName] podría apoyar a los [karelian_independence_fighter.GetName|l]...#!"
 flavor_nov.15.b: "Que se unan con su pueblo."
 nov_granted_karelian_independence: "Se concede la independencia a nuestro pueblo"
 flavor_nov.16.title: "La rebelión carelia de [GetCurrentYear]: apoyo de Suecia"
 flavor_nov.16.desc: "Las tierras de Carelia se convirtieron en campo de batalla entre [GetCountry('NOV').GetName] y [ROOT.GetCountry.GetName] después de que nuestro país entrara en [ShowLocationName('vyborg')], lo fortificara y empezara a proyectar su influencia en la región, lo que provocó choques con los puestos avanzados [GetCountry('NOV').GetAdjective|l] en el río Neva. Esto condujo a una guerra que terminó con el Tratado de Nöteborg de 1323.\n\nEn los últimos tiempos, ha surgido la oportunidad de apoyar a los carelios para que se alcen contra ellos y debiliten su país."
 flavor_nov.16.a: "¡Debemos aprovechar esta oportunidad!"
 flavor_nov.16.a.tt: "Apoyaremos a los [karelian_independence_fighter.GetName|l] contra [novgorod_country.GetName].\n#R Esto podría provocar una mayor escalada entre ambos Estados.#!"
 flavor_nov.16.b: "No ganamos nada con ello."
 flavor_nov.17.title: "La rebelión carelia de [GetCurrentYear]"
 flavor_nov.17.desc: "El Gobierno [GetCountry('SWE').GetAdjective|l] está apoyando activamente la rebelión carelia. ¿Cuál será nuestra respuesta?"
 flavor_nov.17.a: "Tenemos que desactivar la rebelión carelia."
 flavor_nov.17.b: "¡Traidores! ¡Esto es un casus belli!"
 flavor_nov.18.title: "La rebelión carelia de [GetCurrentYear]"
 flavor_nov.18.desc: "[GetCountry('NOV').GetLongName] ha echado más leña al fuego y ha declarado que nuestro apoyo a la rebelión carelia le da un casus belli contra nosotros."
 flavor_nov.18.a: "Qué desgracia..."
 flavor_nov.19.title: "La rebelión carelia de [GetCurrentYear]"
 flavor_nov.19.desc: "[GetCountry('NOV').GetLongName] ha quitado hierro a la situación y ha decidido no desafiarnos por nuestro apoyo a la rebelión carelia."
 flavor_nov.19.a: "¡Ja, son unos cobardes!"
 flavor_nov.20.title: "Un iconógrafo de gran talento solicita patrocinio"
 flavor_nov.20.desc: "El mecenazgo continuado de las artes religiosas en nuestro país fomenta desde hace siglos un ambiente en el que a los iconógrafos de talento nunca les falta trabajo. [SCOPE.sCharacter('novgorodian_iconographer').GetName] es la más reciente figura de esta disciplina."
 flavor_nov.20.a: "¡Nuestro Señor, nuestra Señora y todos los santos estarán complacidos!"
 flavor_nov.21.title: "Tensiones crecientes entre [GetCountry('MOS').GetNameWithNoTooltip] y [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.21.desc: "La rivalidad entre [GetCountry('MOS').GetLongName|l] y [ROOT.GetCountry.GetLongName|l] lleva mucho intensificándose, ya que su [GetCountry('MOS').GetGovernment.GetRulerTitle|l] tiene como tradición intentar convertirse en [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] de nuestro país para reafirmar su soberanía.\n\nEsta tensión ha alcanzado un punto crítico en el que solo uno de los países puede sobrevivir."
 flavor_nov.21.a: "¡Solo puede quedar uno!"
 flavor_nov.22.title: "Alianza con [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.22.desc: "Dada la creciente rivalidad con [GetCountry('MOS').GetName], sería adecuado buscar nuevos aliados por los alrededores. A este respecto, la oposición a la influencia [GetCountry('MOS').GetAdjective|l] la dirige una mujer valiente, [marfa_boretskaya.GetName], cuyo marido, el posádnik Isaac Boretsky, murió luchando contra ellos. [marfa_boretskaya.GetShortNameWithNoTooltip] aboga ahora por una alianza con [GetCountry('LIT').GetName] como la mejor opción para combatir a nuestros enemigos."
 flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip] tiene razón, ¡aseguremos esta alianza!"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName] se trasladará a [GetCountry('LIT').GetName] a fin de asegurar la alianza para nuestro Estado."
 flavor_nov.22.b: "No necesitamos apoyo extranjero."
 flavor_nov.23.title: "Alianza con [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.23.desc: "La creciente rivalidad entre [GetCountry('NOV').GetName] y [GetCountry('MOS').GetName] ha hecho que los primeros busquen nuevas alianzas. Animados por una valiente mujer, [marfa_boretskaya.GetName], han llegado sus enviados a la corte para convencernos de que nos asociemos y los apoyemos."
 flavor_nov.23.a: "¡[marfa_boretskaya.GetNameWithNoTooltip] dice la verdad!"
 flavor_nov.23.b: "Esos asuntos entre rusos no nos incumben."
 nov_refused_alliance_with_novgorod: "Alianza con [GetCountry('NOV').GetName] rechazada"
 nov_accepted_alliance_with_novgorod: "Alianza con [GetCountry('NOV').GetName] aceptada"
 nov_refused_alliance_with_us: "Alianza rechazada"
 nov_accepted_alliance_with_us: "Alianza aceptada"
 flavor_nov.24.title: "Alianza con [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.24.desc: "Nuestros enviados a [GetCountry('LIT').GetName] han regresado con buenas noticias: ¡[GetCountry('LIT').GetNameWithNoTooltip] ha decidido aliarse con nosotros!"
 flavor_nov.24.a: "¡[marfa_boretskaya.GetNameWithNoTooltip] tenía razón!"
 flavor_nov.25.title: "Alianza con [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.25.desc: "Nuestros enviados a [GetCountry('LIT').GetName] han regresado con malas noticias: ¡[GetCountry('LIT').GetNameWithNoTooltip] ha rechazado aliarse con nosotros!"
 flavor_nov.25.a: "¿Por qué confiamos en esta mujer?"
 flavor_nov.26.title: "La masacre de [novgorod_city.GetNameWithNoTooltip]"
 flavor_nov.26.desc: "La ciudad de [novgorod_city.GetName] ha caído en manos enemigas. Sin embargo, la resistencia local siempre ha sido muy numerosa. Los ocupantes han comprobado la testarudez de nuestro pueblo y han cometido acciones atroces para «restaurar el orden».\n\nSoldados y mercenarios han llegado a la ciudad, han congregado a la población inocente y han perpetrado una masacre."
 flavor_nov.26.a: "Pagarán por esto..."
 nov_massacred_our_people: "Han masacrado a nuestro pueblo"
 flavor_nov.28.title: "Fundación de [target_location.GetNameWithNoTooltip]"
 flavor_nov.28.desc: "El estuario del río Dvina, en el mar Blanco, ha ido cobrando importancia en las últimas décadas como centro de comercio en esas tierras del norte. Los comerciantes de paso suelen acomodarse en un monasterio dedicado al arcángel Miguel, desde donde realizan sus transacciones. Sin embargo, han empezado a exigir infraestructuras que permitan que el floreciente comercio en la zona crezca a mayor escala. Algunos de nuestros consejeros han planteado la fundación de una ciudad portuaria que se llamaría [target_location.GetName], en honor al monasterio."
 flavor_nov.28.a: "¡Parece un lugar estupendo para una nueva ciudad!"
 flavor_nov.28.b: "No vale la pena."
 flavor_nov.30.title: "La Catedral de Santa Sofía"
 flavor_nov.30.desc: "La Catedral de Santa Sofía en [ShowLocationName('novgorod')], también conocida como [house_of_holy_wisdom_art.GetName], es el centro espiritual en [ROOT.GetCountry.GetFlavorRank|l], el símbolo de la ciudad misma y de su propiedad de la tierra circundante. Durante su larga vida, la catedral ha sufrido los estragos del tiempo y ha requerido renovaciones. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se sentiría más que complacido si invirtiéramos en la renovación del templo."
 flavor_nov.30.a: "Apoyemos las obras de renovación."
 flavor_nov.30.b: "No nos lo podemos permitir."
 flavor_nov.31.title: "¡La amenaza [GetCountry('MOS').GetAdjectiveWithNoTooltip|l] avanza!"
 flavor_nov.31.desc: "[GetCountry('MOS').GetGovernment.GetRuler.GetName] de [GetCountry('MOS').GetName] ha decidido imponer su autoridad sobre nosotros. Aunque elijamos a su [GetCountry('MOS').GetGovernment.GetRulerTitle|l] como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], somos orgullosamente independientes, y deben someterse a las decisiones de nuestro consejo.\n\nDebemos defendernos ahora de esta amenaza o se erosionarán los cimientos de nuestro Estado."
 flavor_nov.31.a: "¡A las armas!"
 flavor_nov.32.title: "El devastador Tratado de Yazhelbitsy"
 flavor_nov.32.desc: "Décadas de rivalidad entre los principados de [GetCountry('MOS').GetName] y [GetCountry('NOV').GetName] están llegando a su fin, aunque no del mejor modo para nosotros. La amenaza [GetCountry('MOS').GetAdjective|l] es ahora más real que nunca, ya que han firmado unos tratados que facilitarán su victoria en la guerra que estamos librando. De este modo, tratan de humillarnos en el futuro y restringir nuestras posibles acciones."
 flavor_nov.32.a: "No son más que malas señales..."
 flavor_nov.33.title: "La reforma del posadnichestvo"
 flavor_nov.33.desc: "El posádnik ocupa una posición de gran influencia dentro de Nóvgorod. Para evitar que el poder esté monopolizado por un solo hombre, es necesario ampliar este organismo, de modo que varios miembros de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] puedan asumir el puesto al mismo tiempo y controlarse mutuamente."
 flavor_nov.33.a: "¡Una idea excelente!"
 flavor_nov.33.b: "Estas reformas no merecen la pena."
 flavor_nov.34.title: "El Sovet Gospod"
 flavor_nov.34.desc: "Los señores de la ciudad de [ShowLocationName('novgorod')] se están convirtiendo en el organismo decisorio en [ROOT.GetCountry.GetFlavorRank|l] y han creado una institución donde se llevan a cabo los debates políticos: el Sovet Gospod («Consejo de los Señores»). A diferencia del sistema del veche, está organizado para dar más poder a posádniks, tysyatskys y demás miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. La influencia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] es insignificante en este sistema."
 flavor_nov.34.a: "¡El Consejo de los Señores gobernará nuestro país!"
 flavor_nov.34.b: "¡No debemos permitir que los nobles acaparen más poder!"
 flavor_nov.35.title: "Fundación del monasterio de [target_location.GetNameWithNoTooltip]"
 flavor_nov.35.desc: "Al norte de la bahía de Onega hay un grupo de islas, las Solovetsy, conocidas por la riqueza de sus salinas, entre otros recursos. Recientemente, dos monjes, Herman y Savvatiy, han erigido un monasterio en este lugar remoto. Otro monje llamado Zosima ha acudido a nosotros en busca de piadoso patrocinio.\n\nEl monasterio podría convertirse en un importante centro religioso del mar Blanco si respaldamos a Zosima como higúmeno (o abad) y financiamos su desarrollo."
 flavor_nov.35.a: "¡Patrocinemos el monasterio!"
 flavor_nov.35.b: "¡Estos valientes monjes pueden valerse solos!"
 flavor_nov.36.title: "La [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]"
 flavor_nov.36.desc: "La [ShowPolicyName('russkaya_pravda_policy')] ha formado parte de nuestra administración desde que existe [target_country.GetLongName|l]. Aunque muchos de sus aspectos se nos aplican, otras partes se han vuelto menos relevantes para nosotros como administración, ya que las circunstancias tienden a cambiar. Ha llegado el momento de redactar una nueva ley administrativa, la [ShowPolicyName('novgorod_judicial_charter_policy')]."
 flavor_nov.36.a: "Implementemos la [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]."
 flavor_nov.36.b: "El antiguo código legal funciona bien."
 #Pskov flavor event
 flavor_psk.1.title: "¿Un nuevo Gobierno para [ROOT.GetCountry.GetNameWithNoTooltip]?"
 flavor_psk.1.desc: "Tras conseguir la independencia, en [overlord_country.GetLongName|l] ha surgido la cuestión del nuevo Gobierno. Bajo la autoridad de [overlord_country.GetNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] disfrutó de prosperidad y la riqueza de la [ShowGovernmentReformName('veche_republic')]. Muchas voces nos exigen que adoptemos el sistema del veche, de modo que el pueblo de [ROOT.GetCountry.GetNameWithNoTooltip] pueda encaminarse hacia un futuro brillante."
 flavor_psk.1.a: "¡Nos convertiremos en la República [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]!"
 flavor_psk.1.b: "Nuestro sistema actual funciona bien."
 #Additional Novgorod Events
 flavor_nov.100.title: "Asociación de comerciantes [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.100.desc: "Al ser uno de los grandes centros de comercio, [ROOT.GetCountry.GetName] ha llegado a ser el hogar de muchas asociaciones de comerciantes poderosas. Entre estas asociaciones, sin embargo, la [ShowEstatePrivilegeName('novgorod_ivans_hundred')|l] es una de las más influyentes, ya que mantiene un fuerte control sobre el comercio de [ShowGoodsName('beeswax')|l]. Para aumentar su influencia, muchos de los altos cargos de la asociación se han puesto en contacto con [our_ruler.GetName|l] y el veche con la esperanza de obtener más apoyo. Algunos dentro [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] han pedido, sin hacer mucho ruido, que [our_ruler.GetNameWithNoTooltip|l] evite dar más poder a la asociación, ya que podrían llegar a tener demasiada influencia sobre el comercio de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.100.a: "Concedámosles el apoyo del veche."
 flavor_nov.100.b: "Mejor aislemos al estamento [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')|l]."
 empower_ivan_hundred_privilege: "Los [ShowEstatePrivilegeName('novgorod_ivans_hundred')] ganarán lo siguiente durante 25 años:\n#R -5,00 %#! de [ShowModifierTypeName('global_crown_estate_power')|l] y #G +20,00 %#! de [ShowModifierTypeName('global_merchant_capacity_modifier')|l]."
 ivan_hundred_strengthened: "Fortalecer a los Cien de Iván"
 ivan_hundred_strengthened_requirement: "Se puede obtener la siguiente bonificación con el [dynamic_historical_event|el] $flavor_nov.100.title$:"
 flavor_nov.101.title: "El estamento [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] solicita el monopolio sobre la [ShowGoodsNameWithNoTooltip('beeswax')|l]"
 flavor_nov.101.desc: "Gracias al apoyo adicional del veche, el estamento [ShowEstatePrivilegeName('novgorod_ivans_hundred')|l] ha podido disfrutar de su estatus superior. Con el fin de obtener más apoyo para sus esfuerzos, la asociación ha solicitado que se les conceda el monopolio exclusivo de la producción de [ShowGoodsName('beeswax')|l] en Nóvgorod. Aunque la asociación siempre ha mantenido una gran influencia sobre el comercio, un monopolio consolidaría firmemente su control sobre este bien."
 flavor_nov.101.a: "Concedamos la petición de mayor influencia sobre el comercio de [ShowGoodsNameWithNoTooltip('beeswax')|l]."
 flavor_nov.101.b: "Impidamos que el estamento [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')|l] siga fortaleciéndose."
 ivan_hundred_beeswax: "Mayor influencia sobre el comercio de cera de abeja"
 ivan_hundred_beeswax_increase: "Los [ShowEstatePrivilegeName('novgorod_ivans_hundred')] ganarán lo siguiente durante 25 años:\n#G +10,00 %#! de [ShowModifierTypeName('trade_efficiency')|l] y #G +25,00 %#! de [ShowModifierTypeName('global_beeswax_output_modifier')|l]."
 ivan_hundred_beeswax_increase_requirement: "Se puede obtener la siguiente bonificación con el [dynamic_historical_event|el] $flavor_nov.101.title$:"
 flavor_nov.102.title: "El kontor de Peterhof [hansa_country.GetAdjectiveWithNoTooltip|l]"
 flavor_nov.102.desc: "Aunque las relaciones entre la [hansa_country.GetName] y los comerciantes de [ROOT.GetCountry.GetName] siempre han sido tensas por el comercio dentro del Báltico, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y el #italic veche#! han permitido continuamente a la [hansa_country.GetNameWithNoTooltip] mantener un #italic kontor #!dentro de [ShowLocationName('neva')]. Sin embargo, en los últimos tiempos, el #italic kontor#! se ha convertido en un punto de discordia, con varias asociaciones de comerciantes dentro de [ROOT.GetCountry.GetNameWithNoTooltip] que se quejan de que los comerciantes [hansa_country.GetAdjectiveWithNoTooltip|l] tienen demasiada influencia sobre el comercio. Para contrarrestar la creciente influencia de los #italic kontor#!, algunos dentro del #italic veche#! han sugerido que tomemos el control del #italic kontor#! de Peterhof dentro de [ShowLocationNameWithNoTooltip('neva')] para proteger los intereses [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], aunque tal acción sin duda hará enfadar a la [hansa_country.GetNameWithNoTooltip]."
 flavor_nov.102.a: "Intentemos controlar el kontor de Peterhof."
 flavor_nov.102.b: "Mejor busquemos la coexistencia pacífica con [hansa_country.GetNameWithNoTooltip]."
 flavor_nov.103.title: "La toma de Peterhof genera beneficios"
 flavor_nov.103.desc: "A pesar de ser un paso arriesgado en nuestra ya tensa relación con la [hansa_country.GetName], la toma del #italic kontor#! de Peterhof ha demostrado hasta ahora ser una apuesta que merece la pena. Los comerciantes [ROOT.GetCountry.GetAdjective|l] han recuperado en gran medida la ventaja comercial en [ShowLocationName('neva')], mientras que la influencia [hansa_country.GetAdjectiveWithNoTooltip|l] ha disminuido en gran medida. Aunque el #italic kontor#! sigue activo, muchos comerciantes que antes se alineaban con [hansa_country.GetNameWithNoTooltip] han empezado a hacer en su lugar intercambios comerciales beneficiosos para [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.103.a: "Tomar Peterhof ha sido una apuesta que ha merecido la pena."
 flavor_nov.104.title: "Financiación de los piratas ushkuinikis"
 flavor_nov.104.desc: "Aunque los #italic ushkuinikis#! han estado activos durante siglos en todo el país de [ROOT.GetCountry.GetName], han seguido siendo en gran medida un grupo de bandidos que ha recibido el patrocinio de varias familias [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] para atacar a rivales comerciales. Sin embargo, en los últimos tiempos, algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] han empezado a financiar también a estos piratas. Con el auge de varios principados, muchos han pedido que el #italic veche#! y [our_ruler.GetName|l] permitan oficialmente sancionar el uso de los #italic ushkuinikis#! para que cualquier amenaza mercantil a [ROOT.GetCountry.GetNameWithNoTooltip] pueda ser sometida a su piratería."
 flavor_nov.104.a: "Ofreceremos la financiación del veche para las iniciativas de los ushkuinikis."
 flavor_nov.104.b: "No vale la pena enfurecer a los demás principados."
 enable_ushkuiniks_advance: "Concede acceso al [advance|el] [ShowAdvanceName('ushkuiniks')]"
 flavor_nov.105.title: "Crecen los movimientos para desmantelar los ushkuinikis"
 flavor_nov.105.desc: "Aunque, en los últimos siglos, los #italic ushkuinikis#! han servido bastante bien a las diversas familias [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y gremios [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], en los últimos años se han convertido en un obstáculo político en toda [ShowRegionName('russian_region')]. Sus repetidas agresiones se han convertido en un problema, ya que muchos de los piratas actúan más allá de sus objetivos y causan más devastación que influencia. Ahora que se les considera una organización paria, algunos dentro del #italic veche#! han pedido que [our_ruler.GetName|l] decrete su disolución para ayudar a [ROOT.GetCountry.GetName] a recuperar su imagen."
 flavor_nov.105.a: "No nos queda otra que disolver los ushkuinikis."
 flavor_nov.105.b: "Los ushkuinikis nos han servido bien; esto se olvidará con el tiempo."
 ushkuiniks_greatly_weakened_tt: "Aunque los #italic [ShowAdvanceName('ushkuiniks')|l]#! perderán el respaldo que les proporciona [ROOT.GetCountry.GetLongName|l], seguirán existiendo remanentes más pequeños por toda [ShowRegionName('russian_region')]."
 flavor_nov.106.title: "Expansión continua del posádnik"
 flavor_nov.106.desc: "Aunque los esfuerzos de [target_character.GetName] por ampliar el #italic posadnichestvo#! hicieron que el cargo se ampliara más allá del poder exclusivo de un solo hombre, algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] creen que sus reformas no fueron lo suficientemente lejos. Con el fin de triplicar el cargo, el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] ha solicitado que se establezca un puesto adicional, el del #italic stepenny posádnik,#! lo que permitiría otro cargo electo dentro del #italic veche#!. Algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] temen, sin embargo, que esto solo provoque una mayor consolidación del poder de las familias [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] de [ROOT.GetCountry.GetName]."
 flavor_nov.106.a: "¡Tripliquemos el posádnik!"
 flavor_nov.106.b: "Limitémonos a las reformas originales de [target_character.GetLastNameWithNoTooltip]."
 nov_expanded_posadnik: "Expansión adicional del posádnik"
 nov_expanded_posadnik_risk: "Seguir expandiendo el posádnik puede causar una mayor corrupción en el cargo en el futuro."
 flavor_nov.107.title: "Cargos del posádnik usurpados"
 flavor_nov.107.desc: "Aunque las pasadas reformas del posádnik pretendían evitar que el poder del cargo recayera en manos de un solo individuo, en gran medida han tenido el efecto inverso: hacer que los cargos caigan bajo el control de las familias [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] más poderosas. Aunque se trata de un cargo electo, desde hace bastante tiempo estos cargos son ocupados por miembros de la misma familia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l].\n\nViendo cómo se usurpa el cargo de posádnik, muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] han pedido la derogación de las reformas anteriores con la esperanza de reducir el poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Sin embargo, tal derogación de los cargos provocará sin duda la ira de las familias [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_nov.107.a: "No tenemos más opción que permitir que los cargos se queden."
 flavor_nov.107.b: "Suprimamos por la fuerza algunos cargos del posádnik para limitar el poder [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_nov.108.title: "Supresión de la figura del posádnik"
 flavor_nov.108.desc: "Aunque el cargo ha experimentado grandes cambios a lo largo del último siglo, la figura del posádnik se ha convertido en gran medida en un cargo corrupto que, bajo la apariencia de cargo electo, se transmite directamente entre miembros [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]. Tras haber ampliado considerablemente la influencia de [ROOT.GetCountry.GetName], [our_ruler.GetName|l] ha solicitado apoyo dentro del #italic veche#! para abolir el cargo, al que considera una carga administrativa para el creciente Estado [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Aunque el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] sigue siendo una entidad fuerte, su poder ha disminuido en gran medida con la influencia que ahora tiene [our_ruler.GetNameWithNoTooltip|l] sobre el #italic veche#!."
 flavor_nov.108.a: "Es hora de librarnos de estos cargos corruptos."
 flavor_nov.108.b: "Conservemos la figura de posádnik, sigue teniendo sus beneficios."
 flavor_nov.109.title: "Los viejos týsiatski"
 flavor_nov.109.desc: "Aunque el [ShowEstatePrivilegeName('tysiatskii_privilege')|l] ha seguido siendo un cargo electo en [ROOT.GetCountry.GetName], en gran medida es un puesto sobre el que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ha mantenido un estrecho control, ya que muchos de los týsiatski elegidos proceden a menudo de familias [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]. Sin embargo, en los últimos tiempos, incluso después de retirarse del cargo, los antiguos týsiatski han llegado a mantener una influencia considerable sobre la elección posterior, abogando a menudo por un hijo para sucederles en el cargo. Conocidos como «viejos týsiatski», estos individuos se han convertido en una fuerza a tener en cuenta dentro del #italic veche#!."
 flavor_nov.109.a: "Debemos tratar de aprovechar su influencia."
 flavor_nov.109.b: "Luchemos por debilitar la influencia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] sobre el cargo."
 nov_influential_tysiatskii: "Týsiatski influyente"
 nov_tysiatskii_influence_weakened: "Influencia del týsiatski debilitada"
 nov_influential_tysiatskii_benefits: "El [ShowEstatePrivilegeName('tysiatskii_privilege')|l] ganará lo siguiente durante 30 años:\n#G + 25,00 %#! de [ShowModifierTypeName('global_nobles_estate_power')|l] y #G +15,00 %#! de [ShowModifierTypeName('army_infantry_power')|l]."
 nov_tysiatskii_influence_weakened_benefits: "El [ShowEstatePrivilegeName('tysiatskii_privilege')|l] ganará lo siguiente durante 30 años:\n#R -25,00 %#! de [ShowModifierTypeName('global_nobles_estate_power')|l] y #G +0,10#! de [ShowModifierTypeName('stability_investment')|l]."
 nov_tysiatskii_influence_event_happened: "¡El týsiatski ha ganado más influencia!"
 nov_tysiatskii_influence_event_happened_possible_event: "¡El týsiatski puede intentar reafirmarse sobre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] en el futuro!"
 nov_influential_tysiatskii_requirement: "Se puede obtener la siguiente bonificación con el [dynamic_historical_event|el] $flavor_nov.109.title$:"
 nov_tysiatskii_influence_weakened_requirement: "Se puede obtener la siguiente bonificación con el [dynamic_historical_event|el] $flavor_nov.109.title$:"
 flavor_nov.110.title: "El týsiatski solicita un impuesto a [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')|l]"
 flavor_nov.110.desc: "Considerado como una lucha de poder entre los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], el actual týsiatski ha solicitado que [our_ruler.GetName|l], con el apoyo del #italic veche#!, imponga un impuesto más estricto al estamento [ShowEstatePrivilegeName('novgorod_ivans_hundred')|l]. Aunque se espera que los miembros [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')|l] paguen una cuantiosa cuota de entrada para participar en la asociación junto con regalos al titular del cargo de týsiatski, el actual ha solicitado que se reasigne una parte de las cuotas al cargo. Algunos miembros [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')|l] han denunciado la medida como una toma de poder del týsiatski para ampliar su influencia."
 flavor_nov.110.a: "Aceptar la petición del týsiatski a cambio de una cuota extra sobre el estamento [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')|l]."
 flavor_nov.110.b: "Rechacemos los deseos del týsiatski."
 flavor_nov.111.title: "Expansión de los dominios de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nov.111.desc: "Aunque [ShowLocationName('novgorod')] ha funcionado como corazón del #italic veche,#! su capacidad para mantener la influencia sobre las ciudades y asentamientos de las regiones periféricas ha resultado muy difícil. Aunque, en otras épocas, quien ejercía de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha resuelto permitir que estas regiones mantengan cierta autonomía, [our_ruler.GetName|l] ha buscado en cambio un enfoque diferente. Si [ROOT.GetCountry.GetName] consiguiera poner estas regiones autónomas bajo influencia directa, daría pie a una [ShowGovernmentTypeName('republic')|l] capaz de resistir cualquier amenaza futura."
 flavor_nov.111.a: "Deberíamos esforzarnos por reducir la autonomía de estas regiones periféricas."
 flavor_nov.111.b: "Permitamos que las regiones periféricas conserven su autogobierno."
 flavor_nov.112.title: "Acuñación del novgorodka"
 flavor_nov.112.desc: "A lo largo de su historia, [ROOT.GetCountry.GetName] ha mantenido la práctica de cambiar diversas divisas como medio para comerciar. A través de este proceso, los comerciantes de [ROOT.GetCountry.GetNameWithNoTooltip] han conseguido mantener cierta flexibilidad en el comercio con mercancías de otras naciones bálticas. Sin embargo, con el fin de establecer una moneda única para el Estado, [our_ruler.GetName|l] ha empezado a acuñar las primeras monedas de novgorodka, una divisa que espera que se convierta en un símbolo de [ROOT.GetCountry.GetNameWithNoTooltip] más allá de nuestras fronteras. Sin embargo, a algunos comerciantes les preocupa que pueda perturbar la reputación que [ROOT.GetCountry.GetNameWithNoTooltip] se ha forjado con su flexibilidad a la hora de utilizar monedas extranjeras."
 flavor_nov.112.a: "¡Acuñemos la moneda novgorodka!"
 flavor_nov.112.b: "Permitamos el uso continuado de otras monedas para el comercio."
 flavor_nov.113.title: "Introducción del armamento de pólvora"
 flavor_nov.113.desc: "Aunque los rumores de una nueva forma de armamento corren por las calles de [ShowLocationName('novgorod')] desde hace algún tiempo, han llegado mercaderes del este trayendo estas armas para comerciar. Buscando conocer estas armas antes de que los principados rivales puedan dominarlas, [our_ruler.GetName|l] ha solicitado al #italic veche#! que las adquiera con la esperanza de reproducirlas y así tener ventaja sobre nuestros rivales."
 flavor_nov.113.a: "Esforcémonos por dominar estas nuevas armas."
 flavor_nov.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip] debería centrarse en otras cuestiones comerciales."
 flavor_nov.114.title: "Monopolio [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] sobre el comercio de [ShowGoodsNameWithNoTooltip('beeswax')|l] y [ShowGoodsNameWithNoTooltip('fur')|l]"
 flavor_nov.114.desc: "Si bien nuestros comerciantes llevan mucho tiempo teniendo una gran influencia sobre el suministro de [ShowGoodsName('beeswax')|l] y [ShowGoodsName('fur')|l], en las últimas décadas las diferentes asociaciones de [ROOT.GetCountry.GetName] solo han reforzado su dominio sobre estos recursos. Considerando los beneficios monetarios que ello reporta a [ROOT.GetCountry.GetNameWithNoTooltip], [our_ruler.GetName|l] y otros miembros del #italic veche#! han concedido privilegios adicionales al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] con la esperanza de mantener un monopolio sobre estos bienes en el futuro inmediato."
 flavor_nov.114.a: "Debemos explotar este monopolio comercial mientras podamos."
