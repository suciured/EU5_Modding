l_spanish:
 flavor_zan.1.title: "[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName] encargó originalmente una residencia [ROOT.GetCountry.GetGovernment.GetAdjective|l] en el corazón de [target_location.GetName], llamada a ser un impresionante palacio. Sin embargo, diversas desgracias, el desvío de fondos y las enfermedades personales se han conjurado para frenar e incluso poner fin al proyecto. A pesar de esos problemas, nuestros arquitectos han presentado un plan actualizado para el palacio, que ahora cuenta con almacenes y cámaras especialmente pensadas para los intercambios comerciales, todo ello acompañado de un imponente salón del trono. El único obstáculo, ahora mismo, es el dinero."
 flavor_zan.1.a: "Encarguemos la construcción."
 flavor_zan.1.b: "Resulta demasiado costoso en este momento."
 flavor_zan.1.historical_info: "Husuni Kubwa da testimonio de la destreza arquitectónica y política del sultanato de Kilwa durante su cénit, en el siglo XIV. El enorme complejo palaciego, erigido por el sultán al-Ḥasan ibn Sulaymān en Kilwa Kisiwani, cubría 1,6 hectáreas y se construyó principalmente con piedra de coral. Presentaba una mezcla de influencias arquitectónicas suajilis, islámicas y persas e incluía lujosas cámaras privadas, grandes patios y almacenes, lo que mostraba su polivalencia como residencia real, núcleo comercial y fortificación."
 construct_the_building_at_another_time_tt: "Podemos optar por construir el [ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')] en otro momento..."
 flavor_zan.2.title: "La acuñación de [target_character2.GetNameWithNoTooltip]"
 flavor_zan.2.desc: "La grandeza de [target_character2.GetName] ha servido de faro de virtud y administración prudente. Sus sabias reformas y decisiones han hecho que [GetCountry('ZAN').GetFlavorRank] viva un sólido período de prosperidad donde el comercio fluye hasta tierras lejanas y trae de vuelta valiosas mercancías.\n\nPara facilitar este sistema, ordenó la introducción de una moneda unificada que ayudase en el trueque. Para conmemorar su fallecimiento, se nos ha recordado que tarde o temprano tendremos que decidir si acuñamos nuevas monedas con el nombre y la efigie de [target_character.GetName], o si seguimos usando las existentes."
 flavor_zan.2.a: "Acuñemos monedas nuevas."
 flavor_zan.2.b: "Sigamos con las monedas existentes."
 flavor_zan.2.c: "Que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] decida sobre los asuntos monetarios."
 zan_gold_coinage: "Demanda de acuñación en [ShowGoodsNameWithNoTooltip('goods_gold')|l]"
 flavor_zan.3.title: "La sombra de [target_character2.GetNameWithNoTooltip]"
 flavor_zan.3.desc: "[target_character2.GetName] era célebre por su generosidad sin límites y su talante servicial. [GetCountry('ZAN').GetGovernment.GetRulerTitle] de gran virtud e importancia, tras su muerte ascendió al poder su hermano [target_character.GetName]. En contraposición, [target_character.GetShortNameWithNoTooltip] carecía de virtudes para ayudar a nuestro pueblo.\n\nSe dice que en cierta ocasión un pobre se dirigió a [target_character.GetShortNameWithNoTooltip] y que su [GetCountry('ZAN').GetGovernment.GetRulerTitle|l] le respondió de esta guisa: #italic «¡Quien daba murió y no dejó nada más que dar!»#!. Las visitas de dignatarios extranjeros también se han reducido a causa de la falta de generosidad y hospitalidad que demostramos últimamente."
 flavor_zan.3.a: "¡Debemos emular a [target_character2.GetShortNameWithNoTooltip]!"
 flavor_zan.3.b: "Realicemos contribuciones generosas para impulsar nuestros planes."
 flavor_zan.3.c: "Que el estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l] pase hambre."
 flavor_zan.3.historical_info: "Cuando Ibn Baṭṭūṭa visitó la región, al-Ḥasan ibn Sulaymān estaba en el poder. Durante su estancia, Ibn Baṭṭūṭa observó la notable generosidad del sultán, sobre todo hacia los invitados. En una situación que dejó en él una honda impresión, el sultán, en una demostración de bondad, ofreció a un hombre pobre su propia túnica."
 flavor_zan.4.title: "La Edad de Oro de [GetCountry('ZAN').GetNameWithNoTooltip]"
 flavor_zan.4.desc: "Desde que las dinastías reales de [GetCountry('ZAN').GetName] introdujeron influencias islámicas extranjeras a los [ShowCultureName('swahili_culture')|l] autóctonos, la fusión única de tradiciones indígenas y sabiduría externa se ha traducido en una mejora en casi todos los aspectos de nuestra sociedad.\n\nEl reciente aumento de artesanos y eruditos, así como la aparición de un nuevo estilo arquitectónico, son señal de que vamos bien y estamos llegando al cénit de nuestra Edad de Oro."
 flavor_zan.4.a: "Debemos financiar nuestras instituciones literarias."
 flavor_zan.4.b: "¿Qué mejor manera de disfrutar de nuestra gloria que el arte?"
 flavor_zan.4.c: "Tal riqueza merece una capital a la altura."
 flavor_zan.4.d: "No nos apresuremos..."
 flavor_zan.5.title: "Costumbres autóctonas en [target_location.GetNameWithNoTooltip]"
 flavor_zan.5.desc: "La introducción de normas y hábitos culturales de [ShowSubContinentName('middle_east')] y la $india$ ha creado una escisión entre la élite gobernante y los [ShowCultureName('swahili_culture')|l]. Muchas tradiciones de la población autóctona, tanto formales como informales, son distintas en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y la discrepancia en comportamientos y códigos de vestimenta ya ha provocado fricciones.\n\nPor supuesto, tendríamos todo el derecho a prohibir tales demostraciones y obligar al pueblo a respetar nuestras costumbres, aunque no sería un movimiento bien recibido..."
 flavor_zan.5.a: "Debemos respetar su cultura."
 flavor_zan.5.b: "Se someterán a nuestros usos."
 flavor_zan.6.title: "El ascenso de [target_country.GetNameWithNoTooltip]"
 flavor_zan.6.desc: "Viajeros de origen desconocido, junto con pastores y granjeros locales de [target_location.GetName], han establecido una serie de asentamientos grandes y prósperos. Con el apoyo de un complejo sistema de irrigación y sus conocimientos agrícolas, [target_location.GetNameWithNoTooltip] se ha convertido en un lugar de lo más próspero.\n\nLa administración y la población han llegado al punto de fijar estándares para impedir la erosión del suelo y propiciar la fertilidad. Su presencia no constituye una amenaza para nosotros, pero no dejan de resultar peculiares e interesantes."
 flavor_zan.6.historical_info: "En algún momento del siglo XV, una comunidad agraria construyó una gran aldea en la ladera del valle del Rift y creó un sofisticado sistema de irrigación con canales de piedra y campos dispuestos en bancales. El mayor asentamiento, conocido como Engaruka, tenía miles de habitantes y empleaba estiércol de ganado para enriquecer la tierra."
 flavor_zan.6.a: "Fascinante."
 engaruka_people_interesting_tt: "En [target_country.GetName] son pioneros de la agricultura, [target_location.GetNameWithNoTooltip] prosperará."
 flavor_zan.7.title: "La riqueza del [ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]"
 flavor_zan.7.desc: "La reciente anexión de [target_location.GetName] preocupa a nuestros vecinos al oeste, que nos piden cautela. Parece que han comprendido nuestra intención de asegurar un suministro constante y directo de [ShowGoodsName('goods_gold')|l] para no seguir comprándoselo a ellos.\n\nSus quejas son irrelevantes: todos se inclinarán ante nuestro poder cuando llegue el momento."
 flavor_zan.7.a: "Todo va según lo planeado."
 flavor_zan.8.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] shirazí y los patricios de [target_country2.GetNameWithNoTooltip]"
 flavor_zan.8.desc: "La mayor parte de los Estados [ShowCultureName('swahili_culture')|l] a día de hoy están gobernados por dinastías que reclaman ser descendientes de la primera migración islámica a esta región. Sin embargo, el [ShowReligionGroupName('muslim')|l] que practican estos «shirazíes», como se llaman a sí mismos, no es la forma más ortodoxa de la religión. A diario se celebran muchas antiguas ceremonias en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y se cree que los linajes shirazíes tienen capacidades mágicas que les otorgan el derecho de gobernar estas ciudades.\n\nPero según crece la riqueza de [target_country2.GetName] y los otros Estados [ShowCultureNameWithNoTooltip('swahili_culture')|l], siguen llegando nuevas oleadas de extranjeros. Comerciantes de [ShowAreaName('oman_area')], [ShowRegionName('persia_region')] y otras tierras lejanas han hecho de nuestras ciudades su hogar y una clase al alza de comerciantes nativos se han unido a estos grupos.\n\nMuchos de los recién llegados detestan nuestras tradiciones. Si adoptáramos una forma más ortodoxa del [ShowReligionGroupNameWithNoTooltip('muslim')|l], seguramente nos ayudaría en nuestras relaciones con los otros Estados del [ShowRegionName('indian_ocean_region')], pero hay un riesgo muy real de socavar nuestro propio gobierno y dañar las relaciones con los demás Estados [ShowCultureNameWithNoTooltip('swahili_culture')|l]."
 flavor_zan.8.a: "Debemos seguir las costumbres de nuestros antepasados."
 flavor_zan.8.b: "Vamos a purgar [ROOT.GetCountry.GetFlavorRank|l] de creencias y ceremonias paganas."
 countries_with_positive_piety_reduced_relations_tt: "Los [countries|el] que profesan el [ShowReligionGroupNameWithNoTooltip('muslim')|l] dentro de nuestro [diplomatic_range|el] y que no apoyan nuestras prácticas (como [target_country.GetName]) pierden [ShowBiasValue('opinion_shirazi_islam')|-=0] de [opinion|el] respecto a nosotros."
 countries_with_positive_piety_increased_relations_tt: "Los [countries|el] que profesan el [ShowReligionGroupNameWithNoTooltip('muslim')|l] dentro de nuestro [diplomatic_range|el] y que no apoyan nuestras prácticas (como [target_country.GetName]) ganan [ShowBiasValue('opinion_adopted_our_religious_views')|+=0|l] de [opinion|el] respecto a nosotros."
 flavor_zan.9.title: "La crónica de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_zan.9.desc: "Cada vez más comerciantes extranjeros llegan a la [ShowRegionName('swahili_coast_region')|l] desde Estados donde se practica el [ShowReligionGroupAdjective('muslim')|l] ortodoxo y nuestras viejas costumbres shirazíes están en peligro. Hemos visto con disgusto como algunas de las viejas dinastías shirazíes de la [ShowRegionNameWithNoTooltip('swahili_coast_region')] han sido derrocadas por una clase ascendente de comerciantes indígenas aliados con los recién llegados.\n\nComo una de las dinastías shirazíes más antiguas y poderosas, sin embargo, aún nos mantenemos fuertes. Con el fin de impresionar a los extranjeros y a los alborotadores nacionales por igual, sería conveniente encomendar a nuestros escribas una crónica sobre nuestro famoso linaje, de modo que nadie puede dudar de nuestro origen shirazí y las viejas raíces islámicas de nuestra dinastía."
 flavor_zan.9.a: "Escribamos esa crónica."
 flavor_zan.9.b: "Tenemos asuntos más importantes que atender."
 flavor_zan.10.title: "La llegada de gentes [target_country.GetAdjectiveWithNoTooltip|l]"
 flavor_zan.10.desc: "Nuestro dominio sobre toda la costa ha sido indiscutible durante más de un siglo. Sin embargo, los informes de comerciantes y grandes flotas extranjeras anuncian la llegada de un país desconocido. Las historias de buques armados con poderosos cañones, de un tamaño nunca visto, bastan para que a nuestros miembros de la corte y consejeros más débiles les tiemblen las piernas. Ante la inminente invasión, muchos han abandonado sus puestos y se han refugiado en el interior."
 flavor_zan.10.a: "No tienen la menor oportunidad."
 flavor_zan.11.title: "Se ha descubierto [target_country2.GetLongNameWithNoTooltip]"
 flavor_zan.11.desc: "Los informes de allende la [ShowProvinceDefinitionName('good_hope_cape_coast_province')|l] indican que existe un poderoso país cuyos comerciantes están cargados de riquezas. Gracias a unas redes que se extienden más allá de los mares conocidos, los mercaderes de [target_country2.GetName] han llevado a su pueblo a nuevas cotas de prosperidad. Sería prudente asegurar sus tierras de un modo u otro para impedir que se alíen con nuestros competidores o que caigan bajo su dominio."
 flavor_zan.11.a: "Hincarán la rodilla."
 flavor_zan.11.b: "Enviemos una delegación pacífica con dádivas y regalos."
 flavor_zan.11.c: "Hagamos caso omiso."
 flavor_zan.12.title: "Una delegación [target_country.GetAdjectiveWithNoTooltip|l]"
 flavor_zan.12.desc: "Parece que las poderosas flotas de [target_country.GetName] nos han visitado sin otra razón que mostrar su aprecio por nuestra cultura y desearnos una cooperación pacífica. Quienes anunciaron la perdición de nuestro pueblo se avergüenzan ahora de sus frívolos comentarios."
 flavor_zan.12.a: "¡Falsa alarma!"
