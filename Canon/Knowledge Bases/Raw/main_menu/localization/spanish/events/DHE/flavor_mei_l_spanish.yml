l_spanish:
 flavor_mei.1.title: "Fiebre de la plata en [ShowLocationNameWithNoTooltip('freiberg')]"
 flavor_mei.1.desc: "Los nuevos yacimientos de [ShowGoodsName('silver')|l] han desencadenado una auténtica oleada de personas que se trasladan a los alrededores de [ShowLocationName('freiberg')] para intentar beneficiarse de la floreciente industria minera de los [ShowProvinceDefinitionName('erzgebirge_province')|l]. Este aumento del interés por nuestras ciudades mineras solo puede redundar en nuestro beneficio."
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "Cada [location|el] con una [raw_material|el] que se pueda extraer mediante minería obtiene [ShowModifier('freiberger_berggeschrey')]."
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "Freiberger Berggeschrey"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "[target_character.GetName], de gran prominencia por su talento para escribir poesía y teatro, ha elegido nuestro país como residencia para continuar sus actividades artísticas. Aunque sus obras ya han cosechado gran éxito, no tiene intención de parar."
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "Mejor que se marche a [target_banish_country.GetNameWithNoTooltip]."
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.10.desc: "[target_character.GetName], de [ShowLocationName('eisenach')], que destaca por su virtuosismo en la composición, vive ahora en [ShowLocationName('leipzig')]. Se ha quejado del elevado coste de la vida en esa ciudad y del bajo salario que recibe como #italic Thomaskantor#!. También ha expresado su deseo de ser músico de corte en nuestra capital."
 flavor_mei.10.a: "Que venga a la corte."
 flavor_mei.10.b: "No necesitamos a alguien así."
 flavor_mei.10.historical_info: "Johann Sebastian Bach fue un compositor de la época barroca, el más famoso de una gran familia de músicos del norte de Alemania. Aunque sus coetáneos lo admiraron principalmente como excelente organista, clavecinista y experto en la construcción de órganos, hoy está considerado uno de los mayores compositores de todos los tiempos."
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.20.desc: "Al tener gran amistad con Lutero, [target_character.GetName] ha adoptado con ardor el [ShowReligionName('lutheran')|l], pero siempre con disposición a trabajar con mecenas del [ShowReligionName('catholic')|l].\n\nComo artista de la corte, nos preguntamos si esas interacciones con ambas partes no podrían causarnos un problema. En todo el continente, el [ShowReligionNameWithNoTooltip('lutheran')|l] y el [ShowReligionNameWithNoTooltip('catholic')|l] libran un sangriento conflicto que podría afectarnos."
 flavor_mei.20.a: "Todos somos hermanos en Cristo."
 flavor_mei.20.b: "Debería centrarse en una sola fe."
 flavor_mei.20.historical_info: "Lucas Cranach el Viejo, reconocido por sus excepcionales talentos artísticos, fue un pintor e impresor alemán especializado en la talla de madera y el grabado. Trabajó en la corte de los electores de Sajonia y es famoso por captar la esencia de los príncipes alemanes y los líderes más destacados de la Reforma protestante.\n\nTambién fue confidente de Martín Lutero, cuya causa abrazó apasionadamente. Aunque sus temas variaban de la tradición católica a innovadoras representaciones de asuntos luteranos, incorporaba a menudo desnudos mitológicos y religiosos en sus cautivadoras obras.\n\nSu vasto taller produjo numerosas versiones de sus obras maestras e, incluso después de su muerte, su hijo Lucas Cranach el Joven y otros siguieron replicando sus obras, lo que reforzó su legado como uno de los artistas alemanes más influyentes y exitosos de su tiempo."
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.30.desc: "[target_character.GetName] ha llevado una vida de lo más ajetreada, pues se ha dedicado a las matemáticas, la filosofía, la ciencia y la diplomacia. En todos estos campos ha destacado y se ha convertido en el orgullo de la nación.\n\nPor desgracia, su personalidad curiosa y siempre a la búsqueda de nuevos retos se ha traducido en una vida nómada, pues se mueve constantemente por toda Alemania. Si queremos retener su genialidad y que permanezca en nuestra nación, tendremos que financiar sus trabajos."
 flavor_mei.30.a: "Financiemos su trabajo."
 flavor_mei.30.b: "Debemos usar el dinero para otras cosas."
 flavor_mei.30.historical_info: "Gottfried Wilhelm Leibniz, brillante polímata de los siglos XVII y XVIII, realizó importantes contribuciones a diversos campos del conocimiento, como las matemáticas, la filosofía y la ciencia. Es conocido por su trabajo pionero en el cálculo, pues desarrolló de forma independiente los principios del cálculo diferencial e integral, lo que sentó las bases para las matemáticas modernas. Leibniz también indagó en la metafísica, propuso el concepto de las mónadas y abogó por la idea de una armonía preestablecida en el universo."
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.40.desc: "[target_character.GetName] es una estrella itinerante de la cirugía que ha ofrecido sus servicios por toda [ShowAreaName('upper_saxony_area')], [ShowAreaName('bohemia_area')] y [ShowAreaName('silesia_area')].\n\nSus habilidades resultan sin duda impresionantes, pero también está en boca de todos por creer en la magia, a la que considera ligada a la medicina. Esto podría llegar a provocar un escándalo."
 flavor_mei.40.a: "Que sea el oculista de nuestra corte."
 flavor_mei.40.b: "Cree en cosas muy raras y no debería acercarse a quien rige el Estado como gobernante."
 flavor_mei.40.historical_info: "Georg Bartisch, un destacado médico y cirujano alemán, es famoso por sus significativas contribuciones a la oftalmología. En el siglo XVI, escribió uno de los primeros tratados completos sobre enfermedades oculares y su tratamiento, titulado #italic Ophthalmodouleia#!, que se convirtió en una obra esencial en su campo. Las innovadoras observaciones y técnicas quirúrgicas de Bartisch impulsaron el entendimiento y el tratamiento de distintas enfermedades oculares y tuvieron un impacto duradero en el desarrollo de la oftalmología como disciplina médica."
 flavor_mei.50.title: "El ascenso de [ShowLocationNameWithNoTooltip('dresden')]"
 flavor_mei.50.desc: "De ser un asentamiento insignificante, [ShowLocationName('dresden')] ha ido creciendo poco a poco desde que recibiera el derecho de emporio en 1455.\n\nSu posición en el río Elba lo convierte en un lugar interesante para el comercio. Además, está cerca de las ricas minas de los montes Metálicos. Por todo ello, hay quien se pregunta si no sería una buena oportunidad para construir una nueva capital."
 flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')] será nuestra nueva capital."
 flavor_mei.50.b: "¡[ShowLocationNameWithNoTooltip('dresden')] ya ha cobrado bastante importancia!"
 flavor_mei.50.historical_info: "Aunque Dresde no fue una ciudad importante hasta que se convirtió en 1485 en residencia ducal de los gobernantes de Sajonia, llegó a ser centro cultural y una de las ciudades más importantes del SIR."
 flavor_mei.60.title: "Un regalo de Navidad"
 flavor_mei.60.desc: "Cada año, la ciudad de [ShowLocationName('dresden')] celebra un mercado de Navidad llamado #italic Dresden Striezelmarkt#!, donde los residentes y gentes de las ciudades vecinas se reúnen para comprar o vender diferentes productos. Este mercado se celebra desde 1434, año en que el ayuntamiento decretó un privilegio.\n\nAunque el mercado siempre es rentable, los beneficios de este año han sido mayores de lo esperado y el ayuntamiento ha decidido darnos parte de lo recaudado. Nuestros consejeros han debatido qué debemos hacer con el dinero."
 flavor_mei.60.a: "El dinero siempre es bienvenido."
 flavor_mei.60.b: "Debemos reinvertirlo en [ShowLocationNameWithNoTooltip('dresden')]."
 flavor_mei.60.historical_info: "El Dresden Striezelmarkt es el mercado de Navidad más antiguo documentado de Alemania y una de las principales atracciones de la ciudad."
 flavor_mei.70.title: "Demanda de una nueva #italic Frauenkirche#!"
 flavor_mei.70.desc: "Los ciudadanos de [ShowLocationName('dresden')], generalmente súbditos leales, llevan un tiempo algo convulsos. En su mayoría, profesan una fe diferente a la nuestra y demandan un templo propio para practicar la religión a su manera.\n\nPara ello, desean demoler la iglesia #italic Frauenkirche#! y reconstruirla a su estilo. Si bien están dispuestos a sufragarla ellos mismos, sospechamos que habrá gastos, por no hablar de que se sentaría un precedente que puede llegar a ser problemático."
 flavor_mei.70.a: "Dejemos que echen la iglesia abajo y la reconstruyan para su fe."
 flavor_mei.70.b: "Lo que tienen que hacer es convertirse."
 flavor_mei.70.historical_info: "Durante la era anterior a la Reforma, la Frauenkirche fue la sede del arcipreste de la diócesis de Meissen. Sin embargo, con la llegada de la Reforma, se transformó en iglesia protestante. La Frauenkirche original se demolió en 1727 para dar paso a un tempo mayor y con más capacidad. Los ciudadanos se encargaron de reconstruirla como iglesia parroquial luterana con el apoyo inesperado del príncipe elector de Sajonia, Federico Augusto I, que se había convertido al catolicismo para coronarse rey de Polonia. Su respaldo no solo mejoró la silueta de Dresde con una impresionante cúpula, sino que mostró al pueblo de Sajonia que nadie trataría de imponerles el principio de #italic cuius regio, eius religio#!."
 flavor_mei.80.title: "Las penas del joven Werther"
 flavor_mei.80.desc: "[target_character.GetName], joven novelista de gran futuro, ha ganado fama en los círculos literarios tras la publicación de su obra #italic Las penas del joven Werther#!. La novela ha recibido críticas por la reacción de algunos de sus lectores. En un intento por emular al protagonista y su trágico amor no correspondido, varias personas se han quitado la vida de la misma manera. Desde un punto de vista literario, se trata indiscutiblemente de una obra excelsa, pero su influencia sobre la gente impresionable puede resultar peligrosa."
 flavor_mei.80.a: "Pese a todo, que venga a nuestra corte."
 flavor_mei.80.b: "Tiene mala fama, no necesitamos gente de esa calaña."
 flavor_mei.80.historical_info: "#italic Las penas del joven Werther#!, de Goethe, retrata las intensas emociones y el destino trágico de su protagonista, Werther. Publicada en 1774, se convirtió en tal sensación literaria que inspiró un fenómeno cultural conocido como el #italic efecto Werther#!. Este término se refiere a un aumento de los suicidios y los comportamientos imitadores motivados por el amor autodestructivo que describe la novela. El profundo impacto del libro en las emociones y actos de los lectores provocó debates sobre la responsabilidad del arte y la literatura en la sociedad."
 flavor_mei.90.title: "La tragedia de Fausto"
 flavor_mei.90.desc: "Durante los últimos meses, [target_character.GetName] ha estado trabajando en la corte en una obra inspirada en la leyenda de Johann George Faust.\n\n$faust_desc$"
 flavor_mei.90.a: "¡Qué obra tan maravillosa!"
 flavor_mei.90.historical_info: "El #italic Fausto#! de Johann Wolfgang von Goethe es una célebre obra de teatro publicada en dos partes: #italic Fausto I#! y #italic Fausto II#!. Las primeras versiones, conocidas como #italic Urfaust#!, se escribieron entre 1772 y 1775, pero su desarrollo exacto sigue sin estar claro. El #italic Urfaust#! consta de veintidós escenas que mezclan la prosa y el verso. Aunque el manuscrito original se ha perdido, apareció una copia en 1886.\n\nEn 1790 se publicó por primera vez una versión parcial titulada #italic Fausto#!. Goethe completó #italic Fausto I#! en 1806, seguida de su publicación en 1808, y una edición revisada en 1828-29. #italic Fausto II#!, completada en 1831, se centra en temas diversos, como la psicología, la historia, la política y otros asuntos místicos y filosóficos, en lo que es la culminación de los últimos años de Goethe. #italic Fausto I#! y la mayoría de #italic Fausto II#! están escritas en verso y tienen un lugar prominente en el teatro en alemán. Considerada la obra cumbre de Goethe y una obra maestra de la literatura alemana, #italic Fausto#! teje un relato cautivador."
 flavor_mei.100.title: "Un nuevo ayuntamiento en Leipzig"
 flavor_mei.100.desc: "El ayuntamiento de [ShowLocationName('leipzig')] nos pide ayuda para renovar su antigua casa consistorial. En el siglo XIV, nuestros ancestros habían financiado un edificio donde los representantes y gestores de la ciudad pudieran reunirse.\n\nHan pasado 200 años desde que se construyó aquel proyecto en la parte sur del mercado central de [ShowLocationNameWithNoTooltip('leipzig')] y el edificio es ahora demasiado pequeño para las necesidades del consistorio.\n\nSe nos ha presentado un nuevo diseño, al estilo del Renacimiento sajón, junto con una invitación para participar en la financiación del edificio. Si ponemos dinero sobre la mesa, participaríamos en la construcción de uno de los ayuntamientos más impresionantes de la nación."
 flavor_mei.100.a: "Aportaremos fondos para el proyecto."
 flavor_mei.100.b: "El edificio es suyo, que lo paguen ellos."
 flavor_mei.100.historical_info: "El viejo ayuntamiento de Leipzig, situado en el corazón de la ciudad, es un histórico y pintoresco edificio que se remonta al siglo XVI. Su impresionante arquitectura renacentista presenta una fachada decorada con complejas esculturas y ornamentos. El ayuntamiento sirvió de centro de actividades políticas y administrativas, y su hermosa torre ofrece una vista panorámica de la ciudad. Hoy día, es símbolo de la rica historia y patrimonio cultural de Leipzig."
 flavor_mei.110.title: "El Zwinger"
 flavor_mei.110.desc: "Tras observar la magnificencia de los palacios que han construido algunos gobernantes por todo el continente, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] juguetea con la idea de iniciar su propio proyecto.\n\nCon algunas indicaciones de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], el arquitecto de la corte ha presentado un ambicioso plan que consta de un gran palacio y un complejo de jardines con invernaderos que servirían de galerías y bibliotecas. Quien nos gobierna no cabe en sí de emoción, pero algunos se preguntan si debemos gastar el dinero en este descomunal proyecto."
 flavor_mei.110.a: "¡Todo por la gloria!"
 flavor_mei.110.b: "¿Otro palacio?"
 flavor_mei.110.historical_info: "El Zwinger, un complejo palaciego con jardines en Dresde, Alemania, es uno de los principales logros del período barroco. Diseñado por el arquitecto Matthäus Daniel Pöppelmann, comparte renombre con la famosa Frauenkirche como uno de los monumentos arquitectónicos más celebrados de Dresde. Los grandes pabellones del Zwinger, que en un primer momento sirvieron de invernadero de naranjos, jardín y lugar de reuniones lúdicas durante el reinado de Augusto el Fuerte, eran galerías adornadas con esculturas y jarrones que mostraban la opulencia de la época.\n\nAunque inicialmente se concibió como frontal de un nuevo castillo que nunca se llegó a construir, el Zwinger evolucionó con el tiempo y acabó cobrando relevancia como complejo de museos en el siglo XIX, especialmente con la incorporación de la Galería Semper, frente al río Elba.\n\nEl Zwinger, devastado durante los bombardeos de Dresde en 1945, se reconstruyó meticulosamente en las décadas siguientes. Hoy alberga el famoso Gemäldegalerie Alte Meister, la Colección de porcelana de Dresde y el Mathematisch-Physikalischer Salon, que sumerge a los visitantes en el esplendor de la historia y la cultura."
 flavor_mei.120.title: "La adquisición de [GetCountry('LDB').GetNameWithNoTooltip]"
 flavor_mei.120.desc: "[target_character.GetName] ha heredado [GetCountry('LDB').GetLongName|l] tras su matrimonio con [target_spot.GetName] y quiere vendérnoslo.\n\nLas tierras de [GetCountry('LDB').GetNameWithNoTooltip] nos pertenecían no hace mucho y sería una oportunidad para recuperarlas. ¿Qué debemos hacer?"
 flavor_mei.120.a: "Esas tierras deben ser nuestras."
 flavor_mei.120.b: "Si las vendimos, por algo será."
 flavor_mei.120.historical_info: "El Margraviato de Landsberg, dominio de los Wettin en un principio, fue vendido a la casa Askanier en 1291. En 1347, el duque Magnus I de Brunswick-Luneburgo, que lo había heredado tras su matrimonio con Sofía de Brandeburgo-Stendal, lo vendió de vuelta al margrave Federico II de Meissen, reunificándose así las tierras de la dinastía Wettin."
 flavor_mei.121.desc: "¡[GetCountry('MEI').GetName] ha entrado en negociaciones avanzadas con [target_character.GetName] con el objetivo de comprar [GetCountry('LDB').GetName|l]! Aunque esto supone una peligrosa amenaza para nuestra autonomía, aún no es demasiado tarde para impedir este acuerdo y persuadir a [target_character.GetNameWithNoTooltip] con la ayuda de [target_spouse.GetName]."
 flavor_mei.121.a: "Vender esta tierra es lo correcto."
 flavor_mei.121.a.tt: "Seguiremos jugando como [ShowFormableCountryName('MLC_f')]."
 flavor_mei.121.b: "¡No podemos desprendernos de esta tierra!"
 flavor_mei.122.desc: "[GetCountry('LDB').GetName] se ha retirado repentinamente de nuestras negociaciones sobre la adquisición de sus tierras. No nos deja otra opción que perseguir sus tierras mediante la guerra."
 flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_unfortunate')]"
 flavor_mei.130.title: "Una oferta imperial"
 flavor_mei.130.desc: "[target_character.GetName] de [GetCountry('SWB').GetName] ha muerto sin herederos y [GetCountry('SWB').GetFlavorRank|l] ha quedado vacío.\n\nComo esta situación resulta insostenible, necesitamos que alguien se encargue de esa digna labor.\n\nEntre los distintos candidatos, nuestros consejeros han propuesto a quien es [GetCountry('MEI').GetGovernment.GetRulerTitle|l] de [GetCountry('MEI').GetName] como buena elección. Si decidimos que sea ahora [GetCountry('SWB').GetGovernment.GetRulerTitle|l] de nuestra patria, podríamos forjar nuevas amistades en la zona."
 flavor_mei.130.a: "¡Buena idea!"
 flavor_mei.130.b: "No tiene la dignidad suficiente."
 flavor_mei.130.historical_info: "En 1423, Federico el Belicoso, margrave de Meissen, adquirió el Ducado de Sajonia-Wittenberg y su dignidad electoral, lo que resultó en la absorción del Margraviato de Meissen en el Electorado de Sajonia, con la consiguiente pérdida de su estatus como principado independiente."
 flavor_mei.131.title: "Una oferta imperial"
 flavor_mei.131.desc: "Quien gobernaba [GetCountry('SWB').GetLongName|l] ha muerto sin herederos y [GetCountry('SWB').GetFlavorRank|l] ha quedado libre. El emperador [target_emperor.GetName] nos ha propuesto como nuevos electores."
 flavor_mei.131.a: "Lo aceptamos con honor."
 flavor_mei.131.tt: "Nos convertiremos en el Electorado de Sajonia."
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.140.desc: "[target_ruler.GetName] lleva un tiempo abogando por contratar para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] a [target_character.GetName], miembro de su gabinete de asesores personales y con quien tiene una estrecha relación. Sin embargo, muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] están preocupados, ya que se rumorea que [target_character.GetLastNameWithNoTooltip] tiene más poder que [target_ruler.GetNameWithNoTooltip|l], lo que podría darle a [target_character.GetLastNameWithNoTooltip] una influencia diplomática incomparable y llevar al abuso de poder para satisfacer sus ambiciones."
 flavor_mei.140.a: "Que esa persona se encargue de nuestros asuntos."
 flavor_mei.140.b: "No podemos permitir que ostente el poder en la sombra."
 flavor_mei.140.historical_info: "Heinrich von Brühl fue el influyente primer ministro de Sajonia y Polonia durante el reinado de Federico Augusto II, también conocido como Augusto III de Polonia. Como diplomático y miembro de la corte, Brühl controló eficazmente la política sajona y polaca durante décadas, gestionando alianzas y nombramientos estatales. Centralizó tanto la corte bajo su mandato que solo se podía acceder al rey a través de él."
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.150.desc: "[target_character.GetName] ha ido ganando renombre por elaborar unos órganos bellísimos que, al parecer, poseen tal claridad que no tienen parangón en todo el país. Muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] han expresado su deseo de contratar a [target_character.GetLastNameWithNoTooltip] para elevar nuestras iglesias y glorificar nuestra fe, pero carecen de los fondos necesarios para ello."
 flavor_mei.150.a: "Su arte exaltará nuestra piedad."
 flavor_mei.150.b: "No podemos permitirnos tales lujos."
 flavor_mei.150.historical_info: "Gottfried Silbermann fue uno de los organeros más famosos del Barroco. Principalmente en Sajonia, Silbermann fabricó más de 50 órganos, reconocidos por su brillantez tonal e innovación mecánica. Perfeccionó diseños franceses y alemanes anteriores combinando la artesanía con la ingeniería acústica. Sus órganos se ganaron la admiración de muchas personalidades importantes, como Johann Sebastian Bach y Federico el Grande."
 flavor_mei.160.title: "Fundación de la Leucorea"
 flavor_mei.160.desc: "Nuestra región necesita desde hace tiempo una gran institución de enseñanza. Algunos representantes [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] han sugerido fundar una [ShowBuildingTypeName('university')|l] en [target_location.GetName], que estaría dedicada a abogados, médicos y clérigos. Están dispuestos a financiarla, pero no pueden costear todos los gastos por su cuenta, por lo que sería necesaria una cooperación con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l]."
 flavor_mei.160.a: "¡Que reluzca de conocimiento!"
 flavor_mei.160.b: "No nos sobran fondos para apoyar ese proyecto."
 flavor_mei.160.historical_info: "La Universidad de Wittenberg, también conocida como Leucorea, fue fundada en 1502 por el príncipe elector Federico el Sabio de Sajonia, con la cédula real otorgada por el emperador Maximiliano I. Destinada a formar administradores, teólogos y juristas para el Electorado Ernestino, pronto se convertiría en la cuna de la Reforma luterana, especialmente después de que Martín Lutero fuera nombrado profesor en 1508, y Felipe Melanchthon le siguiera poco después."
 flavor_mei.170.title: "La [ShowBuildingTypeNameWithNoTooltip('university')] de [ShowLocationNameWithNoTooltip('freiberg')]"
 flavor_mei.170.desc: "La riqueza de nuestras montañas no reside solo en el mineral, sino en los conocimientos necesarios para extraerlo. A medida que las técnicas mineras tradicionales empiezan a flaquear ante los retos que plantean los pozos más profundos y la compleja geología, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugiere reorientar la [ShowModifier('freiberg_base')|l] y, en su lugar, fundar una [ShowBuildingTypeName('university')|l] que se centre en los métodos industriales modernos de minería y forme a la siguiente generación de ingenieros."
 flavor_mei.170.a: "¡[ShowLocationNameWithNoTooltip('freiberg')] se convertirá en la forja de la minería científica!"
 flavor_mei.170.b: "Ampliemos mejor los métodos tradicionales."
 flavor_mei.170.c: "No nos podemos permitir ni una cosa ni la otra."
 flavor_mei.170.historical_info: "La Universidad Técnica de Freiberg, fundada en 1765, es la universidad de minería y metalurgia más antigua del mundo aún en funcionamiento. Se creó en respuesta a la creciente complejidad de la minería en los montes Metálicos y al impulso ilustrado de sustituir la tradición por el conocimiento empírico. La universidad pronto se convirtió en una institución modelo para la enseñanza de la minería en toda Europa, y sus alumnos llegaron a descubrir dos nuevos elementos: el indio y el germanio."
 flavor_mei.180.title: "Centralización de la acuñación"
 flavor_mei.180.desc: "Durante siglos, la ceca de [ShowLocationName('freiberg')] ha sido una de las más prestigiosas y productivas en [ROOT.GetCountry.GetFlavorRank|l], convirtiendo la [ShowGoodsName('silver')|l] de los [ShowProvinceDefinitionName('erzgebirge_province')|l] en monedas que recorrían [ROOT.GetCountry.GetFlavorRank|l]. Sin embargo, las exigencias de la administración moderna y la homogenización de la moneda han llevado a nuestros asesores a sugerir la centralización de la acuñación. Proponen confiscar todas las cecas de [ROOT.GetCountry.GetName] y establecer una única en [ShowLocationName('dresden')], que supervisará la moneda de toda la nación."
 flavor_mei.180.a: "Centralicemos la acuñación."
 flavor_mei.180.b: "Que cada región acuñe sus propias monedas."
 flavor_mei.180.historical_info: "En 1556, el príncipe elector Augusto de Sajonia cerró la ceca de Freiberg y trasladó todas las operaciones de acuñación a Dresde, tras descubrir una devaluación generalizada de la moneda en las cecas regionales. El establecimiento de la fábrica de moneda cerca de su residencia le permitió controlar directamente la calidad de la plata y la política financiera."
 flavor_mei.190.title: "El Debate de [ShowLocationNameWithNoTooltip('leipzig')]"
 flavor_mei.190.desc: "En [ShowLocationName('leipzig')] ha estallado una intensa disputa académica entre [target_character.GetName], quien tiene ideas radicales sobre la teología e imparte clases en [ShowLocationName('wittenberg')], y [target_character2.GetName], de renombrada erudición. Discuten las nuevas afirmaciones presentadas por los defensores de la Reforma, como que la autoridad debe emanar de las Escrituras y no de la tradición, que la [GetUniqueInternationalOrganization('catholic_church').GetName] ha errado en su doctrina y que la dignidad de [GetCountry('PAP').GetGovernment.GetRulerTitle|l] no ostenta el poder supremo por derecho divino."
 flavor_mei.190.a: "Debemos mantenernos al margen."
 flavor_mei.190.b: "Apoyemos las opiniones tradicionales de [target_character2.GetNameWithNoTooltip]."
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip] plantea cuestiones válidas."
 flavor_mei.190.historical_info: "El Debate de Leipzig de 1519 fue una disputa académica celebrada en la Universidad de Leipzig entre Johann Eck y Andreas Karlstadt. El debate se inició por el comentario negativo de Eck a las 95 tesis de Lutero, y se centró inicialmente en cuestiones sobre el libre albedrío y la autoridad eclesiástica. Pronto se amplió a una discusión acerca de la legitimidad de la Iglesia, la supremacía de las Escrituras sobre la tradición y la naturaleza del poder papal. Aunque no se alcanzó un consenso, el debate elevó significativamente el perfil de las ideas reformistas y aceleró las crecientes divisiones teológicas y políticas en el seno del Sacro Imperio Romano."
 flavor_mei.200.title: "Una justa recompensa"
 flavor_mei.200.desc: "El yerno de su majestad y gobernante de [target_country.GetName], [son_in_law.GetName], nos ha servido de gran ayuda durante los recientes problemas en [GetCountry('BRA').GetName]. Sería adecuado que el emperador recompensara generosamente a quienes sirven bien al [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_mei.200.a: "Que lo colmen de riquezas."
 flavor_mei.200.b: "Servir al emperador es recompensa suficiente."
 flavor_mei.200.historical_info: "Federico II de la dinastía Wettin fue un fiel aliado del emperador Luis IV durante su reinado. Casado con Matilde, hija de Luis, fue un aliado clave en la estabilización del margraviato de Brandeburgo, tras su adquisición a manos de la dinastía Wittelsbach. Por su trabajo y respaldo constante al mandato de los Wittelsbach, fue recompensado con apoyo en sus gestiones tanto en Turingia como en Meissen."
 flavor_mei.201.title: "Un regalo del emperador"
 flavor_mei.201.desc: "[target_emperor.GetName], emperador del [GetUniqueInternationalOrganization('hre').GetName] y suegro de nuestro gobernante, [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], ha enviado una generosa recompensa por nuestra lealtad. Nos agradece específicamente nuestros esfuerzos en la estabilización de [GetCountry('BRA').GetName] y nuestro apoyo a su gobierno."
 flavor_mei.201.a: "Súmala a nuestra tesorería."
 flavor_mei.201.b: "La usaremos para acuñar una nueva moneda, el groschen de Meißner."
 STATIC_MODIFIER_NAME_meissen_groschen: "Groschen de Meißner"
 STATIC_MODIFIER_DESC_meissen_groschen: "La nueva moneda mejora la economía de [GetCountry('MEI').GetName], facilita las transacciones y simplifica la transferencia de capital."
 flavor_mei.210.title: "La fábrica de [ShowGoodsNameWithNoTooltip('porcelain')|l] de [ShowLocationNameWithNoTooltip('meissen')]"
 flavor_mei.210.desc: "La [ShowGoodsName('porcelain')|l] ha sido durante mucho tiempo un producto de gran interés, y se han sucedido numerosos intentos fallidos de recrear el arte secreto de producirla en su forma verdadera. Sin embargo, gracias a muchos experimentos de nuestros mejores científicos e inventores, hemos podido reproducir la primera [ShowGoodsNameWithNoTooltip('porcelain')|l] de [ShowContinentName('europe')]. Para proteger esta valiosa innovación y sacar provecho de ella, muchos sugieren construir una fábrica de financiación pública en [ShowLocationName('meissen')]."
 flavor_mei.210.a: "¡Construyámosla!"
 flavor_mei.210.b: "Deberíamos centrarnos en la producción tradicional."
 flavor_mei.210.historical_info: "La Fábrica de Porcelana de Meissen fue fundada en 1710 y financiada por Augusto el Fuerte en el castillo de Albrechtsburg. Fue la primera en Europa en producir porcelana de pasta dura, que antes solo se podía importar de China. Esta innovación tuvo un enorme impacto económico y cultural, pues convirtió a Sajonia en uno de los principales productores de porcelana y reafirmó su prestigio en toda Europa."
 flavor_mei.220.title: "El genio de [target_character.GetNameWithNoTooltip]"
 flavor_mei.220.desc: "[target_character.GetName] ha dejado [ROOT.GetCountry.GetFlavorRank|l] sin palabras con sus elaboradas y magistrales creaciones, como una intrincada orfebrería que mezcla el arte con la precisión técnica. En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sugieren que le ofrezcamos patrocinio, ya que creen que, con la financiación adecuada, [target_character.GetLastNameWithNoTooltip] elevaría enormemente nuestro prestigio cultural."
 flavor_mei.220.a: "Ofrezcámosle nuestro mecenazgo."
 flavor_mei.220.b: "Sus servicios serían demasiado caros."
 flavor_mei.220.historical_info: "Johann Melchior Dinglinger fue uno de los orfebres más extraordinarios de su época. Sus opulentas obras, a menudo con incrustaciones de miles de piedras preciosas, eran símbolos del esplendor de la corte sajona. A menudo recibió encargos de Augusto el Fuerte, y contribuyó en gran medida a la estética de la Sajonia barroca."
 flavor_mei.230.title: "La teoría del neptunismo"
 flavor_mei.230.desc: "En la Academia de Minería de [ShowLocationName('freiberg')], [target_character.GetName], quien imparte clases allí, ha presentado una revolucionaria teoría acerca de la formación geológica que denomina «neptunismo». Según [target_character.GetSheHe|l], todas las rocas se precipitaron una vez desde un océano primordial mediante el proceso de cristalización. Aunque sus conferencias atraen a mucha gente, muchos críticos rechazan sus ideas, que cada vez ganan más impulso académico."
 flavor_mei.230.a: "¡Apoyemos al ascenso del neptunismo!"
 flavor_mei.230.b: "Son desvaríos especulativos."
 flavor_mei.230.historical_info: "Abraham Gottlob Werner fue un geólogo pionero y una de las figuras fundadoras de la mineralogía moderna. Su teoría neptunista, aunque acabó siendo sustituida por el plutonismo, que atribuía la formación de las rocas a actividades volcánicas, influyó profundamente en el pensamiento científico de toda Europa y atrajo estudiantes a Freiberg."
 flavor_mei.240.title: "La llegada de [target_character.GetNameWithNoTooltip]"
 flavor_mei.240.desc: "Una ocasión extraordinaria ha engalanado [ShowLocationName('dresden')] cuando [target_character.GetName], cuyas obras de ópera seria se encuentran entre las más célebres de [ShowContinentName('europe')], ha llegado para presentar su último trabajo. Mientras la gente acude en masa a ver sus representaciones, muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] susurran que [target_character.GetLastNameWithNoTooltip] podría quedarse, si ampliamos nuestro mecenazgo y honramos su genio."
 flavor_mei.240.a: "¡Haremos cuanto podamos para que se quede!"
 flavor_mei.240.b: "No es más que otra persona que hace música."
 flavor_mei.240.historical_info: "Johann Adolph Hasse fue un importante compositor del Barroco alemán. Su llegada a Dresde marcó una época dorada de la música en la corte sajona, especialmente bajo el mecenazgo de la princesa electora María Josefa y el príncipe elector Augusto III. Más tarde fue #italic kapellmeister#! y contribuyó decisivamente a que Dresde se convirtiera en el centro de la ópera italiana del norte de Alemania."
 flavor_mei.1000.title: "Se avecina una tormenta"
 flavor_mei.1000.desc: "Desde que nuestra casa arrebatase el trono de [GetCountry('THU').GetName] a la dinastía de los Ludovingios, las tensiones entre nosotros y los señores menores de la región han ido en aumento. Llevamos mucho tiempo intentando someter a la totalidad de [GetCountry('THU').GetNameWithNoTooltip] al protectorado de los [ShowDynastyName('wettin_dynasty')], y los condes locales se han opuesto ferozmente a nuestra ambición. Tal vez haya llegado el momento de actuar para cumplir esa ambición... y reclamar [target_country.GetName] parece el trampolín perfecto."
 flavor_mei.1000.a: "Debemos hacer valer nuestras reivindicaciones."
 flavor_mei.1000.a.tt: "Nuestra hostilidad abierta podría impulsar a [target_country.GetName] a buscar apoyo extranjero."
 flavor_mei.1000.b: "No hay tiempo para la guerra."
 flavor_mei.1000.historical_info: "En 1247, la dinastía Ludovingia de Turingia se extinguió y el trono fue reclamado por Enrique de Meissen, miembro de la dinastía Wettin. Desde que los Wettin asumieron el poder, intentaron unificar la región bajo el protectorado de su dinastía, pero esto enemistó a otros príncipes de la región. En 1342, las casas locales se reunieron en la ciudad de Arnstadt y forjaron una alianza destinada a contrarrestar a los Wettin. El conflicto entre los dos grupos opuestos dio lugar a la Guerra de los Condes de Turingia, que aunque inicialmente tuvo éxito en la resistencia a los Wettin, terminó con la victoria de estos y el fortalecimiento de su dominio sobre la región."
 flavor_mei.1001.title: "La amenaza de los [ShowDynastyNameWithNoTooltip('wettin_dynasty')]"
 flavor_mei.1001.desc: "Desde que la dinastía [ShowDynastyName('wettin_dynasty')] se hiciera con [GetCountry('THU').GetName], las tensiones entre ellos y los señores menores de la región han ido en aumento. Hace poco, [root_country.GetName] ha declarado abiertamente su ambición de unificar la región bajo su dominio, y corren rumores de que podríamos ser uno de sus primeros objetivos. la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se ha reunido y está presionando al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] para que actúe antes de que sea demasiado tarde. Sugieren enviar emisarios a los países vecinos y ofrecerles una alianza para contrarrestar la amenaza que supone [GetCountry('THU').GetNameWithNoTooltip]."
 flavor_mei.1001.a: "Debemos actuar con rapidez."
 flavor_mei.1001.a.tt: "Nuestro esfuerzo para firmar alianzas contra [root_country.GetName] podría resultar en una guerra preventiva."
 flavor_mei.1001.b: "No podemos hacer nada."
 flavor_mei.1002.title: "La amenaza de los [ShowDynastyNameWithNoTooltip('wettin_dynasty')]"
 flavor_mei.1002.desc: "Se ha personado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] un emisario de [target_country.GetName] que habla de la enorme amenaza que representan las ambiciones de los [ShowDynastyName('wettin_dynasty')]. La dinastía pretende unir toda la región bajo su dominio, lo cual pone en peligro tanto la independencia de [target_country.GetNameWithNoTooltip] como la de [ROOT.GetCountry.GetName]. Nos ofrecen una alianza que debería disuadirles de atacar a cualquiera de los dos."
 flavor_mei.1002.a: "Una sabia oferta."
 flavor_mei.1002.b: "No podemos forjar alianzas basadas en rumores."
 flavor_mei.1003.title: "Guerra de los Condes de Turingia"
 flavor_mei.1003.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha recibido malas nuevas. Los señores menores de la región se están uniendo en torno a [target_country.GetName] en un esfuerzo por formar una coalición que detenga nuestros planes de unificación regional. Aunque algunos sugieren que mejor abandonemos nuestros planes, otros presionan al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] para que ataque antes de que [target_country.GetNameWithNoTooltip] consiga reunir a todos los señores para su causa."
 flavor_mei.1003.a: "Debemos actuar enseguida."
 flavor_mei.1003.b: "La oposición es demasiado fuerte."
 flavor_mei.1003.historical_info: "Tras la firma del pacto en Arnstadt en 1342, los señores menores de la región libraron una guerra contra los Wettin, en la que pretendían desafiar sus ambiciones de dominio regional. Aunque al principio tuvieron éxito, los Wettin emplearon una estrategia de negociación de tratados de paz por separado, sacando a los señores menores de la guerra uno a uno. Al final, la dinastía Wettin convirtió las tierras en feudos propios, hizo vasallos y alcanzó su objetivo de unificación regional."
 flavor_mei.1004.title: "Guerra de los Condes de Turingia"
 flavor_mei.1004.desc: "Aunque parece que nuestros esfuerzos diplomáticos han tenido éxito a la hora de impedir que [target_country.GetName] cumpla sus ambiciones de unificación regional, en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] hay muchos que creen que no basta. Sugieren que utilicemos a nuestros aliados para apaciguar a la dinastía [ShowDynastyName('wettin_dynasty')] y hacer que abandone su ambición de una vez por todas."
 flavor_mei.1004.a: "La mejor defensa es un buen ataque."
 flavor_mei.1004.b: "Ya hemos garantizado nuestra seguridad."
