l_spanish:
 flavor_oma.1.title: "Lucha por el poder"
 flavor_oma.1.desc: "Dada la creciente inestabilidad en [ROOT.GetCountry.GetName], el A'immah ha decidido hacer su jugada contra la nación con la esperanza de restaurar el antiguo imanato y la autoridad [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] sobre la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y el pueblo llano."
 flavor_oma.1.historical_info: "La dinastía Nabhanita mantuvo el poder más de tres siglos, pero en el siglo XV su autoridad comenzó a ser cuestionada por los A'immah electos. Esta lucha continuó hasta que la dinastía perdió el control del país."
 flavor_oma.1.a: "Someterse al imán."
 flavor_oma.1.b: "¡En Omán manda su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]!"
 flavor_oma_portugal_historical_info: "A finales del siglo XV exploradores de Portugal descubrieron el modo de llegar a la India a través del Cabo de Buena Esperanza. Con el fin de proteger sus líneas marítimas y asegurar su dominio comercial, invadieron y ocuparon Suhar y Muscat durante 150 años."
 flavor_oma.2.title: "¡Han llegado los portugueses!"
 flavor_oma.2.desc: "Han llegado comerciantes de [GetCountry('POR').GetName] a nuestras costas. Se han establecido en [ShowLocationName('masqat')] con la esperanza de afianzar su control allí para reforzar su dominio sobre el comercio de especias."
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "Les combatiremos."
 mam_por_confronted: "Confrontación por el comercio"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_oma.3.title: "Protección del comercio indio"
 flavor_oma.3.desc: "Si queremos tener alguna posibilidad contra las potencias rivales por el comercio en la $india$, debemos establecer puestos navales donde podamos fondear las flotas. Uno de estos puertos es [target_location.GetRank.GetName|l] de [target_location.GetName], propiedad del pueblo de [target_country.GetName]. Podríamos lanzar una invasión sobre [target_location.GetRank.GetNameWithNoTooltip|l], pero tal vez haya otros modos de obtener un lugar tan exquisito."
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "Necesitamos más puestos de avanzada."
 flavor_oma.3.b: "¿Por qué conquistar cuando podemos comerciar?"
 flavor_oma.4.title: "Los armadores de [target_location.GetNameWithNoTooltip]"
 flavor_oma.4.desc: "[target_location.GetName] es desde hace tiempo un gran centro para los comerciantes extranjeros, que venden sus bienes y se detienen en sus ricos barrios. [target_character.GetName] ha estado planeando convertir [target_location.GetRank.GetName|l] en un lugar donde se construyan nuestros barcos y donde nuestras armadas atraquen para zarpar hacia el [ShowSubContinentName('indian_ocean_sub_continent')]."
 flavor_oma.4.historical_info: "Sur fue siempre un gran puerto, con un canal que ha sido un anclaje seguro para barcos durante milenios. Aquí se encuentra el famoso astillero de Omán. A mediados del siglo XVII el país creció próspero, debido a su comercio, dependiendo una vez más de sus barcos."
 flavor_oma.4.a: "Los dhows navegarán por doquier."
 flavor_oma.4.b: "Invertiremos en ello todos nuestros recursos."
 flavor_oma.4.c: "Tenemos mejores cosas en las que centrarnos."
 flavor_oma.5.title: "Señores de la [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.5.desc: "Una vez conquistado [ShowLocationName('kilwa_kisiwani')] y asegurado el dominio sobre la [ShowRegionName('swahili_coast_region')|l], llega la hora de reforzar nuestro control en esta zona. Uno de los primeros pasos para lograrlo es trasladar la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y que esté en [target_location.GetRank.GetName|l] de [target_location.GetName]."
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip] residirá en [ShowLocationNameWithNoTooltip('kilwa_kisiwani')]."
 flavor_oma.5.b: "¡Nunca abandonaremos [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_oma_forts_historical_info: "A fin de proteger el comercio de incienso de Omán, construyeron numerosas fortalezas a lo largo del país para asegurarse de que las caravanas no fueran atacadas."
 flavor_oma.6.title: "El fuerte de [target_location.GetNameWithNoTooltip]"
 flavor_oma.6.desc: "[target_location.GetRank.GetName] es una parada vital para nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], ya que se encuentra a medio camino entre los centros de producción de [ShowGoodsName('incense')|l] de [ShowLocationName('mirbat')] y la costa de [ShowRegionName('persia_region')], desde donde se envía a [ShowContinentName('europe')] o [ShowContinentName('asia')]. Los gobernantes anteriores trataron de fortificar [target_location.GetRank.GetNameWithNoTooltip|l], pero la responsabilidad es de [target_character.GetName] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "Ampliemos [target_location.GetRank.GetNameWithNoTooltip|l] y fortifiquemos la zona."
 flavor_oma.6.b: "Ampliemos solo [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip] no necesita ninguna ayuda."
 flavor_oma.7.title: "Refuerzo del comercio de incienso"
 flavor_oma.7.desc: "Aunque las granjas de [target_location.GetName] han servido bien al comercio del [ShowGoodsName('incense')|l], la demanda está aumentando, pues en todo el mundo desean nuestros excelentes perfumes. Si invertimos más en este comercio, podríamos conseguir grandes beneficios en un abrir y cerrar de ojos."
 flavor_oma.7.a: "Vendamos aún más perfumes al mundo."
 flavor_oma.7.b: "Es demasiado caro."
 flavor_oma.8.title: "El auge de la flota [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_oma.8.desc: "Como cada vez más naciones compiten por el [ShowRegionName('indian_ocean_region')] y su vasto comercio, debemos unirnos a esta carrera, o nuestros puertos quedarán a merced de otras potencias. Si ampliamos el [ShowBuildingTypeName('dock')|l] de [target_location.GetName] y enviamos a [target_character2.GetName] para que planifique la creación de una armada, tal vez podamos gobernar los mares."
 flavor_oma.8.a: "¡A la mar, valientes marineros [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]!"
 flavor_oma.8.b: "Lo que ampliaremos es el ejército [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_oma_falaj_historical_info: "El Falaj, más conocido como Qanāt por su origen persa, es un sistema de acueductos subterráneos que ayuda a transportar agua a la superficie. Se utiliza principalmente en Oriente Medio y el norte de África. Omán lo empleó para transportar agua de Izkī a Nizwā, lo que permitió que la ciudad prosperara."
 flavor_oma.9.title: "Suministro de agua para [target_location.GetNameWithNoTooltip]"
 flavor_oma.9.desc: "[target_location.GetName] ha estado teniendo problemas para suministrarse con agua. Como está lejos de la costa, tal vez sea hora de ampliar los antiguos acueductos subterráneos, los [ShowBuildingTypeName('oma_falaj')], a fin de ayudar a la población."
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "Los anteriores acueductos no eran lo bastante buenos. Vamos a ampliarlos."
 flavor_oma.9.b: "[target_location.GetRank.GetNameWithNoTooltip] va bien."
 flavor_oma.10.title: "El ascenso de [target_location.GetNameWithNoTooltip]"
 flavor_oma.10.desc: "[target_location.GetRank.GetName] de [target_location.GetName] está prosperando en los últimos años, y su posición en las rutas del incienso es tan vital como siempre, por lo que [target_character.GetName] ha hecho planes para convertir [target_location.GetRank.GetNameWithNoTooltip|l] en la joya de [ROOT.GetCountry.GetName]. Al expandir sus residencias y construir el [ShowBuildingTypeName('oma_nizwa_fort')], nos aseguraremos de que [target_location.GetNameWithNoTooltip] nunca sufra el menosprecio de otras naciones."
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "Fortifiquemos [target_location.GetNameWithNoTooltip] aún más."
 flavor_oma.10.b: "Solo se ampliará [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_oma.10.c: "[target_location.GetRank.GetNameWithNoTooltip] está bien como está."
 flavor_oma.11.title: "E migrantes en la [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.11.desc: "Al conocer nuestros planes para ejercer el control sobre la [ShowRegionName('swahili_coast_region')|l], muchos en [ShowAreaName('oman_area')] han hecho planes para asentarse en [target_location.GetName] y la zona circundante. Quizá deberíamos permitirlo, ya que podríamos gobernar a esa gente más fácilmente."
 flavor_oma.11.a: "Poblemos la [ShowRegionNameWithNoTooltip('swahili_coast_region')] con colonos [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]."
 flavor_oma.11.b: "No vale la pena el esfuerzo."
 flavor_oma.12.title: "La Costa Pirata"
 flavor_oma.12.desc: "El [ShowAreaName('oman_sea_zones_area')] es testigo de cada vez más acciones de corsarios que interceptan envíos de la $india$ con destino a [ShowContinentName('europe')] o [ShowContinentName('africa')] para ganar una fortuna. Podemos intentar combatirlos o invitarlos a servirnos."
 flavor_oma.12.a: "Invitemos a esos piratas a nuestros puertos."
 flavor_oma.12.b: "¡Una vida pirata para [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_oma.12.c: "No habrá piratas en nuestras costas."
 flavor_oma.13.title: "El castillo de [target_location.GetNameWithNoTooltip]"
 flavor_oma.13.desc: "La parada final [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] antes de alcanzar la costa es [target_location.GetRank.GetName|l] de [target_location.GetName]. Aunque ya hay fortificaciones en la zona, no bastan para proteger las caravanas de paso. [target_character.GetName] podría financiar aún más [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "El castillo protegerá nuestros intereses en un nuevo puerto."
 flavor_oma.13.b: "Es preferible reforzar nuestras fronteras terrestres."
 flavor_oma.14.title: "Fortificación de [target_location.GetNameWithNoTooltip]"
 flavor_oma.14.desc: "Una vez eclipsados nuestros antiguos rivales de [target_location.GetName] y con [target_location.GetRank.GetName|l] bajo control, es el momento de decidir su destino. Pese a los viejos agravios, es un puerto vital para el comercio en [ShowRegionName('persia_region')] y el golfo."
 flavor_oma.14.a: "La isla tiene un papel vital para el comercio en [ShowRegionNameWithNoTooltip('persia_region')]."
 flavor_oma.14.b: "Desarrollemos mejor [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_oma.15.title: "Un nuevo imanato"
 flavor_oma.15.desc: "[ROOT.GetCountry.GetName] ha vuelto a caer en la inestabilidad. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y [target_character.GetName] están inmersos en una lucha de poder, y [target_character2.GetName] planea restaurar la [ShowGovernmentTypeName('theocracy')|l]. Tal vez podríamos resolverlo con su destierro de [ROOT.GetCountry.GetName], aunque al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')|l] se sentiría ofendido."
 flavor_oma.15.a: "Apoyemos al nuevo régimen de [target_character2.GetNameWithNoTooltip]."
 flavor_oma.15.b: "Exiliemos a [target_character2.GetNameWithNoTooltip] por conspirar contra [target_character.GetNameWithNoTooltip]."
 flavor_oma.16.title: "Población de la costa"
 flavor_oma.16.desc: "Aunque una fracción de nuestra población vive lejos de la costa, en lugares como [target_location.GetName], el único modo de expandir nuestra influencia marítima es poblar las costas. [target_character.GetName] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ya están haciendo planes para ello."
 flavor_oma.16.a: "Empecemos a poblar las zonas costeras."
 flavor_oma.16.b: "Las únicas ubicaciones que necesitan apoyo son las alejadas de la costa."
 flavor_oma.16.c: "No tenemos fondos para esto."
 flavor_oma.17.title: "Expansión del Falaj"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "Los últimos intentos de abastecer [ShowLocationName('nizwa')] mediante el sistema del [ShowBuildingTypeName('oma_falaj')] han tenido éxito. La mayoría de la población está satisfecha con el nuevo suministro de agua, que les proporciona una vida lujosa. [target_character.GetName] ya ha hecho planes para ampliar el sistema a otros lugares, aunque sería costoso, desde luego."
 flavor_oma.17.a: "Bien lo vale."
 flavor_oma.17.b: "Solo los planes ya nos llevarían a la bancarrota."
 flavor_oma.18.title: "Ambiciones de ultramar"
 flavor_oma.18.desc: "Una vez construida nuestra poderosa flota y reconocida por las demás potencias, [target_character.GetName] y su [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] han estado pensando en qué zona del mundo desean reclamar como propia. Muchos sostienen que lo que necesitan es la [ShowGoodsName('pepper')|l] de la $india$, mientras que otros creen que las tierras de la [ShowRegionName('swahili_coast_region')|l] son más fáciles de controlar. Sea como sea, la historia recordará [ROOT.GetCountry.GetName] como un $rank_empire$."
 flavor_oma.18.a: "Como el resto, nosotros también forjaremos nuestro lugar bajo el sol."
