 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "Conocido por muchos nombres, como imán [target_character.GetLastName] o shaykh [target_character.GetLastNameWithNoTooltip], [target_character.GetShortNameWithNoTooltip] ha adquirido gran prominencia recientemente debido a sus grandes muestras de piedad, devoción y conocimiento de los textos sagrados. Tras reclamar el estatus de šurafā' como descendiente directo del Profeta, nos ha ofrecido recientemente sus habilidades y servicios."
 flavor_mor.1.a: "Concedámosle nuestro mecenazgo."
 flavor_mor.1.b: "No necesitamos más vagabundos ociosos en nuestros salones."
 flavor_mor.1.historical_info: "Al-Jazuli, sufí marroquí del siglo XV, fue una figura clave de la orden Shadhiliya. Nacido en la región de Sous, estudió en Fez y se hizo famoso por el #italic Dala'il al-Jayrat,#! una colección de oraciones muy popular en las que se invocan bendiciones para el profeta Mahoma (la paz sea con él). Su obra tuvo un impacto duradero en las prácticas sufíes marroquíes."
 flavor_mor.2.title: "Refugiados andalusíes"
 flavor_mor.2.desc: "[target_country.GetName] ha decidido expulsar a los [ShowCultureName('andalusi')|l] que aún residían dentro de sus fronteras. Por ello, un gran número de refugiados han estado llegando a nuestros puertos, pidiendo que se les deje entrar en nuestro país. Aunque nos duele que estas personas hayan tenido que abandonar sus hogares, puede ser una bendición para [ROOT.GetCountry.GetFlavorRank|l].\n\nLa mayoría de los refugiados son gente de ciudad: artesanos, eruditos, artistas y administradores. Sobre sus hombros y con su ayuda, nos esforzaremos por elevar nuestro prestigio y forjar un ilustre nombre para nuestros estandartes."
 flavor_mor.2.a: "Demos la bienvenida a nuestros hermanos de fe en [target_location1.GetNameWithNoTooltip]."
 flavor_mor.2.b: "Dejemos que se asienten en [target_location2.GetNameWithNoTooltip]."
 flavor_mor.2.c: "Solo los mejores podrán integrarse en nuestra sociedad."
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip] y el $dalai_al_khayarat$"
 flavor_mor.3.desc: "Tras una larga estancia en [target_location.GetName], [target_character.GetName] ha disfrutado de una popularidad en rápido ascenso dentro de los círculos religiosos de nuestro país. A su regreso, nos presenta un libro de oraciones en el que ha recopilado letanías en las que pide a [ROOT.GetCountry.GetReligion.GetGodName] que bendiga y muestre misericordia y bondad hacia Mahoma.\n\nA diferencia de [target_character.GetLastNameWithNoTooltip], el libro puede estar en muchos lugares y, dada su fantástica popularidad, parece destinado a sobrevivir tanto a quien lo ha escrito como a [target_character2.GetShortName]."
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "No podemos permitirnos tales gastos."
 flavor_mor.4.title: "Partidarios idrisíes en [target_location.GetNameWithNoTooltip]"
 flavor_mor.4.desc: "Cumpliendo un antiguo augurio, hace unos años se encontró el cuerpo incorrupto de 'Idris II en una de las mezquitas de [target_location.GetName]. Desde este suceso, los miembros de la #italic šurafā'#! idrisí han sido el centro de un movimiento creciente en [target_location.GetNameWithNoTooltip] y en [ROOT.GetCountry.GetFlavorRank|l] en general.\n\nEste devoto grupo parece destinado a elevar los corazones de nuestra población a través de su conducta piadosa y sus prédicas. Sin embargo, siempre existe un riesgo con los movimientos populares apasionados como este; no conviene que olviden quién ejerce el poder temporal."
 flavor_mor.4.a: "Apoyemos a los idrisíes."
 flavor_mor.4.b: "Permitamos que tengan representación, pero sin ofrecerles verdadero apoyo oficial."
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "Excepto en el nombre, la influencia que tiene la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] reside en los poderosos miembros y hombres fuertes que ocupan el puesto de [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l]. Alcanzada la popularidad tras su exitoso ascenso al poder entre las filas [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [target_character.GetName] se ha asegurado de que la burocracia [ROOT.GetCountry.GetGovernment.GetAdjective|l] funcione bien y esté bajo su control.\n\nComo los [ShowDynastyName('wattasid_dynasty')] están relacionados con los gobernantes [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], esto no es en sí mismo un hecho preocupante. A todas luces, deberíamos alegrarnos de que un administrador tan capaz se haya alzado para servir a nuestro pueblo. Seguro que no codiciará el poder para sí..."
 flavor_mor.5.a: "Un giro interesante."
 wattasids_appear_at_court_tt: "Aparecerán miembros de la dinastía [ShowDynastyName('wattasid_dynasty')] en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_mor.6.title: "¿Una conspiración [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]?"
 flavor_mor.6.desc: "Ahora tenemos claro que la familia [ShowDynastyName('wattasid_dynasty')] se ha hecho demasiado fuerte e influyente en [ROOT.GetCountry.GetFlavorRank|l]. Si no actuamos ahora para frenar su poder, es posible que no podamos hacerlo en el futuro. La corte y su [target_country.Custom('GetRulerOrRegentTitle')|l] tienen la certeza de que hay una conspiración contra el trono, y los demás consejeros nos instan a actuar con rapidez."
 flavor_mor.6.a: "¡Sacadlos del poder!"
 flavor_mor.6.b: "Siguen siendo nuestros consejeros de confianza."
 flavor_mor.7.title: "Revuelta [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]"
 flavor_mor.7.desc: "En lo que se consideró una traición repentina a nuestros visires [ShowDynastyName('wattasid_dynasty')], su [target_country.Custom('GetRulerOrRegentTitle')|l] ha dado orden de que se detenga y ejecute a la mayoría de ellos. Sin embargo, la popularidad de la familia [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] ha hecho que esta medida haya sido muy impopular.\n\nTras nombrar nuevos consejeros a nuestro servicio, ha llegado a nuestro conocimiento que estallaron revueltas y se rumorea que en algún lugar permanece oculto un miembro de la dinastía [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] para tomar el control de esta revuelta, decidido a vengar a la familia fallecida."
 flavor_mor.7.a: "¡Guardias, guardias!"
 wattasid_rebels: "Rebeldes [ShowDynastyName('wattasid_dynasty')]"
 flavor_mor.12.title: "Las ciudades imperiales"
 flavor_mor.12.desc: "A lo largo de su historia, varias grandes ciudades han tenido el honor de ser el centro político en [ROOT.GetCountry.GetLongName|l]. Bajo los idrisíes y la [ShowDynastyName('marinid_dynasty')|l], la ciudad septentrional de [ShowLocationName('fez')] ha sido la sede favorita del Gobierno y ha permitido a sus gobernantes liderar la lucha contra sus enemigos en [ShowRegionName('iberia_region')|l] y el [ShowRegionName('maghreb_region')|l] oriental. Los almorávides y los almohades se decantaron por la ciudad meridional de [ShowLocationName('marrakech')], mientras que Ḵalīfa Ya'qūb al-Manṣūr intentó establecer la capital en [ShowLocationName('rabat')]. Algunos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] sostienen que [ShowLocationName('meknes')] también podría servir como centro político. Cualquiera de estas ciudades sería una buena capital para nuestra nación."
 flavor_mor.12.a: "[ShowLocationNameWithNoTooltip('fez')] será la capital."
 flavor_mor.12.a2: "[ShowLocationNameWithNoTooltip('fez')] seguirá siendo nuestra capital."
 flavor_mor.12.b: "Elegiremos [ShowLocationNameWithNoTooltip('marrakesh')]."
 flavor_mor.12.b2: "[ShowLocationNameWithNoTooltip('marrakesh')] seguirá siendo nuestra capital."
 flavor_mor.12.c: "Escojamos [ShowLocationNameWithNoTooltip('meknes')]."
 flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')] seguirá siendo nuestra capital."
 flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')] tendrá el honor."
 flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')] seguirá siendo nuestra capital."
 flavor_mor.13.title: "Agitación en el sur"
 flavor_mor.13.desc: "Tras el conflicto entre las dinastías [ShowDynastyName('wattasid_dynasty')] y [ShowDynastyName('marinid_dynasty')], los poderes del sur han empezado a agitarse. Presintiendo debilidad, muchos miembros [ShowEstateTypeName('tribes_estate')|l] han empezado a formar alianzas y a concertar pactos matrimoniales. Aunque muchos de los miembros de la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] se contentan con abandonarlos a su suerte y enclaustrarse en [ROOT.GetCountry.GetCapital.GetName], la amenaza del sur seguirá creciendo si no se le hace frente."
 flavor_mor.13.a: "Una demostración de fuerza les recordará su sitio."
 flavor_mor.13.b: "Dejemos que se ocupen de sus asuntos."
 flavor_mor.14.title: "Los Banū Marīn"
 flavor_mor.14.desc: "Durante décadas, los caudillos locales de todo el [ShowRegionName('maghreb_region')] se han apoyado en tribus fuertes e influyentes para ejercer su control y salvaguardar las rutas comerciales. Una de estas tribus son los Banū Marīn. Originalmente, surgieron de las cenizas de la anterior dinastía [ROOT.GetCountry.GetAdjective|l] y ocuparon [ShowLocationName('meknes')] en 1245.\n\nDebido a que proceden de nuestros territorios del noreste y a su proximidad a las hostilidades entre nuestro pueblo y los gobernantes de [ShowRegionName('iberia_region')|l], antaño formaron gran parte de nuestro ejército. Sin embargo, a pesar de su destreza militar, pasan la mayor parte del tiempo con sus familias, como pastores de grandes rebaños de ovejas."
 flavor_mor.14.a: "Debemos darles cabida."
 every_location_with_wool_gains_tt: "Cada [location|el] en propiedad con [ShowGoodsName('wool')|l], como [target_location.GetName], obtendrá el [modifier|el] [ShowModifier('banu_marin_wool_modifier')]."
 flavor_mor.14.b: "No podemos depender de tribus remotas y rebeldes."
 flavor_mor.14.historical_info: "Los Banū Marīn, o benimerines, eran una tribu amazig del grupo zenata cuyos miembros vivían originalmente como pastores nómadas en el noreste de la cordillera del Atlas de Marruecos. Al principio trabajaron como mercenarios para la dinastía almohade, pero más tarde se rebelaron y establecieron su propia autoridad en el siglo XIII. La tribu fue clave en la fundación de la dinastía meriní, que controló Marruecos y varias partes del norte de África. Reconocidos por su gran capacidad militar, influyeron notablemente en la dinámica política de la región, aunque las luchas internas acabaron por provocar su declive."
 flavor_mor.15.title: "El tejido social del pueblo [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_mor.15.desc: "Los turbulentos años de hambruna, guerras, inestabilidad y devastación que dejó tras de sí la dinastía anterior están prácticamente olvidados. A pesar de que tantos trabajaron en nuestra contra, hemos logrado unir una sociedad polifacética [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], tribus, lugareños, y eruditos bajo la firme guía de [target_character.GetName]. Por primera vez en siglos, por todo el país se siente el verdadero poder de su [target_country.Custom('GetRulerOrRegentTitle')|l]."
 flavor_mor.15.a: "Prosperaremos en la tranquilidad."
 flavor_mor.15.b: "¡Es el momento de centralizar!"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "[target_character.GetName], una figura de fama mundial en el ámbito de la filosofía, nos ha ofrecido la oportunidad de patrocinar sus obras. Gracias al prestigio de su familia, [target_character.GetShortNameWithNoTooltip] pudo estudiar con algunos de los eruditos más destacados del [ShowRegionName('maghreb_region')].\n\nComo resultado, destacó en muchas materias, como la jurisprudencia, el derecho religioso y la lingüística. Una incorporación así a nuestra esfera cultural sería sin duda de gran utilidad."
 flavor_mor.16.a: "Patrocinaremos su trabajo."
 flavor_mor.16.b: "Mejor no..."
 flavor_mor.16.historical_info: "Ibn Jaldún fue un sociólogo, filósofo e historiador árabe de renombre, reconocido como uno de los principales pensadores de la época medieval y a menudo aclamado como pionero de la historiografía, la sociología, la economía y la demografía. Su obra más famosa, la #italic Muqaddimah#!, creada en solo seis meses, tuvo una gran influencia sobre los historiadores posteriores, que utilizaron sus ideas para comprender la dinámica de los imperios. Se han establecido comparaciones entre las teorías de Ibn Jaldún y las de intelectuales europeos como Maquiavelo, Hegel y Adam Smith, lo que subraya su importancia revolucionaria. Su obra sigue influyendo en el pensamiento islámico contemporáneo y en diversos ámbitos académicos."
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "No es ningún secreto que la comunidad [ShowReligionGroupAdjective('muslim')|l] alberga a algunos de los más grandes polímatas que jamás hayan bendecido a nuestro pueblo. Entre ellos, [target_character.GetName] se distingue por ser sobresaliente en muchos campos. Tiene en su haber grandes obras literarias que se inspiran en su vida en el [ShowRegionName('maghreb_region')] y se le reconoce sobre todo por su maestría con la prosa rimada, también conocida como #italic saj'#!."
 flavor_mor.17.historical_info: "Lisān al-Dīn ibn al-Jaṭīb fue un destacado polímata árabe del emirato de Granada que destacó como poeta, escritor, historiador, filósofo, médico y político. Sus célebres poemas, entre ellos #italic Jadaka al-Ghaithu#! y #italic Lamma Bada Yatathanna#!, adornan los muros de la Alhambra. Su principal obra histórica, #italic al-Iḥāṭa fī akhbār Gharnāṭa,#! escrita en 1369 con carácter autobiográfico, sigue sin traducirse.\n\nA pesar de la importancia de su obra, tuvo que enfrentarse a varios exilios y fue ejecutado por herejía en 1374, probablemente debido a conflictos políticos con la dinastía nazarí. Su obra, conocida sobre todo por el uso de la prosa rimada, se inspiró en poetas islámicos orientales, y su tratado sobre la peste describía la transmisión de enfermedades por contagio, adelantándose en varios siglos a los avances científicos europeos."
 flavor_mor.18.title: "El plan de [target_character2.GetNameWithNoTooltip]"
 flavor_mor.18.desc: "En un movimiento flagrante y violento contra nuestra autoridad, [target_character2.GetName] ha dado un paso al frente para exigir el trono en el que se sienta [target_ruler.GetShortName|l]. Alegando vejez y con una notable ansia de poder, ha reunido a muchos conspiradores que desean que [target_country.Custom('GetRulerOrRegentTitle')|l] abandone el poder para dar paso a una era de ilegalidades y corrupciones."
 flavor_mor.18.a: "Le costará la cabeza."
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "Rebeldes [ShowDynastyName('marinid_dynasty')|l]"
 no_head_of_cabinet_tt: "La ausencia de [head_of_the_cabinet|el] produce lo siguiente:"
 flavor_mor.19.title: "Poder en las manos erróneas"
 flavor_mor.19.desc: "La lenta decadencia de la autoridad y el esplendor solo se detecta cuando ya es demasiado tarde. Tal es el caso de [target_character.GetName], cuyos intentos fallidos de frenar el poder [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] le han llevado a apoderarse por completo de todas las facetas importantes de nuestro Gobierno..."
 flavor_mor.19.a: "Ay, ¿qué podemos hacer?"
 resisting_viziership_lowers_requirements_to_repeal: "Si se resisten las tendencias autocráticas [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] en #Y eventos posteriores#!, se rebajarán los requisitos para eliminar esta [government_reform|el]."
 flavor_mor.20.title: "Dinastías políticas"
 flavor_mor.20.desc: "Desde que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se hizo con el poder, ha habido un creciente número de títulos y cargos que se han ido pasando de mano en mano. Este traspaso de poder ha dejado a [target_character2.GetName] sin recursos para resistir las tendencias tiránicas de estos hombres influyentes. Esta afrenta a nuestra autoridad no puede ser ignorada.\n\nNadie mejor que [target_character.GetName], la última persona que intentó tal movimiento desde el puesto de [target_character.Custom('GetCharacterCabinetTitle')|l], expone los tremendos y críticos problemas que han creado sus compañeros."
 flavor_mor.20.a: "¿Qué es un despacho más?"
 flavor_mor.20.b: "¡Han olvidado cuál es su lugar!"
 easier_to_repeal_viziership_tt: "Hará falta menos [crown_power|el] para revocar la reforma [ShowGovernmentReformName('powerful_vizierships_reform')]."
 flavor_mor.21.title: "Exigencias de los privilegiados"
 flavor_mor.21.desc: "Es bien sabido que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] ostenta un gran poder e influencia a través [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Por medio de estos hombres, que están comprados y pagados, exigen nuevos privilegios y la expansión de su influencia dentro de nuestro reino."
 flavor_mor.21.a: "Debemos obedecer..."
 flavor_mor.21.b: "¡Jamás!"
 flavor_mor.22.title: "La economía [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_mor.22.desc: "Quedarse con una parte de los impuestos se ha convertido en costumbre desde que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se hizo con el poder real a espaldas de [target_character.GetName]. Su intento más reciente de atentar contra los ingresos ganados con esfuerzo en [ROOT.GetCountry.GetFlavorRank|l] es otra reducción de impuestos para sus pares y sus mecenas."
 flavor_mor.22.a: "Quizá se lo han ganado."
 flavor_mor.22.b: "¡Olvidan a quién sirven!"
 flavor_mor.22.c: "Una donación los apaciguaría..."
 flavor_mor.23.title: "Complot [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 flavor_mor.23.desc: "Para consternación de muchos miembros poderosos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], los recientes intentos de volver a inclinar la balanza de poder a favor de su [target_country.Custom('GetRulerOrRegentTitle')|l] se han encontrado con una reacción violenta sin paliativos. Detrás de puertas cerradas, se hacen movimientos, tratos turbios y subterfugios para asegurar que [target_character.GetName] encuentra una muerte prematura por decisión de [target_character2.GetName] antes de que recupere el poder de esos voraces buitres."
 flavor_mor.23.a: "¡[target_character2.GetShortNameWithNoTooltip] es una rata traidora!"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "Célebre por su gran piedad y atención a las disciplinas de la religión [ShowReligionGroupAdjective('muslim')|l], [target_character.GetName] se ha hecho un nombre como gran líder espiritual dentro de nuestro dominio. Procedente de un pueblo cercano a las montañas rocosas de [ShowLocationName('eastern_anti_atlas')], ha reunido a muchos seguidores alrededor de su #italic zāwiyah,#! donde habla sobre enseñanzas místicas. Nos toca decidir si deseamos o no tener personas así en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_mor.24.a: "¡Le daremos la más cordial bienvenida!"
 flavor_mor.24.b: "No necesitamos más clérigos."
 flavor_mor.25.title: "El fallecimiento de [target_character.GetNameWithNoTooltip]"
 flavor_mor.25.desc: "Con lágrimas en los ojos y gran dolor, los seguidores de [target_character.GetName] han acudido a [target_location.GetName] para aclamar a su líder poco después de su fallecimiento. Su lugar de descanso ha atraído a tantos peregrinos que los lugareños han decidido solicitar que se establezca un lugar sagrado apropiado para honrar su memoria."
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "No nos lo podemos permitir."
 flavor_mor.26.title: "Las visiones de [target_character.GetShortNameWithNoTooltip]"
 flavor_mor.26.desc: "Durante muchas noches de insomnio, [target_character.GetName] ha tenido que lidiar con sueños que no podía explicar. Para calmar su inquietud, [target_character.GetShortNameWithNoTooltip] buscó la interpretación de un #italic shaykh#! sufí. Los sueños variaban, pero todos tenían la misma conclusión. Caminaba por una hermosa ciudad salpicada de gente próspera cuya torre central estaba revestida de mármol y oro. A continuación veía dos leones que entraban a la torre, escoltados por una multitud.\n\nEl erudito le ofreció dos explicaciones para estas visiones. Una posibilidad es que se trate de una señal de la bendición de [ROOT.GetCountry.GetReligion.GetGodName], una clara indicación de la piedad de [target_character.GetShortNameWithNoTooltip]. Otra interpretación identifica a [target_child1.GetName] y a [target_child2.GetName] como los dos leones, señal de su grandeza venidera..."
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip] nos guiará hacia el esplendor."
 flavor_mor.26.b: "Debemos confiar a los leones el futuro de nuestro pueblo."
 flavor_mor.27.title: "[GetCountry('TUN').GetLongNameWithNoTooltip] y su justa defensa"
 flavor_mor.27.desc: "Desde el matrimonio de nuestro querido gobernante [ruler_scope.GetName] con la princesa [ShowDynastyName('hafsid_dynasty')] [GetCharacter('tun_fatimah').GetName], se formó una alianza entre ambas dinastías.\n\nDespreciando esa alianza, en 1335 [GetCountry('TLE').GetLongName|l] se atrevió a hostigar a nuestros aliados [GetCountry('TUN').GetAdjective|l]. Como respuesta, nuestros valientes soldados respondieron a la llamada a la guerra y atacaron [GetCountry('TLE').GetNameWithNoTooltip] desde el oeste, obligándolos a retirarse y a defender su capital [tle_capital_scope.GetName] mientras nuestras fuerzas levantaban un asedio a su alrededor.\n\nAhora, dos años después, el asedio se suspendió mientras [ruler_scope.GetNameWithNoTooltip] pisoteaba una rebelión incitada por su rebelde hermano.\n\nHa llegado el momento de volver al frente y acabar con la amenaza de [GetCountry('TLE').GetNameWithNoTooltip]."
 flavor_mor.27.a: "¡A las armas!"
 flavor_mor.28.title: "El hijo rebelde"
 flavor_mor.28.desc: "[usurper_scope.GetName], quien hasta este momento gobernaba las nuevas tierras conquistadas en [ShowAreaNameWithNoTooltip('algiers_area')], ha aprovechado nuestra ausencia de la capital durante nuestra actual campaña para correr hacia nuestra capital [capital_scope.GetName] y se ha proclamado [ROOT.GetCountry.GetGovernment.GetRulerTitle|l].\n\nNos acusa de abandonar a nuestro pueblo a la guerra y el hambre y exige que reconozcamos su ascensión al trono."
 flavor_mor.28.a: "¡Volvamos a la capital!"
 flavor_mor.28.b: "Aceptemos las exigencias de [usurper_scope.GetNameWithNoTooltip]."
 abu_inan_faris_rebels: "Partidarios de Abū 'Inān Fāris"
 flavor_mor.29.title: "El destino es caprichoso"
 flavor_mor.29.desc: "Contra toda razón o justicia, la traición de [usurpador_scope.GetName] ha recibido una recompensa inmerecida.\n\nQuien nos gobernaba gloriosamente, [ruler_scope.GetName], ha muerto tristemente antes de haber podido aplastar la rebelión de su hijo, que no ha perdido tiempo en estabilizarse y afianzar su poder y su posición.\n\n¿Esta ilegítima apropiación del poder conducirá a una futura estabilidad o marcará el principio de la caída de la dinastía [ShowDynastyName('marinid_dynasty')]?"
 flavor_mor.29.a: "El tiempo lo dirá."
 flavor_mor.30.title: "El valeroso primogénito"
 flavor_mor.30.desc: "El pavor envuelve a nuestro país.\n\nEl querido y admirado [heir_scope.GetName] ha encontrado un final prematuro mientras cumplía con su deber al servicio de [ROOT.GetCountry.GetName].\n\nSu memoria y su ejemplo guiarán a los jóvenes soldados de nuestro país durante generaciones."
 flavor_mor.30.historical_info: "Abu Malik Abd al-Wohid, el heredero del sultán meriní, fue emboscado en 1339 por fuerzas castellanas cuando regresaba de un asalto al pueblo fronterizo de Jerez de la Frontera; sus hombres fueron masacrados y él mismo cayó muerto mientras intentaba escapar."
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "Toda la nación lo llorará."
 flavor_mor.31.title: "Creación de la [ShowBuildingTypeNameWithNoTooltip('guich_garrison')]"
 flavor_mor.31.desc: "Las numerosas tribus de los [ShowCultureGroupName('amazigh_group')|l] han demostrado ser aliadas de [ROOT.GetCountry.GetName]. Su presencia en varios de nuestros asentamientos ha contribuido a defenderlos de cualquier amenaza interna y externa. Tal vez podamos establecer guarniciones dedicadas a las tribus jayš para reforzar aún más estas fortificaciones."
 flavor_mor.31.a: "Vamos a establecerlas."
 flavor_mor.31.b: "No confiamos en ellos para un asunto tan vital."
 flavor_mor.32.title: "Mejora de la $ben_youssef_mosque$"
 flavor_mor.32.desc: "La mezquita más importante de [target_location.GetName], la $ben_youssef_mosque$, está en declive. [target_character.GetName] está pensando en renovarla, ya que necesita cambios importantes tanto en el interior como en el exterior. Esto no solo ayudaría a la estructura, sino que también aumentaría la prosperidad en [target_location.GetRank.GetName|l]."
 flavor_mor.32.a: "La mejoraremos."
 flavor_mor.32.b: "Está en un buen estado."
 flavor_mor.33.title: "El $el_badi_palace$"
 flavor_mor.33.desc: "Durante su mandato, [target_character.GetName] ha estado planeando crear un palacio para proyectar su superioridad sobre sus enemigos. Como aspira a que sea el palacio más esplendoroso del mundo, quiere emplear materiales traídos de [ShowRegionName('italy_region')] y [ShowRegionName('guinea_region')], entre otros lugares. Aunque se trata de una hazaña bastante difícil, quizá podamos esforzarnos un poco."
 flavor_mor.33.a: "Haremos lo posible por satisfacer sus expectativas."
 flavor_mor.33.b: "No deberíamos llevar este proyecto a cabo."
 flavor_mor.33.c: "Convirtámoslo en el palacio más magnífico del mundo."
 flavor_mor.34.title: "El ascenso de la dinastía [ShowDynastyNameWithNoTooltip('saadi_dynasty')]"
 flavor_mor.34.desc: "Debido a la inestabilidad dentro de [ROOT.GetCountry.GetName], mucha gente ha empezado a ver la debilidad de [target_character2.GetName] como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Ahora, se han unido detrás de un miembro menor [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [target_character.GetName]. En su afán por derrocar el régimen de [target_character2.GetNameWithNoTooltip], ha prometido paz, libertad, justicia y seguridad para [ROOT.GetCountry.GetFlavorRank|l] si llega a pertenecerle."
 flavor_mor.34.a: "Reemplacemos a [target_character2.GetNameWithNoTooltip]."
 flavor_mor.34.b: "¿[ROOT.GetCountry.GetFlavorRank] le pertenece?"
 flavor_mor.35.title: "El ascenso de la [ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')]"
 flavor_mor.35.desc: "La influencia de los sufíes dentro de [ROOT.GetCountry.GetName] ha llevado a fundar la que quizá sea una de las escuelas más místicas. Conocida como [ShowReligiousSchoolName('isawiyya_school')], ahora están extendiendo su influencia por [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_mor.35.a: "Más escuelas religiosas supone más conflictividad."
 flavor_mor.35.b: "Nos interesa."
 mor_unlock_isawiyya_school_tt: "Desbloquea la [religious_school|el] [ShowReligiousSchoolName('isawiyya_school')]"
 flavor_mor.36.title: "Reclamación de [ShowLocationNameWithNoTooltip('cordoba')]"
 flavor_mor.36.desc: "Con la victoria de nuestros ejércitos en [ShowRegionName('iberia_region')], hemos completado nuestro objetivo en esta campaña. Ahora que hay esperanza para la restauración de $ADU$ y el regreso de la dominación [ShowReligionGroupAdjective('muslim')|l] de la región, deberíamos exigir la sumisión de los aliados a los que ayudamos en este sangriento conflicto."
 flavor_mor.36.a: "Que se inclinen ante sus señores."
 flavor_mor.37.title: "Una demanda de [prev_country.GetNameWithNoTooltip]"
 flavor_mor.37.desc: "Después de que [prev_country.GetName] nos ayudara a defendernos de nuestros enemigos en [ShowRegionName('iberia_region')], ahora nos recuerda nuestra deuda. Nos piden que nos convirtamos en sus súbditos, y parece que no darán marcha atrás a menos que cumplamos sus exigencias."
 flavor_mor.37.a: "Hemos hecho una promesa."
 flavor_mor.37.b: "¡Mantendremos nuestra independencia!"
 mor_demand_granada_submission_tt: "Exigiremos la anexión de [target_country.GetName]."
 flavor_mor.38.title: "[target_country.GetNameWithNoTooltip] desafiante"
 flavor_mor.38.desc: "Parece que [target_country.GetName] y su [target_country.GetGovernment.GetRulerTitle|l] han decidido rechazar nuestras exigencias. Ahora se interponen en nuestro camino de restaurar $ADU$, decididos a defender su independencia."
 flavor_mor.38.a: "¡Solo serán libres en la tumba!"
 flavor_mor.38.b: "Aún no estamos preparados."
 mor_deny_submission_may_lead_to_war_tt: "Si nos negamos, iremos a la guerra con [prev_country.GetName]."
 flavor_mor.1000.title: "Empleo de mercenarios [target_country.GetAdjectiveWithNoTooltip|l]"
 flavor_mor.1000.desc: "Nuestros aliados en [target_country.GetName] han prosperado hasta convertirse una gran potencia en el escenario del mundo. Muchos de sus entusiastas soldados desean unirse a nosotros. Sin embargo, para que eso suceda, no solo debemos proporcionarles ayuda financiera, sino también obtener el apoyo de su [target_country.GetGovernment.GetRulerTitle|l]."
 flavor_mor.1000.a: "Negociemos."
 flavor_mor.1000.b: "La incorporación de extranjeros a nuestro ejército provocaría un desastre."
 mor_they_must_accept_offer_tt: "[target_country.GetName] debe aceptar nuestra oferta para que se apliquen los efectos."
 mor_no_ottoman_mercs_tt: "No pediremos [mercenaries|el] a [target_country.GetName]."
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "[prev_country.GetName] nos ha informado de que parte de nuestros militares desean unirse a ellos como soldados de fortuna en su ejército. No solo han accedido a pagar por su empleo, sino que también nos ofrecen oro extra para que permitamos a estos hombres entrar en [prev_country.GetCapital.GetName] como soldados."
 flavor_mor.1001.a: "¡Lo que sea por nuestros aliados!"
 flavor_mor.1001.b: "Se quedan en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mor.1100.title: "Incremento de la producción de [ShowGoodsNameWithNoTooltip('sugar')|l]"
 flavor_mor.1100.desc: "Debido al aumento de la demanda de [ShowGoodsName('sugar')] en [ROOT.GetCountry.GetName], [target_character.GetName] ha sugerido que compremos [ShowGoodsName('slaves_goods')|l] a [target_country.GetName]. Se propone que trabajen en las plantaciones dentro de [target_location2.GetName] para aumentar su producción. Por supuesto, todo depende de si [target_country.GetNameWithNoTooltip] y su [target_country.GetGovernment.GetRulerTitle|l] lo consideran mutuamente beneficioso."
 flavor_mor.1100.a: "Enviémosles la oferta."
 flavor_mor.1100.b: "Buscaremos otros pueblos a los que esclavizar."
 mor_no_slave_purchase_tt: "No compraremos [ShowGoodsName('slaves_goods')|l] a [target_country.GetName]."
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[target_character.GetName], [prev_country.GetGovernment.GetRulerTitle|l] de [prev_country.GetName], ha propuesto que les enviemos [ShowGoodsName('slaves_goods')|l] de [target_location.GetProvinceDefinition] a cambio de una gran suma de dinero. Su intención es aumentar así su producción de [ShowGoodsName('sugar')|l]."
 flavor_mor.1101.a: "Un comercio mutuamente beneficioso."
 flavor_mor.1101.b: "No les daremos nuestros esclavos."
 flavor_mor.1200.title: "Restauración de $ADU$"
 flavor_mor.1200.desc: "Desde el comienzo de la Reconquista, la dominación [ShowReligionGroupAdjective('muslim')|l] sobre [ShowRegionName('iberia_region')] ha ido decayendo. Ahora que lugares tan importantes como [ShowLocationName('cordoba')] están bajo el dominio [target_country2.GetAdjective|l], [target_character.GetName] ha estado pensando en lanzar una expedición y reclamar esas tierras. Con el apoyo de [target_character2.GetName], no solo podemos restaurar $ADU$, sino que podríamos llegar a terminar con ese espíritu cruzado en nombre de [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_mor.1200.a: "Consigamos que [target_country.GetNameWithNoTooltip] nos apoye."
 flavor_mor.1200.b: "La expedición no vale la pena."
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "Si conseguimos poseer [ShowLocationName('cordoba')] y el #Y 80 %#! de [ShowAreaName('andalusia_area')] después de ganar la [war|el], podremos convertirnos en $ADU$ y exigir la anexión de [target_country.GetName]."
 mor_send_offer_to_granada_for_war_against_castile: "Enviaremos una oferta de [alliance|el] a [target_country.GetName]."
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[target_character.GetName] de [prev_country.GetName] nos ha ofrecido una alianza para reclamar antiguas zonas de religión [ShowReligionGroupAdjective('muslim')|l] al sur de [ShowRegionName('iberia_region')], como [ShowLocationName('cordoba')]."
 flavor_mor.1201.a: "Nos uniremos a su campaña."
 flavor_mor.1201.b: "¿Podemos confiar en ellos?"
