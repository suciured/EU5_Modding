l_spanish:
 flavor_pap.1.title: "Reorganización de la Santa Inquisición"
 flavor_pap.1.desc: "Por iniciativa de [future_paul_iv_scope.GetName] de [ShowLocationName('naples')], quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha reorganizado la Inquisición romana según el modelo español. Junto a los jesuitas, se está infligiendo un reinado de terror al pueblo. Sin embargo, estos métodos crueles son eficaces y nos acercan a la completa erradicación del movimiento de fe [ShowReligionAdjective('lutheran')|l] de la península itálica."
 flavor_pap.1.a: "Sigamos el modelo español de la Inquisición."
 flavor_pap.1.b: "Moderemos el papel de la Inquisición."
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pap.2.desc: "[target_character.GetName] es un teólogo que identifica a Dios con la naturaleza. Aunque afirma ser un devoto de fe [ShowReligionGroupAdjective('christian')|l], defiende la opinión de Copérnico en cuanto al cosmos, al tiempo que satiriza la fe ciega en la religión. Fue arrestado en [ShowLocationName('venice')] y lo extraditaron a [ShowLocationName('rome')], donde se celebra ahora su juicio."
 flavor_pap.2.a: "Quememos al hereje."
 flavor_pap.2.b: "Perdonémosle la vida."
 borgia_pope_tt: "¡[borgia_pope_scope.GetName] se convertirá en el nuevo papa!"
 flavor_pap.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [borgia_pope_scope.GetLastNameWithNoTooltip]"
 flavor_pap.4.desc: "Humo blanco emerge del techo de la Capilla Sixtina. Entre acusaciones de simonía, el Cónclave ha elegido a [borgia_pope_scope.GetName], arzobispo de [ShowLocationName('valencia')], para el trono de san Pedro. Los [borgia_pope_scope.GetLastNameWithNoTooltip] son una llegada relativamente reciente al teatro de la política romana y se han ganado la ira de las familias romanas más establecidas que codiciaban el puesto. Aunque probablemente muchos de los rumores que rodean a este [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [borgia_pope_scope.GetLastNameWithNoTooltip] sean exageraciones propagadas por sus enemigos, se sabe que tiene abiertamente una amante, y ya ha ascendido a su hijo adolescente [borgia_pope_son_scope.GetName] al rango de cardenal. Abundan las especulaciones de que el reinado de este [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] estará plagado de escándalos y corrupción."
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] sobrevivirá."
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "[caesar_borgia_scope.GetName], hijo de quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], se ha convertido en el primero que dimite del cargo de cardenal. Buscando en su lugar una carrera como aventurero militar, ya ha demostrado ser un condotiero capaz e implacable. El santo padre ha elegido reconocer su talento concediéndole a [caesar_borgia_scope.GetShortNameWithNoTooltip] el puesto de capitán-general de la Iglesia, lo que le da control sobre los ejércitos [ROOT.GetCountry.GetAdjective|l]."
 flavor_pap.5.a: "#italic Aut Caesar, aut nihil#!."
 flavor_pap.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] se escandaliza"
 flavor_pap.6.desc: "Un montón de rumores viciosos rodean las acciones de la familia Borgia. Abundan las acusaciones de asesinatos con cantarella (al parecer, un veneno mortal y difícil de detectar) para eliminar a rivales políticos. Se dice que el mismo santo padre se dedica rutinariamente a la simonía y a la corrupción, y se susurran hechos aún más obscenos sobre la relación entre sus hijos, [caesar_borgia_scope.GetShortName] y [lucrecia_borgia_scope.GetName]. Aunque parece haber pocas pruebas de estas acusaciones, son extensamente creídas por los seguidores de fe [ShowReligionAdjective('catholic')|l] de todo el mundo."
 flavor_pap.6.a: "¡Mentiras y calumnias!"
 flavor_pap.6.b: "Podemos aprovechar esta situación en nuestro beneficio."
 flavor_pap.7.title: "El fin de [ROOT.GetCountry.GetNameWithNoTooltip] de [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip]"
 flavor_pap.7.desc: "Las familias patricias de [ShowLocationName('rome')] recibieron la muerte del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] con una alegría silenciosa. Los cardenales han elegido a uno de los rivales más persistentes de [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] para sustituirlo. [target_character.GetName] promete deshacer la corrupción de su predecesor y devolver la confianza sobre la santidad de la Iglesia. Mientras tanto, [caesar_borgia_scope.GetName] ha visto como su poder se venía abajo de la noche a la mañana sin el apoyo [ROOT.GetCountry.GetAdjective|l]. Temiendo por su vida, ha huido a [GetCountry('NAV').GetName], donde espera encontrar respiro de sus enemigos."
 flavor_pap.7.a: "La Iglesia debe recuperar su reputación."
 flavor_pap.8.title: "Rumores de brujería"
 flavor_pap.8.desc: "[target_character.GetName] es una figura muy conocida dentro de la [GetInternationalOrganization('catholic_church').GetName]. Defiende con fervor la existencia de las brujas y sus malas influencias sobre las pobres almas de fe [ShowReligionAdjective('catholic')|l]. Sin embargo, su fervor provoca controversia entre los otros miembros de la [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]. Son múltiples los obispos que le han negado a [target_character.GetNameWithNoTooltip] el derecho a juzgar a las supuestas brujas bajo el argumento de que eso va en contra de la doctrina [ShowReligionAdjectiveWithNoTooltip('catholic')|l].\n\nSi no queremos que este conflicto acabe dividiendo a la [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip], deberíamos dejar clara nuestra postura con respecto a la brujería y la herejía."
 flavor_pap.8.a: "La brujería es una señal de herejía."
 flavor_pap.8.b: "Tonterías, ¡las brujas no existen!"
 flavor_pap.8.historical_info: "Heinrich Kramer fue un monje dominico y figura polémica cuyas actividades tuvieron un gran impacto en el tratamiento de la brujería y en el inicio de los juicios por brujería en Europa central. Tras participar en un juicio por brujería en Ravensburgo en 1482, redactó el texto de lo que más tarde se convertiría en la bula papal #italic Summis desiderantes affectibus#!. Kramer fue expulsado de Innsbruck después de que su persecución de una mujer local acabara con una sentencia absolutoria. Durante su viaje a Colonia comenzó a redactar el #italic Malleus Maleficarum#!, el martillo de las brujas, que le otorgaba mayor autoridad en la persecución de las presuntas brujas en los territorios del Sacro Imperio Romano."
 flavor_pap.9.title: "El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] solicita un impuesto apostólico."
 flavor_pap.9.desc: "Nuestra fe y nuestro fervor son un indicativo de los cimientos de nuestra nación. En un esfuerzo por legitimarnos como seguidores orgullosos de la fe [ShowReligionAdjective('catholic')|l], nos ofrecimos a financiar el [ShowEstatePrivilegeName('apostolic_tax_privilege')|l]. Ahora, ha llegado la hora de cumplir con nuestras responsabilidades financieras y pagar lo que se nos exige. "
 flavor_pap.9.a: "Es nuestro deber."
 flavor_pap.9.b: "No nos lo podemos permitir."
 every_catholic_upset_tt: "Si nos negamos a cumplir con nuestros compromisos monetarios, sufriremos la condena de todos los países de fe [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 opinion_refused_to_pay_apostolic_tax: "Pago del impuesto apostólico rechazado"
 flavor_pap.10.title: "La Guardia Suiza"
 flavor_pap.10.desc: "Ya se ha secado la tinta del contrato que funda la Guardia Suiza pontificia. Este regimiento de élite está formado por hombres experimentados y disciplinados con lealtad absoluta al santo padre que han jurado defender [ROOT.GetCountry.GetLongName|l] hasta el día del juicio final."
 flavor_pap.10.a: "Defenderán bien la Iglesia."
 flavor_pap.11.title: "Passetto di Borgo"
 flavor_pap.11.desc: "¡[ShowLocationName('rome')] está perdida! El enemigo avanza para arrestar a [target_character.GetName], que acaba de acordarse de la existencia del Passetto di Borgo, un pasadizo que conecta la Ciudad del Vaticano con el castillo de Sant'Angelo. En el pasado, muchos líderes lo usaron como vía de escape en momentos de peligro, y ahora [target_character.GetShortNameWithNoTooltip] debe plantearse si huir del Vaticano."
 flavor_pap.11.a: "¡Es el momento de huir por el pasadizo!"
 flavor_pap.11.b: "Quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] no abandonará el Vaticano."
 flavor_pap.12.title: "Saqueo de [ShowLocationNameWithNoTooltip('rome')]"
 flavor_pap.12.desc: "La guerra ha dejado la ciudad de [ShowLocationName('rome')] en ruinas. Tras superar a la guarnición, el enemigo tomó las murallas y saqueó la ciudad. En la escalinata de la Basílica de San Pedro, nuestros últimos guardias encontraron un final horroroso antes de que comenzara el pillaje. La destrucción, el saqueo y las ejecuciones continuaron hasta que, al fin, los bandidos, desertores, soldados y saqueadores iniciaron el largo camino a casa con los objetos de valor que habían robado."
 flavor_pap.12.a: "Reforzaremos la guarnición: esto no debe volver a pasar."
 flavor_pap.12.b: "Repararemos el daño que ha sufrido la ciudad."
 flavor_pap.13.title: "La Biblioteca Vaticana"
 flavor_pap.13.desc: "La Iglesia [ShowReligionAdjective('catholic')|l] posee una multitud de obras escritas. Se han conseguido fondos para consolidar y expandir el conocimiento de la cristiandad fundando una magnífica biblioteca dentro de los muros del Vaticano. Fundar la Biblioteca Vaticana hará de [ShowLocationName('rome')] el centro del mundo académico."
 flavor_pap.13.a: "Fundémosla y centrémonos en las obras administrativas."
 flavor_pap.13.b: "Deberíamos centrarnos en los tratados diplomáticos."
 flavor_pap.13.c: "Fundemos una biblioteca sobre artes militares."
 flavor_pap.14.title: "La Capilla Sixtina"
 flavor_pap.14.desc: "La Cappella Maggiore (la Capilla Mayor) se utiliza para las misas que pueden celebrarse en espacios más pequeños y menos públicos que las basílicas. Los años no han sido benignos con la que una vez fue una capilla magnífica pintada por Fra Angelico. Sus paredes están inclinadas y se encuentra en un estado ruinoso. La capilla debería ser demolida, pues la estructura no es lo suficientemente segura para las muchas misas que se celebran allí al año. Un nuevo edificio, más magnífico, debería ocupar su lugar, y hay muchos artistas famosos para quienes sería todo un honor pintar la nueva Capilla Sixtina."
 flavor_pap.14.a: "Demolamos la vieja capilla y construyamos una nueva en el mismo lugar."
 flavor_pap.15.title: "Pintar la Capilla Sixtina"
 flavor_pap.15.desc: "La vieja y decrépita Cappella Maggiore ya no existe: en su lugar se encuentra la gran Capilla Sixtina. El templo de Salomón y la Capilla Sixtina tienen las mismas dimensiones, tal como indica el Antiguo Testamento. El exterior no contiene adornos de detalles decorativos y el edificio se divide en tres plantas con techo abovedado y seis altas ventanas arqueadas en los laterales, dos en cada extremo. Aunque es muy hermosa por su sencillez, la belleza de la capilla podría reforzarse con frescos pintados por los artistas más relevantes de nuestro tiempo."
 flavor_pap.15.a: "Contratemos a [sandro_boticelli_scope.GetNameWithNoTooltip]."
 flavor_pap.15.b: "Contratemos a [ghirlandaio_scope.GetNameWithNoTooltip]."
 flavor_pap.15.c: "Contratemos a [pietro_perugino_scope.GetNameWithNoTooltip]."
 flavor_pap.15.d: "Contratemos a [michaelangelo_scope.GetNameWithNoTooltip]."
 flavor_pap.15.e: "Necesitamos a alguien que pinte la capilla, ¡nos da igual quién sea!"
 flavor_pap.17.title: "La simonía juzgada"
 flavor_pap.17.desc: "En los #italic Hechos de los apóstoles#! 8:9-24, Simón el Mago ofreció dinero a los discípulos Pedro y Juan a cambio de que le autorizaran a transmitir el poder del Espíritu Santo a quienquiera que tocase. Por este hombre se llama «simonía» al acto de vender bienes espirituales, tales como oficios y cargos eclesiales. Más de un gobernante se ha dejado convencer por el oro para vender sedes episcopales."
 flavor_pap.17.a: "¡Trataremos esto como el delito que es!"
 disables_simony: "Esto desactiva el acontecimiento «Simonía» para los países de fe [ShowReligionAdjective('catholic')|l]."
 flavor_pap.17.b: "Permitiremos que siga realizándose esta práctica."
 flavor_pap.18.title: "Veneración de reliquias, ¿aceptada o no?"
 flavor_pap.18.desc: "Las iglesias siempre han guardado reliquias de santos, para venerarlas y, en algunos casos, para curar a débiles y enfermos. Esta antigua práctica ahora se ve cuestionada, pues algunos creen que se trata de idolatría, una herejía que debería prohibirse. La venta de reliquias ha enriquecido a muchas iglesias, y si quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] anunciara públicamente su apoyo a esta práctica, una parte de ese dinero acabaría llegando a nuestras arcas."
 flavor_pap.18.a: "¡Evitemos la venta de reliquias!"
 disables_veneration_of_relics: "Esto desactiva el acontecimiento «Veneración de reliquias» y «Veneración de la Virgen María» para los países de fe [ShowReligionAdjective('catholic')|l]."
 flavor_pap.18.b: "Nos haremos más ricos si la permitimos y la practicamos."
 flavor_pap.18.c: "Deberíamos imponer nuestro control sobre ella."
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "La noción de que la Tierra y los planetas giran alrededor del Sol es una idea que Nicolás Copérnico expuso por primera vez en su libro #italic De revolutionibus orbium coelestium#! en 1543 y que [galileo_galilei_scope.GetName] ha vuelto a defender en su libro #italic Sidereus Nuncius#!, «Mensajero de los astros». La polémica defensa de su tesis le ha creado muchos enemigos en la Iglesia [ShowReligionAdjective('catholic')|l] y, aunque admitimos que sería un rival de debate muy interesante, tal vez deberíamos actuar con cautela y encarcelarlo antes de que deje en ridículo nuestros postulados."
 flavor_pap.19.a: "Invitémosle a hablar de ciencia."
 flavor_pap.19.b: "Debe ser llevado a juicio."
 flavor_pap.20.title: "El reino de Dios en la Tierra"
 flavor_pap.20.desc: "Tras haber unido a toda [ShowRegionName('italy_region')] bajo el estandarte del [ShowReligionName('catholic')|l], el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ha considerado oportuno declararla '[ShowGovernmentReformName('kingdom_of_god_reform')|l]'. Seguidores de fe [ShowReligionNameWithNoTooltip('catholic')|l] de toda [ShowContinentName('europe')] acuden a su bandera, deseosos de vivir en esta nación modelo de virtud [ShowReligionGroupAdjective('christian')|l]. Las potencias extranjeras ya no pueden controlar el Colegio de Cardenales, pero tampoco harán mucho caso de las bulas o decretos [GetCountry('PAP').GetAdjective|l]."
 flavor_pap.20.a: "¡Todos los hombres bajo un solo Dios!"
 flavor_pap.20.b: "Amén"
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "El poder religioso del $kingdom_of_god_reform$ puede obligar incluso a los oxidados engranajes de la burocracia a arrodillarse ante él."
 flavor_pap.21.title: "Se acusa al [GetCountry('PAP').GetGovernment.GetRulerTitle|l] de tener hijos"
 flavor_pap.21.desc: "Corren rumores por todo el territorio de que, a pesar de los preceptos de su orden religiosa, el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ha tenido hijos en secreto. Hay quienes dicen que estas acusaciones son un intento malintencionado de socavar la autoridad de la [GetUniqueInternationalOrganization('catholic_church').GetName], mientras que otros afirman que hay verdad tras esos rumores, y se murmura hasta la existencia de pruebas y de nombres específicos. Los cardenales y el resto del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se encuentran divididos entre la necesidad de investigar estas alegaciones y la de negarlas discretamente para proteger nuestra reputación."
 flavor_pap.21.a: "Intentaremos desestimarlas."
 flavor_pap.21.b: "Es demasiado tarde para impedir que se extiendan."
 STATIC_MODIFIER_NAME_sinner_pope: "Reputación empañada"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "Papa pecaminoso"
 flavor_pap.21.historical_info: "A lo largo de los siglos, se ha rumoreado sobre la existencia de hijos de distintos papas, incluso tras haber ingresado estos en las órdenes religiosas. El papa Julio II, Pablo III, Alejandro VI y Gregorio XIII sufrieron dichas acusaciones, aunque algunos, como Alejandro VI, llegaron a reconocer abiertamente a sus hijos. Estos casos desencadenaron escándalos y desafiaron la autoridad moral del cargo papal."
 flavor_pap.22.title: "Incendio en el palacio de Letrán"
 flavor_pap.22.desc: "El desastre ha golpeado el antiguo palacio de Letrán en [ShowLocationName('rome')]. Esta antigua sede papal se ha erigido como corazón de la autoridad [ROOT.GetCountry.GetAdjective|l] durante casi mil años, y alberga valiosos artefactos, reliquias sagradas y registros irremplazables que relatan la historia de la [GetUniqueInternationalOrganization('catholic_church').GetName]. Sin embargo, a medida que las llamas se expanden, los pilares se agrietan y los tapices centenarios se reducen a cenizas. Los miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l], los guardias y los sirvientes corren por doquier, intentando extinguir el fuego, pero si no actuamos con rapidez, el palacio entero podría estar condenado."
 flavor_pap.22.a: "¡Movilicemos a nuestros recursos para que salven lo que puedan!"
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "En 1361, un fuego devastador devoró el palacio de Letrán. Este antiguo palacio, antaño sede de la autoridad papal, acabó prácticamente destruido, pues solo la #italic Sancta Sanctorum#!, la capilla donde se encontraban algunas de las reliquias más sagradas de la Iglesia, sobrevivió a las llamas."
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "[pap_fontana.GetName], una figura de gran renombre y talento en el mundo de la arquitectura, ha ganado fama por su participación en numerosos proyectos para nuestros cardenales. Su habilidad en el campo de los diseños grandiosos y la reestructuración urbana ha transformado varias zonas de [ShowLocationName('rome')]. Los talentos de [pap_fontana.GetLastNameWithNoTooltip] podrían resultarnos de gran valor en nuestra búsqueda de una [ShowLocationNameWithNoTooltip('rome')] gloriosa y restructurada. Quizá sería buena idea contar oficialmente con sus servicios y ofrecerle el puesto de arquitecto pontificio para que haga de nuestras ambiciones arquitectónicas una realidad."
 flavor_pap.23.a: "¡Contratemos sus servicios!"
 flavor_pap.23.b: "Dejemos que siga trabajando con nuestros cardenales."
 flavor_pap.23.historical_info: "Domenico Fontana fue un influyente arquitecto italiano cuyas obras dieron forma a la faz de Roma. Se convirtió en el arquitecto preferido del papa Sixto V y lideró grandes proyectos urbanos en Roma. Los logros de Fontana incluyen reubicar el Obelisco Vaticano en la plaza de San Pedro y diseñar la renovación del palacio de Letrán."
 flavor_pap.24.title: "Reconstrucción del palacio de Letrán"
 flavor_pap.24.desc: "El palacio de Letrán, antaño residencia de papas y símbolo de la autoridad de la Iglesia, ahora se encuentra en ruinas después de los grandes fuegos que lo consumieron en el siglo XIV. Muchos creen que ha llegado el momento de restaurar este antiguo palacio y devolverle su gloria, ya que su significado histórico y espiritual es innegable. Ahora que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] cuenta con [fontana.GetName] y sus dotes arquitectónicas, contamos con la pericia necesaria para enfrentarnos a este proyecto monumental."
 flavor_pap.24.a: "Reconstruyamos el palacio."
 flavor_pap.24.b: "Mejor centrémonos en mejorar la infraestructura general de [ShowLocationNameWithNoTooltip('rome')]."
 flavor_pap.24.historical_info: "A finales del siglo XVI, el papa Sixto V le encargó al célebre arquitecto Domenico Fontana que reconstruyera el palacio de Letrán, que se había ido deteriorando tras siglos de fuegos y abandono. Fontana transformó la antigua estructura, modernizándola y añadiendo nuevas alas, patios y grandes salas para restaurar su protagonismo como símbolo de la autoridad papal."
 flavor_pap.25.title: "Reforzando el [ShowBuildingTypeNameWithNoTooltip('castel_sant_angelo')|l]"
 flavor_pap.25.desc: "El mausoleo de Adriano, hoy en día más conocido como el [ShowBuildingTypeName('castel_sant_angelo')|l], se ha ido transformando gradualmente por la acción de nuestros predecesores en un bastión fortificado, lo que proporciona una línea de defensa fundamental para [ShowLocationName('rome')]. En respuesta a la turbulenta naturaleza de los tiempos que corren, ahora muchos consejeros nos instan a finalizar su transformación en un castillo formidable, capaz de proteger [ShowLocationNameWithNoTooltip('rome')] de cualquier amenaza."
 flavor_pap.25.a: "Transformémoslo en una fortaleza en toda regla."
 flavor_pap.25.b: "Las defensas actuales nos bastan."
 flavor_pap.25.historical_info: "En el siglo XVI, el castillo de Sant'Angelo ya se había convertido en una fortaleza completa, con pasajes subterráneos que lo conectaban con el Vaticano. Este castillo sirvió de protección al famoso papa Clemente VII durante el saqueo de Roma en 1527, cuando se refugió allí con su séquito para escapar de las tropas invasoras de Carlos V."
 flavor_pap.26.title: "Residencia de verano de los papas"
 flavor_pap.26.desc: "El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] ha expresado su interés en fundar una residencia de verano lejos de las bulliciosas y pobladas calles del centro de [ShowLocationName('rome')]. El monte Quirinal, una de las célebres siete colinas de [ShowLocationNameWithNoTooltip('rome')], parece la ubicación ideal para dicha residencia, ya que se trata de un enclave tranquilo con brisas frescas y vistas panorámicas. Si decidimos proceder con este proyecto, podríamos encargarle el diseño y la construcción del palacio a [fontana.GetName], que cuenta con gran renombre en el mundo de la arquitectura."
 flavor_pap.26.a: "Construyamos la residencia veraniega en el monte Quirinal."
 flavor_pap.26.b: "No es el momento de gastar dinero en estos lujos."
 flavor_pap.26.historical_info: "El palacio del Quirinal fue encargado en 1583 por el papa Gregorio XIII como residencia de verano para el papado. Este palacio, diseñado con la contribución de varios arquitectos importantes, entre ellos Domenico Fontana, ofrecía un descanso del calor y las multitudes del centro de Roma. Cuando el recién formado Reino de Italia se anexionó gran parte de lo que quedaba de los Estados Pontificios, el palacio del Quirinal se convirtió en la sede de los reyes italianos."
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]"
 flavor_pap.27.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] le ha echado la vista a [pap_danti.GetName], figura de gran renombre por su erudición y conocimientos matemáticos, debido a su impresionante trabajo en el campo de la astronomía, la cartografía y la fabricación de instrumentos. [pap_danti.GetLastNameWithNoTooltip] es célebre por crear mapas precisos, cartas celestiales y relojes solares, y su pericia ya ha sido de gran utilidad para los proyectos arquitectónicos de la Iglesia. Creemos que [pap_danti.GetLastNameWithNoTooltip] podría ayudarnos a hacer realidad nuestras ambiciones gracias a su habilidad y afán de conocimiento."
 flavor_pap.27.a: "¡La [ROOT.GetCountry.GetGovernment.GetCourtTitle] [pap_danti.GetHimHer|l] convertirá en su responsable oficial de cartografía!"
 flavor_pap.27.b: "Le otorgaremos el puesto oficial y financiaremos su investigación."
 flavor_pap.27.c: "Sus talentos son admirables, pero ahora mismo no nos los podemos permitir."
 flavor_pap.27.historical_info: "Ignazio Danti fue un astrónomo, matemático y cartógrafo de gran talento que creó mapas precisos e instrumentos astronómicos para la Corte Pontificia. Danti desempeñó un papel fundamental en la propuesta de un conjunto de reformas que acabarían desembocando en la creación del calendario gregoriano."
 flavor_pap.28.title: "Errores del calendario juliano"
 flavor_pap.28.desc: "Desde hace siglos, el calendario juliano es el calendario estándar en el mundo de fe [ShowReligionGroupAdjective('christian')|l]. Sin embargo, sus imprecisiones a la hora de calcular el año y predecir fechas clave, como la Pascua, cada vez causan una mayor preocupación. La desalineación del calendario con el año solar ha llevado a un desvío significativo entre ambos, lo que dificulta tanto nuestras tradiciones como otros asuntos prácticos. Muchos consejeros están pidiendo ahora que se reúnan nuestros mejores eruditos, matemáticos y astrónomos para idear una solución que pueda corregir estos errores que llevan tanto tiempo afectándonos."
 flavor_pap.28.a: "Convoquemos a las mentes más brillantes para reformar el calendario."
 flavor_pap.28.a.tt: "Nuestras mejores mentes empezarán a trabajar para crear el nuevo calendario."
 flavor_pap.28.b: "Esta enorme empresa sería demasiado cara."
 flavor_pap.28.historical_info: "El calendario juliano, introducido por Julio César, estaba diseñado para alinear el calendario romano con el año solar. Sin embargo, tenía un defecto importante: se había sobrevalorado la duración del año. A lo largo de los siglos, este pequeño error se fue acumulando, lo que provocó que el calendario se alejase del año solar real, y esta desalineación acabó por afectar al momento de celebración de eventos importantes, especialmente el de la Pascua, que tradicionalmente estaba vinculada al equinoccio de primavera."
 flavor_pap.29.title: "Inter gravissimas, el nuevo calendario"
 flavor_pap.29.desc: "Tras mucho esfuerzo y colaboración entre las grandes mentes de la [GetUniqueInternationalOrganization('catholic_church').GetName|l], hemos logrado un avance en la reforma del calendario. [target_ruler.GetName|l] ha emitido la bula papal #italic Inter Gravissimas#!, que anuncia la creación de un nuevo calendario para sustituir el defectuoso sistema juliano. Este nuevo calendario corrige el desajuste de las estaciones y predica con precisión fechas relevantes como la Pascua. Se adoptará inmediatamente, para así alinear nuestras celebraciones sagradas y nuestra vida diaria con el año solar natural."
 flavor_pap.29.a: "¡Un éxito monumental!"
 flavor_pap.29.historical_info: "El papa Gregorio XIII introdujo el calendario gregoriano en 1582, lo que logró resolver varios problemas causadas por el calendario juliano, que estaba mal alineado. Este calendario eliminaba todos los días extra que se habían acumulado a lo largo de los siglos e implantaba un sistema de año bisiesto más preciso que impediría que este error volviera a ocurrir."
 flavor_pap.30.title: "Constitutiones Sanctæ Matris Ecclesiæ"
 flavor_pap.30.desc: "En los últimos años, muchos miembros de la [GetUniqueInternationalOrganization('catholic_church').GetName] han expresado su preocupación por cuestiones de disciplina, educación e integridad clerical. Cada vez son más los que solicitan que se redacte un documento detallado que aborde estos antiguos errores. Dicho decreto impondrá normas más estrictas para la conducta clerical, mejorará la educación de los sacerdotes y garantizará la disciplina en todos los niveles de la Iglesia."
 flavor_pap.30.a: "Apoyemos la redacción de dicho documento."
 flavor_pap.30.b: "La Iglesia está bien como está. No necesita cambios."
 flavor_pap.30.historical_info: "Las #italic Constitutiones Sanctæ Matris Ecclesiæ#!, también conocidas como Constituciones Egidianas, fueron un conjunto de leyes promulgados por el cardenal Albornoz en 1357. Estas leyes fueron la primera constitución histórica de los Estados Pontificios y se habían diseñado para centralizar y reformar la administración de dichos Estados, que se habían fragmentado y plagado de corrupción."
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] siente una gran curiosidad por [pap_raphael.GetName], artista del [ShowInstitutionName('renaissance')] con gran renombre en el campo de la pintura y la arquitectura. Sus obras, caracterizadas por exquisitas composiciones y un gran dominio de la perspectiva, le han ganado fama tanto en Italia como más allá de sus fronteras. Si contratamos sus servicios, aumentará el prestigio cultural de la Iglesia y obtendremos la admiración de artistas y eruditos. Muchos consejeros nos han recomendado contar formalmente con [pap_raphael.GetLastNameWithNoTooltip] para que asesore nuestros proyectos artísticos y eleve así su grandeza, reforzando el legado [ROOT.GetCountry.GetAdjective|l] en el mundo del arte y la arquitectura."
 flavor_pap.31.a: "Que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] invite formalmente a [pap_raphael.GetLastNameWithNoTooltip]."
 flavor_pap.31.b: "En este momento no podemos permitirnos el lujo de contar con un artista."
 flavor_pap.31.historical_info: "Rafael Sanzio de Urbino fue un maestro pintor y arquitecto del Alto Renacimiento italiano, celebrado por la claridad de las formas, la facilidad de la composición y la realización visual del perfecto neoplatónico de la magnificencia humana. En 1508, el papa Julio II lo invitó a trabajar en el Vaticano, donde creó algunas de sus obras más famosas, incluyendo #italic La escuela de Atenas#! y #italic Madonna Sixtina#!."
 flavor_pap.32.title: "Humanismo y enseñanzas de la Iglesia"
 flavor_pap.32.desc: "Los recientes acontecimientos que rodean a la Reforma protestante están transformando rápidamente el panorama de la [GetUniqueInternationalOrganization('catholic_church').GetName]. Las antiguas tendencias humanistas, previamente celebradas y que florecían bajo los papas del [ShowInstitutionName('renaissance')|l] y priorizaban la razón, el conocimiento clásico y el valor de la experiencia individual, cada vez se contemplan con mayor sospecha.\n\nA medida que la Iglesia se desplaza lentamente hacia una postura más ortodoxa, muchos ven el humanismo como una realidad incompatible con las enseñanzas y doctrinas tradicionales. Esta tensión creciente aumenta las dudas sobre la dirección futura de la Iglesia y su relación con movimientos de avance intelectual más generales de [ShowContinentName('europe')]."
 flavor_pap.32.a: "Reforcemos las enseñanzas ortodoxas y alejémonos del humanismo."
 flavor_pap.32.b: "¡El humanismo debe seguir siendo parte de nuestras enseñanzas!"
 flavor_pap.101.title: "Los archivos [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] de [from_location.GetNameWithNoTooltip]"
 flavor_pap.101.desc: "La historia del Gobierno [ROOT.GetCountry.GetAdjective|l] es muy antigua y está muy bien documentada. Muchos de los acontecimientos y decisiones que han vivido [ROOT.GetCountry.GetFlavorRank|l] y el [ROOT.GetCountry.GetReligion.GetName|l] aparecen archivados en los [ShowBuildingTypeName('papal_archives')|l] de [from_location.GetName].\n\nSin embargo, el acceso a estos archivos está ahora muy restringido, pues, debido a nuestra relación con [ShowRegionName('france_region')], nuestra capital, la mismísima sede del [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l], se ha trasladado a [target_location.GetName]. Eso ha provocado que nuestra influencia sobre nuestras posesiones en [ShowRegionName('italy_region')] sea cada vez más limitada.\n\nLos consejeros de [ruler_scope.GetName] sugieren trasladar los archivos a [target_location.GetNameWithNoTooltip] para suavizar las restricciones."
 flavor_pap.101.a: "Traslademos los archivos."
 flavor_pap.101.b: "No vale la pena el esfuerzo."
 flavor_pap.33.title: "El jubileo de 1350"
 flavor_pap.33.desc: "Con el inicio del año 1350, peregrinos de toda la cristiandad acuden en masa a [ShowLocationName('rome')] para participar en el gran jubileo, una celebración sagrada que ofrece el indulto de los pecados y otorga bendiciones divinas a los fieles. Este evento sagrado, proclamado por [target_ruler.GetName|l], ha atraído a miles de personas que buscan renovación espiritual, lo que no solo trae devoción religiosa a la Ciudad Eterna, sino que también le aporta prosperidad."
 flavor_pap.33.a: "Enfaticemos la importancia espiritual del jubileo."
 flavor_pap.33.b: "Aprovechemos los beneficios económicos de los peregrinos."
 flavor_pap.33.historical_info: "El jubileo de 1350 fue el segundo año santo en la historia de la Iglesia católica, siguiendo el precedente establecido por el papa Bonifacio VIII en 1300. Proclamado por el papa Clemente VI, atrajo a un gran número de peregrinos a Roma, a pesar del impacto devastador de la Peste Negra que estaba asolando Europa. Se concedieron indulgencias plenas a quienes visitaron las basílicas de San Pedro y San Pablo, lo que reforzó la autoridad espiritual del papado. Sin embargo, el jubileo también tuvo importantes consecuencias económicas, ya que los comerciantes y las autoridades locales se beneficiaron de la creciente actividad de la ciudad."
 flavor_pap.34.title: "Publicación del Canzoniere"
 flavor_pap.34.desc: "[target_character.GetName], ilustre poeta de gran erudición, ha completado una colección magistral de sonetos y poemas dedicados a su musa, Laura. Este trabajo, conocido como el #italic Canzoniere#!, es un testimonio de su genio literario y del espíritu creciente de humanismo que busca revivir los ideales clásicos. Ahora, [target_character.GetLastNameWithNoTooltip] se ha presentado ante la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y solicita mecenazgo para así poder garantizar la publicación generalizada de su obra maestra."
 flavor_pap.34.a: "Patrocinemos a [target_character.GetLastNameWithNoTooltip] y su obra."
 flavor_pap.34.b: "¡Sus poesías nos distraen de la fe!"
 flavor_pap.34.historical_info: "Francesco Petrarca, extensamente conocido simplemente como Petrarca, fue un poeta y erudito italiano, así como uno de los primeros humanistas, y a menudo se le ha atribuido el inicio del humanismo renacentista italiano. Se le conoce sobre todo por su poesía, especialmente por el #italic Canzoniere#!, y por sus esfuerzos por redescubrir y preservar los textos clásicos latinos. La fascinación de Petrarca por la antigüedad y su firme convicción en la superioridad moral e intelectual de la época clásica desempeñaron un papel fundamental en la formación del Renacimiento tanto en Italia como más allá de sus fronteras."
 flavor_pap.35.title: "Drenado de las lagunas Pontinas"
 flavor_pap.35.desc: "Durante siglos, las vastas e infecciosas lagunas Pontinas de [ShowLocationName('velletri')] y [ShowLocationName('terracina')] han supuesto un obstáculo significativo para la agricultura, el comercio y el asentamiento. Varios papas han intentado reclamar la tierra, pero todos sus intentos han sido frustrados por disputas sobre derechos de propiedad, oposición política o la misma dificultad de la tarea. Ahora, con una determinación renovada, nuestros ingenieros han propuesto un plan audaz para drenar de una vez esas marismas."
 flavor_pap.35.a: "Drenémoslas."
 flavor_pap.35.a.tt: "El modificador aplicado eliminará algunos de los efectos negativos de la [topography|el] de humedales locales."
 flavor_pap.35.b: "El coste y las dificultades superan los beneficios."
 flavor_pap.35.historical_info: "Durante mucho tiempo, las lagunas Pontinas supusieron un desafío para los papas, ya que eran célebres por su infranqueabilidad y por la prevalencia de la malaria. Los primeros esfuerzos para drenarlos de los que tenemos constancia son del Papa Bonifacio VIII en 1298, pero su proyecto de creación de un canal produjo más inundaciones. A lo largo de los siglos, varios papas, entre ellos Eugenio IV, León X, Martín V, Sixto V y Pío VI, intentaron reclamar ese territorio, pero a menudo se toparon con la resistencia de la nobleza local por los derechos de propiedad y pesca."
 flavor_pap.36.title: "La codicia del cardenal [target_character.GetLastNameWithNoTooltip]"
 flavor_pap.36.desc: "Últimamente, se ha criticado mucho al cardenal [target_character.GetName] por usar presuntamente su influencia para amasar una riqueza inmensa y ganar poder. Su control de cargos importantes, la agresiva adquisición de tierras y el mecenazgo de proyectos arquitectónicos extravagantes han enriquecido a su familia a expensas de la tesorería. Su lujoso estilo de vida y su favoritismo han generado críticas tanto por parte del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] como por parte del [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], que ven en sus acciones un claro ejemplo de corrupción dentro de la [GetUniqueInternationalOrganization('catholic_church').GetName]."
 flavor_pap.36.a: "Será mejor que intentemos cubrir discretamente sus acciones."
 flavor_pap.36.b: "Reprochemos su corrupción públicamente."
 flavor_pap.36.historical_info: "El cardenal Caffarelli-Borghese fue uno de los cardenales más poderosos e influyentes de su época y sirvió como secretario y mano derecha de su tío, el papa Pablo V. Gracias al nepotismo, adquirió numerosos títulos, tierras y puestos lucrativos, y convirtió a la familia Borghese en una de las más ricas de Roma. Invirtió cuantiosamente en las artes y encargó la construcción de Villa Borghese, un estado opulento lleno de valiosas obras de arte. Sin embargo, su despiadada búsqueda de riquezas y poder lo convirtieron en una figura controvertida."
 flavor_pap.37.title: "La gran devoción de 1399"
 flavor_pap.37.desc: "Una gran oleada de fervor religioso se ha extendido por [ROOT.GetCountry.GetName] a medida que miles de penitentes atraviesan el territorio en procesiones solemnes. Conocidos como los #italic bianchi#! por las túnicas blancas que llevan, marchan descalzos de ciudad en ciudad con los rostros cubiertos mientras oran y piden arrepentimiento y misericordia divina. Estas masas autoorganizadas, inspiradas por temores apocalípticos y por el caos de nuestro tiempo, han reunido un gran apoyo popular, pero su naturaleza incontrolada y espontánea provoca preocupaciones, especialmente entre las autoridades eclesiásticas."
 flavor_pap.37.a: "Alentemos el movimiento."
 flavor_pap.37.b: "Regulemos estas reuniones para evitar el desorden."
 flavor_pap.37.historical_info: "El movimiento bianchi de 1399 fue un fenómeno religioso en masa que se extendió por el centro y el norte de Italia. Alimentado por una preocupación generalizada sobre la guerra, la peste y las dificultades económicas, este movimiento se propagó rápidamente a ciudades como Roma, Florencia y Bologna, donde miles de penitentes caminaban en largas procesiones, mientras recitaban oraciones e himnos. Aunque los bianchi eran generalmente pacíficos y estaban motivados por preocupaciones espirituales, sus procesiones repentinas y sin regularizar alarmaban a las autoridades."
 flavor_pap.38.title: "Fundación de la guardia de los [ShowCultureNameWithNoTooltip('corsican')|l]"
 flavor_pap.38.desc: "Tras reconocer la necesidad de una fuerza leal dedicada a defender a quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y mantener el orden en [ROOT.GetCountry.GetName], ha autorizado el reclutamiento de una guardia de los [ShowCultureName('corsican')|l]. Compuesta de guerreros curtidos de [ShowAreaName('liguria_area')], célebres por su habilidad marcial y su devoción inquebrantable, su nombramiento en [ROOT.GetCountry.GetCapital.GetName] garantizará la protección de quien ocupa el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y de otros cargos eclesiásticos clave."
 flavor_pap.38.a: "Se convertirán en la guardia de quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]."
 flavor_pap.38.b: "Confiaremos en nuestros soldados de siempre."
 flavor_pap.38.historical_info: "La presencia de corsos en los Estados Pontificios está atestiguada desde el siglo IX. Su número aumentó tras el final del papado de Aviñón, cuando Roma se convirtió en el nuevo centro del país y surgieron muchas oportunidades de trabajo, lo que impulsó la inmigración. En 1603, el papa Clemente VIII creó a la guardia corsa a partir de estos inmigrantes con el objetivo de que sirvieran principalmente como guardia papal y como una fuerza policial en Roma."
 flavor_pap.39.title: "El comportamiento incontrolable de la guardia de los [ShowCultureNameWithNoTooltip('corsican')|l]"
 flavor_pap.39.desc: "Nuestra fuerza protectora de élite se ha convertido en una fuente de constante descontento en [ROOT.GetCountry.GetCapital.GetName]. Los miembros de la guardia de los [ShowCultureName('corsican')|l] provocan cada vez más disputas violentas, no solo entre ellos mismos, sino también con otras unidades militares e incluso civiles. Se acumulan los informes de duelos urbanos, enemistades mortales y agresión sin control, y varias zonas de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] se han convertido en auténticos campos de batalla. Los ciudadanos viven con miedo constante y hasta los miembros de la Iglesia temen recorrer las calles de noche. Muchos afirman que estos hombres han dejado de sernos útiles."
 flavor_pap.39.a: "Disolvamos la unidad."
 flavor_pap.39.a.tt: "Todas las [pops|el] de [ROOT.GetCountry.GetCapital.GetName] obtienen un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_pap.39.b: "Ignoremos el problema y esperemos que se resuelva solo."
 flavor_pap.39.b.tt: "Todas las [pops|el] de [ROOT.GetCountry.GetCapital.GetName] pierden un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_pap.39.historical_info: "A mediados del siglo XVII, la guardia corsa se volvió tristemente célebre por su comportamiento incontrolable. Su fuerte sentido del orgullo y la lealtad provocaba disputas frecuentes, que a menudo escalaban a altercados violentos con otras facciones de Roma. Uno de los incidentes más famosos se produjo en 1662, cuando una disputa de la guardia corsa con la escolta del embajador francés condujo a un escándalo internacional. La indignación diplomática resultante, combinada con su continuo comportamiento imprudente, forzó el papa Alejandro VII a disolver la guardia corsa en 1662."
 flavor_pap.40.title: "Reforzando la armada [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_pap.40.desc: "El creciente dominio naval de nuestros adversarios amenaza la seguridad de nuestras costas y la seguridad del territorio [ROOT.GetCountry.GetAdjective|l]. Ahora que las flotas enemigas están expandiendo cada vez más su alcance, ha quedado claro que debemos reforzar nuestras fuerzas navales para defender la fe y asegurar nuestra influencia en el Mediterráneo. Muchas figuras importantes están presionando para que se lleve a cabo una nueva iniciativa naval que aumente el tamaño de nuestra flota y contribuya a los esfuerzos de la religión [ShowReligionGroupAdjective('christian')|l] por mantener a salvo el Mediterráneo."
 flavor_pap.40.a: "Apoyemos esta iniciativa."
 flavor_pap.40.a.tt: "Se congregarán #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! [ships|el] galera en [target_location.GetName]."
 flavor_pap.40.b: "El mar no es nuestro campo de batalla."
 flavor_pap.40.historical_info: "Durante los siglos XVI y XVII, la marina pontificia sufrió una importante expansión gracias a la creciente amenaza de la supremacía naval otomana en el Mediterráneo. Tras identificar la necesidad de poseer una flota fuerte, el papa Sixto V decretó la creación de diez barcos de guerra permanentes que formarían el núcleo de la marina pontificia. Aunque era relativamente pequeña en comparación con las flotas de Venecia o España, la marina pontificia contribuyó a los esfuerzos de la cristiandad y se hizo con la victoria en numerosas batallas navales."
 flavor_pap.41.title: "El mecenazgo de [target_character.GetNameWithNoTooltip]"
 flavor_pap.41.desc: "[target_character.GetName] es un claro ejemplo de [ShowArtistTypeNameWithNoTooltip('sculptor')|l] y [ShowArtistTypeNameWithNoTooltip('architect')|l] de talento extraordinario. Su dominio del arte barroco ya ha dejado una huella permanente en [ShowLocationName('rome')] y sus diseños de iglesias, fuentes y palacios de gran magnificencia han transformado la Ciudad Eterna en una auténtica obra maestra. Si sus habilidades estuvieran a nuestra disposición, podríamos reforzar aún más nuestro dominio cultural y artístico contratando sus servicios para que se encargara oficialmente de todos los proyectos arquitectónicos [ROOT.GetCountry.GetAdjective|l]."
 flavor_pap.41.a: "¡Démosle a [target_character.GetLastNameWithNoTooltip] el apoyo que necesita!"
 flavor_pap.41.b: "Deberíamos dedicar nuestros fondos a otros asuntos."
 flavor_pap.41.historical_info: "Gian Lorenzo Bernini fue uno de los artistas barrocos más influyentes de Italia. Sirvió a múltiples papas, entre ellos Urbano VIII y Alejandro VII, y el mecenazgo papal le permitió diseñar muchos de los monumentos más famosos de Roma, incluyendo las columnatas de la plaza de San Pedro, la Fuente de los Cuatro Ríos y numerosas esculturas dentro de la Basílica de San Pedro."
 flavor_pap.42.title: "Encargo del primer [ShowBuildingTypeNameWithNoTooltip('theater')|l]"
 flavor_pap.42.desc: "El placer de asistir al [ShowBuildingTypeName('theater')|l] se está extendiendo rápidamente por toda [ShowRegionName('italy_region')], y en lugares como [ShowLocationName('florence')], [ShowLocationName('venice')] y [ShowLocationName('naples')] se están representando increíbles actuaciones que cautivan al público. Para asegurarnos de que [ShowLocationName('rome')] permanece a la vanguardia del desarrollo cultural y artístico, se ha propuesto que construyamos un nuevo [ShowBuildingTypeNameWithNoTooltip('theater')|l] en [target_location.GetRank.GetName|l]. Por suerte, contamos con [bernini.GetName], cuya brillantez arquitectónica haría de este proyecto una obra maestra del diseño barroco. Sin embargo, a algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] les preocupa que el [ShowBuildingTypeNameWithNoTooltip('theater')|l] promueva un arte infiel y decadente que desvíe a los fieles de actividades más piadosas."
 flavor_pap.42.a: "¡Dejemos que [bernini.GetLastNameWithNoTooltip] cree su obra maestra!"
 flavor_pap.42.b: "No dedicaremos nuestros fondos a un escenario."
 flavor_pap.42.historical_info: "El #italic Teatro delle Quattro Fontane#! fue un teatro barroco de Roma, diseñado por Gian Lorenzo Bernini y encargado por el cardenal Francesco Barberini a mediados del siglo XVII. El teatro formaba parte de un complejo arquitectónico más grande que rodeaba la iglesia de #italic San Carlo alle Quattro Fontane#!. Se convirtió en el centro de la innovación teatral barroca, pero fue demolido a principios del siglo XVIII como parte de la reforma arquitectónica de Roma."
 flavor_pap.1000.title: "La fundación de la Compañía de Jesús"
 flavor_pap.1000.historical_info: "En 1540, el papa Pablo III reconoció la orden jesuita, creada en 1534 por el español don Íñigo López de Oñaz y Loyola, más conocido como san Ignacio de Loyola. Se convirtió en uno de los contrarreformistas más devotos y en el enemigo número uno del movimiento de fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]. Loyola, que en el pasado había sido soldado, dejó su huella en la orden, que se organizó prácticamente como un ejército. Su máxima prioridad era la educación de los misioneros y consejeros de las cortes reales europeas. Esto hizo que la orden jesuita fuera muy poderosa en la escena política. En 1773, la orden jesuita fue disuelta por el Papa Pío VI debido a la presión de los países de religión [ShowReligionGroupAdjective('christian')|l] en la era de la Ilustración. En 1814, la orden jesuita fue reinstaurada, pero solo como un pálido reflejo de la poderosa orden que había sido."
 flavor_pap.1000.desc: "[target_country.GetName] encabeza el apoyo a la orden jesuita recién creada y su esfuerzo por enfrentarse al movimiento de fe [ShowReligionAdjective('lutheran')|l]."
 flavor_pap.1000.a: "Felicitemos a [target_country.GetNameWithNoTooltip]."
 flavor_pap.1001.title: "Aprobación [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] de la orden jesuita"
 flavor_pap.1001.desc: "El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] es consciente de nuestro apoyo a la orden jesuita y siente un gran agradecimiento por ello."
 flavor_pap.1001.historical_info: "La orden jesuita fue creada en 1534 por el español don Íñigo López de Oñaz y Loyola, más conocido como san Ignacio de Loyola. Fue uno de los contrarreformistas más devotos, así como el enemigo número uno del movimiento de fe [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]."
 flavor_pap.1001.a: "Recibiremos los elogios con humildad."
 flavor_pap.1200.title: "Misión a $china$"
 flavor_pap.1200.desc: "Es nuestro deber solemne evangelizar en todas partes y llevar la palabra de [ROOT.GetCountry.GetReligion.GetGodName] a todos los rincones de la Tierra. A medida que aumenta nuestro conocimiento del mundo, también lo hace nuestro deber. Los exploradores del Lejano Oriente han comenzado a ponerse en contacto con comerciantes en [target_province.GetName]. Es una señal de que debemos avanzar y evangelizarlos."
 flavor_pap.1200.a: "¡Enviemos a los jesuitas!"
 flavor_pap.1201.title: "La llegada de los jesuitas"
 flavor_pap.1201.desc: "Han llegado a nuestro territorio misioneros de tierras lejanas, allende los mares, y traen regalos para quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Además, nos han presentado diversos inventos mecánicos de Europa y han hecho gala de grandes conocimientos al crear un mapa del mundo y proponer ideas sensatas para reformar el calendario. Sin embargo, también traen consigo extrañas ideas religiosas y filosóficas que podrían perturbar el orden tradicional de China. ¿Dejamos que se queden estos misioneros?"
 flavor_pap.1201.a: "Sí, podríamos beneficiarnos de su conocimiento."
 flavor_pap.1201.b: "No, sus ideas no son aceptables en nuestra sociedad."
 all_catholic_will_love_tt: "Todos los [countries|el] de fe [ShowReligionAdjective('catholic')|l] que nos han descubierto recibirán [ShowBiasValue('opinion_accepted_jesuits')|+=0] de [opinion|el] respecto a [ROOT.GetCountry.GetName]."
 flavor_pap.1300.title: "Misión a [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_pap.1300.desc: "Las lejanas tierras de [ShowRegionName('japan_region')] nos llaman, gritando que las salvemos. Debemos encontrar estas islas del Lejano Oriente y extender la buena nueva entre sus gentes."
 flavor_pap.1300.a: "¡Enviemos a los jesuitas!"
 flavor_pap.1301.title: "Los kirishitan"
 flavor_pap.1301.desc: "Misioneros de fe [ShowReligionAdjective('catholic')|l], apoyados por su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], han empezado a llegar a nuestras costas. Intentan extender el [ShowReligionGroupName('christian')|l] y convertir en masa a la población local. Si no se les detiene, estos jesuitas, franciscanos y dominicos podrían ser una amenaza para el [ShowReligionName('shinto')|l]."
 flavor_pap.1301.a: "¡Detengamos a los misioneros!"
 flavor_pap.1301.b: "Dejemos que difundan su fe."
 flavor_pap.1400.title: "La Compañía de Jesús"
 flavor_pap.1400.desc: "Los jesuitas son las fuerzas de choque del renacimiento del [ShowReligionAdjective('catholic')|l]. Especialmente entrenados en técnicas para convertir a la gente al [ShowReligionNameWithNoTooltip('catholic')|l], componen una fuerza poderosa para convencer a los paganos y a los herejes de que vean la luz."
 flavor_pap.1400.a: "¡Ite, inflammate omnia!"
 flavor_pap.1400.tooltip: "¡Crearemos la Compañía de Jesús!"
 flavor_pap.1401.title: "Instauración de la Compañía de Jesús"
 flavor_pap.1401.desc: "Su Santidad ha autorizado una nueva orden misionera conocida como la Compañía de Jesús. Sin embargo, sin el beneplácito real, la orden recién creada no prosperará en nuestros territorios.\n\n¿Apoyaremos a los jesuitas?"
 flavor_pap.1401.a: "¡Ad maiorem Dei gloriam!"
 flavor_pap.1401.b: "Por supuesto que no..."
 flavor_pap.1500.title: "La construcción de la Basílica de San Pedro"
 flavor_pap.1500.desc: "La antigua Basílica de San Pedro, construida por el emperador Constantino el Grande, se encuentra en un triste estado de ruina debido a la edad y a la falta de mantenimiento que tuvo que soportar durante la estancia de quien ejercía de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] en la ciudad de [ShowLocationName('avignon')].\n\nHa llegado el momento de que todo el [ShowReligionGroupName('christian')|l] se una para reconstruir el templo y convertirlo en un monumento digno del mismísimo san Pedro."
 flavor_pap.1500.historical_info: "El papa Julio II empezó la construcción de la basílica poco después de ser elegido [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. El edificio tardaría más de 100 años en acabarse, y uno de los más famosos artistas de la historia, Miguel Ángel, tuvo un papel fundamental en su finalización, tanto como arquitecto como pintor."
 flavor_pap.1500.a: "Construyamos la basílica."
 flavor_pap.1500.b: "Usaremos los ingresos de las indulgencias para financiarla."
 flavor_pap.1500.c: "Construiremos la basílica y contrataremos a [michaelangelo_scope.GetShortNameWithNoTooltip] para embellecerla."
 flavor_pap.1500.d: "La financiaremos mediante las indulgencias y contrataremos a [michaelangelo_scope.GetShortNameWithNoTooltip] para adorarla."
 flavor_pap.1500.e: "Nos concentraremos en cosas más mundanas."
 flavor_pap.1501.title: "La inauguración de la Basílica de San Pedro"
 flavor_pap.1501.desc: "Tras 120 años de trabajo, la maravillosa Basílica de San Pedro por fin se ha completado. ¡Es un gran momento de alegría y celebración para todos los siervos de Dios!"
 flavor_pap.1501.a: "¡Celebremos esta gran ocasión!"
 flavor_pap.1501.b: "La Iglesia debe ser discreta."
 flavor_pap.1502.title: "La destrucción de la Basílica de San Pedro"
 flavor_pap.1502.desc: "[ShowLocationName('rome')] ha caído ante nuestros enemigos, [rome_ocupier.GetLongName|l], y, durante el saqueo de la ciudad santa, esos demonios han prendido fuego al lugar de construcción de la Basílica de San Pedro, destruyendo así todo rastro de su antigua gloria."
 flavor_pap.1502.a: "¡Maldición!"
 flavor_pap.1700.title: "Venta de indulgencias"
 flavor_pap.1700.desc: "Muchos países han comenzado a vender indulgencias por dinero, de modo que los ricos puedan salvar sus almas y seguir viviendo en el pecado. Ha llegado a nuestros oídos que algunos de nuestros obispos ofrecen estos servicios asegurando que [target_ruler.GetName|l] en persona se lo ha autorizado.\n\nEsta práctica lleva mucho dinero a las arcas de la Iglesia, y mientras hay quienes la condenan, otros creen que debería permitirse."
 flavor_pap.1700.a: "Investiguemos esas acusaciones."
 flavor_pap.1700.a.tt: "Comenzaremos a investigar estas afirmaciones."
 flavor_pap.1700.b: "El dinero hace girar el mundo..."
 flavor_pap.1700.c: "¡Intentaremos erradicar completamente esta práctica!"
 flavor_pap.1701.title: "El fraile [target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "[target_character.GetName], miembro de la orden dominica, ha conseguido fama a través de sus métodos radicales e innovadores para vender indulgencias. Además de vender el perdón después de que un pobre pecador haya cedido a la debilidad, se ofrece a perdonar los pecados aún no cometidos. Gracias a esto, ha obtenido una suma considerable para la [GetInternationalOrganization('catholic_church').GetName] y su [GetInternationalOrganization('catholic_church').GetLeaderTitle|l]."
 flavor_pap.1701.a: "Tan pronto caiga la moneda a la cajuela, el alma del difunto al cielo vuela."
 flavor_pap.1701.b: "Que se presente ante el tribunal."
 disables_indulgences: "Esto desactiva el acontecimiento «Venta de indulgencias» para los [countries|el] de fe [ShowReligionAdjective('catholic')|l]."
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$ Su presencia en nuestro país podría provocar un poco de controversia."
 flavor_pap.1702.a: "Eso suena un poco controvertido."
 flavor_pap.1703.title: "La investigación de la [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]"
 flavor_pap.1703.desc: "Informes recientes sugieren que varios miembros de la [GetInternationalOrganization('catholic_church').GetName] están vendiendo indulgencias con nuestra aprobación. Sin embargo, jamás apoyaríamos un acto pecaminoso como ese, así que ahora tendremos que decidir si queremos tomar acciones contra estos hechos... y, en caso de hacerlo, cómo vamos a castigarlos."
 flavor_pap.1703.a: "Nos aportan dinero; que continúen."
 flavor_pap.1703.b: "Castigaremos a todo aquel que venda indulgencias."
 flavor_pap.1704.title: "El juicio de [target_character.GetNameWithNoTooltip]"
 flavor_pap.1704.desc: "Hemos convocado a [target_character.GetName] a [ROOT.GetCountry.GetCapital.GetName] para que pueda defenderse de la acusación de venta desenfrenada de indulgencias. Tras su llegada, argumentó sus acciones durante una larga defensa y ahora está en nuestras manos decidir cómo procedemos con esta cuestión."
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip] es culpable."
 flavor_pap.1704.b: "Que se vaya a un [ShowBuildingTypeNameWithNoTooltip('monastery')|l] local."
 flavor_pap.1704.c: "¡Es inocente!"
 flavor_pap.1800.title: "La corona de Roma y [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_pap.1800.desc: "La caída de [ShowLocationName('constantinople')] sacudió el mundo de religión [ShowReligionGroupAdjective('christian')|l] al alterar el equilibrio del poder regional y ceder uno de los emplazamientos más importantes del cristianismo a los infieles. Pese a los numerosos intentos militares de detener la expansión [GetCountry('TUR').GetAdjective|l], nuestros esfuerzos han tenido muy poco éxito.\n\nA la vista de esto, se nos ha propuesto un plan audaz: en lugar de continuar con este conflicto improductivo, deberíamos plantearnos un enfoque diplomático. Se nos ha sugerido enviar una carta a [ottoman_ruler.GetName] para urgir su conversión al [ShowReligionName('catholic')|l]. A cambio, lo reconoceremos como legítimo emperador de Roma, lo que, con suerte, unificará la fe bajo un único estandarte y estabilizará la región."
 flavor_pap.1800.a: "¡Es una locura!"
 flavor_pap.1800.b: "¡Es una locura! Pero merece la pena intentarlo..."
 suffer_100_opinion_with_every_muslim_in_range_tt: "Todo [country|el] de fe [ShowReligionGroupAdjective('muslim')|l] en nuestro [diplomatic_range|e] recibirá un [ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0] de [opinion|el] de nosotros."
 gain_50_opinion_with_every_christian_in_range_tt: "Todo [country|el] de fe [ShowReligionGroupAdjective('christian')|l] en nuestro [diplomatic_range|e] recibirá un [ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0] de [opinion|el] de nosotros."
 flavor_pap.1800.historical_info: "En 1461, el papa Pío II escribió una carta al sultán Mehmed II del Imperio otomano, ofreciéndole la oportunidad de convertirse al cristianismo. A cambio, el papa le prometía bendiciones, reconocimiento como gobernante legítimo de las tierras cristianas que controlaba y apoyo en sus futuros esfuerzos. Sin embargo, la carta nunca llegó al sultán, y probablemente solo llegó a circular entre los cristianos de Europa."
 flavor_pap.1801.title: "La oferta de la corona romana"
 flavor_pap.1801.desc: "Ha llegado un mensaje sorprendente de los [GetCountry('PAP').GetName], dirigido directamente a quien nos gobierna como [GetCountry('TUR').GetGovernment.GetRulerTitle|l]. En la carta, el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] propone una oferta radical: si aceptamos convertirnos al [ShowReligionName('catholic')|l], la [GetUniqueInternationalOrganization('catholic_church').GetName] nos reconocerá oficialmente como los legítimos emperadores de Roma. Esto pondría fin a nuestro amargo conflicto con la cristiandad y, en teoría, unificaría nuestros reinos bajo una sola fe. Muchos lo ven como un movimiento astuto para subvertir nuestro imperio desde dentro, mientras que otros lo consideran una oportunidad única de consolidar el poder en [ShowContinentName('europe')]. Nuestros consejeros opinan que esta propuesta es una locura y que aceptarla provocaría un riesgo de revuelta interna a una escala inimaginable."
 flavor_pap.1801.a: "El [GetCountry('PAP').GetGovernment.GetRulerTitle|l] es un idiota."
 flavor_pap.1801.b: "¡Larga vida al Kayser-i Rum!"
 flavor_pap.1802.title: "[GetCountry('TUR').GetNameWithNoTooltip] rechaza la oferta"
 flavor_pap.1802.desc: "Sorprendentemente, [GetCountry('TUR').GetName] ha rechazado nuestra propuesta de unidad bajo la [GetUniqueInternationalOrganization('catholic_church').GetName] y ha elegido permanecer firme a su fe y separarse de nuestra causa. Este rechazo es un recordatorio de la creciente división entre nuestros reinos, un problema que deberíamos resolver mediante otros medios si queremos proteger nuestro mundo de nuevos conflictos."
 flavor_pap.1802.a: "Un intento inútil..."
 flavor_pap.1803.title: "[GetCountry('TUR').GetNameWithNoTooltip] acepta la oferta"
 flavor_pap.1803.desc: "[GetCountry('TUR').GetName] ha tomado una decisión histórica y ha aceptado plantearse la conversión y aceptar el título de emperador de Roma bajo la guía de la [GetUniqueInternationalOrganization('catholic_church').GetName]. Este cambio monumental podría traer la paz entre nuestros reinos y fortalecer la cristiandad de modo inesperado. Sin embargo, muchos miembros de la Iglesia ven este acontecimiento con sentimientos encontrados y cuestionan la prudencia de otorgar dicho título al antiguo adversario de la [ShowContinentName('europe')] [ShowReligionGroupAdjective('christian')|l]."
 flavor_pap.1803.a: "¡Una gran victoria diplomática!"
 flavor_pap.9000.title: "Estados Pontificios"
 flavor_pap.9000.desc: "La profunda devoción de los católicos romanos en Roma ha despertado el deseo de un Estado independiente gobernado por papas de la Iglesia. Una gran parte de la población ha expresado su apoyo a esta idea y ahora se dirige a quien ejerce de [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] para solicitar su aprobación."
 flavor_pap.9000.a: "Nunca apoyaremos la creación de ese Estado."
 every_catholic_hates_us_tt: "Todo [country|el] de fe [ShowReligionAdjective('catholic')|l] cambia su [opinion|el] sobre [ROOT.GetCountry.GetLongName|l] en [ShowBiasValue('opinion_declined_independent_state_support')|+=0]."
 flavor_pap.9000.b: "Roma es suya por derecho."
 flavor_pap.9001.title: "Los Estados Pontificios"
 flavor_pap.9001.desc: "Nos entristece enormemente ver que los dominios del papa prácticamente han desaparecido. Nuestra fuerte devoción nos convierte en el candidato ideal para establecer un nuevo Estado papal. ¿Deberíamos ceder una de nuestras provincias?"
 flavor_pap.9001.a: "¡Por la gloria de Dios!"
 flavor_pap.9001.b: "Quizás no."
 flavor_pap.9002.title: "La anexión de [ShowLocationNameWithNoTooltip('rome')]"
 flavor_pap.9002.desc: "A pesar de nuestros esfuerzos por disimular nuestra expansión en [ShowRegionName('italy_region')] con la ayuda de nuestra diplomacia, parece que los países de fe [ShowReligionAdjective('catholic')|l] han condenado unánimemente nuestra anexión de [target_location.GetName]. ¡Representantes de todos los rincones del continente han presentado sus exigencias para que devolvamos [target_location.GetRank.GetNameWithNoTooltip|l] al [GetCountry('PAP').GetGovernment.GetRulerTitle|l]!"
 flavor_pap.9002.a: "Una propuesta sensata."
 flavor_pap.9002.b: "Con gorro elegante o sin él, ¡el [GetCountry('PAP').GetGovernment.GetRulerTitle|l] no tendrá [target_location.GetRank.GetNameWithNoTooltip]!"
 accepted_to_return_rome_tt: "Todo [country|el] de fe [ShowReligionAdjective('catholic')|l] cambia su [opinion|el] sobre [ROOT.GetCountry.GetLongName|l] en [ShowBiasValue('returned_rome')|+=0]."
 declined_to_return_rome_tt: "Todo [country|el] de fe [ShowReligionAdjective('catholic')|l] cambia su [opinion|el] sobre [ROOT.GetCountry.GetLongName|l] en [ShowBiasValue('declined_return_rome')|+=0]."
