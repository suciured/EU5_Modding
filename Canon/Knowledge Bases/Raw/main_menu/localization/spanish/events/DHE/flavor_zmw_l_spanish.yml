l_spanish:
 flavor_zmw.1.title: "$MTP$ y su ascenso"
 flavor_zmw.1.desc: "Nuestra expansión hacia el [ShowProvinceDefinitionName('upper_mazowe_province')] ha creado un nuevo centro económico que ahora está en manos de [target_character.GetName]. Con la riqueza que poco a poco ha empezado a acumularse gracias a los beneficios del [ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')], esa persona conspira para acumular aún más poder en [ROOT.GetCountry.GetName] y declarase «conquistador del hombre»."
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip] nos guiará."
 flavor_zmw.1.b: "Su patética rebelión será barrida del mapa."
 flavor_zmw.1.historical_info: "Nyatsimba Mutota, primer rey de Mutapa, fue un noble zimbabuense que lideró la expansión del reino hacia los territorios del norte en busca de nuevos recursos. Allí estableció una nueva base de poder para su dinastía y poco a poco empezó a adueñarse del antiguo reino, hasta suplantar su gobierno."
 mutapa_rebels: "Levantamiento de $MTP$"
 mutapa_rebels_joining: "Todas las [pops|el] de [ShowPopTypeName('peasants')|l] en el [ShowProvinceDefinitionName('upper_mazowe_province')] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se unen a los [target_mutapa_rebels.GetName]."
 flavor_zmw.2.title: "$RZW$ y su ascenso"
 flavor_zmw.2.desc: "¡Se alza una nueva potencia! Bajo el liderazgo de [target_character.GetName], [ShowProvinceDefinitionName('shangani_province')] se ha convertido en una amenaza considerable para [ROOT.GetCountry.GetFlavorRank|l]. La ambición de [target_character.GetNameWithNoTooltip] no aceptará otra cosa que gobernar [ROOT.GetCountry.GetName]."
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip] nos liderará a partir de ahora."
 flavor_zmw.2.b: "Pretendiente arribista, tendrá lo que se merece."
 flavor_zmw.2.historical_info: "Los cimientos del Imperio rozvi estaban en las tierras de alrededor de Butua, una de las provincias del reino de Mutapa. Los rozvi, liderados por Dombo Changamire, lograron en 1660 una victoria decisiva sobre la presencia portuguesa en Zimbabue y establecieron su dinastía como gobernantes de la meseta zimbabuense."
 rozwi_rebels: "Levantamiento de $RZW$"
 rozwi_rebels_joining: "Todas las [pops|el] de [ShowPopTypeName('peasants')|l] en [ShowProvinceDefinitionName('shangani_province')] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se unen a los [target_rozwi_rebels.GetName]."
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "Los esposas de nuestros gobernantes tienen acceso a muchos puntos clave de nuestro Estado y podrían ofrecernos una visión esclarecedora si las aceptáramos en el consejo. Creemos el [ShowGovernmentReformName('zmw_council_of_senior_wives')] como parte directa de nuestro Gobierno para no desperdiciar ese potencial."
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "Ahora no."
 flavor_zmw.1000.title: "Búsqueda de recursos"
 flavor_zmw.1000.desc: "El corazón de [target_country.GetName] está en [target_location.GetRank.GetName|l] de [target_location.GetName]. Sin embargo, recursos tan valiosos como la [ShowGoodsName('salt')|l] están menguando. [target_character.GetName] ha anunciado que todos aquellos que quieran participar en la aventura de colonizar los territorios vírgenes cercanos deben personarse cuanto antes en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_zmw.1000.a: "Necesitamos toda la ayuda que podamos conseguir."
 flavor_zmw.1000.a.tt: "Desbloqueamos el [event|el] #Y $flavor_zmw.1001.title$#!, que atrae nuevos [courtiers|el] cada año si tenemos menos de 10."
 flavor_zmw.1001.title: "Los aventureros responden a la llamada"
 flavor_zmw.1001.desc: "Desde que [target_character.GetName] hiciera su declaración, los aventureros han llegado en masa hasta la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [target_country.GetAdjective|l] con el fin de completar la [ShowCabinetActionName('settle_the_frontier')|l] para su país."
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "Un nuevo [character|el] aparece en [target_country.GetName]"
 flavor_zmw.1100.title: "Llega [target_character.GetNameWithNoTooltip]"
 flavor_zmw.1100.desc: "[target_character.GetName], una persona de carácter aventurero que se autoproclama igual que el resto de los [ShowCultureName('portuguese')|l], solicita audiencia con quien es [target_ruler.GetName|l]. Aunque ha nacido en tierra extranjera, quiere servir en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Podría ser un activo valioso, pero resulta difícil comprobar dónde radica su lealtad."
 flavor_zmw.1100.a: "Será una buena incorporación a nuestro cuerpo de consejeros."
 flavor_zmw.1100.b: "Parece muy arriesgado."
 flavor_zmw.1100.historical_info: "Antônio Fernandes fue el primer explorador portugués que se internó en tierras zimbabuenses. Llegó al país en 1511 desde el puerto de Sofala, desde donde viajó al interior, hasta establecer contacto con el monarca de Mutapa, Chikuyo Chisamarengu."
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip] proporciona mapas de [ShowRegionNameWithNoTooltip('zimbabwe_region')]"
 flavor_zmw.1101.desc: "[target_character.GetName], que ha viajado por [ShowRegionName('zimbabwe_region')] durante un tiempo viviendo aventuras, se ha ganado el favor de uno de los gobernantes locales. Durante sus viajes, ha sido capaz de trazar un mapa de la región que sobrepasa todo lo que conocemos. Por suerte, nos ofrece vendernos esta información vital."
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "No nos interesa."
 flavor_zmw.1200.title: "La misión de [target_character.GetNameWithNoTooltip]"
 flavor_zmw.1200.desc: "[target_character.GetName], procedente de [target_country.GetName], ha trabajado en la diplomacia y la gobernatura colonial de su país, pero anhelaba fundar una misión [ShowReligionAdjective('catholic')|l], hecho que le ha traído hasta la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Nos pide permiso para establecer una misión y pregunta si [target_ruler.GetName|l] tendría interés en convertirse personalmente al [ShowReligionNameWithNoTooltip('catholic')|l]."
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip] se convertirá."
 flavor_zmw.1200.b: "Permitiremos la misión, pero [target_ruler.GetNameWithNoTooltip|l] no abandonará nuestra fe."
 flavor_zmw.1200.c: "Desestimemos su petición."
 flavor_zmw.conversion.tt: "Algunas de nuestras [pops|el] en [ROOT.GetCountry.GetName] se convertirán al [ShowReligionName('catholic')|l]."
 flavor_zmw.1200.historical_info: "El jesuita Gonçalo da Silveira llegó a Zimbabue tras dejar su puesto como superior provincial en la India portuguesa en 1560. En su reunión con el rey, fue capaz de convertirlo a él y algunos de sus súbditos, lo que supuso el primer éxito misionero católico en la región."
 flavor_zmw.1201.title: "Clamor popular contra la conversión"
 flavor_zmw.1201.desc: "Los comerciantes de fe [ShowReligionGroupAdjective('muslim')|l] de nuestro país se han indignado porque [target_ruler.GetName|l] se ha convertido y ahora exigen que renuncie a la religión [ShowReligionAdjective('catholic')|l]. Aunque es obvio que temen la creciente influencia [ShowReligionAdjectiveWithNoTooltip('catholic')|l], perder nuestra beneficiosa relación con los comerciantes de fe [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l] supondría un duro varapalo para nuestra economía.\n\nDecidamos lo que decidamos, [ROOT.GetCountry.GetFlavorRank|l] tendrá un futuro complicado."
 flavor_zmw.1201.a: "Tienen razón. Renunciemos al [ShowReligionNameWithNoTooltip('catholic')|l]."
 flavor_zmw.1201.b: "Debemos abrazar la luz del [ShowReligionNameWithNoTooltip('catholic')|l]."
 flavor_zmw.1201.historical_info: "Poco después de la conversión del Mwenemutapa a manos de Gonçalo da Silveira, el rey recibió fuertes críticas de los comerciantes musulmanes que operaban en las costas de Zimbabue, y que acabaron imponiendo sus argumentos. Los hombres del rey estrangularon a Gonçalo da Silveira y no se permitió la entrada de nuevas misiones, lo que puso fin a la presencia del catolicismo en el país."
