 #Events
 flavor_ser.10.title: "La debilidad de la Corona"
 flavor_ser.10.desc: "Las conquistas y el legado de [GetCharacter('ser_stefan_dusan').GetName] dieron paso a una poderosa fuerza en los Balcanes. Sin embargo, el fallecimiento de nuestro antiguo gobernante ha provocado el ascenso de [target_character.GetName]. Tras la pérdida del dirigente más venerado de nuestro país, muchos consejeros han empezado a susurrar por los pasillos sobre la ineptitud de nuestro liderazgo. Los rumores de indecisión e impotencia han dañado la autoridad real, presionando y arriesgando con destruir lo que hemos construido. Nuestro destino pende de un hilo y el mandato de [target_character.GetNameWithNoTooltip] corre el riesgo de erradicar el legado imperial y provocar el descenso hacia un caos incontrolable."
 flavor_ser.10.a: "Dejemos que [target_parent.GetNameWithNoTooltip] supervise la regencia."
 flavor_ser.10.b: "Le confiaremos el trono a [target_dynasty_member_scope.GetNameWithNoTooltip]."
 flavor_ser.10.c: "¡[target_character.GetNameWithNoTooltip] debe irse!"
 flavor_ser.10.d: "No somos cobardes, ¡lucharemos!"
 flavor_ser.10.e: "Haremos que se arrodillen ante nosotros."
 ser_every_conquered_location_gets_tt: "Cada [location|el] en [conquered|el] sufrirá lo siguiente:"
 ser_abdicate_throne_tt: "[target_character.GetNameWithNoTooltip] abdicará el trono."
 flavor_ser.11.title: "Una apuesta de poder"
 flavor_ser.11.desc: "Las destacadas figuras [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] dentro de nuestros dominios fueron silenciadas durante el reinado de [GetCharacter('ser_stefan_dusan').GetName]. Sin embargo, con la llegada de [target_character.GetName], parecen haber recuperado la soberbia. Una delegación de nobles ha llegado a nuestra corte para solicitar mayor autonomía y una reducción de sus obligaciones. Nos piden que les atendamos, no sea que la ira de sus señores caiga sobre la tierra..."
 flavor_ser.11.a: "Tenemos que cooperar."
 flavor_ser.11.b: "Compraremos su lealtad a cambio de algunos privilegios."
 flavor_ser.11.c: "Los pondremos de patitas en la calle."
 flavor_ser.11.d: "¡Esas amenazas no nos conciernen!"
 flavor_ser.11.e: "¡Esa gente debe responder ante mí!"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "Obligaciones reducidas"
 flavor_ser.12.title: "El efímero control de la Corona"
 flavor_ser.12.desc: "Durante mucho tiempo, las maquinaciones de eminencias de nuestro reino han influido en la política. Las figuras sombrías que se mueven en oscuras salas controlan el cumplimiento de la autoridad central bajo el pretexto de lealtad. Envalentonados por el frágil mandato de [target_character.GetName], muchos representantes de grupos poderosos han exigido el dominio y la jurisdicción sobre nuestras tierras fronterizas, no sea que nos arriesguemos a que se nos las arrebaten..."
 flavor_ser.12.a: "Debemos considerar sus exigencias, por ahora..."
 flavor_ser.12.b: "Muy bien, vamos a confiarles el control de esos dominios..."
 flavor_ser.12.c: "Si lo que desean es luchar..."
 ser_every_location_20_control_tt: "Toda [location|el] en propiedad perderá un [ShowNamedValue('control_severe_penalty')|+=2%] de [control|el]."
 STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "Fronteras nobles"
 STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "Fronteras eclesiásticas"
 STATIC_MODIFIER_NAME_ser_burgher_borderlands_modifier: "Fronteras comerciales"
 flavor_ser.30.title: "Los sueños de [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]"
 flavor_ser.30.desc: "Muchos líderes han defendido la continuidad de Roma. Los sueños imperiales se visten de regio púrpura y la visión de las legendarias conquistas sirven de atractivo para los dominios vecinos de fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]. Sin embargo, a diferencia de otros farsantes, [GetCharacter('ser_stefan_dusan').GetName] tiene las cualidades de una figura legendaria. Bajo su mano firme, partiremos y tomaremos lo que nos pertenece por derecho."
 flavor_ser.30.a: "¡A las puertas de [ShowLocationNameWithNoTooltip('constantinople')], la gloria de Roma nos espera!"
 ser_conquest_into_empire: "Si completamos la conquista de estas [provinces|el] durante la vida de [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip], nos convertiremos en [ShowCountryRankName('rank_empire')|l] y tendremos la oportunidad de proclamar nuestro propio [patriarch|el] #italic autocéfalo#!."
 stefan_uros_conqueror_tt: "[target_character.GetName] se beneficiará del [modifier|el] de [character|el] [ShowModifier('insatiable_ambition')] mientras dure su gobierno."
 granted_claims_stefan_uros_tt: "Se nos concederá el [casus_belli|el] de [ShowCasusBelliName('cb_conquer_province')] contra [ShowProvinceDefinitionName('upper_macedonia_province')], [ShowProvinceDefinitionName('lower_macedonia_province')], [ShowProvinceDefinitionName('chalkidiki_province')], [ShowProvinceDefinitionName('lower_macedonia_province')] y [ShowProvinceDefinitionName('thessaly_province')]."
 flavor_ser.30.historical_info: "Stefan Uroš IV Dušan fue proclamado emperador en 1346, marcando el cénit del poder medieval serbio. Su reinado se caracterizó por las conquistas militares y las reformas legales que transformaron Serbia en un imperio balcánico dominante. Aprovechando el debilitamiento del Imperio bizantino, Dušan expandió su reino para incluir grandes partes de Macedonia, Tesalia e incluso Epiro. En una gran asamblea eclesiástica celebrada en Skopie, fue coronado emperador de los serbios y los griegos, afirmando tanto su supremacía política como su independencia eclesiástica al elevar el arzobispado serbio a patriarcado. Esta proclamación imperial simbolizaba la ambición de Serbia de suceder a Bizancio como primera potencia cristiana ortodoxa de la región."
 flavor_ser.31.title: "El amanecer de un nuevo imperio"
 flavor_ser.31.desc: "Con los rescoldos de un fénix caído y con una fuerza sin parangón, [GetCharacter('ser_stefan_dusan').GetName] ha alzado nuestro pueblo a unas cotas de esplendor, gloria y prestigio como nunca se habían visto. Con la decadencia de [GetCountry('BYZ').GetName], muchos de sus territorios llegan ahora a nuestras manos. Pese a la agitación local y la resistencia a nuestra administración, este es un primer paso hacia los grandes planes, destinados a elevarnos como leyendas. Se alza un nuevo poder. La victoria está al alcance de la mano. Se ha predicho que la tierra se mancharía con la sangre de nuestros enemigos. Marchad hacia [ShowLocationName('constantinople')]. No dejéis títere con cabeza. ¡A la guerra!"
 flavor_ser.31.a: "¡Es nuestro momento de gloria!"
 flavor_ser.31.b: "Vísteme despacio..."
 flavor_ser.31.historical_info: "Esteban Dušan, también conocido como Dušan el Poderoso, ascendió al trono como emperador de los griegos y serbios en 1346, marcando un momento crucial en la historia balcánica. Nacido en 1308, inició una rebelión contra su padre, el rey Esteban Uroš III Dečanski, y terminó proclamándose rey de Serbia en 1331. Sus ambiciones trascendieron las fronteras serbias, lo que llevó a una exitosa campaña contra el Imperio bizantino, gobernado por Juan VI Cantacuceno. Su coronación como emperador en Skopie consolidó su autoridad sobre un vasto reino que se extendía desde la Croacia moderna hasta el sur de Grecia. Dušan amplió su independencia estableciendo la Iglesia ortodoxa serbia, con el apoyo del patriarcado serbio de Peć, e introdujo el influyente Código de Dušan, un sistema jurídico completo inspirado en las tradiciones bizantinas y romanas. Su reinado supuso un cénit de poder serbio, influencia cultural y expansión territorial, pero después de su muerte en 1355, el imperio se fragmentó gradualmente y perdió sus conquistas anteriores, dejando un importante legado en la historia de Serbia."
 flavor_ser.40.title: "La fuga de [target_character.GetNameWithNoTooltip]"
 flavor_ser.40.desc: "No es ningún secreto que la corte de nuestro enemigo está llena de buitres sedientos de poder, dispuestos a devorar el cuerpo de su propio país al primer rastro de debilidad. A medida que se acercan tiempos de guerra, la flaqueza de [GetCountry('BYZ').GetName] se ha hecho evidente para quienes tienen altas aspiraciones. Una de esas personas es [target_character.GetName], que no cuenta con el apoyo de sus semejantes y ha visto cómo se destruían esos sueños de realeza. Por tal motivo, ha ofrecido su espada contra nuestros enemigos."
 flavor_ser.40.a: "Será una gran incorporación a nuestras filas."
 flavor_ser.40.b: "¡No necesitamos chaqueteros!"
 flavor_ser.40_for_byz_tt: "[GetCountry('BYZ').GetLongNameWithNoTooltip] sabrá del cambio de lealtad de [target_character.GetNameWithNoTooltip]."
 flavor_ser.41.title: "Un puñal por la espalda"
 flavor_ser.41.desc: "Se ha corrido la voz y parece que [target_character.GetName] ha abandonado su puesto en el frente y se ha aliado con nuestros enemigos durante nuestra lucha. No olvidaremos tal ofensa; debe correr la sangre para corregir esta afrenta a nuestra legitimidad."
 flavor_ser.41.a: "¡Qué traición tan infame!"
 flavor_ser.50.title: "El código de [target_character.GetNameWithNoTooltip]"
 flavor_ser.50.desc: "Las conquistas y las diversas victorias en el extranjero han propiciado una era de prosperidad bajo la diestra mano de [target_character.GetName]. Sin embargo, tras la destrucción ha de venir la renovación y, como tal, hemos redactado nuevas leyes para gestionar mejor un reino recién ampliado. El nuevo marco legal implica grandes cambios en la administración y la organización local de nuestras provincias por toda la región balcánica."
 flavor_ser.50.a: "¡Un marco legal digno de una gran nación como la nuestra!"
 flavor_ser.50.b: "No perturbemos el #italic statu quo#!."
 flavor_ser.50.historical_info: "El código legal, comúnmente conocido como la #italic Ley del Piadoso Emperador Esteban#!, es un documento histórico de gran importancia para toda la región, así como para la historia serbia. Se introdujo durante el reinado de Dušan, quien gobernó a griegos y serbios a mediados del siglo XIV. Este sistema legal se conoce formalmente como el Código de Dušan, llamado en honor a su principal autor, y desempeñó un papel crucial en la formación de la estructura legal y administrativa del recién nacido Imperio serbio. Este código destaca por haberse inspirado en las tradiciones legales bizantinas y romanas, reflejando así las diversas influencias culturales del imperio. El Código de Dušan cubrió diversos aspectos de la ley, el gobierno y la organización social, ofreciendo regulaciones a cuestiones como los derechos de propiedad, el matrimonio, la justicia penal y los impuestos. Además, contribuyó significativamente al desarrollo de un marco legal uniforme dentro del Imperio serbio durante este período, lo que tuvo un impacto duradero en la historia legal de toda la región."
 flavor_ser.60.title: "Desarrollo de los vlasi y los meropsi"
 flavor_ser.60.desc: "Las tierras administradas bajo nuestro ilustre reino están densamente pobladas por una amplia gama de campesinos y plebeyos. Las clases más destacadas son los #italic vlasi#! y los #italic meropsi#!. Los primeros se ocupan del pastoreo de ganado de gran tamaño y ovejas bajo un señor feudal, mientras que los segundos se centran más en la producción de trigo y suelen estar bajo la jurisdicción de un señor, el jefe del Estado o la Iglesia. Estas clases son la base de nuestra producción material, con gran cantidad de [ShowGoodsName('livestock')|l] y [ShowGoodsName('wheat')|l]. Sin embargo, los últimos inviernos han sido duros y acuden a nosotros en busca de apoyo."
 flavor_ser.60.a: "Ayudemos a los #italic vlasi#! y a los #italic meropsi#!."
 flavor_ser.60.b: "Ayudaremos a los #italic vlasi#!."
 flavor_ser.60.c: "Les proporcionaremos ayuda a los #italic meropsi#!."
 flavor_ser.60.d: "No nos lo podemos permitir..."
 ser_every_livestock_or_wheat_location_tt: "Esto se aplicará a todas las ubicaciones en propiedad con [ShowGoodsName('wheat')|l] y [ShowGoodsName('livestock')|l]:"
 ser_every_livestock_location_tt: "Esto se aplicará a todas las ubicaciones en propiedad con [ShowGoodsName('livestock')|l]:"
 ser_every_wheat_location_tt: "Esto se aplicará a todas las ubicaciones en propiedad con [ShowGoodsName('wheat')|l]:"
 flavor_ser.70.title: "Una capital a la altura de un imperio"
 flavor_ser.70.desc: "Nuestro éxito en toda la región solo ha sido igualado por nuestra ambición de escribir nuestro nombre en los anales de la historia, con letras de oro y un prestigio inconmensurable. Según crecen nuestras fronteras, debemos mirar en el interior y escoger una capital apropiada para un poder creciente, símbolo de nuestra autoridad y grandeza."
 flavor_ser.70.a: "¡Escojamos [ShowLocationNameWithNoTooltip('skopje')]!"
 flavor_ser.70.b: "¡[ShowLocationNameWithNoTooltip('constantinople')], la joya más resplandeciente de Roma!"
 flavor_ser.70.c: "Nuestra sede de poder actual será la adecuada..."
 flavor_ser.80.title: "El desmoronado escudo de los Balcanes"
 flavor_ser.80.desc: "Nuestras guerras contra [GetCountry('TUR').GetLongName|l] no nos han favorecido. Los soldados de poca moral huyen del campo de batalla, los malos augurios y las supersticiones se están apoderando de nuestro hogar, y el descontento y la consternación inundan las calles. Son señales de que nuestra sociedad y el tejido de nuestra nación se están desintegrando, desmoronando y deshaciendo, poco a poco. Por tal motivo, hemos reunido un gran consejo para determinar el rumbo de nuestras acciones durante la guerra en un intento por salvar a nuestro pueblo."
 flavor_ser.80.a: "Solicitemos ayuda oficial."
 flavor_ser.80.b: "Seguro que nos ayudarán nuestros hermanos de fe..."
 flavor_ser.80.c: "¡Esto no ha terminado!"
 ser_target_country_gets_flavor_ser.82_tt: "Se activa el acontecimiento «#Y ¿Ayuda fraternal?#!» para [target_country.GetNameWithNoTooltip]."
 flavor_ser_desc_key: "Un emisario de [GetCountry('SER').GetName] ha llegado a nuestra corte. Habla de una catástrofe que se enfrenta a su guerra contra [GetCountry('TUR').GetLongName|l]. Ha recordado que sus dominios se alzan actualmente como escudo de Europa contra una amenaza de Oriente, y solicitan humildemente nuestra protección."
 flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip] solicita ayuda"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "Enviemos una alianza y donaciones: ¡los estandartes de guerra volverán a marchar!"
 flavor_ser.81.b: "Compartiremos nuestra pericia militar."
 flavor_ser.81.c: "Realizaremos una donación simbólica para ayudar en su lucha."
 flavor_ser.81.d: "¡No recibirán nada!"
 flavor_ser.82.title: "¿Ayuda fraternal?"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "¡Somos hermanos en la fe y las armas!"
 flavor_ser.82.b: "Nuestra pericia militar contribuirá a su lucha."
 flavor_ser.82.c: "Ofreceremos dinero para financiar su lucha."
 flavor_ser.82.d: "No nos podemos permitir ningún tipo de ayuda..."
 flavor_ser_reply_desc: "Tras varias días de viaje sufriendo las inclemencias de la lluvia, las tormentas y el constante peligro de bandidos en las carreteras, nuestro emisario ha regresado de su misión para pedir ayuda para nuestra guerra contra [GetCountry('TUR').GetLongName|l]. Ha vuelto apresuradamente con una elegante carta que lleva el sello de nuestros corresponsales."
 flavor_ser.83.title: "Llega el delegado del [GetCountry('PAP').GetGovernment.GetRulerTitle|l]"
 flavor_ser.83.desc: "$flavor_ser_reply_desc$"
 flavor_ser.83.a: "$flavor_ser_response$"
 flavor_ser.83.b: "$flavor_ser_response$"
 flavor_ser.83.c: "$flavor_ser_response$"
 flavor_ser.83.d: "¿Nos han abandonado? ¿Cómo se atreven?"
 flavor_ser_response: "¡Su ayuda es más que bienvenida! Se lo agradecemos."
 flavor_ser.84.title: "Regresa la delegación de [target_country.GetNameWithNoTooltip]"
 flavor_ser.84.desc: "$flavor_ser_reply_desc$"
 flavor_ser.84.a: "$flavor_ser_response$"
 flavor_ser.84.b: "$flavor_ser_response$"
 flavor_ser.84.c: "$flavor_ser_response$"
 flavor_ser.84.d: "¿Nos han abandonado? ¿Cómo es posible?"
 flavor_ser.90.title: "El monasterio de Manasija"
 flavor_ser.90.desc: "En el corazón de nuestra nación existe un desfiladero celestial que ha atraído la atención de quien nos gobierna como [GetCountry('SER').GetGovernment.GetRulerTitle|l]. Durante los paseos por la zona que condujeron a la planificación de un monasterio, [target_character.GetName] soñó con utilizarlo de mausoleo tras su muerte.\n\nSin embargo, con el paso del tiempo, la planificación se volvió mucho más ambiciosa: ya no solo quería un simple monasterio para albergar a unos cuantos monjes y monjas, sino que quería uno rodeado de sólidos muros para defenderse en caso de ataque.\n\nSi dicha planificación da sus frutos, la iglesia del monasterio se consagrará a la Santa Trinidad que ha protegido a nuestra nación durante tanto tiempo."
 flavor_ser.90.a: "Este monasterio está destinado a la grandeza."
 flavor_ser.90.b: "¿Para qué necesitamos otro monasterio?"
 flavor_ser.91.title: "La Escuela de Resava"
 flavor_ser.91.desc: "Tras un breve período posterior a su fundación, el monasterio de Manasija, también conocido como Resava, se ha convertido en un centro cultural de [ShowProvinceDefinitionName('toplica_province')] y ha extendido poco a poco su influencia por nuestras fronteras y más allá de las mismas. Se dice que los mejores manuscritos y traducciones se realizarán en lo que se conoce como la #italic Escuela de Resava#!.\n\nEl conocimiento del pasado se copia, se adquiere por los copistas y se difunde. Aunque se puede descubrir un peligroso conocimiento, uno que incluso va en contra de las enseñanzas de la Santa Iglesia, no debemos bajar la guardia. Solo se enseñará la benévola sabiduría que emana directamente de Dios."
 flavor_ser.91.a: "Celebraremos nuestra cultura."
 flavor_ser.100.title: "La conquista de Zarigrado"
 flavor_ser.100.desc: "Durante siglos, nuestro pueblo ha soñado con poseer la ciudad deseada por el mundo. Ahora, nuestros ejércitos han conseguido conquistar la ciudad y nuestros estandartes ondean orgullosos en sus lugares más emblemáticos.\n\nNuestro gobernante, [target_character.GetName], ya podrá considerarse un auténtico zar o emperador, puesto que posee las ciudades más hermosas y poderosas de todas las ciudades al alcance de la mano.\n\nCabe preguntarse si la ciudad no debería cambiarse el nombre por otro más adecuado: #Italic la ciudad de los zares#!."
 flavor_ser.100.a: "La ciudad es nuestra y le cambiaremos el nombre."
 flavor_ser.100.b: "Mantendremos su nombre original."
 flavor_ser.110.title: "El desarrollo de [target_location.GetNameWithNoTooltip]"
 flavor_ser.110.desc: "El asentamiento de [ShowLocationName('novo_brdo')] ha crecido gracias a los ricos yacimientos de [ShowGoodsName('silver')|l] de electro (un tipo de plata con hasta un tercio de aleación con [ShowGoodsName('goods_gold')|l]) que la rodean y que explotan los diligentes descendientes de los [ShowCultureName('german_transylvanian')|l] que nuestra nación invitó hace un par de generaciones.\n\nA medida que la riqueza fluye desde las montañas a las calles, más y más gente se siente atraída por el resplandeciente brillo de los metales preciosos que llegan a la urbe, hecho que explica lo rápido que ha crecido en los últimos años.\n\nEl consejo municipal ha enviado una delegación a nuestra capital para que reconozcamos su condición de asentamiento de importancia."
 flavor_ser.110.a: "¡Que sea bendecido!"
 flavor_ser.120.title: "[ShowGoodsNameWithNoTooltip('goods_gold')] descubierto en Lece"
 flavor_ser.120.desc: "Un grupo de mineros [ShowCultureName('german_transylvanian')|l] han recorrido las montañas que hay cerca de [ShowLocationName('glubocica')], próximas al asentamiento de Lece. Afirman que han encontrado restos de la presencia de [ShowGoodsName('goods_gold')|l] en el subsuelo.\n\nPor supuesto, para llegar al precioso mineral tenemos que construir una estructura minera adecuada que nos costará dinero. La inversión es alta, pero puede resultar increíblemente rentable, ya que se espera que sea el mayor yacimiento de oro de nuestro reino."
 flavor_ser.120.a: "Los mineros sajones nos harán ricos."
 flavor_ser.120.b: "Más vale oro en mano que ciento volando."
 flavor_ser.130.title: "La fortaleza de [ShowLocationNameWithNoTooltip('smederevo')]"
 flavor_ser.130.desc: "La confluencia formada por los ríos Danubio y Jezava tiene importancia estratégica para nuestra nación. Las posibles invasiones del norte pueden entrar por ahí y, por tanto, levantar una fortaleza en la zona nos ayudaría a defender nuestra nación de las amenazas externas.\n\nÚltimamente hemos recibido varios informes preocupantes de residentes de las cercanías de [ShowLocationName('smederevo')]. Exigen que mejoremos las defensas locales, ya que no se sienten seguros. Sus peticiones de ayuda y protección se han intensificado, lo que nos exige tomar medidas inmediatas.\n\nSi invertimos en reforzar esas defensas, podremos asegurar otro flanco de nuestra nación. Sin embargo, esta decisión no debe tomarse a la ligera, pues los proyectos de fortificación exigen recursos considerables y deben sopesarse con mucho cuidado."
 flavor_ser.130.a: "Tenemos que controlar la zona."
 flavor_ser.130.b: "Dejemos que ellos mismos se arreglen."
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "Defensas descuidadas"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "Nuestras defensas en el norte no reciben la atención que los habitantes de la región exigen y han empezado a desmoronarse. La gente de la zona se siente abandonada."
 flavor_ser.140.title: "El padre de la literatura serbia moderna"
 flavor_ser.140.desc: "[target_character.GetName], que nació en [target_character.GetBirthDate], es de los [ShowCultureName('serbian')|l] más eruditos y prominentes de la literatura y la educación. La obra de su vida ha impactado considerablemente, no solo en la cultura de los [ShowCultureNameWithNoTooltip('serbian')|l], sino también en la esfera más amplia de la Ilustración europea.\n\nFijándose en el conocimiento occidental, [target_character.GetLastNameWithNoTooltip] se propuso transformar la literatura y la lengua de los [ShowCultureNameWithNoTooltip('serbian')|l] para alinearse más estrechamente con el habla del pueblo común, diferente del lenguaje eclesiástico predominante de [ROOT.GetCountry.GetReligion.GetLanguage.GetName].\n\nVarias voces de nuestro Gobierno han propuesto su nombre como posible ministro, mientras que otros afirman que no es tan especial."
 flavor_ser.140.a: "Debe trabajar para el Gobierno."
 flavor_ser.140.b: "Es una inspiración para nuestra gente."
 flavor_ser.150.title: "La reconquista de [target_location.GetNameWithNoTooltip]"
 flavor_ser.150.desc: "Tras muchas décadas de añoranza y lucha, [target_location.GetRank.GetName|l] de [target_location.GetName] y su grandeza por fin han regresado a manos [ROOT.GetCountry.GetAdjective|l]. [target_location.GetNameWithNoTooltip], que está situado en la confluencia estratégica de los ríos Sava y Danubio, tiene un valor inmenso como fortaleza y centro comercial y cultural. Su ubicación ofrece un control sin igual sobre la región y es un candidato perfecto para convertirse en nuestra capital.\n\nEn la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], las voces se están intensificando, lo que indica que debemos reubicar nuestra sede de poder a [target_location.GetNameWithNoTooltip]. Eso consolidaría nuestro control y revitalizaría la nación."
 flavor_ser.150.a: "¡Traslademos la capital a [target_location.GetNameWithNoTooltip]!"
 flavor_ser.150.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] se quedará en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_ser.160.title: "Batalla de [ShowProvinceDefinitionNameWithNoTooltip('kosovo_province')]"
 flavor_ser.160.desc: "Contra todo pronóstico, las valientes fuerzas [ROOT.GetCountry.GetAdjective|l] han logrado una victoria monumental sobre los invasores [GetCountry('TUR').GetAdjective|l] en [ShowProvinceDefinitionName('kosovo_province')]. Este triunfo es un faro de esperanza para toda la cristiandad, ya que la implacable expansión de los [ShowCultureName('turkish_culture')|l] hacia [ShowRegionName('balkan_region')|l] ha sido una amenaza terrible para el mundo de fe [ShowReligionGroupAdjective('christian')|l], proyectando una larga sombra sobre nuestras tierras y pueblos.\n\nEl coraje y el valor de nuestros guerreros han demostrado que el devenir [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] puede cambiar. Ahora, con vigor renovado, estamos al borde de una posible liberación de toda la península. Que esta victoria sea el primer paso para reclamar nuestra tierra y asegurar un futuro libre del dominio [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]."
 flavor_ser.160.a: "¡Hacia la victoria!"
 flavor_ser.160.historical_info: "La batalla de Kosovo, librada el 28 de junio de 1389, fue un conflicto significativo y fundamental entre las fuerzas cristianas serbias y el Imperio otomano en continua expansión. El enfrentamiento tuvo lugar en el llamado Campo de los Mirlos, cerca de la ciudad de Pristina, y se recuerda como una de las batallas más cruciales de la historia de los Balcanes. Uno de los aspectos más notables fue la muerte del sultán otomano Murad I. Según los relatos históricos, Murad fue asesinado en su tienda de campaña a manos del caballero serbio Miloš Obilić, que se infiltró en el campamento otomano bajo el pretexto de desertar. Este asesinato ha marcado el único momento en la historia en que un sultán otomano ha muerto en combate."
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip], el Fénix Blanco"
 flavor_ser.170.desc: "[target_location.GetName], el corazón de nuestra nación, se ha elevado a cotas inigualables, convirtiéndose en [target_location.GetRank.GetName|l] con más población y actividad de [ShowRegionName('balkan_region')|l]. Esta transformación se ha ganado un apodo: el Fénix Blanco. Desde su posición estratégica en la confluencia de los ríos Sava y Danubio, [target_location.GetNameWithNoTooltip] se alza como un faro de poder y esplendor que brilla más aún que la venerable [ShowLocationName('constantinople')]."
 flavor_ser.170.a: "¡Magnífico!"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "El Fénix Blanco"
 flavor_ser.180.title: "Revisión del Nomocánon"
 flavor_ser.180.desc: "El #italic Nomocánon#!, un código legal monumental que san Sava recopilara en 1219, se ha mantenido mucho tiempo como base de nuestras leyes y orden eclesiástico, cuya sabiduría y orientación han dado forma a la sociedad [ROOT.GetCountry.GetAdjective|l] durante siglos.\n\nSin embargo, el paso de los años ha traído cambios significativos y ahora muchos sostienen que la ley debe ser revisada para reflejar la evolución de nuestra nación y abordar asuntos contemporáneos. Esta propuesta ha provocado un debate intenso. Aunque muchos ven la necesidad de actualizar la ley para mantener la relevancia y la eficacia, una porción considerable [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se opone a cualquier modificación en esta escritura casi sagrada."
 flavor_ser.180.a: "Lo más sensato será revisarlo."
 flavor_ser.180.b: "Debemos preservar el texto original."
 flavor_ser.190.title: "Monasterio de Hilandar"
 flavor_ser.190.desc: "El [ShowLocationName('mount_athos')] vuelve a estar bajo el dominio [ROOT.GetCountry.GetAdjective|l]. Entre sus monasterios sagrados se encuentra Hilandar, una piedra angular de nuestro legado nacional, construido por Esteban Nemanja y su hijo, san Sava. Sin embargo, años de abandono y el correr del tiempo han pasado factura a este venerable lugar. Las murallas que antaño resonaron con las oraciones de nuestros antepasados necesitan restaurarse."
 flavor_ser.190.a: "Repararemos el complejo local."
 flavor_ser.190.b: "No nos lo podemos permitir."
 flavor_ser.200.title: "Institucionalización del Vidovdan"
 flavor_ser.200.desc: "Los sacrificios y el valor de nuestros antepasados en la batalla contra los opresores [GetCountry('TUR').GetAdjective|l] llevan grabados mucho tiempo en el corazón de nuestra nación. Entre estas conmemoraciones, el día del Vidovdan destaca como recordatorio de nuestra lucha por la independencia y de la valentía de quienes perdieron la vida por [ROOT.GetCountry.GetName]. Este día sagrado, que tradicionalmente tiene lugar el 28 de junio, marca el aniversario del $flavor_ser.160.title$ y honra a los mártires y héroes que lucharon para preservar nuestra libertad.\n\nHay un movimiento creciente para institucionalizar formalmente el Vidovdan como celebración religiosa oficial y fiesta nacional. Esto garantizaría que los recuerdos de nuestros héroes caídos estén siempre enraizados en la conciencia de la nación, actuando como símbolo de unidad."
 flavor_ser.200.a: "¡Vamos a institucionalizarlo!"
 flavor_ser.200.b: "Debemos evitar la institucionalización formal."
 flavor_ser.210.title: "El código de [ShowLocationNameWithNoTooltip('novo_brdo')]"
 flavor_ser.210.desc: "El bullicioso pueblo minero de [ShowLocationName('novo_brdo')] ha desarrollado sus propias normas y prácticas para gestionar las complejas operaciones y derechos asociados con su lucrativa industria. Últimamente ha habido un reclamo creciente para adoptar un exhaustivo código minero nacional basado en sus principios. La [ShowPolicyName('novo_brdo_mining_law')] que se ha propuesto regularizaría la organización de las ciudades mineras, definiría los derechos y las responsabilidades de los mineros y aseguraría las prácticas justas y seguras en todos los rincones de [ROOT.GetCountry.GetName]."
 flavor_ser.210.a: "Implementemos el código minero en todo el país."
 flavor_ser.210.b: "Mantengamos las normativas mineras actuales."
 flavor_ser.210.historical_info: "El código minero de Novo Brdo, que Esteban Lazarević estableciera en 1412, fue un conjunto completo de normativas que gobernaron las operaciones mineras, los derechos de los trabajadores y la organización de los pueblos mineros de la Serbia medieval. Facilitó unas directrices detalladas sobre derechos de propiedad, medidas de seguridad y prácticas económicas, influyendo significativamente en el desarrollo y la prosperidad de las comunidades mineras."
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "El código de Novo Brdo"
 flavor_ser.210.tt: "Desbloquea la ley de minería de [ShowPolicyName('novo_brdo_mining_law')]."
 has_unlocked_novo_brdo_tt: "Ha desbloqueado la ley con el [event|el] #Y El código de [ShowLocationNameWithNoTooltip('novo_brdo')]#!."
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName] y su cuerpo de élite de guerreros germánicos, llamados la guardia alemana, desempeñan un papel crucial para proteger [ROOT.GetCountry.GetFlavorRank|l] e imponer la voluntad de [GetCharacter('ser_stefan_dusan').GetName]. Bajo su mando, esta guardia se ha hecho famosa por su disciplina, valor y lealtad, y se considera un símbolo de fuerza y estabilidad en tiempos turbulentos."
 flavor_ser.220.a: "¡Estamos en deuda con su persona!"
 flavor_ser.230.title: "Golubac fortificado"
 flavor_ser.230.desc: "La estratégica fortaleza de Golubac, que se encuentra a orillas del imponente Danubio, en [ShowLocationName('kucevo')], ha sido mucho tiempo bastión defensivo clave y nodo vital en nuestra red comercial. Su ubicación, en la entrada al barranco del Danubio, lo hace crucial para controlar las vías fluviales, garantizando la seguridad del comercio y ahuyentando a posibles invasores. Dada su importante posición, lo sensato sería convertirla en un castillo formidable que refuerce nuestro dominio sobre la región."
 flavor_ser.230.a: "Invirtamos en la fortificación."
 flavor_ser.230.b: "Será mejor invertir nuestros recursos en otros asuntos."
 flavor_ser.240.title: "El Movimiento Ilirio"
 flavor_ser.240.desc: "Inspirados por la [ShowInstitutionName('enlightenment')] y el espíritu de unidad de los [ShowCultureGroupName('slavic_group')] del sur, el Movimiento Ilirio promueve la creación de una patria unificada para todos los eslavos, libres del yugo de opresores extranjeros. Los pensadores y activistas ilirios, con su cautivadora visión de una nación de [ShowCultureGroupNameWithNoTooltip('slavic_group')|l] unida e independiente, han captado la imaginación de nuestro pueblo, propagando sus ideales por todos los rincones de [ROOT.GetCountry.GetName].\n\nLa llamada a la unidad y la liberación del movimiento han calado profundamente en nuestras aspiraciones nacionales. Sin embargo, también presenta unos retos significativos, ya que la búsqueda de dicha visión puede provocar a los habitantes no [ShowCultureGroupNameWithNoTooltip('slavic_group')|l] de nuestro país."
 flavor_ser.240.a: "¡La unidad de los [ShowCultureGroupNameWithNoTooltip('slavic_group')|l] del sur es nuestra máxima prioridad!"
 flavor_ser.240.b: "Esto podría desestabilizarnos."
 flavor_ser.240.historical_info: "El Movimiento Ilirio fue una campaña política y cultural del siglo XIX destinada a fomentar la unidad eslava del sur y la conciencia nacional entre croatas, eslovenos y serbios. Inspirados en la Ilustración y el nacionalismo romántico, buscaba revivir y promover la cultura y los idiomas eslavos, sentando las bases para futuros esfuerzos hacia la unificación e independencia de naciones extranjeras."
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[target_character.GetName], a quien se nombró cabeza del patriarcado [ROOT.GetCountry.GetAdjective|l], es un pilar de fuerza espiritual para nuestra nación. Bajo su liderazgo, [ROOT.GetCountry.GetName] brilla con fuerza como bastión de la cristiandad, fomentando la unidad y la guía moral entre nuestra gente. Su compromiso con la integridad religiosa y la sabiduría ha elevado la influencia de [ROOT.GetCountry.GetNameWithNoTooltip] en el mundo de la fe [ShowReligionAdjective('orthodox')|l]."
 flavor_ser.250.a: "¡Un verdadero paladín de Cristo!"
 flavor_ser.250.historical_info: "Makarije Sokolović tuvo gran relevancia histórica como patriarca serbio durante un período vital de gobierno otomano. Desempeñó un papel fundamental a la hora de preservar las tradiciones y la identidad ortodoxas serbias, proporcionando guía espiritual y liderazgo en medio de la agitación política. El mandato de Makarije sentó las bases de la resistencia de la ortodoxia serbia y contribuyó a la continuidad cultural y religiosa del pueblo serbio bajo el dominio otomano."
