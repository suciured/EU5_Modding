l_spanish:
 flavor_wls.10.title: "El Eisteddfod de [target_location.GetNameWithNoTooltip]"
 flavor_wls.10.desc: "El Eisteddfod es un festival cultural [target_location.GetDominantCulture.GetName|l] de origen antiguo, una competición popular donde bardos y juglares demuestran su gran maña con la música y la poesía. Este año tiene lugar en [target_location.GetName].\n\nAunque el festival celebra las artes y la cultura de los [target_location.GetDominantCulture.GetNameWithNoTooltip|l], tememos que avive los sentimientos anti[ROOT.GetCountry.GetCulture.GetName|l] y nos haga perder control sobre [target_location.GetProvince.GetName].\n\nSi bien podemos ignorar el festival y considerarlo una mera feria rural, también podríamos rebajar los mensajes políticos asegurándonos de que solo actúen bardos con licencia (y que canten tonadas aprobadas).\n\nPor supuesto, también podríamos enviar un destacamento armado a poner fin a esa algarabía."
 flavor_wls.10.a: "Que los organizadores tengan carta blanca."
 flavor_wls.10.b: "Impongamos licencias para los bardos."
 flavor_wls.10.c: "Acabemos con ese sinsentido."
 flavor_wls.11.title: "Owain Glyndŵr"
 flavor_wls.11.desc: "La gente habla mucho de un galés excepcionalmente brillante, descendiente de la dinastía real [mathrafal_dynasty.GetName] previa a la conquista. Ha demostrado tener talento para dirigir e inspirar y un día podría venir a liberarnos de los grilletes de nuestros soberanos."
 flavor_wls.11.desc_subject: "La gente habla mucho de un galés excepcionalmente brillante, descendiente de la dinastía real [mathrafal_dynasty.GetName] previa a la conquista. Ha demostrado tener talento para dirigir e inspirar y un día podría causar problemas entre nuestros hermanos [GetCountry('ENG').GetAdjective|l] y el pueblo [GetCountry('WLS').GetAdjective|l]."
 flavor_wls.11.a: "Un espíritu libre no necesita guía."
 flavor_wls.11.tt1: "Se ha añadido a [owain_glyndwr.GetNameWithNoTooltip] como personaje que elige su propio camino."
 flavor_wls.11.b: "Patrocinemos una carrera en jurisprudencia."
 flavor_wls.11.tt2: "Se ha añadido a [owain_glyndwr.GetNameWithNoTooltip] como personaje que estudia jurisprudencia."
 flavor_wls.11.c: "Reclutémoslo para el servicio militar."
 flavor_wls.11.tt3: "Se ha añadido a [owain_glyndwr.GetNameWithNoTooltip] como personaje que se convierte en escudero con [GetCountry('ENG').GetGovernment.GetRuler.GetName|l]."
 flavor_wls.12.title: "Petición directa al título de [GetCountry('ENG').GetGovernment.GetRulerTitle|l]"
 flavor_wls.12.desc: "El notable [owain_glyndwr.GetName] ha visto recientemente cómo cierto barón [GetCountry('ENG').GetAdjective|l] le arrebataba unas tierras. También afirma haber sido mal informado en lo referente a una convocatoria de leva feudal para el servicio fronterizo [GetCountry('SCO').GetAdjective|l], lo que ha resultado en que se lo considere un traidor en las cortes [GetCountry('ENG').GetAdjectiveWithNoTooltip|l].\n\nPara zanjar la disputa, desea personarse directamente ante [GetCountry('ENG').GetGovernment.GetRuler.GetName|l] de [GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_wls.12.a: "Enviemos la carta."
 flavor_wls.12.tt: "[GetCountry('ENG').GetName] recibirá una carta para que imparta justicia."
 flavor_wls.12.b: "Le compensaremos por las molestias."
 flavor_wls.13.title: "Audiencia desestimada"
 flavor_wls.13.desc: "Quien es [GetCountry('ENG').GetGovernment.GetRulerTitle|l] [GetCountry('ENG').GetAdjective|l] ha rechazado la petición de reunirse con [owain_glyndwr.GetName] para dirimir la disputa territorial y los difamatorios ataques contra su honor. La decisión de los tribunales se mantiene, lo que lo deja vulnerable ante nuevas represalias.\n\nProfundamente decepcionado, Owain ha decidido proclamarse «príncipe de Gales» y ha organizado una rebelión en un intento por acabar con el poder [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]."
 owain_glyndar_rebels: "La rebelión de Glyndŵr"
 flavor_wls.13.a: "¡Aplastemos al traidor!"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName] iniciará una [civil_war|el] de los [ShowCultureName('welsh')|l] contra nosotros. Todos los [disloyal_subjects|el] se unirán a él. Si vencen, [owain_glyndwr.GetShortNameWithNoTooltip] se volverá independiente."
 flavor_wls.13.b: "¡Unámonos a la causa!"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName] iniciará una [civil_war|el] de los [ShowCultureName('welsh')|l], ¡y nos uniremos a ella! Todos los [loyal_subjects|el] se unirán a él. Si vencemos, seremos independientes."
 flavor_wls.14.title: "Las tierras y el honor, restaurados"
 flavor_wls.14.desc: "Quien es [GetCountry('ENG').GetGovernment.GetRulerTitle|l] [GetCountry('ENG').GetAdjective|l] ha anulado una decisión de los tribunales respecto a [owain_glyndwr.GetName] a fin de solventar la disputa territorial y el asunto de los insultos contra su honor."
 flavor_wls.14.a: "Perdonaremos, pero no olvidaremos."
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip] recupera su buena estrella."
 flavor_wls.15.title: "Noble [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] capturado"
 flavor_wls.15.desc: "Un noble y general de nombre [edmund_mortimer.GetName] ha sido capturado recientemente en una escaramuza fronteriza y quien es [GetCountry('ENG').GetGovernment.GetRulerTitle|l] de [GetCountry('ENG').GetName] se niega a proporcionar los fondos necesarios para su liberación.\n\nLas familias [percy_dynasty.GetName] de [northumberland.GetName] y [mortimer_dynasty.GetName] de [shropshire.GetName] han acudido a nosotros con una propuesta que podría resultar en la liberación de [edmund_mortimer.GetNameWithNoTooltip] y el reparto de [GetCountry('ENG').GetNameWithNoTooltip] entre ellos. [ROOT.GetCountry.GetName] recibiría a cambio varias provincias occidentales."
 flavor_wls.15.desc_ransom_paid: "En una reciente escaramuza fronteriza, ha sido capturado un general y noble [GetCountry('ENG').GetAdjective|l] de nombre [edmund_mortimer.GetName].\n\n[GetCountry('ENG').GetNameWithNoTooltip] ha aceptado pagar un rescate para su inmediato regreso."
 flavor_wls.15.a: "Aceptemos las condiciones."
 flavor_wls.15.tt1: "Los rebeldes atacarán en cuanto declaremos la guerra a [GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_wls.15.tt2: "Los rebeldes atacarán de inmediato."
 flavor_wls.15.b: "Aceptemos las condiciones y ofrezcamos más dinero."
 flavor_wls.15.tt3: "Los rebeldes atacarán en cuanto declaremos la guerra a [GetCountry('ENG').GetNameWithNoTooltip] y será más probable que honren el acuerdo."
 flavor_wls.15.tt4: "Los rebeldes atacarán de inmediato y será más probable que honren el acuerdo."
 flavor_wls.15.c: "Esa chusma no es de fiar."
 flavor_wls.15.tt5: "Rechacemos la petición de esos nobles."
 flavor_wls.15.d: "Pongámoslo en libertad."
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip] será liberado."
 flavor_wls.16.title: "Informe del jefe de espías"
 flavor_wls.16.desc_england_success: "La familia [dishonorable_dynasty.GetName] no se cansa de lanzar elogios hacia [GetCountry('ENG').GetGovernment.GetRuler.GetName|l] por su demostración de generosidad y ha aceptado deponer las armas. Nuestros espías confirman que sus tropas huyen en desbandada."
 flavor_wls.16.desc_england_failure: "La familia [dishonorable_dynasty.GetName] ha rechazado el intento de soborno que ha pertrechado [GetCountry('ENG').GetGovernment.GetRuler.GetName|l]. Parece inevitable un nuevo derramamiento de sangre."
 flavor_wls.16.desc: "Nuestros espías comunican que quien es [GetCountry('ENG').GetGovernment.GetRulerTitle|l] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] ha buscado un acuerdo con la familia [dishonorable_dynasty.GetName], que ha aceptado deponer las armas. Debemos actuar con rapidez si queremos salir victoriosos."
 flavor_wls.16.a: "Perros traicioneros."
 flavor_wls.16.tt1: "Los [dishonorable_dynasty.GetNameWithNoTooltip] huirán en desbandada."
 flavor_wls.16.b: "Era de esperar."
 flavor_wls.16.c: "Había que intentarlo."
 flavor_wls.16.tt2: "Los rebeldes siguen siendo leales a [owain_glyndwr.GetName]."
