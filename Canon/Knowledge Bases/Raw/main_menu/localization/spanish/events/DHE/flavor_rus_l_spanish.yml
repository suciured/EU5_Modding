l_spanish:
 flavor_rus.1.title: "La reforma de la Pomestia"
 flavor_rus.1.desc: "La conquista de [GetCountry('NOV').GetName] aún conlleva un riesgo de levantamientos debido a una fuerte oposición autóctona. Se han llevado a cabo deportaciones forzosas de ciudadanos y los líderes locales de la Iglesia [GetCountry('NOV').GetAdjectiveWithNoTooltip|l] han sido reemplazados por líderes del [target_religion.GetName|l] [ROOT.GetCountry.GetAdjective|l]. Para sofocar posibles revueltas, podríamos implantar una reforma en la gestión de tierras que confisque las propiedades de los [ShowPopTypeName('nobles')|l] locales y las transfiera al ejército, centralizando así el poder y, de paso, garantizando la lealtad."
 flavor_rus.1.a: "Impongamos la Pomestia."
 flavor_rus.1.b: "Seamos más como [GetCountry('NOV').GetNameWithNoTooltip]."
 flavor_rus.1.c: "Que detengan y ejecuten a todos los opositores."
 flavor_rus.1.historical_info: "Tras la invasión de Nóvgorod por parte de Moscovia en 1471 y el fracaso de Lituania en acudir en su ayuda, Nóvgorod se vio obligada a aceptar el Tratado de Kórosten, que limitaba aún más su independencia. Iván III, todavía receloso de posibles levantamientos por lo ocurrido a su padre, deportó a muchos de los ciudadanos de Nóvgorod. También sustituyó a los líderes de la Iglesia novgorodiana por dirigentes de la Iglesia ortodoxa rusa. Se arrebataron tierras a los nativos para dárselas a los soldados de caballería por sus servicios al ejército. Tras implantar allí la reforma de la gestión de tierras —el denominado sistema #italic pomestie#!—, la introdujo en Moscovia. Al confiscar las propiedades de los nobles locales —los llamados boyardos—, y entregárselas a su ejército, reforzó y centralizó su poder, además de fomentar la lealtad militar y adquirir otros siervos. En 1489, Nóvgorod era una sombra de lo que fue y formaba parte del creciente Estado ruso."
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "El formidable estratega [malyuta_skuratov.GetName] busca actualmente empleo en la corte. Posee un profundo conocimiento de las intrigas políticas, una lealtad inquebrantable demostrada y fama de ejecutor despiadado. Apodado el Perro Negro y el Puño de Hierro, es probable que infunda temor a nuestros adversarios, garantizando así el cumplimiento exacto de cada orden real."
 flavor_rus.2.a: "¡Un excelente ministro!"
 flavor_rus.2.tt1: "La extrema brutalidad demostrada por [malyuta_skuratov.GetNameWithNoTooltip] encaja a la perfección con [target_root_country.GetGovernment.GetRuler.GetName]."
 flavor_rus.2.b: "Un belicista despiadado."
 flavor_rus.2.historical_info: "Maliuta Skurátov fue uno de los líderes más destacados durante la oprichnina, época en la que Iván el Terrible y su policía secreta llevaron a cabo miles de ejecuciones y confiscaciones de tierras. Skurátov se hizo un nombre en 1569 cuando participó en el juicio y ejecución del único primo de Iván, Vladímir de Staritsa, un posible pretendiente al trono. Ese mismo año estranguló al metropolitano de Moscú, Felipe II, por criticar los juicios, y en 1570 fue responsable de la masacre de miles de ciudadanos durante una expedición punitiva a Nóvgorod. Murió en 1573 durante el asedio de Weissenstein en el transcurso de la Guerra de Livonia."
 flavor_rus.3.title: "Rusia mira hacia oriente"
 flavor_rus.3.desc: "Con el control asegurado sobre las zonas de [ShowAreaName('tambov_area')], [ShowAreaName('samara_area')] y [ShowAreaName('astrakhan_area')], debemos continuar nuestra expansión hacia el este para garantizar el dominio sobre los [ShowRegionName('ural_region')] y vengarnos de quienes una vez intentaron someternos."
 flavor_rus.3.a: "Todo pertenece a la Madre Rusia."
 flavor_rus.3.b: "La estabilidad interna es lo primero."
 flavor_rus.3.c: "Nos expandimos con la palabra, no con la espada."
 flavor_rus.3.historical_info: "En 1552, el zar Iván IV el Terrible lanzó una expedición contra el Kanato de Kazán, al este de Nizhni Nóvgorod y punto de bloqueo en el Volga. El uso de bombardas pesadas abrió brechas en las murallas de la ciudad tártara, que fue rápidamente sometida y anexionada. En 1556, a raíz de su éxito contra Kazán cuatro años antes, Iván emprendió una nueva expedición contra el Kanato de Astracán, río abajo por el Volga. La toma de Astracán abrió el acceso al mar Caspio y puso toda la cuenca del Volga bajo control ruso. Se fundaron ciudades como Samara, Sarátov y Tsaritsin a lo largo del río para garantizar un control adecuado."
 flavor_rus.4.title: "El obstáculo de [GetCountry('PLC').GetNameWithNoTooltip]"
 flavor_rus.4.desc: "La exitosa expansión hacia el oeste nos ha otorgado el control total sobre [ShowAreaName('smolensk_area')], aunque aún quedan focos de resistencia en [ShowAreaName('white_ruthenia_area')] que obstaculizan nuestro avance continuo hacia los dominios de [GetCountry('PLC').GetName]. Debemos aprovechar nuestra ventaja y asegurar el territorio restante si pretendemos reunir todas las tierras eslavas bajo la grandeza que tiene [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_rus.4.a: "Sigamos avanzando."
 rus_claimed_land: "Reclamó nuestra tierra"
 rus_claimed_land_antagonism: "Reclamó nuestra tierra"
 flavor_rus.4.b: "Tensaríamos las relaciones diplomáticas."
 flavor_rus.4.tt1: "La resistencia contra el expansionismo frustra al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_rus.4.c: "Antaño, estas tierras nos pertenecían."
 flavor_rus.4.tt2: "La carismática escritura de [target_root_country.GetGovernment.GetRuler.GetName] plantea dudas sobre la legítima propiedad de la zona de [ShowAreaName('white_ruthenia_area')]."
 flavor_rus.4.historical_info: "Iván IV de Rusia había ampliado considerablemente las fronteras hacia el sur y el este, pero se topó con una fuerte resistencia en el oeste, especialmente en Livonia. Las guerras contra la Mancomunidad de Polonia-Lituania y Suecia se prolongaron y se saldaron con numerosas derrotas, lo que obligó a Iván a firmar un tratado de paz en el que Rusia tuvo que ceder todas sus conquistas territoriales occidentales. La enemistad entre ambos países se mantendría en niveles elevados y alcanzaría su punto álgido con la ocupación polaca de Moscú durante la Época de la Inestabilidad."
 flavor_rus.5.title: "La conquista de las estepas"
 flavor_rus.5.desc: "La victoriosa conquista de las tribus nómadas túrquicas que habitaban las estepas ha impulsado nuestro frente oriental varias millas hacia delante, situándonos a tiro del [ShowAreaName('lower_yik_area')]. Es imperativo que neutralicemos cualquier posible incursión para asegurar las estepas. Culminaremos su sometimiento y daremos paso a una nueva era de exploración hacia el este."
 flavor_rus.5.a: "Es la última frontera por conquistar."
 flavor_rus.5.b: "No hay más que pasto para el ganado."
 flavor_rus.5.historical_info: "Inmediatamente después de la caída de Astracán, el zar Iván IV lanzó una campaña en las estepas al sur de Kazán, donde residía la Horda de Nogái. Fue el primer paso para la continua expansión hacia el este. La campaña estuvo dirigida por los cosacos y financiada por la poderosa familia de mercaderes Stroganov. A esto le siguió la conquista del Kanato de Siberia y la posterior destrucción del último kanato, lo que permitió la exploración y el control del vasto interior. Con el tiempo, los cosacos construirían ciudades a partir de sus ostrogs —simples fortificaciones para asegurar el tránsito— y llegarían al océano Pacífico, en Ojotsk, en 1645."
 flavor_rus.6.title: "El Consejo Elegido"
 flavor_rus.6.desc: "El poder [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] obstaculiza la centralización necesaria para tomar decisiones rápidas. Se ha propuesto crear un consejo ejecutivo con personas escogidas para agilizar los procedimientos gubernamentales y frenar la influencia de los nobles, lo que ofrece la oportunidad de abordar diversos asuntos e implementar las reformas necesarias. [alexi_adashev.GetName] y [sylvestr_the_priest.GetName] son amigos cercanos de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y se espera que ocupen un puesto en el consejo."
 flavor_rus.6.a: "Una fuerza formidable de hombres capaces."
 flavor_rus.6.b: "No hace falta echar leña al fuego."
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip] y [sylvestr_the_priest.GetNameWithNoTooltip] son perseguidos y ejecutados para deleite [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]"
 enable_chosen_rada_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('chosen_rada_reform')]."
 flavor_rus.6.historical_info: "El Consejo Elegido fue un grupo de consejeros que desempeñó un papel importante en los primeros años del reinado de Iván IV. Lo formaban personas como Alexéi Adáshev y el sacerdote Silvestre, que eran asesores de confianza del gran príncipe, fundamentales para los esfuerzos de Iván por centralizar el poder, reformar el sistema judicial y abordar diversos problemas que afectaban al Estado."
 flavor_rus.7.title: "El saqueo de [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_rus.7.desc: "El conflicto en curso con [moscow_sacker.GetName] ha dado un giro devastador cuando sus fuerzas han atravesado las puertas de [ShowLocationName('moscow')], dejando tras de sí un rastro de destrucción. Los edificios arden y los supervivientes reciben trágicas noticias sobre las víctimas civiles. ¡Es la peor catástrofe que ha sufrido [ROOT.GetCountry.GetName]!"
 flavor_rus.7.a: "Desviemos los esfuerzos de ayuda."
 rus_sacked_moscow: "Moscú saqueada"
 flavor_rus.7.b: "Aprovechemos la oportunidad para aplastar cualquier oposición."
 flavor_rus.7.historical_info: "En 1558, el zar Iván IV, consciente de la importancia del libre acceso al Báltico para el comercio europeo, dirigió su atención hacia el oeste. Así pues, entró en guerra con el objetivo de establecer el dominio ruso sobre Livonia. Al principio, Rusia logró aplastar a los caballeros livonios, pero poco después su aliada Lituania se integró en Polonia. La guerra se prolongó: mientras los suecos, que protegían sus propios intereses en Estonia, apoyaban a Polonia contra Rusia, los tártaros de Crimea atacaron Astracán e incluso realizaron una extensa incursión en Rusia en 1571. Esto provocó el saqueo e incendio de Moscú, tras el cual solo quedó en pie el Kremlin."
 flavor_rus.8.title: "El sistema #italic kormlenie#!"
 flavor_rus.8.desc: "Los continuos esfuerzos para consolidar el poder y el control dentro del Estado [ROOT.GetCountry.GetAdjective|l] se están topando con un obstáculo: el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] regional ostenta demasiado poder. Para superar este desafío, podríamos implantar un sistema en el que el zar controle la distribución de las necesidades financieras y materiales de los [ShowPopTypeName('nobles')|l]. Así mantendremos un equilibrio de poder y control sobre la nobleza y la burocracia y nos aseguraremos su apoyo."
 flavor_rus.8.a: "La correa nunca es demasiado corta."
 flavor_rus.8.b: "Arcaico e innecesario."
 flavor_rus.8.historical_info: "El sistema #italic kormlenie#! proveía las necesidades financieras y materiales de la nobleza rusa y la burocracia durante el reinado de Iván el Terrible. Este sistema fue un componente importante de sus esfuerzos por consolidar el poder y el control dentro del Estado ruso. Los nobles que se beneficiaron del sistema #italic kormlenie#! dependían económicamente del zar, hecho que contribuyó a garantizar su lealtad y desanimar cualquier tipo de oposición."
 flavor_rus.9.title: "La independencia de la Iglesia [ShowReligionNameWithNoTooltip('orthodox')|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_rus.9.desc: "La caída de [ShowLocationName('constantinople')], históricamente sede del poder eclesiástico del [ShowReligionName('orthodox')|l], nos presenta una oportunidad significativa. Ahora debemos decidir si mantenemos el legado y abogamos por la transferencia del control de la Iglesia [ShowReligionAdjectiveWithNoTooltip('orthodox')|l] a [ShowLocationName('moscow')], o si perseguimos la alternativa de reconquistar la antigua capital imperial de manos de los paganos de fe [ShowReligionGroupAdjective('muslim')|l]."
 flavor_rus.9.a: "Un objetivo ambicioso, sin duda."
 rus_aspires_to_lead_orthodoxy: "Aspiraciones a liderar la ortodoxia"
 flavor_rus.9.b: "Es nuestro destino liberar Constantinopla."
 flavor_rus.9.historical_info: "La Iglesia rusa se independizó del Patriarcado de Constantinopla poco antes de la caída del Imperio bizantino. El metropolitano Jonás, nombrado por el consejo de obispos rusos, recibió el título de Metropolitano de Moscú y Todas las Rusias. Desde entonces, la Iglesia rusa ha ido ganando cada vez más independencia de Constantinopla, aliándose en su lugar con el Estado ruso."
 flavor_rus.10.title: "El yugo de la servidumbre"
 flavor_rus.10.desc: "El actual brote de [ShowDiseaseName('bubonic_plague')|l] está devastando las comunidades rurales de [ROOT.GetCountry.GetName]. Los informes indican que se están abandonando pueblos enteros mientras los habitantes intentan escapar del castigo divino que se les ha impuesto. Los campos quedan desatendidos, lo que pone en riesgo las cosechas a menos que se aborde la situación con prontitud."
 flavor_rus.10.a: "Convirtamos a los campesinos en siervos."
 flavor_rus.10.tt: "En un alarde de fuerza conjunta, varias comunidades se rebelan contra sus señores [ShowPopTypeName('nobles')|l] en feroz oposición a los cambios propuestos."
 STATIC_MODIFIER_NAME_unattended_crops: "Cultivos desatendidos"
 flavor_rus.10.b: "No los convirtamos en siervos."
 flavor_rus.10.historical_info: "A finales del siglo XVI, la sequía, la hambruna y la peste acabaron con la vida de medio millón de personas en Moscovia. Los campesinos abandonaron las aldeas y la maleza se apoderó de las tierras. Como respuesta, se decretó que los campesinos tenían prohibido abandonar las fincas en las que habían nacido. Se habían convertido en auténticos siervos."
 flavor_rus.11.title: "Sínodo de los Cien Capítulos"
 flavor_rus.11.desc: "En 1551, el metropolitano Macario convocó a la Iglesia en lo que se conoció como el Sínodo de los Cien Capítulos, con el fin de unificar las ceremonias y obligaciones eclesiásticas en toda Rusia. Además, exigieron que el Gobierno renunciara a su jurisdicción sobre la Iglesia."
 flavor_rus.11.a: "Confirmemos esos cambios."
 flavor_rus.11.b: "Prohibamos tales ideas."
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "[boris_morozov.GetName] no es solo una persona ambiciosa, con sentido de estado y habilidad, sino que exhibe una austeridad en las finanzas que podría beneficiar enormemente las operaciones diarias [ROOT.GetCountry.GetAdjective|l]. Sus aspiraciones de aumentar los ingresos de la tesorería probablemente se traducirían en recortes generalizados de los salarios de los empleados públicos y en una mejor gestión de los asuntos gubernamentales. No cabe duda de que este baluarte de la administración estatal defenderá las posiciones [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], además de sus propias obligaciones palaciegas."
 flavor_rus.12.a: "Enviadle una invitación para que venga a la corte."
 STATIC_MODIFIER_NAME_steamroll_administrator: "Administración implacable"
 flavor_rus.12.tt2: "La gran influencia de esta persona como regente favorece los intereses [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_rus.12.tt3: "Esta persona puede implantar reformas adicionales si ejerce de [regent|el] o trabaja en el [cabinet|el]."
 flavor_rus.12.b: "Un miserable plebeyo no puede gobernar [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_rus.12.historical_info: "Boris Morózov era cuñado y tutor del zar Alejo I y dirigió el Gobierno durante los primeros años de su reinado. Al supervisar las nóminas y el Gran Tesoro, intentó aumentar los ingresos estatales mediante la reducción de salarios y la introducción de nuevos impuestos. El elevado gravamen sobre la sal provocó, y dio nombre, al Motín de la Sal de 1648. Tras un breve exilio en un monasterio, regresó a Moscú, donde mantuvo un perfil bajo mientras controlaba gran parte del Gobierno."
 flavor_rus.13.title: "El código legal del Sobornoye ulozheniye"
 flavor_rus.13.desc: "La legislación vigente que define la estructura jurídica y social de [ROOT.GetCountry.GetName] está obsoleta y no se ajusta a los tiempos actuales, ni a la autoridad que ostenta su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Debemos redactar un nuevo cuerpo legal integral basado en el derecho tradicional [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] que incorpore elementos del derecho [GetCountry('BYZ').GetAdjective|l]. Esto permitirá seguir fortaleciendo la autoridad central, crear una relación armoniosa entre la Iglesia y el Estado e introducir penas severas para delitos como el robo, la traición y la rebelión."
 flavor_rus.13.a: "Que se cumpla."
 flavor_rus.13.b: "¿Para qué cambiar algo que funciona?"
 flavor_rus.13.historical_info: "El Sobornoye ulozheniye fue un cuerpo legal adoptado en el zarato de Rusia por una asamblea representativa de los estamentos rusos. Su objetivo era establecer un marco jurídico actualizado para la administración de justicia, el derecho penal y civil, así como normativas sobre asuntos sociales y económicos. Además, reforzó la servidumbre al consolidar el orden social existente, atando a los campesinos a la tierra."
 flavor_rus.14.title: "Las reformas de Nikon"
 flavor_rus.14.desc: "Las prácticas de las Iglesias [ShowCultureName('greek_culture')|l] y [ShowCultureGroupName('russian_group')|l] se han distanciado con el paso del tiempo y existen varias discrepancias en los misales, los rituales y el diseño de iconos. Deberíamos tomar medidas para modernizar la Iglesia con el fin de lograr una mayor armonía entre nuestras dos comunidades autocéfalas."
 flavor_rus.14.a: "Modernicemos la Iglesia."
 flavor_rus.14.b: "Sigamos el ejemplo de los raskólniki."
 flavor_rus.14.tt2: "Podrá acelerar la reforma religiosa si se le asigna al [cabinet|el]."
 flavor_rus.14.historical_info: "Nikon, patriarca de la Iglesia ortodoxa rusa, llevó a cabo amplias reformas para purificar la disciplina y los rituales eclesiásticos mediante la corrección de los libros litúrgicos basándose en los textos griegos. Al enfrentarse a una fuerte oposición, Nikon fue desterrado y finalmente depuesto. A pesar de la destitución, sus reformas perduraron."
 flavor_rus.15.title: "Raskol"
 flavor_rus.15.desc: "Las recientes reformas han agitado las aguas eclesiásticas de la Iglesia [ShowReligionAdjective('orthodox')|l] [ROOT.GetCountry.GetAdjective|l], lo que ha provocado una división entre los partidarios y los detractores de cualquier cambio que se perciba como radical y de gran alcance. Debemos decidir si damos marcha atrás en los cambios recientes o si nos mantenemos firmes en nuestro compromiso con los nuevos principios que guían la transformación de la Iglesia."
 flavor_rus.15.a: "Estas reformas son necesarias."
 flavor_rus.15.tt1: "Con energía y elocuencia, [nikita_minin.GetName] pone en marcha audaces reformas para gran consternación [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_rus.15.b: "Apoyemos las antiguas tradiciones."
 flavor_rus.15.c: "Despojemos de poder a [nikita_minin.GetNameWithNoTooltip]."
 flavor_rus.15.tt2: "[nikita_minin.GetName] es juzgado por un sínodo y degradado al rango de monje."
 flavor_rus.15.historical_info: "El #italic raskol#! fue un importante cisma dentro de la Iglesia ortodoxa rusa que se produjo tras las reformas eclesiásticas del patriarca Nikon. Muchos consideraron que los cambios eran demasiado extensos y suponían una desviación de la verdadera ortodoxia, lo que dio lugar a la formación de comunidades religiosas separadas que seguían practicando las antiguas costumbres. Conocida como la secta de los raskólniki, contaba con el apoyo de grupos como los dujobori y se aferraba a prácticas antiguas que Nikon prohibía."
 flavor_rus.16.title: "Las grandes reformas"
 flavor_rus.16.desc: "Nuestros vecinos avanzan a pasos agigantados en el campo de la ciencia, dejando tras de sí un rastro de atraso que se enquista en nuestra sociedad. Debemos abrazar la reforma social y liberarnos de las cadenas de la tradición. En caso contrario, nos arriesgamos a que nos superen otras potencias que se adaptan con mayor rapidez."
 flavor_rus.16.a: "Un mal necesario."
 flavor_rus.16.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] siente un profundo resentimiento por los intentos de limitar el poder eclesiástico."
 flavor_rus.16.tt2: "Las reformas podrían provocar un levantamiento."
 flavor_rus.16.b: "Evitemos influencias externas."
 flavor_rus.16.tt3: "Las lecciones aprendidas durante el extenso viaje por Europa caen en saco roto."
 flavor_rus.16.historical_info: "A finales del siglo XVII y principios del XVIII, Pedro el Grande instituyó una serie de reformas destinadas a convertir Rusia en un Estado europeo moderno. El Gobierno y el ejército se reformaron bajo la supervisión de asesores de Europa occidental, y Pedro, que soñaba con hacer de Rusia una potencia marítima, buscó asumir el control de las costas del Báltico y del Mar Negro. Las drásticas reformas se encontraron con una fuerte oposición, ya que la gente se sintió ofendida por el repentino abandono de su vida y tradiciones habituales, lo que provocó varios levantamientos."
 flavor_rus.17.title: "La rebelión de Bulavin"
 flavor_rus.17.desc: "El descontento con las reformas recientemente aprobadas ha desencadenado un levantamiento generalizado [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], que busca derrocar el régimen y devolver a [ROOT.GetCountry.GetName] a las viejas costumbres. Se debe tratar este asunto con la máxima urgencia antes de que desestabilice el país y anule los pasos dados para modernizarlo."
 flavor_rus.17.a: "Aplastemos la rebelión."
 flavor_rus.17.b: "Apelemos al sentido común."
 flavor_rus.17.tt1: "La destreza militar de [target_root_country.GetGovernment.GetRuler.GetName] infunde temor en el corazón de varios líderes rebeldes, lo que limita el alcance del levantamiento."
 flavor_rus.17.tt2: "El alegato visionario de [target_root_country.GetGovernment.GetRuler.GetName] convence a los líderes rebeldes para que depongan las armas y apoyen las reformas."
 flavor_rus.17.c: "Revoquemos casi todas las reformas."
 bulavin_rebellion: "Rebelión de Bulavin"
 flavor_rus.17.historical_info: "La rebelión de Bulavin estalló en octubre de 1707 cuando Kondraty Bulavin y un grupo de cosacos del Don tendieron una emboscada y mataron a un grupo de cazarrecompensas enviados por Pedro el Grande para arrestar a campesinos fugitivos que se escondían en la región del Don. Los motivos subyacentes eran que el Estado recién reformado de Pedro se estaba expandiendo y había comenzado a invadir tanto las tierras de los cosacos como su semiautonomía. La rebelión no se dirigía contra el zarismo, sino contra Pedro y sus consejeros, a quienes se veía como fuerzas malignas cuyas reformas se consideraban un intento de destruir Rusia."
 flavor_rus.18.title: "El interludio diplomático"
 flavor_rus.18.desc: "[fyodor_baikov.GetName], nuestro enlace oriental, ha hecho recientemente una visita a [GetCountry('CHI').GetName] con el objetivo de establecer lazos diplomáticos y asegurar un tratado de respeto mutuo. Desgraciadamente, debido a choques culturales, no se observó el protocolo adecuado, lo que ha provocado el desafortunado malentendido de que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] se ha sometido al dominio de [GetCountry('CHI').GetNameWithNoTooltip], con una exigencia enviada a la corte [ROOT.GetCountry.GetAdjective|l] para que comience inmediatamente el pago de tributos. Este error diplomático debe resolverse o nos arriesgamos a avivar el resentimiento interno, lo que nos recordaría los oscuros días de gobierno de los [ShowCultureGroupName('tatar_group')|l]."
 flavor_rus.18.a: "Ignoremos las exigencias."
 flavor_rus.18.tt1: "La fría relación entre [target_root_country.GetNameWithNoTooltip] y [GetCountry('CHI').GetNameWithNoTooltip] congela provisionalmente los compromisos diplomáticos y las iniciativas colaborativas."
 rus_ignored_vassal_demands: "Exigencias de vasallaje ignoradas"
 flavor_rus.18.b: "Reconozcamos el vasallaje, pero neguémonos a pagar."
 rus_paid_vassal_respect: "Vasallaje respetado"
 flavor_rus.18.c: "Paguemos el tributo."
 rus_paid_vassal_tribute: "Tributo de vasallaje pagado"
 flavor_rus.18.historical_info: "Fiódor Baikov viajó a Pekín en 1656 para entablar relaciones diplomáticas con China. Recibió instrucciones claras de no participar en ningún ritual humillante que pudiera implicar la inferioridad de Rusia frente a China. Por ello, al llegar a las puertas de la Ciudad Prohibida, se negó a realizar el kowtow cuando se le pidió, ya que eso significaría reconocer la supremacía del Imperio Qing por parte del Estado ruso según los conceptos chinos. Esto le valió varios meses de aislamiento y una posterior expulsión de Pekín."
 flavor_rus.19.title: "La rebelión cosaca de Stenka Razin"
 stenka_razin_tt: "Las [pops|el] de [rebel_origin.GetName|l] en las [ShowRegionNameWithNoTooltip('steppes_region')|l] se unen a [stenka_razin.GetName]."
 flavor_rus.19.desc: "Ante la injusticia social y las dificultades económicas, los cosacos [rebel_origin.GetName|l] procedentes de las [ShowRegionName('steppes_region')|l] se han alzado en un intento de afirmar su independencia. Podríamos tratar de aplastar la insurrección con el poderío de nuestras fuerzas armadas, o proponerles la solución diplomática de un régimen de autonomía."
 flavor_rus.19.a: "Sofoquemos todos los movimientos separatistas."
 flavor_rus.19.b: "Concedámosles autonomía limitada."
 flavor_rus.19.c: "Busquemos una solución espiritual."
 flavor_rus.19.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se pone en contacto con los líderes rebeldes, que se presentan como defensores de la fe [ShowReligionAdjective('orthodox')|l], apelando a sus valores compartidos para que acepten un acuerdo."
 stenka_razin: "Rebelión cosaca de Stenka Razin"
 stenka_razin_gives_up_tt1: "Toda [location|el] en propiedad de la [region|el] de las [ShowRegionName('steppes_region')|l] pierde un [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|el]."
 stenka_razin_gives_up_tt2: "Toda [location|el] en propiedad de la [region|el] de las [ShowRegionName('steppes_region')|l] pierde un [ShowNamedValue('control_mild_penalty')|+=2%] de [control|el]."
 flavor_rus.19.historical_info: "Stenka Razin alcanzó fama y fortuna gracias a sus exitosas incursiones en asentamientos persas y rusos. En 1670, emprendió una campaña contra las ciudades fortificadas del zar en el Volga y, con una fuerza de 7000 cosacos, tomó Tsaritsin y Astracán. Razin se entregó a la depravación, cometió atrocidades y sustituyó los Gobiernos locales por el autogobierno cosaco. Su rebelión se extendió, y logró capturar Sarátov y avanzar hasta Simbirsk. Tras enfrentarse a un ejército leal al zar, sufrió una derrota decisiva en 1671, lo que llevó a su captura, tortura y ejecución en la Plaza Roja de Moscú."
 flavor_rus.20.title: "Tratado de Nérchinsk"
 flavor_rus.20.desc: "Es probable que las disputas territoriales entre [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetAdjective|l] y [GetCountry('CHI').GetName] aumenten a medida que continuemos expandiéndonos hacia el este. Se debería proponer un tratado para evitar más conflictos y reforzar nuestra reivindicación sobre las regiones de [ShowRegionName('west_siberia_region')] y [ShowRegionName('east_siberia_region')]. A cambio, podríamos renunciar a cualquier dominio sobre [ShowRegionName('manchuria_region')] como gesto de buena voluntad."
 flavor_rus.20.a: "Los términos son aceptables."
 flavor_rus.20.tt1: "La reivindicación de [target_root_country.GetName] sobre [ShowRegionName('west_siberia_region')] y [ShowRegionName('east_siberia_region')] sin duda provocará la reacción de cualquier país con pretensiones similares sobre estas regiones."
 rus_treaty_of_nerchinsk: "Tratado de Nérchinsk"
 rus_claimed_siberia: "Siberia reivindicada"
 flavor_rus.20.b: "Rechacemos el tratado por absurdo."
 rus_refused_treaty_of_nerchinsk: "Tratado de Nérchinsk desestimado"
 flavor_rus.20.historical_info: "La exploración y colonización rusa de Siberia, iniciada bajo el reinado de Iván el Terrible, continuó a lo largo del siglo XVII. Para finales de ese siglo, se había descubierto la mayor parte de Siberia oriental, incluida Kamchatka, a la que se llegó en 1679. Jabárov exploró la cuenca del río Amur en la década de 1650. En 1689, el conflicto fronterizo entre Rusia y China se resolvió con el Tratado de Nérchinsk, que fijó la frontera en el Amur. En 1727, el Tratado de Kiajta permitió a Rusia establecer una estación comercial en Pekín, capital de la dinastía manchú."
 flavor_rus.21.title: "El gran conflicto del norte"
 flavor_rus.21.desc: "[GetCountry('SWE').GetFlavorRank] de [GetCountry('SWE').GetName] está en nuestra frontera y resulta complicado determinar la amenaza que podrían suponer si nos convirtiéramos en su próximo objetivo. Sería prudente entablar conversaciones con países que mantengan relaciones tensas con ellos y buscar una postura común para frenar el crecimiento del león nórdico."
 flavor_rus.21.a: "Juntos somos más fuertes."
 rus_political_aggressions: "Agresiones políticas"
 rus_enemy_of_sweden: "Enemigo de Suecia"
 flavor_rus.21.b: "Que cada uno se las apañe."
 flavor_rus.21.historical_info: "A finales del siglo XVII, Suecia surgió como una gran potencia tras varias batallas con las potencias del mar Báltico. Pero en 1697, Carlos XII, de 15 años, subió al trono. Al percibir debilidad, el zar ruso Pedro I se alió con Dinamarca y Polonia-Sajonia. Sin embargo, con ayuda naval británica y holandesa, Carlos XII desembarcó en Zelanda y derrotó rápidamente a los daneses, para luego trasladarse a Estonia, donde su ejército, en gran inferioridad numérica, logró una victoria decisiva sobre los rusos. Carlos finalmente decidió marchar sobre Moscú, pero el duro invierno y las incursiones rusas diezmaron al ejército, que acabó siendo derrotado en la batalla de Poltava en 1709."
 flavor_rus.22.title: "La renovación total del gobierno"
 flavor_rus.22.desc: "Ha llegado el momento de modernizar las formas de gobierno de [ROOT.GetCountry.GetName] prescindiendo de tradiciones arcaicas e ineficientes. Si fortalecemos el poder legislativo de quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y garantizamos que sus decretos se apliquen rápidamente mediante un organismo gubernamental coordinado y centralizado, podremos avanzar y asegurar que ninguna reforma se vea frustrada por la corrupción ni las eternas apelaciones."
 flavor_rus.22.a: "Un nuevo comienzo."
 enable_russian_absolutism_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('russian_absolutism')]."
 flavor_rus.22.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está furioso por el descarado desprecio hacia sus privilegios y prerrogativas."
 flavor_rus.22.b: "¡La forma tradicional es la mejor!"
 flavor_rus.22.historical_info: "Durante su reinado, Pedro el Grande sustituyó las formas de gobierno medievales y obsoletas por una autocracia eficaz. En 1711, abolió el consejo de boyardos y estableció el Senado como órgano supremo del Estado, que coordinaba las acciones centrales y locales, supervisaba los ingresos y redactaba la legislación. Se aplicó disciplina militar a las instituciones civiles y se asignó un oficial de guardia en el Senado."
 flavor_rus.23.title: "La tutela gubernamental"
 flavor_rus.23.desc: "El Patriarcado mantiene un poder y una influencia considerables, pero sigue obstaculizando el progreso y la innovación en favor de la tradición y el acaparamiento de poder eclesiástico. Es necesario abolirlo e imponer en su lugar un nuevo sistema que refuerce el control gubernamental sobre la Iglesia y garantice su obediencia al Estado."
 flavor_rus.23.a: "Suprimamos el Patriarcado."
 flavor_rus.23.tt1: "El Santo Sínodo impone una estricta censura a todas las publicaciones."
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "En los negocios, todo tiene un precio."
 flavor_rus.23.historical_info: "En 1721, Pedro el Grande abolió el Patriarcado de Moscú para subordinar la Iglesia ortodoxa al Estado. El Santo Sínodo, un colegio espiritual que representaba la voluntad del zar, sustituyó al patriarca. Se nombró a un #italic ober-prokuror#! para supervisar el Santo Sínodo, el cual persiguió ferozmente a los disidentes e impuso la censura en las publicaciones."
 flavor_rus.24.title: "Academia de Ciencias"
 flavor_rus.24.desc: "Es fundamental que fomentemos el conocimiento y las actividades científicas para garantizar que [ROOT.GetCountry.GetName] se mantenga al día en el panorama internacional. Propongamos la creación de una Academia de Ciencias en nuestra nueva capital de la Ilustración y convirtámosla en bastión de la innovación en campos como las matemáticas, la astronomía, la física, la química y muchos más."
 flavor_rus.24.a: "La destreza intelectual debe estar a la altura del poderío militar."
 flavor_rus.24.tt1: "Las aportaciones de [vasily_tatishchev.GetName] a la academia agilizan considerablemente su fundación, lo que contribuye al desarrollo de [ShowLocationName('neva')]."
 flavor_rus.24.tt2: "Las obras literarias de [james_bruce.GetName] se incorporan a la colección de la academia y enriquecen los académicos."
 flavor_rus.24.b: "Se progresa dialogando."
 flavor_rus.24.tt3: "Las mentes más brillantes de [target_root_country.GetName] mantienen una extensa correspondencia con otras instituciones educativas de toda Europa, intercambiando ideas y favoreciendo la vía diplomática."
 flavor_rus.24.historical_info: "La Academia de las Ciencias de San Petersburgo fue fundada por Pedro el Grande, tras su extenso viaje por Europa como parte de la Gran Embajada. La escuela se inspiró en la Academia de París y en la Royal Society de Londres, que compartían el objetivo de fomentar la investigación científica y la académica. La institución desempeñó un papel crucial en el avance del conocimiento científico y el desarrollo cultural en Rusia."
 flavor_rus.25.title: "La comisión ambiciosa"
 flavor_rus.25.desc: "La voluntad del pueblo a menudo se ve desviada y la falta de una constitución en nuestro código legal hace que los derechos y privilegios del ciudadano de a pie sean una frágil garantía que podría alterarse por capricho de un nuevo edicto. Convoquemos una comisión para abordar tales asuntos. Se le encomendará la crucial misión de redactar una constitución que refleje las diversas perspectivas y aspiraciones [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], lo que fomentará un sentido de compromiso cívico y asegurará una base democrática para nuestra sociedad."
 flavor_rus.25.a: "Ignoremos las injusticias de la sociedad."
 flavor_rus.25.b: "Intentemos llegar a un acuerdo infructuoso."
 flavor_rus.25.tt1: "La actitud carismática y acogedora de quien gobierna como [target_root_country.GetGovernment.GetRuler.GetName] fomenta de manera efectiva un sentimiento de inclusión e igualdad, a pesar de la ausencia de cambios significativos."
 flavor_rus.25.historical_info: "En 1767, Catalina la Grande convocó una comisión formada por delegados de todas las provincias y clases sociales, excepto los siervos, para conocer los verdaderos deseos de su pueblo y redactar una constitución. Los debates se prolongaron durante meses y no llegaron a nada. La instrucción de Catalina a la comisión consistía en un borrador de constitución y un código de leyes. Se consideró demasiado liberal para su publicación en Francia y quedó en papel mojado en Rusia."
 flavor_rus.26.title: "Control estatal sobre el comercio"
 flavor_rus.26.desc: "Hay una necesidad urgente de modernizar la economía y consolidar el control estatal para reforzar las finanzas, estimular las industrias nacionales e impulsar las exportaciones. Instituyamos una serie de reformas mercantilistas para guiar a [ROOT.GetCountry.GetName] hacia la prosperidad económica y la autosuficiencia."
 flavor_rus.26.a: "Sí, necesitamos una reforma."
 state_promoted_mercantilism_key: "Mercantilismo promovido por el Estado"
 flavor_rus.26.b: "Optemos por el libre comercio."
 flavor_rus.26.historical_info: "A finales del siglo XVIII, Rusia adoptó una política cada vez más mercantilista como consecuencia de la creciente monopolización del poder por parte de la aristocracia. Las reformas desafiaron las normas e intereses establecidos, lo que provocó la resistencia de grupos que percibían los cambios como una amenaza para su estatus e influencia."
 flavor_rus.27.title: "El levantamiento de Pugachov"
 flavor_rus.27.desc: "El descontento generalizado con las duras condiciones que sufre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] y la oposición general a cualquier intento de modernizar y diversificar la economía han desencadenado una revuelta en la región de [ShowRegionName('ural_region')]. Bajo el liderazgo de un carismático rebelde llamado [yemelyan_pugatchev.GetName], este promete la abolición de la servidumbre, la reducción de impuestos y el fin de las reformas administrativas."
 flavor_rus.27.a: "Las masas se mueven."
 pugatchev_uprising: "Levantamiento de Pugachov"
 pugatchev_uprising_tt: "Muchas [pops|el] de los [ShowRegionName('ural_region')] se unen al [pugatchev_uprising.GetName]."
 flavor_rus.27.tt1: "La rebelión se extiende a la región de [ShowRegionName('russian_region')] debido al descontento generalizado entre los [ShowPopTypeName('peasants')|l]."
 flavor_rus.27.b: "Ofrezcamos concesiones importantes."
 flavor_rus.27.historical_info: "El levantamiento de Pugachov comenzó en 1773 en la región de los Urales. Liderada por Yemelián Pugachov, fue una revuelta de cosacos y campesinos desplazados, que seguían a un líder que afirmaba ser Pedro III, el marido asesinado de la zarina Catalina II. En el invierno de 1773-1774, la insurrección había tomado el control de la mayor parte de la cuenca del Volga e incluso amenazaba Moscú, lo que llevó al imperio de Catalina al borde del colapso. Finalmente, las tropas regulares al mando de Suvórov capturaron a Pugachov cerca de Tsaritsin y lo ejecutaron en Moscú."
 flavor_rus.28.title: "La política reaccionaria"
 flavor_rus.28.desc: "La reciente revuelta ha puesto de manifiesto la necesidad de adoptar un enfoque más prudente. Deberíamos restablecer ciertos privilegios [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] a cambio de que mantengan el orden. También sería aconsejable adoptar una postura más conciliadora en cuanto a las reformas económicas para reducir el riesgo de que surja más oposición al cambio."
 flavor_rus.28.a: "Emitamos una carta de privilegios a la nobleza."
 flavor_rus.28.b: "Permitamos cierta libertad."
 flavor_rus.28.historical_info: "Tras el levantamiento de Pugachov, Catalina II cambió su postura sobre la servidumbre. Al principio planeaba la emancipación, pero se dio cuenta de la oposición que encontraría entre los terratenientes influyentes, cruciales para su apoyo. Por temor al caos, abandonó la idea y, en su lugar, reforzó el sistema opresor. la zarina extendió la servidumbre a los ucranianos, que antes eran libres, y agravó la situación de los campesinos al conceder tierras de la Corona a sus aliados. Al final de su reinado, Rusia tenía pocos campesinos libres, lo que suponía un marcado contraste con sus intenciones iniciales."
 flavor_rus.29.title: "La legislación un tanto liberal"
 flavor_rus.29.desc: "La jerarquía social de [ROOT.GetCountry.GetName] depende en gran medida de atar a los [ShowPopTypeName('peasants')|l] a la tierra y limitar su capacidad de movimiento. Sin embargo, recientemente se han alzado voces que piden un enfoque más liberal para alejar gradualmente la dependencia económica del sistema de servidumbre y suavizar algunas de las prácticas más duras, sin poner en peligro el gobierno autocrático que tan bien nos ha servido."
 flavor_rus.29.a: "Restrinjamos la servidumbre."
 flavor_rus.29.tt1: "La naturaleza cauta demostrada por [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] se inclina por un cambio más gradual hacia la libertad de los [ShowPopTypeName('peasants')|l]."
 flavor_rus.29.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está escandalizado por la libertad concedida a los estratos más bajos de la sociedad."
 flavor_rus.29.b: "Tal y como está es perfecto."
 flavor_rus.29.historical_info: "El zar Pablo I, con el objetivo de fortalecer la autocracia, dio marcha atrás en muchas de las políticas de Catalina la Grande. Restableció las agencias administrativas centralizadas, aumentó el control burocrático en el gobierno local y limitó la autoridad de la nobleza. A diferencia de Catalina, que perpetuó la servidumbre, Pablo fue el primer zar en reducir las cargas que pesaban sobre la plebe rusa."
 flavor_rus.30.title: "Las chispas del cambio"
 flavor_rus.30.desc: "La implementación de un nuevo sistema constitucional sigue siendo prioridad absoluta para el pionero progresista [mikhail_speransky.GetName], quien permanece en el gabinete para encabezar cualquier cambio conveniente. Abracemos los vientos del cambio y naveguemos por aguas desconocidas con solo una brújula liberal como guía."
 flavor_rus.30.a: "¡Viento en popa!"
 enable_speransky_liberalization_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('speransky_liberalization_reform')]."
 flavor_rus.30.tt1: "Se toman medidas progresivas para modernizar la administración de [target_root_country.GetName] a pesar de la oposición [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_rus.30.b: "Polémico y peligroso."
 flavor_rus.30.historical_info: "El zar Alejandro I, guiado por una visión reformista, emprendió cambios sustanciales durante su mandato. En 1802, introdujo una administración más organizada con ocho ministerios, una medida que demostró su compromiso con una gobernanza eficiente. Esta época fue testigo de la influencia de Mijaíl Speranski, clave del zar y defensor de la modernización."
 flavor_rus.31.title: "La conspiración de Anjala"
 flavor_rus.31.desc: "Un numeroso grupo de soldados finlandeses al servicio de [johan_jagerhorn.GetNameWithNoTooltip], miembro [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')|l] [GetCountry('SWE').GetAdjective|l], nos ha enviado un comunicado declarando ilegal la guerra en curso y preguntándonos si consideraríamos ayudarles a formar una nación independiente de [GetCountry('FIN').GetName]. Podría ser útil como Estado tapón y servir de base para futuras incursiones en territorio [GetCountry('SWE').GetAdjectiveWithNoTooltip|l]."
 flavor_rus.31.a: "Démosles nuestro apoyo."
 flavor_rus.31.a.custom: "Todos los [ShowPopTypeName('peasants')|l] de [ShowAreaName('finland_area')] pierden un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se unen a los [anjala_conspirators.GetName|l]."
 anjala_conspirators: "Conspiradores de Anjala"
 flavor_rus.31.b: "Rechacemos sus peticiones."
 rus_rejected_anjala_league: "Liga de Anjala rechazada"
 flavor_rus.31.tt1: "Es improbable que los seguidores de [johan_jagerhorn.GetNameWithNoTooltip] logren reunir suficiente apoyo para organizar un levantamiento."
 flavor_rus.31.historical_info: "La conspiración de Anjala fue una conjura urdida por un grupo de oficiales y políticos suecos descontentos con la guerra contra Rusia. Los conspiradores buscaban negociar una paz por separado con Rusia, pues creían que el conflicto acarrearía importantes pérdidas para Suecia. Este suceso tuvo un gran impacto en la política sueca. Si bien las negociaciones de paz se llevaron a cabo sin la participación directa de los conspiradores, sus acciones pusieron de manifiesto el descontento y la frustración con el gobierno del rey."
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "El intelectual conservador [michailo_shcherbatov.GetName] escribe largo y tendido sobre temas culturales, sociales y políticos, expresando opiniones convencionales que critican la influencia de las ideas de la Ilustración en [ROOT.GetCountry.GetName]. Su obra suele manifestar preocupación por el deterioro de la moral y el orden social frente a las influencias de Europa occidental. Sin embargo, podría resultar un valioso aliado si deseamos volver a los valores tradicionales."
 flavor_rus.32.a: "Invitémoslo a la corte."
 flavor_rus.32.tt2: "Las obras literarias de [michailo_shcherbatov.GetName] influyen enormemente en la sociedad de [target_root_country.GetName] y la orientan hacia el pensamiento conservador."
 flavor_rus.32.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] muestra su satisfacción por la creciente influencia de [michailo_shcherbatov.GetNameWithNoTooltip], ya que sus ideas se ajustan rigurosamente a la [policy|el] [ShowPolicyName('strict_censorship')]."
 STATIC_MODIFIER_NAME_literary_moralist: "Moralismo literario"
 flavor_rus.32.b: "Nuestros valores no coinciden."
 flavor_rus.32.historical_info: "Mijaíl Shcherbátov fue un importante estadista, historiador y filósofo de la Rusia del siglo XVIII. En 1768 se convirtió en miembro de la Junta de Comercio, en 1778 fue nombrado presidente del Colegio de Ingresos del Estado y en 1779, senador. Aunque fue un destacado representante del conservadurismo ruso y crítico del movimiento de la Ilustración en Rusia, se le recuerda como autor de varias obras que denunciaban la decadencia de los valores morales."
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "El ilustrado reformador y sagaz historiador [vasily_tatishchev.GetName] ha servido en el ejército durante un tiempo y ha ascendido como la espuma en el escalafón hasta ocupar un puesto administrativo en una oficina gubernamental. Ha solicitado retirarse del servicio activo y dedicarse a la escritura, una petición que debemos considerar, ya que podría seguir siendo útil si permaneciera en su puesto gubernamental."
 flavor_rus.33.a: "Debemos animarlo a escribir."
 flavor_rus.33.b: "[vasily_tatishchev.GetName] debe quedarse en calidad de asesor."
 flavor_rus.33.c: "Fuera de nuestra vista."
 STATIC_MODIFIER_NAME_exiled: "Exilio"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetName] es destituido de su cargo y desterrado a [ShowRegionName('east_siberia_region')] hasta el final de sus días, lo que reduce las probabilidades de que se cree alguna obra literaria."
 flavor_rus.33.historical_info: "El estadista y etnógrafo ruso Vasili Tatíshchev se graduó en la Escuela de Ingeniería de Moscú y participó en la Gran Guerra del Norte contra Suecia. Se convirtió en figura importante en el Ministerio de Asuntos Exteriores de Pedro el Grande y posteriormente respaldó la ascensión al trono de Ana de Rusia en oposición al Consejo Privado Supremo. Escribió varias obras historiográficas, entre ellas uno de los primeros trabajos a gran escala sobre la historia de Rusia."
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "El visionario académico y proautocracia [mikhail_lomonosov.GetName] ha demostrado una gran aptitud para las artes de la ciencia, la filosofía y la polimatía. Sin embargo, sus humildes orígenes le impiden acceder a la educación superior. Si le ofrecemos una beca, podría permitirle estudiar en la Academia eslavo-greco-latina de [ShowLocationName('moscow')], una inversión de la que probablemente obtengamos beneficios en los próximos años. Además, podríamos influir en el campo de los estudios según el área en la que deseemos destacar."
 flavor_rus.34.a: "Un hombre de ciencia e ilustración."
 flavor_rus.34.b: "Un defensor de las reformas educativas."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip] dedica el tiempo a contribuir a la cultura y la educación de [target_root_country.GetName]."
 enable_imperatorskiy_moskovskiy_universitet_advance: "Concede acceso al [advance|el] [ShowAdvanceName('imperatorskiy_moskovskiy_universitet')]."
 flavor_rus.34.tt3: "Las aportaciones de [mikhail_lomonosov.GetNameWithNoTooltip] son fundamentales para la fundación de la Universidad Imperial de [ShowLocationNameWithNoTooltip('moscow')]."
 flavor_rus.34.c: "El autoritarismo draconiano no tiene cabida aquí."
 flavor_rus.34.historical_info: "Mijaíl Lomonósov fue un científico e intelectual ruso que ingresó en la Academia eslavo-greco-latina de Moscú a los diecinueve años haciéndose pasar por el hijo de un sacerdote. Tras conseguir una beca para la Universidad de San Petersburgo, estudió en el extranjero en la Universidad de Marburgo bajo la tutela del filósofo alemán de la Ilustración Christian Wolff. Lomonósov realizó importantes aportaciones a varios campos científicos, y destaca por haber descubierto la atmósfera de Venus."
 flavor_rus.35.title: "El loco desatado"
 flavor_rus.35.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], otrora personificación del carisma, se ha sumido en un período de profundo luto tras la inesperada muerte de su esposa, [first_spouse.GetName]. Los arrebatos violentos y el comportamiento errático se han vuelto casi cotidianos en las sesiones de la corte, y se han aprobado decretos que ordenan la disolución inmediata del Gran Consejo establecido por la [ShowGovernmentReformName('chosen_rada_reform')|l]. Parece que esta locura no tiene fin."
 flavor_rus.35.a: "Es la voluntad de nuestro soberano."
 flavor_rus.35.tt1: "Los miembros del [cabinet|l] desaparecen sin dejar rastro."
 flavor_rus.35.b: "Encerremos a [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] en una torre."
 flavor_rus.35.historical_info: "Tras la muerte de la primera esposa de Iván, Anastasia, este acusó a sus amigos del consejo de haberla envenenado y los desterró. Sin nadie que lo frenara, la brutalidad del zar se intensificó durante este período."
 flavor_rus.36.title: "La Cámara de Finanzas"
 flavor_rus.36.desc: "Con la maquinaria estatal firmemente bajo nuestro control, debemos implementar leyes económicas para garantizar un flujo constante de fondos que respalde las actividades del Gobierno. Se podría instituir una autoridad financiera centralizada, como una Cámara de Finanzas estrechamente vinculada a la [ShowGovernmentReformName('oprichnina')|l], con el mandato adicional de controlar los precios, supervisar el comercio y gestionar las políticas económicas para garantizar la estabilidad."
 flavor_rus.36.a: "Es lo más sensato desde el punto de vista económico."
 flavor_rus.36.b: "Un puño de hierro puede lograr lo mismo."
 flavor_rus.36.historical_info: "Algunas de las reformas gubernamentales más importantes de Rusia fueron instituidas por Iván IV. Creó una Cámara de Finanzas independiente bajo su control directo, lo que aligeró el flujo de entrada y salida de efectivo. También se utilizaba para garantizar la aplicación de las políticas de la oprichnina y supervisar a los funcionarios del tesoro público."
 flavor_rus.37.title: "La tierra nos alimenta"
 flavor_rus.37.desc: "A medida que nuestra influencia se extiende a más territorios, el hecho de gestionar el creciente número de ubicaciones se ha convertido en todo un desafío. Se ha enviado a [ShowPopTypeName('nobles')|l] regionales para que los gobiernen, pero su mantenimiento supone una carga constante para nuestras finanzas. Cabe plantearse la opción de permitir que estos gobernadores dependan de la tierra y los [ShowPopTypeName('peasants')|l] de su jurisdicción, lo que aliviaría la carga económica y nos permitiría centrarnos en asuntos más urgentes."
 flavor_rus.37.a: "Un noble bien alimentado es un noble satisfecho."
 flavor_rus.37.b: "Asegurémonos de que se satisfagan sus necesidades."
 flavor_rus.37.historical_info: "La práctica de extraer sustento de la tierra se implantó en la Rusia medieval, donde recaía en la población local la responsabilidad de mantener a los gobernadores provinciales. Los campesinos no siempre podían proporcionar los bienes que se les exigían, lo que les obligaba a ofrecer pagos en especia directamente a la clase dirigente. La abolición de este sistema de pago formó parte de las amplias reformas administrativas que llevaría a cabo el zar Iván IV."
 flavor_rus.38.title: "Las medidas de austeridad de [boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.38.desc: "El supervisor financiero [boris_morozov.GetName] está preparando una serie de despidos y recortes salariales para reforzar las arcas del Estado y garantizar que el aparato gubernamental sea proporcional a las necesidades del país. Estas medidas podrían tener efectos adversos en la capacidad administrativa de [ROOT.GetCountry.GetName], así como un impacto negativo en el ejército, ya que tanto los funcionarios como los soldados verán reducidos sus ingresos."
 flavor_rus.38.a: "Todos debemos hacer sacrificios."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Gastos gubernamentales reducidos"
 flavor_rus.38.b: "Deleguemos responsabilidades a los [ShowPopTypeNameWithNoTooltip('nobles')|l]."
 flavor_rus.38.tt1: "[boris_morozov.GetNameWithNoTooltip] pierde libertad de maniobra a medida que el poder se aleja del Estado."
 flavor_rus.38.historical_info: "Boris Morózov estaba tan empeñado en mejorar la pésima situación financiera de Rusia que y se puso como prioridad aumentar los ingresos del tesoro por todos los medios posibles. Se subieron varios impuestos, algunos de los cuales provocarían el infame Motín de la Sal de 1648, pero también se realizaron recortes en la administración general del país."
 flavor_rus.39.title: "El diplomático malinterpretado"
 flavor_rus.39.desc: "El singular [fyodor_baikov.GetName], diplomático agregado, cuenta con una amplia experiencia en el trato con dignatarios extranjeros en tierras lejanas, y está previsto que vuelva al servicio activo tras un largo viaje. Debemos aprovechar sus vastos conocimientos para firmar tratados beneficiosos con otras potencias, sacando partido de sus perspectivas únicas para impulsar las relaciones internacionales positivas y promover nuestros intereses en el panorama mundial."
 flavor_rus.39.a: "Invitémoslo a la corte."
 flavor_rus.39.tt2: "Podrá llevar a cabo misiones diplomáticas de gran importancia si se le asigna al [cabinet|el]."
 flavor_rus.39.b: "Nos espera un papeleo tedioso."
 flavor_rus.39.tt3: "[fyodor_baikov.GetName] recibe orden de rellenar los informes de la embajada referentes a viajes anteriores, lo cual contribuye enormemente al conocimiento sobre las cortes extranjeras."
 flavor_rus.39.c: "Es propenso a meter la pata."
 flavor_rus.39.historical_info: "Fiódor Baikov fue el primer embajador ruso en China. Se le recuerda por el tratado que intentó negociar con la intención de fomentar el comercio entre los dos imperios emergentes y resolver cualquier posible disputa territorial que hubiera surgido durante la expansión de Rusia hacia el este."
 flavor_rus.40.title: "Istoriya Rossiyskaya"
 flavor_rus.40.desc: "El antiguo escritor y patriota retirado [vasily_tatishchev.GetName] ha redactado un relato detallado de la historia de [ROOT.GetCountry.GetName], que no solo destaca el esplendor de nuestras victorias militares y líderes inspiradores, también se centra en las evidentes ventajas de la [ShowGovernmentReformName('autocracy')|l]. Debemos encargarnos de que esta narración se publique para que todos puedan verla. Así garantizaremos una comprensión exhaustiva de la historia de nuestra nación y los méritos de nuestro sistema de gobierno."
 flavor_rus.40.a: "Publiquemos la obra entera."
 flavor_rus.40.b: "Publiquemos solo los párrafos sobre el gobierno autocrático."
 flavor_rus.40.c: "Sería malgastar tinta."
 flavor_rus.40.historical_info: "Tras retirarse del servicio activo, Tatishchev se sumergió en actividades académicas. No solo escribió largo y tendido sobre la historia rusa, también acometió la tarea de compilar la primera enciclopedia de Rusia. En sus obras, defendió a capa y espada que la autocracia era la forma de gobierno perfecta para Rusia."
 flavor_rus.41.title: "La Compañía Ruso-Americana"
 flavor_rus.41.desc: "Las primeras exploraciones de [ShowRegionName('alaska_region')] muestran una abundante población de nutrias marinas. Sus [ShowGoodsName('fur')|l] son un producto muy codiciado, por lo que se ha presentado una propuesta para establecer una especie de sociedad mercantil privilegiada que garantice que la región no caiga bajo influencias extranjeras. Entablemos relaciones comerciales con las tribus nativas y construyamos estructuras de [ShowBuildingTypeName('overseas_trading_post')|l] para reforzar nuestro derecho y asegurar un suministro abundante."
 flavor_rus.41.a: "Concedamos la carta de privilegios."
 flavor_rus.41.b: "Es un proyecto excesivamente caro."
 flavor_rus.41.historical_info: "La Compañía Ruso-Americana se fundó para gestionar los asuntos rusos en Norteamérica. La región de Alaska era rica en nutrias marinas, y la constante demanda de pieles hizo que los exploradores vieran rentable establecer asentamientos para comerciar y extraer recursos. La compañía siguió operando hasta su disolución a mediados del siglo XVIII debido a la caza excesiva y a los cambios en las condiciones del mercado."
 flavor_rus.42.title: "Sociedad Económica Libre"
 flavor_rus.42.desc_common1: "La agricultura sigue siendo un pilar fundamental en nuestra sociedad, pero los métodos de cultivo y las técnicas agrícolas que emplean los [ShowPopTypeName('peasants')|l] son anticuados y poco productivos en comparación con las potencias rivales."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ Por una módica suma, el influyente arquitecto [grigory_orlov.GetName] ha propuesto la creación de una organización económica para impulsar el conocimiento en agricultura y comercio, y también se ha ofrecido a asumir un papel destacado en su administración. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ [target_character.GetName], ilustre monarca de nuestra nación, se ha ofrecido a patrocinar la creación de una organización económica para fomentar el conocimiento en agricultura y comercio. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ El influyente arquitecto [grigory_orlov.GetName] ha propuesto la creación de una organización económica para impulsar el conocimiento en agricultura y comercio, y también se ha ofrecido a asumir un papel de liderazgo en su administración. [target_character.GetName], ilustre monarca de nuestra nación, se ha ofrecido a patrocinar esta empresa para garantizar que se haga realidad. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nPara que la organización tenga éxito, también debe procurar mejorar la formación de los agricultores y fomentar la capacitación de trabajadores cualificados. Esto se logrará ofreciendo consejos prácticos y publicando revistas y trabajos de investigación sobre el tema."
 flavor_rus.42.a: "Después de todo, tenemos que alimentarnos."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Variedades de patata introducidas"
 flavor_rus.42.tt1: "La Sociedad introduce nuevas variedades de [ShowGoodsName('potato')|l] y métodos de cultivo revolucionarios, lo que contribuye a un aumento del rendimiento de las cosechas."
 flavor_rus.42.b: "Este no es el camino."
 flavor_rus.42.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] aplaude los esfuerzos por mantener su posición de poder sobre los [ShowPopTypeName('peasants')|l]."
 flavor_rus.42.historical_info: "Grigori Orlov fundó la Sociedad Económica Libre con el apoyo de la emperatriz Catalina II, quien consideraba que las prácticas agrícolas de Rusia estaban anticuadas y a la zaga de otras grandes potencias, especialmente Gran Bretaña. La Sociedad publicó varios estudios sobre técnicas agrícolas novedosas, introdujo nuevos cultivos y organizó iniciativas educativas para los agricultores con el fin de que trabajaran la tierra de manera más eficiente y produjeran más alimentos."
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "Un apuesto oficial y acaudalado terrateniente ha captado la atención de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], quien lo ha invitado a servirle a su antojo. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "Un oficial altamente cualificado y rico terrateniente destinado en el [ShowBuildingTypeName('moscow_artillery_yard')] ha despertado la curiosidad de altos cargos, que lo han invitado a asumir responsabilidades adicionales. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "Con una aptitud demostrada para la guerra naval y los asuntos de Estado, [grigory_orlov.GetName] sería una excelente incorporación tanto para el gabinete como para la armada."
 flavor_rus.43.a: "Un burócrata hasta la médula."
 flavor_rus.43.tt2: "Podrá impulsar varias iniciativas si se le asigna al [cabinet|el]."
 flavor_rus.43.b: "El mar lo espera."
 flavor_rus.43.c: "No tiene suficiente garbo."
 flavor_rus.43.historical_info: "Grigori Orlov se convirtió en el favorito y amante de Catalina II y ayudó a orquestar el golpe de Estado que depuso a su marido en favor de ella. Gran mecenas de las artes y el saber, coleccionó cuadros de artistas de fama mundial y defendió la mejora de las condiciones de vida y la educación de los siervos."
 flavor_rus.44.title: "El esplendor de Gátchina"
 flavor_rus.44.desc: "El siempre generoso [grigory_orlov.GetName] ha contratado a un prometedor arquitecto para diseñar una magnífica finca situada a las afueras de [ShowLocationName('neva')]. Esta abarcará varios estilos arquitectónicos, incorporando elementos de la época medieval y de la emergente corriente neoclásica, como una gran cúpula, torreones y torres. Sin duda realzará el esplendor en [target_location.GetRank.GetName|l] y servirá de espectacular residencia para el ambicioso conde, con amplio espacio para alojar a los [ShowPopTypeName('nobles')|l] que lo visiten."
 flavor_rus.44.a: "Una discreta casa de campo."
 rus_gatchina_palace_construction: "Construcción del palacio de Gátchina"
 flavor_rus.44.b: "No hace falta otro palacio extravagante."
 flavor_rus.44.c: "Que se gaste el dinero en repartir limosnas."
 flavor_rus.44.historical_info: "El palacio de Gátchina estaba destinado a ser la residencia principal de Grigori Orlov, quien en aquel entonces se consideraba el hombre más poderoso de Rusia y favorito de la emperatriz. Con el paso de los años, se convertiría en la residencia más visitada por la nobleza, con la excepción del propio Orlov, que falleció antes de su finalización. El palacio es único en el sentido de que combina elementos de arquitectura clásica, gótica y renacentista."
 flavor_rus.45.title: "Sobre la corrupción moral"
 flavor_rus.45.desc: "El autor oscurantista [michailo_shcherbatov.GetName] ha terminado una obra despectiva que critica la influencia de las ideas de la Ilustración occidental y los cambios sociales en la sociedad. Sostiene que el tejido moral tradicional se está erosionando y, en su lugar, aboga por un retorno a los valores tradicionales, donde una autoridad central fuerte se encargue de preservar el orden y obstaculizar el individualismo. La obra está a punto de imprimirse, a menos que voces disidentes cuestionen su narrativa."
 flavor_rus.45.a: "Condenarlo armaría un buen revuelo."
 flavor_rus.45.tt1: "El [ShowWorkOfArtTypeName('treatise')|l] aboga por una mayor influencia eclesiástica en la sociedad, para gran deleite [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l]."
 flavor_rus.45.b: "Impidamos su publicación."
 flavor_rus.45.historical_info: "#italic Sobre la corrupción moral en Rusia#! fue publicado por Mijaíl Shcherbátov, uno de los principales pensadores conservadores de la Rusia del siglo XVIII. La obra abogaba por un resurgimiento de los valores tradicionales rusos, haciendo hincapié en la importancia de la cristiandad ortodoxa, la autocracia y un orden social jerárquico. Su publicación tuvo un profundo impacto en la moral colectiva e influyó en los pensadores conservadores durante generaciones."
 flavor_rus.46.title: "La edición ideológica de la #italic Gaceta de Moscú#!"
 flavor_rus.46.desc: "Fundada por la [ShowBuildingTypeName('university')] de [ShowLocationName('moscow')], la #italic Gaceta de Moscú#! mantiene una tirada modesta pero popular y sigue siendo el único periódico disponible para quienes buscan un resumen regular de las trivialidades de los acontecimientos locales y mundiales. El periódico está a punto de elegir un nuevo editor, y los dos candidatos propuestos ven el mundo desde perspectivas bastante distintas, por lo que es probable que elijan historias de orientación opuesta."
 flavor_rus.46.a: "Apoyemos a un hombre de valores tradicionales."
 flavor_rus.46.b: "Apoyemos a un hombre de valores liberales."
 flavor_rus.46.tt1: "El periódico comienza a publicar artículos satíricos que se burlan de las costumbres sociales establecidas, lo cual podría tener consecuencias en el futuro."
 flavor_rus.46.historical_info: "#italic Moskovskiye Vedomosti#! (la Gaceta de Moscú) fue el periódico más importante de Rusia durante los siglos XVIII y XIX. Desempeñó un papel fundamental en la difusión de noticias, información y comentarios relacionados con Moscú y acontecimientos internacionales. Se imprimía en la imprenta de la universidad y se publicaba semanalmente, hasta su cierre definitivo por parte de los bolcheviques tras la Revolución de Octubre."
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "El intelectual reformista [mikhail_speransky.GetName] ha abrazado de lleno los ideales del liberalismo durante su etapa en la [ShowBuildingTypeName('university')] de [university_location.GetName], ideales que ahora desea fervientemente infundir en el aparato de gobierno de [ROOT.GetCountry.GetName]. Busquémosle un papel adecuado para que sacuda la administración y allane el camino hacia una nueva era de modernidad."
 flavor_rus.47.a: "Todo un maestro de la persuasión."
 flavor_rus.47.tt2: "[mikhail_speransky.GetName] es elegido miembro honorario de la [ShowBuildingTypeName('academy_of_sciences')], lo que refuerza aún más su influencia y prestigio intelectual."
 flavor_rus.47.tt3: "[mikhail_speransky.GetName] se une a la [ShowBuildingTypeName('free_economic_society')], lo que amplía aún más su campo de especialización."
 flavor_rus.47.b: "Un agente perturbador."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip] busca empleo en otro sitio."
 flavor_rus.47.historical_info: "Mijaíl Speranski fue un estadista y reformador durante el reinado de Alejandro I, y jugó un papel fundamental en la promulgación de las reformas integrales que buscaba el emperador. El objetivo general era crear un sistema administrativo modernizado y centralizado que redujera el poder de la nobleza y diera lugar a un Gobierno más eficiente. Esto se logró principalmente mediante cédulas reales que introdujeron principios legales más uniformes. Al final, Speranski sería apartado del poder debido a la oposición interna a sus propuestas reformistas, pero sus ideas tuvieron un impacto duradero en los siguientes Gobiernos."
 flavor_rus.48.title: "El usurpador ilustrado"
 flavor_rus.48.desc: "Una acaudalada familia de ascendencia de los [target_culture.GetName] propone un matrimonio a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] para afianzar una duradera amistad y asegurar la continuidad de la ilustre dinastía [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. De carácter algo impetuoso, [sophie_of_anhalt_zerbst.GetName] ha dominado el arte de la esgrima y es considerada una joven culta y franca, con un don especial para el debate. A pesar de su temperamento resuelto, sin duda asumirá su papel como esposa devota y cumplirá con sus obligaciones matrimoniales, aunando la tradición con sus singulares cualidades."
 flavor_rus.48.a: "Aprobemos el emparejamiento propuesto."
 flavor_rus.48.b: "No es comportamiento propio de una dama."
 flavor_rus.48.historical_info: "La princesa Sofía de Anhalt-Zerbst, más conocida como Catalina la Grande, fue una princesa de origen alemán que se casó con el emperador ruso Pedro III. A menudo estaba en desacuerdo con su marido, lo que se atribuía a la inmadurez mental de este, y acabaría derrocándolo con la ayuda de consejeros reales después de que tomara una serie de decisiones políticas que enemistaron a la mayoría de la nobleza. El reinado de Catalina se caracterizó por la Ilustración y un renacimiento de la cultura y la ciencia, lo que finalmente le valió a Rusia el reconocimiento como gran potencia europea."
 flavor_rus.49.title: "El golpe de Estado"
 flavor_rus.49.desc: "La incapacidad de unificar y dirigir eficazmente el país ha puesto en entredicho el gobierno de [target_ruler.GetName]. Su cónyuge, [sophie_of_anhalt_zerbst.GetName], junto con el destacado miembro del gabinete [coup_leader.GetName], han puesto en marcha un intento de derrocamiento. Es probable que se salgan con la suya a menos que se frustre la tentativa mediante el uso de una gran fuerza, lo que conllevaría un coste aún mayor."
 flavor_rus.49.a: "Que los acontecimientos se desarrollen pacíficamente."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] se declara incapaz de gobernar, se destituye del poder y se pone bajo arresto."
 flavor_rus.49.b: "Quitémosle la vida a [target_ruler.GetNameWithNoTooltip]."
 flavor_rus.49.c: "Ejecutemos a los conspiradores."
 flavor_rus.49.tt2: "Se contratan mercenarios a toda prisa para proteger a quien ejerce de [target_root_country.GetGovernment.GetRulerTitle|l]."
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip] ve cómo los acontecimientos que se desarrollan coartan su libertad."
 flavor_rus.49.historical_info: "El golpe de Estado orquestado por Catalina la Grande contra su marido, el emperador Pedro III, se debió al menguante apoyo que tenía entre la nobleza por sus excentricidades, decisiones militares y la implementación de políticas impopulares. Catalina vio peligrar su supervivencia y se sintió obligada a actuar en consecuencia."
 flavor_rus.50.title: "Academia Imperial de Artes"
 flavor_rus.50.desc: "El visionario reformador [ivan_shuvalov.GetName] continúa con sus incesantes reformas del sistema educativo y persiste en su apoyo constante a las artes. Pretende instituir una academia dedicada a alcanzar los más altos estándares artísticos y arquitectónicos, así como desarrollar el talento [ROOT.GetCountry.GetAdjective|l] mediante el mecenazgo de sus estudiantes más prometedores para que amplíen sus estudios en las ciudades más innovadoras de Europa. Abracemos esta iniciativa y construyamos un bastión del progreso cultural para transformar [ShowLocationName('neva')] en un faro del clasicismo."
 flavor_rus.50.a: "Una propuesta caballerosa."
 flavor_rus.50.tt1: "El ilustre [grigory_orlov.GetName] dona una parte importante de su colección de arte a la recién fundada academia."
 flavor_rus.50.b: "Las responsabilidades del gabinete tienen prioridad."
 flavor_rus.50.tt2: " [ivan_shuvalov.GetNameWithNoTooltip] se centra tanto en el [cabinet|el] que destaca en su cargo y eleva el listón del servicio público."
 flavor_rus.50.c: "Si no está roto..."
 flavor_rus.50.tt3: "Los estilos arquitectónicos actuales se consolidan y disfrutan de un segundo renacimiento."
 flavor_rus.50.historical_info: "La Academia Imperial de Artes era una escuela de arte ubicada a orillas del río Neva en San Petersburgo. Fundada en 1757 por Iván Shuválov, estadista y amante del arte, fomentaba el estilo y la técnica neoclásicos, y pretendía emular a las academias europeas, además de invitar a artistas extranjeros para que enseñaran a los estudiantes rusos."
 flavor_rus.51.title: "El caballero mecenas"
 flavor_rus.51.desc: "Un noble trotamundos con profundo interés por las artes y la visión de emular las instituciones europeas como medio para impulsar la innovación artística solicita involucrarse directamente en el desarrollo cultural de [ROOT.GetCountry.GetName]. Versado en protocolo y con una presencia imponente, [ivan_shuvalov.GetName] se alegraría de cualquier oportunidad que se le concediera para apoyar iniciativas culturales y educativas."
 flavor_rus.51.a: "Tiene habilidades políticas."
 flavor_rus.51.tt2: "Podrá sentar las bases de iniciativas artísticas si se le asigna al [cabinet|el]."
 flavor_rus.51.b: "Una figura clave para mantener vivo un legado cultural."
 flavor_rus.51.tt3: "Trabaja incansablemente para garantizar la promoción y difusión del arte producido dentro del país."
 flavor_rus.51.tt4: "Se incorpora al profesorado de la [ShowBuildingTypeName('university')] de [ShowLocationName('moscow')] y podría atraer a los eruditos más destacados."
 flavor_rus.51.c: "Imitar el arte es inútil."
 flavor_rus.51.tt5: "Se desestima a [ivan_shuvalov.GetNameWithNoTooltip] para un cargo."
 flavor_rus.51.historical_info: "Iván Shuválov fue un noble ruso que ocupó diversos cargos gubernamentales relacionados con la educación y la cultura durante el siglo XVIII. Había recibido una formación completa y se propuso traer influencias ilustradas de países como Italia y Francia para fomentar la razón, la educación y el intercambio cultural."
 flavor_rus.52.title: "Miembro de la Royal Society"
 flavor_rus.52.desc: "Las contribuciones de [ivan_shuvalov.GetName] no han pasado desapercibidas y han llamado la atención de la famosa [ShowBuildingTypeName('royal_society')] de [target_location.GetName], que, a su vez, propone que sea miembro honorario de la Society en reconocimiento a su labor."
 flavor_rus.52.a: "Aceptemos con gratitud."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Aumento de las matriculaciones de artistas"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Imán para eruditos"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Aumento de suscripciones a la #italic Gaceta#!"
 flavor_rus.52.tt1: "La [ShowBuildingTypeName('imperial_academy_of_arts')] experimenta una afluencia de artistas que buscan matricularse."
 flavor_rus.52.tt2: "La [ShowBuildingTypeName('university')] de [ShowLocationName('moscow')] atrae a multitud de estudiantes que buscan la tutoría y el mecenazgo de [ivan_shuvalov.GetNameWithNoTooltip]."
 flavor_rus.52.tt3: "La #italic Gaceta de [ShowLocationName('moscow')]#! experimenta un aumento en las suscripciones, ya que sus lectores están ansiosos por leer los editoriales de [ivan_shuvalov.GetNameWithNoTooltip], quien con frecuencia escribe artículos para el periódico."
 flavor_rus.52.b: "Aceptemos, pero con un plan diferente."
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip] aprovecha la ceremonia de entrega de premios como plataforma para ensalzar a [target_root_country.GetName] como faro de la Ilustración."
 flavor_rus.52.historical_info: "La distinción de miembro de la Royal Society es un prestigioso galardón que otorga la Royal Society de Londres. Considerado un honor distinguido, se concede a científicos, investigadores y eruditos de renombre. En 1758, Iván Shuválov recibió este honor por su labor fundamental en la creación del primer teatro y universidad de Rusia, así como por sus contribuciones al establecimiento de la Academia Imperial de Artes."
 flavor_rus.53.title: "El orfanato de las buenas intenciones"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "[ivan_betskoy.GetName], miembro del gabinete, está presentando una idea digna de mención: $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "[ivan_betskoy.GetName], miembro del gabinete, y [target_character.GetName] están presentando una idea generosa y digna de mención: $flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName] está presentando una buena idea: $flavor_rus.53.desc$"
 flavor_rus.53.desc: "abordar lo que se considera una de las mayores injusticias, concretamente el abandono de recién nacidos. Se propone establecer un refugio seguro para los menos afortunados y proporcionarles alimento y libros para garantizar que se conviertan en miembros productivos de la sociedad. La cuestión de la financiación sigue sin resolverse, pero se están barajando varias opciones viables para mantener esta iniciativa."
 flavor_rus.53.a: "Una inversión lucrativa."
 flavor_rus.53.tt1: "El orfanato pone en marcha varias sucursales bancarias privadas para gestionar préstamos y ahorros con el fin de financiar las operaciones."
 flavor_rus.53.b: "Una causa digna."
 flavor_rus.53.tt2: "La financiación corre generosamente a cargo del tesoro público."
 flavor_rus.53.c: "Cada uno a lo suyo."
 flavor_rus.53.historical_info: "El Orfanato de Moscú se fundó en 1763 bajo la dirección de la emperatriz Catalina la Grande e Iván Betskói, un ministro de su Gobierno y gran defensor de las reformas educativas. La institución se concibió en una época en la que los ideales de la Ilustración estaban ganando terreno en Rusia y en toda Europa. A pesar de contar con una buena financiación, se vio afectado por altas tasas de mortalidad infantil y tuvo un impacto limitado en la vida de los niños abandonados, aunque algunos sí se beneficiaron de la educación proporcionada y lograron conseguir empleo gracias a ella."
 flavor_rus.54.title: "Las instigaciones de [ivan_betskoy.GetNameWithNoTooltip]"
 flavor_rus.54.desc: "Un bastardo de noble linaje ha logrado negociar su liberación en [GetCountry('SWE').GetName] y regresa del cautiverio a [ROOT.GetCountry.GetName] en busca de un puesto en el Gobierno. [ivan_betskoy.GetName] ya se había labrado un nombre en el ejército antes de sufrir varias heridas, lo que le llevó a retirarse del servicio y dedicarse en su lugar a la carrera diplomática. Le apasionan los temas relacionados con la educación y las cuestiones sociales, y espera dar grandes pasos hacia una sociedad más igualitaria."
 flavor_rus.54.a: "Un alma entregada y visionaria."
 flavor_rus.54.tt2: "Podrá iniciar reformas educativas y sociales si se le asigna al [cabinet|el]."
 flavor_rus.54.b: "Restrinjamos su trabajo."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Vetado por el Ministerio de Educación"
 flavor_rus.54.tt3: "Ve que sus responsabilidades se limitan a asuntos relacionados con la asistencia pública y el entretenimiento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_rus.54.c: "Un héroe caído de poca monta."
 flavor_rus.54.tt4: "Se desestima a [ivan_betskoy.GetNameWithNoTooltip] para un cargo."
 flavor_rus.54.historical_info: "Iván Betskói fue un consejero clave de la emperatriz Catalina la Grande, un puesto que obtuvo gracias a su apoyo durante el golpe de Estado que la llevó al trono. Participó en varias reformas que unificaron el sistema educativo, entre ellas la creación de instituciones para proporcionar educación a mujeres y huérfanos. Como ferviente opositor a las clases sociales imperantes, Betskói también se dedicó a fomentar el nacimiento de la clase media."
 flavor_rus.55.title: "Instituto de Doncellas Nobles"
 flavor_rus.55.desc: "La educación de las mujeres sigue siendo un tema muy debatido y cuenta con el firme apoyo del entusiasta defensor [ivan_betskoy.GetName], quien ha convocado al gabinete con la intención de crear una institución formativa dedicada a la enseñanza de mujeres diligentes. Se prevé que estas mujeres desempeñen papeles como valiosas contribuyentes tanto a la familia como a la sociedad. Encarguemos una estructura dedicada a las ideas progresistas y comencemos a moldear una nueva generación, libre de la influencia perjudicial de una crianza ignorante."
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')] es ideal."
 flavor_rus.55.tt1: "Se envían cédulas reales impresas a todas las doncellas [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 rus_printed_charters: "Cédulas reales impresas"
 flavor_rus.55.b: "Pertenece a [target_location.GetNameWithNoTooltip]."
 flavor_rus.55.c: "Reutilicemos el [ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')]."
 flavor_rus.55.d: "Supone una amenaza para el orden establecido."
 flavor_rus.55.historical_info: "El Instituto de Doncellas Nobles, fundado por Iván Betskói con el firme respaldo de la emperatriz Catalina la Grande, tenía como objetivo exponer a las mujeres a los pensadores intelectuales de la época, entre ellos Voltaire y Locke. Las niñas ingresaban en el internado a una edad temprana y se separaban de sus padres durante un período de seis años. El instituto, que cambió de ubicación en varias ocasiones, se financiaba mediante una cuota anual para garantizar su exclusividad y restringir el acceso a los miembros de baja categoría social."
 flavor_rus.56.title: "El rendimiento asequible"
 flavor_rus.56.desc: "El bienintencionado [ShowBuildingTypeName('moscow_orphanage')] ha empezado a montar producciones para principiantes en un local poco destacable como medio para entretener a los niños y proporcionarles un punto de entrada al mercado laboral cultural. La iniciativa está resultando todo un éxito entre los [ShowPopTypeName('peasants')|l] locales, pero no ha sido bien recibida por los directores de teatros consolidados, ya que no pueden competir en precio. Se ha presentado una petición que exige que el [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] deje de hacer producciones y ceda el escenario a espectáculos de mayor categoría."
 flavor_rus.56.a: "Aceptemos sus deseos."
 flavor_rus.56.tt1: "Se acata la petición de los directores de teatro y se prohíben las populares representaciones del orfanato."
 flavor_rus.56.b: "Hagamos la vista gorda."
 flavor_rus.56.tt2: "Se declara un incendio en el [ShowBuildingTypeName('theater')|l] del [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')], lo que provoca su destrucción total."
 flavor_rus.56.c: "Un mercado libre es un mercado sano."
 flavor_rus.56.tt3: "El [ShowBuildingTypeName('bolshoi_theater')] de la competencia cierra sus puertas."
 flavor_rus.56.tt4: "El [ShowBuildingTypeName('bolshoi_theater')] de la competencia exige una indemnización según lo estipulado en la cédula de monopolio concedida anteriormente."
 flavor_rus.56.tt5: "Un [ShowBuildingTypeName('theater')|l] de la competencia cierra sus puertas."
 flavor_rus.56.historical_info: "El Orfanato de Moscú comenzó a organizar representaciones de aficionados en pleno renacimiento cultural, lo que provocó la oposición de Michael Maddox, fundador del Teatro Bolshoi, a quien se le había concedido el monopolio de las representaciones teatrales en Moscú a cambio de financiar el local. Finalmente, el orfanato suspendió sus producciones y se ofreció a los niños la posibilidad de participar en las representaciones organizadas por Maddox."
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "El renombrado empresario teatral [michael_maddox.GetName] está de visita en [ShowLocationName('moscow')] como parte de un espectáculo itinerante que hasta ahora ha recorrido las calles de [ShowLocationName('london')] y [ShowLocationName('paris')], para deleite de los transeúntes. Poco impresionado por la oferta local de espectáculos, propone cofundar una compañía de teatro permanente que actúe regularmente para los moscovitas, siempre y cuando se le conceda la exclusividad para entretener en calidad de teatro."
 flavor_rus.57.a: "Es mejor tener calidad que cantidad."
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Monopolio teatral concedido"
 flavor_rus.57.b: "Qué osadía."
 flavor_rus.57.tt2: "Se desestima a [michael_maddox.GetNameWithNoTooltip] para una cédula de exclusividad."
 flavor_rus.57.historical_info: "Michael Maddox fue un empresario teatral que fundó varios locales de éxito, en particular el Teatro Haymarket de Londres y el precursor del famoso Teatro Bolshoi de Moscú. Recorrió Europa con una producción propia y llegó a Rusia a finales del siglo XVIII. Poco impresionado por la mediocre oferta de ópera y teatro, creó una compañía teatral y el primer teatro permanente de Moscú, por lo que se le concedió una generosa pensión."
 flavor_rus.58.title: "El Teatro Bolshoi"
 flavor_rus.58.desc: "La Compañía de Teatro Maddox busca un local más fastuoso donde montar elaboradas producciones de ópera y ballet. El prometedor y ahorrador arquitecto [joseph_bove.GetName] ha propuesto un diseño neoclásico, lo que demuestra una habilidad extraordinaria para realzar el atractivo estético de las estructuras. El nuevo teatro también serviría de escenario principal para representaciones teatrales y, sin duda, se alzaría como faro cultural de [ShowLocationName('moscow')], convirtiéndose en emblema e inspiración arquitectónica para las generaciones venideras."
 flavor_rus.58.a: "Una cabriola perfecta."
 flavor_rus.58.tt1: "Se ha añadido a [joseph_bove.GetNameWithNoTooltip] como [character|el]."
 flavor_rus.58.b: "Mejor embellecemos [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_rus.58.tt2: "[joseph_bove.GetName] se asigna al Departamento de Fachadas y se le encarga mejorar el deteriorado estado de los exteriores de las casas en ruinas."
 flavor_rus.58.c: "Una estructura tan grandiosa resulta superflua."
 flavor_rus.58.historical_info: "El Teatro Bolshoi, fundado en 1776 por el príncipe Piotr Urusov y Michael Maddox, es famoso por sus producciones de #italic ballet#! y ópera. La construcción inicial que ocupaba el mismo emplazamiento, conocida como el Teatro Petrovski, fue destruida durante la invasión napoleónica de Rusia. En la actualidad, alberga el Ballet Bolshoi y la Ópera Bolshoi, que se encuentran entre las compañías de #italic ballet#! y ópera más prestigiosas y reconocidas del mundo."
 flavor_rus.59.title: "Nakaz"
 flavor_rus.59.desc: "Cada vez es más importante impulsar a [ROOT.GetCountry.GetName] hacia una nueva era de ilustración y progreso. Una reforma visionaria del código legal en consonancia con los estimulantes principios que se extienden por Europa encajaría a la perfección, abarcando ideales como la razón, la justicia y el humanitarismo. Al adoptar estos valores, por fin podremos deshacernos de las prácticas jurídicas obsoletas que están frenando el desarrollo social. Emprendamos el camino de la reforma e implantemos la igualdad de todos los ciudadanos ante la ley."
 flavor_rus.59.a: "El progreso puede ser doloroso."
 enable_nakaz_reform: "Concede acceso a la [government_reform|el] [ShowGovernmentReformName('nakaz_reform')]."
 flavor_rus.59.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] está furioso porque amenaza su posición de poder."
 flavor_rus.59.b: "Conformémonos con una reforma penal."
 flavor_rus.59.tt2: "El enfoque más indulgente hacia los delincuentes, sin abordar la necesidad de una reforma social, provoca un aumento de la delincuencia en las grandes ciudades."
 flavor_rus.59.c: "No nos atrevamos."
 flavor_rus.59.tt3: "La cueva hacia las fuerzas conservadoras ha reforzado sus planes."
 flavor_rus.59.historical_info: "El #italic Nakaz pravilnosti#!, o #italic Instrucción sobre las leyes#!, fue un código legal que implantó Catalina la Grande en un intento de modernizar y reformar el sistema jurídico. Influenciado por las ideas de la Ilustración, buscaba crear un sistema legal que se alineara con las filosofías progresistas de la época, además de simplificar y aclarar las leyes. Introdujo castigos más humanos, restringió el uso de la tortura y enfatizó la igualdad de todos los ciudadanos ante la ley. El Nakaz nunca se implementó totalmente debido a las numerosas fuerzas conservadoras que se opusieron a él, y Catalina acabó centrándose en otras prioridades."
 flavor_rus.60.title: "La Revuelta Decembrista"
 flavor_rus.60.desc: "Los vientos del liberalismo soplan con fuerza en [ROOT.GetCountry.GetName] y avivan el debate sobre el derecho de cada individuo a una vida de libertad e igualdad. El descontento es particularmente intenso entre los [ShowPopTypeName('peasants')|l], que ansían una vida diferente y un gobierno más inclusivo, pero varios [ShowPopTypeName('nobles')|l] han prestado su apoyo a la causa común, encabezados por [sergei_trubetskoy.GetName]. Los seguidores del movimiento se han unido para exigir importantes reformas sociales y políticas que consagren en el tejido de nuestra sociedad el derecho de cada persona a una vida de libertad e igualdad. El movimiento crece día a día, y debemos decidir si nos oponemos o accedemos a sus demandas."
 flavor_rus.60.a: "Una pandilla de pillos y granujas."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Movimiento decembrista"
 decembrist_revolt: "Revuelta Decembrista"
 flavor_rus.60.tt1: "La publicación de #italic Viaje de San Petersburgo a Moscú#! y el [ShowWorkOfArtTypeName('poem')|l] #italic [ShowWorkOfArtName('ode_to_liberty')]#! atrae a varios seguidores a la causa rebelde."
 flavor_rus.60.tt2: "La publicación de #italic Viaje de San Petersburgo a Moscú#! atrae a más seguidores a la causa rebelde."
 flavor_rus.60.tt3: "El #italic [ShowWorkOfArtName('ode_to_liberty')]#! inspira a la gente e impulsa el movimiento rebelde."
 flavor_rus.60.b: "Ofrezcamos grandes concesiones."
 flavor_rus.60.tt4: "Varios [ShowPopTypeNameWithNoTooltip('peasants')|l] unen fuerzas con los [ShowPopTypeNameWithNoTooltip('nobles')|l] rebeldes, lo que impulsa la causa rebelde."
 flavor_rus.60.tt5: "Los derechos otorgados por la [ShowGovernmentReformName('speransky_liberalization_reform')|l] se han consagrado en el código legal y resultará difícil eliminarlos."
 flavor_rus.60.c: "La pluma es más poderosa que la espada."
 flavor_rus.60.tt6: "La disposición carismática que demuestra [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] facilita un acuerdo amistoso con los rebeldes."
 flavor_rus.60.historical_info: "La Revuelta Decembrista fue una rebelión contra el gobierno autocrático del emperador Nicolás I. Un grupo de oficiales militares y nobles conocidos como los decembristas, inspirados por ideales liberales y constitucionales, encabezaron la revuelta. Los decembristas se reunieron en San Petersburgo para organizar una protesta e intentar presionar a Nicolás I para que aceptara sus exigencias. Sin embargo, el emperador optó por reprimirlos y, posteriormente, varios líderes fueron ejecutados o desterrados a Siberia. Este suceso serviría de inspiración para futuros movimientos reformistas en el país."
 flavor_rus.61.title: "Las críticas de [alexander_radishchev.GetNameWithNoTooltip]"
 flavor_rus.61.desc: "Un escritor influyente y radicalizado ha vuelto de sus estudios en el extranjero con todo un arsenal de crítica social a su disposición. Deseoso de desahogarse contra las injusticias que percibe, [alexander_radishchev.GetName] sin duda sembrará la semilla de la anarquía si no se le pone freno. Sin embargo, puede que tengamos que actuar con cautela teniendo en cuenta su popularidad entre las masas."
 flavor_rus.61.a: "Su destino está en un lugar lejano."
 flavor_rus.61.tt2: "Se envía a [alexander_radishchev.GetName] a un lugar remoto en un intento de limitar el alcance de su influencia."
 flavor_rus.61.b: "Sus palabras tienen poco valor."
 flavor_rus.61.historical_info: "Alexander Radíshchev fue un escritor y crítico social durante el reinado de Catalina la Grande. Estudió en Alemania y trajo consigo nuevas ideas sobre el gobierno y una crítica del sistema de servidumbre, conceptos que no encajaban bien con el régimen autocrático de Rusia. Su obra #italic Viaje de San Petersburgo a Moscú#! provocó que lo exiliaran a Siberia, desde donde continuó escribiendo sus obras filosóficas."
 flavor_rus.62.title: "Un viaje memorable"
 flavor_rus.62.desc: "La reciente obra del influyente autor [alexander_radishchev.GetName], que narra un viaje ficticio entre [ShowLocationName('neva')] y [ShowLocationName('moscow')], está causando revuelo. El texto expone las supuestas penurias cotidianas que sufren los [ShowPopTypeName('peasants')|l] y critica duramente el trato que reciben por parte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], adentrándose además en un mar de descontento respecto al actual sistema de gobierno, al tiempo que aboga por mayores libertades ciudadanas. Debemos actuar para impedir su publicación y condenar inmediatamente su mensaje o nos arriesgamos a que esas influencias ponzoñosas e irreversibles se propaguen por nuestra sociedad."
 flavor_rus.62.a: "Impongamos una prohibición inmediata."
 STATIC_MODIFIER_NAME_exodus_of_artists: "Éxodo de artistas"
 flavor_rus.62.tt1: "La naturaleza opresiva y el entrometimiento estremecen al mundo literario, lo que afecta enormemente al número de obras publicadas."
 flavor_rus.62.b: "Una historia refrescante."
 flavor_rus.62.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se opone a las críticas tendenciosas sobre su modo de vida."
 flavor_rus.62.historical_info: "#italic Viaje de San Petersburgo a Moscú#! es una obra satírica publicada en 1790 que supuso un desafío al gobierno de la emperatriz Catalina la Grande. Aunque era consciente de los problemas tratados en el libro, Catalina lo prohibió y condenó a muerte a su autor en un intento de limitar el impacto de su publicación. La sentencia se cambió por un destierro a Siberia. La novela se convirtió en una fuente de influencia para el movimiento decembrista y acabaría siendo censurada hasta 1905."
 flavor_rus.63.title: "El manifiesto de libertad"
 flavor_rus.63.desc: "La capacidad de gobernar requiere un país estable con un gobernante fuerte que sujete las riendas con firmeza. En estos momentos, existe un creciente descontento con las decisiones que ha tomado [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], y sería prudente al menos asegurar el apoyo continuo [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] hasta que la situación mejore. Ofrezcamos generosas concesiones que eximan a los [ShowPopTypeName('nobles')|l] del servicio al Estado junto con otras libertades civiles, lo que nos permitirá estabilizar la frágil naturaleza del gobierno absolutista del que actualmente disfrutamos."
 flavor_rus.63.a: "Un mal necesario."
 flavor_rus.63.tt1: "Los amplios privilegios otorgados al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] seguirán siendo irrevocables durante el reinado de [target_root_country.GetGovernment.GetRuler.GetName]."
 revoke_manifesto_of_freedom: "Los amplios privilegios otorgados al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] no se pueden revocar durante el reinado del gobernante que los ha concedido."
 flavor_rus.63.b: "Encontraremos un término medio."
 flavor_rus.63.c: "Una idea ofensiva."
 flavor_rus.63.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se aprovecha del lamentable estado del país y se esfuerza por entorpecer la labor de gobierno que lleva a cabo [target_root_country.GetGovernment.GetRuler.GetName|l]."
 flavor_rus.63.historical_info: "El #italic Manifiesto de libertad de la nobleza#! lo concedió el emperador Pedro III durante su breve y fracasado reinado. Varios factores motivaron su creación, principalmente que se había enemistado con gran parte de la nobleza debido a cambios en las alianzas geopolíticas que privaron a Rusia de una importante victoria militar contra Prusia. En busca de estabilizar su gobierno, Pedro redujo las obligaciones de la nobleza y confiscó tierras de la Iglesia para financiarlo, lo que a su vez ofendió al clero. Su insistencia en implementar maniobras militares prusianas en el ejército casi provocó un levantamiento, lo que llevó a su esposa, Catalina, a derrocarlo mediante un golpe de Estado."
 flavor_rus.64.title: "Bironovshchina"
 flavor_rus.64.desc: "Un apuesto e influyente duque ha captado el interés de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], que desea incorporar a [ernst_von_biron.GetName] a su servicio. El duque parece ejercer ya una considerable influencia pero, para fortuna suya, demuestra además una notable capacidad de administración y liderazgo, cualidades que sin duda podrían ser de gran utilidad para nuestro gabinete. Allanemos el camino para su nombramiento y aprovechemos los beneficios de la experiencia extranjera por el bien común de [ROOT.GetCountry.GetName]."
 flavor_rus.64.a: "Trato hecho."
 flavor_rus.64.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] en cama, [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] feliz."
 flavor_rus.64.tt2: "Solo pueden llevarla a cabo miembros del [cabinet|el] que no sean [target_culture.GetNameWithNoTooltip|l]."
 flavor_rus.64.c: "Un villano sediento de poder."
 flavor_rus.64.tt3: "Se desestima a [ernst_von_biron.GetNameWithNoTooltip] para un cargo de influencia."
 flavor_rus.64.historical_info: "Ernst Johann von Biron fue consejero y posiblemente amante de la emperatriz Ana Ivanovna. De noble origen alemán, ejerció un poder considerable en la corte rusa y se convirtió en persona de confianza de la emperatriz, que buscaba afianzar su gobierno autoritario. Aunque alabado por sus habilidades administrativas, se mantuvo impopular en Rusia debido a su origen extranjero, combinado con el poder que ostentaba sobre los estamentos y la considerable riqueza que acumuló gracias a su posición. Su época en la corte se apodó Bironovshchina, que significa «el yugo alemán», en referencia a los tiempos del dominio tártaro."
 flavor_rus.65.title: "El Ballet Bolshoi"
 flavor_rus.65.desc: "El grandioso [ShowBuildingTypeName('bolshoi_theater')] está ampliando su repertorio y ha formado una compañía de #italic ballet#! que ha recibido críticas entusiastas. Con una amplia gama de espectáculos que van desde lo clásico hasta lo contemporáneo, se dispone a emprender una gira para asegurarse de que sigue siendo una institución emblemática y continúa atrayendo al mejor talento. Podríamos convencer al director para que influya en el itinerario según el objetivo que deseemos perseguir, garantizando así que la escena cultural siga sirviendo a [ROOT.GetCountry.GetName] en la medida de lo posible."
 flavor_rus.65.a: "Nos espera una gira nacional espectacular."
 flavor_rus.65.b: "Deben promover la esencia de nuestro patrimonio."
 flavor_rus.65.tt1: "La compañía de #italic ballet#! inicia una gira por el continente, lo que refuerza el prestigio internacional de [target_root_country.GetName]."
 flavor_rus.65.tt2: "Los firmes contactos del magnate del entretenimiento [michael_maddox.GetName] garantizan el acceso a nuevos locales."
 flavor_rus.65.historical_info: "El Ballet Bolshoi se fundó en 1776 por orden de la emperatriz Catalina II en el Teatro Bolshoi, uno de los más famosos e históricos de Rusia. Ha alcanzado reconocimiento internacional, realizando giras por todo el mundo y mostrando las tradiciones del #italic ballet#! ruso a públicos de todos los rincones del planeta."
 flavor_rus.66.title: "La Oficina Secreta de Investigación"
 flavor_rus.66.desc: "Se han planteado dudas sobre la capacidad de la política [current_policy.GetName] para sofocar los desafíos de las élites contra el gobierno de [ROOT.GetCountry.GetName]. Influencias extranjeras en el departamento de [ShowCabinetActionName('bironovshchina')] han propuesto crear una agencia especializada que podría ser más adecuada para esta tarea, cuyo método preferente de disuasión será la fuerza bruta. Traigamos de vuelta el #italic knut#! y reorganicemos la policía secreta para infundir un renovado sentido de autoridad y frustrar cualquier intento de descarrilar nuestro gobierno supremo."
 flavor_rus.66.a: "La obediencia exige algún que otro sacrificio."
 enable_secretnoye_byuro_policy: "Concede acceso a la [policy|el] [ShowPolicyName('secretnoye_byuro_policy')]."
 flavor_rus.66.tt1: "Solo se puede seleccionar mientras un miembro del [cabinet|el] realiza la [cabinet_action|el] [ShowCabinetActionName('bironovshchina')]."
 flavor_rus.66.b: "Estamos por encima de esto."
 flavor_rus.66.historical_info: "La Oficina Secreta de Investigación desempeñó un papel fundamental durante el reinado de la emperatriz Ana Ivanovna, quien la utilizó para mantener a raya a sus adversarios políticos y afianzar su gobierno autoritario. Entre los castigos se incluía rajar la nariz o morir apaleado con un #italic knut#!, un látigo característico formado por una tira de cuero crudo o una cuerda unida a un largo mango de madera. Se calcula que alrededor de veinte mil nobles fueron víctimas de las purgas políticas."
 flavor_rus.67.title: "El bautismo a latigazos"
 flavor_rus.67.desc: "[ShowAreaName('kazan_area')] tiene una importante minoría religiosa que podría causar conflictos civiles si no se gestiona adecuadamente. Para unificar [ROOT.GetCountry.GetName], deberíamos tomar medidas para convertir rápidamente a estos paganos, cueste lo que cueste. Hay una nueva oficina en [ShowLocationName('kazan')] que podría administrar un enfoque de palo y zanahoria, ofreciendo incentivos a quienes acepten voluntariamente a Cristo y reservando métodos más persuasivos para quienes se opongan a la fe verdadera."
 flavor_rus.67.a: "Un golpe persuasivo resolverá el problema."
 STATIC_MODIFIER_NAME_office_of_new_converts: "Oficina de Nuevos Conversos"
 enable_office_of_new_converts_cabinet_action: "La [cabinet_action|el] [ShowCabinetActionName('office_of_new_converts')] ya está disponible."
 flavor_rus.67.tt1: "Solo se puede realizar mientras [ShowLocationName('kazan')] tenga un [ShowBuildingTypeName('orthodox_monastery')|l]."
 flavor_rus.67.b: "La fe es un asunto personal."
 flavor_rus.67.historical_info: "La Oficina para Asuntos de Nuevos Conversos se fundó por orden de la emperatriz Ana Ivanovna para gestionar el creciente número de no ortodoxos que pasaron a estar bajo control ruso a medida que el imperio se expandía con rapidez. La conversión solía ser forzosa y provocó la destrucción de cientos de templos y mezquitas, además de violencia e intimidación para acelerar los intentos de conversión. La oficina tiene su sede en el monasterio de Bogoroditsky, situado en Kazán."
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "Un descendiente de [abram_petrovich.GetName], un #italic kammermohr#! que había sido acogido durante un reinado anterior y criado en la corte, ha empezado a publicar poemas y novelas de gran calidad. El provocador poeta [alexander_pushkin.GetName] se inspira en algunos de los grandes genios de la literatura y, sin duda, contribuirá enormemente al desarrollo de la literatura de [ROOT.GetCountry.GetName]. Como simpatiza con los movimientos nacionalistas, podría convertirse en una influencia peligrosa si se le deja sin supervisión."
 flavor_rus.68.a: "Un talento sin igual debe ser libre de vagar."
 flavor_rus.68.b: "Debemos vigilar a los granujas rebeldes."
 flavor_rus.68.tt2: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se opone firmemente a que se atente contra los derechos de un noble de alto rango, pero desiste en sus objeciones cuando la [ShowPolicyName('secretnoye_byuro_policy')] presenta pruebas convincentes de actividades rebeldes."
 flavor_rus.68.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se opone firmemente a que se atente contra los derechos de un noble de alto rango."
 flavor_rus.68.historical_info: "Aleksandr Pushkin, uno de los más grandes poetas de Rusia, escribió su primer poema a los 15 años. Recibió una fuerte influencia de la Ilustración y los movimientos nacionalistas que tenían lugar en toda Europa, con un interés particular por el movimiento griego para liberarse del dominio otomano. A pesar de descender de una familia distinguida, fue desterrado tras publicar un polémico poema que cuestionaba la servidumbre y la falta de libertad personal."
 flavor_rus.69.title: "Oda a la libertad"
 flavor_rus.69.desc: "El talentoso [alexander_pushkin.GetName] ha recitado un poema incendiario que expresa fuertes sentimientos contra el gobierno autocrático y aboga por la libertad y la justicia. El tono de su mensaje es una llamada a la acción, al tiempo que destaca el sufrimiento del pueblo llano, la tiranía de los gobernantes y la necesidad de reescribir la ley teniendo en cuenta los valores libertarios. Hay que tomar medidas inmediatas para limitar su difusión antes de que arraigue en los círculos más radicales."
 flavor_rus.69.a: "Acabemos con esta farsa."
 flavor_rus.69.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] logra interceptar la mayoría de los ejemplares de la desatinada publicación gracias a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_rus.69.b: "No son más que meras palabras."
 flavor_rus.69.tt2: "El poema es ampliamente leído y tiene un profundo impacto en los valores de la sociedad."
 flavor_rus.69.c: "Escenifiquemos un desafortunado percance."
 flavor_rus.69.tt3: "La [ShowPolicyName('secretnoye_byuro_policy')] provoca un incendio fortuito que arrasa el [ShowBuildingTypeNameWithNoTooltip('printing_press_shop')|l] que usaba [alexander_pushkin.GetNameWithNoTooltip]. El fuego destruye el material original y, de paso, acaba con la vida del autor."
 flavor_rus.69.historical_info: "#italic Oda a la libertad#! es un célebre poema de Aleksandr Pushkin. Se publicó poco después de que se graduara, y su contenido provocó que lo desterraran. $ode_to_liberty_desc$ Fue particularmente cierto en el caso del movimiento decembrista, que lo utilizó para atraer más seguidores a su causa."
 flavor_rus.70.title: "Las meticulosas mejoras de [yury_felten.GetNameWithNoTooltip]"
 flavor_rus.70.desc: "El ambicioso arquitecto e inventor [yury_felten.GetName], de ascendencia alemana, ha completado con éxito sus estudios en la [ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')] y trabaja actualmente como ayudante de otros arquitectos. Tiene un talento singular para mejorar obras existentes y podría contribuir en gran medida a realzar nuestros grandiosos palacios en beneficio de la aristocracia. Además, se ha labrado una reputación por inventar y ensamblar curiosos artilugios e ingenios, algunos de los cuales podrían emplearse provechosamente para perfeccionar nuestras técnicas de construcción."
 flavor_rus.70.a: "Redactemos un contrato laboral estándar de catorce horas."
 flavor_rus.70.tt2: "Recibe clases del renombrado arquitecto [francesco_rastrelli.GetName] y adquiere valiosos conocimientos."
 flavor_rus.70.tt3: "Añade obras de arte, frescos y murales a los palacios de [ShowLocationName('neva')]."
 flavor_rus.70.b: "Las habilidades deben transmitirse."
 flavor_rus.70.tt4: "Consigue un puesto de profesor en la [ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')] de [ShowLocationName('neva')]."
 flavor_rus.70.c: "La belleza es subjetiva."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip] busca empleo en otro sitio."
 flavor_rus.70.historical_info: "Yuri Felten fue un célebre arquitecto que se ganó el favor de la emperatriz Catalina la Grande. Diseñó varios monumentos e iglesias y participó en la construcción del palacio de Invierno y el palacio de Catalina. También se le recuerda por la máquina de elevación pesada que se creó para mover la piedra necesaria para el Jinete de Bronce en San Petersburgo. Llegó a ser director de la Academia Imperial de Artes, cargo que ocupó hasta el final de sus días."
 flavor_rus.71.title: "Los asentamientos militares"
 flavor_rus.71.desc: "El mantenimiento de un ejército permanente supone una sangría constante para la tesorería, especialmente en lo que respecta a suministros y alojamiento. En consecuencia, nuestro poderío militar sigue por debajo de las expectativas, a pesar de las medidas adoptadas. Instauremos un nuevo sistema que divida el tiempo del soldado entre actividades agrícolas y servicio al ejército, con el objetivo de crear un modelo más autosuficiente. Los soldados se turnarán para contrarrestar una caída sustancial en la producción agrícola, y las familias de los soldados alistados recibirán educación militar para vincularlas al servicio de las fuerzas armadas durante generaciones venideras."
 flavor_rus.71.a: "Una situación en la que todos ganamos."
 enable_military_settlements_policy: "Concede acceso a la [policy|el] [ShowPolicyName('military_settlements_policy')]."
 flavor_rus.71.b: "Hay demasiados fallos intrínsecos."
 flavor_rus.71.historical_info: "Los asentamientos militares fueron introducidos por el emperador Alejandro I en un intento de contrarrestar los crecientes costes asociados al mantenimiento de un vasto ejército, al tiempo que se aseguraba un suministro continuo de soldados capaces al permitir que las familias pasarán más tiempo juntas. El sistema resultó ineficaz debido a una mala organización y a que no se tuvo en cuenta la naturaleza delicada de la dependencia estacional de la agricultura, lo que significaba que los soldados a veces no estaban presentes cuando había trabajo que hacer. En lugar de abordar los problemas, se impusieron castigos severos a medida que la producción de alimentos empeoraba, lo que provocó disturbios generalizados."
 flavor_rus.72.title: "El despertar del nacionalismo"
 flavor_rus.72.desc: "La definición y la supuesta supremacía de la cultura de los [ShowCultureGroupName('slavic_group')|l] es objeto de acalorado debate entre los eruditos. Las opiniones difieren sobre si se debe adoptar una postura más occidentalista para evitar que [ROOT.GetCountry.GetName] se estanque en un ciclo interminable de tradición, o si se está subestimando la importancia de la continuidad, que debería seguir siendo una parte fundamental en la preservación de la identidad [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Esta divergencia ha impulsado la creación de dos destacados movimientos intelectuales que pretenden guiarnos en direcciones opuestas, y debemos decidir qué camino se ajusta a nuestra visión de futuro."
 flavor_rus.72.a: "Apoyemos a los eslavófilos."
 flavor_rus.72.custom1: "Concede acceso a la [law|el] [ShowLawName('intellectual_movements')]."
 flavor_rus.72.custom2: "Una [policy|el] bajo la [law|el] [ShowLawName('intellectual_movements')] solo puede cambiarse una vez cada diez años."
 flavor_rus.72.b: "Apoyemos a los occidentalistas."
 flavor_rus.72.historical_info: "Los occidentalistas y los eslavófilos fueron dos movimientos intelectuales e ideológicos distintos en la Rusia del siglo XIX. Tenían opiniones diferentes sobre el camino de desarrollo del país, su relación con la Europa occidental y la preservación de la identidad cultural rusa. Los occidentalistas abogaban por la modernización mediante la adopción de ideas, instituciones y tecnologías occidentales, mientras que los eslavófilos hacían hincapié en la conservación de los valores tradicionales rusos, la espiritualidad y las estructuras comunitarias."
 flavor_rus.73.title: "La correspondencia de [francois_marie_voltaire.GetLastNameWithNoTooltip]"
 flavor_rus.73.desc: "El escritor y provocador [francois_marie_voltaire.GetName] [GetCountry('FRA').GetAdjective|l] ha realizado recientemente una visita a [target_ruler.GetName], y ambos parecen haber encontrado puntos en común en temas que abarcan desde la libertad de expresión hasta la crítica de la religión, en sintonía con las ideas ilustradas que se extienden por el continente. Antes de su partida, acordaron mantener un intercambio epistolar para continuar el debate filosófico y el diálogo de ideas. Tal correspondencia podría tener efectos adversos en la política de [ROOT.GetCountry.GetName], al permitir que el pensamiento radical se filtre hasta las más altas esferas de la sociedad, pero también podría acelerar la llegada de nuevos e intrigantes conceptos a nuestras puertas."
 flavor_rus.73.a: "Fomentemos la escritura."
 STATIC_MODIFIER_NAME_extensive_correspondence: "Correspondencia extensa"
 flavor_rus.73.b: "Un cabeza hueca de tomo y lomo."
 flavor_rus.73.historical_info: "La emperatriz Catalina la Grande intercambió numerosas cartas con Voltaire durante su reinado. Ambos debatían, exponían nuevas ideas e incluso discutían según el tema que se sacara a la luz, como filosofía, literatura, política y cuestiones sociales. Voltaire, conocido por su ingenio e ideales de la Ilustración, elogiaba los esfuerzos de Catalina por modernizar Rusia e implantar reformas. A su vez, Catalina buscaba el consejo de Voltaire en asuntos de gobierno y desarrollo cultural."
 flavor_rus.74.title: "Las incómodas verdades de [nikolay_novikov.GetNameWithNoTooltip]"
 flavor_rus.74.desc: "El filántropo y escritor revolucionario [nikolay_novikov.GetName] se ha labrado un nombre en los círculos culturales y literarios publicando una amplia gama de obras para estimular el debate sobre multitud de temas. Recientemente se ha hecho cargo de la edición de la #italic Gaceta de Moscú#!, un periódico local, y ha comenzado a publicar revistas satíricas que están ganando popularidad a marchas forzadas. Debemos actuar para frenar la propagación de ideas peligrosas o podríamos encontrarnos en el lado equivocado de la guillotina."
 flavor_rus.74.a: "Confisquemos su trabajo."
 flavor_rus.74.tt2: "La popularidad de la obra confiscada provoca resentimiento entre los [ShowPopTypeName('peasants')|l] y los [ShowPopTypeName('burghers')|l]."
 flavor_rus.74.b: "Dejémoslo en paz."
 flavor_rus.74.tt3: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] se escandaliza al permitirse la difusión de las ideas revolucionarias de [nikolay_novikov.GetNameWithNoTooltip] debido a la [policy|el] [ShowPolicyName('strict_censorship')]."
 flavor_rus.74.c: "Obliguemos a [nikolay_novikov.GetName] a publicar una rectificación."
 flavor_rus.74.tt4: "Se refuerza la censura para frenar una mayor difusión de ideas revolucionarias."
 flavor_rus.74.historical_info: "Nikolái Novikov fue un escritor, filántropo y editor durante el reinado de la emperatriz Catalina la Grande. Fundó una revista literaria y filosófica que desempeñó un papel importante en la difusión de las ideas de la Ilustración en Rusia y también participó en actividades masónicas y filantrópicas. Esto lo enfrentó con el Gobierno, que lo encarceló durante varios años. Pese a todo, su obra siguió circulando y contribuyó al sentimiento antigubernamental que inspiró futuras revoluciones."
