l_spanish:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "El deseo de encontrar una ruta marítima hasta la $india$ ha invadido [ShowSubContinentName('western_europe')]. Ahora, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha recibido la visita de un navegante de los [ShowCultureName('ligurian')|l] que asegura que la mejor opción para llegar a la $india$ es a través de una ruta por el oeste y no rodeando [ShowSubContinentName('southern_africa')]. Aunque algunos de nuestros consejeros rechazan su teoría, podría ser una inversión interesante."
 flavor_por.1.a: "Rechacemos su propuesta."
 flavor_por.1.b: "Contratemos a Colón."
 flavor_por.1.historical_info: "En 1492, Cristóbal Colón emprendió su famoso viaje por Castilla y navegó al oeste a través del Atlántico en busca de una ruta occidental para llegar a Oriente. Siete años antes, en 1485, Cristóbal Colón le había presentado el mismo plan al rey de Portugal, Juan II, quien, después de presentar la propuesta a sus expertos, la rechazó. Colón hizo otro intento de convencer al rey en 1488, pero, como en aquel entonces el explorador portugués Bartolomé Díaz había rodeado con éxito el Cabo de Buena Esperanza, una ruta oriental por mar hacia Asia parecía bastante probable, por lo que el rey rechazó de nuevo la propuesta de Colón."
 flavor_por.2.title: "Trata de esclavos del Atlántico"
 flavor_por.2.desc: "El establecimiento de plantaciones ha demostrado ser una empresa exitosa para [ROOT.GetCountry.GetName]. Con la creciente demanda de bienes de estas granjas especializadas, también hay una demanda creciente de mano de obra barata. Con nuestras conexiones existentes con el comercio africano, tenemos la oportunidad de ampliar la adquisición de [ShowPopTypeName('slaves')|l] de [ShowSubContinentName('west_africa')] para satisfacer las exigencias de las plantaciones."
 flavor_por.2.a: "Fomentemos la trata de esclavos de [ShowSubContinentNameWithNoTooltip('west_africa')WithNoTooltip]."
 african_slave_trade_encouraged: "Fomento de la trata de esclavos"
 flavor_por.2.b: "La corona no debería involucrarse."
 flavor_por.2.historical_info: "La explotación de tierras y recursos en las colonias del Nuevo Mundo dio lugar a un extenso uso de mano de obra esclava. Como gran parte de la población indígena murió por exceso de trabajo y por las enfermedades provenientes de Europa, los colonizadores no tardaron en encontrarse con un problema de escasez de mano de obra. Aunque los siervos por contrato redujeron ligeramente este problema, no podían proporcionar toda la mano de obra necesaria. Así comenzó la trata de esclavos en el Atlántico, en la que se compraban o capturaban esclavos a lo largo de la costa africana y se trasladaban a Brasil. Se estima que más de 3 millones de esclavos africanos fueron enviados a Brasil para trabajar principalmente en las vastas plantaciones de azúcar."
 flavor_por.3.title: "Misioneros en las Islas de las Especias"
 flavor_por.3.desc: "Nuestro descubrimiento de las Islas de las Especias trae consigo algo más que beneficio económico. En aras de la justicia, debemos difundir la palabra de la fe verdadera y dirigir a estas pobres almas a la luz del [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_por.3.a: "Difundamos la fe [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]."
 flavor_por.3.historical_info: "El archipiélago de las Molucas era históricamente conocido como las #italic Islas de las Especias#! y se convirtió en una parte importante de la red comercial portuguesa en el sudeste de Asia durante el siglo XVI. Tras su expulsión de Ternate, los portugueses establecieron su nuevo centro comercial en la isla de Ambon, descubierta en 1513. Aunque los portugueses recibían ataques frecuentes por parte de los nativos musulmanes de la región, los misioneros lograron convertir a un gran número de nativos al cristianismo. A finales del siglo XVI, había más de 50 000 cristianos en las Molucas, la mayoría de ellos viviendo en Ambon."
 flavor_por.4.title: "Casa da Índia"
 flavor_por.4.desc: "Necesitamos supervisar y administrar con eficacia los intereses y posesiones [ROOT.GetCountry.GetAdjective|l] en la $india$ y [ShowContinentName('africa')]. Se ha sugerido que el mejor modo de lograrlo es crear una institución directamente bajo el Tesoro [ROOT.GetCountry.GetGovernment.GetAdjective|l] con derechos de monopolio sobre todas las conexiones y bienes relacionados con el comercio."
 flavor_por.4.a: "Parece un buen plan."
 flavor_por.4.a.tt: "Desbloquea la [government_reform|el] [ShowGovernmentReformName('por_casa_de_india')]."
 flavor_por.5.title: "La Torre de Belém"
 flavor_por.5.desc: "La importancia del puerto de [ShowLocationName('lisbon')] ha experimentado un crecimiento significativo en las últimas décadas. Aunque el puerto y el Tajo se han vuelto más relevantes, nuestras fortificaciones a lo largo de la desembocadura del río se han quedado desactualizadas. Hemos recibido una propuesta de un arquitecto [ROOT.GetCountry.GetAdjective|l] para construir una nueva fortificación a lo largo de la orilla del río para proteger la ciudad."
 flavor_por.5.a: "Deberíamos construirla."
 flavor_por.5.b: "Tenemos otras prioridades."
 flavor_por.5.historical_info: "La Torre de Belém, encargada por Manuel I, fue construida a principios del siglo XVI para defender la desembocadura del río Tajo. Se construyó siguiendo el estilo manuelino, o gótico tardío portugués. La torre fue mejorada en 1571, pero, en 1580, cayó tras unas pocas horas de asedio ante las fuerzas españolas del duque de Alba. Más adelante, los calabozos de la torre sirvieron como prisión."
 flavor_por.6.title: "Monasterio de los Jerónimos"
 flavor_por.6.desc: "Quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha decidido que su dinastía debe recibir un nuevo lugar de enterramiento. Con este propósito, se han trazado planes caros para construir un monasterio, y ahora estamos listos para ejecutarlos."
 flavor_por.6.a: "Así mostraremos nuestra gloria."
 flavor_por.6.b: "Es demasiado caro."
 flavor_por.6.historical_info: "La construcción del Monasterio de los Jerónimos se inició en 1501 y fue financiada inicialmente por Manuel I, que utilizó los ingresos del impuesto #italic Vintena da Pimenta#! sobre los bienes procedentes de África y del Lejano Oriente. El monasterio también se convirtió en el lugar de entierro de Manuel I, así como de otros futuros monarcas de las casas de Avís y Braganza. La construcción se detuvo en 1580, cuando Portugal, tras la muerte de Sebastián I y una crisis de sucesión, estableció una unión dinástica con España. En la década de 1640, Portugal recuperó su independencia y el monasterio vio cómo se retomaba su construcción en 1669 con la adición de un techo de azulejos de oro y grandes frescos que se terminaron a finales del siglo XVIII. En el siglo XIX, los restos de Vasco de Gama y de Luís de Camoens se transfirieron al monasterio."
 flavor_por.7.title: "Los exploradores llegan a la India"
 flavor_por.7.desc: "Nuestros exploradores han llegado a la India y ahora están comerciando a pequeña escala con los lugareños. Tenemos que actuar con rapidez para explotar los acontecimientos más recientes y asegurarnos derechos comerciales en la India. Las tierras que rodean Goa serían el lugar perfecto para nuestras operaciones comerciales."
 flavor_por.7.a: "¡Glorioso!"
 flavor_por.7.historical_info: "Vasco de Gama se convirtió en el primer portugués en alcanzar la India cuando llegó cerca de Kozhikode (Calicut) el 20 de mayo de 1498. A pesar de las protestas de los mercaderes árabes, Vasco de Gama consiguió los derechos para comerciar con el zamorín gobernante, pero luego no logró obtener el oro necesario para pagar las tasas aduaneras. En conjunto, la expedición de Vasco de Gama resultó ser muy rentable, ya que el valor de la carga que llevó de vuelta era sesenta veces superior al coste de la expedición."
 flavor_por.8.title: "Gobernación general de Brasil"
 flavor_por.8.desc: "Desde que establecimos las capitanías en nuestras colonias, hemos tenido problemas con su administración. Hay muchos nobles y gobernadores regionales que buscan el poder, y no hemos logrado que trabajaran juntos para proponer una solución unificada contra la piratería y las incursiones nativas de nuestras colonias. Por lo tanto, ha llegado el momento de crear un nuevo cargo que tenga poder sobre estas capitanías y unificar así nuestras colonias en el Nuevo Mundo. La gobernación general actuará en nombre de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y restablecerá nuestra autoridad en [ShowRegionName('brazil_region')]."
 flavor_por.8.a: "¡Establezcámosla!"
 flavor_por.8.b: "No la necesitamos."
 flavor_por.8.historical_info: "El rey Juan III de Portugal fundó la gobernación general de Brasil en 1549. Este órgano gubernamental tenía la función de actuar como una institución unida para las capitanías en las que se organizaban las colonias portuguesas de Brasil."
 flavor_por.9.title: "Conflictos comerciales en el océano Índico"
 flavor_por.9.desc: "Con la llegada de barcos portugueses al océano Índico y al mar Arábigo, por fin tenemos la oportunidad de intentar perturbar el tráfico marino de los [ShowCultureGroupName('arabian_group')|l] en esa región. Estamos en posición de reducir significativamente el suministro de especias y seda a [ShowLocationName('alexandria')], lo que perjudicará a nuestra competencia comercial en el Próximo Oriente e [ShowRegionName('italy_region')] por igual."
 flavor_por.9.a: "Controlaremos a la fuerza el comercio de especias."
 portuguese_privateers: "Corsarios portugueses"
 flavor_por.9.b: "Busquemos mejores relaciones en la región."
 careful_trade_expansion: "Expansión comercial prudente"
 flavor_por.10.title: "El gobernador Martim Afonso de Sousa"
 flavor_por.10.desc: "Recientemente, nuestro súbdito colonial en [ShowRegionName('brazil_region')] ha tenido problemas para encontrar una respuesta unificada contra la piratería activa a lo largo de la costa. Aunque se trata de un problema poco importante ahora mismo, deberíamos actuar cuanto antes para evitar que se descontrole. El primer paso hacia esta meta sería nombrar a un gobernador capaz."
 flavor_por.10.a: "Nombremos a de Sousa."
 flavor_por.10.historical_info: "Los principales colonos recibieron tierras que se extendían desde la costa de Brasil hacia el interior. Los propietarios de las tierras, a menudo capitanes, establecieron colonos en sus respectivas capitanías, y tenían la obligación de proporcionarles protección y justicia. Como las capitanías eran independientes, no podían defenderse por sí solas de los piratas extranjeros. De Sousa, enviado a Brasil por decreto del rey Juan III de Portugal, combatió la piratería con éxito e intensificó los esfuerzos de colonización hacia el interior de Brasil. En 1534, se convirtió en capitán del donatario de São Vicente como recompensa por sus esfuerzos."
 flavor_por.11.title: "La expedición al norte de África de quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_por.11.desc: "Más allá de nuestra costa existen tierras que se encuentran en manos de los infieles. Para asegurar nuestra posición en el [ShowRegionName('north_atlantic_ocean_region')] y extender nuestro control sobre nuevos territorios, deberíamos iniciar una campaña contra esos paganos, por la gloria de Dios."
 flavor_por.11.a: "Realicemos una cruzada contra los paganos en África."
 prepares_crusade: "Se prepara una cruzada"
 flavor_por.11.b: "Deberíamos centrarnos en otros lugares."
 flavor_por.11.historical_info: "En el año 1578, el rey Sebastián de Portugal se embarcó en una expedición para conquistar Marruecos, donde Portugal ya poseía los territorios de Tánger y Ceuta. Poco después de su desembarco, en la batalla de Alcazarquivir (también llamada al-Qaşr al-Kabīr), las tropas bereberes de Moulay Ismaïl aniquilaron a las portuguesas y acabaron con el propio rey Sebastián y con la mayor parte de la nobleza portuguesa. Este desastre marcó el punto de inicio del declive de Portugal y dio la oportunidad a España de controlar a su país vecino."
 flavor_por.12.title: "El Tratado de Meuthen"
 flavor_por.12.desc: "Nos ha contactado un inglés al servicio de [target_country.GetName]. Propone un acuerdo comercial entre nuestras naciones para mejorar nuestras economías. Aunque eso nos ayudaría a extender algunas de nuestras exportaciones a su país, también nos permitiría importar bienes que no somos capaces de producir por nosotros mismos."
 flavor_por.12.a: "Aceptemos el tratado."
 accepted_meuthen_agreement: "Tratado de Meuthen aceptado"
 flavor_por.12.b: "Rechacemos el tratado."
 denounced_meuthen_agreement: "Tratado de Meuthen rechazado"
 flavor_por.12.historical_info: "John Methuen nació en 1650. A este destacado diplomático se le recuerda principalmente por el tratado firmado en 1703 entre Inglaterra y Portugal. El objetivo principal del tratado era permitir la libre introducción de lana y paños ingleses en Portugal a cambio de la entrada sin aranceles del vino portugués en Inglaterra (vino de Oporto). En la práctica, el tratado convirtió a Portugal en un satélite económico y político de Inglaterra y se mantuvo en efecto hasta 1750, cuando el rey José I decidió ignorarlo, aunque no fue oficialmente derogado hasta 1836. John Methuen falleció en 1706, poco después de su mayor triunfo."
 flavor_por.13.title: "Conde de Ericeira"
 flavor_por.13.desc: "Una figura destacada [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.GetAdjective|l] está ofreciendo consejo sobre el tratado a quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. [target_character.GetName], conde de Ericeira, es un hombre con talento y un firme defensor de la política mercantilista. Aunque está especializado en el mercantilismo, podríamos usar sus servicios para todo tipo de asuntos en nuestro Estado."
 flavor_por.13.a: "Sigamos su consejo."
 flavor_por.13.b: "¡Que se vaya!"
 flavor_por.13.historical_info: "Don Luís de Meneses, conde de Ericeira, fue un firme defensor del mercantilismo y ayudó a reformar el Estado de Portugal para obtener un mayor control del comercio portugués."
 flavor_por.17.title: "Un periodo de incertidumbre"
 flavor_por.17.desc: "[ROOT.GetCountry.GetFlavorRank] se enfrenta al riesgo de una intervención extranjera al no lograr producir un heredero varón. Si tras [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] hereda el trono su hija, se arriesga a convertirse en una mera marioneta de su marido, que gobernaría [ROOT.GetCountry.GetName] en su lugar.\n\nEl estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y el [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] han propuesto cambiar la ley de sucesión para impedir que [heir.GetName] herede la corona. Ambos estamentos se han unido para elegir al noble [john_avis.GetName], su hermanastro ilegítimo, para que ocupe el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] si sigue sin obtener un heredero varón."
 flavor_por.17.a: "Rechacemos su propuesta."
 flavor_por.17.a.custom: "Los [ShowPopTypeName('burghers')|l] y los [ShowPopTypeName('nobles')|l] de [GetCountry('POR').GetName] pierden #R 90.00%#! de [pop_satisfaction|el]."
 flavor_por.17.tt1: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y el [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] intentarán colocar a [john_avis.GetNameWithNoTooltip] en el trono."
 flavor_por.17.tt2: "Quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha mostrado una gran valentía al oponerse al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] y al [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l]."
 avis_supporters: "Partidarios de Juan de Avis"
 flavor_por.17.b: "Estamos de acuerdo."
 flavor_por.17.tt3: "Se excluirá a [heir.GetName] de la línea de sucesión."
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "La influencia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se desvanece por el poco apoyo en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y la falta de posiciones de [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] asignadas a su estamento. Nuestros espías nos informan de que [joao_braganca.GetName] está buscando apoyo para derrocar a quien ejerce de [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l] y restaurar el poder y los privilegios [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_por.19.desc_subject: "La influencia [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] se desvanece por su poca representación en la corte y su falta de influencia en la gestión de asuntos nacionales y extranjeros. Nuestros espías informan de que [joao_braganca.GetName] planea derrocar el Gobierno [overlord.GetCountry.GetAdjective|l] y restaurar la independencia de [ROOT.GetCountry.GetName]. Cuenta con el apoyo de un grupo conocido como los #italic cuarenta conjurados#!, formado por miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l], y se espera que ataque en cualquier momento."
 flavor_por.19.a: "Deberíamos abdicar en su favor."
 flavor_por.19.tt1: "Se ha añadido a [joao_braganca.GetNameWithNoTooltip] como personaje que se apodera del trono con el apoyo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_por.19.b: "Dejemos que [joao_braganca.GetNameWithNoTooltip] lidere la lucha."
 flavor_por.19.tt2: "Convoca a los miembros [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] para que apoyen su lucha para librar a [target_root_country.GetName] de la influencia [GetCountry('SPA').GetAdjective|l]."
 flavor_por.19.c: "No haremos concesiones."
 STATIC_MODIFIER_NAME_braganca_rebellion: "Rebelión de Braganza"
 flavor_por.19.d: "No queremos problemas."
 flavor_por.19.tt3: "Las concesiones hechas al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l] zanjan el asunto."
 flavor_por.19.e: "Ejecutaremos a cualquiera que cause problemas."
 braganca_supporters: "Partidarios de Juan de Braganza"
 flavor_por.19.tt4: "Se aplasta la rebelión tras la muerte de Juan de Braganza."
 flavor_por.21.title: "Los lusiadas"
 flavor_por.21.desc: "Luís de Camoens publicó un poema épico que recoge los fantásticos viajes de nuestros compatriotas hacia la India. No cabe duda de que #italic Los lusiadas#! es una obra maestra del idioma y la cultura de los [ROOT.GetCountry.GetCulture.GetName|l] y que llegará a todos los rincones del mundo."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ La obra, publicada en 1572, se considera la epopeya nacional de Portugal."
 flavor_por.22.title: "Vasco de Gama ofrece sus servicios."
 flavor_por.22.desc: "[target_character.GetName], proveniente de una casa menor [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de los [ShowCultureName('portuguese')|l], fue escalando rangos de una orden religiosa y ahora ofrece sus servicios a nuestra corona para profundizar la exploración de la India. Además de haber liderado ya varios combates navales menores, es un hábil capitán y parece una opción adecuada para dirigir una nueva expedición."
 flavor_por.22.a: "Nos servirá bien."
 flavor_por.22.historical_info: "Antes de su famoso viaje a la India y su desembarco en Kozhikode (Calicut), Vasco de Gama sirvió en la Orden de Santiago, orden muy apreciada por parte del rey Juan II, que había sido antiguo señor de esta. Vasco de Gama, que comenzó su viaje en 1497 con 4 barcos, llegó a la India en mayo de 1498 y regresó a Portugal en 1499. Su viaje resultó muy rentable, pues llevó especias de vuelta a Portugal y, más importante aún, abrió una nueva ruta marítima hacia la India."
 flavor_por.23.title: "Monasterio de Batalha"
 flavor_por.23.desc: "Quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] le prometió a la Virgen María un monasterio en su honor si lograba ganar la guerra contra [loser.GetName]. Obtuvo la victoria, y ahora ha llegado el momento de cumplir ese juramento."
 flavor_por.23.a: "¡Por la gloria!"
 flavor_por.23.historical_info: "Tras la batalla de Aljubarrota en 1385, donde las fuerzas portuguesas derrotaron al ejército castellano, el rey Juan I de Portugal cumplió su promesa de dedicar un monasterio a la Virgen María por la victoria. $batalha_monastery_desc$"
 flavor_por.24.title: "El panteón [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_por.24.desc: "Ahora que quien gobernaba ha muerto, es hora de preparar su entierro mientras los pasillos del palacio [ROOT.GetCountry.GetGovernment.GetAdjective|l] se llenan con el sonido del llanto. Aunque dejó claro su deseo de que enterraran su cuerpo en el monasterio de Alcobaza, no dio muchas más instrucciones sobre cómo proceder. Un entierro demasiado austero podría hacer que [ROOT.GetCountry.GetFlavorRank|l] tuviera una mala imagen, pero uno demasiado espectacular podría arruinar nuestras finanzas e impedir que invirtiéramos en asuntos más urgentes."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] merece una tumba magnífica."
 flavor_por.24.b: "No es necesario presumir."
 flavor_por.24.historical_info: "El monasterio de Alcobaza, fundado en 1153 por el rey Alfonso I de Portugal, fue el lugar de sepultura de los monarcas portugueses durante siglos y se convirtió en uno de los monasterios más ricos e influyentes, en parte gracias a esta asociación. También era el monasterio más importante durante la Edad Media, junto con el de Santa Cruz, cerca de Coimbra, y uno de los más hermosos de Portugal."
 flavor_por.25.title: "La nueva sede de la Orden de Cristo"
 flavor_por.25.desc: "Ahora que la Reconquista ha terminado y que los conflictos con nuestros enemigos de fe [ShowReligionGroupAdjective('muslim')|l] se han alejado de nuestros territorios, no tiene sentido que [GetCountry('OPX').GetLongName|l] siga en [ShowLocationName('tavira')]. Además, [GetCountry('OPX').GetFlavorRank|l] está perdiendo prestigio progresivamente en el área, lo cual tampoco ayuda.\n\nAlgunos de nuestros consejeros han propuesto trasladar [GetCountry('OPX').GetFlavorRank|l] a la sede anterior de los caballeros templarios y ocupar el castillo monasterio del Convento de Cristo, al norte de [ShowProvinceDefinitionName('estremadura_province')]."
 flavor_por.25.a: "Usarán la sede de los templarios en [ShowLocationNameWithNoTooltip('tomar')]."
 flavor_por.25.b: "Será mejor que se queden donde están."
 flavor_por.25.historical_info: "En respuesta a la eliminación de la orden de los templarios en 1312, el rey Dionisio I fundó la #italic milicia de Cristo#! en 1317, que fue aprobada por el papa Juan XXII mediante la bula #italic AD EA EX QVIBVS#! en 1319. Tras varias negociaciones, se otorgó otra bula en 1323 que le otorgaba a Dionisio la autoridad de transferir propiedades templarias a la Orden de Cristo. Los caballeros juraron votos de pobreza, castidad y obediencia, aunque el estado de la Orden como sucesora de los templarios ha estado siempre sujeta a debate. Don Gil Martins, su primer gran maestre, provenía de la Orden de Avís.\n\nAunque la Orden estuvo inicialmente basada en Castromarín, Algarve, en 1357 se trasladó a Tomar, cerca de Santarém, antigua sede de los templarios, lo que marcó un capítulo significativo en la historia medieval de Portugal."
 flavor_por.26.title: "Vino de Madeira"
 flavor_por.26.desc: "Desde el descubrimiento de [ShowProvinceDefinitionName('madeira_province')], nuestro pueblo ha estado cultivando caña de azúcar y aprovechándose del clima favorable que bendice la isla. Sin embargo, con el desarrollo de la industria del azúcar en [ShowRegionName('brazil_region')], la rentabilidad del [ShowGoodsName('sugar')|l] de Madeira ha bajado, y muchos se preguntan si ha llegado el momento de desarrollar un cultivo alternativo e invertir en [ShowGoodsName('wine')|l]."
 flavor_por.26.a: "Cambiaremos al vino."
 flavor_por.26.b: "Seguiremos con el azúcar."
 flavor_por.26.historical_info: "La caña de azúcar dominaba la economía de Madeira, lo que catapultó a Funchal a su prosperidad económica y atrajo a aventureros y comerciantes europeos. En el siglo XV, Funchal se convirtió en un puerto fundamental en las rutas comerciales europeas. Para el cultivo de la caña de azúcar se usaban esclavos, entre ellos los guanches, los bereberes y los africanos occidentales, aunque los propietarios de esclavos eran una minoría. Los corsarios berberiscos capturaron a 1200 personas en Porto Santo en 1617. Hasta el siglo XVI, Madeira prosperó como un gran mercado de azúcar y fue testigo de la temprana aplicación de la mano de obra esclava en la producción de azúcar, lo que más tarde influyó en zonas de ultramar. Sin embargo, la competencia de las plantaciones brasileñas y de São Tomean llevaron al declive de otras colonias portuguesas. Los activos molinos de azúcar fueron desapareciendo poco a poco y dejaron lugar a otros mercados alternativos en Madeira."
 flavor_por.27.title: "Cristianos de Santo Tomás"
 flavor_por.27.desc: "Al poco de llegar a las costas de la $india$, oímos hablar de unos seguidores de nuestro Señor y Salvador Jesucristo. Se enfrentaban a la persecución de fieles de religión [ShowReligionName('hindu')|l] y [ShowReligionGroupAdjective('muslim')|l], mucho más numerosos, así que enseguida identificamos nuestro interés común por aliarnos.\n\nSin embargo, en cuanto nuestra gente empezó a vivir con ellos, se dieron cuenta de que tenían ritos diferentes y de que ciertos usos de nuestra religión no eran del todo aprobados. Ahora, muchos nos instan a intervenir y llevarlos de vuelta al camino correcto, mientras que otros sostienen que deberíamos permitirles mantener sus ritos."
 flavor_por.27.a: "Deberían unirse a nuestro rebaño."
 flavor_por.27.b: "Mientras sean cristianos..."
 flavor_por.27.historical_info: "En 1498, los cristianos de Santo Tomás se encontraron con los portugueses durante la expedición de Vasco de Gama y formaron una alianza con ellos para intentar combatir su precaria posición ante la presión y la volatilidad políticas de los gobernantes regionales. Los portugueses, que aspiraban a dominar el comercio de especias y a extender su cristianismo, establecieron el Padroado Real, que confería autoridad eclesiástica en los territorios conquistados. Aunque al principio fue muy comedida, la subyugación portuguesa de los cristianos de Santo Tomás se intensificó a partir del año 1552, y varios movimientos estratégicos llevaron al aislamiento de la comunidad de su jerarquía en 1575. En 1599, el arzobispo de Goa, Aleixo de Menezes, aseguró la sumisión del último metropolitano, iniciando así el sínodo de Diamper.\n\nEl sínodo, convocado por Menezes, implementó reformas litúrgicas, anatematizó ciertas costumbres y llevó formalmente a los cristianos de Santo Tomás a la Iglesia católica. Sin embargo, diversas acciones portuguesas, entre ellas la quema de textos siríacos y la eliminación del estatus de casta, crearon resentimiento y alimentaron una resistencia abierta en la comunidad durante los años venideros, lo que marcó un complejo periodo de choques culturales y religiosos."
 flavor_por.28.title: "La creación de la Inquisición portuguesa"
 flavor_por.28.desc: "Cuando [target_character.GetName] se prometió con [ROOT.GetCountry.GetGovernment.GetConsort.GetName], una de las condiciones de la unión fue que [ROOT.GetCountry.GetFlavorRank|l] [ROOT.GetCountry.GetAdjective|l] adoptara la Inquisición para garantizar que los numerosos conversos que pueblan nuestro país no practiquen sus antiguas creencias en secreto.\n\nEl establecimiento de nuestra propia Inquisición podría traer numerosos beneficios a nuestra nación, como la garantía de lealtad de aquellos súbditos que antes pertenecían a otras religiones y que no podían considerarse totalmente leales. Por otro lado, esta medida podría provocar disturbios por parte de aquellos súbditos que sospechan que les vamos a ser hostiles."
 flavor_por.28.a: "Crearemos la Inquisición portuguesa."
 flavor_por.28.b: "No parece una buena idea."
 flavor_por.28.historical_info: "La Inquisición portuguesa (#italic Inquisição Portuguesa#!), o Consejo General del Santo Oficio de la Inquisición de Portugal, fue fundada en 1536 por el rey Juan III a petición de Manuel I. Sin embargo, su establecimiento formal tuvo que esperar hasta la aprobación del papa Pablo III, que se retrasó hasta después de la muerte de Manuel I, en 1536. Esta Inquisición, que formaba parte de la Inquisición cristiana, se unió a la española y a la romana y no fue abolida hasta 1821."
 flavor_por.29.title: "Epistola de Victoria Contra Infideles"
 flavor_por.29.desc: "[target_character.GetName] ha decretado que todos nuestros súbditos de religión [ShowReligionAdjective('judaism')|l] deben convertirse al [ShowReligionName('catholic')|l] o ser expulsados. El decreto, llamado #italic Epistola de Victoria Contra Infideles#!, defiende la necesidad de que [ROOT.GetCountry.GetName] se convierta en una auténtica nación [ShowReligionGroupName('christian')|l] en la que toda su población profese la misma fe."
 flavor_por.29.a: "¡Que se conviertan en cristianos!"
 flavor_por.29.b: "Dejémoslos en paz."
 flavor_por.29.tt1: "La mayoría de los sefardíes en nuestro país se convertirán al catolicismo y aquellos que se nieguen serán expulsados."
 flavor_por.29.tt2: "Los sefardíes en nuestra nación serán más felices."
 flavor_por.29.historical_info: "El 5 de diciembre de 1496, el rey Manuel I de Portugal, presionado por los monarcas católicos de España, decretó la expulsión o conversión de todos los judíos como condición para su matrimonio con la princesa Isabel. Se emitieron dos decretos con el objetivo inicial de expulsar a los judíos, pero luego se pasó a la conversión forzosa en 1497. Se bautizó a los judíos portugueses a la fuerza, y aquellos que se resistían fueron desterrados a São Tomé y Príncipe. Los conversos portugueses se enfrentaron a varias dificultades, con una masacre en Lisboa en 1506 y la creación de la Inquisición portuguesa en 1536, lo que refleja el turbulento periodo de persecución religiosa que se vivía en la época."
 flavor_por.30.title: "La masacre de Lisboa"
 flavor_por.30.desc: "Ha empezado una revuelta en [ShowLocationName('lisbon')] y miles de ciudadanos rabiosos están persiguiendo a los #italic cristianos nuevos#! en las calles de nuestra ciudad.\n\nSegún nuestros informantes, todo empezó cuando los fieles estaban rezando durante una misa en la capilla de Jesús y supuestamente emanó una luz del crucifijo. Entre ellos, se encontraba un #italic cristiano nuevo#! que ridiculizó las alegaciones de que se trataba de un milagro, lo que causó la furia de la multitud, que mató al hombre en el acto. Acto seguido, empezaron a dar caza a cualquier #italic nuevo cristiano#! a la vista.\n\nLa ciudad está en llamas y las calles están cubiertas de la sangre de cristianos #italic nuevos#! y #italic viejos#! por igual."
 flavor_por.30.a: "No podemos hacer nada."
 flavor_por.30.b: "Detened esta locura."
 flavor_por.30.tt1: "Una cantidad #Y enorme#! de cristianos nuevos y viejos #R perecerá#!."
 flavor_por.30.tt2: "Una cantidad #Y grande#! de cristianos nuevos y viejos #R perecerá#!."
 flavor_por.30.tt3: "Una cantidad #Y considerable#! de cristianos nuevos y viejos #R perecerá#!."
 flavor_por.30.tt4: "Una cantidad #Y pequeña#! de cristianos nuevos y viejos #R perecerá#!."
 flavor_por.30.historical_info: "El domingo 19 de abril de 1506, estalló la masacre de Lisboa cuando diversos feligreses atacaron a varios individuos de la Iglesia bajo sospecha de que eran judíos. El ataque escaló a una revuelta antisemita por toda la ciudad. La violencia provocó la muerte de muchos #italic cristianos nuevos#!, judíos convertidos a la fuerza al cristianismo (las fuentes sitúan el número de víctimas entre 1000 y 4000 personas), pero también de una cantidad considerable de #italic cristianos viejos#!."
 flavor_por.31.title: "La expulsión de los musulmanes de Portugal"
 flavor_por.31.desc: "Tras el final de la Reconquista en 1249, con la captura de [ShowProvinceDefinitionName('algarve_province')], nuestro reino se convirtió en el hogar de miles de súbditos de fe [ShowReligionGroupAdjective('muslim')|l] de una lealtad algo dudosa.Como en otras partes de [ShowRegionName('iberia_region')], [target_character.GetName|l] teme que los habitantes de religión [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l] que pueblan su reino no sean los súbditos leales que parecen.Los consejeros le han sugerido distintas alternativas, pero todas contienen posibles riesgos que podrían poner en peligro la estabilidad en [ROOT.GetCountry.GetFlavorRank|l] y arruinarlo todo."
 flavor_por.31.a: "Expulsémoslos."
 flavor_por.31.b: "¡Obliguémoslos a convertirse!"
 portuguese_muslim_uprising: "Rebelión de los [ShowCultureNameWithNoTooltip('andalusi')|l]"
 flavor_por.31.c: "Son súbditos leales."
 flavor_por.31.tt1: "La mayoría de los musulmanes en nuestro país se convertirán al catolicismo y aquellos que se nieguen serán expulsados. Existe un gran riesgo de que se rebelen. Los países musulmanes cercanos recibirán un #italic casus belli#! contra nosotros y podrían atacarnos."
 flavor_por.31.tt2: "Expulsaremos a los musulmanes [ShowCultureName('andalusi')|l] fuera de Portugal, pues no podemos arriesgarnos a que se rebelen si tratamos de convertirlos."
 flavor_por.31.tt3: "Los [ShowCultureName('andalusi')|l] en nuestra nación se sentirán aliviados y satisfechos con nosotros."
 flavor_por.31.historical_info: "La expulsión de musulmanes de Portugal, a menudo eclipsada por la conversión forzosa de los judíos, tuvo lugar en diciembre de 1496. A pesar de que Portugal mostró una mayor tolerancia hacia las minorías musulmanas que otras regiones europeas, Manuel I ordenó su partida sin una provocación clara. Aunque al principio el Gobierno portugués se planteó una conversión forzosa o la ejecución, el temor a una represalia por parte de los reinos musulmanes del norte de África le hizo cambiar de opinión y optar por las deportaciones. Las motivaciones tras la orden de Manuel I siguen sin estar claras, con teorías que oscilan de posibles aspiraciones de uniformidad religiosa relacionadas con los monarcas católicos Fernando e Isabel a ambiciones de conquistar Marruecos o la influencia del confesor y fraile dominico Jorge Vogado. La mayoría huyeron al norte de África."
 flavor_por.32.title: "Cruzada contra [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_por.32.desc: "[target_character.GetName] de [GetCountry('POR').GetName] ha promulgado un cruel edicto que obliga a todos nuestros hermanos de fe [ShowReligionGroupAdjective('muslim')|l] a convertirse al [ShowReligionName('catholic')|l] o enfrentarse a la expulsión.\n\nComo país [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l] piadoso que somos, estamos obligados a defender a nuestros hermanos de fe, pero muchos afirman que este asunto no debería poner en peligro nuestra posición."
 flavor_por.32.a: "Tenemos que pensar en ello."
 flavor_por.32.b: "Es hora de llamar a la $jihad$."
 flavor_por.33.title: "Ribeira das Naus"
 flavor_por.33.desc: "A pesar de la tradición de construir barcos en la zona de #italic tercenas#! de [ShowLocationName('lisbon')], hasta ahora no poseíamos ningún astillero en condiciones adecuado para el asentamiento. Sin embargo, [target_character.GetName|l] ha expresado su deseo de construir el palacio de #italic Paço da Ribeira#! en la zona donde se encontraba el antiguo astillero, por lo que ahora podemos erigir un astillero en condiciones en otro lugar.\n\nLa zona del nuevo astillero ha sido bautizada como #italic Ribeira das Naus#! por aquellos que trabajan en su construcción, y parece que el nombre se está popularizando. No cabe duda de que los nuevos astilleros nos ayudarán a construir barcos de forma industrial, para así poder ampliar nuestra armada en poco tiempo."
 flavor_por.33.a: "Esto nos ayudará."
 flavor_por.33.historical_info: "El arsenal de la armada, antiguo astillero naval medieval denominado tercenas, experimentó un cambio durante la construcción del Paço da Ribeira por parte del rey Manuel I. El establecimiento de unas nuevas tercenas, conocidas como Ribeira das Naus, al oeste del palacio real, desempeñó un papel crucial en la construcción de barcos para los descubrimientos portugueses. Estos astilleros, los mayores del imperio portugués, sirvieron de modelo para los asentamientos de ultramar, especialmente en Goa y Cochín."
 flavor_por.34.title: "Traslado de la [ShowBuildingTypeNameWithNoTooltip('university')|l] de [current_location.GetNameWithNoTooltip]"
 flavor_por.34.desc: "El edificio [target_building_type.GetName|l] de [current_location.GetName] lo fundó originalmente [founder_of_university.GetName] como [target_building_type.GetNameWithNoTooltip|l] de [target_location.GetName] en 1290. Recibió el nombre de [ShowLawName('por_estudo_geral_law')], y se mantuvo en [target_location.GetRank.GetName|l] hasta 1308, cuando se trasladó a su ubicación actual debido a los conflictos con los ciudadanos locales.\n\nSin embargo, esos conflictos por fin se han detenido y al Gobierno de [target_character.GetName] le gustaría que [target_building_type.GetNameWithNoTooltip|l] volviera a la capital de [target_location.GetNameWithNoTooltip]."
 flavor_por.34.a: "Devolvamos el edificio [target_building_type.GetNameWithNoTooltip|l] a [target_location.GetNameWithNoTooltip]."
 flavor_por.34.b: "No podemos arriesgarnos a que esos conflictos se reaviven."
 flavor_por.35.title: "Los ideales mercantilistas de [target_character.GetNameWithNoTooltip]"
 flavor_por.35.desc: "Parece que [target_character.GetName], uno de los miembros que trabajan en [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] y ferviente simpatizante de la teoría del [ShowSocietyDirectionName('mercantilism')|l], tiene muchas ideas interesantes sobre cómo promover las industrias nativas [ROOT.GetCountry.GetAdjective|l]. Sin embargo, sus planes requerirán muchos cambios de ley radicales, lo que podría causar cierto descontento en el proceso.\n\nTodas las propuestas de [target_character.GetNameWithNoTooltip] giran alrededor de la idea de que ningún ciudadano [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] debería vestirse con recursos extranjeros. La importancia que le da a las industrias de la [ShowGoodsName('wool')|l] y la [ShowGoodsName('cloth')|l] ejerce mucha presión sobre [target_location.GetRank.GetName|l] de [target_location.GetName], que se considera el centro de [ROOT.GetCountry.GetNameWithNoTooltip] en lo que a la [ShowGoodsNameWithNoTooltip('wool')|l] respecta."
 flavor_por.35.a: "¡Deberíamos seguir su consejo!"
 flavor_por.35.b: "Es demasiado arriesgado."
 flavor_por.36.title: "Las ambiciones de [target_character.GetNameWithNoTooltip]"
 flavor_por.36.desc: "[ruler_scope.GetName] cree que [ROOT.GetCountry.GetLongName|l] se está quedando atrás con respecto a otras grandes potencias de [ShowContinentName('europe')] debido a su comercio decreciente y a su pérdida de relevancia gradual. Para combatirlo, está buscando nuevas incorporaciones para [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] que puedan aportar ideas frescas. Entre los candidatos, se encuentra [target_character.GetName], una persona que ha viajado por las cortes de [ShowContinentNameWithNoTooltip('europe')] y que tiene muchas políticas que desea implementar.\n\nEntre estas, se encuentra una reforma agraria e industrial, así como la creación de nuevas compañías que se encarguen del comercio de muchos bienes populares. Sin embargo, esto provocaría la ira [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], a los que deberíamos aplacar."
 flavor_por.36.a: "¡Implementaremos sus ideas de inmediato!"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip] debería centrarse en gobernar y no en escuchar las ideas de alguien así."
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "[target_character.GetName], que destaca por sus trabajos de exploración, acaba de producir una obra de gran excelencia. Bautizada como [target_work_of_art.GetName], se trata de un [ShowWorkOfArtTypeName('treatise')|l] sobre cosmografía y navegación, y es un compendio de todo el conocimiento [ROOT.GetCountry.GetAdjective|l] sobre navegación y exploración. Además, detalla la historia de nuestros descubrimientos y de las técnicas que utilizamos para llegar a ellos. [ruler_scope.GetName], a quien se ha dedicado el libro, ha tenido la oportunidad de leerlo antes de su publicación."
 flavor_por.37.a: "Ocultemos el manuscrito para impedir que se extienda este conocimiento."
 flavor_por.37.b: "¡Publiquémoslo para mejorar nuestro prestigio!"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "Nuestra última expedición a la $india$ ha regresado con un personaje de lo más interesante a bordo: [target_character.GetName], viajante [target_character.GetReligion.GetAdjective|l] que proviene [GetCountry('POL').GetAdjective|l]. Gracias a su gran conocimiento de otros idiomas, podría actuar como intérprete [ROOT.GetCountry.GetGovernment.GetAdjective|l] en oriente."
 flavor_por.38.a: "¡Necesitamos su presencia en nuestros barcos!"
 flavor_por.38.b: "Hay mucha gente así."
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetName], [target_character.GetDaughterSon|l] [ShowTraitName('bastard')|l] de [target_character.GetFather.GetName], ha resultado ser una persona de gran sabiduría y sus consejos son muy valiosos para quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Recientemente, tras su participación en la guerra contra [GetCountry('MOR').GetLongName|l], ha escrito una muy buena [ShowWorkOfArtTypeName('chronicle')|l] sobre la Reconquista y el papel [ROOT.GetCountry.GetAdjective|l] en ella."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "La lucha entre los estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] y [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] no tiene fin. Cada [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] ha intentado implementar en algún momento políticas de [ShowSocietyDirectionName('centralization')|l], normalmente sin éxito. Esto ha provocado una amalgama de muchas leyes diferentes de las que es difícil llevar la cuenta, lo que ha acabado por afectar nuestra burocracia. Para poner fin a este conflicto, [target_character.GetName] está planeando instaurar la política [ShowPolicyName('por_lei_mental')], que ayudará a poner fin a esta lucha."
 flavor_por.40.a: "Instauremos la ley."
 flavor_por.40.b: "¡No podemos arriesgarnos a enfurecer al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]!"
 flavor_por.41.title: "Linajes comunes"
 flavor_por.41.desc: "Nuestro vecino, [target_country.GetLongName|l], comparte las muchas y diversas casas [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] con nosotros, lo que incluye a las dinastías más prominentes de [ROOT.GetCountry.GetName], como los [GetDynasty('castro_dynasty').GetName], los [GetDynasty('meneses_dynasty').GetName], los [GetDynasty('albuquerque_dynasty').GetName] y muchos más. Esta relativa proximidad permite a los miembros de dichas casas interactuar con ambas cortes a la vez y cruzar la frontera a voluntad.\n\nEsta situación ha beneficiado a [target_character.GetName], cuyo desacuerdo con las políticas de [ROOT.GetCountry.GetNameWithNoTooltip] ha sido tan intenso que ha decidido abandonar la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y entrar en [target_country.GetLongNameWithNoTooltip|l]."
 flavor_por.41.a: "¡Hasta nunca!"
 por_reason_for_flavor_por_41: "Si queremos evitar una situación similar en el futuro, tendremos que asegurarnos de que la [estate_satisfaction|el] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] esté por encima del #Y 30%#!."
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip] se traslada a [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_por.42.desc: "[target_character.GetName], miembro [origin_country.GetGovernment.GetEstateName('nobles_estate')|l] [origin_country.GetAdjective|l], ha cruzado recientemente la frontera y ha entrado en [ROOT.GetCountry.GetName] y en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. No se conocen sus razones para ello, pero lo más probable es que haya debido a un desacuerdo con las políticas de quienes toman las decisiones en [origin_country.GetNameWithNoTooltip]."
 flavor_por.42.a: "¡Le damos la bienvenida!"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "Puede que [target_character.GetName], cuyo hogar actual se encuentra en Lilam, [target_location.GetName], sea el último gran trovador de [ROOT.GetCountry.GetName]. [target_character.GetDaughterSon] bastardo de [target_character.GetFather.GetName], el rey poeta, ha seguido el ejemplo de su padre y producido muchas #italic cantigas#!. Además, se ha esforzado mucho por inmortalizarlas para los años venideros con la creación de [target_work_of_art.GetName], un cancionero que contiene muchas de ellas. Ahora que siente que se acerca su final, ha dedicado esta colección musical a su sobrino, [target_dedication_character.GetName] de [target_country.GetName]."
 flavor_por.43.a: "Honremos su voluntad."
 flavor_por.43.b: "¡Debemos conservarlo!"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "[target_character.GetName] ha donado su obra, [target_work_of_art.GetName], una colección musical excelente, a [target_dedication_character.GetName] de [target_country.GetName]. ¡Estamos muy satisfechos con esta increíble obra de arte!"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "[ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "La compleja red de leyes canónicas, romanas y nacionales está trayendo varios quebraderos de cabeza a la hora de gobernar [ROOT.GetCountry.GetFlavorRank|l]. Para paliar su ineficacia, [target_character.GetName] ha decidido crear una nueva colección y formalización de leyes en forma de [ShowGovernmentReformName('por_ordinances')|l]. La idea es hacer miles de copias y distribuirlas por todo el Estado, lo que ayudaría a gobernar de forma más eficiente."
 flavor_por.45.a: "Sigamos adelante con la reforma."
 flavor_por.45.b: "No estamos preparados para esos cambios."
 por_upgrade_ordinances: "Los [modifiers|el] de [ShowGovernmentReformName('por_ordinances')] se modificarán en #g +50.0%#!. Sin embargo, la cantidad de [ShowGoodsName('paper')|l] que piden nuestras [pops|el] se duplicará."
 flavor_por.46.title: "La [ShowInstitutionNameWithNoTooltip('printing_press')|l] y las [ShowGovernmentReformNameWithNoTooltip('por_ordinances')|l]"
 flavor_por.46.desc: "Con la aparición de la [ShowInstitutionName('printing_press')|l], nos ha surgido una oportunidad de oro para optimizar la distribución de las [ShowGovernmentReformName('por_ordinances')|l]. Además, podríamos consolidar aún más el manuscrito y promulgar varias reformas para deshacernos de las leyes anticuadas que han perdido su relevancia en las últimas décadas. Esto supondría un gran éxito para [ROOT.GetCountry.GetFlavorRank|l], pero tendría un coste significativo."
 flavor_por.46.a: "Encarguemos la nueva edición."
 flavor_por.46.b: "El sistema vigente está bien como está."
 flavor_por.47.title: "Misericórdia"
 flavor_por.47.desc: "Hasta ahora, el cuidado de los pobres y los enfermos estaba a cargo de instituciones conocidas como #italic albegarias#! y #italic hospitais#!. No obstante, esto podría cambiar pronto, pues varios ciudadanos de [target_location.GetName] han fundado recientemente una nueva hermandad llamada [ShowModifier('por_misericordia')]. Al contrario de lo que ocurre con muchas otras novedades, muchos representantes de los estamentos han expresado su total apoyo a esta organización y han entrado en sus filas para extenderla por todos los rincones de [ROOT.GetCountry.GetName]. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')|l] es el único que aún no ha expresado su opinión sobre esta hermandad."
 flavor_por.47.a: "¡Dadle nuestro patrocinio!"
 flavor_por.47.b: "Tenemos ciertas dudas."
 flavor_por.48.title: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] en [target_location.GetNameWithNoTooltip]"
 flavor_por.48.desc: "El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] [ROOT.GetCountry.GetAdjective|l] se ha convertido en un visitante frecuente en [target_location.GetName], por lo que los gobernantes les han otorgado privilegios adicionales. Eso ha hecho que [target_location.GetRank.GetName|l] se convierta en uno de nuestros principales socios en el norte de [ShowContinentName('europe')]. Como resultado, muchos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] están solicitando que construyamos una nueva [ShowBuildingTypeName('trade_office')|l] en [target_location.GetNameWithNoTooltip]."
 flavor_por.48.a: "Creemos la [ShowBuildingTypeNameWithNoTooltip('trade_office')|l]."
 flavor_por.48.b: "Centrémonos mejor en construcciones internas."
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName] ha conseguido mucha fama en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] gracias a su talento a la hora de escribir. De hecho, ha escrito muchas obras históricas que podrán ser estudiadas por generaciones futuras. Además, su participación en muchos eventos cruciales de la historia reciente [ROOT.GetCountry.GetAdjective|l] hace que sea la persona perfecta para un trabajo de archivista o cronista."
 flavor_por.49.a: "[target_character.GetShortNameWithNoTooltip] merece el puesto de cronista principal."
 flavor_por.49.b: "No nos impresiona demasiado."
 flavor_por.50.title: "Supremacía sobre las órdenes"
 flavor_por.50.desc: "La era de la [ShowGovernmentReformName('military_order_reform')|l] [target_religion.GetAdjective|l] está llegando a su fin. Cada vez, las distintas órdenes reciben menos miembros y ya no es tan prestigioso como antes formar parte de una. Por suerte, hemos obtenido permiso de quien ejerce de [GetCountry('PAP').GetGovernment.GetRulerTitle|l] para que [target_character.GetName] se convierta en gran maestre de las diversas órdenes, por lo que ahora tenemos autoridad absoluta sobre ellas."
 flavor_por.50.a: "Pongámoslas bajo nuestro control directo."
 flavor_por.50.b: "¡Disolvamos las órdenes!"
 flavor_por.51.title: "São Jorge da Mina"
 flavor_por.51.desc: "Durante un viaje reciente al [ShowAreaName('gulf_of_africa_sea')], nos hemos encontrado con un grupo de nativos en [target_location.GetName]. Aunque dichos encuentros son bastante comunes, este fue especial porque se mostraron encantados ante la posibilidad de comerciar con [ShowGoodsName('goods_gold')|l]. A raíz de esto, nuestra expedición ha erigido un #italic padrão#! y ha comenzado a construir un pequeño puesto comercial. Sin embargo, la voluntad de los nativos a comerciar con un bien tan preciado sugiere que deben existir más fuentes de [ShowGoodsNameWithNoTooltip('goods_gold')|l] por la zona, por lo que podría beneficiarnos establecer una mayor presencia en el lugar."
 flavor_por.51.a: "Debemos continuar con este comercio."
 flavor_por.51.b: "Encontraremos otra fuente de [ShowGoodsNameWithNoTooltip('goods_gold')|l]."
 flavor_por.52.title: "El navegante"
 flavor_por.52.desc: "De entre todos los #italic infantes#! de [ROOT.GetCountry.GetName], [target_character.GetName] destaca por encima del resto. No cabe duda de que [target_character.GetShortNameWithNoTooltip] muestra una gran visión de futuro y cree que [ROOT.GetCountry.GetLongName|l] debería centrarse en la exploración, por lo que no dudará en gastar gran parte de su fortuna en financiar ambiciosas misiones por todo el [ShowRegionName('north_atlantic_ocean_region')]. Para mostrarle nuestro apoyo, tal vez deberíamos otorgarle un monopolio."
 flavor_por.52.a: "¡Concedámosle el monopolio!"
 flavor_por.52.b: "Apreciamos sus esfuerzos, pero no tanto."
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "[target_character.GetName], miembro de nuestros marineros y participante en misiones de exploración anteriores, se ha ganado el favor de su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. No solo ha ascendido bastante, sino que también ha recibido una concesión mensual para financiar sus proyectos futuros. En la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], muchos desearían que nos liderara en nuestra siguiente misión."
 flavor_por.53.a: "¡Necesitamos que lidere nuestras expediciones!"
 flavor_por.53.b: "Deberíamos centrarnos en la tierra."
 flavor_por.54.title: "Formación de los terços"
 flavor_por.54.desc: "Las guerras constantes en [ShowContinentName('europe')] han hecho que surjan nuevas formaciones; entre ellas, el famoso [ShowAdvanceName('tercio')|l], una formación largamente buscada en [ROOT.GetCountry.GetName]. Ahora, [target_character.GetName] desea contratarlos para que participen en nuestras armadas en lugar de usarlos para dominar la tierra."
 flavor_por.54.a: "Serán buenos infantes de marina."
 flavor_por.54.b: "Sería mejor usarlos para guerras en tierra firme."
 flavor_por.54.historical_info: "Los portugueses usaron los tercios como una fuerza marítima, al contrario que sus homólogos españoles. Dichos tercios participaron en la batalla de Alcazarquivir contra las fuerzas otomanas y marroquíes, y acabaron convirtiéndose en el cuerpo de marina portugués."
 flavor_por.55.title: "La [ShowBuildingTypeNameWithNoTooltip('por_feitoria')|l] de [target_location.GetNameWithNoTooltip]"
 flavor_por.55.desc: "Para [target_character.GetName], [target_location.GetName] es el lugar ideal para establecer una [ShowBuildingTypeName('por_feitoria')|l]. Como punto intermedio entre el [ShowRegionName('maghreb_region')] y [ShowRegionName('guinea_region')], podría proporcionarnos muchas oportunidades y sería una ubicación perfecta para un puesto comercial. Por ello, nos vendría bien un decreto que permitiera transformar [target_location.GetRank.GetName|l] en una nueva [ShowBuildingTypeNameWithNoTooltip('por_feitoria')|l]."
 flavor_por.55.historical_info: "Arguin, la primera feitoria de los portugueses en el continente africano, sirvió como un importante puerto comercial de esclavos y oro, bienes especialmente significativos en la época. Tenía varias ventajas, como que era fácilmente defendible, poseía un fondeadero seguro y la zona en la que se encontraba era frecuentada por comerciantes transaharianos para obtener sal. Sin embargo, no recibió tanta atención de la corona como otras feitorias y acabó cayendo bajo dominio holandés en 1633, cuando cuarenta soldados tomaron el control de la fortaleza."
 flavor_por.55.a: "Es un pequeño paso hacia una meta mayor."
 flavor_por.55.b: "No hay necesidad de fundar una [ShowBuildingTypeNameWithNoTooltip('por_feitoria')|l] allí."
 flavor_por.56.title: "El [ShowBuildingTypeNameWithNoTooltip('red_fort')|l] de [target_location.GetNameWithNoTooltip]"
 flavor_por.56.desc: "Desde que adquirimos [target_location.GetRank.GetName|l] de [target_location.GetName], el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ha deseado ampliar su influencia en $china$. Han sugerido que se construya una [ShowBuildingTypeName('por_feitoria')|l] allí, algo que [target_character.GetName] ya llevaba tiempo planteándose."
 flavor_por.56.historical_info: "Macao, que fue adquirido por los Ming en 1557, experimentó su edad de oro bajo el dominio portugués. Su posición en Asia y el comercio en el interior de China permitieron a la corona y a los jesuitas invertir sus recursos en el puerto, lo que hizo prosperar el comercio nanban hasta que se produjo la caída del comercio en Japón."
 flavor_por.56.a: "Debemos aumentar nuestra influencia en $china$."
 flavor_por.56.b: "Obtendremos influencia mediante el libre comercio."
 flavor_por.57.title: "Protección del comercio en [target_location.GetNameWithNoTooltip]"
 flavor_por.57.desc: "Para canalizar adecuadamente los recursos de [ROOT.GetCountry.GetCapital.GetMarket.GetName], debemos proteger el puerto de [target_location.GetName]. [target_character.GetName] ha sugerido construir una [ShowBuildingTypeName('por_feitoria')|l] en ese lugar, aumentando así la influencia [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] en la $india$."
 flavor_por.57.historical_info: "Goa fue adquirido por Afonso de Albuquerque en 1510 y sirvió como base de operaciones para las conquistas de Malaca y Ormuz. Al ser la principal base naval de Portugal en el océano Índico, facilitó el comercio de especias y permitió la existencia de una extensa presencia marítima portuguesa."
 flavor_por.57.a: "Parece una gran idea."
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip] es para nuestro estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l] y su comercio."
 flavor_por.58.title: "Fortificación de [target_location.GetNameWithNoTooltip]"
 flavor_por.58.desc: "La isla de [target_location.GetName] se considera un puerto importante para nuestro comercio en [ShowContinentName('asia')] debido a su posición dentro del [ShowLocationName('persian_gulf')]. [target_character.GetName] desea reforzar [target_location.GetRank.GetName|l] con una [ShowBuildingTypeName('por_feitoria')|l], lo que permitirá al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] proyectar aún más su poder en áreas cercanas."
 flavor_por.58.historical_info: "Durante la rápida conquista de Ormuz liderada por Afonso de Albuquerque, se temía que la isla fuera capturada por los safávidas y los otomanos. Para impedirlo, Afonso de Albuquerque construyó el fuerte de Nossa Senhora da Conceição, lo que permitió a Portugal mantener el control del Golfo Pérsico hasta 1622, cuando los safávidas y la Compañía Británica de las Indias Orientales se apoderaron de él."
 flavor_por.58.a: "Reforzaremos [target_location.GetNameWithNoTooltip]."
 flavor_por.58.b: "Su posición natural es suficiente."
 flavor_por.59.title: "Control de los estrechos de [target_location.GetNameWithNoTooltip]"
 flavor_por.59.desc: "Para garantizar un acceso continuado al comercio en el este de [ShowContinentName('asia')], deberíamos fortificar el puerto de [target_location.GetName]. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ya está preparando los fondos para esta empresa, lo que nos permitirá construir una [ShowBuildingTypeName('por_feitoria')|l] en ese lugar."
 flavor_por.59.historical_info: "Malaca cayó ante los portugueses durante su asedio en 1511. Afonso de Albuquerque, encargado de liderar el asedio, logró asegurar una ciudad que se convertiría en uno de los puestos avanzados más importantes de Portugal. Sabiendo que los Estados vecinos tratarían de asegurar el estrecho para sí mismos, se procedió a su extrema fortificación para impedirlo. Malaca se mantuvo bajo control portugués hasta 1641, cuando los holandeses se hicieron con el control del puerto."
 flavor_por.59.a: "Fortifiquemos los estrechos."
 flavor_por.59.b: "No hay por qué hacerlo."
 flavor_por.60.title: "Una posición lejana"
 flavor_por.60.desc: "[target_location.GetName] se ha convertido en una de nuestras mejores bases para la exploración en el [ShowRegionName('north_atlantic_ocean_region')] y el [ShowRegionName('south_atlantic_region')]. Sin embargo, [target_location.GetRank.GetName|l] se podría ampliar aún más, pues la importancia de las rutas occidentales no hace más que crecer. Por eso, la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha sugerido invertir más fondos en el puerto."
 flavor_por.60.historical_info: "Debido a su buena posición tanto para exploradores como para comerciantes, Angra adquirió una gran relevancia dentro de la corona de Portugal. Distintas élites de origen flamenco, español y genovés contribuyeron a su rápido desarrollo dirigidas por un rico comerciante conocido como Lucas de Cacena. No fue hasta principios del siglo XVI que Juan III decidió otorgarle la categoría de ciudad."
 flavor_por.60.a: "Invirtamos en [target_location.GetNameWithNoTooltip]."
 flavor_por.60.b: "Existen opciones mejores a las que dedicar estos fondos."
 flavor_por.61.title: "¡Atención a [target_location.GetNameWithNoTooltip]!"
 flavor_por.61.desc: "Para establecer una base adecuada en el [ShowRegionName('maghreb_region')], [target_character.GetName] lo ha consultado con la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] y con el consejo de guerra. Parece que todos están de acuerdo en que, para ello, antes es necesario conquistar [target_location.GetName]. Podemos declararle la guerra a [target_country.GetName] y reclamar [target_location.GetRank.GetName|l], pero existe el riesgo de que nos humillen en el campo de batalla."
 flavor_por.61.historical_info: "Poco después de alzarse con la victoria en la batalla de Aljubarrota, el rey de la época, Juan I de Portugal, empezó a preparar una expedición para tomar Ceuta y así poder controlar debidamente el comercio que este enclave permitía con el Levante, Egipto y Libia. Fue una guerra rápida que les otorgó el dominio de la ciudad, lo que supuso el inicio del Imperio portugués."
 flavor_por.61.a: "¡Lancémonos a la conquista!"
 flavor_por.61.b: "Quizá podríamos obtener su control de forma pacífica."
 flavor_por.62.title: "Las ambiciones de [target_character.GetNameWithNoTooltip]"
 flavor_por.62.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ha recibido la visita de [target_character.GetName], que solicita apoyo para llevar a cabo una de sus ideas más ambiciosas. Desea reunir un gran número de barcos para circunnavegar el globo. Se trata de una idea atrevida, pero, si la rechazamos, puede que alguien más le ofrezca lo que solicita."
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "¡Que abandone la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de inmediato!"
 flavor_por.62.b: "Sería un desperdicio rechazar una ambición así..."
 flavor_por_magellan_historical_info: "La expedición de Fernando de Magallanes es quizá una de las más famosas de Iberia. Originalmente, Magallanes sirvió en las Indias Orientales portuguesas y ayudó a Afonso de Albuquerque en la conquista de Malaca. Más adelante, empezó a planificar una expedición para encontrar las Islas de las Especias. Sin embargo, tras el continuo rechazo de sus propuestas por parte del rey de Portugal, decidió probar suerte con Carlos I, que le concedió el apoyo que necesitaba."
 flavor_por.64.title: "Protección de [target_location.GetNameWithNoTooltip]"
 flavor_por.64.desc: "Para asegurar adecuadamente el comercio en [ShowRegionName('guinea_region')], la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] ha sugerido construir una [ShowBuildingTypeName('por_feitoria')|l] en [target_location.GetName]. [target_location.GetRank.GetName] cuenta con el apoyo de [target_character.GetName] y [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], por lo que cualquier plan de fortificar el lugar será bien recibido."
 flavor_por.64.historical_info: "El castillo de Elmina es la feitoria más reconocible de África. Fue establecida en 1481 por Enrique el Navegante, cuyo plan era controlar la ruta comercial que iba de la India a Europa a lo largo de la Costa de Oro. Allí acudieron en tropel muchos comerciantes de origen europeo, asiático o africano. Portugal mantuvo el control de esta feitoria hasta 1637, cuando los holandeses se hicieron con su control."
 flavor_por.64.a: "Una idea sensata."
 flavor_por.64.b: "No podemos controlar los vientos del comercio. Dejemos que soplen libremente."
 flavor_por.1000.title: "Captura de la Santa Catarina"
 flavor_por.1000.desc: "Uno de nuestros barcos ha sido capturado por unos viles comerciantes [ShowCultureName('low_franconian')|l]. El almirante que lo abordó lo está reclamando para su propia empresa bajo el pretexto de que los mares son libres y, por lo tanto, cualquiera tiene derecho a reclamarlo. Mientras tanto, nuestros comerciantes afirman que la Santa Catarina se encontraba en aguas portuguesas y nos exhortan a exigir la devolución del barco y de su cargamento."
 flavor_por.1000.a: "¡Solicitemos que nos devuelvan el cargamento!"
 flavor_por.1000.b: "Dejémoslo correr."
 flavor_por.1000.historical_info: "La carraca portuguesa Santa Catarina fue capturada en febrero de 1603 frente a la costa de Singapur por tres naves de la Compañía Holandesa de las Indias Orientales (VOC). La carga, valorada en 2,2 millones de florines, duplicaba el capital de la VOC, pero la legalidad de mantener el premio fue cuestionada bajo el estatuto holandés y derivó en las protestas de Portugal. El incidente contribuyó a desencadenar la guerra luso-holandesa, que duró de 1602 a 1663."
 flavor_por.1001.title: "Captura de la Santa Catarina"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "¡El cargamento nos pertenece legítimamente!"
 flavor_por.1001.b: "Hay que devolver el cargamento."
 flavor_por.1002.title: "Los holandeses se quedan el cargamento"
 flavor_por.1002.desc: "¡Los holandeses rechazan devolver el cargamento que se apoderaron de la Santa Catarina!"
 flavor_por.1002.a: "Quieren guerra..."
 flavor_por.1003.title: "Los holandeses devuelven el cargamento"
 flavor_por.1003.desc: "Los holandeses han reconocido la validez de nuestra protesta y están de acuerdo en devolver el cargamento."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] recibe a [target_character.GetNameWithNoTooltip]"
 flavor_por.2000.desc: "[target_character.GetName], miembro de la corte [target_country.GetAdjective|l], está ahora en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Se dice que es la dama de compañía de la novia de uno de los importantes consejeros de [ROOT.GetCountry.GetName]. Aunque eso no es demasiado relevante por sí mismo, lo que sí que resulta interesante es que parece que [target_character2.GetName] siente una pasión ardiente por [target_character.GetSheHe|l]."
 flavor_por.2000.a: "Esperemos que sea algo temporal."
 flavor_por.2001.title: "Aventura amorosa"
 flavor_por.2001.desc: "Por la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] corre el rumor de que [target_character2.GetName], que en el futuro heredará el trono de [ROOT.GetCountry.GetName], se ha enamorado locamente de [target_character.GetName], que parece corresponder sus sentimientos. Ya han intercambiado múltiples cartas de amor y se han reunido varias veces en secreto. Sin embargo, esta aventura no se ve con buenos ojos, y eso ha afectado seriamente la legitimidad de la dinastía [target_character2.GetDynasty.GetName]. Además, pese a los intentos de separarlos, estos dos tortolitos siempre consiguen mantener el contacto."
 flavor_por.2001.a: "Acabarán aburriéndose."
 flavor_por.2002.title: "La influencia de la casa de [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2002.desc: "Parece que los familiares de [target_character.GetName], de la casa [target_character.GetDynasty.GetName], cuentan con la confianza de [target_character2.GetName] y se han convertido en sus consejeros más cercanos. Que una dinastía tan poderosa del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] esté a cargo de nuestra futura política resulta humillante y peligroso. Se cree que esos parientes están intentando convencer a [target_character2.GetNameWithNoTooltip] de que reclame el trono de nuestro vecino, lo que podría entrañar un gran peligro."
 flavor_por.2002.a: "Ya basta. [target_character.GetNameWithNoTooltip] debe morir."
 flavor_por.2002.b: "No podemos hacer nada."
 flavor_por.2003.title: "Asesinato de [target_character.GetNameWithNoTooltip]"
 flavor_por.2003.desc: "Como se les ordenó, nuestros asesinos entraron en el [ShowBuildingTypeName('monastery')|l] donde vivía [target_character.GetName] y pusieron un fin inmediato a su vida delante de los otros habitantes del lugar y de su propia familia.\n\nNo se sabe si [target_character2.GetName] sintió pena o ira cuando oyó la noticia. Lo que sí que está claro es que [target_character2.GetNameWithNoTooltip] sabe quién ordenó esta ejecución y ahora busca venganza."
 flavor_por.2003.a: "Así es como debe ser."
 flavor_por.2004.title: "Desafío abierto"
 flavor_por.2004.desc: "Ahora ya se sabe lo que [target_character2.GetName] planeaba como venganza. Desafiando abiertamente a su padre, se ha puesto a la cabeza de la rebelión de los [target_rebel.GetName|l] para derrocar a quien ejerce de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], a quien se acusa de tiranía. La situación está fuera de control; tal vez haya llegado el momento de abdicar."
 flavor_por.2004.a: "¡Ese diablo no tiene ninguna oportunidad contra nuestros ejércitos!"
 flavor_por.2004.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] debería abdicar."
 flavor_por.2005.title: "El ascenso de [target_character.GetNameWithNoTooltip]"
 flavor_por.2005.desc: "Ahora que [target_character.GetName] es [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], es libre de hacer lo que quiera. Y lo que quiere es honrar a su amante [dead_lover.GetName], que ha fallecido. Para ello, ha organizado una importante procesión desde el lugar de sepultura actual de [dead_lover.GetShortNameWithNoTooltip] hasta un mausoleo completamente nuevo para que pueda descansar en paz. Además, ha declarado en un edicto especial que se casó en secreto con [dead_lover.GetNameWithNoTooltip] y que su matrimonio era oficial. Ahora, [target_character.GetShortNameWithNoTooltip] no dudará ante nada para llevar a los asesinos ante la justicia."
 flavor_por.2005.a: "¡Menudo drama!"
 flavor_por.2006.title: "Se hace justicia"
 flavor_por.2006.desc: "Por fin, [target_character.GetName] ha conseguido impartir justicia sobre los asesinos de [dead_lover.GetName]. Tras meses de búsqueda incesante, capturó al último asesino que quedaba con vida y lo ejecutó ceremoniosamente. Los corazones de los asesinos fueron arrancados de sus fríos cuerpos para simbolizar que nunca los habían tenido. Esperemos que este sea el último ejemplo de tal crueldad por parte de [target_character.GetNameWithNoTooltip]."
 flavor_por.2006.a: "Una historia verdaderamente trágica."
 flavor_por.2007.title: "La dinastía [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "Teníamos razón al pensar que la dinastía [target_character.GetDynasty.GetName] estaba ejerciendo una influencia perjudicial en [target_character2.GetName]. Siguiendo sus terribles consejos, ha organizado una campaña desorganizada contra nuestros vecinos por su cuenta y ha conseguido hacerse capturar. Aunque ha logrado evitar mayores problemas mediante el pago de su rescate, hemos sufrido una humillación horrible."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "Contacto con [target_character2.GetNameWithNoTooltip]"
 flavor_por.2100.desc: "Nuestras relaciones con [target_country.GetName] se están resintiendo últimamente. [target_character.GetName] también se ha dado cuenta y desea ponerle remedio. Para ello, podríamos enviar una carta a [target_character2.GetName] hablando de la cultura y la religión [ROOT.GetCountry.GetAdjective|l]. Tal vez esto motive a quien ejerce de [target_country.GetGovernment.GetRulerTitle|l] a buscar una relación más amistosa."
 flavor_por.2100.historical_info: "Aunque esos planes nunca llegaron a ponerse en práctica, a principios del siglo XVI, el Šāh persa estaba en contacto con los portugueses. Debido a su deseo de aliarse con ellos, el Šāh actual, Ismā'īl I, se planteó convertirse al catolicismo para asegurar dicha alianza. Sin embargo, murió antes de que se produjera el acuerdo, y las esperanzas de una alianza portuguesa-safávida murieron con él."
 flavor_por.2100.a: "¡Vayamos con todo!"
 flavor_por.2100.b: "Bastará con enviarle un par de cartas amistosas."
 por_persia_glorify_jesus_tt: "Le enviaremos un mensaje a [target_country.GetName] sobre #Y Jesús#!. Puede que así su [target_country.GetGovernment.GetRulerTitle|l] se interese por el [ROOT.GetCountry.GetReligion.GetName|l]."
 flavor_por.2101.title: "Una carta de [prev_country.GetNameWithNoTooltip]"
 flavor_por.2101.desc: "Quien ejerce de [prev_country.GetGovernment.GetRulerTitle|l] de [prev_country.GetName] nos ha enviado una carta. Habla de las glorias de [prev_country.GetNameWithNoTooltip] y de su cultura. Además, pone un énfasis especial en la cultura [prev_country.GetAdjectiveWithNoTooltip|l] y en el [prev_country.GetReligion.GetName|l] y ensalza la figura de Jesucristo, aunque [target_character.GetName] también dice que desea una respuesta de [target_character2.GetName] y que espera que se pueda establecer una relación más amistosa entre ellos."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "Establezcamos esa relación amistosa que pide."
 flavor_por.2101.b: "¿Alabándose a sí mismos en vez de a nosotros? ¿Pero qué clase de burla es esta?"
 flavor_por.2101.c: "Bueno, puede que ese tal Jesucristo sí que fuera el verdadero profeta."
 flavor_por.2200.title: "Comercio en [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_por.2200.desc: "Desde que descubrimos [ShowRegionName('japan_region')], el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ha sentido un especial interés en establecer un puesto comercial allí. Deberíamos hablar con [target_character2.GetName] de este asunto. Tal vez podamos establecer una red de comercio por toda [ShowContinentName('asia')] si expandimos nuestra influencia en ese lugar."
 flavor_por.2200.a: "Merece la pena intentarlo."
 flavor_por.2200.b: "Por eso deberíamos conquistar [target_location.GetNameWithNoTooltip]."
 por_nanban_owner_must_accept_tt: "El propietario de [target_location.GetName] debe aceptar nuestra oferta para que se apliquen los efectos."
 flavor_por.2201.title: "Una oferta de [prev_country.GetNameWithNoTooltip]"
 flavor_por.2201.desc: "Quien ejerce de [prev_country.GetGovernment.GetRulerTitle|l] de [prev_country.GetName] nos ha ofrecido una gran suma de oro a cambio de obtener derechos de puerto en [target_location.GetName]. Podríamos aceptar, pero seguro que esto produce una mengua de nuestra influencia comercial en [ShowRegionName('japan_region')], aunque eso también podría enfocarnos hacia una dirección más [ShowSocietyDirectionName('outward')|l]."
 flavor_por.2201.a: "Tomaremos el oro con gusto."
 flavor_por.2201.b: "No podemos fiarnos de esos demonios [prev_country.GetAdjectiveWithNoTooltip|l]."
