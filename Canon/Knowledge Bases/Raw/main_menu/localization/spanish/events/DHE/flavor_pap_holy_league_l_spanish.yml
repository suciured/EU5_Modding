l_spanish:
 flavor_pap_holy_league.1.title: "La Liga Santa"
 flavor_pap_holy_league.1.desc: "La caída de [ShowLocationName('constantinople')] y la posterior expansión [GetCountry('TUR').GetAdjective|l] hacia los [ShowRegionName('balkan_region')] ha sido un golpe devastador para la cristiandad. Como resultado, muchos nos han pedido que actuemos en represalia. Como líderes de la [GetUniqueInternationalOrganization('catholic_church').GetName], es nuestro sagrado deber congregar a las potencias marítimas de [ShowRegionName('italy_region')] y el Mediterráneo y convocar una cruzada para expulsar al infiel de [ShowContinentName('europe')] para siempre."
 flavor_pap_holy_league.1.a: "¡Convoquemos la cruzada!"
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName] recibirá una invitación a la [crusade|el]."
 flavor_pap_holy_league.1.b: "No podemos enfrentarnos a ellos..."
 flavor_pap_holy_league.1.historical_info: "Las ligas santas eran alianzas de Estados cristianos, organizadas principalmente por el papa, con el fin de contrarrestar la expansión del Imperio otomano, que suponía una amenaza significativa tanto para los reinos cristianos como para la Iglesia católica. Estas ligas eran cruciales para ralentizar el avance turco y proteger Europa de nuevas incursiones."
 flavor_pap_holy_league.2.title: "La llamada de la cruzada"
 flavor_pap_holy_league.2.desc: "Ha llegado un mensaje del [GetCountry('PAP').GetGovernment.GetRulerTitle|l] a la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Ha decidido formar la Liga Santa de potencias mediterráneas en un intento de frenar la amenaza [GetCountry('TUR').GetAdjective|l], detener su expansión por la península de los [ShowRegionName('balkan_region')|l] y salvaguardar [ShowRegionName('italy_region')]."
 flavor_pap_holy_league.2.a: "Es nuestro deber unirnos a la Liga Santa."
 flavor_pap_holy_league.2.b: "Eso no nos concierne."
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip] se une a la Liga Santa"
 flavor_pap_holy_league.3.desc: "¡Hemos sido bendecidos con grandes noticias! [target_ruler.GetName] de [target_country.GetName] ha aceptado nuestra invitación para unirse a la Liga Santa, así que los ejércitos [target_country.GetAdjectiveWithNoTooltip|l] marcharán junto a los nuestros contra [GetCountry('TUR').GetName]."
 flavor_pap_holy_league.3.a: "¡Deus Vult!"
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip] rechaza unirse a la Liga Santa"
 flavor_pap_holy_league.4.desc: "Esa rata cobarde de [target_ruler.GetName|l] de [target_country.GetName] ha rechazado nuestra invitación para unirse a la Liga Santa, así que nos quedamos sin el apoyo de los ejércitos [target_country.GetAdjectiveWithNoTooltip|l] en nuestra lucha contra [GetCountry('TUR').GetName]."
 flavor_pap_holy_league.4.a: "¡Algún día responderán ante Dios!"
 flavor_pap_holy_league.5.title: "Triunfo de la Liga Santa"
 flavor_pap_holy_league.5.desc: "Los ejércitos de la Liga Santa han triunfado en su cruzada contra [GetCountry('TUR').GetName] y han obtenido una victoria decisiva. Esperemos que este triunfo sea un primer paso para liberar los [ShowRegionName('balkan_region')] de influencias paganas y restaurar el dominio de la cruz en la región."
 flavor_pap_holy_league.5.a: "¡Dios está de nuestro lado!"
 flavor_pap_holy_league.5.historical_info: "La Liga Santa logró victorias en numerosos conflictos contra los otomanos. Por ejemplo, la batalla de Lepanto y el asedio de Viena supusieron sendas derrotas turcas y provocaron su retirada de grandes zonas de Europa, además de una reducción significativa de su poder, tanto en tierra como en el mar."
 flavor_pap_holy_league.6.title: "Derrota de la Liga Santa"
 flavor_pap_holy_league.6.desc: "Con la firma de un tratado de paz humillante, los esfuerzos de la Liga Santa para romper el poder [GetCountry('TUR').GetAdjective|l] sobre los [ShowRegionName('balkan_region')] han fracasado. Es probable que este golpe aplastante les permita afianzar su dominio sobre los [ShowRegionNameWithNoTooltip('balkan_region')] y enviar nuevas oleadas contra [ShowContinentName('europe')]. Los antaño confiados cruzados están en retirada, y [GetCountry('TUR').GetNameWithNoTooltip] está ahora lista para ampliar aún más su imperio."
 flavor_pap_holy_league.6.a: "Un golpe devastador..."
 flavor_pap_holy_league.6.historical_info: "Los otomanos lograron victorias en numerosos conflictos que implicaban la Liga Santa. Por ejemplo, la batalla de Nicópolis, Varna o las guerras de Solimán contra la Liga se saldaron con victorias turcas y les permitieron ampliar aún más sus territorios en Europa y consolidar el dominio sobre el Mediterráneo oriental."
 flavor_pap_holy_league.7.title: "La batalla de Lepanto"
 flavor_pap_holy_league.7.desc: "En un choque histórico, la armada [ROOT.GetCountry.GetAdjective|l] ha conseguido una victoria decisiva sobre la flota [GetCountry('TUR').GetAdjective|l] en la batalla de Lepanto. Este triunfo sin parangón en la guerra naval, uno de los mayores desde la antigüedad, ha supuesto un duro golpe para el poder marítimo [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] y podría llegar a cambiar las tornas en favor de la cristiandad. El heroísmo y habilidad de nuestros marineros y comandantes no solo han garantizado una victoria estratégica vital, sino que han elevado el espíritu de todos los hombres de fe [ShowReligionGroupAdjective('christian')|l]."
 flavor_pap_holy_league.7.a: "¡Nuestro poder naval no tiene rival!"
 flavor_pap_holy_league.7.historical_info: "La batalla de Lepanto, librada el 7 de octubre de 1571, fue un enfrentamiento naval crucial entre la Santa Liga, una coalición de estados cristianos que incluía a Venecia, España y los Estados Pontificios, y el poder naval del Imperio otomano. La victoria de la Liga Santa marcó un punto de inflexión en la lucha por el control del Mediterráneo, frenó significativamente la expansión turca y reafirmó el dominio naval cristiano en la región."
 flavor_pap_holy_league.8.title: "Cruzada de la Liga Santa"
 flavor_pap_holy_league.8.desc: "En un intento por detener el embate [ROOT.GetCountry.GetAdjective|l] en los [ShowRegionName('balkan_region')], los infieles han formado una coalición dirigida por los [GetCountry('PAP').GetName]. Han llamado a otras naciones para unirse a su causa y, tras esta declaración de guerra, los ejércitos cruzados empiezan a congregarse. La llamada Liga Santa cruzará pronto nuestras fronteras y marchará hacia [ShowLocationName('constantinople')]."
 flavor_pap_holy_league.8.a: "Que vengan..."
 flavor_pap_holy_league.9.title: "Derrota de la Liga Santa"
 flavor_pap_holy_league.9.desc: "Los estandartes de la cruz yacen desgarrados, y los ejércitos de la Liga Santa han caído. Contra todo pronóstico, nos hemos mantenido firmes ante una de las mayores coaliciones nunca reunidas contra nosotros. Los sueños del [GetCountry('PAP').GetGovernment.GetRulerTitle|l] de reclamar los [ShowRegionName('balkan_region')] para la cristiandad se han evaporado, y los reyes de religión [ShowReligionGroupAdjective('christian')|l] que osaron desafiar nuestro poder ahora se lamen las heridas y se retiran hacia sus tierras sumidos en la desgracia."
 flavor_pap_holy_league.9.a: "¡Nuestra victoria será inmortalizada en la leyenda!"
 flavor_pap_holy_league.10.title: "Victoria de la Liga Santa"
 flavor_pap_holy_league.10.desc: "Los ejércitos de la Liga Santa han triunfado, y nuestras orgullosas fuerzas han sido derrotadas en el campo de batalla. Los reyes de religión [ShowReligionGroupAdjective('christian')|l], unidos por la llamada del [GetCountry('PAP').GetGovernment.GetRulerTitle|l] a la cruzada, han asestado un gran golpe contra [ROOT.GetCountry.GetFlavorRank|l]. Por toda [ShowContinentName('europe')], las campanas de las iglesias tañen para celebrar la victoria de la Liga Santa, mientras que en nuestras tierras hay disturbios. La humillación de la derrota pesará sobre el pueblo. Nuestros enemigos se han vuelto audaces, y los reyes de fe [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] reyes pueden buscar nuevas ganancias en este momento de debilidad."
 flavor_pap_holy_league.10.a: "Un golpe devastador..."
