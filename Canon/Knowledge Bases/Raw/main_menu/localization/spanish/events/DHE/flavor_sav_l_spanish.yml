l_spanish:
 flavor_sav.1.title: "El palacio de Venaria"
 flavor_sav.1.desc: "La opulenta residencia real de [ShowLocationNameWithNoTooltip('turin')], testimonio de grandeza y significancia histórica, está rodeada de jardines amplios y presume de complejos diseños pertenecientes tanto al Barroco como al [ShowInstitutionName('renaissance')]. Los miembros de la corte que visitan el palacio pueden deleitarse con habitaciones lujosamente decoradas; cada una de ellas cuenta un relato de su pasado real y promete una historia gloriosa para el futuro.\n\nLos extensos jardines, adornados con fuentes y esculturas impresionantes, ofrecen un retiro sereno. El palacio de Venaria no solo sirve como tesoro cultural, sino que también es el emplazamiento de diversos eventos y exposiciones, en las que se invita a los dignatarios extranjeros a sumergirse en su rica herencia. Bajo nuestro mirada vigilante y culta, es un espléndido ejemplo del legado cultural y arquitectónico de [ROOT.GetCountry.GetName]."
 flavor_sav.1.a: "Es un símbolo de nuestro poder."
