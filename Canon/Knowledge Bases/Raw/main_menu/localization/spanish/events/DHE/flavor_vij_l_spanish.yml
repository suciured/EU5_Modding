l_spanish:
 flavor_vij.1.title: "Administración del reino"
 flavor_vij.1.desc: "Bajo el hábil gobierno que ostenta [ROOT.GetCountry.GetGovernment.GetRuler.GetName|l], nos hemos expandido hacia la parte meridional de la $india$ y ahora gobernamos a los pueblos [ShowCultureName('telugu')|l] y [ShowCultureName('tamil')|l] y sus lenguas únicas. Para garantizar la estabilidad en [ROOT.GetCountry.GetFlavorRank|l], deberíamos integrar más a estas gentes en lugar de tratarlas como súbditos distantes. Un primer paso en esa dirección podría ser concederles el derecho a alegar en su lengua, independiente de la lengua de la corte de los [ShowCultureName('kannadiga')|l]. "
 flavor_vij.1.a: "Concedámosles esos derechos."
 unlock_vij_language_rights.tt: "Desbloquea la ley [ShowLawName('language_of_pleading')] independientemente de nuestro [court_language|el] y la [ShowPolicyName('multi_lingual_court')|l] para nuestro país"
 flavor_vij.1.b: "¡No les daremos nada!"
 flavor_vij.2.title: "Kanaka Dasa"
 flavor_vij.2.desc: "El movimiento Haridasa del sur de la $india$ ya nos ha colmado de dones en forma de piezas musicales y tratados filosóficos. Ahora el nombre de un hombre se extiende por la tierra, alguien que podría influir en nuestra cultura durante siglos. Deberíamos patrocinarlo y apoyarlo para que pueda alcanzar su potencial."
 flavor_vij.2.historical_info: "El poeta, filósofo, músico y compositor Kanaka Dasa se llamaba originalmente Thimmappa Nayaka, hasta que, siendo un niño, halló un tesoro de oro y pasó a ser conocido como Kanaka Nayaka. Kanaka significa «oro» en canarés, aunque jamás utilizó ese oro para sí mismo. Su nombre completo, Kanaka Dasa, le fue dado por el erudito Vyasaraja, de quien Kanaka Dasa fue discípulo. Nacido en una comunidad guerrera, Kanaka Dasa abandonó su profesión tras sufrir una grave herida en la guerra y salvarse milagrosamente. Dedicó su vida a componer música y literatura con una filosofía explicada en el lenguaje del pueblo. Entre sus obras más importantes destacan #italic Nalacharitre#!, #italic Haribhaktisara#!, #italic Nrisimhastava#!, #italic Ramadhanyacharitre#! y #italic Mohanatarangini#!."
 flavor_vij.2.a: "¡Su música vivirá para siempre!"
 flavor_vij.2.b: "¡Su filosofía perdurará!"
 flavor_vij.3.title: "Dodda Ganeshana Gudi"
 flavor_vij.3.desc: "[target_character.GetName], gobernante local en [ROOT.GetCountry.GetName], nos ha presentado planes para la construcción de un templo en honor a Nandi, el toro sagrado y fiel devoto y ayudante de [ShowGodName('shiva_god')], en el estilo arquitectónico de los [ROOT.GetCountry.GetCulture.GetName|l]. Aunque el templo constará únicamente de un santuario con un pórtico al frente y un enorme monolito de granito de Nandi sobre un pedestal, sería una de las murtis más grandes jamás vistas. El humilde Kempe Gowda también ha solicitado una pequeña donación para financiar esta construcción."
 flavor_vij.3.a: "Financiemos el templo."
 flavor_vij.3.b: "No tenemos fondos para esto."
 flavor_vij.4.title: "Templo de Veerabhadra"
 flavor_vij.4.desc: "El Templo de Veerabhadra será un magnífico ejemplo del estilo arquitectónico y el arte [ROOT.GetCountry.GetAdjective|l]. Los stapathis brahmanes Vishwakarma ya han acordado esculpir el templo dedicado a la deidad Veerabhadra. El interior del santuario será exquisito, lleno de magníficas esculturas en intrincados mandapam. Uno de los mandapam tendrá pilares con figuras de tamaño real de bailarines, músicos y otras esculturas, creadas por los artesanos de nuestro imperio. El gran toro Nandi de granito prometido por los stapathis Vishwakarma será tallado de una sola piedra y los techos estarán decorados con hermosos murales. Aunque estos planes ya están redactados y listos para ejecutarse, requerirán fondos considerables."
 flavor_vij.4.a: "Construyamos el templo."
 flavor_vij.4.b: "No tenemos fondos para esto."
 flavor_vij.5.title: "Fortaleza de Vellore"
 flavor_vij.5.desc: "Las afueras de [ShowLocationName('vellore')] son ideales para un gran complejo fortificado que sirva donde pueda retirarse quien soporta la carga del título de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Con la inversión adecuada, [ShowLocationNameWithNoTooltip('vellore')] podría embellecerse y convertirse en una gran capital para [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_vij.5.historical_info: "En el año 1566, el Fuerte de Vellore fue construido por Chinna Bommi Nayak y Thimma Reddy Nayak, jefes bajo el Imperio Vijayanagara. Su imponente muralla, su amplio foso y su sólida mampostería lo hicieron célebre. Fue construido con granito extraído de las canteras cercanas de Arcot y Chittor. Dentro del fuerte se encuentra un templo dedicado a Jalagandeeswar, conocido por sus esculturas."
 flavor_vij.5.a: "¡Construyamos la fortaleza y hagamos que sea nuestra capital!"
 flavor_vij.5.b: "Una fortaleza en la zona nos será de utilidad."
 flavor_vij.5.c: "¡Ignorémoslo!"
 flavor_vij.6.title: "Señor del Imperio canarés"
 flavor_vij.6.desc: "Con todos los esfuerzos del [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] y sus predecesores, finalmente hemos alcanzado una posición dominante sobre todos los demás estados del sur de la $india$. Respaldados por nuestro éxito militar y estabilidad económica, ahora podemos proclamarnos emperadores de los [ROOT.GetCountry.GetCulture.GetName|l] y asegurar nuestro liderazgo sobre los pueblos del sur de $india$."
 flavor_vij.6.historical_info: "El gran emperador Vijayanagara Krishna Deva Raya recibió los títulos de Andhra Bhoja, Mooru Rayara Ganda, «Rey de tres reyes» y Kannada Rajya Rama Ramana, «Señor del Imperio canarés». Tras derrotar a los sultanes de Bijapur y Golconda y al rajá de Odisha, Krishna Deva Raya se convirtió en el gobernante más poderoso de la península sur de la India. No solo fue un hábil administrador, sino también un excelente general, que lideró desde el frente en la batalla e incluso atendió a los heridos. Junto a su primer ministro Timmarusu, el rey gobernó sabiamente el reino, mantuvo la paz y aumentó la prosperidad del pueblo."
 flavor_vij.6.a: "¡Los dioses nos sonríen!"
 flavor_vij.7.title: "Molla"
 flavor_vij.7.desc: "La poetisa [vij_atukuri_molla.GetName], nacida en una familia de alfareros en Kadapa, desea traducir el $ramayana$ en [ShowLanguageName('sanskrit_language')|l] al [ShowLanguageName('telugu_language')|l]. Afirma que el señor [ShowGodName('shiva_god')] es su gurú y se inspira en el poeta Potana, autor del #italic Bhagavata Purana#! en [ShowLanguageNameWithNoTooltip('telugu_language')|l]. Solicita nuestro patrocinio, pero se niega a dedicar sus escritos a ningún rey, contraviniendo la costumbre habitual de los poetas. ¿Deberíamos patrocinarla a pesar de su convicción de no dedicar su obra a su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]?"
 flavor_vij.7.historical_info: "El emperador de Vijayanagara, Krishnadevaraya, invitó a Atukuri Molla a su corte real, donde recitó el $ramayana$ ante sus poetas y él. Molla usó principalmente un telugu sencillo y apenas empleó palabras en sánscrito. Su obra conocida como #italic Molla $ramayana$ está escrita en telugu. El poema inicial dice: «El #italic $ramayana$#! lo han escrito muchas veces. ¿Acaso alguien deja de comer porque ya ha comido ese día? Así es la historia de Rama: puede escribirse, leerse y amarse tantas veces como se desee»."
 flavor_vij.7.a: "Apoyemos a la poetisa."
 flavor_vij.7.b: "Vamos a ignorarla."
 flavor_vij.8.title: "Tallapaka Tirumalamma"
 flavor_vij.8.desc: "Considerada una de las primeras poetisas [ShowCultureName('telugu')|l], [vij_tallapaka_tirumalamma.GetName] nació en una familia del [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')|l] y comenzó a escribir en su lengua natal, el [ShowLanguageName('telugu_language')|l]. Recientemente ha publicado el #italic Subhadra Kalyanam,#! una obra compuesta por 1170 poemas sobre el matrimonio de Arjuna y Subhadrā. Ya ha demostrado su talento, así que sería beneficioso apoyarla."
 flavor_vij.8.a: "Apoyemos su obra."
 flavor_vij.8.b: "Vamos a ignorarla."
 flavor_vij.9.title: "Astadiggajas"
 flavor_vij.9.desc: "Durante el reinado de quien ocupa ahora el puesto de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], la cultura [ShowCultureName('telugu')|l] ha vivido una edad dorada que ha culminado en las obras de ocho poetas [ShowCultureNameWithNoTooltip('telugu')|l], conocidos como «los astadiggajas». Deberíamos aprovechar este momento y establecer un sistema para preservar nuestra cultura única para las generaciones futuras."
 flavor_vij.9.historical_info: "El emperador Sri Krishna Deva Raya gobernó el Imperio Vijayanagara desde 1509 hasta su muerte en 1529. Durante su reinado, patrocinó a ocho poetas telugu conocidos como «astadiggajas». Estos poetas, Allasani Peddana, Nandi Thimmana, Madayyagari Mallana, Dhurjati, Ayyalaraju Ramambhadrudu, Pingali Surana, Ramarajabhushanudu y Tenali Ramakrishnudu, eran considerados los ocho pilares de su asamblea literaria. La Era del Prabandha, como se llama a la época de los astadiggajas, se extendió desde 1540 hasta 1600, y en su transcurso, también se conoció a la corte de poetas como «Bhuvana Vijayam» o «Conquista del Mundo»."
 flavor_vij.9.a: "¡Que comience la Era del Prabandha!"
 flavor_vij.9.b: "No los necesitamos."
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "La Era del Prabandha"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "Patrocinar a los poetas de nuestro país eleva nuestra cultura a nuevas cotas."
 flavor_vij.10.title: "Vyasatirtha"
 flavor_vij.10.desc: "Gracias a su erudición, ya se aclama a [vij_vyasatirtha.GetName] como una de las tres luces espirituales, o #italic munitrayam#!, del Vedanta Dvaita. Incluso sus oponentes admiran su comprensión clara y su exposición de las escuelas filosóficas rivales. Deberíamos aprovechar su sabiduría y emplearlo en nuestra corte antes que lo hagan otros."
 flavor_vij.10.historical_info: "Maestro del debate y del diálogo en lógica y filosofía, Vyasatirtha tuvo una gran influencia en el Imperio Vijayanagara bajo el reinado de Shri Krishnadevaraya. El rey sentía el mayor respeto por Vyasatirtha, considerándolo como su #italic kuladevata#! y gurú. Entre sus obras más famosas se encuentran #italic Nyayamruta,#! «El néctar de la lógica», #italic Tarkatandava,#! «La danza de la lógica», #italic Tatparya Chandrika,#! «Rayos de luna del comentario», #italic Mayavada Khandana Mandaramanjari, Upadhi Khandana Mandaramanjari, Prapancha Mithyatvanumana Khandana Mandaramanjari, Tattvaviveka Mandaramanjari, Bhedojjivana#! y #italic Sattarkavilasa.#!"
 flavor_vij.10.a: "¡Que su sabiduría nos guíe!"
 flavor_vij.11.title: "Gremios comerciales tamiles"
 flavor_vij.11.desc: "Aunque [ROOT.GetCountry.GetFlavorRank|l] tiene sus orígenes en las tierras altas y secas de [ShowAreaName('karnakassala_area')], nuestras recientes expansiones han llevado a que las ricas ciudades comerciales de [ShowAreaName('tamil_land_area')] queden bajo nuestro control. Con nuestra creciente autoridad en la zona, hemos entrado en conflicto con el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] local de los [ShowCultureName('tamil')|l]. Ahora han presentado una petición para consagrar sus privilegios comerciales. Aunque esto nos aseguraría su cooperación en el futuro, tendríamos que ceder el control que tanto nos ha costado conseguir en [ShowAreaNameWithNoTooltip('tamil_land_area')]."
 flavor_vij.11.a: "Concedámosles lo que piden."
 flavor_vij.11.b: "No necesitamos su cooperación."
 flavor_vij.12.title: "Los mercaderes en [ShowLocationNameWithNoTooltip('pazhaverkadu')] prosperan"
 flavor_vij.12.desc: "Tras nuestra conquista de la provincia de [ShowProvinceDefinitionName('kosta')], el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] ha invertido gran cantidad de dinero para desarrollar el puerto de [ShowLocationName('pazhaverkadu')] hasta convertirlo en un destino importante para barcos de todos los mares asiáticos."
 flavor_vij.12.historical_info: "La costa norte de Coromandel y, en particular, la ciudad de Pazhaverkadu fueron vitales para el Imperio Vijayanagara. Fue a través de esta franja costera que llegaron a la capital imperial todas las mercancías del oriente. Después de la devastación provocada por las guerras contra el Reino de Odisha, el área en torno a Pazhaverkadu entró en una edad dorada económica."
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "El Templo de Venkateshwara"
 flavor_vij.13.desc: "[ROOT.GetCountry.GetFlavorRank] alberga en su corazón mismo, en los asentamientos de [ShowLocationName('penukonda')], un templo dedicado a Venkateshwara, una forma de nuestro más venerado dios, [ShowGodName('vishnu_god')]. Durante siglos antes de nosotros, los gobernantes de estas tierras hicieron generosas donaciones al complejo del templo para mostrar su devoción en el culto a [ShowGodNameWithNoTooltip('vishnu_god')]. Como hemos conquistado el territorio no hace mucho, ahora debemos decidir cómo abordar las donaciones al templo durante nuestro reinado."
 flavor_vij.13.a: "Hagamos una gran donación."
 flavor_vij.13.b: "Mantengamos contribuciones más modestas."
 flavor_vij.14.title: "La profecía de [target_character.GetNameWithNoTooltip]"
 flavor_vij.14.desc: "Después de que [target_character.GetName] y su hermano escaparon de [ShowLocationName('delhi')] tras la derrota del rey de [ShowLocationName('warangal')], marcharon a la meseta del [ShowRegionName('deccan_region')], donde fundaron [ROOT.GetCountry.GetLongName|l]. Ahora, con [target_character.GetNameWithNoTooltip] como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], podemos asegurarnos de que nuestro control en el sur de la $india$ se extienda más allá de [ShowLocationName('vijayanagar')], la Ciudad de la Victoria."
 flavor_vij.14.a: "¡Que se alce [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_vij.14.historical_info: "Aunque se sabe poco sobre los primeros años de vida de Harihara I y Bukka Raya, existen varias teorías sobre sus orígenes. Una sugiere que eran pastores, y que un bramán le dijo a Bukka que un día sería emperador de todo Bharatwarsh. Otra teoría afirma que ambos eran comandantes bajo los Kākatīya, y tras una derrota aplastante a manos de Muḥammad ibn Ṭughlāq, fueron enviados a Delhi, donde se convirtieron al islam. Después de escapar, y bajo la guía del sabio Vidyāraṇya, fundaron el Imperio Vijayanagara."
 flavor_vij.15.title: "Muerte de [target_character2.GetNameWithNoTooltip]"
 flavor_vij.15.desc: "Con la muerte de [target_character2.GetName] y la ascensión de [target_character.GetName] al trono [ROOT.GetCountry.GetAdjective|l], [ROOT.GetCountry.GetNameWithNoTooltip] puede entrar en una nueva era de prosperidad. Ya ha elaborado planes para promover a muchos eruditos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_vij.15.a: "Que su reinado nos traiga prosperidad."
 flavor_vij.16.title: "La Ciudad del Saber"
 flavor_vij.16.desc: "Con nuestro ascenso en la $india$ y la necesidad de fortalecer la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [target_character.GetName] ha diseñado planes para desarrollar aún más [target_location.GetName], y ha bautizado [target_location.GetRank.GetName|l] como la «Ciudad del Saber» para atraer más eruditos."
 flavor_vij.16.a: "Apoyemos este esfuerzo."
 flavor_vij.16.b: "Resulta algo caro..."
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip], Ciudad de la Victoria"
 flavor_vij.17.desc: "Los esfuerzos de [target_character.GetName] por fortalecer [target_location.GetName] han llevado a que [target_location.GetRank.GetName|l] se convierta en un centro de muchas religiones, además de ser [target_location.GetRank.GetNameWithNoTooltip|l] donde muchos eruditos de fe [ShowReligionAdjective('hindu')|l] pueden estudiar. Quizás podamos apoyar aún más esta iniciativa."
 flavor_vij.17.a: "¡Toda $india$ conocerá [target_location.GetNameWithNoTooltip]!"
 flavor_vij.17.b: "No deberíamos arruinarnos por ello."
 flavor_vij.17.historical_info: "Vijayanagara, o «Ciudad de la Victoria», fue la ciudad más poblada y prestigiosa de la India en su época. Fundada por Harihara y Bukka Raya, se convirtió lentamente en un centro neurálgico para todos los ciudadanos hindúes del subcontinente. Esto no quiere decir que fuera una ciudad exclusivamente religiosa, ya que muchos de sus monumentos eran multirreligiosos. Durante el siglo XVI, fue capturada y saqueada durante seis meses por una coalición de sultanatos musulmanes."
 flavor_vij.18.title: "La caída de [target_location.GetNameWithNoTooltip]"
 flavor_vij.18.desc: "Ahora que nuestras fuerzas han asaltado [target_location.GetName] y ocupando sus calles, muchos de nuestros soldados han comenzado a saquear sus vastas riquezas. Aunque podríamos permitirlo y apropiarnos de su botín, tal vez sea mejor preservar [target_location.GetRank.GetName|l]."
 flavor_vij.18.a: "¡Tomemos el botín de guerra!"
 flavor_vij.18.b: "Preservemos [target_location.GetRank.GetNameWithNoTooltip|l]."
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "Tras el fallecimiento de los fundadores de nuestra gran nación, [GetCharacter('vij_harihara_sangama').GetName] y [GetCharacter('vij_bukka_raya_sangama').GetName], se han escrito muchos relatos y poemas sobre su historia. Uno de esos poemas es #italic $madhura_vijayam$#!, que narra la caída de [ShowLocationName('madurai')]. Quizás podamos intentar publicar estas obras."
 flavor_vij.19.historical_info: "Aunque gran parte de su contenido se ha perdido con el tiempo, el #italic Madhura Vijayam#! relata la vida de Kumara Kampana, hijo de Bukka Raya I, y contiene detalles sobre la caída del Sultanato de Madurai. Por ello, no es solo un poema, sino una pieza de información histórica. Fue redescubierto en 1916, lo que permitió que se imprimiera y publicara para el resto del mundo."
 flavor_vij.19.a: "Nos podemos permitir algo así."
 flavor_vij.19.b: "¿Gastar dinero en unos poemas? Es demasiado costoso."
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "Debido al gran número de poemas escritos en diferentes lenguas en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], ha surgido una demanda de traductores. Entre ellos se encuentra [target_character.GetName], una persona de orígenes humildes, pero de gran talento que ha llegado para ayudarnos en nuestros esfuerzos de traducción."
 flavor_vij.20.a: "Contratemos sus servicios."
 flavor_vij.20.b: "¿Traducir? Ese tipo de personas no son necesarias en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_vij.21.title: "Vida académica en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_vij.21.desc: "Debido a la cantidad de obras de arte que hay en [ROOT.GetCountry.GetCapital.GetName] y a la afluencia de nuevos eruditos, poetas y traductores hacia la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], [target_character.GetName] está planteándose cambiar la forma en la que funciona la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l]. En lugar de que dejarse influir por el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l], quizás debería ser un cuerpo separado, una muestra de prestigio más que una institución administrativa."
 flavor_vij.21.a: "Se necesita un enfoque más académico en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_vij.21.b: "No deberíamos molestar al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_vij.22.title: "Aprender de los guerreros de fe [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]"
 flavor_vij.22.desc: "Aunque hemos estado en conflicto constante con las naciones de fe [ShowReligionGroupAdjective('muslim')|l], no deberíamos ser cerrados de mente respecto a sus métodos de combate. Sus jinetes son más hábiles que los nuestros y siempre causan problemas a nuestra infantería. Tal vez podríamos adoptar algunas de sus tácticas e integrarlas en el ejército [ROOT.GetCountry.GetAdjective|l]."
 flavor_vij.22.a: "Esta innovación nos otorgará muchas victorias."
 flavor_vij.22.b: "Nadie que profese la fe [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l] entrará en el ejército."
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "Solo se podrá reclutar [ShowUnitDefinitionName('a_muslim_riders_vijay')] en [locations|el] donde el [ShowReligionGroupName('muslim')|l] sea dominante."
 flavor_vij.23.title: "Apoyo a la literatura en [ShowLanguageNameWithNoTooltip('kannada_language')|l]"
 flavor_vij.23.desc: "Gran parte de nuestras obras literarias y muchos de nuestros grandes poetas, han escrito sus obras en la lengua [ShowLanguageName('kannada_language')|l], de donde proviene el término «literatura [ShowLanguageNameWithNoTooltip('kannada_language')|l]» en el la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]. Sin embargo, [target_character.GetName] ha estado pensando en apoyar esta forma de literatura, ya que le fascinan las grandes historias que transmite."
 flavor_vij.23.a: "¡[ROOT.GetCountry.GetNameWithNoTooltip] tendrá todos los grandes poemas!"
 flavor_vij.23.b: "No merece el esfuerzo."
 flavor_vij.24.title: "Demanda de agua en [target_location.GetNameWithNoTooltip]"
 flavor_vij.24.desc: "Si [target_location.GetName] ha de prosperar, necesita un suministro constante de agua. Actualmente, la población en [target_location.GetRank.GetName|l] experimenta un crecimiento constante que solo puede mantenerse si logramos cubrir todas sus necesidades básicas. Por estas razones, [target_character.GetName] ha elaborado planes junto con su [ROOT.GetCountry.GetGovernment.GetCabinetTitle|l] para fortalecer el sistema de irrigación en [target_location.GetNameWithNoTooltip]."
 flavor_vij.24.a: "¡La Ciudad de la Victoria prosperará!"
 flavor_vij.24.b: "No deberíamos agotar nuestras arcas con proyectos como este."
 flavor_vij.25.title: "El enfoque de [target_character.GetNameWithNoTooltip]"
 flavor_vij.25.desc: "Con el inicio del gobierno de [target_character.GetName] en [ROOT.GetCountry.GetName], ha llegado el momento de que elija un enfoque respecto al sincretismo. Dada la gran cantidad de culturas que hay en la $india$, quizás adoptar lo mejor sea una postura más tolerante, pero, para consolidar el poder, tal vez convenga someterlas como pueblos inferiores."
 flavor_vij.25.a: "No molestemos a ninguna minoría cultural."
 flavor_vij.25.b: "Por [ROOT.GetCountry.GetNameWithNoTooltip], deberán inclinarse ante nosotros."
 flavor_vij.26.title: "Conquista de los [ShowCultureNameWithNoTooltip('tamil')|l]"
 flavor_vij.26.desc: "Con la caída de los territorios [ShowCultureName('tamil')|l], muchos en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han estado debatiendo sobre su posición en nuestro país. Aunque ha habido varios conflictos en el sur de la $india$ entre nosotros y ellos, siguen siendo súbditos valiosos. Su estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] es quizás uno de los más ricos de la región. Sin embargo, lo que hagamos con ellos podría cambiar la forma en que nos verán en el futuro."
 flavor_vij.26.a: "Somos conquistadores, no bárbaros."
 flavor_vij.26.b: "Su riqueza nos pertenece."
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "Todos las [pops|el] de [ShowCultureName('tamil')|l] ganarán un [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|el], pero toda ubicación con al menos un #Y 5 %#! de [pops|el] de [ShowCultureName('tamil')|l] perderá un [ShowNamedValue('control_mild_penalty')|+=2%] de [control|el]."
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "Todas las [pops|el] de [ShowCultureName('tamil')|l] perderán un [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_vij.27.title: "Migración del pueblo vaduga"
 flavor_vij.27.desc: "Tras nuestras conquistas en [ShowAreaName('tamil_land_area')], los [ShowCultureName('telugu')|l] han decidido migrar hacia el sur, donde reside el pueblo de los [ShowCultureName('tamil')|l], en busca de una vida mejor. Apodados como «los vaduga», han provocado inestabilidad en las tierras de los [ShowCultureNameWithNoTooltip('tamil')|l]. Podríamos tratar de mitigar esta migración para asegurar la estabilidad cultural."
 flavor_vij.27.a: "Dejemos que se vayan al sur."
 flavor_vij.27.b: "Podemos intentar restringirlos."
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "Todas las [pops|el] de los [ShowCultureName('tamil')|l] ganarán un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_vij.28.title: "Expansión del $ranganathaswamy_temple$"
 flavor_vij.28.desc: "Debido a los conflictos que han tenido lugar en $india$, el templo de [ShowLocationName('srirangam')] ha quedado completamente devastado. Los gobernantes de fe [ShowReligionGroupAdjective('muslim')|l] nunca prestaron atención a este lugar, pero ahora que está bajo nuestro control, tal vez podamos restaurarlo con su antiguo esplendor."
 flavor_vij.28.historical_info: "Construido por el gobernante Chola Dharmavarma, el Templo Ranganathaswamy es el complejo religioso más antiguo que sobrevive en el sur de la India. Aunque disfrutó de prosperidad en sus primeros años, durante el siglo XIV el general musulmán Malik Kafur lo saqueó y envió su ídolo dorado a Delhi. Pasaron seis décadas hasta que se recuperara, y fue bajo el gobierno de Vijayanagara cuando experimentó 200 años de prosperidad, ya que el Imperio se centró en su reparación y en reinstalar sus antiguos íconos de Vishnu y Lakshmi."
 flavor_vij.28.a: "¡Por [ShowGodNameWithNoTooltip('vishnu_god')], reconstruyámoslo!"
 flavor_vij.28.b: "No vale la pena el esfuerzo ni el dinero."
 flavor_vij.29.title: "Protectores de la fe [ShowReligionAdjectiveWithNoTooltip('hindu')|l]"
 flavor_vij.29.desc: "Con nuestra ascensión al poder en el sur de la $india$, seguimos siendo uno de los pocos grandes reinos de fe [ShowReligionAdjective('hindu')|l] que se alzan como bastión frente a las hordas de la religión [ShowReligionGroupAdjective('muslim')|l]. Sin embargo, en lugar de mirar hacia afuera, quizás sea el momento de dirigir la vista hacia dentro, a las diferentes sectas y creencias dentro de [ROOT.GetCountry.GetName]. En vez de ser un faro de esperanza solo para la fe [ShowReligionAdjectiveWithNoTooltip('hindu')|l], podríamos intentar proteger los derechos de otras."
 flavor_vij.29.a: "Protejamos a todos nuestros ciudadanos de fe [ShowReligionAdjectiveWithNoTooltip('hindu')|l]."
 flavor_vij.29.b: "La libertad de culto religioso tiene prioridad."
 flavor_vij.30.title: "Complejo de templos Tirupati-Tirumala"
 flavor_vij.30.desc: "Quizás el mayor de nuestras tierras, el gran Templo de Venkateshwara y el conexo templario de Tirupati han pasado a estar cada vez más vinculados con los gobernantes de nuestro Estado. Con el paso de los años, ha pasado de ser un importante destino de peregrinación para convertirse en uno de los grandes templos de la $india$. El templo se sostiene gracias a las donaciones de innumerables tesoros, así como por más de cuarenta aldeas que lo abastecen de alimento e ingresos. Sin embargo, no deberíamos conformarnos con ello. Si aumentamos nuestro apoyo, proporcionándole aún más aldeas y donaciones, podríamos asegurarnos de que se convierta en el mayor templo de todo el sur de la $india$."
 flavor_vij.30.historical_info: "Aunque el Templo de Venkateshwara existe en Tirumala desde tiempos remotos, fue durante su control por parte del Imperio Vijayanagara que pudo prosperar intensamente. El emperador Krishnadevaraya le hizo frecuentes donaciones, permitió cubrir de oro el santuario interior e incluso encargó una estatua de sí mismo en su interior."
 flavor_vij.30.a: "Hagamos grandes donativos."
 flavor_vij.30.b: "Mantengamos contribuciones más modestas."
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "La costa norte de Coromandel y [target_location.GetRank.GetName|l] de [target_location.GetName] en particular son vitales para nuestro reino. Es a través de esta franja costera por donde todas las mercancías del este llegan a las exigentes almas de nuestra capital. A medida que la zona se recupera de nuestra ocupación y que [ROOT.GetCountry.GetFlavorRank|l] sigue creciendo, el puerto allí ha entrado en una edad dorada."
 flavor_vij.31.a: "¡Que el puerto prospere!"
 flavor_vij.31.b: "Su crecimiento natural es suficiente."
 flavor_vij.32.title: "Riesgo de revuelta en [ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')]"
 flavor_vij.32.desc: "A pesar de que nuestro gobierno en [ShowProvinceDefinitionName('mysore_plateau')] ha traído orden a la región, la población local aún no está conforme con nosotros. Han expresado su oposición y se están preparando para una revuelta."
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "Debemos intentar limitar esta inestabilidad."
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "Todas las [pops|e] en la [ShowProvinceDefinitionName('mysore_plateau')] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "Todas las [pops|e] en la [ShowProvinceDefinitionName('mysore_plateau')] perderán un [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|el] y cada [location|el] allí perderá un [ShowNamedValue('control_mild_penalty')|+=2%] de [control|el]."
 flavor_vij.33.title: "Fortificación de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_vij.33.desc: "[ROOT.GetCountry.GetName] es un hervidero de grandes fortalezas y castillos. Fortificaciones como las de [target_location.GetName] y [target_location2.GetName] han permitido que la población viva con prosperidad, pues está protegida frente a saqueos y ataques. Esto ha elevado estas localidades a nuevas cotas."
 flavor_vij.33.a: "Que prosperen."
 flavor_vij.33.b: "Usemos las fortalezas para controlar mejor los alrededores."
 flavor_vij.33.c: "Invirtamos aún más en estas localidades."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "Toda ubicación que tenga un [building|el] #Y defensivo#! ganará un [ShowNamedValue('development_mild_bonus')|+=] de [development|el]."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "Toda ubicación que tenga un [building|el] #Y defensivo#! ganará un [ShowNamedValue('control_mild_bonus')|+=2%] de [control|el]."
 flavor_vij.1000.title: "Los templos de [target_country.GetNameWithNoTooltip]"
 flavor_vij.1000.desc: "El gobernante de fe [ShowReligionGroupAdjective('muslim')|l] de [target_country.GetName] controla uno de nuestros lugares espirituales más venerados. Aunque eso podría considerarse aceptable, es una situación demasiado volátil como para permanecer de brazos cruzados. Deberíamos exigir su sometimiento y preparar una invasión para asegurarnos de que estos templos no sean jamás profanados por los infieles."
 flavor_vij.1000.historical_info: "Aunque gran parte de la India pueda estar dominada por hindúes en términos de población, la mayoría de sus templos más sagrados se hallan en la parte meridional del subcontinente. Esto, junto con la inestabilidad de los sultanatos musulmanes de la zona, permitió que Harihara y Bukka Raya consolidaran estas áreas, actuando como baluarte frente a los sultanatos del norte."
 flavor_vij.1000.a: "Es hora de pasar a la ofensiva."
 flavor_vij.1000.b: "Deberíamos abstenernos de tales hostilidades."
 flavor_vij.1001.title: "[ROOT_country.GetNameWithNoTooltip] exige sometimiento"
 flavor_vij.1001.desc: "[ROOT_country.GetLongName] exige que nos sometamos. Si no accedemos, nos amenazan con una invasión. Su débil excusa para esta agresión parecen ser los templos sagrados de la religión [ShowReligionAdjective('hindu')|l] en nuestro país."
 flavor_vij.1001.a: "Que vengan."
 flavor_vij.1001.b: "Debemos someternos a su dominio."
 flavor_vij.1002.title: "[target_country.GetLongNameWithNoTooltip] se niega"
 flavor_vij.1002.desc: "Lamentable, aunque no sorprendentemente, [target_country.GetName] se niega a someterse."
 flavor_vij.1002.a: "¡Preparemos el ejército!"
 flavor_vij.1003.title: "[target_country.GetNameWithNoTooltip] se rinde"
 flavor_vij.1003.desc: "[target_country.GetName] ha aceptado la exigencia de someterse y, a partir de ahora, actuará oficialmente como vasallo nuestro."
 flavor_vij.1003.a: "Una sorpresa agradable"
 flavor_vij.1100.title: "Rumores de rebelión de los [ShowCultureNameWithNoTooltip('tamil')|l]"
 flavor_vij.1100.desc: "Aunque hemos sometido a los [ShowCultureName('tamil')|l], muchos de ellos no están contentos con nuestro dominio. Corren rumores de que, bajo el liderazgo de [target_character2.GetName] se está gestando una tormenta dispuesta a sumir [ROOT.GetCountry.GetName] en una guerra civil. Nuestros consejeros suplican que castigue su perfidia con el exilio, pero si lo hacemos, corremos el riesgo de enfurecer a nuestros súbditos [ShowCultureName('tamil')|l]."
 flavor_vij.1100.a: "¡Debemos terminar con esta traición!"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "A menos que logremos un #G 80 %#! de [control|el] o de [pop_satisfaction|e] en [ShowAreaName('tamil_land_area')], o bien exiliemos al #Y líder de la rebelión tamil#! en 20 años, los territorios [ShowCultureName('tamil')|l] se rebelarán."
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "Con nuestras políticas para contener la rebelión de los [ShowCultureName('tamil')|l], hemos pacificado a la mayoría de los rebeldes. Vuelven a estar conformes con nuestro dominio, y mejor aún, han capturado a la rata traidora que organizó la rebelión en primer lugar. Nuestras fuerzas han atrapado a [target_character.GetName], y todos existen su exilio."
 flavor_vij.1101.desc.b: "Al no haber logrado contener la rebelión de los [ShowCultureName('tamil')|l], quien lidera esta hueste traidora se ha dejado ver. [target_character.GetName] había conspirado para ganar apoyo y forjar un reino propio, independiente de [ROOT.GetCountry.GetName], y negoció con los [ShowCultureNameWithNoTooltip('tamil')|l]. Ahora solo resta aplastar a los rebeldes."
 flavor_vij.1101.a: "¡Que se vaya a su casa! ¡Los traidores no tienen lugar en [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_vij.1101.b: "¡A las armas, hombres! ¡Aplastemos a [target_character.GetNameWithNoTooltip] y a su chusma!"
 tamil_uprising: "Rebelión tamil"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "Todas las [pops|el] de [ShowCultureName('tamil')|l] perderán un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "Junto con la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l], hemos logrado capturar a quien lideraba la rebelión de los [ShowCultureName('tamil')|l]. [target_character.GetName] y sus ambiciones de forjar un reino propio han fracasado, y hemos exiliado a esa rata de [ROOT.GetCountry.GetName]. Sin embargo, los [ShowCultureNameWithNoTooltip('tamil')|l] no olvidarán esto..."
 flavor_vij.1102.a: "Fue necesario para proteger a [ROOT.GetCountry.GetNameWithNoTooltip]."
