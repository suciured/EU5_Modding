 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName] ha fallecido. Tras una investigación más profunda, y con la reacción de los [ShowCultureName('tamil')|l], la rebelión está casi sofocada. Sus esfuerzos por separarse de nuestro reino han sido frenados."
 flavor_vij.1103.a: "Todo el mundo en [ROOT.GetCountry.GetNameWithNoTooltip] respira aliviado."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "Todas las [pops|el] de [ShowCultureName('tamil')|l] ganarán un [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_vij.1200.title: "Una némesis [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]"
 flavor_vij.1200.desc: "Debido a la influencia decreciente de [GetCountry('DLH').GetName] en la $india$ y la plena liberación de [ShowRegionName('deccan_region')], han surgido nuevas potencias. Una de ellos es [target_country.GetName], que se alza como nuestro principal oponente en la unificación de la $india$."
 flavor_vij.1200.a: "Preparémonos para aplastarlos."
 flavor_vij.1200.b: "Aún no estamos preparados..."
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "En [target_country2.GetName] planean expandirse hacia nuestras tierras, y parecen dispuestos a arrasar [ROOT.GetCountry.GetCapital.GetName]. ¡Debemos proteger nuestro reino!"
 flavor_vij.1201.a: "¡Estamos listos para luchar!"
 flavor_vij_1200_shared_title: "La caída de [target_location.GetNameWithNoTooltip]"
 flavor_vij_1200_shared_desc: "La capital de nuestro rival, [target_location.GetName], ha caído tras un largo asedio. Su población está ahora a nuestra merced. Podríamos saquear [target_location.GetRank.GetName|l] y apropiarnos de sus riquezas o respetarlos y desarrollarlo para que alcance nuevas cotas."
 flavor_vij_1200_response_shared_desc: "[target_country.GetName] ha arrasado nuestra capital. Sin respetar a su población, han decidido humillarla sembrando la inestabilidad dentro de [ROOT.GetCountry.GetName]."
 flavor_vij_1200_shared_opt_1: "¡Arrasad el lugar hasta los cimientos!"
