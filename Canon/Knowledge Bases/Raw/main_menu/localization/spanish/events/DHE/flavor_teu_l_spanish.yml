l_spanish:
 flavor_teu.1.title: "Las revueltas de la Confederación Prusiana"
 flavor_teu.1.desc: "A pesar de nuestros mejores esfuerzos, hemos sido incapaces de reducir los intentos de la Confederación Prusiana por socavar el dominio [ROOT.GetCountry.GetAdjective|l]. Las ciudades que juraron apoyar a la Confederación han reclutado un ejército y se han sublevado. Como sospechábamos, muchos tienen vínculos con Polonia y ya han solicitado la intervención polaca en el futuro conflicto. Parece que no podremos evitar una lucha sangrienta en Prusia a menos que renunciemos a esas ciudades."
 flavor_teu.1.a: "¡Matemos a todos los traidores!"
 prussian_confederation_support: "Todos los [ShowPopTypeName('nobles')|l] y [ShowPopTypeName('burghers')|l] [ShowCultureName('prussian')|l] de [ShowAreaName('prussia_area')] se unirán a la [prussian_confederation.GetName]."
 flavor_teu.1.tooltip: "La [prussian_confederation.GetName] pedirá el apoyo [GetCountry('POL').GetAdjective|l]"
 flavor_teu.1.b: "No podemos ganar esta guerra."
 prussian_confederation: "Confederación Prusiana"
 flavor_teu.2.title: "La Confederación Prusiana busca el apoyo polaco"
 flavor_teu.2.desc: "Una organización que se hace llamar [prussian_confederation.GetName] se ha rebelado contra las injusticias del dominio teutónico. Ya habíamos garantizado en secreto a sus miembros que les apoyaríamos si su causa provocaba una guerra abierta. A cambio, la Confederación acepta que Polonia gobierne las tierras prusianas cuando los tiránicos caballeros sean expulsados. Podemos ganar mucho con este acuerdo, pero debemos prepararnos para una lucha sangrienta."
 flavor_teu.2.a: "Tendrán nuestro apoyo total. ¡A la batalla!"
 flavor_teu.2.b: "No es asunto nuestro."
 flavor_teu.3.title: "La Unión de los Lagartos"
 flavor_teu.3.desc: "Nos ha llegado la noticia de que el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] de [ShowProvinceDefinitionName('chelmno_province')|l] se está agrupando en una organización conocida como la Unión de los Lagartos, cuya intención oficial es combatir la anarquía y proteger sus intereses. Aunque la sociedad podría parecer legítima en espíritu, algunos creen que su cercanía a la frontera [GetCountry('POL').GetAdjective|l] puede indicar que están iniciando un movimiento separatista en secreto."
 flavor_teu.3.historical_info: "La Unión de los Lagartos, conocida en latín como #italic Societas Lacertarum#!, fue una organización de caballeros prusianos de la tierra de Chelmno fundada en 1397 como una hermandad de caballeros. Posteriormente, en 1410, durante la batalla de Grunwald, uno de los fundadores, Nicholas von Renys, bajó el estandarte del regimiento de Chelmno, lo que trajo consigo una retirada. Tras el incidente, los miembros de la Unión fueron considerados traidores."
 flavor_teu.3.a: "Permitamos que esa Unión exista."
 flavor_teu.3.b: "¡No pueden tramar nada bueno!"
 STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund"
 flavor_teu.4.title: "Homenaje prusiano"
 flavor_teu.4.desc: "La victoria sobre [GetCountry('TEU').GetLongName|l] ha marcado el retorno de gran parte de Pomerelia a nuestro rebaño, pero también la conquista de los territorios de [ShowAreaName('prussia_area')]. Aunque diezmados, los caballeros [GetCountry('TEU').GetAdjectiveWithNoTooltip|l] siguen en pie y controlan muchas instituciones de la zona.\n\nComo los territorios de la Prusia oriental podrían ser difíciles de integrar, ha habido propuestas de obligar a la élite existente a secularizar y jurar lealtad frente a [pol_ruler.GetName]. Con ese plan, los antiguos territorios de [GetCountry('TEU').GetName] se dividirían en «Prusia [ROOT.GetCountry.GetGovernment.GetAdjective|U]», incorporada directamente a la Corona, y «Prusia Ducal», posesión de los prusianos secularizados."
 flavor_teu.4.historical_info: "Tras la Guerra de los Trece Años contra la Orden Teutónica, de 1454 a 1466, Prusia se dividió en «Prusia Real», directamente en manos del reino de Polonia, y las provincias orientales —que siguieron siendo parte de la orden como vasallas— se conocieron como «Prusia Ducal». En 1525, su Hochmeister, Alberto von Hohenzollern, secularizó el Estado de la Orden Teutónica, que pasó a llamarse «Ducado de Prusia»."
 flavor_teu.4.a: "¡Obliguémosles a obedecer!"
 flavor_teu.4.b: "Mantengamos el #italic statu quo#!."
 flavor_teu.5.title: "Fervor de la cruzada"
 flavor_teu.5.desc: "Los caballeros [ROOT.GetCountry.GetAdjective|l] fueron invitados a [ShowAreaName('prussia_area')] en 1226 a instancias de [GetCharacter('maz_konrad_i_piast').GetName] de [ShowAreaName('mazovia_area')]. Su objetivo era servir como cruzados contra los prusianos bálticos paganos. Como sucesores de aquellos valientes guerreros, tenemos que continuar la cruzada contra los últimos paganos de [ShowContinentName('europe')] en [target_nation.GetLongName]."
 flavor_teu.5.a: "#italic ¡Christ ist erstanden!#!"
 flavor_teu.5.b: "No necesitamos ningún conflicto ahora mismo."
 flavor_teu.6.title: "Los paganos de fe [ShowReligionAdjectiveWithNoTooltip('romuva')|l] en [target_location.GetNameWithNoTooltip]"
 flavor_teu.6.desc: "La vil paganía [ShowReligionAdjective('romuva')|l] no es de fiar. Estos depravados, a pesar de toda la amabilidad e indulgencia que les hemos brindado, han protagonizado un nuevo levantamiento en [target_location.GetName]. Aunque no es considerable y no requiere la movilización inmediata de nuestras fuerzas, sigue siendo un inconveniente para nuestra sagrada misión y, por lo tanto, debe ser sofocado. En caso de que tales turbas desorganizadas se unieran en una fuerza mayor, el control [ROOT.GetCountry.GetAdjective|l] sobre tales provincias paganas podría correr peligro."
 flavor_teu.6.a: "Construyamos un [ShowBuildingTypeNameWithNoTooltip('castle')|l] para supervisar [target_location.GetProvince.GetNameWithNoTooltip]."
 flavor_teu.6.b: "Obliguemos a los #italic komtur#! locales a ocuparse de esto."
 teuton_6_event_trigger_information: "Este [event|e] puede desencadenarse debido a lo siguiente:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self))]"
 flavor_teu.7.title: "Leyes de las ciudades de [target_location.GetNameWithNoTooltip]"
 flavor_teu.7.desc: "[target_location.GetRank.GetName] de [target_location.GetName] es la columna vertebral económica y el principal puerto comercial en [ROOT.GetCountry.GetLongName|l]. Al igual que algunos otros, sigue utilizando la ley de la ciudad de $lubeck$ debido a sus profundas conexiones con [target_country.GetLongName|l], que también es la manzana de la discordia contra los señores [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Para poner fin al conflicto, [ROOT.GetCountry.GetNameWithNoTooltip] está dispuesto a que [target_location.GetNameWithNoTooltip] adopte la [ShowEstatePrivilegeName('kulm_law')] manteniendo algunos privilegios del orden actual, dando poder al consejo local y otorgándole mayor autonomía. Tal resolución permitirá que prospere [target_location.GetRank.GetNameWithNoTooltip|l] como centro de comercio en [target_location.GetMarket.GetName]."
 flavor_teu.7.a: "Impulsemos esta resolución."
 flavor_teu.7.b: "Mantengamos el orden actual."
 flavor_teu.8.title: "Una crisis económica"
 flavor_teu.8.desc: "Los últimos tiempos han sido duros para [ROOT.GetCountry.GetLongName|l]. Una recesión económica ha llevado al empobrecimiento de muchos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l], y las arcas de [ROOT.GetCountry.GetNameWithNoTooltip] andan preocupantemente escasas. Este escenario es ya una pesadilla y podría empeorar aún más si no se hace nada al respecto. Para evitar una situación en la que tengamos que endeudarnos más para alimentar los reembolsos existentes, tal vez podríamos considerar la posibilidad de aplicar un nuevo impuesto a nuestras explotaciones presentes en toda [ShowContinentName('europe')]. Una medida así no sería exactamente inaudita, pero el impuesto recaudado sí podría serlo. ¿De qué nos sirve una [ShowBuildingTypeName('order_commandery')|l] si no nos aporta ningún beneficio?"
 flavor_teu.8.a: "Recaudemos un impuesto considerable."
 flavor_teu.8.b: "Impongamos una suma modesta."
 flavor_teu.8.c: "Encontraremos otra fuente de ingresos."
 flavor_teu.11.title: "Revisar la [ShowEstatePrivilegeNameWithNoTooltip('kulm_law')]"
 flavor_teu.11.desc: "La [ShowSituationName('black_death')] ha asolado todo el continente de [ShowContinentName('europe')], diezmando numerosas ciudades y llevando asentamientos a la ruina. Aunque el impacto económico en [ROOT.GetCountry.GetLongName|l] ha sido terrible, peor es el hecho de que el descenso de la población en Alemania ha disminuido la presión migratoria, reduciendo el crecimiento demográfico en [ShowAreaName('prussia_area')]. A menos que ofrezcamos más incentivos para emigrar a las tierras [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], pronto nos quedaremos sin emigrantes, que constituyen una parte esencial de nuestra misión cristianizadora."
 flavor_teu.11.a: "Demos más beneficios a los emigrantes."
 flavor_teu.11.b: "Tendremos que afrontar este problema."
 flavor_teu.12.title: "Monopolio del [ShowGoodsNameWithNoTooltip('amber')|l]"
 flavor_teu.12.desc: "[ROOT.GetCountry.GetLongName] posee muchos recursos y riquezas naturales, pero pocos son tan significativos y codiciados como este: [target_goods.GetName|l]. Por eso [ROOT.GetCountry.GetFlavorRank|l] lo ha puesto bajo la jurisdicción [ROOT.GetCountry.GetGovernment.GetAdjective|l] y continuará tratándolo como un valioso monopolio. Sin embargo, tal proteccionismo podría enfurecer al estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], cuyos miembros desean estar incluidos en esta industria para beneficiarse enormemente de comerciar con un recurso tan apreciado."
 flavor_teu.12.a: "Reforcemos nuestro control sobre el recurso."
 flavor_teu.12.b: "Divulguemos nuestro monopolio."
 flavor_teu.12.c: "Mejor concedámoselo al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')|l]."
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "Hemos recibido noticias de cierta persona llamada [target_character.GetName], quien ha ganado renombre en [ROOT.GetCountry.GetFlavorRank|l] debido a sus visiones y a su ascetismos. A lo largo de su vida, [target_character.GetShortNameWithNoTooltip] ha experimentado muchas revelaciones que han captado todas las miradas en [ROOT.GetCountry.GetLongName|l]. Dicho esto, muchos desprecian esas visiones como falsas, mientras que otros creen que son auténticas. Incluso hay gente que querría ver como arde en la hoguera por brujería.\n\nPor ahora, [target_character.GetNameWithNoTooltip] ya ha sobrevivido a un juicio por brujería, aunque eso no ha impedido que sus enemigos exijan otro."
 flavor_teu.13.a: "Esas visiones son realmente fascinantes."
 flavor_teu.13.b: "Escuchemos los argumentos de sus enemigos."
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "Una persona del clero con gran potencial se ha hecho un nombre en [ROOT.GetCountry.GetFlavorRank|l]. Habiendo trabajado en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l] durante mucho tiempo, ha ganado experiencia y reputación como gran cronista que podría producir una obra que llene los huecos dejado por [target_work_of_art.GetName], un trabajo de [target_work_of_art.GetCreator.GetName] producido en [target_work_of_art.GetCreationDate]."
 flavor_teu.14.a: "¡Necesitamos sus servicios!"
 flavor_teu.14.b: "No nos interesa."
 teu_event_within_5_to_10_years: "El [event|el] se activará en un plazo de entre 5 y 10 años, siempre que [target_character.GetName] siga con vida."
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "El trabajo de [target_character.GetName] por fin ha dado sus frutos, ya que ha terminado la obra de su vida. Se trata de [target_work_of_art.GetName], una [ShowWorkOfArtTypeName('chronicle')|l] que detalla la historia que ha vivido [ROOT.GetCountry.GetLongName|l] desde 1360 hasta la actualidad."
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "Los großschäffer en [ROOT.GetCountry.GetFlavorRank|l]"
 flavor_teu.16.desc: "Los großschäffer son los administradores de los intereses comerciales [ROOT.GetCountry.GetAdjective|l] en el extranjero. Tienen grandes responsabilidades y privilegios, y se les concede el derecho exclusivo a comerciar con [ShowGoodsName('wheat')|l] y [ShowGoodsName('amber')|l] en los puertos de [ShowLocationName('gdansk')] y [ShowLocationName('konigsberg')], respectivamente. Estos amplios privilegios y la cantidad de poder que se les ha conferido los han puesto en el punto de mira [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], que se opone firmemente a las concesiones otorgadas por [ROOT.GetCountry.GetFlavorRank|l] y querría que se rescindieran estos derechos. Por otro lado, cunde la satisfacción en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] [ROOT.GetCountry.GetAdjective|l] con los ingresos que aportan los #italic großschäffer,#! y sus miembros desearían que se les concedieran más privilegios."
 flavor_teu.16.a: "Rompamos su monopolio."
 flavor_teu.16.b: "Aprovechemos la institución."
 flavor_teu.16.c: "Mantengamos el statu quo."
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetName] es [target_character.GetArtistType.GetName] y nació en [target_character.GetBirthLocation.GetName]. Tras haber estudiado en la [ShowBuildingTypeName('university')] de [ShowLocationName('cracovia')], ha ido firmando contratos y ha trabajado para muchas figuras políticas diferentes de toda [ShowContinentName('europe')]. Quizá deberíamos contratar nosotros también sus servicios."
 flavor_teu.17.a: "Cualquier [target_character.GetArtistType.GetNameWithNoTooltip] agradecería un mentor. Seámoslo nosotros."
 flavor_teu.17.b: "No disponemos de tales fondos."
 teu_impact_on_kulm_law: "La [ShowEstatePrivilegeName('kulm_law')] será modificada por:\n#g +10,0 %#! de [ShowModifierTypeName('rural_migration_attraction')]\n#r -10,0 %#! de [ShowModifierTypeName('burghers_estate_max_tax')]"
 teu_impact_on_kulm_law_not_revised: "La [ShowEstatePrivilegeName('kulm_law')] será modificada por:\n#r -50,0 %#! de [ShowModifierTypeName('german_migration_attraction_modifier')]"
 kulm_law_revised_tooltip: "Ha revisado la [ShowEstatePrivilegeName('kulm_law')] a través del [event|el] $flavor_teu.11.title$."
 kulm_law_not_revised_tooltip: "Ha elegido no revisar la [ShowEstatePrivilegeName('kulm_law')] a través del [event|el] $flavor_teu.11.title$."
 flavor_teu.100.title: "La Cruzada Prusiana"
 flavor_teu.100.desc: "Hace años, los gloriosos cruzados del Báltico proclamaron su Cruzada Prusiana por la gloria de Cristo. Muchos hombres rechazaron su llamada, entre ellos, el orgullo de la Corona [ROOT.GetCountry.GetAdjective|l]: [target.GetName]."
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nSe derramó sangre, se ganó prestigio y se defendió el honor mientras los infieles y los malvados paganos se acobardaban aterrorizados ante su furia sagrada. ¡Ahora ha regresado al amor en [ROOT.GetCountry.GetFlavorRank]!"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\nAunque [ROOT.GetCountry.GetFlavorRank|l] había depositado gran fe en el caballero, el Señor tenía otros planes. Mediante tácticas despiadadas y viles, los condenados paganos han matado al poderoso cruzado. La gente [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] llora su muerte."
 flavor_teu.100.desc.fallback: "Las leyendas dicen que, en el pasado, había un caballero elegido por la Corona [ROOT.GetCountry.GetAdjective|l] para participar en la Cruzada Prusiana.\n\nComo ocurre con todas las leyendas, esta historia no es más que una fábula."
 flavor_teu.100.a: "¡Que sirva de ejemplo para muchos caballeros más!"
 flavor_teu.100.b: "¡Esos salvajes morirán desangrados por ello!"
 flavor_teu.100.c: "Aun así, es una gran historia."
 flavor_teu.101.title: "La muerte de un cruzado"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "El popular cruzado [target.GetName] llevaba días lidiando con una intensa fiebre. Aunque su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l] le había aconsejado que regresara, el cruzado insistía en quedarse por la gloria. Pero, al final, lo único que se ha llevado ha sido el abrazo de la Parca."
 flavor_teu.101.desc.training_accident_death: "¡Ha ocurrido una tragedia en el cuartel [ROOT.GetCountry.GetAdjective|l]! Durante el entrenamiento, el cruzado [target.GetName] quería enfrentarse a un escudero con la esperanza de perfeccionar sus habilidades marciales y también las del escudero. Ambos luchaban con espadas de verdad cuando, por desgracia, el joven blandió su acero muy alto y decapitó a [target.GetNameWithNoTooltip], quien murió en el acto."
 flavor_teu.101.desc.river_drowning_death: "Una de las características clave de nuestros caballeros es la armadura pesada. Aunque hace que nuestras tropas prácticamente sean invencibles a cualquier tajo, tiene ciertas desventajas. Una de las que ha aparecido de nuevo es la falta de flexibilidad en el agua. Si un caballero se cae en el río, la armadura metálica supone su tumba acuática.\n\nEl cruzado [target.GetName] ha aprendido esta lección de la peor manera posible cuando salió con otros caballeros a saquear las aldeas de los infieles Durante la expedición, se ha caído al río con el caballo y se ha ahogado."
 flavor_teu.101.desc.fallback: "Esta misma mañana han hallado sin vida al cruzado extranjero [target.GetName] en su lecho. La causa de la muerte sigue siendo un misterio para todos, pues gozaba de una salud envidiable la noche anterior. Además, tampoco hay rastro de que haya sufrido una muerte violenta."
 flavor_teu.101.a: "Descanse en paz."
 flavor_teu.101.b: "Al menos sabemos que el escudero sabe blandir una espada."
 flavor_teu.101.c: "Un destino lamentable pero común."
 flavor_teu.101.zzz: "Solo el Señor sabe qué le habrá pasado..."
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "Sin duda, son noticias desagradables."
 flavor_pol_teu.1.title: "Juicio de 1339"
 flavor_pol_teu.1.desc: "En 1335, presentamos una queja contra [GetCountry('TEU').GetName] ante la [GetCountry('PAP').GetGovernment.GetCourtTitle|l] [GetCountry('PAP').GetAdjective|l]. Tras años de espera, la comisión [GetCountry('PAP').GetAdjectiveWithNoTooltip|l] por fin ha llegado y ya se ha iniciado el proceso de deliberación. Tal como esperábamos, los jueces están de acuerdo con nuestra queja y han declarado que [GetCountry('TEU').GetNameWithNoTooltip] devuelva las provincias de [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('kuyavia_province')], [ShowProvinceDefinitionName('dobrzyn_province')] y [ShowProvinceDefinitionName('stolp_province')]."
 flavor_pol_teu.1.historical_info: "En 1319 y en 1335, los bandos polacos presentaron quejas contra la Orden Teutónica en la Corte Pontificia, exigiendo la restauración de Danzig Pomerania de vuelta a Polonia. En el caso de la queja de 1335, la comisión que enviaron los Estados Pontificios determinó que la agresión teutónica no fue justa, que deberían devolverse las tierras y que debería abonarse un pago compensatorio. La Orden Teutónica apeló la decisión y, después de la deliberación papal, solo se obligó a devolver los territorios ocupados, Bidgostia y Dobrin."
 flavor_pol_teu.1.a: "Y creíamos que la justicia había muerto..."
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "¡Otro fallo del tribunal! Igual que en 1319, en 1335 [pol_polish_side.GetName] presentaron otra queja al santo padre con la esperanza de conseguir un resultado que nos humillase y nos obligase a renunciar a nuestras conquistas. Bien, es evidente que se ha sobornado a la comisión [GetCountry('PAP').GetAdjective|l], que ha aprobado otro ridículo decreto que determina que [pol_polish_side.GetLongNameWithNoTooltip|l] debe recuperar las provincias de [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('dobrzyn_province')], [ShowProvinceDefinitionName('kuyavia_province')] y [ShowProvinceDefinitionName('stolp_province')]."
 flavor_pol_teu.2.a: "¡Es indignante! Debemos apelar de inmediato a quien ejerce de [GetCountry('PAP').GetGovernment.GetRulerTitle|l]."
 flavor_pol_teu.2.b: "No discutiremos la legitimidad de una comisión [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]."
 flavor_pol_teu.2.c: "¡No les cederemos nada!"
 flavor_pol_teu.3.title: "Conflicto entre [pol_polish_side.GetNameWithNoTooltip|l] y [pol_teutonic_side.GetNameWithNoTooltip|l]"
 flavor_pol_teu.3.desc: "La política entre [pol_polish_side.GetName|l] y [pol_teutonic_side.GetName|l] está más tensa que nunca. La toma por parte [pol_teutonic_side.GetAdjectiveWithNoTooltip|l] de Pomerelia ha dejado un mal sabor de boca en los [pol_polish_side.GetAdjectiveWithNoTooltip|l], que les ha llevado a que nos molesten con múltiples quejas contra los caballeros.\n\nUna investigación reciente a manos de nuestra comisión en [pol_polish_side.GetNameWithNoTooltip|l] ha declarado que el bando [pol_teutonic_side.GetAdjectiveWithNoTooltip|l] debe entregar vastas extensiones de territorio al reino [pol_polish_side.GetAdjectiveWithNoTooltip|l], lo que ha provocado una apelación. Debemos solucionar este asunto amistosamente."
 flavor_pol_teu.3.a: "Busquemos una opción intermedia."
 flavor_pol_teu.3.b: "Son servidores de Cristo, así que se los absolverá."
 flavor_pol_teu.3.c: "¿No puedes leer la resolución?"
 teu_supported_us: "Apoyo brindado"
 teu_supported_other_side: "Apoyo desestimado"
 flavor_pol_teu.4.title: "Respuesta [pol_teutonic_side.GetAdjectiveWithNoTooltip|l]"
 flavor_pol_teu.4.desc: "La respuesta [pol_teutonic_side.GetAdjective|l] ha sido bastante fría."
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ Con el veredicto frente a ellos, han determinado que la mejor medida de acción era no ceñirse al dictamen justo de la comisión [GetCountry('PAP').GetAdjective|l]. En cambio, han decidido molestar al santo padre con una apelación. Qué pérdida de tiempo sagrado."
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ No obstante, la presión era demasiada para resistirse y al final han cedido a nuestras exigencias. Nos devolverán los territorios."
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ No obstante, han cedido parcialmente a nuestras exigencias, aunque con unos resultados exiguos para nosotros. La intervención [GetCountry('PAP').GetAdjective|l] ha servido para que se ignoren gran parte de nuestras quejas: solo se les exige que nos devuelvan unas pocas zonas fronterizas. Pese a todo, sigue siendo una victoria para nosotros."
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Los pretenciosos caballeros han decidido que ni siquiera lo sagrado les atañe y desafían abiertamente el veredicto de la comisión. El mensaje es claro: no recibiremos esos territorios y la única opción que queda es una guerra sangrienta. Una guerra que van a perder, porque nos aseguraremos de ello."
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ No sabemos interpretar su reacción, ya que no discernimos sus verdaderas intenciones."
 flavor_pol_teu.4.a: "Que el santo padre se entere de sus transgresiones."
 flavor_pol_teu.4.b: "Es una buena elección por su parte."
 flavor_pol_teu.4.c: "Conseguiremos lo que podamos."
 flavor_pol_teu.4.d: "Nos veremos las caras en el campo de batalla."
 flavor_pol_teu.5.title: "Mención [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]"
 flavor_pol_teu.5.desc: "Nuestra apelación al santo padre ha sido un éxito rotundo. Nuestra apelación y las pruebas enviadas a [the_pope.GetName] determinan que tenemos la razón y que su comisión actuó de mala fe. Tras desdeñar el bando [pol_polish_side.GetAdjective|l], nos ha asegurado que nuestras adquisiciones pertenecen a los [pol_teutonic_side.GetName|l]. Además, hemos recibido elogios por nuestro compromiso de difundir el [ShowReligionGroupName('christian')|l] y por el esfuerzo continuado de convertir a los paganos a la fe verdadera."
 flavor_pol_teu.5.a: "¡Y continuaremos con la cruzada!"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "Resolución papal"
 flavor_pol_teu.6.title: "Condena [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]"
 flavor_pol_teu.6.desc: "Ha llegado una carta desde los [GetCountry('PAP').GetName] condenando nuestra decisión de no escuchar el dictamen de 1339. Es una lástima que [the_pope.GetName] crea que deberíamos confiar en jueces a los que, claramente, el otro bando ha sobornado."
 flavor_pol_teu.6.a: "Es lo que hay."
 flavor_pol_teu.6.b: "Fingiremos no haber leído esa carta."
 flavor_pol_teu.7.title: "Dictamen lamentable [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]"
 flavor_pol_teu.7.desc: "Nunca nos habíamos sentido tan traicionados por el santo padre. Hace apenas unos meses, nos envió a sus jueces, quienes analizaron meticulosamente todas las pruebas y dictaron una sentencia justa a este engorroso conflicto. Bien, [the_pope.GetName] en persona ha anulado esa decisión tras la apelación [pol_teutonic_side.GetAdjective|l]. Sin duda, resulta de lo más decepcionante."
 flavor_pol_teu.7.a: "¿Y se supone que el santo padre es infalible?"
 flavor_pol_teu.8.title: "Un término medio"
 flavor_pol_teu.8.desc: "El emisario que había enviado [GetCountry('PAP').GetLongName|l] por fin ha regresado con el dictamen del santo padre acerca del dilema al que nos enfrentamos. Por desgracia, la respuesta no nos favorece totalmente, pero es más beneficiosa de lo que habríamos obtenido de otro modo."
 flavor_pol_teu.8.a: "Al menos, es mejor que lo que habían orquestado los polacos."
 flavor_pol_teu.8.b: "¡No cederemos ni un centímetro de nuestro territorio, no importa quién lo exija!"
 flavor_teu.300.title: "Indiferencia [GetCountry('POL').GetAdjectiveWithNoTooltip|l]"
 flavor_teu.300.desc: "Durante los últimos años, las tensiones con las fuerzas [GetCountry('POL').GetAdjective|l] han ido en aumento. Ambos bandos creen que la guerra es inevitable, pero ninguno está dispuesto a iniciar el conflicto. Convencidos de las intenciones [GetCountry('POL').GetAdjectiveWithNoTooltip], muchos oficiales de alto rango han empezado a exigirle a [teu_ruler.GetName] que nuestro bando los reciba con una propuesta provocadora: dos espadas."
 flavor_teu.300.historical_info: "En 1410, Polonia logró la victoria más decisiva sobre la Orden Teutónica en la batalla de Grunwald, también conocida como la Gran Guerra. Se dice que el bando polaco intentó agotar al otro bando descansando a la sombra de un bosque cercano. La contienda solo comenzó cuando los teutones enviaron a un emisario que blandía dos espadas para invitar a luchar a los polacos."
 flavor_teu.300.a: "Si carecen de espadas, se las proporcionaremos."
 flavor_teu.300.b: "Dejémoslos en paz."
 flavor_teu.301.title: "Dos espadas"
 flavor_teu.301.desc: "Ha llegado un emisario desde [teu_from.GetLongName|l] para pedir audiencia con quien ostenta el cargo de [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]. Tras darle la oportunidad, ha colocado dos espadas de [teu_ruler.GetName] delante de [pol_ruler.GetName], como si no tuviéramos el armamento necesario para borrarlos de una vez por todas de la faz de la Tierra. Si quien presume ser [teu_from.GetGovernment.GetRulerTitle] [teu_from.GetAdjectiveWithNoTooltip|l] quiere guerra, la tendrá."
 flavor_teu.301.a: "Qué insulto tan rastrero."
 POL_after_next_war_is_won: "Cuando ganemos la siguiente guerra con [teu_from.GetName], recibiremos:"
 flavor_teu.302.title: "Una nueva insignia"
 flavor_teu.302.desc: "El par de espadas que hemos recibido de [GetCountry('TEU').GetName] ahora poseen un nuevo valor simbólico. Aunque eran señal de la arrogancia [GetCountry('TEU').GetAdjectiveWithNoTooltip], nuestra reciente campaña punitiva contra ellos ha hecho que estas armas se conviertan en un recordatorio de nuestras victorias. Ya forman parte de la colección de insignias [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_teu.302.a: "La sangre derramada ha merecido la pena por haberles vencido."
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "El mar Báltico ha sido hogar de piratas desde tiempos inmemoriales. Entre los marineros y pescadores de [target_location.GetName] hay muchos que intentan llevar una vida de piratería y delincuencia. Entre ellos, [target_character.GetName] y su banda de Likedeelers ahora ondean la bandera negra en nuestros mares e intentan hacerse ricos robando a todos los desgraciados que se crucen con ellos. Algunos de estos bribones, los llamados «Vitalienbrüder», se han apoderado de la isla de [ShowProvinceDefinitionName('gotland_province')] y han establecido su capital en [ShowLocationName('visby')]. Sus actos han provocado una disminución del comercio en la zona y la piratería constante acabará siendo el fin de nuestra actividad comercial."
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ Tenemos que hablar con ellos antes de que se atrincheren en nuestra isla."
 flavor_swe_teu.1.historical_info: "Klaus Störtebeker fue un legendario pirata alemán de finales del siglo XIV, conocido por saquear barcos de la Liga Hanseática. Lideraba a los Vitalienbrüder, un grupo de piratas contratado originalmente como corsarios por los duques de Mecklemburgo contra la reina Margaret, pero que más tarde dio la espalda a sus jefes. Tras ser capturados en 1401 cerca de Heligoland, su tripulación y él fueron ejecutados en Hamburgo. Según la leyenda, Klaus había llegado a un trato: se les perdonaría la vida a quienes sobrepasase andando después de que lo decapitasen. Supuestamente, logró pasar a varios compañeros suyos antes de que el verdugo, haciendo caso omiso del trato, le pusiera la zancadilla. Su nombre, que significa #italic «vaciar la jarra de un trago»#!, refleja sus famosas dotes para el bebercio."
 flavor_swe_teu.1.a: "Vamos a pedir ayuda a [fief_offer_target.GetNameWithNoTooltip]."
 flavor_swe_teu.1.b: "Nos ocuparemos nosotros mismos, cueste lo que cueste."
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "La ira de los piratas"
 vtb_operates_in_the_baltic_tt: "[target_country.GetLongName] comenzará sus operaciones a lo largo de las costas del [ShowAreaNameWithNoTooltip('baltic_area')]."
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ Para ayudar, el Gobierno [GetCountry('SWE').GetAdjective|l] nos ha ofrecido el derecho a apoderarnos de la isla en su lugar, siempre y cuando nos libremos de esos sucios piratas lo antes posible."
 flavor_swe_teu.2.a: "Aceptaremos este feudo."
 flavor_swe_teu.2.b: "No es nuestro problema."
 flavor_swe_teu.3.title: "Respuesta [fief_offer_target.GetAdjectiveWithNoTooltip|l]"
 flavor_swe_teu.3.common_desc: "Por fin ha llegado un emisario con la respuesta de [fief_offer_target.GetName]."
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ La élite [fief_offer_target.GetAdjectiveWithNoTooltip|l] ha prometido llevar sus ejércitos a la isla de [ShowProvinceDefinitionName('gotland_province')] para ocuparse de nuestro enemigo común. Tal como prometimos, no nos opondremos."
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ Por desgracia, han rechazado nuestra pacífica invitación para eliminar a los viles piratas de [pirate_nation.GetName]. Parece que tendremos que lidiar con ellos por nuestra cuenta, por muy preocupados que estemos en este momento."
 flavor_swe_teu.3.a: "¡En tal caso, centrémonos en nuestras prioridades!"
 flavor_swe_teu.3.b: "Muy bien, lo haremos sin ayuda."
 flavor_swe_teu.4.title: "La Hermandad de las Vituallas"
 flavor_swe_teu.4.desc: "Tras sufrir la traición de nuestros socios [GetCountry('HSA').GetAdjective|l], hemos tenido que arreglárnoslas con un método de sustento más vil: la piratería. Como base de operaciones, hemos escogido la isla de [ShowProvinceDefinitionName('gotland_province')]. Si el mundo está en nuestra contra, nos enfrentaremos al mundo entero. Que esos comerciantes engreídos tiemblen de miedo mientras nuestros lobos de mar hunden sus insignificantes barcos mercantes."
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "Isla de contención"
 flavor_swe_teu.5.desc: "Situada en el corazón del mar Báltico, la isla de [ShowProvinceDefinitionName('gotland_province')] es un recurso necesario para cualquier potencia que desee alcanzar el objetivo del #italic dominium maris baltici#!. Por lo tanto, está claro que hay otras potencias conspirando para arrebatarnos nuestra preciada posesión. Nuestra armada ya no es lo que era, así que quizá deberíamos endosársela a alguna de esas potencias."
 flavor_swe_teu.5.a: "Le ofreceremos la isla a [first_offer.GetNameWithNoTooltip]."
 flavor_swe_teu.5.b: "Seguro que [second_offer.GetNameWithNoTooltip] la aceptaría."
 flavor_swe_teu.5.c: "No vamos a renunciar a nuestra tierra."
 flavor_swe_teu.6.title: "Con la mirada puesta en [gutnish_province.GetNameWithNoTooltip]"
 flavor_swe_teu.6.desc: "Tenemos gran interés en la isla de [ShowProvinceDefinitionName('gotland_province')]. Como una de las mayores potencias de la cuenca del mar Báltico, sería de gran ayuda mantener esta isla en la intersección de las rutas comerciales y en el corazón del mar interior. Podría ser nuestro primer peldaño para controlar ese mar. Por desgracia, esta ambición no es exclusivamente nuestra y debemos darnos prisa si queremos apoderarnos de dicha isla."
 flavor_swe_teu.6.a: "El Báltico será nuestro."
 flavor_swe_teu.7.title: "Oferta por [gutnish_province.GetNameWithNoTooltip]"
 flavor_swe_teu.7.desc: "Hemos recibido una oferta de [gotland_province_owner.GetName]. Por muchas libras de oro, están dispuestos a cedernos el control sobre la isla de [ShowProvinceDefinitionName('gotland_province')]. Aunque tenemos la capacidad de tomarla por nosotros mismos, una transferencia pacífica como esta podría salvarnos de la infamia a ojos del mundo y evitar un derramamiento de sangre."
 flavor_swe_teu.7.a: "Parece un trato justo."
 flavor_swe_teu.7.b: "¿Por qué deberíamos pagar?"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "Por fin hemos sabido los resultados de nuestra misión diplomática en [offer_nation.GetName]. Tras haberles ofrecido la transferencia pacífica de la isla de [gotland_province_owner.GetAdjective|l], esperábamos una respuesta positiva y de gratitud."
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ Y eso hemos recibido, pues las gentes [offer_nation.GetAdjectiveWithNoTooltip|l] estaban encantadas de ceder a nuestros deseos, por lo que han pagado el precio total por el intercambio."
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ Por desgracia, nuestra decepción ha sido enorme, ya que nuestros emisarios han sido ridiculizados. Esto reafirma la ambición que los mandatarios [offer_nation.GetAdjectiveWithNoTooltip|l] poseen y su fin de arrebatarnos la isla."
 flavor_swe_teu.8.a: "Esperemos que este intercambio afiance la paz."
 flavor_swe_teu.8.b: "No podemos bajar la guardia."
 teu_rejected_sale: "Oferta de venta rechazada"
 flavor_dan_teu.1.title: "Levantamiento de la noche de San Jorge"
 flavor_dan_teu.1.desc: "La calamidad ha golpeado nuestras posesiones en [ShowProvinceDefinitionName('estonia_province')]. La población nativa de [ShowCultureName('estonian')|l], descontenta por haberles mostrado la luz de Cristo hace décadas, se ha alzado en una insurgencia armada. Durante un día tranquilo, han lanzado un ataque mortal contra nuestras guarniciones y castillos. De entre ellos, han elegido a cuatro líderes, a quienes osan llamar «reyes». Además, para colmo de males, en un diabólico acto de venganza, han comenzado a matar a sus antiguos soberanos y protectores en un alarde de furia pagana. No vamos a tolerarlo: debemos aplastar esa rebelión."
 flavor_dan_teu.1.historical_info: "En la noche de San Jorge de 1343, la población estonia nativa se rebeló contra sus soberanos daneses y los distintos nobles extranjeros que la gobernaban. Para dirigir la rebelión, eligieron a «cuatro reyes» de entre ellos, que más tarde cayeron en una emboscada y murieron. La rebelión se extendió más allá de las fronteras danesas y alcanzó los territorios de la Orden Livona y las islas Ösel."
 flavor_dan_teu.1.a: "¡Malditos sean!"
 TEU_st_georges_uprising: "Toda [pop|el] [owned|el] de los [ShowCultureName('estonian')|l] en la provincia de [ShowProvinceDefinitionName('estonia_province')] pierde un [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|el] y se une a [estonian_uprising.GetName].\nUn #r 75 %#! de ellos también han cambiado de [religion|el] al [ShowReligionName('muinaisusko')|l]."
 estonian_uprising: "Levantamiento de la noche de San Jorge"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Levantamiento de la noche de San Jorge"
 flavor_dan_teu.2.title: "Los insurgentes estonios atacan Livonia"
 flavor_dan_teu.2.attack: "Matan a todos los nobles [ShowCultureName('german_baltic')|l] que ven. Su desprecio hacia sus señores y Jesucristo es deplorable. Temerán la ira de los cielos."
 flavor_dan_teu.2.desc: "Una revuelta armada de [ShowCultureName('estonian')|l] centrada en la [ShowProvinceDefinitionName('estonia_province')] [TEU_denmark_from.GetAdjective|l] ha empezado a trasladarse a nuestros súbditos [GetCountry('LIV').GetAdjective|l]. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "Les daremos una lección."
 flavor_dan_teu.3.title: "El destino de los opresores"
 flavor_dan_teu.3.desc: "Un contingente armado ha reducido recientemente una oleada opositora en [target_province.GetName]. Los soldados, en un ataque de odio, comenzaron a aniquilar a los [ShowCultureName('german_baltic')|l] de forma indiscriminada por su apego a la fe [ShowReligionAdjective('catholic')|l]."
 flavor_dan_teu.3.a: "Hagamos la vista gorda."
 flavor_dan_teu.3.b: "No es el momento de ajustar cuentas."
 flavor_dan_teu.4.title: "Atrocidad en [target_province.GetNameWithNoTooltip]"
 flavor_dan_teu.4.desc: "Esos malnacidos de [teu_rebellion_tag.GetName] han aniquilado indiscriminadamente a la población inocente de [ShowCultureName('german_baltic')|l] que vive en [target_province.GetName]. No pudimos hacer nada para detenerlos."
 flavor_dan_teu.4.a: "Pagarán por sus pecados en el infierno."
 flavor_dan_teu.5.title: "Nuestra insurgencia"
 flavor_dan_teu.5.desc: "Nuestros viles soberanos [ShowCultureName('german_baltic')|l] llevan demasiado tiempo oprimiéndonos. Han suprimido nuestras creencias religiosas y han impuesto sus dioses extranjeros demasiado tiempo. ¿Tal vez sea hora de que conozcan a nuestros dioses? No importa que los acepten o no, sino la lucha para liberarnos de sus grilletes."
 flavor_dan_teu.5.a: "¡No permitiremos que nos esclavicen!"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "Una revuelta armada de [ShowCultureName('estonian')|l] centrada en la [ShowProvinceDefinitionName('estonia_province')] [TEU_denmark_from.GetAdjective|l] se ha trasladado a nuestros aliados. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "¡Reclutemos las levas!"
 flavor_dan_teu.7.title: "Motivo de problemas"
 flavor_dan_teu.7.desc: "Nuestras posesiones en [ShowProvinceDefinitionName('estonia_province')] se han convertido en una piedra en el zapato. Separadas de nuestra capital por un ancho mar, ejercemos un control muy débil. Ahora, con el ataque sorpresa que han lanzado los [ShowCultureName('estonian')|l] nativos, que se ha extendido a las tierras fronterizas de [teu_receives_estonia.GetName], puede que sea mejor arreglar las relaciones con nuestros vecinos y vender esta desdichada provincia, que ya está en la esfera de influencia de [teu_receives_estonia.GetNameWithNoTooltip]."
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ Hablemos con los responsables de [the_deciding_nation.GetName]."
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ Hablemos con los responsables de [the_deciding_nation.GetNameWithNoTooltip]."
 flavor_dan_teu.7.historical_info: "Tras el levantamiento de la noche de San Jorge en 1343, el virrey danés en Estonia y otros funcionarios del Gobierno fueron encarcelados por vasallos proalemanes, y gran parte de la provincia cayó bajo control teutónico. El rey danés reconoció que sus posesiones eran indefendibles y vendió Estonia a los caballeros por diecinueve mil marcos de Colonia."
 flavor_dan_teu.7.a: "Vendamos la provincia."
 flavor_dan_teu.7.b: "Lidiaremos con el riesgo de revuelta."
 teu_if_teutons_accept: "Si [the_deciding_nation.GetName] acepta:"
 flavor_dan_teu.8.title: "Venta de Estonia"
 flavor_dan_teu.8.desc: "Ante la reciente rebelión de [ShowProvinceDefinitionName('estonia_province')], los dirigentes [TEU_denmark_from.GetAdjective|l] han decidido ofrecernos sus posesiones en [ShowProvinceDefinitionNameWithNoTooltip('estonia_province')]. Si aceptamos la oferta, esos territorios entrarán en nuestra esfera de influencia y los ejércitos [TEU_denmark_from.GetAdjectiveWithNoTooltip|l] se retirarán de la lucha, dejándonos solos para lidiar con los traidores."
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "Aceptaremos la oferta."
 flavor_dan_teu.8.b: "¡Tampoco necesitamos esos problemas!"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "Por fin hemos recibido una respuesta a nuestra generosa oferta de los derechos sobre [ShowProvinceDefinitionName('estonia_province')]."
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ Para nuestra alegría, [the_deciding_nation.GetName] ha aceptado la propuesta, que nos libra de gestionar esta tierra llena de traidores."
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ Por desgracia, [the_deciding_nation.GetName] ha rechazado la propuesta, obligándonos no solo a acabar con esta rebelión, sino también a soportar las consecuencias y posterior descontento durante décadas. Puede que, si nos esforzamos lo suficiente, algún día todos estemos integrados."
 flavor_dan_teu.9.a: "¡Nos vale!"
 flavor_dan_teu.9.b: "Maldición."
 teu_successful_dealings: "Negocios beneficiosos"
