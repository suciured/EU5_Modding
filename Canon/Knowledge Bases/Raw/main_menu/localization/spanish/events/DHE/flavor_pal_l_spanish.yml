l_spanish:
 flavor_pal.1.title: "Una buena elección"
 flavor_pal.1.desc: "Nuestro apoyo al auténtico [GetCountry('PAP').GetGovernment.GetRulerTitle|l] en el [ShowSituationName('western_schism')|l] nos ha puesto a buenas con [ShowLocationName('rome')], lo que ha animado al glorioso [pope_ruler.GetName|l] a concedernos una bula papal que permite la construcción de una nueva [ShowBuildingTypeName('university')|l] en [ShowLocationName('heidelberg')] siguiendo el modelo de la de [ShowLocationName('paris')]."
 flavor_pal.1.a: "Iniciemos la construcción."
 flavor_pal.1.b: "No podemos permitirnos el gasto."
 flavor_pal.2.title: "La persecución de [target_character.GetNameWithNoTooltip]"
 flavor_pal.2.desc: "Aunque [target_character.GetName] se ha ganado el respeto de todos por su erudición y humanismo, también tiene talento para enfrentarse a otros teólogos de fe [ShowReligionAdjective('catholic')|l]. Hace poco, tuvo que dejar a su anterior empleador debido a conflictos con otros consejeros.\n\nPor suerte para nosotros, tiene mucho interés en servirnos y ya marcha camino de [ROOT.GetCountry.GetCapital.GetName]. Debido a su naturaleza humanista, podría ser un enorme beneficio para la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_pal.2.a: "Tendrá un nuevo lugar al que llamar hogar."
 flavor_pal.2.b: "Debe darse la vuelta e irse a otro sitio."
 flavor_pal.3.title: "Reubicación de la $game_concept_capital$"
 flavor_pal.3.desc: "Por tensiones religiosas que están teniendo lugar en [ShowLocationName('heidelberg')], [target_ruler.GetName|l] considera trasladar la $game_concept_capital$ a $mannheim$, que se encuentra más cerca. Este movimiento podría suponer un nuevo comienzo y reducir los conflictos, pero podría molestar a la población y suponer grandes gastos."
 flavor_pal.3.a: "Traslademos la capital a $mannheim$."
 flavor_pal.3.b: "Mantengamos [ShowLocationNameWithNoTooltip('heidelberg')] como $game_concept_capital$."
 flavor_pal.3.historical_info: "En 1720, el elector palatino Carlos III Felipe se enfrentó a conflictos religiosos significativos en Heidelberg derivados de las tensiones entre su administración católica y la mayoría protestante de la ciudad. Para tratar de mitigar estos problemas y establecer una sede de poder más armoniosa, decidió trasladar la capital a Mannheim. La construcción del Palacio de Mannheim comenzó el mismo año en el lugar de la antigua fortaleza de Friedrichsburg, símbolo del amanecer de una nueva era para el electorado. Este movimiento estratégico no solo pretendía suavizar las luchas religiosas, sino también en la posición de Mannheim como centro cultural y cultural de la región."
