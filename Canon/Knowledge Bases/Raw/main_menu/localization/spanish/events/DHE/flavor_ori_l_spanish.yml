l_spanish:
 flavor_ori.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] y el culto de Jagannātha"
 flavor_ori.1.desc: "Las ceremonias en el gran templo de [GetLocationName('puri')] y el tronco en el que Jagannātha se manifiesta han sido, en ocasiones, objeto de ridículo y burla por parte de gobernantes extranjeros, pero, en [GetAreaName('orissa_area')], Jagannātha, «Señor del Universo», es indiscutiblemente la deidad más popular.\n\nEl apoyo de Jagannātha y sus sacerdotes también ha sido inquebrantable para [target_character.GetName]. Ha llegado el momento de que la dinastía [target_character.GetDynasty.GetName] pague su deuda, por lo que debemos financiar el templo de [GetLocationNameWithNoTooltip('puri')] y elevar la veneración de Jagannātha como culto principal de nuestro [ROOT.GetCountry.GetFlavorRank|l]."
 flavor_ori.1.a: "¡Alabemos a Jagannātha!"
 flavor_ori.1.b: "No pongamos todos los huevos en una sola cesta."
 flavor_ori.2.title: "El precio de la guerra."
 flavor_ori.2.desc: "Las costosas guerras recientes han causado inestabilidad en [ROOT.GetCountry.GetName]. El estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] ha ido poniéndose en nuestra contra poco a poco por este motivo, y una serie de malas cosechas los ha radicalizado aún más. Tras algunas averiguaciones, hemos comprobado que su principal queja es el impuesto de la sal, un recurso vital para gran parte del pueblo llano. [target_character.GetName] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] han sugerido una reducción de ese impuesto para aliviar el descontento."
 flavor_ori.2.historical_info: "Cuando Kapilendra Deva derrocó al último de los reyes Ganga orientales en 1434, Odisha estaba en muy mala situación. Las incursiones musulmanas desde el norte y oeste, así como la rivalidad con otros vecinos al sur, habían reducido el reino enormemente. El rajá Kapilendra dio rápidamente la vuelta a la situación. En sucesivas guerras contra Bengala, los Reddys de Andhra, los sultanes bahmaníes y el imperio de Vijayanagar, Odisha creció en tamaño y fuerza bajo su liderazgo. Sin embargo, esta beligerancia constante se ha cobrado su precio en la población del reino y varias estaciones de malas cosechas han aumentado aún más el descontento."
 flavor_ori.2.a: "No necesitamos el impuesto a la sal."
 flavor_ori.2.b: "No podemos inclinarnos ante la presión pública."
 flavor_ori.3.title: "El nacimiento de la literatura [ShowLanguageNameWithNoTooltip('oriya_language')|l]"
 flavor_ori.3.desc: "Hasta ahora el [ShowLanguageName('sanskrit_language')|l] había sido la única lengua literaria en [ROOT.GetCountry.GetName], mientras que el [ShowLanguageName('oriya_language')|l] coloquial se reservaba para el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')|l] y las castas inferiores. Pero [sarala_dasa.GetName], un soldado retirado con escasa educación formal, ha empezado a cambiar esto al traducir el #italic [ShowAdvanceName('mahabarata')]#! al [ShowLanguageNameWithNoTooltip('oriya_language')|l]. Además, las obras originales de [sarala_dasa.GetNameWithNoTooltip] solo están disponibles en [ShowLanguageNameWithNoTooltip('oriya_language')|l], y otros poetas han ido siguiendo esta práctica."
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.3.b: "Que se use como lengua en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l]."
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]"
 flavor_ori.4.desc: "Un poeta, vidente y autor prolífico ha estado ganando popularidad en [ROOT.GetCountry.GetFlavorRank|l] como santo [ShowPolicyName('vaishnavism')|l]. Se dice que [achyutananda.GetName] puede predecir el futuro, y sus libros están escritos en [ShowLanguageName('oriya_language')|l], el lenguaje del pueblo."
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.4.b: "Promovamos sus artes."
 flavor_ori.5.title: "Ascenso de [target_character.GetNameWithNoTooltip]"
 flavor_ori.5.desc: "Mientras el Gobierno de [target_character2.GetName] sigue su curso, ha surgido una nueva figura en las filas de [ROOT.GetCountry.GetName]. Se llama [target_character.GetName] y muestra una astucia estratégica dedicada a defender [ROOT.GetCountry.GetNameWithNoTooltip] de amenazas externas. No obstante, en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] se rumorea que podría estar conspirando para hacerse con el trono, derrocar a [target_character2.GetName] y borrar de [ShowAreaName('orissa_area')] los últimos restos de la dinastía [target_character2.GetDynasty.GetName]."
 flavor_ori.5.a: "Un pueblo ambicioso es cuanto necesitamos."
 flavor_ori.5.b: "Que se vaya a su casa."
 ori_kapilendra_may_revolt_tt: "Mientras [target_character.GetName] viva, podrá usurpar el trono de [ROOT.GetCountry.GetName]"
 flavor_ori.6.title: "Rebelión de [target_character.GetNameWithNoTooltip]"
 flavor_ori.6.desc: "Dada su popularidad creciente, [target_character.GetName] ha decidido poner a parte de la nación contra nosotros. Ha reunido miles de soldados, y parece inevitable una guerra civil en [ROOT.GetCountry.GetName], a menos que [target_character2.GetName] abdique en favor de [target_character.GetNameWithNoTooltip]."
 flavor_ori.6.a: "Es hora de abdicar."
 flavor_ori.6.b: "Reunamos a las tropas. Aplastaremos a esos arribistas."
 kapilendra_rebels: "Partidarios de $Kapilendra$"
 flavor_ori.7.title: "$kapilesvara_siva_temple$"
 flavor_ori.7.desc: "Dado el poder que [ROOT.GetCountry.GetName] ha ido ganando en los últimos años, [target_character.GetName] ha estado planeando la construcción de nuevos templos dedicados a las deidades del [ShowReligionName('hindu')|l]. Entre ellos está el $kapilesvara_siva_temple$ que se construirá en [target_location.GetName], el supuesto lugar de nacimiento de [ShowGodName('shiva_god')]."
 flavor_ori.7.a: "Construyamos este templo."
 flavor_ori.7.b: "Es demasiado caro."
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ori.8.desc: "[target_character2.GetName], una figura poco conocida de [ROOT.GetCountry.GetName], ha llamado recientemente la atención en la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] de [target_character.GetName]. Aunque sus poemas no son muy populares en [ROOT.GetCountry.GetFlavorRank|l], encarnan perfectamente lo que aspira a ser el idioma [ROOT.GetCountry.GetCourtLanguage.GetName|l] en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ori.8.a: "Promovamos sus escritos."
 flavor_ori.8.b: "Sus escritos no se toleran aquí."
 flavor_ori.9.title: "El declive del militarismo [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ori.9.desc: "Aunque en el pasado fuimos conquistadores, está claro que esas glorias quedan ya muy atrás. Muchos en [ROOT.GetCountry.GetName] han olvidado el camino de la guerra y abrazan ahora una vida de paz. Aunque esto no es bueno para la fuerza de nuestro ejército, tal vez sea hora de adoptar un enfoque de gobierno más pacífico."
 flavor_ori.9.a: "[target_character.GetNameWithNoTooltip] se dedicará a administrar el reino."
 flavor_ori.9.b: "Puede que sea hora de volver a hacer la guerra."
 flavor_ori.10.title: "Las reformas militares de [target_character.GetNameWithNoTooltip]"
 flavor_ori.10.desc: "Con su ascenso al liderazgo de [ROOT.GetCountry.GetName], [target_character.GetName] ha trazado planes para reformar el ejército y apoyar sus ansias de conquista. A fin de que el militarismo impregne todos los aspectos de la sociedad [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], se establecerá un ejército permanente que proteja las fronteras y sea capaz de lanzar invasiones contra nuestros vecinos más débiles."
 flavor_ori.10.a: "Apoyemos esas reformas."
 flavor_ori.10.b: "No necesitamos más militarismo."
 ori_every_location_in_orissa_with_armory_gains_2_dev: "Cada [location|el] con un [building|el] [ShowBuildingTypeName('armory')] en [ShowAreaName('orissa_area')] ganará [ShowNamedValue('development_weak_bonus')|+=] de [development|el]."
 flavor_ori.11.title: "El declive del comercio marítimo"
 flavor_ori.11.desc: "A medida que se reducen nuestras conexiones con $china$ y el [ShowSubContinentName('south_east_asia')], también lo hace el comercio mutuo. En el pasado, dependíamos en gran medida de la exportación de ricas telas y sal a estas regiones, pero los recientes cambios en [ROOT.GetCountry.GetName] y en nuestros socios comerciales han causado este declive. [target_character.GetName] quiere contrarrestar esta tendencia introduciendo un sistema comercial más abierto. Sin embargo, este movimiento pone en riesgo la influencia del estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l] en otros mercados."
 flavor_ori.11.a: "Implantemos estos cambios."
 flavor_ori.11.b: "No socavaremos al estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]."
 flavor_ori.11.c: "Podemos endulzar un poco el acuerdo..."
 flavor_ori.12.title: "La caza de [ShowGoodsNameWithNoTooltip('elephants')|l]"
 flavor_ori.12.desc: "Dado el excedente de [ShowGoodsName('elephants')|l] que hay en [ROOT.GetCountry.GetName], se ha hablado de aumentar el número de regimientos que emplean a estas poderosas bestias. Sin embargo, los [ShowBuildingTypeName('elephant_hunting_grounds')|l] actuales carecen de recursos para ampliar adecuadamente sus operaciones de caza y suministrar el equipo adecuado. Tal vez sea hora de darles el apoyo que necesitan. En particular, [target_character.GetName] y la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] aceptarían asignar parte de sus propios fondos para hacerlo realidad."
 flavor_ori.12.a: "Patrocinemos estas cacerías."
 flavor_ori.12.b: "No hay necesidad de gastar dinero en esto."
 ori_double_elephant_hunting_ground_level_tt: "El nivel máximo del [building|el] [ShowBuildingTypeName('elephant_hunting_grounds')|l] aumentará en #G +2#!."
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "Nivel máximo aumentado por [events|el]"
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]"
 flavor_ori.13.desc: "Aunque el sistema de [ShowPolicyName('vedic_education')|l] es una tradición antigua, se ha abandonado en gran medida en la $india$ tras las invasiones [ShowReligionGroupAdjective('muslim')|l]s. En vez de dejar que el sistema se pierda en el olvido, podríamos tratar de reintroducirlo. Sin embargo, es probable que esto provoque el desagrado [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l]."
 flavor_ori.13.a: "Volvamos al sistema de educación tradicional."
 flavor_ori.13.b: "El actual funciona perfectamente."
 flavor_ori.14.title: "La locura de [ROOT.GetCountry.GetNameWithNoTooltip] y su [ROOT.GetCountry.GetGovernment.GetRulerTitle|l]"
 flavor_ori.14.desc: "[target_character.GetName] tiene mala reputación entre el estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] [ROOT.GetCountry.GetAdjective|l]. Debido a su personalidad y su incompetencia como [ROOT.GetCountry.GetGovernment.GetRulerTitle|l], todos creen que podría no estar en sus cabales, ya que aprueba nuevas leyes por capricho, para desesperación [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')|l]."
 flavor_ori.14.a: "¿Quién ha dejado a [target_character.GetNameWithNoTooltip] hacer todo lo que desea?"
 flavor_ori.14.b: "Afortunadamente, podemos pararle los pies antes de que cause demasiado daño."
 ori_nobles_lose_20_satisfaction: "Todas las [pops|el] del [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')|l] perderán un [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|el]."
 flavor_ori.15.title: "Patrocinio de la arquitectura kalinga"
 flavor_ori.15.desc: "La arquitectura kalinga, parte de la antigua tradición de [ROOT.GetCountry.GetName], aplica distintos estilos a los templos dedicados a cada una las grandes deidades del [ShowReligionName('hindu')|l]. Aunque no estamos en posición de dedicar más templos a estos dioses, podemos al menos asegurarnos de sus templos reciban fondos adicionales, especialmente el de [target_location.GetName]."
 flavor_ori.15.a: "Podemos permitirnos un patrocinio."
 flavor_ori.15.b: "Los templos están en buen estado."
 flavor_ori.15.c: "Hagámosles grandes donativos."
 flavor_ori.16.title: "Promoción del [ShowPolicyNameWithNoTooltip('vaishnavism')|l]"
 flavor_ori.16.desc: "Los seguidores del [ShowPolicyNameWithNoTooltip('vaishnavism')|l] tienen sus creencias arraigadas en la tierra desde la fundación de nuestra nación. Por desgracia, los conflictos políticos y la agitación religiosa nos obligaron a cambiar nuestras costumbres, alejando a nuestra nación de sus creencias originales. Aunque [ROOT.GetCountry.GetName] no cree necesariamente que [ShowGodName('vishnu_god')] sea el ser supremo de todas las deidades, las masas piensan lo contrario, recordándonos que el culto a Jagannātha es de hecho la única verdad dentro del [ROOT.GetCountry.GetReligion.GetName|l]. Solo esta presión ha hecho que la [ROOT.GetCountry.GetGovernment.GetCourtTitle|l] reconsidere su postura. Quizá ellos también crean que [ShowGodNameWithNoTooltip('vishnu_god')] es supremo y que [ROOT.GetCountry.GetNameWithNoTooltip] necesita cambiar su postura sobre qué rama del [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip|l] es la correcta."
 flavor_ori.16.a: "¡Volvamos a esta secta!"
 flavor_ori.16.b: "No nos inclinaremos ante las masas."
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "Todas las [pops|el] que profesan el [ShowReligionName('hindu')|l] ganan un [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|el]."
 flavor_ori.1000.title: "Contacto con [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_ori.1000.desc: "La llegada de [GetCountry('POR').GetAdjective|l] ha abierto nuevas oportunidades tanto para nosotros como para nuestros enemigos. Sus comerciantes andan enredando en el mercado de [target_market.GetName], comprando nuestros bienes y aumentando al mismo tiempo su influencia. Podemos tratar de mejorar nuestras relaciones con ellos o sabotear su influencia sobre nuestro mercado."
 flavor_ori.1000.a: "Demos la bienvenida a esta nueva gente."
 flavor_ori.1000.b: "No competirán con nuestros comerciantes."
 ori_sabotaged_merchants: "Comerciantes saboteados"
 flavor_ori_1001_shared: "Invitación a los comerciantes [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 flavor_ori.1001.title: "$flavor_ori_1001_shared$"
 flavor_ori.1001.desc: "En nuestros esfuerzos por hacer amistad con quien ostenta el título de [target_country2.GetGovernment.GetRulerTitle|l] [target_country2.GetAdjective], [target_character.GetName] ha tenido una idea muy ingeniosa. Podríamos usar las ricas tierras de [target_country.GetName] para atraer a algunos de sus comerciantes y lograr que se asienten en [target_location.GetName], y luego usar sus fondos para garantizar con mayor confianza la prosperidad en [target_location.GetRank.GetName|l]."
 flavor_ori.1001.a: "Es una idea muy ingeniosa, desde luego."
 flavor_ori.1001.b: "No merece la pena hacer tratos con ellos."
 ori_por_must_accept_offer_tt: "[target_country.GetName] debe aceptar la oferta para que se apliquen los efectos."
 ori_no_deal_with_portugal_tt: "No enviaremos ninguna propuesta a [target_country2.GetName]."
 flavor_ori.1002.title: "$flavor_ori_1001_shared$"
 flavor_ori.1002.desc: "[target_country.GetName] nos ha propuesto un acuerdo. Desea atraer a algunos miembros [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')|l], a los que daría libertad para comerciar y desarrollar [target_location.GetName] como deseen, preferiblemente en nuestro provecho. A cambio, ellos se quedarían con la producción de las tierras."
 flavor_ori.1002.a: "Aceptemos el acuerdo."
 flavor_ori.1002.b: "¡No malgastaremos allí a nadie [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')|l]!"
