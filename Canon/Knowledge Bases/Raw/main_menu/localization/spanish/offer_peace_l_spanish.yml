 #Descriptions
 abandon_colonial_claim_desc: "Obligaremos a nuestros enemigos a renunciar a sus infundadas reclamaciones sobre dominios coloniales, lo que destruirá sus ambiciones en ultramar."
 abandon_colonies_desc: "Nuestros enemigos abandonarán sus colonias lejanas, dejándolas en ruinas o para ser reclamadas por otros más dignos..., como nosotros."
 abandon_piracy_desc: "La era de los saqueos y el pillaje ha llegado a su fin. Nuestros enemigos deberán jurar que cesan sus actos de piratería y anarquía en los mares."
 block_foreign_building_treaty_desc: "No volverá a permitirse que potencias extranjeras construyan en nuestro suelo. Sus ambiciones se marchitarán bajo este tratado."
 cancel_debt_desc: "Nuestras deudas serán eliminadas, lo que nos liberará del peso de los intereses y la servidumbre financiera."
 claim_timurid_empire_desc: "Por tratado y por derecho, nos proclamaremos herederos del gran legado de [GetCharacter('chg_timur_lame_borjigin').GetShortName] y de todos los que una vez se postró ante él."
 dismantle_fortifications_desc: "Sus muros y fortificaciones se derribarán piedra por piedra, dejándolos vulnerables a un futuro castigo."
 peace_dismantle_hre_desc: "El propio [GetUniqueInternationalOrganization('hre').GetName] será quebrado, su corona se arrojará a un lado y sus príncipes serán condenados a gobernar solos, libres de los lazos imperiales."
 dissolve_coalition_desc: "Esta liga de oportunistas se dispersará; amendrentaremos a sus miembros divididos, que ya no estarán unidos contra nosotros."
 dissolve_league_peace_deal_desc: "Su liga dejará de existir, su causa quedará hecha añicos y sus miembros se verán forzados a permanecer separados en paz. Esto provocará un cambio importante en el equilibrio de poder durante la situación de [GetSituationByKey('italian_wars').GetName]."
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName] pagará el precio definitivo por su desafío, y se le ejecutará por orden nuestra para que todos conozcan nuestro poder."
 peace_expand_clan_influence_desc: "Nuestro clan se alzará aún más, reclamando nuevos derechos y tierras a costa de quienes se opusieron a nosotros."
 peace_force_renounce_ilkhan_claim_desc: "Nuestros enemigos abandonarán toda pretensión de dominio del [GetUniqueInternationalOrganization('ilkhanate').GetName] y renunciarán al legado que falsamente reclamaban como propio."
 force_revolution_desc: "El antiguo orden será barrido. Con este tratado obligaremos a [loser.GetName] a abrazar los fuegos de la Revolución."
 peace_gain_clan_autonomy_desc: "Nuestro clan caminará con mayor libertad, y este tratado reconocerá y protegerá su autoridad."
 high_kingship_overthrow_desc: "El liderazgo del [GetInternationalOrganizationType('high_kingship').GetName] debe cambiar. ¡[loser.GetGovernment.GetRuler.GetName] ya no reclamará ninguna autoridad sobre la isla!"
 supress_hussite_faith_desc: "Se pasará a cuchillo a los herejes. Por este tratado, los obligamos a erradicar la fe [ShowReligionAdjective('hussite')|l] dondequiera que perdure."
 league_of_public_weal_appanage_victory_desc: "Los príncipes obtendrán la victoria, y forzarán a la Corona a inclinarse y ceder su poder."
 league_of_public_weal_royalist_victory_desc: "El rey triunfará, humillando a los príncipes y restaurando la autoridad real sobre el reino."
 peace_leave_the_hre_desc: "El [GetUniqueInternationalOrganization('hre').GetName] ya no nos reclamará como súbditos. Nuestras tierras quedarán fuera de la ley y la protección imperiales."
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName] se disolverá. Su pueblo se verá obligado a refugiarse en la corte de [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName]."
 punish_chinese_expedition_foes_desc: "Castigaremos a [loser.GetName] por interferir en nuestro viaje del tesoro. Será un ejemplo ante el mundo, lo que aumentará nuestro prestigio mientras su nombre cae en desgracia."
 chi_recapture_emperor_desc: "El emperador será liberado y restaurado en su trono, y quienes se atrevieron a encarcelarlo probarán el sabor de la vergüenza más amarga."
 reinstate_the_monarchy_desc: "La monarquía volverá a alzarse, derrocando a los revolucionarios que intentaron poner fin al linaje real."
 peace_revoke_clan_autonomy_desc: "La autonomía de los enemigos de [loser.GetName] será eliminada, y volveremos a controlar su destino."
 sound_toll_exemption_desc: "Nuestros mercaderes pasarán libremente por el [sound_toll|el] sin impuestos ni tasas excesivas."
 steal_pops_desc: "Su pueblo será reasentado por la fuerza en nuestras tierras, lo que incrementará las fuerzas para [winner.GetFlavorRank|l], mientras ellos se debilitan."
 subjugate_natives_desc: "Los nativos hincarán la rodilla y aceptarán nuestro dominio, y sus tierras serán nuestras por derecho."
 peace_take_over_market_center_desc: "El corazón palpitante de su economía será nuestro. Lo tomaremos para [winner.GetFlavorRank|l], su gloria y su beneficio."
 peace_take_shogunate_desc: "El liderazgo dentro del [GetUniqueInternationalOrganization('japanese_shogunate').GetName|l] pasará a nuestras manos. Esto marcará una nueva era, ya que el destino de [ShowRegionName('japan_region')] será, de ahora en adelante, moldeado por nuestro gobierno."
