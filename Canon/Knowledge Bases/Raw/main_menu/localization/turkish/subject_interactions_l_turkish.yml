l_turkish:
 colonial_nation: "Koloni Ulusu"
 colonial_nation_desc: "$colonial_nation$, [Concept('overlord', 'Metbu Devleti')|e] adına [overseas|e] [Concept('colonies', 'Kolonilerin')|e] idaresine odaklanan bir [Concept('subject', 'Tabi Devlettir')|e]. Artırılmış [ShowModifierTypeName('global_population_capacity_modifier')] sahibidir ve [ShowPopTypeName('slaves')] toplumunu [rgo|e] içinde çalıştırabilir. [Concept('overlord', 'Metbu Devletinin')|e] [Concept('merchant_power', 'Tüccar Gücünü')|e] artırırken [Concept('gold', 'Altına')|e] ek olarak [manpower|e] ve [sailors|e] ile de ödeme yapar."
 dominion: "Dominyon"
 dominion_desc: "$dominion$, nispeten özerk bir şekilde kendi kendini yöneten, yalnızca [Concept('overlord', 'Metbu Devletiyle')|e] aynı [Concept('religion_group', 'Din Grubuna')|e] mensup bir [ShowGovernmentTypeName('monarchy')] için ayrılmış bir [Concept('subject', 'Tabi Devlettir')|e]. Aynı zamanda bir $dominion$ oluşturabilmek için iki ülkenin bir [union|e] içinde olması veya metbu devletin ya $ENG$ ya da $GBR$ olması gerekir. Sıradan bir [ShowSubjectTypeName('vassal')] ile kıyaslandığında daha yüksek bir [ShowModifierTypeName('country_cabinet_efficiency')] değeri vardır."
 fiefdom: "Yurtluk"
 fiefdom_desc: "$fiefdom$, [Concept('overlord', 'Metbu Devletin')|e] [Concept('ruler', 'Hükümdarının')|e] mülküne verilen bir alt ünvandır. [Concept('overlord', 'Metbu Devletiyle')|e] aynı [Concept('religion_group', 'Din Grubuna')|e] mensup bir [ShowGovernmentTypeName('monarchy')] için ayrılan bu ünvanın sahipleri artırılmış [ShowModifierTypeName('country_cabinet_efficiency')] kazanır ancak doğrudan metbu devletin [Concept('monarch', 'Monarkı')|e] tarafından yönetilir."
 march: "Sınır Devleti"
 march_desc: "$march$, [Concept('overlord', 'Metbu Devletini')|e] korumaya odaklı [Concept('subject', 'Tabi Devlettir')|e]. Metbu devletiyle dış tehditler arasında bir kalkan görevi görür. Sıradan bir [ShowSubjectTypeName('vassal')] ile kıyaslandığında sınır devletlerinin [ShowModifierTypeName('discipline')] ve [ShowModifierTypeName('global_defensive')] değerleri daha yüksekken [ShowModifierTypeName('fort_maintenance_cost')] seviyesi daha düşüktür. Aynı zamanda metbu devletlerine olan ödeme yükümlülükleri daha azdır."
 hanseatic_member: "Hansa Üyesi"
 hanseatic_member_desc: "Hansa Birliği, $HSA$ tarafından öncülük edilen, odağı savunma ve ticaret olan ve ticaret şehirlerinden oluşan bir konfederasyondur. Hansa Birliği'nin üyesi olan bu [subject|e], artırılmış [ShowModifierTypeName('trade_efficiency')] ile [ShowModifierTypeName('loyalty_to_overlord')] elde ederken [ShowModifierTypeName('merchant_maintenance_cost')] daha düşüktür. Yalnızca $HSA$ olabilen [overlord|e], artırılmış [ShowModifierTypeName('global_merchant_capacity_modifier')] elde eder. Aynı zamanda [manpower|e] ve [sailors|e] yoluyla ödeme alır fakat normal bir [ShowSubjectTypeName('vassal')] ile kıyaslandığında daha az [gold|e] elde eder."
 state_bank: "Devlet Bankası"
 state_bank_desc: "Bu [subject|e] türü, bir şirket olması açısından kendisiyle [Concept('overlord', 'Metbu Devleti')|e] arasındaki güçlü bağı temsil eder. Bu metbu devlet, yalnızca [ShowGovernmentReformName('banking_country')] [Concept('government_reform', 'Hükûmet Islahatına')|e] sahip bir ülke olabilir. Tabi devlet artırılmış [ShowModifierTypeName('diplomatic_reputation')] kazanırken metbu devlet azaltılmış [ShowModifierTypeName('bank_interest')] kazanır. Aynı zamanda [ShowCountryInteractionName('siphon_income')] [country_interaction|e] ile Devlet Bankası'nın hazinesinin normalde el koyabildiği miktar yerine hazinenin yarısına el koyabilir."
 secessionists: "Ayrılıkçılar"
 secessionists_desc: "Bu [Concept('subject', 'Tabi Devletin')|e] birçok idari alanı [Concept('overlord', 'Metbu Devletine')|e] benzerdir ve politik olarak metbu devletiyle birleşme eğilimindedir. Bu yüzden de nispeten kolay bir şekilde [Concept('annexed', 'İlhak Edilebilir')|e]. Artırılmış [ShowModifierTypeName('loyalty_to_overlord')] ve [ShowModifierTypeName('annexation_speed')] kazanır."
 trade_company: "Ticaret Şirketi"
 trade_company_desc: "$trade_company$, kendisine ve [Concept('overlord', 'Metbu Devletine')|e] maddi fayda sağlamayı hedefleyen bir yatırım oluşumudur. Her zaman bir [ShowGovernmentTypeName('republic')] ile yönetilir ve artırılmış [ShowModifierTypeName('trade_efficiency')] kazanır. Aynı zamanda sıradan bir [ShowSubjectTypeName('vassal')] ile karşılaştırıldığında metbu devletine daha yüksek ödeme yükümlülükleri vardır."
 vassal: "Vasal"
 vassal_desc: "En yaygın [Concept('subject', 'Tabi Devlet')|e] türü olan $vassal$, topraklarını [Concept('overlord', 'Metbu Devletinin')|e] adına yönetir, vasal ücreti öder ve metbu devletinin askerî seferlerine katılır. Tabi devlet artırılmış [ShowModifierTypeName('country_cabinet_efficiency')] kazanırken metbu devleti de artırılmış [ShowModifierTypeName('monthly_prestige')] kazanır. Her iki devletin de [Concept('institutions', 'Yenilikleri')|e] daha hızlı yayılır."
 conquistador: "Konkistador"
 conquistador_desc: "[Concept('rulers', 'Hükümdarlarıyla')|e] sözleşme imzalamış olan Konkistadorlar; Vali ünvanı, toprak ve ganimetlerinden pay karşılığında belirli bölgeleri keşfedip fetheden özel ordu liderleridir. Yalnızca [ShowGenericActionName('create_conquistador')] [Concept('action', 'Eylemiyle')|e] oluşturulabilen eşsiz [Concept('subject_types', 'Tabi Devlet Türleridir')|e]. Daima [Concept('army_based', 'Ordu Temelli Ülkeler')|e] olup ilave [ShowModifierTypeName('military_tactics')], [ShowModifierTypeName('global_max_control')] ve [ShowModifierTypeName('wrong_culture_levy_size')] sahibidirler."
 appanage: "Apanaj"
 appanage_desc: "Apanajlar, hüküm süren bir hanedanın yaşça küçük üyeleri tarafından yönetilen bir [subject|e] türüdür. $appanage$lar ilave [ShowModifierTypeName('monthly_prestige')], [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('global_max_control')] ve [ShowModifierTypeName('global_manpower_modifier')] kazanırken [overlord|e] ise fazladan [ShowModifierTypeName('stability_decay')] ve az [ShowModifierTypeName('global_crown_estate_power')] pahasına ilave [ShowModifierTypeName('monthly_legitimacy')] kazanır."
 samanta: "Sāmanta"
 samanta_desc: "$samanta$, [ShowAdvanceName('samanta_advance')] [Concept('advance', 'Geliştirmesine')|e] sahip [ShowCultureGroupName('indian_group')] ülkelerine özgü, bir [subject|e] türüdür. Birçok açıdan normal bir [ShowSubjectTypeName('vassal')] gibi olsalar da ödeme yükümlülükleri daha azdır. [Concept('overlord', 'Metbu Devletleriyle')|e] ilişkileri yakınlaşıp [ShowCountryInteractionName('upgrade_to_maha_samanta')] [country_interaction|e] ile [ShowSubjectTypeName('maha_samanta')] türüne dönüşene kadar [Concept('annexed', 'İlhak Edilemezler')|e]."
 maha_samanta: "Mahā-Sāmanta"
 maha_samanta_desc: "[ShowSubjectTypeName('samanta')] türü devletin bir sonraki adımı olan $maha_samanta$, [Concept('overlord', 'Metbu Devletlerine')|e] daha çok haraç öder ve normal bir [ShowSubjectTypeName('vassal')] aksine [Concept('overlord', 'Metbu Devletlerince')|e] çok daha hızlı [Concept('annexed', 'İlhak Edilebilirler')|e]. [overlord|e], ayrıca $maha_samanta$ tabi devletine daha çok güvenip özerk bir rol verebilir. Bu, onları [ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')] [country_interaction|e] ile bir [ShowSubjectTypeName('pradhana_maha_samanta')] tabi devletine dönüştürür."
 pradhana_maha_samanta: "Pradhāna-Mahā-Sāmanta"
 pradhana_maha_samanta_desc: "[ShowSubjectTypeName('maha_samanta')] türü devletin yükseltilerek [Concept('subjects', 'Tabi Devletler')|e] arasındaki en sadık olanı hâline gelmesidir. $pradhana_maha_samanta$, [Concept('annexed', 'İlhak Edilemez')|e] ancak daha fazla [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('discipline')] ve [ShowModifierTypeName('global_defensive')] kazanmanın yanında daha az [ShowModifierTypeName('fort_maintenance_cost')] öder. Ayrıca [Concept('overlord', 'Metbu Devletine')|e] daha fazla [gold|e], [manpower|e] ve [Concept('sailors', 'Denizci')|e] ödemesinde bulunur."
 tusi: "Tusi"
 tusi_desc: "Özel bir [GetInternationalOrganizationType('middle_kingdom').GetName] yönetim biçimi. Bu kabile toprağı valileri imparatorluk tahtı adına hizmet verir ve makamlarını miras yoluyla devreder. İlhak edilemezler ancak daha fazla [ShowModifierTypeName('monthly_towards_sinicized')] kazanırlar ve daha az [diplomatic_capacity|e] harcayarak [Concept('overlord', 'Metbu Devletlerinin')|e] [Concept('court_language', 'Saray Dilini')|e] kullanmak zorunda kalırlar."
 uc_bey: "Uç Beyi"
 uc_bey_desc: "$uc_bey$, güçlü $turkic_group$ liderliğinde bir sınır lordu olarak hizmet veren bir [Concept('army_based', 'Ordu Temelli Ülkedir')|e]. Sınırları savunmak, baskınlar yapmak ve ülke topraklarını genişletmekle görevlendirilen Uç Beyleri; dinî coşkuyla, yağma arzusuyla ve toprak hibesi vaatleriyle harekete geçen sadık Guzat savaşçılarını komuta eden yarı otonom liderlerdir. Sınır bölgelerinin istikrarı ve toprakların genişletilmesi hususunda kritik öneme sahiplerdir. Yalnızca [ShowGenericActionName('create_uc_bey')] [Concept('action', 'Eylemi')|e] ile oluşturulabilirler. [ShowGovernmentReformName('uc_bey_reform')] [Concept('reform', 'Islahatı')|e] ile [ShowModifierTypeName('always_allow_army_levies')] sahibidirler. Ödeme yükümlülükleri normal bir [ShowSubjectTypeName('vassal')] olmaya kıyasla hayli azalsa da ilave [diplomatic_capacity|e] bedeli olur ve metbu devletlerine daha fazla [ShowModifierTypeName('monthly_towards_decentralization')] kazandırırlar."
 imperial_free_city: "Özgür İmparatorluk Şehri"
 imperial_free_city_desc: "$imperial_free_city$, [Concept('hre_emperor', 'KRİ İmparatoruna')|e] bağlı özel bir tabi devlettir. Bu statü, tabi devlet [GetUniqueInternationalOrganization('hre').GetName] altında bir [ShowSpecialStatusName('free_city')] olduğu sürece devam eder. İlhak edilemezler. Ne [Concept('overlord', 'Metbu Devletlerine')|e] bir fayda sağlar ne de onların yanında savaşa katılırlar. Buna karşın [diplomatic_capacity|e] tüketmezler ve [ShowPolicyName('direct_imperial_cities_policy')] [Concept('policy', 'Politikasıyla')|e] [ShowSubjectTypeName('direct_imperial_free_city')] hâline getirilebilirler."
 direct_imperial_free_city: "Doğrudan Özgür İmparatorluk Şehri"
 direct_imperial_free_city_desc: "$direct_imperial_free_city$, [ShowPolicyName('direct_imperial_cities_policy')] [Concept('policy', 'Politikası')|e] sayesinde [Concept('hre_emperor', 'KRİ İmparatoruna')|e] bağlanmış özel bir tabi devlettir. Bu statü, tabi devlet [GetUniqueInternationalOrganization('hre').GetName] altında bir [ShowSpecialStatusName('free_city')] olduğu sürece devam eder. [ShowSubjectTypeName('imperial_free_city')] ile aynı özellikleri taşır ancak özerklikleri bir hayli azdır. Bundan dolayı da [ShowSubjectTypeName('vassal')] bir tabi devletin aksine çok daha hızlı ilhak edilebilirler."
 tributary: "Haraçgüzar"
 tributary_desc: "Haraçgüzar; [Concept('overlord', 'Metbu Devletine')|e] belli aralıklarla [gold|e], [manpower|e] ve [Concept('sailors', 'Denizci')|e] ödemek zorunda bırakılmış bir ülkedir. Belirli hükûmet türlerine özgüdür. Haraçgüzarlar, bir [ShowSubjectTypeName('vassal')] aksine kendi savaşlarını kendi aralarında olsa dahi açabilir ancak metbu devletlerinin savaşlarına otomatik olarak katılmazlar."
 tributary_join_defensive_wars_always_tt: "Tabi devlet, metbu devletin bir başka haraçgüzarı olmayan bir devlet tarafından saldırıya uğradı."
