l_turkish:
 #Culture Groups
 andean_group: "And"
 andean_group_desc: "And Dağlarında ya da yakınlarında, engebeli bölgelerde yaşayan bu halk, yaylalardaki pek çok farklı iklim ve araziye ayak uydurabilecek bir yaşam tarzı benimsemiştir. Bu ortak yaşam tarzı, And Dağlarındaki zengin kültürleri ve uygarlıkları birbirine bağlar."
 arabian_group: "Arabi"
 arabian_group_desc: "Arap Yarımadası topraklarında çok çeşitli halklar bulunmaktadır. Yemen yaylalarından iç bölgelerdeki vahalara dek yerleşmiş olan bu halklar, zorlu çevreler ve koşullarda yaşamaya alışmıştır."
 arabic_group: "Arap"
 arabic_group_desc: "Emevî Halifeliği yükselip çökmüş olsa da o topraklarda yaşayan halkın büyük kısmı, Emevîler ortadan kaybolduktan uzun zaman sonra bile onların nüfuzunu ve kültürünü taşır."
 baltic_group: "Baltık"
 baltic_group_desc: "Baltık Denizi'nin güneydoğu kıyılarında yaşayan topluluklara Baltık halkları adı verilir. Aslen Slav halklarıyla aynı etnik kökenden gelen halk, Roma İmparatorluğu dönemine gelindiğinde soydaşlarından çoktan farklılaşmıştı. Asırlar boyunca farklı Cermen halklarla ve Slav topluluklarıyla kurdukları etkileşim ise benzersiz bir kimliğin oluşmasını sağladı. Yalnızca hâlâ özgün dinlerini koruyan Baltık dillerini konuşan topluluklar değil, söz konusu kıyılarda yaşayan çok sayıda Hristiyan Cermen halk da Baltık halkı kabul edilir."
 finnic_group: "Fin"
 finnic_group_desc: "Fin halkı, Finlandiya Körfezi’nin her iki yakasında da yaşar. Güçlü kimliklerini korumayı başarmış olsalar da uzun zamandır, İskandinav ve Cermen halklarından gelebilecek istilaların tehdidi altında varlıklarını sürdürmektedirler."
 amazigh_group: "Berberî"
 amazigh_group_desc: "Amazih olarak da bilinen Berberî halkı Kuzey Afrika kökenli bir etnik gruptur. Güçlü kimlik duyguları yaşadıkları toprakları yüzyıllardır şekillendiren Arap istilacılarla çatışmalarına neden olmuştur."
 bohemian_group: "Bohemyalı"
 bohemian_group_desc: "Bohemya Krallığı Topraklarında ağırlıklı olarak çeşitli Slav halklar yaşıyordu. Bununla birlikte hem Kutsal Roma İmparatorluğu sınırları dâhilinde yaşamaları hem de imparatorluğun başlıca kurucularından olmaları nedeniyle Cermen kültürü ve geleneklerinden büyük ölçüde etkilenmişlerdi. Bohemya topraklarına yönelen çok sayıda Cermen göçmen ise söz konusu etkinin daha da pekişmesini sağladı."
 british_group: "İngiliz"
 british_group_desc: "Britanya çok sayıda halka ev sahipliği yapmıştır. Tarih öncesi yapısı Kelt kabileleri, Roma İmparatorluğu, Cermen toplulukları, İrlanda ve Fransa bölgelerinden gelen göç dalgalarıyla bozulmuştur. Kıtadan fiziksel olarak ayrı bulunmaları tüm ada halkını birleştiren temel unsur hâline gelmiştir."
 carpathian_group: "Karpatlı"
 carpathian_group_desc: "Karpat Dağları’nın yalçın kayalıkları, bölgenin tepelerinde ve vadilerinde yaşayan halkların yaşam biçimlerini uzun zamandır şekillendirmiştir. Mütemadiyen değişen sınırlara ve imparatorluklara tabi, dünyadan bir ölçüde soyutlanmış bu topluluklar, topraklarıyla bütünleşmiş bir direnç geliştirmiştir. Dağ geçitleri ve yaylalardaki kaleler ise hem ticaretin hem de savunmanın gelişmesini sağlamıştır."
 caucasian_group: "Kafkas"
 caucasian_group_desc: "Avrupa kıtasının Asya’yla buluştuğu noktanın ötesinde, sivri dağlar ve dar vadilerle kaplı Kafkasya toprakları uzanır. Bölgenin sarp tabiatı, bağımsızlıklarına fazlasıyla düşkün halklara siper olur. Dağ geçitleri ise nice imparatorluğun hırslarına hedef olmuştur."
 celtic_group: "Kelt"
 celtic_group_desc: "Bir zamanlar İber Yarımadası'ndan Anadolu'ya kadar uzanan geniş bir coğrafyaya yayılmış topluluklar hâlinde yaşayan Keltler, yüzyıllar süren istilalar ve göçlerin ardından Avrupa'nın zorlu, kenar kısımlarında, Atlas Okyanusu'nun haşin kıyılarında sayıları azalmış hâlde halen varlıklarını sürdürmektedir."
 chinese_group: "Çin"
 chinese_group_desc: "Çin yüzyıllar içinde sayısız defa parçalanmış ve yeniden birleşmiş olsa da bir fikir olarak varlığını korumuştur. Kültür ve dil açısından çok çeşitli olmasına rağmen topraklarında yaşayan sayısız halk Çinli, yani Orta Krallık'ın sakinleri ve koruyucuları olarak doğdukları görüşünü paylaşmaktadır."
 confucian_group: "Konfüçyüsçü"
 confucian_group_desc: "Konfüçyüsçü fikirler ve değerlerden doğrudan veya dolaylı olarak etkilenmiş bir kültürler topluluğudur."
 ethiopian_group: "Etiyopyalı"
 ethiopian_group_desc: "Antik Aksum krallığı, Yunanistan ve Roma İmparatorluğu ile kurduğu ticaret bağları sayesinde Etiyopya halkını Mısır üzerinden Akdeniz topraklarıyla buluşturmuş ve Hristiyanlığı topraklarına taşımıştı. Fakat İslamiyet'in yükselişinin ardından Etiyopya halkı kurdukları bağların koptuğunu ve diğer Hristiyan Sami halklarından izole kaldıklarını gördü. Bunun sonucunda, kendi aralarındaki kültürel farklılıklara rağmen hâlâ varlığını sürdüren ortak bir miras oluştu."
 french_group: "Fransız"
 french_group_desc: "Kökleri Roma İmparatorluğu'nun çöküşünün ardından bölgeyi işgal eden Cermen Franklara dayanan Fransa Krallığı daha sonra genişleyerek onlar da dâhil olmak üzere farklı halkları bünyesinde toplamıştır. Gelenekleri ve dilleri birbirinden farklı olan bu halklar ortak bir Fransız kimliğini paylaşır."
 german_group: "Alman"
 german_group_desc: "Kökenleri eski kabilelere dayanan, zengin bir geçmişe sahip Cermen halkları, tarih sahnesine Roma İmparatorluğu'nun rakibi, kimi zaman ise müttefiki olarak çıktı. Kimlikleri geçen yüzyıllar içinde Şarlman'ın İmparatorluğu ve Feodalizm tarafından şekillendi ve nihayetinde Kutsal Roma İmparatorluğu'nun kurulmasını sağladı."
 swiss_group: "İsviçreli"
 swiss_group_desc: "İsviçreliler, İsviçre Platosunu ve Alpleri kendilerine yurt edinmiş halklardır. Coğrafi konumları nedeniyle Fransız ve İtalyan kültürleri İsviçre'nin bir parçası olduğundan İsviçreliler özellikle Cermen bir topluluk değildir."
 greek_group: "Helenik"
 greek_group_desc: "Demokrasi ve felsefenin öncülerinden olan Helen halkı günümüze kadar uzanan kültürel ve entelektüel birikimi sayesinde Batı uygarlığının şekillenmesini sağladı. Epik şiirden klasik mimariye kadar sundukları katkılar binyıllar boyunca önemini korudu."
 haudenosaunee_group: "İrokua"
 haudenosaunee_group_desc: "İrokua, çeşitli halklardan oluşan ve gerek konuştukları dillerin benzerliği gerekse ortak topluluk bilinci, iş birliği anlayışı ve temel inançları sayesinde bir birlik olarak kalabilen, söz konusu değerleri her bir halkın teşkilatlanma biçiminde ifade bulan bir topluluktur."
 hibernian_group: "İrlandalı"
 hibernian_group_desc: "Zümrüt Ada'da aslen Gal halkı yaşıyordu ancak istilalar ve göçler gerek Britanya'dan gerekse kıtadan çok sayıda insanı bu topraklara çekti. Soyları farklı ülkelere dayananlar bile İrlanda'nın çağrısına kulak verebilir."
 hungarian_group: "Macar"
 hungarian_group_desc: "Macar halkının kökenleri Güney Ural Dağları'na dayanır. Hunlar, Bulgarlar ve Türkler gibi diğer bozkır halkları tarafından aşamalı olarak batıya itilmiş ve nihayetinde Avar Kağanlığı'nın çöküşünün ardından Karpat Havzası'na yerleşmişlerdir. Bu nedenle Avrupalı komşularından epeyce farklıdırlar ki bu da birlik duygularını daha da pekiştirir."
 iberian_group: "İber"
 iberian_group_desc: "Zengin tarihiyle bir tezatlıklar diyarı olan İber Yarımadası farklı halklara ev sahipliği yapmaktadır. Eski Kelt, İber ve Bask halkları Fenikeliler, Romalılar, Vizigotlar ve Morolardan etkilenmiştir. Bu etkileşimlerin sonucunda ortaya çıkan çok çeşitli ve kimlikler birleşerek benzersiz Hristiyan, Müslüman ve Musevi kültürler oluşturmuştur. İber Yarımadası, güney topraklarının hayat dolu saraylarından kuzey topraklarının kahraman şövalyelerine kadar farklı geleneklere ve emellere sahip çok çeşitli halkları bünyesinde barındırır."
 indian_group: "Hintli"
 indian_group_desc: "\"Hint\" kelimesi Hindistan alt kıtasında yaşayan zengin ve farklı kültürleri ifade eden bir kapsayıcı terimdir. Her bir kültürün benzersiz ve konuşulan dillerin çok çeşitli olmasına rağmen ortak bir coğrafyada yaşamaları ve her yönde uzanan doğal sınırlarla diğer bölgelerden ayrılmaları bu farklı kültürlerin ortak bir tarihi paylaşmasını sağlamıştır."
 indo_aryan_group: "Hint-Aryan"
 indo_aryan_group_desc: "Bu toplum, Hindistan Alt Kıtasını işgal eden Hint-Avrupa halklarının soyundan gelir. Zaman içinde toprakların kuzey bölgelerindeki baskın nüfus hâline gelmişlerdir. Bölgeye yerleşmeleri erken dönem Veda kültürünün şekillenmesini sağlamış ve sayısız dilin ve imparatorluğun doğması için gereken temelleri atmıştır."
 dravidian_group: "Dravid"
 dravidian_group_desc: "$dravidian_group$ halkının nüfusu ağırlıklı olarak Hindistan'ın güneyindeki üçte birlik bölümünde yoğunlaşır. $indo_aryan_group$ işgallerinden önce alt kıtada varlığını sürdüren yerlilerin soyundan gelirler. Söz konusu işgalcilerin kültürleri nihayetinde $dravidian_group$ kültürünün içine işlemiş olsa da bir halk olarak güçlü bölgesel kimliklerini korumayı başarmışlardır."
 tibeto_burman_group: "Tibet-Birman"
 tibeto_burman_group_desc: "Bu halklar, tarihin başlarında Tibet Platosu'ndan göç ederek çeşitli bölgelere yerleştiler. Bunlar arasında Hindistan da yer alıyordu. Ne var ki, gelişimleri alışılmışın dışında seyretmiştir; aralarından bazı gruplar ileri ve karmaşık toplumlar oluşturmuş, diğerleriyse kabile düzenini korumuştur."
 austroasiatic_group: "Avustroasya"
 austroasiatic_group_desc: "$austroasiatic_group$ halkı, Asya topraklarındaki en eski kültür gruplarından biridir. Oldukça gelişmiş imparatorluklardan ormanlık bölgelerde varlığını sürdüren geri kalmış savaşçı kabilelere kadar uzanan çok çeşitli toplumlar meydana getirmişlerdir."
 tungusic_group: "Tunguz Dilleri"
 tungusic_group_desc: "Ağırlıklı olarak Mançurya ve Doğu Sibirya topraklarında meskûn $tungusic_group$ halkları geleneksel olarak avcılık ve ticaretle yaşamlarını idame ettirir. Ana vatanlarının sert iklim koşullarına uyum sağlayan gruplar, çoğunluklar klanlar biçiminde teşkilatlanmıştır."
 austronesian_group: "Avustronezya"
 austronesian_group_desc: "En yaygın kültür ve dil ailelerinden birine mensup olan $austronesian_group$ halkları Madagaskar'dan Paskalya Adası'na kadar uzanan topraklarda varlığını sürdürür. Hünerli denizciler olarak nitelendirilen halk, kolonicilik faaliyetlerinden yeni teknolojiler ve hayvanlar elde etmiştir."
 iranian_group: "İranlı"
 iranian_group_desc: "Köklü İran kültürleri kadim ve karmaşık bir geçmişe sahiptir. Acem bölgesinde yaşayan İranlıların soyu, Ahameniş İmparatorluğu ve Sasani İmparatorluğu gibi Orta Doğu'da hüküm sürmüş Batı İran halklarına dayanır. Müslümanların Acemistan'ı fethinden sonra İslam, İran kültürünün temel unsurlarından biri hâline gelmiştir."
 israelite_group_desc: "İbranilerin soyundan gelen Yahudiler ana vatanlarını yok edildikten sonra bilinen dünyaya yayılmıştır. İnanç ve geleneklerle birbirlerine kenetlenen Yahudiler tüccar, âlim ve zanaatkâr olarak toplumlara katkı sağlarken bir yandan da atalarından miras kalan ortak kültürleriyle bağlarını korumaktadır. Dağınık olmalarına rağmen güçlü bir kimlik duygusuyla bir arada kalan bu topluluklar, kalplerinde Siyon'a dair tükenmeyen bir hayali yaşatmaktadır."
 italian_group: "İtalyan"
 italian_group_desc: "Rengârenk krallıklar ve şehir devletlerinden oluşan bir mozaik olan İtalya, farklı kültürlerin ve etki alanlarının buluşma noktasıdır. Antik Romalılardan Bizanslılara, Lombardlardan Normanlara kadar pek çok halk, İtalya Yarımadası’na izini bırakmıştır. İtalyanlar, güç ve prestij için birbirleriyle kıyasıya rekabet ederek kültürün ve sanatsal himayenin gelişmesini sağlamışlardır."
 japanese_group: "Japon"
 japanese_group_desc: "Japon halkı, kendi tarih anlatılarına göre efsanevi tanrılar çağından ve Japonya'nın ilk İmparatoru Jinmu-tennō döneminden itibaren Japonya adasında varlığını sürdürmüştür. Yüzyıllar boyunca dış dünyadan soyutlanmış hâlde yaşamış ve yalnızca belirli dönemlerde Kore ve Çin aracılığıyla kıtayla temas kurmuşlardır. Bu durum Japon halkını eşsiz, dilleri ve yerel inançlarını da kıtadan bağımsız, tamamen kendilerine özgü kılmıştır. Kendi içlerinde farklı topluluklara ayrılmalarına rağmen Japon halkı ortak ve benzersiz bir kimlik geliştirmiştir."
 jewish_group: "Yahudi"
 jewish_group_desc: "$jewish_group$ grubu, $jewish_group$ dinine mensup farklı etnik-dinî grupları tanımlar."
 jurchen_group: "Çurçen"
 jurchen_group_desc: "Mançurya'nın dağlık topraklarında yaşayan $jurchen_group$ halkı 12. yüzyılda kudretli Jin Hanedanı'nın kurulmasını ve Khitan Liáo Hanedanı'nın yok edilmesini sağlayan acımasız savaşçılardır. Bir zamanlar imparatorlukları şekillendiren bu usta biniciler ve okçular gerek dayanıklılıkları gerekse zengin tarihleriyle hayranlık uyandırmaya devam ediyor."
 lithuanian_group: "Litvanyalı"
 lithuanian_group_desc: "Litvanyalılar dillerinin benzerliği ve ortak tehditlere karşı verdikleri mücadele sayesinde diğer Baltık halklarından ayrışarak birleşmiş ve Litvanya devletini kurmuştur. Dört cepheden düşman Hristiyan topluluklarla çevrili olmalarına rağmen pagan inançlarını sürdürmeleri birlik duygularını daha da pekiştirmiştir."
 polish_group: "Leh"
 polish_group_desc: "Son Lehistan Devleti'nin çöküşünün ardından farklı ülkeler arasında dağılan Leh halkı ortak bir batı Slav mirasını ve güçlü bir Katolik İnancını paylaşmaktadır."
 maghrebi_group: "Mağribî"
 maghrebi_group_desc: "Kuzey Afrika'nın kendine has yapısı, topraklarında doğan ve yıkılan sayısız imparatorluk ve kuzeyinde Akdeniz'in sakin sularıyla güneyinde Sahra Çölü'nün yükselip alçalan amansız kum tepeleri arasında kalan eşsiz konumu, bölgeye uyum sağlamayı başaran benzersiz kültür gruplarının doğmasını sağlamıştır."
 mongolian_group: "Moğol"
 mongolian_group_desc: "Orta Asya'nın uçsuz bucaksız bozkırlarında yaşayan $mongolian_group$ halkı yüzyıllar boyunca süregelen göçebe tarihiyle tanınır. Hünerli biniciler ve usta okçular olarak nam salan bu topluluk, engin ovalarda derin bir bağ kurdukları sürüleriyle birlikte göç eder. $genghis_khan_name_no_tooltip$ gibi tarihî şahsiyetlerin önderliğinde gelmiş geçmiş en büyük imparatorluklardan birini kurarak fetih tarihine izlerini kalıcı olarak bırakmışlardır. Köklü kültürel zenginlikleri, binicilik ve gırtlak müziği gelenekleri kadar, yurt bildikleri hudutsuz topraklara kök salmış yılmaz tabiatlarında da kendini gösterir."
 nahua_group: "Nahua"
 nahua_group_desc: "Meksika bölgesinde yaşayan $nahua_culture$ halkı gelişmiş toplum yapıları, karmaşık hükûmet sistemleri ve komşularıyla savaş temelli ilişkileriyle tanınır."
 nepali_group: "Nepalli"
 nepali_group_desc: "Nepal halkı, birbirinden farklı kökenlere ve miraslara sahip topluluklardan oluşur. Gurung ve Tamang halklarının kökleri Çin ve Tibet’e dayanırken, Khas ve Kumaoni toplulukları Hindistan alt kıtasından gelir. Tüm bu farklılıklara rağmen, Nepal’in zengin kültürleri Himalaya Dağları’nı ortak yurtları olarak benimsemiştir."
 netherlandish_group: "Felemenk"
 netherlandish_group_desc: "Nehirlerle çevrili ve denizle daimi mücadele içindeki alçak topraklarda yaşayan çok çeşitli Felemenk halkları benzersiz bir kimlik oluşturmuştur. Ticari becerileri, deniz keşifleri ve yenilikçilikleriyle tanınan halklar ticaret ve sulak toprakları üzerinde sarsılmaz bir hâkimiyetle şekillenmiş ortak bir mirası paylaşırlar."
 polynesian_group: "Polinezyalı"
 polynesian_group_desc: "Polinezya halkı hep denizci bir toplum olmuş, yüzyıllar içinde Pasifik Okyanusu'nda bulunan çok sayıdaki adaların tümüne genişlemiştir. Birbirlerinden soyutlanmış olmalarına rağmen bu adalarda yaşamlarını sürdüren çok sayıda grup konuştukları dillerin yanı sıra ortak bir kültürel mirası da paylaşır."
 micronesian_group: "Mikronezyalı"
 micronesian_group_desc: "Polinezya topraklarında varlığını sürdüren komşuları gibi Mikronezyalılar da gemicilik alanında oldukça hünerlidir. Bu sayede Batı Pasifik Okyanusu'nda yüzlerce adayı kolonileştirmişlerdir."
 puebloan_group: "Pueblo"
 puebloan_group_desc: "Kökleri, zaman içinde parçalanmış Kadim Pueblo Halklarına dayanan Pueblo halkı, $shiewhibak_area$ üzerinde farklı kabilelere ayrılmıştır. Çetin $shiewhibak_area$ toprakları, Pueblo halkını dayanıklı kılmıştır. Toplumları sofistike Kerpiç yapılar ve sulama sistemleri inşa etmiştir."
 pyrenean_group: "Pireneli"
 pyrenean_group_desc: "Kökleri, Güney Fransa’yı İber Yarımadası’ndan ayıran Pirene Dağları’na dayanan Pirene halkı, uzak sınır bölgelerindeki zorlu yaşam koşullarının doğurduğu ortak mücadeleler ve kendine özgü toplumsal yeniliklerle şekillenen güçlü bir bağa sahiptir."
 romanian_group: "Rumen"
 romanian_group_desc: "Antik Daçya ve Roma halklarının soyundan gelen $romanian_group$ halkı ağırlıklı olarak Eflak, Boğdan ve Transilvanya bölgelerinin yanı sıra Balkan topraklarında dağınık hâlde yaşar. Slav dillerinden etkilenmiş benzersiz bir Roman dili konuşurlar. Dayanıklılıklarıyla ve gerek şarkılarına gerekse geleneklerine ve kutlamalarına yansıyan folklor tutkularıyla tanınırlar."
 russian_group: "Doğu Slav"
 russian_group_desc: "Rus halkının kökenleri Varegler olarak tanınan, 9. yüzyıl sırasında Rusya bölgesine yerleşen İskandinav denizciler ve savaşçılara dayanır. Rus halkı zaman içinde Slav geleneklerinin İskandinav etkileriyle harmanlanmasıyla kültürel bir değişimden geçmiştir. Topraklarının Bizans İmparatorluğu'na olan yakınlığı kültürel ve ekonomik etkileşime olanak tanıyarak sanat, mimari ve dil çeşitliliğine sahip benzersiz kültürlerine katkıda bulunmuştur."
 scandinavian_group: "İskandinav"
 scandinavian_group_desc: "İskandinavya; göç, ticaret ve kültürel etkileşim sayesinde oluşan zengin bir tarihin şekillendirdiği çok çeşitli halklara ev sahipliği yapar. Farklı topraklar birbirlerinden benzersiz kimlikler ve aynı zamanda ortak bir miras oluşturmuştur. Usta denizciler olarak ve canlı ticaret ağlarıyla tanınan İskandinav halkları denizlerdeki üstünlükleri ve yönetim becerileriyle bilinir."
 scottish_group: "İskoç"
 scottish_group_desc: "Britanya'nın kuzey sınırları evvelden beridir çok çeşitli geçmişlere sahip halklara ev sahipliği yapmıştır. Yerli Piktler ve Cumbrialılar yabancı Gal, Anglosakson ve Viking kökenli krallıklar bünyesine dâhil olduklarında kadim geleneklerini yitirmişlerdir. Ancak hâlâ zorlu zamanlarda yabancılara karşı İskoç adında tek bir halk olarak birleşirler."
 slavic_group: "Slav"
 slavic_group_desc: "Kökleri Roma İmparatorluğu zamanında Vistül ve Dinyeper nehirlerinin kuzeyinde kalan topraklara dayanan Slav halkları yüzyıllar içinde genişleyerek Doğu Avrupa'nın büyük bir bölümü üzerinde hâkimiyet kurmuştur. Çok sayıda farklı kollara ayrılmış ve pek çok farklı devlet ve krallık kurmuş olmalarına rağmen ortak kültürel miraslarını korumuşlardır."
 south_slavic_group: "Güney Slav"
 south_slavic_group_desc: "Güney Slavlar, bünyesinde Balkan Yarımadası'nda yaşayan halklardan bazılarını da barındıran farklı bir topluluktur. Bu halk diğer Slav topluluklarla ortak bir tarihi ve dili paylaşsa da yüzyıllar içinde kendisine özgü bir kültür geliştirmiştir."
 tatar_group: "Tatar"
 tatar_group_desc: "Tatar halkının kökleri Orta Asya'daki Türk ve Moğol etnik gruplarına dayanır. Tatar, ağırlıklı olarak Volga ve Kırım Tatarları gibi göçebe kabileleri ifade etmek için kullanılan bir terimdir. Her alt kolun kendine özgü bir tarihi, dili ve çoğunlukla bulundukları coğrafyaya büyük etkide bulunmuş İslamiyet inancıyla bağlantılı kültürel gelenekleri bulunur."
 tibetan_group: "Tibetli"
 tibetan_group_desc: "Tibet’in yaylalarında ve Himalaya Dağları’nda yaşayan Tibet halkı, zorlu iklimlere ve çetin arazilere alışkındır."
 turkic_group: "Türk"
 turkic_group_desc: "Türk halkların kökeni yüzyıllar öncesine, Asya bozkırlarına dayanır. O zamandan bugüne epey yol katetmişlerdir. Karadeniz'den Moğolistan Bozkırlarına ve güneyde Acem bölgesine kadar uzanan topraklara yayılmış, pek çok farklı kültürle ve halkla etkileşime girerek çok sayıda topluluğa ayrılmış ancak buna rağmen Türk kimliğini korumuşlardır."
 west_african_group: "Batı Afrikalı"
 west_african_group_desc: "Kültür, dil ve hatta din bakımından oldukça farklı gruplara ayrılmalarına rağmen Batı Afrika topraklarında ve Sahel bölgesinde yaşayan halklar, asırlar boyunca kendi aralarında kurdukları etkileşimin sonucunda bir dizi ortak tanımlayıcı özellikler edinmişlerdir. Kuzeyde Sahra çölünün, güneyde ise vahşi ormanların oluşturduğu aşılması nispeten güç topraklar, halklar arasında yatay düzlemde etkileşimi teşvik ederek günümüzde halkların paylaştığı kimliği oluşturmuştur."
 malagasy_group: "Malgaş"
 malagasy_group_desc: "Madagaskar adasının çok çeşitli halklarının kökeni Güneydoğu Afrika bölgesinden Güneydoğu Asya adalarına kadar uzanan topraklara dayanır."
 thai_group: "Tay"
 thai_group_desc: "Kökleri Güney Çin topraklarına dayanan Tay halkları, göç ederek Çao Phraya Vadisi’ne yerleşmiş ve özgün geleneklerini Mon ile Khmer halklarının etkileriyle harmanlayarak benzersiz bir kimlik geliştirmiştir."
 shan_group: "Şan"
 shan_group_desc: "Aslen bölgeye göç eden çeşitli Tay halklarını ifade etmek için Birmanya dilinde kullanılan bir egzonim ve aynı zamanda Siyam için kullanılan bir eş asıllı sözcük olmasına rağmen çeşitli Tay topluluklarının ortak bir kimlik altında birleşmesine olanak tanımıştır."
