 STATIC_MODIFIER_NAME_volcanic_soil: "Volkanik Toprak"
 volcano_events_weak.title: "Dağdaki Duman"
 volcano_events_weak.desc: "[ROOT.GetLocation.GetName] ili sınırındaki görkemli dağ birkaç gündür uzun bir duman sütunu çıkarıyordu ama bugün aniden patladı ve kül ve lav püskürterek yoluna çıkan her şeyi yakıp yok etti. Bu yıkım [ROOT.GetLocation.GetNameWithNoTooltip] halkının azmini kırmadı fakat yardım olmadan eski güçlerine kavuşmaları zor olacak."
 volcano_events_weak.a: "Yapabileceğimiz hiçbir şey yoktu."
 volcano_events_weak.b: "Yardımlarına koşalım."
 volcano_events_minor.title: "Yangının Başlangıcı"
 volcano_events_minor.desc: "[ROOT.GetLocation.GetName] ilindeki yanardağ büyük bir şiddetle patladı, uzun lav akıntıları ve geçtiği yerde yıkım bırakan devasa bir kül bulutu püskürttü.\n\n[ROOT.GetLocation.GetNameWithNoTooltip] halkı hayatları ve köyleri için savaşıyor, onlara gönderebileceğimiz tüm desteği gönderme vakti."
 volcano_events_minor.a: "Doğa bizi cezalandırıyor."
 volcano_events_minor.b: "Pes etmeyeceğiz."
 volcano_events_major.title: "Ateş ve Öfke"
 volcano_events_major.desc: "Alev nehirleri, geceyi sarmalayan karanlığın içinden açık bir yaradan akan kan misali büyük dağdan süzülmeye başladı. Bu yalımlar öyle kızıldılar ki onları görmemek imkânsızdı. Parıldayan yanardağ külleri de bu cümbüşe sabırsız bir avcı misali dâhil oldu. Bu avcının gözü öyle dönmüştü ki açlığını dindirmek için önüne geleni yutuyordu.\n\n[ROOT.GetLocation.GetName] ilinin talihsiz insanları için hiç umut yoktu çünkü kırsal alanların çoğu ve birçok köy lavların altında kayboldu. Dağın öfkesi dizginsiz ve bu yıkıma ancak saray dur diyebilir."
 volcano_events_major.a: "Yer bile bize karşı."
 volcano_events_major.b: "Yeniden inşa edeceğiz."
 volcano_events_catastrophic.title: "Dağın Gazabı"
 volcano_events_catastrophic.desc: "[ROOT.GetLocation.GetName] ilinin çaresiz sakinleri doğanın gazabı karşısında tamamen güçsüz kaldı. En ufak bir uyarı olmadan sayısız köy, tepelerinde tehditkâr bir şekilde yükselen yanardağın patlamasına yakalanarak tamamen yok oldu.\n\nDağın gazabı, yolundaki her şeyi yutmaya hazır volkanik kül çığı oluşturarak acımasız bir güçle indi. Dağın kalbinden püsküren parlak lav, her şeyi yakıp yok etti.\n\nGözlerinin önünde tabiat değişirken [ROOT.GetLocation.GetNameWithNoTooltip] halkı, bu yıkımla baş edebilmek için yapabilecekleri bir şey olmadığını acı bir şekilde fark etti."
 volcano_events_catastrophic.a: "Hayat bitti."
 volcano_events_catastrophic.b: "Hâlâ umut var."
