 flavor_dan.1.title: "Den Anden Store Manddrukning"
 flavor_dan.1.desc: "[ShowAreaName('north_sea_area')] kıyılarımızı korkunç bir sel vurdu! Yerel halktan çeşitli raporlar aldık. Özellikle bölgedeki toprakları geri alma projelerinin [ShowCultureName('low_franconian')] gözetmeninin raporu oldukça ayrıntılı:\n\n#italic \"Akşam vakti denizden güneybatı yönünde büyük bir fırtına ve kötü hava koptu. Rüzgâr öyle şiddetli esmeye başladı ki gözümüze uyku girmedi. Dalgalar deniz setini aşıp evin çatısına kadar yükseliyordu. Fevkalade korkutucu bir sesti.\"#!\n\n[ShowLocationName('ribe')] ilinden [ShowLocationName('heide')] iline kadar kıyı şeridini vuran bu ani fırtına dalgası, yerel halkı ve kırsal kesimi perişan edip umutlarını tüketti. Bazı adalar tamamen sular altında kalıp yok oldu."
 flavor_dan.1.a: "İlahi bir ceza olmalı bu!"
 flavor_dan.1.historical_info: "Burchardi fırtına dalgası 1634 yılının Ekim ayında gerçekleşti ve Danimarka ile Schleswig'in Kuzey Denizi kıyı şeridini yerle bir etti. O dönemde Kutsal Roma İmparatorluğu'nda Protestanlar ile Katolikler arasında süren çatışma yüzünden Kuzey Frizya kıyı şeridini koruyan setler bakımsız kalmış ve gelen dalgalara karşı koruma sağlayamamıştı. Sel 8.000 ile 15.000 arasında can kaybına yol açtı ve bölge için ciddi uzun vadeli sonuçlar doğurdu. Tarım arazileri terk edildi ve Kuzey Frizya dilinin Eski Nordstrand lehçesi yok oldu."
 flavor_dan.2.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip], Yüksek Eğitim Kurumu için İzin Verdi"
 flavor_dan.2.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName], lütfedip [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne bir Papalık fetvası verdi ve bu sayede [ShowLocationName('kobenhavn')] ilindeki eğitim kurumlarımızı genişletme yetkisi kazandık. Bu destekle [ROOT.GetCountry.GetName] ülkesindeki fakültelerimizi genişletip ülkemizin eğitimli kesimi için yeni bir merkez kurabiliriz."
 flavor_dan.2.a: "[ShowBuildingTypeNameWithNoTooltip('university')] desteklensin!"
 flavor_dan.2.b: "Nüfuzumuzu bunun yerine Kilise işlerinde kullanalım."
 flavor_dan.2.historical_info: "Danimarka Kralı I. Christian, 1479 yılında bir Papalık fetvasının onayıyla Kopenhag Üniversitesini kurdu. Üniversite hem Roma Katolik İlahiyatının merkezi hâline geldi hem de içerisinde Hukuk, Tıp ve Felsefe fakülteleri de barındırıyordu. Danimarka'daki Protestan Reformunun etkileri nedeniyle üniversite 1531 ile 1537 yılları arasında kapatıldı fakat Kral III. Christian döneminde Protestan bir üniversite olarak yeniden açıldı."
 flavor_dan.3.title: "Azize Clara Tarikatı Yardım İstiyor"
 flavor_dan.3.desc: "Azize Clara Tarikatı bir süredir [ROOT.GetCountry.GetName] ülkesinde varlık gösterse de şu sıralar varlığını sürdürmekte zorlanıyor. Dindar bir [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetFlavorRank] olarak onların çabalarına yardım etmek ve [ShowLocationName('kobenhavn')] ilindeki mülkümüze yakın bir yerde yeni bir [ShowBuildingTypeName('monastery')] inşa etmek bize yakışır."
 flavor_dan.3.a: "Finanse edelim."
 flavor_dan.3.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] içinde yeterince dilenci var."
 flavor_dan.3.historical_info: "Kral I. Johan ve Kraliçe Christina, 1497'de eski kraliyet sebze bahçelerini bağışlayarak Kopenhag'da Azize Clara Manastırı'nı kurdu. Kraliçe 1498'de manastırın inşası için 40 Ren Guldeni bağışladı ve yapı yedi yıl sonra tamamlandı. Yatakhane, yemekhane, kilise, revir ve mahzenlerden oluşan ve rahibe adaylarına da kalacak yer sağlayan manastır, 1505 Ağustos'unda kutsandı ve 1536'da tekrar kraliyet mülkü olana kadar faaliyetlerini sürdürdü."
 flavor_dan.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Islahatları"
 flavor_dan.4.desc: "Devletimizin, halkımızı yöneten hukuki yapıya karşı esnek ve uyumlu bir yaklaşıma sahip olması gerekiyor. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetName] ülkesini ıslahatlar yaparak modern bir devlet modeline dönüştürmek istiyor. Bu modelde yönetim, soylu kanı yerine liyakate dayanacak ve kişinin [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] veya [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinden olması bir önem taşımayacak."
 flavor_dan.4.a: "Islahatlar yapılsın, devletimiz modernleşsin!"
 flavor_dan.4.b: "Eski yöntemler daha güvenilir."
 flavor_dan.5.title: "[ShowRegionNameWithNoTooltip('scandinavian_region')] Anayasası"
 flavor_dan.5.desc: "Geniş [ShowRegionName('scandinavian_region')] bölgesini yönetmek kolay bir iş değil. [GetCountry('SWE').GetName], [GetCountry('DAN').GetName] ve [GetCountry('NOR').GetName] ülkelerinin [ShowEstateTypeName('nobles_estate')] zümreleri birbirleriyle sürekli çekişme hâlinde. Bu zümrelerin neredeyse hiç ortak çıkarı olmadığından birliğimiz için yeni bir anayasa hazırlanması şart. Bu anayasa sayesinde uzlaşmanın sağlanamadığı durumlarda [ShowEstateType('nobles_estate')] zümresini iş birliğine zorlayabileceğiz. Bu, Kalmar Birliği'ni merkezîleştirmek için önemli bir adım olacak olsa da ortak bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına kuşkuyla bakan kesimler, bunu kendi özerkliklerine yönelik bir tehdit olarak görecektir."
 flavor_dan.5.a: "İskandinav Anayasası uygulansın."
 opinion_enforced_scandinavian_constitution: "İskandinav Anayasası Uygulandı"
 flavor_dan.5.b: "Birlik ademimerkeziyetçi kalmaya devam etsin."
 opinion_discarded_scandinavian_constitution: "İskandinav Anayasası Uygulanmadı"
 flavor_dan.6.title: "Yeni Bir Hanedan"
 flavor_dan.6.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni zorlu bir görev bekliyor. [ShowDynastyName('estrid_dynasty')] Hanedanı'yla hiçbir yakın bağı olmayan yeni bir soydan geldiği için [ShowCultureName('danish')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin gözünde kendini kanıtlaması gerekecek. Bu zümre, yeni hükümdarı [ROOT.GetCountry.GetName] üzerindeki nüfuzlarını pekiştirmek için bulunmaz bir fırsat olarak görüyor. Nitekim [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] temsilcilerinin bazıları şimdiden saraya gelip ayrıcalıklarının artırılması için [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni alttan alttan tehdit etti. İsteklerini yerine getirmediği takdirde hükümdarlığına karşı çıkacaklarını belirttiler."
 flavor_dan.6.a: "Soyluların işi yönetmek değil, kraliyete yardım etmek ve tavsiye vermektir."
 flavor_dan.6.b: "Hak ettikleri şeyleri istiyorlar."
 flavor_dan.7.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Donanma Islahatları"
 flavor_dan.7.desc: "Geniş kıyı şeridimiz askerî stratejimizin hayati bir parçası ve bu kıyıların korunması çok önemli. Son zamanlarda [rival_country.GetName], denizlerdeki üstünlüğümüzü tehdit ediyor ve bunu yaparak [ShowCultureName('danish')] halkının güvenliğini doğrudan tehlikeye atıyor. Bu çabalarının ne anlama geldiğini biliyoruz ve bu yüzden denizlerdeki hâkimiyetimizi yeniden sağlamak için her şeyi yapmalıyız. Bu amaç doğrultusunda donanmamız için ıslahatlar yapmalı ve deniz komutanlarımızın aldığı askerî eğitimi artırmalıyız."
 flavor_dan.7.a: "Donanma ıslah edilsin!"
 flavor_dan.7.b: "Orduya daha fazla önem vermeliyiz."
 flavor_dan.7.c: "Islahata gerek yok."
 flavor_dan.8.title: "[target_character.GetNameWithNoTooltip] Halefiyeti"
 flavor_dan.8.desc: "[target_character.GetName] artık yaşlandığı için kraliyet konseyi, uygun veliahtları en geniş çerçevede aramaya başladı. En güçlü vasallarımızdan biri olan [GetCountry('SHL').GetName] ülkesinin hükümdarı [count_of_holstein.GetName], kendi veliahdı [target_heir.GetName] adına adaylık önerisinde bulundu.\n\n[count_of_holstein.GetNameWithNoTooltip] ayrıca [target_heir.GetNameWithNoTooltip] adaylığını kendi cebinden destekleyeceğini de açıkça belirtti."
 flavor_dan.8.a: "Uygun bir aday."
 flavor_dan.8.b: "Şimdiden bu konuda bir söz veremeyiz."
 flavor_dan.9.title: "[ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')] Balık Pazarları"
 flavor_dan.9.desc: "[ShowLocationName('malmo')] ilindeki yıllık balık pazarı görülmeye değer bir manzara sunuyor. [ShowContinentName('europe')] kıtasının dört bir yanından gelen tüccarlar, [ShowLocationName('oresund')] kıyılarında toplanıp sularda olağanüstü sayılarda toplanan ringa balığı sürülerini izliyor. Bazı ziyaretçiler denize yalnızca hançerlerini daldırarak bile balık yakalayabildiklerini anlatıyor.\n\nYüzyıllardır süregelen bu bereket artık tehlikede çünkü gelen endişe verici haberlere göre sonbaharda görülen ringa balıkları bu yıl çok az sayıdaydı ve balık pazarı artık kendine yetemiyor. Eğer mucize eseri balıklar eski sayılarında geri dönmezse bu felaket yılı, balık pazarının sonu olacak."
 flavor_dan.9.a: "Yazık."
 flavor_dan.10.title: "Büyük [ShowLocationNameWithNoTooltip('kobenhavn')] Yangını"
 flavor_dan.10.desc: "[ShowLocationName('kobenhavn')] ilinin batı mahallesinde mum yapımı sırasında başlayan yangın kısa sürede tüm şehre yayıldı. Zararın boyutu henüz tam olarak tespit edilemese de şehrin büyük kısmı yıkılıp kül oldu. Felaketin sonucunda halkın çoğu evsiz kaldı ve çok sayıda insan alevlerde hayatını kaybetti.\n\nHalk hâlâ enkazı ve külleri temizlemeye çalışırken biz [ShowLocationNameWithNoTooltip('kobenhavn')] ilinin geleceğini planlamak zorundayız. Bu fırsattan yararlanıp şehri eskisinden daha görkemli bir şekilde yeniden inşa edebiliriz ancak bu bize büyük miktarda altına mal olur."
 flavor_dan.10.a.tt: "[target_location.GetName], [Concept('prosperity', 'Refahını')|e] ve [Concept('pops', 'Toplumlarını')|e] kaybedecek. Ayrıca bazı [buildings|e] yangından dolayı hasar görecek"
 flavor_dan.10.a: "Bu büyük plan uygulansın!"
 flavor_dan.10.b.tt: "[target_location.GetName]; [Concept('prosperity', 'Refahını')|e], [Concept('pops', 'Toplumlarını')|e] ve [Concept('development', 'Gelişimini')|e] kaybedecek. Ayrıca bazı [buildings|e] yangından hasar görecek"
 flavor_dan.10.b: "Sadece gerekli şeyler inşa edilsin!"
 flavor_dan.11.title: "[ShowCultureNameWithNoTooltip('low_franconian')] Bağlantılarımız"
 flavor_dan.11.desc: "[ROOT.GetCountry.GetName] halkının denizle kurduğu derin ve kadim bağ, [ShowContinentName('europe')] kıtasının diğer halklarında pek rastlanmayan bir özellik. Bu bağı en çok paylaşan halklardan biri de [ShowRegionName('north_german_region')] bölgesindeki [ShowCultureName('low_franconian')] halkı. [ShowAreaName('baltic_area')] topraklarındaki ticari faaliyetleri sebebiyle sık sık [ShowLocationName('kobenhavn')] iline geliyorlar. Bu ortak noktadan yola çıkarak hükûmetimizi [ShowCultureNameWithNoTooltip('low_franconian')] hükûmetine benzetebilir, böylece [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresini güçlendirip hükûmetimizde daha fazla sorumluluk verebiliriz."
 flavor_dan.11.a.tt: "Tüm [ShowCultureNameWithNoTooltip('low_franconian')] ülkeleri ile ilişkilerimizi geliştireceğiz"
 flavor_dan.11.a: "Ülkemizin geleceği bu yoldan geçiyor."
 flavor_dan.11.b: "[ShowCultureNameWithNoTooltip('low_franconian')] kültürü ile ilişkilerimize son verilsin."
 danish_dutch_inspiration: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinde Felemenk Yanlısı Politikalar"
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip] Vaaz Vermeye Başladı"
 flavor_dan.12.desc: "[target_character.GetName], [ShowLocationName('rostock')], [ShowLocationName('wittenberg')], [ShowLocationName('kobenhavn')] ve [ShowLocationName('leuven')] kasabalarında yıllarca süren eğitiminin ardından [ROOT.GetCountry.GetName] ülkesine döndü. Eğitimi sırasında çağımızın Reform hareketinden derinden etkilendiği için [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde [ShowReligionName('lutheran')] fikirlerini yaymaya başladı.\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesinde [ShowReligionAdjective('catholic')] inancını korumak istiyorsak bu duruma [ROOT.GetCountry.GetFlavorRank] olarak müdahale etmemiz şart. Diğer yandan ona destek verirsek ülkemizde güçlü bir [ShowReligionAdjectiveWithNoTooltip('lutheran')] varlığının oluşmasını sağlayabiliriz."
 flavor_dan.12.a: "Fikirleri desteklensin."
 flavor_dan.12.a.tt: "Birçok [pop|e] [ShowReligionName('lutheran')] inancına mensup olacak"
 flavor_dan.12.b: "[ShowReligionNameWithNoTooltip('catholic')] inancına ihanet edemeyiz."
 flavor_dan.13.title: "Sığır Ticaretinin Büyümesi"
 flavor_dan.13.desc: "Öküz Yolu yüzyıllardır ordulara ve tüccarlara [ShowProvinceDefinitionName('western_jutland_provinces')] bölgesine gidiş geliş imkânı sağlıyor. Yolun önemli olmasının asıl sebebi ise binlerce sığırı [ShowLocationName('hamburg')] yakınlarındaki [ShowRegionName('north_german_region')] bölgesinin her yerine sığır satışı yapılabilen büyük Wedel pazarına taşıyor olması. [ShowContinentName('europe')] kıtasının kuzeyindeki nüfus artışı devam ederken biz de güneye yönelik sığır ticaretindeki payımızı artırıp kârımızı yükseltebiliriz. Bazı danışmanlarımız ise bu durumun toprak sahibi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini güçlendirirken [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin özgürlüğünü kısıtlayacağı konusunda bizi uyarıyor."
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "Sığır Ticaretinin Büyümesi"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "Sığır ticaretine ağırlık vermek tarımsal üretimimizi artıracak ve [ShowEstateTypeName('nobles_estate')] zümresinin çıkarlarına hizmet edecek ancak bu durum [ShowEstateTypeName('peasants_estate')] zümresinin özgürlüğünü kısıtlayacak."
 flavor_dan.13.a: "Paradan zarar gelmez!"
 flavor_dan.13.b: "Buna izin veremeyiz."
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip], Batıl İnançları Çürütüyor"
 flavor_dan.14.desc: "[ROOT.GetCountry.GetName] Kilisesi'nin hizmetinde çalışan [target_artist.GetName], [ShowLocationName('kobenhavn')] ilindeki halkı etkisi altına alan batıl inançların yaygınlaşmasına karşılık bir kitap yayınladı. Kitap, Tanrı'nın veya Şeytan'ın yarattığı tuhaf olayları açıklamaya ve halkın mucize olarak gördüğü şeylerin çoğunlukla yalanlardan ibaret olduğunu anlatmaya çalışıyor."
 flavor_dan.14.a: "Fikirleri desteklensin."
 flavor_dan.14.b: "Batıl inançlar işimize yarayabilir."
 flavor_dan.14.historical_info: "Jens Dineses Jersin, Danimarka Luteryen Kilisesi'nde piskopos olarak görev yaptı. Latin dili öğrencileri için dil bilgisi kitapları yazarak Danimarka'daki eğitim ıslahatlarında önemli rol oynadı. Daha sonra piskoposluk bölgesinde yaygınlaşan batıl inançlarla mücadele etmeye çalıştı ve bunun için #italicOn Mucizeler, İşaretler ve Vahiyler ve Bunların Açıklaması#! adlı kitabını yayınladı."
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip], Hizmetlerini Sunuyor"
 flavor_dan.15.desc: "Sarayımıza yetenekli bir komutan ve amiral olduğunu iddia eden bir adam geldi. Ülkemizde eğitim görmüş olan [target_character.GetName], daha önce yabancı donanmalarda hizmet etmiş ve yetenekli bir deniz subayı olarak önemli bir üne kavuşmuş. Yetenekleri tartışılmayacak kadar bilinen bu adamı ya amiral olarak ya da denizcilik ve askerî konularda bize danışmanlık yapacak bir kabine üyesi olarak değerlendirebiliriz."
 flavor_dan.15.a: "Amiral olarak bize denizlerde hizmet etsin."
 flavor_dan.15.b: "Harika bir kabine üyesi olacaktır."
 flavor_dan.16.title: "Olağanüstü Hâl"
 flavor_dan.16.desc: "Son zamanlardaki sürekli savaş hâli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi içinde bazı huzursuzluklara yol açtı. Zümreler toplantısında ayrıcalıklarının daha da güçlendirilmesini ve onların onayı olmadan hiçbir adım atılmamasını talep ettiler. Neyse ki [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümreleri arasında oldukça seviliyor. Bu zümreler, soylularının gücünü azaltmaya karar verirsek [ROOT.GetCountry.GetGovernment.GetRulerTitle] için desteklerini sunacaklarını bildirdi. Birkaç rüşvetle [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gücü elinden alınabilir ve [ROOT.GetCountry.GetFlavorRank], hiçbir muhalefetle karşılaşmadan hüküm sürmeye başlayabilir."
 flavor_dan.16.a: "Plan harekete geçsin."
 flavor_dan.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine güvenmeliyiz."
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "Varlıklı Schumacher tüccar ailesinden gelen [target_character.GetName], yıllardır ülkemize üstün hizmetlerde bulunuyor. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinden yetenekli kişileri çekme çabalarımız kapsamında kendisine de daha fazla destek verilmesini ve devletin en yüksek makamlarında görevlendirilmeyi talep etti."
 flavor_dan.17.a: "Üstün hizmeti sebebiyle ödüllendirilsin!"
 flavor_dan.17.b: "Gönderilsin."
 flavor_dan.18.title: "[target_artist.GetNameWithNoTooltip] Tarafından Yapılan Çalışma"
 flavor_dan.18.desc: "Nüfuzlu bir soylu aileden gelen [target_artist.GetName], astronomi çalışmalarını içeren bir derleme yayınladı. Araştırmalarını yıldızların konumları ve güneşin hareketi üzerine yoğunlaştırdı. Araştırmalarını ilerletmesi ve toplayabileceği diğer verileri görmek için kendisine elimizden gelen her türlü desteği vermeliyiz."
 flavor_dan.18.a: "Hayran kaldık!"
 flavor_dan.19.title: "[target_gerhard.GetNameWithNoTooltip] Suikastı"
 flavor_dan.19.desc: "[target_gerhard.GetName], siyasete girdiğinden beri [ROOT.GetCountry.GetAdjective] siyasetinin kilit isimlerinden biri oldu ve sadece bir değil iki kralın ardındaki güç olmayı başardı. [GetCharacter('dan_chistopher_ii').GetName] vefat ettikten sonra ülkenin kontrolünü ele geçirdi. Bu durum, [target_valdemar.GetName] destekçisi olmaya başlayan birçok [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensubunu rahatsız etti.\n\nYıllar geçtikçe durum daha da gerginleşti ve [target_gerhard.GetShortNameWithNoTooltip], hayatına yönelik daha fazla tehdit almaya başladı."
 flavor_dan.19.a: "Görünüşe göre kendisine çok düşman edinmiş."
 flavor_dan.19.b: "Ücreti mukabilinde bir orta yol bulunsun."
 flavor_dan.20.title: "[target_character.GetNameWithNoTooltip] için Yeni İkametgâh"
 flavor_dan.20.desc: "[target_character.GetName] yakın zamanda [ShowLocationName('kobenhavn')] civarında yeni mülkler edindi ve bunun [ROOT.GetCountry.GetLongName] için yeni bir başkent oluşturmak adına mükemmel bir fırsat olabileceğine karar verdi. Bu durum, mevcut ikametgâhımızı gelişen kasabanın gölgesinde bırakacak olsa da [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne kendi hayalindeki başkenti şekillendirmek için daha fazla alan sağlayacaktır."
 flavor_dan.20.a: "Plana sadık kalalım!"
 flavor_dan.20.b: "Mevcut başkentimiz gayet yeterli."
 flavor_dan.21.title: "Kural Tanımaz Kaptan"
 flavor_dan.21.desc: "Deniz komutanlarımızdan [target_character.GetName], daha önce dostane ilişkilerimiz bulunan ülkelerle doğrudan çatışma riski yaratabilecek şekilde defalarca yabancı gemilerle karşı karşıya geldi. [target_character.GetNameWithNoTooltip], tüm eylemlerinin [ROOT.GetCountry.GetAdjective] deniz kanunlarına uygun olduğunu ve son deniz muharebesinin ülkemizi savunmak için gerekli olduğunu iddia ediyor. Eylemlerini bu kadar pervasızca savunması saray mensuplarının çoğunu etkilemiş olsa da bazıları da kendisine desteğimizi sürdürmenin geleneksel liderlik değerlerimizin bozulmasına yol açabileceğini söylüyor."
 flavor_dan.21.a: "Yine de istihdam edilsin."
 flavor_dan.21.b: "Bu adam başımıza iş açar!"
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "Danışmanlarımızdan biri [ShowLocationName('kobenhavn')] ilindeki [ShowBuildingTypeName('theater')] ziyareti sırasında dikkat çekici yeteneğini fark ettiği [target_artist.GetName] adlı sanatçıyı bize önerdi. [target_artist.GetNameWithNoTooltip], yerel [ROOT.GetCountry.GetCulture.GetName] hikâyeleriyle [ShowContinentName('europe')] kıtasının dört bir yanından halk masallarını harmanlayarak büyüleyici ve güzel öyküler anlatıyor. Kendisine destek verirsek tüm zamanını bu olağanüstü öyküleri yazmaya ayırabilir."
 flavor_dan.22.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] edebiyatı için yeni bir çağ başlıyor!"
 flavor_dan.23.title: "[target_artist.GetNameWithNoTooltip] Tarafından Yazılan Oyunlar"
 flavor_dan.23.desc: "[target_artist.GetName], [ShowContinentName('europe')] kıtasındaki seyahatini tamamlayıp [ROOT.GetCountry.GetName] ülkesine geri döndü. Seyahati sırasında hem [ShowLanguageName('latin_language')] hem de [ShowCultureName('french')] komedyalarına büyük ilgi duymaya başladı ve edindiği bu ilhamla [ShowLocationName('kobenhavn')] ilindeki [ShowBuildingTypeName('theater')] için oyunlar kaleme almaya başladı."
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "Yeni Ahit Çevirisi"
 flavor_dan.24.desc: "Reform hareketi [ShowContinentName('europe')] kıtasını kasıp kavururken etkileri bizim topraklarımızda da hissedilmeye başladı. Eski düzenden umudunu kesen halkımızın büyük bir kısmı [ShowReligionName('lutheran')] öğretilerine giderek daha çok ilgi gösteriyor. Yakın zamanda [target_character1.GetName] ve [target_character2.GetName], halkın kutsal kitabı kendi dilinde okuyabilmesi için İncil'in Yeni Ahit bölümünü [ShowDialectName('danish_dialect')] lehçesine çevirdi. Bu yeni baskı halk arasında büyük bir coşkuyla karşılanarak hızlıca satıldı ve [ROOT.GetCountry.GetName] ülkesinde [ShowReligionNameWithNoTooltip('lutheran')] inancının yayılmasını daha da hızlandırdı."
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "[ShowAreaName('denmark_area')] içerisinde [ShowReligionName('catholic')] inancına mensup olan [Concept('pops', 'Toplumların')|e] #Y %30#!'u [ShowReligionName('lutheran')] inancına mensup olur"
 flavor_dan.24.b: "Artık elden bir şey gelmez."
 flavor_dan.24.b.tt: "[ShowAreaName('denmark_area')] içerisinde [ShowReligionName('catholic')] inancına mensup olan [Concept('pops', 'Toplumların')|e] #Y %30#!'u [ShowReligionName('lutheran')] inancına mensup olur"
 flavor_dan.24.c: "Hemen yasaklansın!"
 flavor_dan.24.c.tt: "[ShowAreaName('denmark_area')] içerisinde [ShowReligionName('catholic')] inancına mensup olan [Concept('pops', 'Toplumların')|e] #Y %10#!'u [ShowReligionName('lutheran')] inancına mensup olur"
 flavor_dan.24.c.tt.2: "[ShowContinentNameWithNoTooltip('europe')] içerisindeki [ShowReligionAdjectiveWithNoTooltip('lutheran')] uluslarla ilişkilerimiz [ShowBiasValue('dan_banned_lutheran_bible')|0R] azalır"
 flavor_dan.25.title: "Meryem Ana Kilisesi Baskını"
 flavor_dan.25.desc: "Reform rüzgârları [ShowLocationName('kobenhavn')] içinde şiddetle eserken [ShowReligionName('catholic')] inancına mensup olanlar ve reformcular arasındaki gerilim doruk noktasına ulaştı. [GetUniqueInternationalOrganization('catholic_church').GetName] teşkilatının aşırılıklarına karşı artan nefretleriyle körüklenen [ShowReligionName('lutheran')] inancının ateşli takipçileri, Meryem Ana Kilisesi'ni bastı. Öfkeli kalabalık, putperestlik olarak gördükleri heykelleri yerle bir etti, sunakları parçaladı ve kutsal emanetleri yok etti. Bu kutsala saygısızlık, [target_location.GetRank.GetName] içerisinde büyük bir şok etkisi yarattı ve iki fraksiyon arasındaki ayrılığı daha da derinleştirdi."
 flavor_dan.25.a: "Şiddeti kınayalım!"
 flavor_dan.25.b: "Onları durduramayız."
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "Eski bir manastır kütüphanesinin tozlu bir köşesinde küçük ama önemli bir el yazması bulundu. Ünlü [ShowWorkOfArtName('gesta_danorum')] eserini andıran [ShowWorkOfArtName('chronica_jutensis')] gün yüzüne çıktı. Bu kronik, [ROOT.GetCountry.GetName] tarihini genişleterek orijinal eserde yer almayan olay ve ayrıntıları ele alıyor. Yazarının kimliği hâlâ gizemini korusa da bu el yazması, ulusumuzun geçmişine ışık tutan önemli bir eser olarak görülüyor."
 flavor_dan.26.a: "Orijinal baskı korunsun."
 flavor_dan.26.b: "Kopyalarını çıkaralım!"
 flavor_dan.26.historical_info: "#italic Chronica Jutensis#! veya bilinen diğer adıyla #italic Chronica Danorum#!, Orta Çağ'da Latince olarak kaleme alınmış bir el yazmasıdır. Bu eser, özellikle 13. yüzyılın sonu ile 14. yüzyılın başları arasında Yutland'daki olaylara odaklanarak Danimarka tarihini ayrıntılı biçimde aktarıyordu. Çağdaşı kroniklerden farklı olarak bölgesel çatışmaları, siyasi gelişmeleri ve söz konusu dönemin toplumsal koşullarını eşsiz bir bakış açısıyla ele almıştır."
 flavor_dan.27.title: "[ShowAreaNameWithNoTooltip('greenland_area')] Yerleşimi"
 flavor_dan.27.desc: "Yüzyıllar önce Nors Viking atalarımız [ShowAreaName('greenland_area')] bölgesinde kalıcı yerleşimler kurma girişiminde bulunmuştu. Zorlu koşullar ve türlü güçlükler yüzünden bu ilk yerleşimler büyük ölçüde başarısız olmuş ve [ShowAreaNameWithNoTooltip('greenland_area')] bölgesine yerleşme çabaları son bulmuştu. Şimdi kıyı bölgeleri üzerindeki kontrolümüzü yeniden tesis ettiğimiz için bu yaklaşımımızı gözden geçirebiliriz. [ShowAreaNameWithNoTooltip('greenland_area')] bölgesine daha fazla yerleşimci göndererek bu geniş ve stratejik öneme sahip topraklar üzerindeki hâkimiyetimizi artırabilir ve böylece yeni keşif ve ticaret fırsatları elde edebiliriz."
 flavor_dan.27.a: "Oraya yerleşecek insanlar gönderilsin."
 flavor_dan.27.b: "O çorak topraklara kaynak harcamaya değmez."
 flavor_dan.27.historical_info: "Tarihsel olarak Danimarka'nın Grönland'ı kolonileştirme süreci 18. yüzyılın başlarında başladı ve hem misyonerlik faaliyetleri hem de ekonomik çıkarlar doğrultusunda gelişti. 1721'de Danimarkalı-Norveçli misyoner Hans Egede, İnuit halkını Hristiyanlığa döndürmek ve kayıp Nors kolonileriyle tekrar bağlantı kurmak amacıyla Grönland'da bir yerleşke kurdu. Danimarka Tacı, Kraliyet Grönland Ticaret Dairesi vasıtasıyla özellikle balina yağı ve fok derisi ticaretine yoğunlaşarak ada üzerindeki kontrolünü kademeli olarak artırdı. 18. yüzyılın sonlarına gelindiğinde Grönland artık tamamen Danimarka'nın kontrolü altındaydı ve yerli halk büyük ölçüde koloni sistemine dâhil edilmişti."
 flavor_dan.28.title: "Vinland'ın Yeniden Keşfi"
 flavor_dan.28.desc: "Yüzyıllar süren efsane ve söylentilerin ardından kâşiflerimiz, Viking atalarımızın destanlarında bahsedilen o efsanevi toprak Vinland'ın kıyılarına yeniden ulaştı. Bu tarihî keşif, yalnızca eski hikâyeleri doğrulamakla kalmadı, aynı zamanda ulusumuzda yeni bir keşif ruhunu ateşledi. Bu engin ve verimli topraklar genişleme ve ticaret için yeni fırsatlar vadederken bu keşfin yeniden gündeme gelişiyse halkımızda hem derin bir gurur hem de macera tutkusu uyandırdı."
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "Nors destanlarında bahsedilen Vinland, Nors Vikingler tarafından 1000 yılı civarında keşfedilen ve günümüzde Kanada'nın Newfoundland bölgesinde olduğu düşünülen Kuzey Amerika'daki bir bölgeydi."
 flavor_dan.29.title: "[ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "[ROOT.GetCountry.GetFlavorRank] merkezimiz olarak [ShowLocationName('kobenhavn')] ilinin önemi arttıkça şehrin savunmasını güçlendirme ihtiyacımız da arttı. Şehri hem karadan hem denizden gelecek saldırılara karşı korumak için [ShowBuildingTypeName('kastellet')] adında yeni bir kale inşa edilmesi gündemde. Beş burcu kalın duvarlarla birbirine bağlanan bu yıldız şeklindeki hisar, çakışan atış menzilleriyle düşman kuvvetleri tarafından neredeyse aşılamaz olacak. Hendekle çevrilecek ve kışla, cephanelik ve erzak depolarıyla donatılacak olan [ShowBuildingTypeNameWithNoTooltip('kastellet')], [ShowLocationNameWithNoTooltip('kobenhavn')] savunmasının omurgası olarak başkentimizin ve halkımızın güvenliğini sağlayacak."
 flavor_dan.29.a: "Akıllıca bir yatırım olur."
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] yeterince iyi korunuyor."
 flavor_dan.29.historical_info: "Kastellet, Kuzey Avrupa'da inşa edilmiş en görkemli kalelerden biridir. Tasarımı, dönemin askerî mimarisindeki yenilikleri yansıtarak özellikle topçu saldırılarına ve piyade hücumlarına karşı savunma odaklı bir yapı sunuyor. Tarih boyunca Kopenhag'ın savunmasında hayati bir rol üstlenen bu hisar, günümüzde hâlâ önemini sürdüren tarihî bir yapıdır."
 flavor_dan.30.title: "[ShowWorkOfArtNameWithNoTooltip('gesta_danorum')] Eserinin Korunması"
 flavor_dan.30.desc: "[ShowInstitutionName('printing_press')], bilgiyi koruma ve yayma biçimimizi kökten değiştirirken en değerli tarihî belgelerimizden birini koruma ve geliştirme fırsatı da ortaya çıktı. Millî mirasımızın temel taşlarından olan [ShowWorkOfArtName('gesta_danorum')] eserini bu yeni teknoloji sayesinde daha iyi koruyabiliriz. Matbaa kullanımıyla belgenin kalitesini muhafaza edebilir, çok sayıda kopya basabilir ve tarihimizin bu eşsiz kaydını çok daha geniş kitlelere ulaştırabiliriz."
 flavor_dan.30.a: "Eser korunsun ve basılı bir şekilde kitlelere ulaştırılsın!"
 flavor_dan.30.b: "Bunu karşılayamayız."
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "[ShowLocationName('oresund')] bölgesindeki stratejik konumumuz uzun zamandır geçiş yapan gemilerden aldığımız ücretler sayesinde önemli bir gelir kaynağı oluşturuyor. Ne var ki şu anki kontrolümüz yetersiz olduğu için geçiş ücretlerini etkin bir şekilde toplayamıyor ve büyük gelir kaybı yaşıyoruz. Bu sorunu çözmek için [ShowLocationName('helsingor')] ilinde heybetli bir [ShowBuildingTypeName('kronborg')] tahkimatı inşa etmeyi düşünüyoruz. Bu kale hem boğaz üzerindeki denetimimizi artıracak hem de tüm gemilerin ücret ödemesini sağlayacak. Ayrıca bu önemli deniz geçidindeki ekonomik ve askerî varlığımızı güçlendirecek."
 flavor_dan.31.a: "İnşa edilsin!"
 flavor_dan.31.b: "Geçiş ücretlerinden kazanacağımızdan çok daha pahalıya patlar."
 flavor_dan.31.historical_info: "Kronborg, 1420'lerde Pomeranya Kralı Erik tarafından Baltık Denizi'nin girişini kontrol etmek ve geçen gemilerden gümrük vergisi toplamak amacıyla inşa edilmiş bir hisardır. 16. yüzyılın sonlarında Kral II. Frederik tarafından yeniden inşa edilip genişletilerek Rönesans tarzı bir saraya dönüştürülmüştür."
 flavor_dan.32.title: "[target_character.GetNameWithNoTooltip] Teklifi"
 flavor_dan.32.desc: "[ROOT.GetCountry.GetAdjective] tarih ve edebiyatına yaptığı katkılarla tanınan [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza önemli bir teklifte bulundu. Ünlü tarihî kroniklerimizi Latinceden [ShowDialectName('danish_dialect')] lehçesine çevirmeyi öneren [target_character.GetName], bu sayede zengin tarihimizin tüm vatandaşlarımız tarafından anlaşılıp benimsenmesini ve millî birliğimizin güçlenmesini sağlamayı amaçlıyor."
 flavor_dan.32.a: "İşe alınsın."
 flavor_dan.32.b: "Onu işe almaya paramız yetmez."
 flavor_dan.32.historical_info: "Anders Sørensen Vedel, Danimarka'nın önde gelen tarihçilerinden ve çevirmenlerinden biriydi. Özellikle Danimarka tarihî metinlerini halkın anlayabileceği hâle getirme çabalarıyla biliniyordu. Saxo Grammaticus'un kaleme aldığı Gesta Danorum gibi önemli tarih kroniklerini Latinceden Dancaya çevirmesi Danimarka tarihinin ve kültürünün yaygınlaşmasında büyük rol oynadı."
 flavor_dan.33.title: "[target_character.GetNameWithNoTooltip] ve Donanma Yenilikleri"
 flavor_dan.33.desc: "Seçkin bir deniz komutanı ve stratejist olan [target_character.GetName], deniz gücümüzü artırmak için bir dizi yenilikçi fikir sundu. Önerilerinin arasında donanmamızı güçlendirecek gelişmiş gemi tasarımları ve yeni deniz savaşı taktikleri de bulunuyor. Bu yeniliklere yatırım yapmak hem denizlerdeki üstünlüğümüzü pekiştirecek hem de ticaret yollarımızın ve topraklarımızın güvenliğini sağlayacak."
 flavor_dan.33.a: "Donanmamızı modernleştirmesi için işe alınsın."
 flavor_dan.33.b: "İlgilenmiyoruz."
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName], önemli birçok [ROOT.GetCountry.GetAdjective] bölgesinin şerifi olarak görev yapıyor. Kritik toprakları yönetmesi ve iç siyasetteki önemli rolüyle tanınan [dan_laxmand.GetName], sahip olduğu çok sayıda çiftlik ve mülk sayesinde hem zengin ve nüfuzlu biri hem de ayrıca son derece yetenekli. Bu yetenekleri, kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız için gözde bir aday hâline getiriyor."
 flavor_dan.34.a: "Ona [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında bir mevki teklif edilsin."
 flavor_dan.34.b: "Kendi başının çaresine baksın."
 flavor_dan.35.title: "[laxmand.GetNameWithNoTooltip] Cinayeti"
 flavor_dan.35.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] Konseyi'nin lideri ve ülkenin en zengin adamlarından biri olan [laxmand.GetName], [ShowLocationName('kobenhavn')] ilinde gün ortasında öldürüldü. Görgü tanıklarının anlattığına göre tanınmış iki soylu kendisine bıçakla saldırıp bir kanala attı. [ROOT.GetCountry.GetGovernment.GetAdjective] Konseyi'nin başkanı olarak [laxmand.GetLastNameWithNoTooltip], göz ardı edilemeyecek bir güce sahipti ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile arası pek iyi değildi.\n\n[ROOT.GetCountry.GetFlavorRank] çıkarlarını her zaman ön planda tutmadığına dair şüpheler var. Bu olayı fırsat bilerek destekçilerini zayıflatıp mallarına el koyabiliriz ancak böyle bir hareket hem bize karşı olumsuz bir izlenim yaratacak hem de bazılarının [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni cinayetin arkasındaki kişi olarak görmesine sebep olacaktır."
 flavor_dan.35.a: "Cinayeti araştırılsın."
 flavor_dan.35.b: "Bu konuyu dert etmeyeceğiz."
 flavor_dan.36.title: "Kuzey Denizi İmparatorluğu'nun Mirası"
 flavor_dan.36.desc: "[GetCharacter('eng_cnut_the_great').GetName], [GetCountry('ENG').GetName] ülkesini fethettiğinde hükmünü [ShowLocationName('london')] şehrinden sürdürerek hâkimiyetini sağlamlaştırmış, [GetCountry('DAN').GetName] ile [GetCountry('NOR').GetName] ülkelerinin kontrolünü ise eşine bırakmıştı. Aradan geçen onca yüzyılın ardından [GetCountry('ENG').GetNameWithNoTooltip] üzerindeki hâkimiyetimizi yeniden sağlamış olsak da [ROOT.GetCountry.GetCapital.GetName] ile [GetCountry('ENG').GetAdjectiveWithNoTooltip] toprakları arasındaki mesafe dolayısıyla yönetimimiz zor olacak. Bu sebeple başkentimizi bir kez daha [ShowLocationNameWithNoTooltip('london')] iline taşımak mantıklı olabilir."
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')] yeni başkentimiz olmalı!"
 flavor_dan.36.b: "Bunun yerine [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] için yatırım yapılsın."
 flavor_dan.37.title: "[GetCountry('HSA').GetNameWithNoTooltip] Gerilemesi"
 flavor_dan.37.desc: "Uzun süredir ticari rakibimiz olan [GetCountry('HSA').GetName] ülkesinin en önemli iki limanı [ShowLocationName('lubeck')] ve [ShowLocationName('hamburg')] illerini ele geçirerek kazandığımız kesin zaferler, onların gücüne ve nüfuzuna ağır bir darbe indirdi. [GetCountry('HSA').GetNameWithNoTooltip] ülkesini yendiğimiz için Baltık ticaretindeki üstünlüğümüz tartışmasız hâle geldi ve bölgedeki ticaretin hegemonu olduk."
 flavor_dan.37.a: "Baltık bölgesinin zenginliği artık sadece bizim sandıklarımızı dolduruyor!"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "Hansa Birliği'ne Karşı Zafer Kazanıldı"
 flavor_dan.38.title: "Kuzeyin Aslanı"
 flavor_dan.38.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] statüsüne yükselmemiz ve [ShowLocationName('stockholm')] ile [ShowLocationName('oslo')] illerini kontrol etmemiz bölgedeki hâkimiyetimizi pekiştirdi. Artık otoritemize karşı çıkabilecek kimse kalmadı ve [ShowRegionName('scandinavian_region')] bölgesinin tartışmasız hükümdarı olduk ve nüfuzumuz her geçen gün artmaya devam ediyor. [ShowCultureName('danish')] aslanı artık benzersiz bir güçle kükrüyor ve kükreyişi kuzeyin her yerinde yankılanıyor."
 flavor_dan.38.a: "Düşmanlarımız kudretimize bakıp titremeli!"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "Kuzeyin Aslanı"
 flavor_dan.39.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Koloni İmparatorluğu"
 flavor_dan.39.desc: "Viking atalarımızın keşif ruhu yeniden canlandı ve [ShowContinentName('america')], [ShowContinentName('africa')] ve [ShowContinentName('asia')] kıtalarında topraklar edindik. Bu yeni topraklar üzerinde kurduğumuz hâkimiyetle dünyanın büyük koloni imparatorlukları arasında yerimizi aldık. Artık kıtaları aşan bir güce ulaştık, uzak diyarlarda adımızdan söz ettiriyoruz ve dünya sahnesinin önemli güçleri arasına girdik."
 flavor_dan.39.a: "Muhteşem!"
 flavor_dan.39.historical_info: "Danimarka, 17 ve 19. yüzyıllar arasında kurduğu çeşitli denizaşırı kolonilerle küçük çaplı bir koloni gücü hâline geldi. Amerika kıtasında özellikle Danimarka Batı Hint Adaları başta olmak üzere Karayipler'in bazı bölgelerinde koloniler kurdu. Afrika'da Altın Sahili'nde birkaç ticaret merkezi ve kale inşa etti, Asya'da ise Hindistan'daki Tranquebar kolonisini öncelikle ticaret amacıyla kullandı. Bu koloniler küçük olmasına rağmen Danimarka'nın küresel ticaret ağında önemli bir yere sahipti ve bu dönemde ülkenin ekonomik gücüne ve etkisine önemli katkılar sağladı."
 flavor_dan.40.title: "[ShowAreaNameWithNoTooltip('skaneland_area')] Fethi"
 flavor_dan.40.desc: "[GetCharacter('dan_chistopher_ii').GetName] Hazretleri'nin hükümdarlığı döneminde yaşanan iç çekişmeler ve dış istilalar, [ROOT.GetCountry.GetName] ülkesini yıkımın eşiğine getirdi ve neredeyse krallığın dağılmasına sebep oldu. Hükümdarın ölümünün ardından iyice zayıflayan [ROOT.GetCountry.GetNameWithNoTooltip], hem zengin kaynaklara sahip hem de kültür ve mirasımızla iç içe geçmiş olan [ShowAreaName('skaneland_area')] bölgesini [GetCountry('SWE').GetName] ülkesine kaybetti. Yıllar süren mücadelenin ve kararlılığımızın sonucunda nihayet [ShowAreaNameWithNoTooltip('skaneland_area')] bölgesini geri alarak [ROOT.GetCountry.GetNameWithNoTooltip] ülkesiyle tekrar birleştirmeyi başardık."
 flavor_dan.40.a: "Bu zafer kutlansın!"
 flavor_dan.40.b.tt: "[ShowAreaName('skaneland_area')] içindeki her [location|e] #Y 20#! yıl boyunca [ShowModifierEffect('dan_integrating_scania')] [Concept('modifier', 'Etkenini')|e] alır."
 flavor_dan.40.b: "Bölgenin yeniden birleşimine odaklanılsın."
 flavor_dan.41.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ressamlığının Altın Çağı"
 flavor_dan.41.desc: "[ROOT.GetCountry.GetName] şu anda sanatsal başarıların doruk noktasına ulaştığı ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ressamlığının Altın Çağı olarak anılan bir dönemden geçiyor. Millî gurur duygusunun ve gündelik hayatın güzelliklerine duyulan ilginin şekillendirdiği bu çağda, kültürümüzü, doğamızı ve insanımızı tuvale aktaran üstün yetenekli ressamlar yetişiyor. Sanatın bu denli gelişmesiyle birlikte bu akımın yalnızca [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin kültürel mirasını yansıtmakla kalmayıp millî kimliğinin oluşumuna da büyük katkı sağladığı görülüyor."
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "19. yüzyılın başlarındaki Danimarka Ressamlığının Altın Çağı'nda ülkenin sanat anlayışını şekillendiren önemli sanatçılar ortaya çıktı. Danimarka resim sanatının babası sayılan Christoffer Wilhelm Eckersberg, benimsediği gerçekçi tarzla aralarında Johan Thomas Lundbye'ın, P.C. Skovgaard'ın ve Wilhelm Marstrand'ın da bulunduğu öğrencilerini derinden etkiledi. Lundbye ve Skovgaard romantik manzara resimleriyle ün kazanırken Marstrand gündelik yaşamın canlı sahnelerini betimlemedeki ustalığıyla tanındı. Bu dönemin sanatı, güçlü bir millî gurur duygusuyla beraber Danimarka'nın yaşam tarzını ve doğal güzelliklerini yansıtıyordu."
 flavor_dan.42.title: "Absalon Adındaki [ShowBuildingTypeNameWithNoTooltip('castle')] Tahkimatının Yıkılışı"
 flavor_dan.42.desc: "Aldığımız aşağılayıcı yenilginin ardından [GetCountry('HSA').GetName], [ROOT.GetCountry.GetName] ülkesine ağır şartlar dayattı. Bu talepler arasında [ShowLocationName('kobenhavn')] ilindeki tarihi kale, Absalon adındaki [ShowBuildingTypeName('castle')] yapısının yıkılması da bulunuyor. 12. yüzyılda Piskopos Absalon tarafından inşa edilen bu tahkimat, uzun süre [ShowLocationNameWithNoTooltip('kobenhavn')] ilini korumuş, hem şehrin savunmasında hem de boğaz geçiş ücretlerinin toplanmasında kilit rol oynamıştı. Bu yüzden de Hansa tarafından hep bir tehdit olarak görülmüştü."
 flavor_dan.42.a: "Ne kadar da aşağılayıcı bir durum."
 flavor_dan.43.title: "Kristianstad'ın Kuruluşu"
 flavor_dan.43.desc: "Hükümdarımızın mimari ve şehir planlamasına olan tutkusu, kalıcı bir iz bırakma arzusuyla birleşince cesur bir fikir ortaya çıktı: [ShowLocationName('solvesborg')] ilinde Kristianstad adında yeni bir şehir kurmak. Bu iddialı proje bir yandan itibarımızı yükseltip gelişime verdiğimiz önemi gösterecek olsa da diğer yandan danışmanlarımız arasında derin görüş ayrılıklarına neden oldu. Danışmanlarımızdan bazıları böyle bir şehir kurmayı saltanatımızı ölümsüzleştirecek değerli bir yatırım olarak görürken diğerleriyse hazineye büyük yük getirecek gereksiz bir harcama olarak değerlendiriyor."
 flavor_dan.43.a: "Kristianstad kurulsun."
 flavor_dan.43.b: "Öneriyi reddedelim."
 flavor_dan.44.title: "[ShowLocationNameWithNoTooltip('solvesborg')] Teslis Kilisesi"
 flavor_dan.44.desc: "[ShowLocationName('solvesborg')] ilinin kuruluşunun ardından ünlü mimar [steenwinckel.GetName] bize bir öneride bulundu. Yeni kurulan [target_location.GetRank.GetName] merkezinde Teslis Kilisesi adında görkemli bir katedral inşa etmeyi teklif etti. Böylesine muhteşem bir yapı, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin adını taşıyan ve [target_location.GetRank.GetNameWithNoTooltip] olan ile ayrı bir ihtişam katacaktır."
 flavor_dan.44.a: "İnşaat planı onaylansın."
 flavor_dan.44.b: "Daha ucuza inşa edebiliriz."
 flavor_dan.44.c: "Diğer önceliklerimize odaklanmalıyız."
 flavor_dan.44.historical_info: "17. yüzyılın başlarında tamamlanan Kristianstad Teslis Kilisesi, İskandinavya'da Rönesans mimarisinin dikkat çekici bir örneğiydi. Ünlü mimar Lorenz van Steenwinckel tarafından tasarlanan kilise, görkemli cephesi ve karmaşık tasarım ögeleriyle dönemin mimari tutkusunu yansıtıyor ve Danimarka kralının adını taşıyan şehrin itibarını artırıyordu."
 flavor_dan.46.title: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] Kurumunun Genişletilmesi"
 flavor_dan.46.desc: "[ShowAdvanceName('dan_royal_life_guards')], hükümdarın özel muhafızları ve [ROOT.GetCountry.GetName] ülkesinin tören birliği olarak kurulduğu günden beri [ROOT.GetCountry.GetGovernment.GetAdjective] ailesinin güvenliğini ve onurunu korumak konusunda önemli bir rol oynuyor. Varlığı, sadece hükümdarlarımızı korumakla kalmayıp [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] gücünün sarsılmaz bir simgesi hâline de geldi. Bununla birlikte hem içeriden hem de sınırlarımız ötesinden gelen tehditlerin artmasıyla askerî danışmanlarımız arasında [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] birliğinin genişletilip güçlendirilmesi gerektiği düşüncesi yaygınlaşıyor."
 flavor_dan.46.a: "Bize faydalı olacaktır."
 flavor_dan.46.b: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] bu hâliyle de yeterince iyi zaten."
 flavor_dan.47.title: "[ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]"
 flavor_dan.47.desc: "Paralı askerlere olan bağımlılığımızı azaltmak için kurulan [ShowAdvanceName('dan_scanian_regiment')], daha organize ve güvenilir bir düzenli ordu oluşturma yolunda önemli bir adım oldu. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin kuvvetli gençlerinden oluşan bu alay, savaş meydanında gösterdiği disiplinle ve sadakatle paralı askerlerden çok daha üstün olduğunu kanıtladı. Bununla birlikte [ROOT.GetCountry.GetGovernment.GetAdjective] kontrolündeki bu gücün büyümesi, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi içinde endişe yaratmaya başladı. Alayın genişlemesiyle güç dengesinin [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] lehine kaymasından korkuyorlar."
 flavor_dan.47.a: "Genişletilsin!"
 flavor_dan.47.a.tt: "[ShowAdvanceName('dan_scanian_regiment')] bünyesinde hizmet veren kişiler hakkındaki olayların kilidini açar"
 flavor_dan.47.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini karşımıza alamayız."
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "Olağanüstü liderlik yeteneği ve taktik becerisiyle kendini gösteren [target_character.GetName], [ShowAdvanceName('dan_scanian_regiment')] içinde görev yapan yetenekli ve tecrübeli bir subaydır. Bu üstün hizmetleri gözden kaçmadı ve giderek daha çok kişiye göre [target_character.GetLastNameWithNoTooltip], orduda daha önemli bir role sahip olabilir."
 flavor_dan.48.a: "Ordularımız onun liderliğinden faydalanabilir."
 flavor_dan.48.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] olarak hizmet edebilir. Bunu teklif edelim."
 flavor_dan.48.historical_info: "İskoç asıllı Sör Andrew Sinclair, Danimarka'da Anders Sincklar adıyla bilinen ve Danimarka askerî tarihinde önemli bir figür haline gelen soylu bir şahsiyetti. Hem Danimarka Kraliyet Danışmanı hem de İngiltere Elçisi olarak görev yapmış, aynı zamanda albay rütbesine yükselmiş ve geniş toprakların yönetimini üstlenmişti. IV. Christian döneminde Danimarka ile İngiltere arasındaki diplomatik ilişkilerin şekillenmesinde belirleyici bir rol oynamıştı."
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[ROOT.GetCountry.GetAdjective] aristokrasisinin köklü ailelerinden gelen [target_character.GetName], [ShowAdvanceName('dan_scanian_regiment')] için kilit bir isimdir. Stratejik dehasıyla ve sarsılmaz görev bilinciyle tanınan [target_character.GetLastNameWithNoTooltip], savaş meydanında paha biçilmez bir komutan olduğunu herkese kanıtladı. Çeşitli askerî seferlerde edindiği tecrübesi sayesinde askerlerimiz arasında saygı ve nüfuz kazandı. Pek çok kişi kendisinin daha önemli bir rolü hak ettiğini düşünüyor ve hem ordumuzun hem de [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın onun uzmanlığından fazlasıyla yararlanabileceğini söylüyor."
 flavor_dan.49.a: "Ordu onun becerilerinden faydalanacaktır."
 flavor_dan.49.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] için yararlı olacaktır."
 flavor_dan.49.historical_info: "Falk Lykke, Danimarkalı bir soylu, yurtluk sahibi, Skåne Alayı'nda albaylık rütbesine sahip bir asker ve Fil Nişanı sahibi bir şövalyeydi. Kalmar Savaşı'nda Gert Rantzau'nun piyade alayında yüzbaşı olarak görev yapmış ve bu savaşta Danimarka tarihi için kritik bir rol üstlenmişti. Savaş sonrasında ödül olarak Kristianopel yurtluğunu alan Lykke, daha sonra bu bölgeyi Visborg ile takas ederek Gotland Adası'nın sorumluluğunu üstlenmişti."
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "[ShowContinentName('europe')] kıtasında krallar ve imparatorlar güçlerini merkezîleştirip yeni anayasalarla otoritelerini sağlamlaştırırken mutlak monarşiye doğru bir eğilim görülüyor. Bu gelişme, [ROOT.GetCountry.GetFlavorRank] için önemli bir soru ortaya çıkarıyor: [ROOT.GetCountry.GetName] ülkesi de bu akıma katılmalı mı? Önerilen [ShowGovernmentReformName('dan_the_kings_law')] ıslahatı ile birlikte [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi ve diğer kurumlardan bağımsız tek hükümdar olacak. Bu değişim, yönetimimizde önemli bir dönüşüm yaratacak; tüm yetkiler [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin elinde toplanacak ve [ROOT.GetCountry.GetNameWithNoTooltip], kıtadaki diğer mutlakiyetçi devletlerle aynı çizgiye gelecek."
 flavor_dan.50.a: "Kanun çıkarılsın."
 flavor_dan.50.b: "Mevcut durum korunsun."
 flavor_dan.50.historical_info: "Kral Kanunu, Danimarka'da mutlak monarşiyi tesis eden temel bir hukuki belgeydi. Kralın mutlak otoritesini resmîleştirerek hükümdarı, yasama, yürütme ve yargı yetkilerinin tamamını elinde toplayan üstün bir otorite konumuna getirdi. Kanun aynı zamanda tahtın halefiyet kurallarını belirliyor ve Avrupa'daki mutlakiyetçi yasaların en sert örneklerinden biri olarak kabul ediliyordu. Yasa, 1849 anayasasına kadar yürürlükte kalmıştır."
 flavor_dan.51.title: "Jomsborg'un Yeniden İnşası"
 flavor_dan.51.desc: "Oder Nehri'nin Deltası'nda, stratejik açıdan hayati bir öneme sahip ve efsanelere göre bir zamanlar antik Viking kalesi Jomsborg'un bulunduğu [ShowLocationName('wolgast')] ilinin kontrolünü ele geçirdik. Danışmanlarımızdan bazıları, bu efsanevi şehri yeniden inşa ederek onu Baltık Denizi'ndeki hâkimiyetimizi sağlamlaştıracak güçlü bir kaleye dönüştürme fırsatını değerlendirmemizi öneriyor. Diğerleri ise böyle bir girişimin eski batıl inançları canlandırabileceğini ve istenmeyen tepkilere yol açabileceğini söylüyor."
 flavor_dan.51.a: "Bölgedeki kontrolümüzü artırır."
 flavor_dan.51.b: "Asırlık efsaneleri yeniden popüler hâle getirmeyelim."
 flavor_dan.51.historical_info: "Jomsborg, efsanevi bir Viking kalesiydi ve Baltık Denizi'nin güney kıyılarında, Oder Nehri'nin ağzı yakınlarında konumlanmış olduğu tahmin ediliyor. Katı askerî kurallarıyla ve sert bağlılıklarıyla tanınan yarı efsanevi, seçkin Viking savaşçılarından oluşan Jomsvikings birliğinin üssü olduğu rivayet edilir. Kesin konumu ve varlığı hâlâ belirsiz olsa da Jomsborg, Nors destanlarında ve Orta Çağ kroniklerinde Baltık bölgesinde Viking gücünün ve nüfuzunun merkezi olarak anılır."
 flavor_dan.52.title: "Nyhavn Kanalı"
 flavor_dan.52.desc: "[ShowLocationName('kobenhavn')] ilinin bir ticaret merkezi olarak artan önemiyle birlikte altyapısının da bu gelişime ayak uydurması gerekiyor. önerilen projelerden biri, Nyhavn Kanalı'nın genişletilmesi de dâhil olmak üzere yeni kanalların inşa edilmesi. Bu yatırım, liman tesislerini iyileştirmeyi, ticareti güçlendirmeyi ve [ShowLocationNameWithNoTooltip('kobenhavn')] ilinin bölgedeki ticaret merkezi kimliğini pekiştirmeyi amaçlıyor."
 flavor_dan.52.a: "Devasa bir inşaat yapılması için yatırım yapılsın."
 flavor_dan.52.b: "Daha mütevazı bir inşaat için yatırım yapılsın."
 flavor_dan.52.c: "Harcayacak hiç paramız yok."
 flavor_dan.52.historical_info: "17. yüzyılda Kral V. Christian tarafından inşa edilen Nyhavn Kanalı, Kopenhag'ın yoğun bir ticaret limanı olarak kullanılıyordu. Dünyanın dört bir yanından gelen gemilerin yanaşıp yüklerini boşalttığı ve balıkçıların avlarını getirdiği hareketli bir merkezdi. Kanal boyunca sıralanan depolar ve bira imalathaneleri, burayı şehrin canlı bir parçası hâline getiriyordu."
 flavor_dan.53.title: "Genel Yapı Ustası Ataması"
 flavor_dan.53.desc: "[target_ruler.GetName] son zamanlarda mimariye büyük ilgi gösteriyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin görkemli mimari vizyonunu hayata geçirmek ve iddialı yapı projelerini denetlemek için Genel Yapı Ustası makamının kurulmasını önerdi. Bu makam, mimari planlarımızın başarıyla uygulanmasında kritik önem taşıyacak.\n\nOlası adaylar arasında üstün çalışmalarıyla tanınan [target_character.GetName], bu prestijli pozisyon için en uygun aday olarak görülüyor. Tecrübesi ve kanıtlanmış yeteneği, iddialı projelerimizi hayata geçirmede büyük katkı sağlayabilir."
 flavor_dan.53.a: "Makam ona teklif edilsin."
 flavor_dan.53.b: "Onu işe almak çok pahalı olur."
 flavor_dan.53.historical_info: "Lambert van Haven, Danimarka-Norveçli bir mimar, inşaat ustası ve ressamdı. V. Christian döneminde Danimarka'nın ilk resmî Genel Yapı Ustası oldu. Mimari mirası arasında Hollanda Barok tarzında inşa edilen etkileyici Kopenhag Kurtarıcı Kilisesi'nin ve Frederiksborg Sarayı'nın iç tasarımları yer alır. Bunun yanı sıra Nørreport şehir kapısı gibi projelere katkıda bulunduğu ve muhtemelen Charlottenborg Sarayı'nın inşasında rol aldığı biliniyor."
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "[ROOT.GetCountry.GetAdjective] mimarlar arasında son dönemde bir isim oldukça dikkat çekiyor. Neoklasik tasarımdaki ustalığıyla tanınan vizyoner mimar [target_character.GetName], şimdiden [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde birçok projeye imza attı. Zarif sadelikle ve ihtişamla bilinen eserleri, kendisini [ROOT.GetCountry.GetFlavorRank] makamımızın mimari hedeflerine yön verebilecek mükemmel bir aday yapıyor."
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "Christiansborg Sarayı"
 flavor_dan.55.desc: "[ROOT.GetCountry.GetName] ülkesinin güç ve itibarı artmaya devam ederken statümüzü yansıtacak görkemli bir [ROOT.GetCountry.GetGovernment.GetAdjective] ikametgâhına ihtiyaç duymaya başladık. Mevcut [ROOT.GetCountry.GetGovernment.GetAdjective] konutları [ROOT.GetCountry.GetFlavorRank] makamı için yetersiz kalıyor ve pek çok kişi mimarların yeni bir saray için çalışmaya başlaması gerektiğini dile getiriyor. Zamanımızın en yetenekli mimarlarından [frederik_hansen.GetName] aramızdayken [ShowLocationName('kobenhavn')] ilinin kalbinde muhteşem bir saray yaptırma fırsatımız var. Christiansborg Sarayı adını alacak bu yeni ikametgâh, [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesinin simgesi olacak ve [ROOT.GetCountry.GetNameWithNoTooltip] sınırları içindeki tüm sarayları gölgede bırakacak."
 flavor_dan.55.a: "İyi fikir."
 flavor_dan.55.b: "Diğer önceliklerimize odaklanmalıyız."
 flavor_dan.56.title: "[target_character.GetNameWithNoTooltip] Geri Döndü"
 flavor_dan.56.desc: "[ShowRegionName('italy_region')] bölgesinde onlarca yıl geçirip yerel usta heykeltıraşların etkisiyle sanatını mükemmelleştiren ünlü [ROOT.GetCountry.GetAdjective] heykeltıraş [target_character.GetName], vatanına dönmeye karar verdi.\n\nHeykel sanatında büyük bir üne ve ustalığa kavuşan sanatçı, [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin kültürel mirasına katkıda bulunmak için sabırsızlanıyor. [target_character.GetLastNameWithNoTooltip] ustanın dönüşü [ROOT.GetCountry.GetNameWithNoTooltip] ülkesindeki sanat dünyası için önemli bir an ve eserlerinin gelecek nesillere ilham vererek ülkeye prestij kazandırması bekleniyor."
 flavor_dan.56.a: "Güzel bir şekilde sarayda karşılansın."
 flavor_dan.56.b: "Daha fazla saray mensubuna ihtiyacımız yok."
 flavor_dan.56.historical_info: "Bertel Thorvaldsen, Roma'daki uzun ikameti sırasında neoklasik akımda ustalaşmış Danimarkalı bir heykeltıraştı. Avrupa çapında ün kazanan ilk Danimarkalı sanatçı olarak ülkesinin kültürel prestijini yükseltmede kilit bir rol oynadı. Kopenhag'da bulunan Vor Frue Kirke'deki İsa heykeli gibi anıtsal eserleriyle Avrupa sanatını derinden etkiledi ve yeni nesil heykeltıraşlara ilham kaynağı oldu."
 flavor_dan.57.title: "[thorvaldsen.GetNameWithNoTooltip] Müzesi"
 flavor_dan.57.desc: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesine kültürel ün kazandıran büyük [ROOT.GetCountry.GetAdjective] heykeltıraş [thorvaldsen.GetName] hayata gözlerini yumdu. Mirası ise geride bıraktığı sayısız başyapıtla yaşamaya devam ediyor. Halk arasında katkılarını onurlandırmak için görkemli bir anma yapılması çağrıları yükseliyor. Sanatının gelecek nesiller tarafından tanınması ve takdir edilmesi için [ShowWorkOfArtName('christiansborg_palace')] ikametgâhına onun eserlerine adanmış bir müze eklenmesi fikri giderek güç kazanıyor. Bu sayede sanatının gelecek nesiller tarafından tanınması ve [ShowCultureName('danish')] kültürü üzerindeki etkisinin takdir edilmesi sağlanacak."
 flavor_dan.57.a: "Güzel bir anıt olur."
 flavor_dan.57.b: "Onu başka bir şekilde anmalıyız."
 flavor_dan.57.c: "Başka meselelere odaklanmalıyız."
 flavor_dan.57.historical_info: "Kopenhag'daki Thorvaldsens Müzesi ünlü heykeltıraş Bertel Thorvaldsen'in yaşamını ve eserlerini yaşatmak amacıyla kurulmuştur. Danimarka'nın ilk kamu müzesi olma özelliğini taşıyan yapı, sanatçının heykellerini, çizimlerini ve kişisel eşyalarını içeren kapsamlı bir koleksiyona sahip. Yapı, Antik Yunan tasarımından esinlenen mimarisi ve özgün iç ve dış renklendirmesiyle dikkat çekiyor."
 flavor_dan.58.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Güzel Sanatlar Akademisi"
 flavor_dan.58.desc: "[ROOT.GetCountry.GetName] ülkesinin kültürel saygınlığını artırmak ve sanatsal gelişimini desteklemek için güzel sanatlara adanmış seçkin bir kurum kurma düşüncesi giderek güç kazanıyor. [ROOT.GetCountry.GetFlavorRank] içindeki kültür ve eğitim alanının önde gelen isimleri, gelecek kuşak [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sanatçılarını yetiştirecek ve ulusun [ShowContinentName('europe')] genelindeki sanatsal etkisini güçlendirecek [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Güzel Sanatlar Akademisi'nin kurulmasını öneriyor."
 flavor_dan.58.a: "Bu öneri hayata geçsin."
 flavor_dan.58.b: "Kurulsun ve devlet tarafından desteklensin."
 flavor_dan.58.c: "Buna gerek yok."
 flavor_dan.59.title: "[ShowLocationNameWithNoTooltip('visby')] Düştü"
 flavor_dan.59.desc: "Ordularımız çetin bir seferden sonra [ShowProvinceDefinitionName('gotland_province')] vilayetinde bulunan ve stratejik öneme sahip [ShowLocationName('visby')] şehrini ele geçirmeyi başardı. [ShowLocationNameWithNoTooltip('visby')], güçlü tahkimatları ve Baltık Denizi'ndeki merkezî konumuyla bölgedeki hâkimiyetimizi büyük ölçüde güçlendirebilir. Şehre ne yapacağımıza karar vermemiz gerekiyor."
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')] ve ganimetleri bizimdir!"
 flavor_dan.59.b: "Onlara ağır vergiler koyalım."
 flavor_dan.59.c: "Rahat bırakalım."
 flavor_dan.59.historical_info: "Kral Valdemar Atterdag, Baltık bölgesinde Danimarka hâkimiyetini pekiştirmek ve Hansa etkisini sınırlandırmak amacıyla 1361 yılında Gotland'ı işgal etmiştir. Visby'yi ele geçirdikten sonra şehri yağmalamak yerine yerli halktan Danimarka gemilerini altın ve değerli malzemelerle doldurmalarını talep etmiştir."
 flavor_dan.60.title: "Hazine Filosunun Batması"
 flavor_dan.60.desc: "Vahim haberler var. [ShowLocationName('visby')] ilinden [ROOT.GetCountry.GetCapital.GetName] iline yapılan yolculuk sırasında [ShowProvinceDefinitionName('gotland_province')] vilayetinden elde edilen ganimeti taşıyan hazine gemilerimizden birisi battı ve gemiyle birlikte ganimetin bir kısmı da denizin dibini boyladı."
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "#italic Danmarckis Rigis Krønicke#!'ye göre Valdemar'ın Gotland'dan Danimarka'ya ganimeti taşıyan gemilerinden birisi Karlsöarna yakınlarında batmıştır."
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "[ShowReligionName('lutheran')] inancına geçişimizden bu yana [ROOT.GetCountry.GetFlavorRank] makamımızın dört bir köşesine gerçek inancı yayma görevi giderek önem kazandı. Halk, yeni öğretileri oldukça yavaş bir şekilde benimsiyor ve eski inancın kalıntılarına sıkı sıkıya bağlı kalmaya devam ediyor. Bu durum da huzursuzluğa yol açıyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi içindeki birçok kişi, ülke genelindeki misyonerlik çalışmalarını destekleyecek devlet destekli bir [ShowGovernmentReformName('dan_college_of_missions')] kurulmasını öneriyor."
 flavor_dan.61.a: "Bu öneri hayata geçsin!"
 flavor_dan.61.b: "Dinî azınlıkları öfkelendirmeyi göze alamayız."
 flavor_dan.62.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] [ShowGoodsNameWithNoTooltip('porcelain')] İmalatı"
 flavor_dan.62.desc: "[ShowGoodsName('porcelain')] üretimine yaptığımız yatırımlar bu değerli malın ithalatında önemli bir artışa sebep oldu. [ShowContinentName('europe')] kıtasında büyüyen [ShowGoodsNameWithNoTooltip('porcelain')] pazarı [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin gözünden kaçmadı ve ekonomik konumumuzu güçlendirmek için bu fırsatı değerlendirmek istiyorlar. Bu gelişmeler neticesinde [ShowContinentNameWithNoTooltip('europe')] pazarında yüksek kaliteli [ShowGoodsNameWithNoTooltip('porcelain')] üretmek ve dağıtmak için devlete ait resmî bir [ShowGoodsNameWithNoTooltip('porcelain')] fabrikası kuruldu."
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "Kraliyet Porselen Fabrikası, 18. yüzyılda Avrupa'da oldukça rağbet gören lüks bir mal haline gelen porselene olan talebi karşılamak amacıyla 1775 yılında Kopenhag'da kuruldu. Kraliçe Juliane Marie'nin himayesinde kurulan fabrika, Çin'den ve Meissen'den gelen ithal ürünlerle rekabet edebilecek yüksek kalitede porselen üretmeyi amaçlıyordu."
 flavor_dan.63.title: "Vornedskab"
 flavor_dan.63.desc: "[ShowSituationName('black_death')] salgınının yıkıcı etkisi, [ROOT.GetCountry.GetName] ülkesinin tarım arazilerinin büyük bir kısmının terk edilmesine neden oldu. Sayısız köylü vebadan öldü ya da şehirlerin görece güvenli ortamına ve sunduğu fırsatlara yöneldi. Bu durum ciddi bir iş gücü sıkıntısına yol açtı ve ekonomimizin tarımsal temelini tehdit etmeye başladı. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi bu duruma çözüm olarak [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine baskı yaparak [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini kırsal bölgelere bağlayacak ve istikrarlı bir iş gücü sağlayarak kırsal bölgelerin daha fazla boşalmasını engelleyecek Vornedskab adlı serflik sistemini uygulamaya koymak istiyor."
 flavor_dan.63.a: "Yürürlüğe girsin!"
 flavor_dan.63.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresinin özgürlüğünü korumalıyız."
 flavor_dan.63.historical_info: "Vornedskab, 14. yüzyılın sonlarında Danimarka'da uygulamaya konulan serflik benzeri bir sistemdi. Kara Veba nedeniyle azalan nüfustan sonra toprak sahiplerine istikrarlı bir iş gücü sağlamayı amaçlıyordu. Vornedskab sistemi altında köylüler doğdukları yere bağlı kalıyor ve daha iyi koşullar aramak ya da şehirlere göç etmek gibi haklardan mahrum bırakılıyordu. Bu uygulama 1702 yılında kaldırıldı."
 flavor_dan.64.title: "[ShowAreaNameWithNoTooltip('iceland_area')] Topraklarına [ShowCultureGroupNameWithNoTooltip('amazigh_group')] Baskını"
 flavor_dan.64.desc: "[ShowCultureGroupName('amazigh_group')] korsanlarından oluşan bir filo Batı [ShowAreaName('iceland_area')] bölgesinin uzak kıyılarına saldırarak eşi benzeri görülmemiş şok edici bir olaya imza attı. Bu acımasız yağmacılar kasaba ve köyleri talan ederek ayak bastıkları her yeri yakıp yıktı. En acı verici olansa uzak diyarlarda köle olarak satılmak üzere çok sayıda erkeğin, kadının ve çocuğun kaçırılması oldu. [ShowAreaNameWithNoTooltip('iceland_area')] halkı büyük bir panik içinde. Korunma haykırışlarıyla intikam çığlıkları [ROOT.GetCountry.GetFlavorRank] makamının dört bir yanında yankılanıyor."
 flavor_dan.64.a: "Yerel halka yardım edelim."
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "Türk Baskınları adıyla da bilinen İzlanda'ya yapılan Berberi akınları, Cezayir merkezli Mağribî korsanların düzenlediği saldırıları ifade eder. Bu baskınlar sırasında Berberiler, Danimarka ticaret gemilerinin mürettebatı ve İzlandalı yerliler de dâhil olmak üzere yüzlerce kişiyi kaçırdı."
 flavor_dan.65.title: "[ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] Ayaklanması"
 flavor_dan.65.desc: "Silahlı kuvvetlerimizin içerisinde [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin [ROOT.GetCountry.GetAdjective] ordusunda daha geniş çaplı bir ıslahat yapma amacıyla prestijli [ShowAdvanceName('dan_royal_life_guards')] yapısını lağvedeceğine dair söylentiler yayılıyor. [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] makamının özel muhafızları olarak uzun süredir hizmet veren bu seçkin askerler, onurlarının ve statülerinin tehdit altında olduğunu düşünüyor. Bu söylentiler, [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] birliğinin kulağına ulaştığında bu, büyük bir öfkeyle karşılandı. Birliklerinin lağvedilme ihtimalini bir ihanet olarak gören muhafızlar, sert bir tepki göstererek açık bir isyan başlattı ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresinin bu planından vazgeçmesini talep ediyor."
 flavor_dan.65.a: "Ayaklanmalarını ezip geçeceğiz!"
 flavor_dan.65.b: "Silahlarını bırakmaları için para verilsin."
 flavor_dan.66.title: "[ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')] Genişlemesi"
 flavor_dan.66.desc: "Büyük bir [ShowBuildingTypeName('copenhagen_dockyard')] inşası için yaptığımız önemli yatırımlara rağmen bu tesisin büyüyen donanmamızı desteklemekte yetersiz kaldığına dair bir endişe var. Amiraller ve deniz subayları denizlerdeki üstünlüğümüzü korumak ve filomuzu verimli bir şekilde işletip bakımını yapabilmek için daha kapsamlı ve iyi donanımlı bir deniz üssünün şart olduğunu savunuyor. Bu nedenle tersaneleri genişletmek ve deniz gücümüze yakışır gerçek bir üs kurmak için ek kaynak ayrılmasını öneriyorlar."
 flavor_dan.66.a: "Genişlemeyi donanma halletsin."
 flavor_dan.66.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresi yeniden inşa etmenin maliyetini karşılayacak."
 flavor_dan.66.c: "Mevcut tersane gayet yeterli."
 flavor_dan.67.title: "Elmelunde Freskleri"
 flavor_dan.67.desc: "[ShowLocationName('vordingborg')] ilindeki küçük Elmelunde köyünde bulunan kilise uzun zamandır mütevazı bir ibadet ve toplanma alanı olarak kullanılıyordu. Yakın zamanda kilisenin iç duvarlarının kimliği bilinmeyen usta bir sanatçı tarafından yapılmış olağanüstü fresklerle süslendiği ortaya çıktı. İncil sahnelerini ve yerel halk hikâyelerini betimleyen bu büyüleyici eserler, köylüler tarafından yıllardır biliniyordu ancak bu bilgi köyün dışına daha yeni yayılmaya başladı. Elmelunde Freskleri, keşfedildikleri andan itibaren ülke genelinde büyük bir ilgi ve merak uyandırdı ve herkes bu gizli [ROOT.GetCountry.GetAdjective] sanat eserini kutlamak istiyor."
 flavor_dan.67.a: "Büyüleyici!"
 flavor_dan.68.title: "Dominium Maris Baltici"
 flavor_dan.68.desc: "Baltık Denizi'nin hâkimiyeti konusu İskandinav Krallıklarının yükselişinden bu yana ihtilaflara yol açtı. İskandinav olmayan devletler de Baltık Denizi'ni kendi hâkimiyetleri altına alma isteklerini gösteriyordu ancak büyüklükte ve güçte rakipsiz olan filomuz artık bu önemli bölgenin hayati ticaret yollarını ve deniz geçişlerini kontrol ediyor. #italic Dominium Maris Baltici#! olarak bilinen bu üstünlük, Baltık sularındaki hegemonyamızı simgeliyor. Deniz otoritemize meydan okuyabilecek başka bir ulus olmadığı için ekonomik ve askerî konumumuzu güçlendirecek stratejik bir avantaj elde etmiş olduk."
 flavor_dan.68.a: "Gücümüze rakip olacak kimse yok!"
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "Dominium Maris Baltici"
 flavor_dan.1000.title: "$india$'da Bir Üs"
 flavor_dan.1000.desc: "Bir grup [ShowCultureName('danish')] tüccar, $india$'a bir sefer düzenlemek istediklerini belirterek [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne başvurdu. [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne bağlılık yemini eden tüccarlar, ülkemiz adına bir [ShowBuildingTypeName('trade_office')] kurmak istiyor. Bu seferin istenen sonucu vermesi kesin olmasa da bu konuda risk almaya değer zira sefer başarılı olursa [ShowContinentName('asia')] kıtasından gelen önemli ticaret yolları üzerindeki nüfuzumuzu artırabiliriz."
 flavor_dan.1000.a: "$india$'a!"
 flavor_dan.1000.tt: "$india$'da bir ticaret merkezi kurmak için bir sefer düzenlenecek. Sefer başarılı olursa yapılan yatırım kârıyla birlikte geri ödenecek."
 flavor_dan.1000.b: "Daha önemli sorunlarımız var."
 flavor_dan.1001.title: "[GetCountry('DAN').GetNameWithNoTooltip] Elçisi"
 flavor_dan.1001.desc: "Bir grup tüccar [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne geldi ve [GetCountry('DAN').GetName] ülkesinin [GetCountry('DAN').GetGovernment.GetRulerTitle] Hazretleri'ni temsil ettiklerini iddia ettiler. [dansborg.GetName] limanımızda bir ticaret merkezi kurmalarına izin vermemiz karşılığında büyük bir meblağ teklif ediyorlar. Sundukları bizi korumaları vaadi ciddiye alınamayacak kadar muğlak olsa da [GetCountry('DAN').GetAdjective] çıkarlarının bölgeye yönelmesi bizim için olumlu sonuçlar doğurabilir."
 flavor_dan.1001.a: "Harika bir fikir!"
 opinion_dansborg: "Dansborg Ticaret Merkezi"
 flavor_dan.1001.b: "Buna güven olmaz."
 flavor_dan.1002.title: "[danish_india_target.GetNameWithNoTooltip] Topraklarından Haberler"
 flavor_dan.1002.desc: "$india$'a gönderdiğimiz ilk sefer heyetinden iyi haberler geldi. Görünüşe göre [danish_india_target.GetName] ülkesinin yerel [danish_india_target.GetGovernment.GetRulerTitle] Hazretleri'ni [danish_india_target.GetNameWithNoTooltip] alanında bir [ROOT.GetCountry.GetAdjective] kolonisi kurulması konusunda ikna etmeyi başarmışlar.\n\nKaptanın bildirdiğine göre küçük ama kârlı bir ticaret merkeziyle birlikte yeni bir kale inşası da tamamlanmış."
 flavor_dan.1002.a: "Umarız kâr eder."
 flavor_dan.1003.title: "$india$'a Yapılan Sefer Başarısız Oldu"
 flavor_dan.1003.desc: "$india$'a gönderdiğimiz sefer heyetinden kötü haberler geldi. Görünüşe göre mürettebat [ShowAreaName('sailan_area')] bölgesine ulaşmış ve yerel bir tapınağı işgal etmiş. Yerel birliklerle yaşanan çatışmada adadan kovulup kaçmak zorunda kalmışlar.\nArdından [ShowAreaName('tamil_land_area')] bölgesinde de benzer sorunlarla karşılaşınca sefer başarısızlıkla sonuçlanmış."
 flavor_dan.1003.a: "En azından paranın bir kısmını kurtardık."
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile Tartıştı"
 flavor_dan.1100.desc: "Devlet danışmanlarımızdan [target_character.GetName], bir mülkiyet meselesi yüzünden [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile anlaşmazlığa düştü. Şimdiye kadar ülkemizde küçük görevlerde bulunan danışmanın [ROOT.GetCountry.GetLongName] ülkesindeki geleceği bu anlaşmazlığa bağlı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne karşı geldiği için bu baş belasını sürgüne mi göndermeliyiz yoksa hatalarını affedip rütbesinin yükselmesine izin mi vermeliyiz?"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip], [exile_destination.GetName] ülkesine taşınacak"
 flavor_dan.1100.a: "Alın şunu gözümün önünden!"
 flavor_dan.1100.b: "Bu meseleyi unutalım gitsin."
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip] Hizmetlerini Sunuyor"
 flavor_dan.1101.desc: "Son yıllarını sürgünde geçiren [target_character.GetName], [ROOT.GetCountry.GetName] ülkesinin durumu dikkatle gözlemledi. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile yaşadığı anlaşmazlığa rağmen hükûmetimizin çeşitli alanlarını iyileştirebileceğini iddia ederek tekrar hizmet etmeyi teklif etti."
 flavor_dan.1101.a.tt: "[target_character.GetNameWithNoTooltip] geri çağrılacak"
 flavor_dan.1101.a: "Hizmet etmesi için yeniden davet edilsin."
 flavor_dan.1101.b: "Ona ihtiyacımız yok."
 flavor_dan.1200.title: "Kraliyet Düğünü"
 flavor_dan.1200.desc: "[target_valdemar.GetName], [GetCountry('SLV').GetName] hükümdarı [GetCharacter('dan_valdemar_iii').GetName] ile bir anlaşma yaparak [GetCharacter('dan_valdemar_iii').GetShortNameWithNoTooltip] Hazretleri'nin kız kardeşi [target_helvig.GetName] ile evlenmeyi kabul etti. Bu birliktelik sadece [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] yönetimindeki [ROOT.GetCountry.GetLongName] ülkesinin siyasi kontrolüne karşı bir ittifak oluşturmakla kalmayıp aynı zamanda geniş toprakları doğrudan taca geri kazandıracaktır. Bu evliliğin gerçekleşmesi [target_valdemar.GetNameWithNoTooltip] Hazretleri'nin kendi [ROOT.GetCountry.GetFlavorRank] makamının kontrolünü geri kazanması için iyi bir fırsat."
 flavor_dan.1200.a: "Söz verildiği üzere birliktelik planlansın."
 flavor_dan.1200.b: "Bu birlikteliğin artık bize bir faydası yok."
 flavor_dan.1200.dan.tt: "Düğün hazırlıklarının yapılması için [GetCountry('SLV').GetName] ülkesine mektup göndereceğiz"
 flavor_dan.1200.slv.tt: "[target_valdemar.GetName] gücü ele geçirdiğinde topraklarımızın [GetCountry('DAN').GetLongName] ile bütünleşmesine sebep olacak"
 flavor_dan.1200.historical_info: "Schleswig Dükü Valdemar, amcası Holstein-Rensburg Kontu III. Gerhard'ın vesayeti altındayken III. Valdemar adıyla Danimarka tahtına çıkmıştı. Daha sonra III. Gerhard'a karşı çıkmak için önceki kralın oğlu ve gelecekteki IV. Valdemar ile bir anlaşma yaptı ve karşılığında kız kardeşini gelecekteki krala eş olarak vermeyi vadetti. Kız kardeşi geniş Kuzey Jutland topraklarını ülkeye katacak ve bu da ona Danimarka'yı yeniden birleştirip kontrol altına alma hedefine ulaşması için fırsat sağlayacaktı."
 flavor_dan.1201.desc: "[target_valdemar.GetName] ile [target_helvig.GetName] arasındaki evlilik teklifi, [GetCountry('SLV').GetLongName] ülkesiyle anlaşıldığı gibi gerçekleşti. Bu birliktelik [target_valdemar.GetShortNameWithNoTooltip] Hazretleri'ne [ROOT.GetCountry.GetFlavorRank] makamı üzerindeki kontrolünü güçlendirmesi için daha fazla imkân sağlayacağı için [ROOT.GetCountry.GetLongName] ülkesine mutluluk ve refah getireceği kesin."
 flavor_dan.1201.a: "Tanrı bu birlikteliği kutsasın."
 flavor_dan.1202.desc: "[GetCountry('SLV').GetName] ülkesinin alçakları [target_valdemar.GetName] ile [target_helvig.GetName] arasındaki evlilik sözünü bozdular. Bu alınlarında bir kara leke olacak ve yaptıklarını kolay kolay unutmayacağız."
 flavor_dan.1202.a: "Lanet olsun onlara."
