l_turkish:
 flavor_hab_tir.1.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip] Nüfuzu"
 flavor_hab_tir.1.desc: "[target_ruler.GetName] Hazretleri'nin genç kocası [target_spouse.GetName], yanında memleketi [GetCountry('BOH').GetName] topraklarının nüfuzunu da getirdi. Kendisinin hâli tavrı [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde biraz yabancı kalıyor, ayrıca maiyetinde yer alan ve [GetCountry('BOH').GetAdjective] topraklarından getirdiği [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetAdjective] diyarında güç elde etmenin peşinde. Hâlihazırda topraklarımızda yaşayan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ise bir [target_spouse.GetDynasty.GetName] çocuğunun doğması hâlinde [ROOT.GetCountry.GetFlavorRank] yurdunun bundan nasıl etkileneceğini kara kara düşünmekle meşgul."
 flavor_hab_tir.1.a: "Nüfuzları olabildiğince kısıtlansın."
 flavor_hab_tir.1.b: "Onlara müdahale edilmesin."
 flavor_hab_tir.2.title: "[target_ruler.GetShortNameWithNoTooltip] İçin Yeni Bir Eş"
 flavor_hab_tir.2.desc: "Önceki evliliği sonlanan [target_ruler.GetName] için bir an önce yeni bir eş bulmalıyız. [ROOT.GetCountry.GetName] hâlâ tehlikeli bir konumda ve en kısa sürede istikrara kavuşmaya ihtiyacı var. [ROOT.GetCountry.GetFlavorRank], birçok hanedanın ilgisini çekiyor; burasıyla bağ kurabilenin güçleneceği herkesin malumu. Özellikle de [GetDynasty('wittelsbach_dynasty').GetName] ve [GetDynasty('habsburg_dynasty').GetName] Hanedanları topraklarımıza karşı büyük bir ilgi besliyor. Gerçekten de harika müttefikler olabilirler... [ROOT.GetCountry.GetFlavorRank] için büyük bir çöküş dönemi getirme ihtimalleri de var tabii."
 flavor_hab_tir.2.a: "Bir an önce uygun bir eş bulunmalı."
 flavor_hab_tir.2.a.tt: "Papalık onayı olmadan kendi başımıza bir siyasi evlilik ayarlamak zor olur ancak ilgilenen adaylar yine de yakın zamanda evlenmeyi talep edecektir."
 flavor_hab_tir.2.b: "Aceleci davranmayalım."
 flavor_hab_tir.3.title: "[target_ruler.GetShortNameWithNoTooltip] için Bir Eş Adayı"
 flavor_hab_tir.3.desc: "Uygun bir aday bulundu. Artık [target_ruler.GetName] için yeni bir evlilik planı yapabiliriz. Bu karar, hanedanımızın yakın geleceğinde çok önemli olacak."
 flavor_hab_tir.3.a: "[GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip] çok iyi olur."
 flavor_hab_tir.3.b: "[GetDynasty('habsburg_dynasty').GetNameWithNoTooltip] adayını tercih edelim."
 flavor_hab_tir.4.title: "Yeni [ROOT.GetCountry.GetLongNameWithNoTooltip] Hanedanı"
 flavor_hab_tir.4.desc: "[ROOT.GetCountry.GetName] tahtında artık bir [target_ruler.GetDynasty.GetName] oturuyor! Canımız ciğerimiz [GetCharacter('tir_margarete_von_tirol').GetShortName] hâlâ çok özleniyor olsa da artık önümüze bakmalı ve bu yeni politik duruma uygun hareket etmeliyiz. Bütün aile yeni saltanata yardım etmeye hazır. Yeni hanedanı koruyacağız ve [target_ruler.GetDynasty.GetNameWithNoTooltip] Hanedanı'ndaki meşru konumumuzu güvenceye alacağız."
 flavor_hab_tir.4.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] güvenilir insanlardır!"
 flavor_hab_tir.4.b: "Her şey [target_ruler.GetDynasty.GetNameWithNoTooltip] için!"
 flavor_hab_tir.4.c: "[target_ruler.GetDynasty.GetNameWithNoTooltip] saltanatı da benimsenecektir!"
 flavor_hab_tir.5.title: "Yeni [ROOT.GetCountry.GetLongNameWithNoTooltip] Hanedanı"
 flavor_hab_tir.5.desc: "Sahtekâr [target_ruler.GetDynasty.GetName] Hanedanı, [GetCountry('TIR').GetName] tahtını ele geçirdi! [target_ruler.GetDynasty.GetNameWithNoTooltip] Hanedanı araya girmeseydi [GetCountry('TIR').GetLongName] bizim hakkımızdı. Derhâl harekete geçip [target_ruler.GetDynasty.GetNameWithNoTooltip] Hanedanı kendi yönetimini kurmadan toprakları güvene almalıyız. İçinde bulunduğumuz durumda başka çaremiz yok..."
 flavor_hab_tir.5.a: "Hakkımızı kimseye yedirmeyiz!"
 flavor_hab_tir.5.b: "[target_ruler.GetDynasty.GetNameWithNoTooltip] Hanedanı'yla savaşma riskine giremeyiz."
 flavor_hab_tir.1000.title: "[target_ruler.GetShortNameWithNoTooltip] ve Karmaşık Evliliği"
 flavor_hab_tir.1000.desc: "Sevgili [target_ruler.GetName], maalesef o küstah [target_spouse.GetName] ile resmen lanetli bir evliliğin içine düşmüş durumda. İkisinin de birbirinden hiç hazzetmediği yıllardır herkesçe biliniyordu fakat durum artık açıkça nefrete dönüştü. [target_spouse.GetNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] topraklarının resmî hükümdarıymışçasına hareket etmeye çok hevesli. Evliliklerinin çocuksuz devam edeceği de artık iyice belli oldu. Bu da [ROOT.GetCountry.GetName] için ayrı bir tehlike yaratıyor. Maalesef [GetUniqueInternationalOrganization('hre').GetName] devletinin içinde bulunduğu siyasi durumdan ötürü Papalığın bir boşanmaya izin vermesi de pek olası değil.\n\n[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] bize destek olursa zorla boşanmalarını sağlayabiliriz ancak bu durumda iyice onların nüfuzuna girmiş oluruz."
 flavor_hab_tir.1000.a: "Papalığı boş verin! Boşanmaları şart..."
 flavor_hab_tir.1000.b: "Bu evliliğe ihanet edemeyiz."
 flavor_hab_tir.1001.title: "[target_spouse.GetNameWithNoTooltip], [target_ruler.GetNameWithNoTooltip] Tarafından Reddedildi"
 flavor_hab_tir.1001.desc: "[target_spouse.GetName], uzun bir av yolculuğundan [GetCountry('TIR').GetName] topraklarında onu bekleyen eşine geri döndüğünde bütün kapıların kendisine kapatıldığını görmüş. Öfkeli bir şekilde girmeyi talep etse de [GetCountry('TIR').GetAdjectiveWithNoTooltip] muhafızları onu içeri almayı reddetmiş. Başka bir kaleye sığınmak için oradan ayrılması gerekmiş ama [GetCountry('TIR').GetNameWithNoTooltip] topraklarındaki hiçbir kale onu içeri almamış. Bu nedenle orayı tümden terk etmeye mecbur kalmış ve kısa bir süre Kuzey [ShowRegionName('italy_region')] bölgesinde konakladıktan sonra [ROOT.GetCountry.GetName] yollarına düşmüş. [ROOT.GetCountry.GetGovernment.GetCourtTitle] arazisine ayak bastıktan kısa bir süre sonra [GetCountry('TIR').GetNameWithNoTooltip] bize haber gönderdi; [target_ruler.GetNameWithNoTooltip] onu boşamış ve [GetUniqueInternationalOrganization('hre').GetLeaderTitle] bunu onaylamış."
 flavor_hab_tir.1001.a: "Bu ne rezalet!"
 flavor_hab_tir.1100.title: "[GetCountry('TIR').GetNameWithNoTooltip] Meselesi"
 flavor_hab_tir.1100.desc: "Alplerin en önemli geçitlerini kontrol eden [GetCountry('TIR').GetName], [target_ruler.GetName] saltanatının belirsizliğiyle zor günler geçiriyor. Kendisini tanırız. Ona yardım etmeli ve bizi [GetCountry('TIR').GetNameWithNoTooltip] devletinin meşru mirasçıları olarak belirlemesi için baskı yapmalıyız.\n\nŞartlarımızı kabul ederse hem topraklarındaki zengin madenleri hem de Alp bölgesinin ticaret yollarını kontrol edebiliriz."
 flavor_hab_tir.1100.a: "Bir talepte bulunmanın zararı olmaz."
 flavor_hab_tir.1100.b: "Uğraştığımıza değmez."
 flavor_hab_tir.1101.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Topraklarının Geleceği"
 flavor_hab_tir.1101.desc: "[target_ruler.GetName], uzun zamandır çok sevdiği [ROOT.GetCountry.GetLongNameWithNoTooltip] topraklarının bağımsızlığı için mücadele ediyor fakat artık yaşı ilerledi, doğrudan bir vârisi de yok. Eninde sonunda bize bıraktığı acı mirasın gerçekleriyle yüzleşmemiz gerekecek. Avusturya'daki yakın akrabaları reddetmesi zor bir teklifte bulundu. İstikrarlı bir saltanat kurmak ve hükümdarımızın çok sevdiği [ROOT.GetCountry.GetAdjective] topraklarının emniyetini sağlamak istiyorsak bu teklifi değerlendirmemiz şart."
 flavor_hab_tir.1101.a: "Hanedanlarına katılmalıyız."
 flavor_hab_tir.1101.b: "Bu krizle kendi başımıza yüzleşiriz!"
 flavor_hab_tir.1102.title: "[GetCountry('TIR').GetNameWithNoTooltip] Teklifimizi Kabul Etti"
 flavor_hab_tir.1102.desc: "[target_ruler.GetName] teklifimizi kabul ederek saltanatının devamlılığını doğrudan bize bıraktı. Belgelerin başına bir iş gelmemesi için onu başkentimize getirmeli ve [ROOT.GetCountry.GetCapital.GetName] içerisinde huzurlu bir hayat yaşamasını sağlamalıyız."
 flavor_hab_tir.1102.a: "Yaşasın [target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip]!"
