 flavor_mai.1.title: "Gutenberg ve Matbaa"
 flavor_mai.1.desc: "1450 yılında Mainz'de üst sınıf bir tüccar olan Johan Gutenberg, babasının kuyumculuk mesleğinden edindiği bilgileri uygulayarak dünyanın ilk matbaasını kurdu. Matbaasında bastığı ilk şey Alman Şiiriydi ancak Gutenberg'in İncil'i basmak gibi daha büyük bir hayali vardı. Bu çabası onun iflas etmesine yol açtı ve sermayedarları işini devralıp 1457 yılında ilk İncil'i bastı. Dünya asla eskisi gibi olmayacak!\nNe yapmalıyız?"
 flavor_mai.1.a: "Bu muhteşem icadı destekleyelim!"
