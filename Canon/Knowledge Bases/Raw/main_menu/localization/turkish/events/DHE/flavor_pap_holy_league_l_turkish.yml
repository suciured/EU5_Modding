l_turkish:
 flavor_pap_holy_league.1.title: "Kutsal İttifak"
 flavor_pap_holy_league.1.desc: "[ShowLocationName('constantinople')] şehrinin düşüşüyle birlikte [GetCountry('TUR').GetAdjective] ülkesinin [ShowRegionName('balkan_region')] bölgesine doğru genişlemesi Hristiyan âlemine yıkıcı bir darbe indirdi. Bunun sonucunda pek çok taraf harekete geçip misilleme yapmamızı bekliyor. [GetUniqueInternationalOrganization('catholic_church').GetName] lideri olarak [ShowRegionName('italy_region')] bölgesinin ve Akdeniz'in deniz güçlerini tarafımıza toplayıp zındıkları [ShowContinentName('europe')] topraklarından nihai olarak püskürtmek için bir haçlı seferi düzenleme görevi tüm kutsallığıyla bizim omuzlarımızda."
 flavor_pap_holy_league.1.a: "Haçlı seferi çağrısı yapılsın!"
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName] [Concept('crusade', 'Haçlı Seferine')|e] davet edilir."
 flavor_pap_holy_league.1.b: "Onlarla yüzleşemeyiz."
 flavor_pap_holy_league.1.historical_info: "Kutsal İttifak, Hristiyan krallıkları ve Katolik Kilisesi'ne karşı büyük bir tehdit oluşturan Osmanlı İmparatorluğu'nun genişlemesini engellemek için büyük ölçüde Papa tarafından düzenlenen Hristiyan devletler arası bir ittifaktı. Bu ittifak, Osmanlı'nın ilerleyişini yavaşlatıp Avrupa'yı Türk saldırılarından korumak bakımından büyük önem taşıyordu."
 flavor_pap_holy_league.2.title: "Haçlı Seferi Çağrısı"
 flavor_pap_holy_league.2.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza [GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'nden bir mektup ulaştı. Kendisi [GetCountry('TUR').GetAdjective] tehdidini bertaraf edip [ShowRegionName('balkan_region')] yarımadasında ilerlemelerini durdurmak ve [ShowRegionName('italy_region')] bölgesini savunmak amacıyla Akdeniz güçlerinden oluşan bir Kutsal İttifak kurmayı amaçlıyor."
 flavor_pap_holy_league.2.a: "Kutsal İttifak'a katılmak görevimiz."
 flavor_pap_holy_league.2.b: "Bizi ilgilendirmez."
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip] Kutsal İttifak'a Katıldı"
 flavor_pap_holy_league.3.desc: "Elimize harika haberler geçti! [target_country.GetName] hükümdarı [target_ruler.GetName], Kutsal İttifak'a katılma davetimizi kabul etti. Ordularımız [GetCountry('TUR').GetName] ülkesine karşı [target_country.GetAdjectiveWithNoTooltip] ordularıyla omuz omuza yürüyecek."
 flavor_pap_holy_league.3.a: "Deus Vult!"
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip] Kutsal İttifak'a Katılmayı Reddetti"
 flavor_pap_holy_league.4.desc: "Korkak [target_country.GetName] Hükümdarı [target_ruler.GetName], Kutsal İttifak'a katılma davetimizi reddetti. Ordularımız [GetCountry('TUR').GetName] ülkesine karşı mücadelede [target_country.GetAdjectiveWithNoTooltip] ordularının desteğinden mahrum kalacak."
 flavor_pap_holy_league.4.a: "Bir gün Tanrı'ya hesap verecekler!"
 flavor_pap_holy_league.5.title: "Kutsal İttifak Zaferi"
 flavor_pap_holy_league.5.desc: "Kutsal İttifak orduları, [GetCountry('TUR').GetName] ülkesine karşı başlattığı haçlı seferinde ezici bir zafer elde etti. Bu zaferin [ShowRegionName('balkan_region')] bölgesini kâfirlerin elinden kurtarıp yeniden Hristiyanlık altında birleştirme çabalarımızın yalnızca ilk adımı olacağını umuyoruz."
 flavor_pap_holy_league.5.a: "Tanrı bizim yanımızda!"
 flavor_pap_holy_league.5.historical_info: "Kutsal İttifak, Osmanlılara karşı çok sayıda zafer kazandı. Bunlardan bazılarıysa İnebahtı Deniz Muharebesi ve Viyana Kuşatması. Her ikisi de Osmanlıların yenilgiye uğramasıyla ve hem kara hem de deniz kuvvetlerini önemli ölçüde yitirerek Avrupa'nın büyük bir bölümünden geri çekilmesiyle sonuçlandı."
 flavor_pap_holy_league.6.title: "Kutsal İttifak'ın Yenilgisi"
 flavor_pap_holy_league.6.desc: "Onur kırıcı barış antlaşmasının imzalanmasıyla birlikte Kutsal İttifak'ın [ShowRegionName('balkan_region')] bölgesini [GetCountry('TUR').GetAdjective] hâkimiyetinden kurtarma çabaları da başarısız oldu. Bu yıkıcı darbenin ardından hiç şüphesiz [ShowRegionNameWithNoTooltip('balkan_region')] bölgesi üzerindeki hâkimiyetlerini güvence altına alacaklar. Bunun etkileri [ShowContinentName('europe')] genelinde şok etkisi yaratacak. Cesur Haçlılar geri çekiliyor, [GetCountry('TUR').GetNameWithNoTooltip] tarafıysa imparatorluğunu daha da genişletmek için hazırlanıyor."
 flavor_pap_holy_league.6.a: "Yıkıcı bir darbe."
 flavor_pap_holy_league.6.historical_info: "Osmanlılar Kutsal İttifak'a karşı çok sayıda zafer kazandı. Niğbolu ile Varna Muharebesi ya da Süleyman'ın Kutsal İttifak'a karşı düzenlediği savaşlardan Osmanlıların galibiyetle ayrılması, Avrupa'daki topraklarını daha da genişletip Akdeniz'in doğu bölgesi üzerindeki hâkimiyetlerini pekiştirmelerini sağladı."
 flavor_pap_holy_league.7.title: "İnebahtı Deniz Muharebesi"
 flavor_pap_holy_league.7.desc: "Tarihî öneme sahip İnebahtı Deniz Muharebesi'nde [ROOT.GetCountry.GetAdjective] donanması, [GetCountry('TUR').GetAdjective] donanmasına karşı mutlak bir zafer kazandı. Antik çağlardan bugüne deniz savaşlarında kazanılan en büyük zaferlerden biri olan bu eşsiz galibiyet, [GetCountry('TUR').GetAdjectiveWithNoTooltip] deniz gücüne büyük bir darbe indirip olayların akışının Hristiyanlık âleminin lehine çevrilmesini sağladı. Denizcilerimizin ve komutanlarımızın cesareti ve yetenekleri yalnızca hayati öneme sahip stratejik bir zafer elde etmemizi sağlamadı, tüm [ShowReligionGroupAdjective('christian')] ulusların moralini de yükseltti."
 flavor_pap_holy_league.7.a: "Deniz gücümüz karşısında kimse duramaz!"
 flavor_pap_holy_league.7.historical_info: "7 Ekim 1571 tarihinde gerçekleşen İnebahtı Deniz Muharebesi, Osmanlı İmparatorluğu'nun deniz gücüne karşı Venedik, İspanya ve Papalık Devleti gibi Hristiyan devletlerden oluşan Kutsal İttifak koalisyonunun birleştiği kritik öneme sahip bir deniz savaşıydı. Kutsal İttifak'ın elde ettiği galibiyet, Osmanlı İmparatorluğu'nun yayılmasını büyük ölçüde durdurup Hristiyan kuvvetlerin bölge üzerindeki deniz hâkimiyetini güçlendirerek Akdeniz'in hâkimiyeti için verilen mücadelede bir dönüm noktası oldu."
 flavor_pap_holy_league.8.title: "Kutsal İttifak'ın Haçlı Seferi"
 flavor_pap_holy_league.8.desc: "Kâfirler [ShowRegionName('balkan_region')] bölgesindeki [ROOT.GetCountry.GetAdjective] saldırılarını durdurmak amacıyla [GetCountry('PAP').GetName] önderliğinde bir koalisyon oluşturdular. Diğer ulusları da davalarına katılmaya davet ettiler. Savaş ilanıyla birlikte büyük bir Haçlı Ordusu topladılar. Kendilerini Kutsal Birlik olarak adlandıran koalisyon yakında sınırlarımızı geçecek ve [ShowLocationName('constantinople')] şehrine doğru ilerleyişe geçecek."
 flavor_pap_holy_league.8.a: "Bırakın gelsinler."
 flavor_pap_holy_league.9.title: "Kutsal İttifak'ın Yenilgisi"
 flavor_pap_holy_league.9.desc: "Hristiyan kuvvetlerin sancakları alaşağı edildi ve Kutsal İttifak orduları mağlubiyete uğradı. Tüm zorluklara rağmen bugüne kadar bize karşı oluşturulan en büyük koalisyonun karşısında durduk. [GetCountry('PAP').GetGovernment.GetRulerTitle] ülkesinin [ShowRegionName('balkan_region')] bölgesini Hristiyan âlemi adına geri alma hayalleri yıkıldı. Kudretimize meydan okuyan [ShowReligionGroupAdjective('christian')] krallarsa orduları utanç içinde kendi topraklarına geri çekilirken yaralarını sarıyor."
 flavor_pap_holy_league.9.a: "Zaferimiz efsanelere konu olacak!"
 flavor_pap_holy_league.10.title: "Kutsal İttifak'ın Zaferi"
 flavor_pap_holy_league.10.desc: "Kutsal İttifak orduları savaş alanında muzaffer, mağrur ordularımız ise mağlup oldu. [GetCountry('PAP').GetGovernment.GetRulerTitle] tarafından yapılan haçlı seferi çağrısına yanıt veren [ShowReligionGroupAdjective('christian')] krallar, [ROOT.GetCountry.GetFlavorRank] kuvvetine önemli bir darbe indirdi. [ShowContinentName('europe')] topraklarında kilise çanları Kutsal İttifak'ın zaferini kutlamak için çalıyor. Bizim topraklarımızdaysa huzursuzluk hâkim. Halkımız mağlubiyetin utancını omuzlarında hissediyor. Düşmanlarımızsa iyice yüreklendi. Zayıf düşmemizi fırsat bilen [ShowReligionGroupAdjectiveWithNoTooltip('christian')] krallar başka zaferler peşine düşebilir."
 flavor_pap_holy_league.10.a: "Yıkıcı bir darbe."
