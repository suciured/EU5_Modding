 flavor_glh.1.title: "Tatar Boyunduruğu"
 flavor_glh.1.desc: "Rus topraklarının başarıyla istila edilmesinin ardından, kapılarını kendi rızasıyla [ROOT.GetCountry.GetName] için açanları kendimize tabi kıldık. [ShowCultureGroupName('russian_group')] prenslikleri üzerindeki kontrolümüzü sürdürebilmek için karmaşık bir vergi düzeni tesis ettik ve yıllık verginin yanında eli silah tutan erkekleri de istedik. Böylece direniş hareketlerini ve bize karşı gelebilecek grupları erkenden bastırmak niyetindeyiz.\n\nPrensler arasındaki iç çekişmeleri alevlendirmek için [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle] ünvanını kime uygun görürsek ona veriyoruz. Bu kişi, bizim adımıza diğer haraçgüzarlardan vergi toplamakla yükümlü."
 flavor_glh.1.a: "Uslu durmaları için ne gerekiyorsa..."
 flavor_glh.1.tt: "[target_root_country.GetName], istediği zaman [tatar_yoke.GetName] için yeni bir [ShowSpecialStatusName('tatar_tax_collector')] seçebilir"
 flavor_glh.1.historical_info: "Tatar Boyunduruğu, Doğu Avrupa'daki Altın Orda egemenliğine verilen isimdir. Altın Orda, 13. yüzyılda bu bölgeyi istila ederek doğudaki Slav düklüklerini ve prensliklerini bir haraç sistemine bağlamıştır. \"Boyunduruk\" tabiri, Moğollara ve Tatarlara ödenmesi gereken vergilere ve haraçlara atıf yapar. Bu boyunduruk daha sonra Slavların zorla askerî hizmete alınmasını da kapsayacak şekilde genişletilmiştir. Tatar Boyunduruğu dönemi, Altın Orda'nın zayıflamaya başladığı 15. yüzyıla kadar sürmüştür."
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] \"Kalita\" [target_root_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_glh.2.desc_kalita_the_tax_collector: "[GetUniqueInternationalOrganization('tatar_yoke').GetName] topraklarındaki [ShowSpecialStatusName('tatar_tax_collector')] [target_root_country.GetGovernment.GetRuler.GetName], Rus topraklarında varlığını sürdüren tabi devletlerimizden vergi toplayarak ülkemize iyi hizmette bulunuyor. Öte yandan, haraçgüzarların hazinemize daha fazla para gönderebileceği öne sürüldü. [ShowSpecialStatusName('tatar_tax_collector')] ise vergileri bizim adımıza toplayabileceğini söyledi. Bu tür girişimler hiç kuşkusuz ödüllendirilmeli. Ünvanını korumasına izin verip kendilerine çeşitli ayrıcalıklar tanıyacağız."
 flavor_glh.2.desc_discovered_treachery: "[GetUniqueInternationalOrganization('tatar_yoke').GetName] topraklarındaki [ShowSpecialStatusName('tatar_tax_collector')] [target_root_country.GetGovernment.GetRuler.GetName], çok işimize yarayabilecek hayati bilgileri bizimle paylaşmamış. Rus topraklarındaki haraçgüzarların hazinemize gönderebileceği daha fazla parası varmış meğer. [ShowSpecialStatusName('tatar_tax_collector')], bunu bizim adımıza tahsil etme yetkisine sahip olmasına karşın böyle bir işe hiç girişmemiş. Böylesine bir ihanet cezasız kalamaz. Bu ünvanı ve ayrıcalıkları başkasına vermenin zamanı gelmiş olabilir."
 flavor_glh.2.desc: "[GetUniqueInternationalOrganization('tatar_yoke').GetName] topraklarındaki [ShowSpecialStatusName('tatar_tax_collector')] [target_root_country.GetGovernment.GetRuler.GetName], [ShowCultureGroupName('tatar_group')] için çok faydalı olabilecek hayati bilgileri [GetCountry('GLH').GetGovernment.GetRulerTitle] Hazretleri'yle paylaşmamış. Bizden daha fazla vergi toplama planları varmış, hatta [ShowSpecialStatusName('tatar_tax_collector')], [GetCountry('GLH').GetLongName] adına bunları tahsil etme yetkisine de sahipmiş fakat bunu yapmamış. Bu cesur hareketi takdir etmeli ve bu bilginin ortaya çıkmaması için dua etmeliyiz."
 flavor_glh.2.a: "Zaten bize itaat etmesini bekleriz ama yine de ödüllendirmek gerekir."
 flavor_glh.2.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle] ile [ShowSpecialStatusName('tatar_tax_collector')] arasındaki güven artar."
 STATIC_MODIFIER_NAME_kalita: "Kalita"
 flavor_glh.2.b: "Bizim kitabımızda ne affetmek vardır ne de unutmak."
 flavor_glh.2.c: "Beklenmedik bir iyilik..."
 flavor_glh.3.title: "Prenslerin Muharebesi"
 flavor_glh.3.desc_direct_appeal_to_khan: "Bir [GetUniqueInternationalOrganization('tatar_yoke').GetName] üyesi olarak korumamız altındaki prensliklerin hükümdarlarının tahta çıkmadan önce [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından onaylanması gelenektir. Yönetme hakkı hâlihazırda onaylanmış olan [target_root_country.GetName] hükümdarı, şu sıralar yakın bir akrabasıyla güç mücadelesine girişmiş durumda. Bir elçi göndererek [target_root_country.GetGovernment.GetRuler.GetName] görevinin yeniden onaylanmasını rica etti."
 flavor_glh.3.desc_endorses_ruler: "[GetCountry('GLH').GetLongName] topraklarındaki [GetCountry('GLH').GetGovernment.GetRulerTitle], [target_root_country.GetGovernment.GetRuler.GetName] için [target_root_country.GetName] hükümdarlığının bizzat [GetCountry('GLH').GetGovernment.GetRuler.GetName] tarafından onaylandığını ve bunun değişmediğini ilan etti."
 flavor_glh.3.desc_endorses_pretender: "[GetCountry('GLH').GetName] topraklarındaki [GetCountry('GLH').GetGovernment.GetRulerTitle], [target_root_country.GetGovernment.GetRuler.GetName] için [target_root_country.GetName] hükümdarlığının [GetCountry('GLH').GetGovernment.GetRuler.GetName] tarafından artık onaylanmadığını ilan etti. [GetCountry('GLH').GetGovernment.GetRulerTitle], hükümdarlık makamında [pretender.GetName] ismini görmek istiyor."
 flavor_glh.3.a: "Liderlik için [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] desteklensin."
 flavor_glh.3.tt1: "[target_root_country.GetNameWithNoTooltip] topraklarında bir veraset savaşı çıkma ihtimali azalır."
 flavor_glh.3.b: "Liderlik için [pretender.GetNameWithNoTooltip] desteklensin."
 flavor_glh.3.tt2: "[target_root_country.GetNameWithNoTooltip] topraklarında yüksek ihtimalle bir veraset savaşı çıkar."
 flavor_glh.3.c: "Karar kabul edilsin."
 flavor_glh.1000.title: "Yeni Bir [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')] Olabilir mi?"
 flavor_glh.1000.desc: "[actor.GetName], şu anda [old_tax_collector.GetName] tarafından üstlenilmiş olan [ShowSpecialStatusName('tatar_tax_collector')] ünvanının kendisine bahşedilmesini talep etti. Bu durum, [GetInternationalOrganization('tatar_yoke').GetName] içindeki dengeyi bozabilir ve [old_tax_collector.GetNameWithNoTooltip] bize karşı daha düşmanca bir tavır takınabilir fakat öncekinden daha sadık yeni bir [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')] kazanma fırsatı da sağlayabiliriz."
 flavor_glh.1000.a: "Bu ünvanı ona bahşediyoruz."
 flavor_glh.1000.b: "[old_tax_collector.GetNameWithNoTooltip] daha iyi."
