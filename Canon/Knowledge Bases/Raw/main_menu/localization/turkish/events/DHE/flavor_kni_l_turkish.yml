l_turkish:
 flavor_kni.3.title: "Büyük [ShowLocationNameWithNoTooltip('alexandria')] Karakı"
 flavor_kni.3.desc: "[ROOT.GetCountry.GetName] ülkesinin küçük ama yetenekli filosu, yüzlerce yıldır birçok [ShowReligionAdjective('muslim')] düşmana zorluk çıkarmıştır. Denizleri düşman korsanlarından korumak ve [ShowReligionAdjective('muslim')] ticaret gemilerini ele geçirmek, [ROOT.GetCountry.GetCapital.GetName] hazinesinin dolu kalmasını sağlayıp [ShowReligionAdjective('muslim')] denizcilerini dehşete düşürmüştür. En ünlü olaylardan biriyse [GetCurrentYear] yılında [ShowLocationName('alexandria')] ilindeki zenginliklerle dolu olan Büyük Karakın ele geçirilmesidir."
 flavor_kni.3.a: "Tanrı bizi kutsuyor!"
 opinion_captured_alexandria_great_carrack: "Büyük İskenderiye Karakı Ele Geçirildi"
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.4.desc: "[target_character.GetName], [target_location.GetRegion.GetSubContinent.GetContinent.GetName] kıtasının en iyi tahkimat mühendislerinden biri olarak kabul edilirdi. [ShowLocationName('rodos')] içindeki hisarları geliştirme yetkisine sahipti. [GetCurrentYear] yılında çalışmalarına başlamak üzere başkentimize geldiğinde halkımıza ve ideallerine o kadar hayran kalmıştı ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] önünde diz çöktü ve Şövalye ilan edilmek istedi. Cesareti, kararlılığı ve mühendislik becerileri nedeniyle şövalye olarak kabul edilmesi için [ROOT.GetCountry.GetGovernment.GetRulerTitle] üzerinde baskı oluşuyordu."
 flavor_kni.4.a: "İyi katkı sağlayacak."
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.5.desc: "Halkımız tarafından ele geçirildikten sonra [ShowLocationName('malta')], [ShowLocationName('rodos')] kadar güçlü bir kale hâline geldi. [target_character.GetName] yönetimi altında şehir, disiplinli garnizonun cesur savunmaları sayesinde birçok kez düşman işgalcilerine karşı koydu. Bu yeni kale, görkemli sarayların ve eşi benzeri görülmemiş tahkimatların bulunduğu bir kasaba hâline geldi. Gücü ve zenginliği, birçok düşmana karşı yaptığımız deniz baskınları sayesinde artacak."
 flavor_kni.5.a: "İnancımızın ve dayanıklılığımızın kanıtı!"
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]"
 flavor_kni.100.desc: "Akdeniz'in çetin savaş alanlarında deneyim kazanmış efsanevi şövalyelerden oluşan bir grup, ellerinde dilekçeyle sarayımıza geldi. [target_rodos_owner.GetLongName] tarafından [ShowLocationName('rodos')] adasından kovulan [GetCountry('KNI').GetName], yuvalarından edilmiş bir vaziyette inancımızı dindar bir şekilde savunmayı sürdürebileceği yeni bir yuva aradı. Ta ki [GetCurrentYear] yılında [GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin onayımıza bağlı olarak [ShowLocationName('malta')] adasının egemenliğini onlara vermeyi kabul edene kadar."
 flavor_kni.100.a: "[ShowLocationNameWithNoTooltip('malta')] ilini [GetCountry('KNI').GetNameWithNoTooltip] ülkesine verelim."
 spa_ceded_malta: "Malta Devredildi"
 spa_ceded_malta_pap: "Malta, Şövalyelere Devredildi"
 flavor_kni.100.b: "Onlara hiçbir şey vermeyin."
 spa_refused_ceding_malta: "Şövalyelere Malta'nın Devredilmesi Reddedildi"
 #New Events
 flavor_kni.7.title: "Kronik Çevirisi"
 flavor_kni.7.desc: "#italic Mora Kroniği#!, Dördüncü Haçlı Seferi'nin ardından 13. yüzyılın çoğunu kapsayan, Yunanistan'da #italic Frankokrasi#!'nin kuruluşunu anlatan bir kroniktir. [GetCountry('LAT').GetLongName] ülkesi, [GetCountry('BYZ').GetLongName] kontrolü altına girmiş olsa da [ROOT.GetCountry.GetName] ve diğer birçok devlet hâlâ ayakta. Kroniği kendi dilimize çevirelim ve aynı zamanda eseri tarihimizi kapsayacak şekilde genişletelim."
 flavor_kni.7.a: "Çevrilsin."
 flavor_kni.7.b: "Uğraşmayalım."
 flavor_kni.8.title: "Kutsal Üçleme Kilisesi"
 flavor_kni.8.desc: "[ROOT.GetCountry.GetName], [target_religion.GetAdjective] inancı uğruna savaşmaya istekli tüm haçlılar için bir merkez hâline geldikçe [target_location.GetName] ilimizdeki ana adanın daha fazla inançlı barındırabilmesi için uyum sağlaması gerekiyor. Bu hedefi yerine getirmek için [ROOT.GetCountry.GetFlavorRank], birikmiş paranın bir kısmını harcayarak yeni bir kilise inşa etmeye hazır."
 flavor_kni.8.a: "Kilise, Kutsal Üçleme'ye adansın."
 flavor_kni.8.b: "Baş Melek Mikâil'in himayesine bırakın."
 flavor_kni.8.c: "Biz, Tanrı'ya başka yollarla şükrediyoruz."
 flavor_kni.9.title: "Feraklos Kalesi"
 flavor_kni.9.desc: "Feraklos Kalesi, [target_location.GetName] ilindeki ana adamızda bulunan birçok kaleden sadece biridir. 1306 yılında adanın kontrolünü sağlamak için ele geçirmemiz gereken kale burasıydı. Üzerinden bir asır geçtikten sonra harap olup bakımsız bir hâle geldi. Sonundaysa başkentteki diğer tahkimatlarla değiştirildi. Belki de onarılması ve tekrar faaliyete geçirilmesi için para harcamanın vakti gelmiştir."
 flavor_kni.9.a: "Parayı tahsis edin."
 flavor_kni.9.b: "Savunmaya odaklanmamıza gerek yok."
 flavor_kni.10.title: "[target_country.GetCulture.GetNameWithNoTooltip] Korsanlığı"
 flavor_kni.10.desc: "Güney [ShowRegionName('balkan_region')] bölgesindeki #italic Frankokrasi#!'nin kurulması ve [ShowRegionName('italy_region')] Tüccar Cumhuriyetlerinin ticari genişlemesinden sonra [ShowProvinceDefinitionName('aegean_sea_province')] vilayetinden geçen ticari gemilerin miktarı son yıllarda istikrarlı bir şekilde artıyor ancak böyle bir refah, bize ne pahasına olursa olsun zarar vermeye çalışan düşmanlarımızın dikkatini çekiyor. Bu sebeple [target_country.GetName] içindeki din düşmanlarımız, paralı korsanları işe alarak [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] sevkiyatına saldırmaya karar verdi."
 flavor_kni.10.a: "Onları cezalandıracağız!"
 flavor_kni.11.title: "İnanç Savunucusu"
 flavor_kni.11.desc: "Generallerimizden biri olan [target_character.GetName], #italic İnanç Savunucusu#! ünvanını aldı. Ünvan verilmesi için Kutsal Makam'a ricada bulunmamız işe yaramışa benziyor. [target_character.GetNameWithNoTooltip] tarafından Hristiyan âlemini korumak için verilen çaba olağanüstü ve liderliğinde [target_religion.GetName] orduları inancımızı dünyanın dört bir köşesine yayacak."
 flavor_kni.11.a: "Çok iyi!"
 #The Knights of the New World
 flavor_kni.12.title: "Yeni Dünya Şövalyeleri"
 flavor_kni.12.desc: "[ROOT.GetCountry.GetFlavorRank], [ShowRegionName('caribbean_region')] bölgesindeki ilk kolonisini başarıyla kurdu. Burası, [ShowContinentName('europe')] kıtasındaki kargaşadan kaçan [ShowReligionGroupAdjective('christian')] yerleşimciler için bir inanç kalesi ve sığınılacak bir liman. Koloni, misyonumuzun kanıtı ve [ROOT.GetCountry.GetFlavorRank] nüfuzumuz için hem stratejik değer taşıyor hem de yeni bir cephe görevi görüyor. Koloni epey kıymetli olsa da daha fazla kolonyal girişimde bulunup bulunmama konusunda bir oy birliği yok."
 flavor_kni.12.a: "Kaynaklarımızı daha fazla kolonileşmeye odaklayalım."
 flavor_kni.12.b: "Bu ikincil bir meseleden ibaret."
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "[target_character.GetName], [ROOT.GetCountry.GetFlavorRank] saflarından yükseldi ve ona daha önemli bir konum vermeyi düşünen pek çok kişinin dikkatini çekti. Kendisi otoriter ve deneyimli bir lider. [ShowRegionName('caribbean_region')] adalarındaki hâkimiyetimizi genişletmeyi, tahkimatımızı güçlendirmeyi ve kolonimizin refahını sağlamayı şimdiden amaç bellemiş durumda."
 flavor_kni.13.a: "[target_character.GetName], adaların valisi olsun."
 flavor_kni.13.b: "Onun hizmetine ihtiyacımız yok."
 flavor_kni.13.historical_info: "Phillippe de Longvilliers de Poincy, Aziz Yuhanna Şövalyeleri'ndeki bir Fransız şövalyeydi. 1639'dan 1660'daki ölümüne dek Saint Kitts valisi olarak görev yaptı. Adayı neredeyse özerk bir şekilde yönetti, rakip kolonyal güçlere karşı savundu ve tahkimatları genişletti."
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "[target_character.GetName], önde gelen bir [ROOT.GetCountry.GetFlavorRank] üyesi olarak hem sarsılmaz iradesi hem de diplomasi becerisiyle ünlü. [ROOT.GetCountry.GetFlavorRank] tahkimatlarının sağlam bir savunucusu olan [target_character.GetName], Akdeniz'deki mülkiyetlerimizi güçlendirmeye ve düşmanlarımıza karşı çetin bir rakip olarak kalmamızı sağlamaya kararlı. Aynı zamanda önemli ittifaklar ve mali destek kazanarak [ShowContinentName('europe')] kıtasının politik labirentinde yolunu bulmakta usta olduğunu kanıtladı."
 flavor_kni.14.a: "[ROOT.GetCountry.GetFlavorRank] sorumlusu olsun."
 flavor_kni.14.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza bu bilgeliğinin çok faydası dokunur."
 flavor_kni.14.c: "İlgilenmiyoruz."
 flavor_kni.14.historical_info: "Giovanni Paolo Lascaris, 1636 ila 1657 arasında Hospitalye Şövalyeleri'nde Büyük Üstat olarak görev yaptı. Bu dönemde Osmanlı'ya karşı sağlam savunmalar yapabilmek için Akdeniz'deki tahkimatları güçlendirmeye çabaladı. Lascaris, diplomatik ilişkilerde de başarıya ulaşmış ve Hospitalye Şövalyeleri'nin eylemlerini desteklemeleri için Avrupalı hükümdarlardan mali destek aldı. Yönetimi, Hospitalye Şövalyeleri'nin Akdeniz'deki konumunu güçlendirmiş olsa da denizaşırı mülkiyetlerin idaresiyle ilgili iç sürtüşmelerle de yüzleşti."
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "[ShowCultureNameWithNoTooltip('carib')] Yerlilerinin [target_location.GetNameWithNoTooltip] Akını"
 flavor_kni.15.desc: "[ShowCultureName('carib')] savaşçılarından oluşan gruplar [target_location.GetName] iline dehşet verici akınlar düzenleyip evleri yağmaladılar, ekinleri yaktılar, halkımızı katlettiler. Bu vahşi savaşçılar, Avrupa tarafından etraflarının çevrilmesine uzun zamandır direniyorlar ve saldırıları sonucunda adalarımız tamamen karışmış durumda. [ROOT.GetCountry.GetFlavorRank] içindeki bazı kişiler, kaba kuvvetle karşılık vermenin yalnızca daha fazla kan döküp daha sert bir tepkiye yol açacağını iddia ediyor. Diğerleriyse karşılık vermemizi, artık yerleşim yerlerimizi tehdit etmemeleri için köylerine akın düzenlememizi istiyor."
 flavor_kni.15.a: "Bu durumda güç bizim elimizde değil."
 flavor_kni.15.b: "Karşı taarruza geçin!"
 flavor_kni.15.historical_info: "Karayip adalarında Hospitalye hâkimiyeti oldukça zayıftı. Kendi adalarının büyük şehirleri haricindeki yerleşim yerleri, yerel nüfus için çantada keklikti. Saint Barthélemy adasına Karayip yerlilerinden Carib kabilesi tarafından düzenlenen bir saldırı, sayısız kişinin ölümüne yol açtı ve bağışlanan birkaç kişi de adadan kaçmaya karar verdi. Hospitalye'nin kolonileri üzerindeki kontrolü iyice zayıfladı."
 #The Knights Turn to Piracy
 flavor_kni.16.title: "Şövalyeler Korsan Oldu"
 flavor_kni.16.desc: "[ROOT.GetCountry.GetFlavorRank], artan ekonomik kısıtlamalar altında zorlanırken saflarımızdan bazı kişiler farklı yollara başvurmaya başladı. Servet ve macera peşine düşen birçok şövalye, [ShowReligionGroupAdjective('muslim')] ticaret gemilerini yağmalamaya ve ele geçirdikleriyle de lüks yaşantılarını sürdürmeye başladılar. Davamızdan tamamen vazgeçip paralı korsan olanlar ya da şahsi çıkarları için yabancı donanmaların ordularında çalışanlar var. Bazılarına göre bu eylemler onursuzluk olsa da bazıları, [ROOT.GetCountry.GetFlavorRank] ayakta kalsın istiyorsak bu akınların birer zorunluluk olduğunu iddia ediyor."
 flavor_kni.16.a: "Onları durduramayız."
 flavor_kni.16.b: "Eylemlerini kına ve disiplini sağla."
 flavor_kni.16.c: "Yağmaladıklarını paylaşırlarsa görmezden gel."
 flavor_kni.16.historical_info: "Hospitalye Şövalyelerinin Malta'ya yerleştiği sırada karşılaştıkları ekonomik güçlükler de gittikçe arttı. Geleneksel gelir kapıları ortadan kayboldu ve Akdeniz'de devriye gezmek için kullanılan filoyu muhafaza etmenin mali yükü gittikçe arttı. Buna karşılık pek çok şövalye yasal korsanlığa başvurdu, Hristiyanlık âlemini savunma kisvesi altında Müslüman ticaret gemilerini yağmaladılar. Zamanla bazı şövalyeler daha da ileri gidip korsanlığı bir yaşam biçimi hâline getirdiler, yağmalar sayesinde lüks içinde yaşam sürdüler. Hatta servet ve hazine arayışıyla Fransa ile İspanya'nın donanmalarına katıldılar."
 #The Capture of Tripoli
 flavor_kni.17.title: "[ShowLocationNameWithNoTooltip('tripoli')] İlinin Ele Geçirilmesi"
 flavor_kni.17.desc: "[ROOT.GetCountry.GetFlavorRank] sancakları şimdi [ShowContinentName('africa')] kıyısında zor kazanılmış bir Hristiyanlık kalesi olan [ShowLocationName('tripoli')] ilinde dalgalanıyor. [ShowLocationNameWithNoTooltip('tripoli')] ilinin ele geçirilmesi büyük bir zafer olsa da buraya hükmetmek çok daha büyük bir zorluk yaşatabilir. [ShowLocationNameWithNoTooltip('tripoli')], düşman kuvvetlerle çevrili ve korsan tehdidine karşı savunmaları zayıf. Garnizonu geniş alana yayıldığından güçsüz. Bu karakolu elimizde tutup tutamayacağımızı sorgulayanlar var."
 flavor_kni.17.a: "Hiçbir şey yapmayalım."
 flavor_kni.17.b: "Tahkimatları kuvvetlendirelim."
 flavor_kni.17.c: "Altyapıya yatırım yapalım."
 flavor_kni.17.d: "Bizim hâkimiyetimizde liman gelişecektir!"
 flavor_kni.17.historical_info: "İmparator V. Karl, Şövalyelere Malta ve Gozo'nun yanı sıra 1530'da Trablus'un kontrolünü de verdi. Ne var ki Trablus üzerindeki hâkimiyetleri sürekli zorluklarla karşılaştı. Şehir izoleydi, savunmaları zayıftı ve etrafı düşman kuvvetlerle çevriliydi. Şövalyeler kontrolü ellerinde tutarken zorlandı, sürekli olarak akınlarla ve isyanlarla baş ettiler. Yıllar süren direnişin ardından 1551'de Osmanlı büyük bir taarruz düzenledi, garnizonu bastırdı ve Şövalyeleri teslim olmaya zorladı."
 #The History of the Hospitallers
 flavor_kni.18.title: "Hospitalye Şövalyeleri'nin Tarihi"
 flavor_kni.18.desc: "Sadık bir [ROOT.GetCountry.GetFlavorRank] üyesi olan [target_character.GetName], gelecekteki nesiller için geçmişimizi muhafaza etmek istediğini dile getirdi. [ROOT.GetCountry.GetFlavorRank] tarihini, mücadelelerini ve zaferlerini detaylıca anlatan büyük bir [ShowWorkOfArtTypeName('chronicle')] yazmayı planlıyor. Ne var ki böyle bir girişimde araştırma, seyahat ve basım için hatırı sayılır miktarda para gerekir."
 flavor_kni.18.a: "Bize layık bir tarih kesinlikle yazıya dökülmeli!"
 flavor_kni.18.b: "Böyle lükslere ayıracak paramız yok."
 flavor_kni.18.historical_info: "Giacomo Bosio, İtalyan bir tarihçi ve Hospitalye Şövalyeleri üyesiydi. Ömrünün çoğunu, tarikatın tarihini belgelemeye adadı. En ünlü eseri olan #italic Dell'Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano#! 1594'te basıldı. Bu kıymetli kronik; örgütün kökenlerine, Haçlı Seferi'ndeki rolüne, Osmanlı'ya karşı mücadelesine ve Malta'ya yerleşimine dair engin bilgiler içeriyordu."
 flavor_kni.110.title: "Haçlı Dönemi'nin Sonrası"
 flavor_kni.110.desc: "1291 yılında [ShowLocationName('acre')] ili, [GetCountry('MAM').GetLongName] ülkesinin eline geçti. Bu toprak parçasının yitip gitmesiyle birlikte Kutsal Topraklar bölgesindeki son dayanağımızı da kaybettik. Kâfirler tarafından geri püskürtülmek umudumuzu ve inancımızı sınadı. Kanlı mücadelemiz bize ceset yığınlarından ve utançtan başka hiçbir şey kazandırmadı.\n\nO zamandan beri dengemizi yeniden sağlamak ve nihayetinde hakkımız olan toprakları geri almak için [ShowProvinceDefinitionName('cyprus_province')] vilayetine, sonrasındaysa [ShowLocationName('rodos')] iline geri çekildik. Zaman geçtikçe ve [ShowLocationNameWithNoTooltip('acre')] kuşatmasına katılan eski muhafızlar bu dünyadan ayrıldıkça sarayımızdaki birçok kişi Tarikatımızın gidişatından şüphe ediyor."
 flavor_kni.110.a: "Haçlılara sadık kalın!"
 pap_gets_flavor_kni.111_tt: "[target_pope_country.GetName] ülkesinde #Y Şövalyelerin Haçlı Seferleri'nde Yenilenmesi#! olayı yaşanır."
 flavor_kni.110.b: "İçe dönmeli ve dayanağımızı güçlendirmeliyiz."
 lose_100_opinion_with_pope_tt: "[target_pope_country.GetName] ile ilişkilerimiz #R -100#! zarar görür"
 kni_receive_stronger_events_about_building_capital_tt: "Başkentimizin gelişimine ilişkin potansiyel olaylar daha etkili olacak"
 flavor_kni.110.c: "Statükoyu bozmamalıyız."
 flavor_kni.111.title: "Şövalyelerin Haçlı Seferleri'nde Yenilenmesi"
 flavor_kni.111.desc: "[ShowAreaName('levant_area')] içinde geçmiş yüzyıllar, [ShowReligionGroupAdjective('muslim')] düşmanlarımızdan Kutsal Toprakların kontrolünü ele geçirmek için verdiğimiz mücadele yüzünden kan, toz ve terle kaplıydı. Başarısızlıklarımıza rağmen yaptıklarımız tarihte ölümsüzleştirildi. Davamızı üstlenmek isteyip umut vadeden birçok şövalye ve savaşçıya ilham kaynağı oldu. Bu sebeple [GetCountry('KNI').GetName], hakkımız olanı geri almamız için bir girişim olarak yeni bir Haçlı Seferi'ne destek olmayı teklif etti."
 flavor_kni.111.a: "Sürpriz dediğin böyle olur."
 flavor_kni.111.b: "Bunu karşılayamayız."
 opinion_deteriorates_and_gets_event_tt: "\"#italic Reddedilmiş Amaç#!\" olayı [GetCountry('KNI').GetNameWithNoTooltip] ülkesinde gerçekleşir ve bizim hakkımızdaki görüşleri kötüleşir"
 flavor_kni.112.title: "Reddedilmiş Amaç"
 flavor_kni.112.desc: "Kutsal Topraklardaki görevimiz her zaman burayı kâfirlerden ve düşmanlardan korumak oldu ancak Papa'nın Haçlı Seferi'ni desteklemeyi reddetmesi bizi derinden etkiledi. Ne acı bir hıyanet..."
 flavor_kni.112.a: "Dinden çıkmış sanki..."
 flavor_kni.120.title: "[target_location.GetNameWithNoTooltip] Gelişimi"
 flavor_kni.120.desc: "Başkentimiz, yıllardır inancımızın düşmanlarına karşı birçok saldırının faaliyet merkezi oldu. Zaman ilerledikçe mücadele etmek için hedeflerimize eş bir kale geliştirmemiz ve diğer [ROOT.GetCountry.GetReligion.GetAdjective] devlet adamlarının gözünde prestijimizi yükseltmemiz gerektiğini anladık. [target_location.GetName] ili sancaklarımızla donatılacak ve tarih sayfalarına isimlerimizi yazdırmaya istekli refah içindeki halkımızla çevrilecek."
 flavor_kni.120.a: "Yabancı tüccarlara vatandaşlık verilsin."
 flavor_kni.120.b: "Bunun yerine altyapımızı geliştirelim."
 flavor_kni.121.title: "[target_location.GetNameWithNoTooltip] İlinde Deniz Ticareti"
 flavor_kni.121.desc: "[target_location.GetName], oldukça avantajlı bir konumda bulunan bir adadır. [target_location.GetRegion.GetName] kıyısına yakınlığı, komşu kıyılardaki deniz faaliyetlerimiz için bir liman olarak değerini artırıyor. Aynı zamanda Doğu ile Batı arasında bir geçit olması sebebiyle yurt dışından gelen birçok tüccar, [target_location.GetNameWithNoTooltip] ilini Yakın Doğu yolculuklarında bir durak hâline getirdi."
 flavor_kni.121.a: "[ShowGoodsNameWithNoTooltip('naval_supplies')] üretimini destekleyeceğiz!"
 flavor_kni.121.b: "Daha fazla tüccar ağırlamalıyız."
 flavor_kni.121.c: "Bunun yerine yerel halkla ilgilenmeye odaklanalım."
 flavor_kni.130.title: "Mucizevi Deprem"
 flavor_kni.130.desc: "[target_location.GetName] içinde kutsal müdahale! [siege_leader.GetAdjective] birliklerinin saldırısı sırasında yer şiddetle sallanmaya başladı. Hem saldıranları hem de savunanları kargaşaya sürükledi. Sarsıntılar, kuşatma yapan askerlerimizin saldırısını sekteye uğratıp gıda kaynaklarının çoğunu yok eden bir tsunamiye yol açtı."
 flavor_kni.130.a: "Bu ilahi takdir mi yoksa bir ceza mı?"
 flavor_kni.131.title: "[target_location.GetNameWithNoTooltip] İlinde Deprem Oluyor"
 flavor_kni.131.desc: "[target_location.GetName] kuşatmamız sırasında çok talihsiz bir olay meydana geldi. Yer daha önce hiç görmediğimiz kadar şiddetle sallanmaya başlayarak geniş bir alana yayılıp yıkım ve ölümlere yol açtı. Ayrıca ardından gelen tsunami de gıda kaynaklarımızı yok etti ve kuşatmamızı uzun vadede sürdürülemeyecek bir hâle getirdi."
 flavor_kni.131.a: "Lanet olsun!"
 flavor_kni.150.title: "[target_location.GetNameWithNoTooltip] Kalesi"
 flavor_kni.150.desc: "[target_location.GetName] [target_location.GetRank.GetName] üzerindeki [target_location.GetOwner.GetAdjective] hâkimiyeti oldukça güçsüz durumda. Kale inşa edebilmek için şövalye kardeşlerimizin yarımadaya konuşlanması gerektiği oldukça bariz. İnşaat için riskleri ve maliyeti azaltmak adına antik Halikarnas Mozolesi'nin kalıntılarını kullanabiliriz."
 flavor_kni.150.a: "Halikarnas'ın kalıntılarını kontrol altına alıp kullanalım."
 flavor_kni.150.b: "Bunun yerine kaleyi kendi malzemelerimizle inşa edelim."
 flavor_kni.150.c: "Ana karada kaleye ihtiyacımız yok."
 flavor_kni.151.title: "[target_location.GetNameWithNoTooltip] İçindeki Yabancı Kale"
 flavor_kni.151.desc: "Şu alçak [kni_from.GetAdjective], [target_location.GetName] kıyısına ayak basıp kale inşa etmeye başladı. [target_location.GetRank.GetName], kâğıt üzerinde bizim olsa da bölgeye en yakın mübaşirlerimiz kilometrelerce uzakta oldukları için tehlikeye zamanında müdahale edemedi. [kni_from.GetNameWithNoTooltip] halkına gününü göstermenin tek yolu sefer düzenlemek."
 flavor_kni.151.a: "Onlara günlerini göstereceğiz."
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "[ShowRegionNameWithNoTooltip('caribbean_region')] Genişlemesi"
 flavor_kni.1000.desc: "[ROOT.GetCountry.GetFlavorRank], çok uzun zamandır Akdeniz'deki kâfir güçlere karşı bir kale misali dimdik durdu ancak emellerimiz, bu kıyıların ötesine yayılmalı. [ShowRegionName('caribbean_region')] bölgesinde hâlihazırda varlık gösterdiğimiz için adaların kaynak açısından verimli olduğunu, önemli ticaret yolları boyunca stratejik konumları bulunduğunu biliyoruz. [ROOT.GetCountry.GetFlavorRank] arasından bazıları, [target_country.GetLongName] topraklarından bir ada alarak nüfuzumuzu yaymamız gerektiğini öne sürüyor. Önde gelen [ROOT.GetCountry.GetGovernment.GetCabinetTitle] üyeleriyse [target_location.GetName] ilinin satın alınmasını istiyorlar."
 flavor_kni.1000.a: "Adayı satın almak için teklif gönderelim."
 kni_if_target_agrees: "[target_country.GetName] kabul ederse:"
 flavor_kni.1000.b: "Buna ihtiyacımız yok."
 flavor_kni.1000.historical_info: "Büyük Üstat Giovanni Paolo Lascaris liderliğinde Hospitalye Şövalyeleri, 1651'de Fransız #italic Compagnie des Îles de l'Amérique#!'ten çok sayıda Karayip adası satın alarak nüfuzunu Akdeniz ötesine taşıdı. Bu adalar arasında Saint Christopher, Saint Martin, Saint Barthélemy ve Saint Croix bulunuyordu. Ne var ki tarikat; lojistik zorluklar, mali yükler ve rakip Avrupa kuvvetlerinin tehditleri sebebiyle bu üsleri ellerinde tutmakta zorlandılar. Nihayet 1665'te Hospitalye Şövalyeleri, Karayip mülklerini Fransızlara geri sattılar."
 #An Offer from the Knights
 flavor_kni.1001.title: "[from_country.GetNameWithNoTooltip] Teklifi"
 flavor_kni.1001.desc: "[from_country.GetName] topraklarından beklenmedik bir istek geldi. Aslen Akdeniz'i savunmalarıyla bilinseler de şimdi Yeni Dünya'da bir üs kazanmak amacındalar. Teklifleri basit. Misyonlarını daha da genişletmek için [ShowRegionName('caribbean_region')] mülklerimizden birini, özellikle de [target_location.GetName] ilini satın almak istiyorlar."
 flavor_kni.1001.a: "Adaların satışını gerçekleştir."
 flavor_kni.1001.b: "Söz konusu bile olamaz!"
 #Target Country Agrees
 flavor_kni.1002.title: "[target_location.GetNameWithNoTooltip] Satışı"
 flavor_kni.1002.desc: "Müzakerelerimizin karşılığını aldık, [target_location.GetName] şimdi bizim kontrolümüzde! Bu [ShowRegionName('caribbean_region')] kalesi, [ROOT.GetCountry.GetFlavorRank] için bir üs görevi görecek ve nüfuzumuzu Yeni Dünya'ya taşımamızı sağlayacak."
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "[target_country.GetName] ülkesinden [target_location.GetName] ilinin kontrolünü aldık."
 #Target Country Disagrees
 flavor_kni.1003.title: "Satış Başarısız"
 flavor_kni.1003.desc: "Teklifimiz reddedildi. [target_country.GetName] için [target_location.GetName], elden çıkaramayacağı kadar kıymetli geldi ve Yeni Dünya Haçlı Seferi planlarımız bozulmuş oldu. Aramızda başka bir fırsat kovalamamız gerektiğinde ısrarcı davrananlar olsa da bazıları bunun, Akdeniz'e odaklanmamız gerektiğine dair bir işaret olduğunu söylüyor."
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "[target_country.GetName], [target_location.GetName] ilini bize satmayı reddetti."
 #The Sale of the Colonies
 flavor_kni.2000.title: "Kolonilerin Satışı"
 flavor_kni.2000.desc: "[ShowRegionName('caribbean_region')] bölgesindeki kolonyal hâkimiyetimiz sorgulanmaya başladı. Gittikçe daha fazla Avrupa ülkesinin bize rakip oluşu, büyük güçlerin baskısı, adaların mülkiyetini muhafaza etmek için yüzleştiğimiz lojistik ve ekonomik mücadeleler derken [ROOT.GetCountry.GetFlavorRank] arasında bazı kişiler, Avrupa kalelerimizi savunmaya odaklanmak için artık [ShowRegionNameWithNoTooltip('caribbean_region')] bölgesindeki topraklarımızı satmamız gerektiğine inanıyor. Birçok kişi, kolonyal mülkiyetlerimizi, bölgede zaten varlık gösteren ve [ROOT.GetCountry.GetFlavorRank] ile dostane ilişkileri olan [target_country.GetName] ülkesine satmamızı teklif ediyor. Ne var ki diğerleri de Yeni Dünya'daki misyonumuzun bitmediğini ve kolonilerimizi terk etmenin büyük bir hata olacağını iddia ediyor."
 flavor_kni.2000.a: "Adalar bize yük oluyor."
 flavor_kni.2000.a.t: "[target_country.GetName] kabul ederse:"
 flavor_kni.2000.b: "Kolonilerimizi elimizde tutacağız!"
 flavor_kni.2000.historical_info: "Hospitalye Şövalyeleri, kolonilerde varlıklarını sürdürmenin gittikçe zorlaşması sebebiyle Karayip Denizi'ndeki Saint Christopher, Saint Martin, Saint Barthélemy ve Saint Croix adalarını 1665'te Fransızlara sattı. Adaların yerlilere, İngilizlere ve Felemenklere karşı savunulması zordu. Tarikatın da adaları elinde tutacak kadar mali ve askerî kaynağı yoktu."
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "Kolonilerin Satışı"
 flavor_kni.2001.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız, [from_country.GetName] ülkesinden beklenmedik bir teklif aldı. Ekonomik zorluklar ve stratejik endişeler sebebiyle [ShowRegionName('caribbean_region')] bölgesindeki toprak parçalarını bize satmak istiyorlar. Bu adalar küçük olsa da ticaret, savunma ve Yeni Dünya'ya yayılma için kıymetli karakollar olabilir."
 flavor_kni.2001.a: "Adaları satın almayı kabul edelim."
 flavor_kni.2001.b: "Teklifi reddedelim."
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip], Kolonilerimizi Satın Alıyor"
 flavor_kni.2002.desc: "Teklifimiz kabul edildi ve [ShowRegionName('caribbean_region')] bölgesindeki toprak parçalarımızın kontrolü [target_country.GetName] ülkesine geçti. Aldığımız ödeme sayesinde maliyemizi kuvvetlendirebilecek, bu sayede Akdeniz'deki ve merkez üslerimizdeki varlığımızı daha iyi yönetebileceğiz."
 flavor_kni.2002.a: "Gerekliydi..."
 flavor_kni.2002.a.t: "Kolonyal mülkiyetlerimizi başarıyla [target_country.GetName] ülkesine sattık."
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "[target_country.GetNameWithNoTooltip] Teklifi Reddediyor"
 flavor_kni.2003.desc: "[target_country.GetName], teklifimize rağmen [ShowRegionName('caribbean_region')] adalarımızı satın almayı reddetti. Anlaşılan bu uzak mülkiyetlerin yeterince kıymetli olduğunu düşünmüyor ya da gerekli kaynakları harcamaya razı değil. Şimdilik bu adanın hâkimleri biziz ancak adaların bakımının mali yükü sorun olmaya devam ediyor."
 flavor_kni.2003.a: "Bunu farklı şekilde çözeceğiz."
 flavor_kni.2003.a.t: "[target_country.GetName], kolonyal mülkiyetlerimizi satın almayı reddetti."
