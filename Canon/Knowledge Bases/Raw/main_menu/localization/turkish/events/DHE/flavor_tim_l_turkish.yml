l_turkish:
 flavor_tim.1.title: "[target_timur.GetNameWithNoTooltip] Öldü"
 flavor_tim.1.desc.common: "Şimşek gibi yükselişinin, bir ömür boyu savaşmasının ve demir yumruğuyla sürdürdüğü yönetiminin ardından [target_timur.GetName] hayata gözlerini yumdu. [ShowDynastyName('borjigin_dynasty')] Hanedanı'nın önemsiz bir üyesi olarak yola çıkmasına rağmen salt irade gücü ve askerî hünerleri sayesinde [target_timur.GetNameWithNoTooltip], tarihte ismini $genghis_khan_name$'ın yanına yazdırdı."
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nKendisi artık şanlı ordularımıza savaşlarda önderlik etmiyor olsa da cesur ruhu sonsuza dek kalbimizde yaşayacak."
 flavor_tim.1.a: "Mirası baki kalacak!"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\nArtık katliamlarından kurtulduğumuza göre ölümüyle ortaya çıkan iktidar boşluğundan faydalanabiliriz."
 flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip], meşru vârisidir!"
 flavor_tim.2.b: "İç karışıklıkları daim olsun."
 flavor_tim.3.title: "[target_heir.GetNameWithNoTooltip] Rasathanesi"
 flavor_tim.3.desc: "Meşhur [target_heir.GetName] meraklı olmasıyla bilinir ve bilim dünyasına olan yatkınlığı sayesinde [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyelerimizin birçoğu, kendisine [target_location.GetName] hükûmetini vermeye istekli. [target_location.GetRank.GetName] tüm dünyada astronomi eğitiminin merkezi hâline gelsin diye muhteşem bir rasathane inşa etmek istediğini belirtti."
 flavor_tim.3.a: "İnşa edilsin!"
 flavor_tim.3.b: "Bu saçmalığa harcayacak zamanımız da paramız da yok."
 flavor_tim.3.historical_info: "Timur'un torunu Uluğ Bey, on altı yaşında Semerkand valisi oldu. Gençlik yıllarında bile bilime büyük bir ilgisi vardı ve şehri düşünsel bir merkez hâline getirmek istiyordu. Günümüzde hâlâ ayakta olan bir medresenin ardından bir rasathane kurdu. Uluğ Bey'in rasathanesi İslam dünyasında ün kazandı. Gözlemleri sayesinde o zamanlar kullanılan Batlamyus'un keşiflerinde birçok hata buldu. Aynı zamanda bir güneş yılını ve hatta Dünya'nın eksensel eğimini Kopernik'ten daha doğru hesaplamayı başardı."
 flavor_tim.4.title: "[target_country.GetNameWithNoTooltip] [target_artist.GetNameWithNoTooltip] Elçiliği"
 flavor_tim.4.desc: "Ülkemizde önde gelen bir figür [target_artist.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] ile konuşarak [target_country.GetName] içinde bir elçi olarak hizmet etmeyi teklif etti. Bu yabancı toprak hakkında öğrenilecek çok şey olduğunu öne sürüyor. Bu elçilik görevi sayesinde ülkemizle aralarında geçen tüm ilişki ve etkileşimlerin detaylı bir tarihçesini ve bu yabancı alanların doğru bir tasvirini yazabileceğini söylüyor."
 flavor_tim.4.a: "[target_country.GetNameWithNoTooltip] ülkesine gönderilsin."
 flavor_tim.4.b: "Böyle bir elçiliğe gerek yok."
 flavor_tim.4.historical_info: "Abdürrezzâk es-Semerkandî, 1440'larda Kozhikode'deki Timur elçiliğinin bir üyesiydi. Orada gördüğü her şeyi yazıya döktü. Bu tarihçede hem bu şehirdeki hem de antik Vijayanagar şehrindeki yaşamı ve meydana gelen olayların detaylı açıklamalarıyla birlikte giren çıkan ticari gemilerin kayıtları bulunuyor. Değerli yazıları 15. yüzyılda bu bölgedeki topluluğun kültürünün perdelerini aralıyor."
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "[target_country.GetLongName], tüm [ShowContinentName('asia')]'da dikkatleri üzerine çeken binyıllık bir kültürel mirasın vârisidir. Onların kültürel ehemmiyet seviyesine ulaşmak istiyorsak kendileriyle ilişkilerimizi sıkı tutmak çok mühim. Bu doğrultuda [target_artist.GetName], [target_country.GetCapital.GetName] içinde bir elçi olarak hizmet verme teklifiyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayıyla görüştü. Gezisi ve [target_country.GetNameWithNoTooltip] içindeki yaşamla ilgili yazacakları saygınlığımızı artıracaktır. Aynı zamanda bulgularından çok şey öğrenebiliriz."
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "Gıyaseddin Nakkaş, 1420'lerde Ming İmparatoru Yǒnglè'nin sarayındaki Timur elçiliğinin bir üyesiydi. Günlüğü ve yazıları başkent ve saraydaki yaşamın detaylı tasvirlerini içeriyor ve saraydaki törenlerle adaletin icrasına perde aralıyor. Çin'in o dönemki lojistik, ulaşım ve diplomatik sistemleriyle ilgili de birçok bilgi içeriyor. Farsça ve Türkçe çevirileri sayesinde o dönemki Müslüman dünyasında oldukça bilindik bir figür hâline gelmiştir."
 flavor_tim.6.title: "Aksak [target_timur.GetNameWithNoTooltip]"
 flavor_tim.6.desc: "Görünüşe göre [target_timur.GetName] çocuk aklını geride bırakmamış. Küçükken yaptığı gibi kendisiyle fikirdeş kişilerle bir araya gelip yağmacılık yapıyor. Fakat yerel bir çobandan koyun çalmaya çalıştığı son yaramazlıklarından birinde suçüstü yakalanıp iki okla vuruldu. Böylece hem sağ ayağından yaralandı hem de sağ elinden iki parmağını kaybetti.\n\nNeyse ki ölümcül olmayan bu yaralar kendisini ömür boyu sakat bırakarak sonsuza dek peşini bırakmayacak. Topallaması yüzünden bazıları çoktan kendisine #italic Lenk#! [target_timur.GetShortNameWithNoTooltip] veya Aksak [target_timur.GetShortNameWithNoTooltip] lakabını taktı."
 flavor_tim.6.a: "Bu, cesur ruhunu bastıramayacak."
 flavor_tim.7.title: "Zafernâme"
 flavor_tim.7.desc: "Hanedanımızın hayranlık ve saygı hak ettiği şüphesiz. Bu yüzden tarihi ve kökenlerini öğrenmek isteyen çok kişi var ve buna izin vermemiz bizim de işimize gelir. Sanatçılarımızdan [target_artist.GetName], bize şanlı kurucumuzun hikâyesini tekrar anlatacak #italic Zaferler Kitabı#!, diğer adıylaysa #italic Zafernâme#! adındaki bir kitap teklifiyle ulaştı. Başarılı bir âlim olduğundan bu emsalsiz sanat eserini başarıyla bitireceği şüphesiz fakat karşılığında bir ücret de talep edecektir."
 flavor_tim.7.a: "Muhteşem bir fikir."
 flavor_tim.7.b: "Para israfı olur."
 flavor_tim.7.historical_info: "Timur Hanedanı'nın kurucusu Timur'un yaşamı ve gücünün artışı bolca ilgi uyandırdı. Timur'un ilk tarihçe ve biyografisini Nizâmeddin Şâmî yazmıştır. Bu daha sonra hâlâ ulu fatihin hayatıyla ilgili en iyi kaynaklardan biri, Şerefeddin Ali Yezdî tarafından yazılan bir başka biyografiye kaynak olmuştur."
 flavor_tim.8.title: "[target_character.GetShortNameWithNoTooltip] Hazretleri'nin Yükselişi"
 flavor_tim.8.desc: "[target_character.GetName], [GetCountry('MGE').GetLongName] ülkesinin eski şanına tekrar kavuşmasını arzulayan askerî bir dehadır. Sadık askerleriyle [target_location.GetName] ilini ve çevre toprakları ele geçirerek [target_country.GetLongName] ülkesini kurdu."
 flavor_tim.8.a: "Bu hadsizlik! Hiç adil değil!"
 flavor_tim.8.a.at: "[target_location.GetName] çevresindeki tüm [location|e] serbest kalır ve [target_country.GetName] içine dâhil edilir."
 flavor_tim.8.a.bt: "[target_country.GetName] serbest bırakılsın."
 flavor_tim.8.b: "Kariyerini büyük ilgiyle takip edeceğiz."
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\nFetih yolunda kendisine katılabiliriz fakat özerkliğimizi feda etmiş oluruz. Onun yerine kendisine karşı gelebiliriz ama bu da kesinlikle bir savaşa yol açar."
 flavor_tim.81.a: "[target_country.GetFlavorRank] için!"
 flavor_tim.81.b: "Gerekirse onunla savaşırız."
 flavor_tim.9.title: "[ShowCultureGroupNameWithNoTooltip('iranian_group')] Toplumu ile Bütünleşme"
 flavor_tim.9.desc: "[target_character.GetName] tarafından bir zamanlar fethedilen topraklar engin ve zengindi. Nitekim kendisi de zaten bir yöneticiden daha çok bir fatihti. Şimdiyse gücümüzün temeli çoğunlukla [ShowCultureGroupName('iranian_group')] toplumuna bel bağlıyor. Belki de bir iktidar değişikliğinin vakti gelmiştir. [target_character2.GetName], [ROOT.GetCountry.GetFlavorRank] ülkesini daha bürokratik bir hâle getirmeyi planlıyor. İktidar deneyimi kazanmaları umuduyla soyundan gelenleri vali olarak atıyor. Ek olarak bu [ShowCultureGroupNameWithNoTooltip('iranian_group')] yönetimiyle birleşmemizi gerektirir fakat [ROOT.GetCountry.GetCulture.GetName] soylularını öfkelendirebilir."
 flavor_tim.9.historical_info: "İran'ın çoğu, zirve döneminde Timur İmparatorluğu'nun yönetimindeydi. Buna rağmen Timur yasaları bölgenin eski hükümdarlarının $sharia$ yönetimlerinden çok Moğol eyaletlerinkine daha çok benziyordu. Şahruh imparatorluğun başına geçtiğinde yönetimi önemli ölçüde değiştirdi ve diğer Müslüman eyaletlere benzetti. Bu aracılıkla $sharia$ saraylarına Moğol mahkemelerinden daha çok güç verdi."
 flavor_tim.9.a: "Fethetmeyi değil, yönetmeyi hedefliyoruz."
 flavor_tim.9.b: "Geleneklerimizi terk etmeyeceğiz."
 timurid_renaissance_historical_info: "Timur'un fetihlerinden dolayı yağmaladığı sayısı şehirden akın akın zanaatkâr geliyordu. Bu esnafların tümü İmparatorluğun sarayı Semerkand'a gönderildi ve Moğol sanatlarına maruz kaldı. Sayısız zanaatkârın çeşitli fikirleriyle birlikte bu nihayetinde Timur Rönesansı'nın İran'da yayılmasına sebep oldu."
 flavor_tim.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Rönesansı"
 flavor_tim.10.desc: "[ShowReligionGroupAdjective('muslim')] Altın Çağı geçmişte kalmış olsa da çeşitli hükümdarlar kendi sanat tarzlarının geliştirilmesine izin verdi. Bunlardan bir tanesi de [ROOT.GetCountry.GetFlavorRank] ülkesi kültürel bir intibah içinde olan [target_character.GetName] idi. Kendisi bu yeni akımı tanıtarak [ROOT.GetCountry.GetFlavorRank] ülkesindeki zanaatkârları toplamayı arzuluyor."
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "Destek olalım."
 flavor_tim.10.b: "Kendi kendine gelişir."
 flavor_tim.10.c: "Fatih olarak devam edeceğiz."
 flavor_tim.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Mimarisinin Doğuşu"
 flavor_tim.11.desc: "[ROOT.GetCountry.GetAdjective] Rönesansı'na sağladığımız artan destek sayesinde [ROOT.GetCountry.GetFlavorRank] içinde yeni bir mimari geliştirildi. Zanaatkârlarımızın ait olduğu çeşitli kültürlerin bir karışımı olan bu mimari artık [ShowReligionGroupAdjective('muslim')] dünyasının önde gelen mimarisi hâline geldi."
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "[target_location.GetNameWithNoTooltip] bu yeni mimariyi deneyimlesin."
 flavor_tim.11.b: "Kendi yapıları için kullanabilirler."
 flavor_tim.11.c: "[target_character.GetNameWithNoTooltip] bu yeni mimariyi yürütmeli!"
 flavor_tim.12.title: "$tamerlane_chess$ Gelişimi"
 flavor_tim.12.desc: "Fethettiğimiz bölgeler ve komşularımızda satranç popüler olduğu için [target_character.GetName], daha karmaşık bir türünü geliştirdi. Standart dizilim dâhil olmak üzere farklı parçalar ve açılış dizilimleri sunuyor. Saray mensuplarımızın birçoğu hâlihazırda bu türü oynuyor ve normalinden daha karmaşık ve eğlenceli olduğunu düşünüyor."
 flavor_tim.12.historical_info: "\"Timur Satrancı\", daha karmaşık ve stratejik bir satranç türüdür. Maskülen, feminen ve üçüncü sıra olmak üzere üç açılış dizilimi ve vezir, fil ve dabbaba gibi farklı parçalar içerir. Timur zamanında İran'da yaygınlaşmıştır. Hakkındaki metinlerin çoğu kaybolmuş olsa da bu türün oynanışı kabaca biliniyor."
 flavor_tim.12.a: "[target_character.GetNameWithNoTooltip] biraz oynasa ölmez."
 flavor_tim.12.b: "Bırakın bu harikulade oyunu oynasınlar."
 flavor_tim.13.title: "[ShowPolicyNameWithNoTooltip('mongol_law_policy')] Feshi"
 flavor_tim.13.desc: "[ROOT.GetCountry.GetName] içindeki önde gelen kanun olan [ShowPolicyName('mongol_law_policy')] mevcut [ROOT.GetCountry.GetFlavorRank] ülkemizin çoğunu fethetmemizi sağladı fakat bu topraklarda iyice yerleşmemiz gerektiğinden düzgün bir kanun talepleri artıyor. Çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu [ShowPolicyName('sharia_law_policy')] uygulamamızı ve toplumu eski geleneklerdense dinî kanunlarla yönetmemizi talep ediyor."
 flavor_tim.13.historical_info: "$sharia$ da Moğol Kanunu da Timur İmparatorluğu'nun Timur hükümdarlığı döneminde var olsa da Moğol Kanunu yönetimde daha baskındı. Gizliliği ve keyfi kanunları sayesinde acımasız uygulamalar geliştirilebiliyordu. Bu sebepten Şahruh, Yargu Divanı'nı 1411'de İmparatorluktan sürgün etti ve $sharia$ ile yerlerini doldurdu."
 flavor_tim.13.a: "[ShowPolicyNameWithNoTooltip('sharia_law_policy')] uygulayalım."
 flavor_tim.13.b: "Bize [ShowPolicyNameWithNoTooltip('mongol_law_policy')] daha uygun."
 flavor_tim.14.title: "[target_region.GetNameWithNoTooltip] Cevheri"
 flavor_tim.14.desc: "[target_location.GetName], [target_character.GetName] tarafından bolca ilgi gördüğü için birçok kişi [target_location.GetRank.GetName] ilinin bir kültür rönesansından geçtiğini düşünmeye başladı. Bazıları buraya [target_region.GetName] Cevheri lakabını taktığı için [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarımızın çoğunun gözünde [ROOT.GetCountry.GetCapital.GetName] ile karşılaştırıldığında daha iyi bir başkent olarak düşünülüyor. Belki de [target_location.GetNameWithNoTooltip] iline taşınma vakti gelmiştir."
 flavor_tim.14.historical_info: "Herat'ın parlak günleri geride kalsa da Timur'un oğulları şehri geliştirip İmparatorluğun merkezi yapmak istiyordu. Bu projeleri yürüten figürlerden biri en genç oğul Şahruh'tu. Bir zamanlar bölgenin valiliği ona verilmişti. Danışmanlarıyla beraber yoğun kraliyet destekleri, inşalar ve üretimle ticaretin yaygınlaştırılmasıyla bölgenin ufkunu genişletmeye odaklandılar."
 flavor_tim.14.a: "[target_location.GetNameWithNoTooltip] topraklarında yeni bir yaşam."
 flavor_tim.14.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] topraklarını terk etmeyeceğiz."
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_tim.15.desc: "[target_character.GetName], hükümdarlığının zirvesinde olağan dışı bir yâr ile tanıştı. [target_character2.GetDynasty.GetName] Hanedanı'nından olan [target_character2.GetName], becerikli bir yönetici olduğunu kanıtladı. [target_character.GetNameWithNoTooltip] için daha uygun bir eş olamazdı."
 flavor_tim.15.historical_info: "Şahruh'un egemenliğinde, eşi Gevher Şad asıl yönetici olarak bilinirdi. Fars kültürü ve dilini Timur Hanedanı'nın kalbine yerleştirerek İran'da bir kültürel rönesans gerçekleştirdi. Kocası hastayken İmparatorluğu yönetti fakat kararları yüzünden oğulları isyan etti ve Timurlar dağıldı."
 flavor_tim.15.a: "[target_character.GetNameWithNoTooltip] için mükemmel bir eş!"
 flavor_tim.15.b: "Niye yerli bir [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ile evlensin ki?"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.16.desc: "[ROOT.GetCountry.GetName] topraklarındaki sanat ve bilim çağıyla birlikte kudretli birçok kişi [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayına akın etti. Meşhur bir gök bilimci ve matematikçi olan [target_character.GetName], bunlardan birisi. Kendisi [ROOT.GetCountry.GetFlavorRank] içinde iş arıyor. Geometri bilgisi su götürmez ve en zor problemleri bile çözebilir."
 flavor_tim.16.a: "Görevlendirelim."
 flavor_tim.16.b: "Yalandan sözler bunlar."
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "[target_character.GetName] Hazretleri'nin ölümü üzerine tüm ulus yasa boğuldu. Cenazesi için halkımızın çoğu [target_location.GetName] ilinde toplandı. [ROOT.GetCountry.GetName] ülkesinin kurucusu [target_character2.GetName], emeklerinin hakkını vermek adına bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] için yapılmış gibi bir kabir inşa etmek istiyor. $gur_e_amir$'in, [target_region.GetName] bölgesindeki en ulu kabir olması planlanıyor."
 flavor_tim.17.a: "[target_character.GetNameWithNoTooltip] Hazretleri'ni şereflendirelim."
 flavor_tim.17.b: "O kadar ihtişamlı bir kabre ihtiyacımız yok."
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.18.desc: "[ShowLanguageName('karluk_language')] dilinin [ROOT.GetCountry.GetName] ülkesine etki etmesiyle beraber yeni şairler ve filozoflar [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımıza akın etmeye başladı. Meşhur bir [ShowReligiousSchoolName('hanafi_school')] âlimi, gizemci, yazar ve ressam olan [target_character.GetName], bunlardan biri. [target_character2.GetName] ile görüşerek ücreti mukabilinde [ROOT.GetCountry.GetFlavorRank] ülkesine hizmet etmek istediğini belirtti."
 flavor_tim.18.historical_info: "Şahruh'un Timur İmparatorluğu hükümdarlığının zirvesinde halkın ve sarayın konuştuğu iki ana dil vardı: Farsça ve Çağatayca. Hükümdar soyluları görmezden gelerek Fars kültürünü tercih etse de Çağatay edebiyatı da gelişti. Bu edebiyatın en büyük temsilcilerinden biri Nizameddin Ali Şîr Herevî'dir. Türk dillerini kullanarak yazdığı için Kanuni Sultan Süleyman'dan Bâbürler'den I. Bâbür'e kadar birçok kişiyi etkilemiştir."
 flavor_tim.18.a: "İzin verilsin."
 flavor_tim.18.b: "Daha fazla âlime ihtiyacımız yok."
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "[target_character.GetName], [target_location.GetName] halkının [ROOT.GetCountry.GetFlavorRank] desteğine ihtiyaç duyduğunu gözlemlemiş. [target_character2.GetName] adında meşhur bir mimarı yeni bir cami inşa etmek üzere görevlendirmek istiyor. [target_character.GetNameWithNoTooltip] adına inşa edilecek caminin ismi $goharshad_mosque$ olacak."
 flavor_tim.19.a: "Camiyi inşa edelim."
 flavor_tim.19.b: "[ROOT.GetCountry.GetFlavorRank], [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] tarafından yönetiliyor."
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi doğumlu [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza geldi. [target_character2.GetName] ve tüm [ROOT.GetCountry.GetFlavorRank] tarihi konusunda bilgili olduğunu şimdiden kanıtladı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] tarihçisi olarak bunların hepsini kâğıda dökmek için işe alınmak istiyor."
 flavor_tim.20.a: "Bu, tarihimizi kayıt altına almak için harika bir fırsat."
 flavor_tim.20.b: "Mirasımızın hatırlanması için yazarlara ihtiyacımız yok."
 flavor_tim.1000.title: "Sorunlu Bir Kişi"
 flavor_tim.1000.desc: "[target_father.GetName], yıllardır [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımızın değerli bir mensubu. Fakat oğlu [target_timur.GetName] büyümesiyle birlikte akıllarda bazı soru işaretleri de uyandırıyor. Yerinde durmayı bir türlü beceremediği için şimdiden kendisiyle ilgili ağır yorumlar yapılıp eleştiriliyor.\n\nYakın zamanda [target_location.GetName] iline yapılan bir ziyarette gecenin karanlığında babasının gözetiminden kaçmayı başarıp yerel serserilerle birlikte koyun çalmaya gitti ve suçüstü yakalandı. Birçok insan zaten kendisinden bezmiş durumda."
 flavor_tim.1000.a: "Cezalandırılsın."
 flavor_tim.1000.b: "Yağmacı olmayı öğreniyor."
 flavor_tim.1000.c: "Olur böyle şeyler. Çobanı tazmin edelim gitsin."
 flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip] Sakinleşiyor"
 flavor_tim.1001.desc: "Yediği fırçalardan sonra [target_timur.GetName] biraz sakinleşmiş durumda. Kendini dizginlemenin değerini öğrenmiş gibi duruyor ve artık sıradan bir serseri gibi saldırgan davranışlarda bulunmayacak. Onun yerine çaba ve girişimlerini başka alanlara yöneltip geleceğine yatırım yapacak."
 flavor_tim.1001.a: "Kendini dizginlemek çok önemli."
 flavor_tim.1001.b: "Dersini öğrensin de…"
 flavor_tim.1002.title: "Asi [target_timur.GetNameWithNoTooltip]"
 flavor_tim.1002.desc: "[target_timur.GetName] aklını başına toplasın diye çabalamış olsak da hiçbiri işe yaramamış gibi. Aksine belli ki çabalarımız ters tepmiş zira iyice küstah davranmaya başladı. Yaramazlıkları daha da sıklaşıp ciddileşmeye başladı. Birçok kişi artık kendisini küçük bir rahatsızlıktan ziyade büyük bir sıkıntı olarak görüyor."
 flavor_tim.1002.a: "Yeter artık!"
 flavor_tim.1002.b: "Yapabileceğimiz hiçbir şey yok."
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip] Yakıp Yıkmaya Devam Ediyor"
 flavor_tim.1003.desc: "[target_timur.GetName] şikâyet ve eleştirileri umursamadığı için etrafı yakıp yıkmasını engelleme çabalarımız boşa gidiyor. Gece akınları ve kuralsız davranışları halkın diline düşmüş durumda. Varlığından doğan rahatsızlık da gitgide yayılıyor."
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "Alt tarafı yaramaz bir çocuk."
 flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip] Edep Öğreniyor"
 flavor_tim.1004.desc: "Sonunda [target_timur.GetName] etrafı yakıp yıktığı günleri geride bırakıp hayatını akademik emeller etrafında şekillendirmeye karar verdi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayının önceki eylemlerinden etkilenen bazı üyelerinden özür bile diledi ve akranlarının takdirini tekrar kazanmaya başladı."
 flavor_tim.1004.a: "Nihayet huzura erdik."
 flavor_tim_1100_shared: "[target_character.GetNameWithNoTooltip] Hazretleri'nin Yükselişi"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "Hurûfîlik hareketi önemli derecede büyüdü ve [ROOT.GetCountry.GetName] içinde yeni bir dinî güç hâline geldi. Hareketi yürüten [target_character.GetName], dünyadaki [target_character.GetReligion.GetGodName] sureti olduğunu ve mahşer gününde Mehdî olarak tezahür edeceğini öne sürüyor. Bunların hepsi deli saçması fakat kendisini idam etmek bir ayaklanmaya sebep olabilir."
 flavor_tim.1100.a: "Kalabilir."
 flavor_tim.1100.b: "Hemen sürgün edin!"
 flavor_tim.1100.c: "Ayaklanma çıksa bile riske atamayız."
 tim_banish_character_tt: "[target_character.GetName], [target_country.GetName] ülkesine sürgün edilsin"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "[target_country2.GetName] ülkesinden sürgün edilen [target_character.GetName], şimdi [ROOT.GetCountry.GetName] ülkesinden sığınma talep ediyor. [target_character.GetReligion.GetGod.GetName] tanrısının yeryüzündeki sureti olduğunu iddia eden takipçileri gittiği her yerde onu takip ediyor."
 flavor_tim.1101.a: "Başımızın üstünde yeri var."
 flavor_tim.1101.b: "Hemen sürgün edin!"
 flavor_tim.1101.c: "İdam edilsin."
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "[target_character.GetName], gittikçe daha nüfuzlu olmaya başladı ve halkımızın çoğu akın akın Hurûfî hareketine katıldı. [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarından birçok kişi peşi sıra endişelenmeye başladı. [target_character.GetNameWithNoTooltip] ve takipçileri şimdi başkentimizin kapılarına dayanmış, [target_character2.GetNameWithNoTooltip] istifa etsin diye talepte bulunuyor."
 flavor_tim.1102.a: "Bırakın gelsinler!"
 flavor_tim.1102.b: "Belki de yeni bir önderliğe ihtiyaç vardır."
