l_turkish:
 flavor_pal.1.title: "İyi seçim."
 flavor_pal.1.desc: "[ShowSituationName('western_schism')] sırasında meşru [GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'ni destekleyerek [ShowLocationName('rome')] makamının gözüne girdik. Bunun üzerine yüce [pope_ruler.GetName], [ShowLocationName('heidelberg')] şehrinde [ShowLocationName('paris')] Üniversitesi örnek alınarak tasarlanan yeni bir [ShowBuildingTypeName('university')] kurmamızı sağlayacak bir papalık fetvası verdi."
 flavor_pal.1.a: "İnşaata başlansın."
 flavor_pal.1.b: "Bu harcamayı karşılayamayız."
 flavor_pal.2.title: "[target_character.GetNameWithNoTooltip] ve Eziyetleri"
 flavor_pal.2.desc: "[target_character.GetName] saygı duyulan bir âlim ve hümanist. Aynı zamanda diğer [ShowReligionAdjective('catholic')] ilahiyatçılarla çatışmak gibi bir yeteneğe de sahip. Kısa süre önce diğer danışmanlarla arasında meydana gelen şahsi bir anlaşmazlık nedeniyle önceki çalıştığı yerden ayrılmak zorunda kaldı.\n\nŞansımıza, kendisi bize hizmet etmek için gönüllü olup [ROOT.GetCountry.GetCapital.GetName] yoluna çoktan koyuldu bile. Hümanist doğası dolayısıyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın itibarına büyük fayda sağlayabileceğini düşünüyoruz."
 flavor_pal.2.a: "Topraklarımız artık onun evi sayılır."
 flavor_pal.2.b: "Kendisine başka bir yer bulmalı."
 flavor_pal.3.title: " $game_concept_capital$ Taşınıyor"
 flavor_pal.3.desc: "[ShowLocationName('heidelberg')] ilindeki dinî gerilimin devam etmesinden ötürü [target_ruler.GetName] Hazretleri, $game_concept_capital$ için yeni bir yer olarak $mannheim$'ı düşünüyor. Bu sayede yeni bir başlangıç yapıp çatışmaları azaltabilir ama nüfusu tedirgin edip kaynaklarımızı da zorlayabiliriz."
 flavor_pal.3.a: "Yeni başkent $mannheim$ olsun."
 flavor_pal.3.b: "[ShowLocationNameWithNoTooltip('heidelberg')], $game_concept_capital$ olarak kalsın."
 flavor_pal.3.historical_info: "Palatin Elektör III. Charles Philip, 1720'de Heidelberg'de Katolik yönetim ve şehrin Protestan nüfusunun çoğunluğundan kaynaklanan ciddi dinî çatışmalarla karşı karşıya kaldı. Bu sorunları çözüp daha huzurlu bir güç makamı kurmak isteyerek başkenti Mannheim'a taşıdı. Aynı yıl, eski Friedrichsburg Kalesi'nin bulunduğu yerde Mannheim Sarayı'nın inşasına başlanması da Elektörlük için yeni bir çağın başladığını gösterdi. Bu stratejik hareket, dinî gerilimi çözmeyi amaçlamanın yanı sıra Mannheim'ı bölgedeki siyasi ve kültürel önemin gelişen başkenti hâline getiriyordu."
