l_turkish:
 flavor_kie.1.title: "[ShowLocationNameWithNoTooltip('kyiv')] Kültür Akademisi"
 flavor_kie.1.desc: "[target_ruler.GetName], [ShowCultureName('ruthenian')] tarihinin ve geleneklerinin temellerini korumak amacıyla [ShowLocationName('kyiv')] şehrindeki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresine [target_location.GetRank.GetName] ilinde yeni bir [ShowBuildingTypeName('university')] için sponsorluk teklifinde bulundu. Bu eğitim merkezine [ShowLocationNameWithNoTooltip('kyiv')] şehrindeki Bratstvo birliğinin ev sahipliği yapması planlanıyor. Bu sayede [ROOT.GetCountry.GetName] içinden ve ülke dışından pek çok vatandaşa [target_location.GetRank.GetNameWithNoTooltip] tarihini öğrenme imkânı sunulması amaçlanıyor.\n\nBu, hiç şüphesiz [ShowRegionName('ruthenia_region')] bölgesinin gücünü pekiştirecek ancak maliyetli de olacak. Belki de [target_ruler.GetNameWithNoTooltip] böylesi bir [ShowBuildingTypeNameWithNoTooltip('university')] projesinin yapımını zamana yaymalı ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinden destek almadan tamamlamalı."
 flavor_kie.1.historical_info: "1615 yılında Kiev Kardeşliği tarafından kurulan Kyiv-Mohyla Akademisi, Rutenya topraklarındaki sayılı Ortodoks ilahiyat okullarından biri olarak hizmet vermiştir. Aslen bir üniversite olmasa da 1658 yılında imzalanan Hadyaç Antlaşmasıyla üniversite statüsüne yükseltilmiştir. Şehrin Rusya tarafından fethedilmesinin ardından Büyük Petro akademiyi korumakla kalmayarak Sankt-Peterburg'dan Yunanistan'a kadar geniş bir coğrafyadan gelen öğrencilerin burada eğitim almasına izin vermiştir. 1817 yılında akademi kapatılmış ve 1834 yılında Çar I. Nikolay yerine Aziz Vladimir Üniversitesini inşa ettirmiştir."
 flavor_kie.1.a: "Hazinemiz [ShowLocationNameWithNoTooltip('kyiv')] şehrini geliştirmek için her daim hazır."
 flavor_kie.1.b: "İnşa etmelerine izin vermiyoruz."
 flavor_kie.1.c: "Hazinemizin tamamını bunun için ayıracağız."
 flavor_kie.1.d: "Masrafını biz karşılamadığımız sürece inşa edebilirler."
 flavor_kie.2.title: "Kholop Sınıfının Geleceği"
 flavor_kie.2.desc: "Kholop sınıfı daima [ShowPopTypeName('slaves')] kadar kötü muamele görmüştür. Bunun sonucunda [ShowRegionName('ruthenia_region')] bölgesinde yaşayan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi mensubu birçok insan, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gibi toplumun üst sınıfları tarafından hırpalanmıştır. [ROOT.GetCountry.GetName] ülkesinde angarya ekonomisine zarar veren söz konusu sömürü düzenini sona erdirmeye yönelik bir düşünce gelişmeye başladı. Nüfuzlu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin rahatını bozacak bu görüş hiç şüphesiz [target_character.GetName] Hazretleri'nin halk nezdindeki saygınlığını pekiştirecek."
 flavor_kie.2.historical_info: "Kholops, 11. yüzyıldan beri Rutenya ekonomisinin belkemiğini oluşturmuştur. Neredeyse köle sayılan bu sınıfa mensup kişilerin sahipleri onlar üzerinde sınırsız yetkiye sahipti fakat eylemlerinden de bizzat sorumluydu. Kiev'de alt sınıfın çoğunluğunu oluşturuyorlardı. 15. yüzyılda kendilerine daha fazla hak tanınmış ve böylece Avrupalı serflerin sınıfına yakınlaşmaya başlamışlardı."
 flavor_kie.2.a: "Daha iyi muamele görmek istiyorlarsa bunu sağlayabiliriz."
 flavor_kie.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gazabını çekmek istemiyoruz."
 flavor_kie.2.c: "Bu serfler gereğinden fazla talepkâr. Onlara karşı daha sert davranmalıyız!"
 flavor_kie.2.d: "Tüm önceliğimizi bu ıslahata vermeliyiz."
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.3.desc_common: "[target_location.GetName] üzerinde nüfuz sahibi olma gayesiyle ulusumuz, [target_location.GetRank.GetName] topraklarını yönetecek yeni bir Metropolit arayışına girdi. Uygun adaylar arasından [target_character.GetName] söz konusu bölgede yaşayan yerel halktan biri."
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$ [ROOT.GetCountry.GetFlavorRank] içindeki çoğu kişi [target_location.GetRank.GetNameWithNoTooltip] olan [target_location.GetNameWithNoTooltip] ili üzerindeki nüfuzumuzu pekiştirme çabalarımızın böylesi biri tarafından ziyan edileceğini düşünüyor. Kendisinin bölgedeki Metropolitin başına geçirilmesi yönündeki taleplerin ardında yatan neden de bu."
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$ [target_character2.GetName] Hazretleri'nin teveccühünü kazanan böylesine sadık bir [target_character.GetWomanMan] hiç kuşkusuz harika bir Metropolit olacak ve hem [target_location.GetNameWithNoTooltip] üzerinde hâkimiyet kurmamıza hem de şehrin gelişimini sağlamamıza imkân tanıyacak."
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$ [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı böylesi bir şahsiyetin [ROOT.GetCountry.GetGovernment.GetCabinetTitle] için de harika bir seçim olacağını düşünüyor. Diğer yandan her iki makamda birden görev yapması bize pahalıya patlayacaktır."
 flavor_kie.3.a: "Görevlendirelim."
 flavor_kie.3.b: "Yeni bir Metropolite ihtiyacımız yok."
 flavor_kie.3.c: "Hem [target_character2.GetNameWithNoTooltip] Hazretleri'nin teveccühünü kazanmak hem de [target_location.GetNameWithNoTooltip] üzerinde kontrol sahibi olmak yabana atılır bir fırsat değil."
 flavor_kie.3.d: "[target_location.GetNameWithNoTooltip] nüfuzunu zayıflatmamıza yardımcı olacak."
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.4.desc: "[target_location.GetName] ilinin tüm [ROOT.GetCountry.GetAdjective] halkının nazarında bir kültür merkezine dönüşmesi pek çok sanatçının ortaya çıkmasına da fırsat verdi. Bu sanatçılardan biri olan [target_character.GetName], [target_location.GetRank.GetName] içindeki [ShowReligionName('orthodox')] toplumuna mensup bir [ShowArtistTypeName('iconographer')]. Geleneksel ikona kanonlarından uzaklaşıp yeni bir tarz geliştirme arzusuyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda görev almak istiyor. Bir diğer arzusuysa teveccühümüzü kazanarak [ROOT.GetCountry.GetNameWithNoTooltip] bünyesinde kendi sanat kurumunu kurup [ROOT.GetCountry.GetCulture.GetName] kültürünü [ShowContinentName('europe')] genelinde yaymak."
 flavor_kie.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ile bütünüyle uyumlu olmayan sanat türlerine bile kucak açıyoruz."
 flavor_kie.4.b: "Sanat kurumunu oluşturabilir."
 flavor_kie.4.c: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesine girmesine izin vermiyoruz."
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "[ROOT.GetCountry.GetName] halkı [ROOT.GetCountry.GetReligion.GetAdjective] geleneklerini gururla sürdürür. [target_location.GetRank.GetName] olan [target_location.GetName] halkı [ROOT.GetCountry.GetReligion.GetGodName] adına dua edebilecekleri yeni bir kilisenin yapılması talebinde bulundu. Bu fikir, söz konusu bölgede yeni bir yerleşke oluşturmak isteyen [target_character2.GetName] Hazretleri'nin ilgisini çekti. Bu fikri [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi de destekliyor. Hatta, böylesi bir anıtı tasarlamamıza yardımcı olması için tanınmış bir [target_character.GetArtistType.GetName] olan [target_character.GetName] Hazretleri'ni de işe almamızı salık veriyor.\n\nRusların Havarisi olarak anılan Aziz Andreas'a adanacak kilise aynı zamanda Patriğin desteğini kazanmamızı sağlayacak ve diğer bağlılığımızı [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] uluslara kanıtlayacak."
 flavor_kie.5.a: "Bu yeni kilisenin yapımına yardımcı olacağız."
 flavor_kie.5.b: "Böyle bir proje bize çok pahalıya patlar."
 flavor_kie.6.title: "Tüm Rus Halkının Metropoliti"
 flavor_kie.6.desc: "[target_location.GetName] ilinin büyümesi [ShowReligionAdjective('orthodox')] ve [ShowReligionAdjective('catholic')] inançlarına mensup çok sayıda kişiyi bölgeye çekti. İnanışları aynı [ROOT.GetCountry.GetReligion.GetGodName] üzerine olsa da dinî doktrinleri huzur içinde bir arada yaşamalarına imkân tanımadı. Kutsal Üçleme inançları çoğu zaman aralarında çatışmalara neden oldu. [target_character.GetName] bu durumu değiştirmek istiyor. [ShowCultureName('ruthenian')] [ShowReligionNameWithNoTooltip('orthodox')] Kilisesi'nin gücünü pekiştirerek [ShowCultureGroupName('russian_group')] geleneklerinden uzaklaşmayı amaçlıyor."
 flavor_kie.6.a: "[target_location.GetRank.GetNameWithNoTooltip] güçlensin."
 flavor_kie.6.b: "Bu meselenin dinî bir mesele olarak kalması en iyisi."
 flavor_kie.7.title: "[ShowLocationNameWithNoTooltip('kyiv')] Toprakları Tehlikede"
 flavor_kie.7.desc: "Yakın zaman önce [target_location.GetRank.GetName] olan [target_location.GetName] ilinde yapılan soruşturmalar [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] tarafından atanan Metropolitin yerel halkın gözünden düştüğünü gösterdi. Bu durumun sebebi ise haklarını ellerinden almamızın [ShowReligionName('orthodox')] geleneklerine tahammül göstermediğimiz anlamına geldiğini düşünmeleri. Artık [ROOT.GetCountry.GetName] ülkesinden ayrılıp haklarını koruyacak başka bir [ShowReligionNameWithNoTooltip('orthodox')] ülkede yaşamak istiyorlar."
 flavor_kie.7.a: "[target_location.GetNameWithNoTooltip] meselesindeki tutumumuzu koruyacağız."
 flavor_kie.7.b: "Belki de Metropolit üzerindeki kontrolümüzü gevşetme vakti gelmiştir."
 kie_all_kiev_pops_become_angrier_tt: "[target_location.GetName] içindeki tüm [ShowReligionAdjective('orthodox')] [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 flavor_kie.8.title: "Yeni [ShowLocationNameWithNoTooltip('kyiv')] Metropoliti"
 flavor_kie.8.desc: "[ShowRegionName('ruthenia_region')] bölgesinde uzun zamandır yerel halkı yönetecek bir Metropolit bulunmuyor. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, buna bir çözüm getirme gayesiyle söz konusu bölgeye kendi içlerinden birinin atanması için [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinden ricada bulundu. Bölgenin devlet müdahalesi olmaksızın uygun şekilde yönetilmesinin tek yolunun bu olduğunu öne sürüyorlar. Bu sorumluluğu onlara verebiliriz ancak [target_location.GetName] ilindeki nüfuzlarını da güçlendirmiş oluruz."
 flavor_kie.8.a: "Taleplerini yerine getireceğiz"
 flavor_kie.8.b: "[target_location.GetRank.GetNameWithNoTooltip] üzerinde kontrol sahibi olmalarına müsaade etmeyeceğiz."
 flavor_kie.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinde Neoklasik Resmin Yükselişi"
 flavor_kie.9.desc: "[ROOT.GetCountry.GetName] ülkesinde az tanınan birkaç sanatçı antik çağların estetik algısından esinlenen yeni bir sanat tarzı oluşturmaya çalışıyor. Bu sanatçılardan biri de [ShowLocationName('hlukhiv')] doğumlu bir dilsiz. Çoktan çeşitli sanat eserleri üzerinde incelemeler ve çalışmalar yapmış olan [target_character.GetName], giderek büyüyen Neoklasik akımı daha da yaymak istiyor. Bu amacını hayata geçirme gayesiyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilinde [target_character2.GetName] için görev almak istiyor."
 flavor_kie.9.a: "Kendisini görevlendirelim."
 flavor_kie.9.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızı bir sanat eserine dönüştürsün."
 flavor_kie.9.c: "Bu sanatçıdan başlayarak sanatımızı mahveden bu akıma bir son vereceğiz."
