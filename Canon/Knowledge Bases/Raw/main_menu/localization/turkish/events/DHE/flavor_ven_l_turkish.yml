 flavor_ven.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Komününün Değişimi"
 flavor_ven.1.desc: "Yüzyıllar boyunca Kırklar Konseyi ile birlikte [ROOT.GetCountry.GetName] Komünü, [ROOT.GetCountry.GetFlavorRank] ülkesinin en yüksek yönetim organı olarak hizmet etti, aynı zamanda [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamınıysa giderek daha fazla sembolik bir konuma indirgedi. Bu gelişme, doğal olarak devletin iç siyasetinde önemli bir rol oynamayı amaçlayan seçilmiş yöneticilerle çelişmişti.\n\nYeni reformlar, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] bürokrasisine girmeye başladıkça eski Komün ve Kırklar Konseyi kendilerini giderek işlevsiz bir konumda bulmuştu. Konseyin çoğu görevi artık [ROOT.GetCountry.GetGovernment.GetParliament.GetName] tarafına devretmiş, komün ise devletin büyüyen bürokratik taleplerini karşılamakta yetersiz kalmıştı. Artık her iki kurumu da tamamen ortadan kaldırıp [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin iç siyasette daha etkin bir rol üstleneceği yeni bir yönetim organı kurma zamanı geldi."
 flavor_ven.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] Sinyorluğunu kuralım."
 flavor_ven.1.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] ile bu eylemi iyice düşünmeliyiz."
 flavor_ven.2.title: "Stratioti!"
 flavor_ven.2.desc: "[ShowLocationName('constantinople')] ilinin düşüşünden sonra çok sayıda [ShowCultureName('greek_culture')|U] ve [ShowCultureName('albanian')|U] asker, [ROOT.GetCountry.GetLongName] ülkesinin davasına katılıp [GetCountry('TUR').GetAdjective] ülkesine karşı savaşmıştı. \"Stratioti\" olarak bilinen bu askerler, ismini [ShowCultureNameWithNoTooltip('greek_culture')|U] dilindeki asker anlamına gelen kelimeden almış, hafif süvariler olarak korku ve ün salmışlardı. En tanınmış liderlerinden biriyse 1461 yılına kadar bir [GetCountry('BYZ').GetAdjective] komutanı olarak direnişini sürdüren Grayças Paleologos idi."
 flavor_ven.2.a: "Düşmanlarımız onlardan korkacaklar!"
 flavor_ven.3.title: "Dominikan Engizisyonu"
 flavor_ven.3.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle], dine aykırı düşüncelere sahip Katharları ve Patarinleri bastırmak amacıyla [ShowRegionName('italy_region')] genelinde Dominikan Engizisyonu'nu kurmaya girişti. [ROOT.GetCountry.GetFlavorRank] ise bu uygulamanın [ROOT.GetCountry.GetName] ülkesine getirilmesine karşı direndi. Devlet, yakalandıklarında Patrik, Castello Piskoposu ya da herhangi bir [ROOT.GetCountry.GetAdjectiveWithNoTooltip] din adamı tarafından sorguya çekilen zındıkları bizzat tespit etme görevini üstlenmişti. Bu sorgulama kurulu yalnızca bir olay raporu sunmakla sınırlıydı. İncelemeye tabi tutulan kişinin sapkınlıktan suçlu olup olmadığına karar veriyordu. Cezalandırma yetkisi ise tamamen sivil otoriteye aitti. Bu düzenleme, [ShowLocationName('rome')] Mahkemesi'ni tatmin etmedi. [GetCountry('PAP').GetGovernment.GetRulerTitle] tarafından bir Engizisyon görevlisi atandı fakat görevini icra edebilmesi için [ROOT.GetCountry.GetGovernment.GetRulerTitle] ülkesinin \"exequatur\", yani buyrultu vermesi gerekiyordu. Ayrıca Kutsal Ofis'e danışmanlık yapmak üzere üç [ROOT.GetCountry.GetAdjectiveWithNoTooltip] soylusundan oluşan bir kurul oluşturulmuştu. Bu soyluların görevi; [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vatandaşlarının haklarını dinî kurumların müdahalelerinden korumak dâhil kolonilerdeki dinî meselelere karışılmasını önlemekti. Bu kurulun huzurunda onayları alınmadan verilmiş hiçbir Kutsal Ofis kararı [ROOT.GetCountry.GetNameWithNoTooltip] sınırları içinde geçerli sayılmıyordu. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesindeki Engizisyon, her dava sırasında danışmanların bulunması gerektiği konusunda ısrar eden devletin bu bağımsız tutumu sayesinde zalim bir kurum hâline gelmemişti."
 flavor_ven.3.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Bir, [ShowReligionGroupAdjectiveWithNoTooltip('christian')] İki"
 ven_venetian_first: "Venedik Bir, Hristiyanlık İki"
 flavor_ven.3.b: "Artık gerçek bir [ShowReligionAdjectiveWithNoTooltip('catholic')] olduk!"
 ven_christian_first: "İlk önce [ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]!"
 flavor_ven.4.title: "Arte dell'Abbaco (Treviso Aritmetiği)"
 flavor_ven.4.desc: "\"Ticaret hayatına atılmayı umut eden hayranlık duyduğum bazı gençler benden sık sık genellikle abaküs olarak adlandırılan aritmetiğin temel ilkelerini yazıya dökmemi istiyorlardı.\" Arte dell'Abbaco, [ROOT.GetCountry.GetAdjective] dilinde yazılan ve 1478 yılında [ShowLocationName('treviso')] şehrinde basılan Avrupa'da ilk bilinen matematik kitabıydı."
 flavor_ven.4.a: "İşimize yarayabilir!"
 flavor_ven.5.title: "Suların Bilgeleri"
 flavor_ven.5.desc: "[ROOT.GetCountry.GetName] ülkesinin güvenliği ve refahı her zaman lagün içindeki konumuna bağlı olmuştu. 1501 yılında, lagünün kum ve çamurla dolmasını engellemek amacıyla Büyük Konsey, lagüne akan nehirlerin yönünü değiştirecek bir komite kurdu. Bu komiteye \"Savi alle Acque\" ismi verildi. Yıllar içindeki başarıları sayesinde Venedik Cumhuriyeti felaketten kurtuldu ve şehrin refah dönemi uzatıldı.\n\nNe yapmalıyız?"
 flavor_ven.5.a: "Buna değer!"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip] bunlar olmadan da hayatta kalabilir!"
 flavor_ven.6.title: "Getto"
 flavor_ven.6.desc: "1516 yılının başlarında [ROOT.GetCountry.GetFlavorRank], [ShowReligionAdjective('judaism')] inancına mensup vatandaşların [ROOT.GetCountry.GetAdjective] dilinde \"geti\" adı verilen eskiden dökümhanelerin bulunduğu bir şehir bölgesinde yaşamalarını zorunlu kılmıştı. Ayrıca kimlik belirten bir işaret taşımaları ve şehrin tefecilik işlerini Venedik Cumhuriyeti tarafından belirlenen oranlar üzerinden yürütmeleri şart koşulmuştu. Tüm bunlara karşılık, topluluğa inançlarını özgürce yaşama hakkı ve savaş durumunda korunma garantisi verildi. Bu uygulamalarla birlikte birçok başka ağır düzenleme de getirildi.\n\nBu konu hakkında ne yapmalıyız?"
 flavor_ven.6.a: "Onlara kendilerine ait olacak bir yer verelim!"
 flavor_ven.6.b: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkemde asla!"
 flavor_ven.7.title: "Kâşif [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName], [ShowLocationName('vicenza')] şehrinden gelen [ShowCultureGroupName('italian_group')] bir kâşifti. Ferdinand Macellan'in dünya çevresinde gerçekleştirdiği büyük keşif seferine katıldı. Keşif sırasında Macellan'ın yardımcılığını yaptı ve seferle ilgili ayrıntılı bir günlük tuttu. [target_character.GetLastNameWithNoTooltip], üç yıl önce yola çıkan 240 kişiden hayatta kalıp İspanya'ya dönebilen 18 kişiden biriydi. Bu sefer, dünya çevresinde gerçekleştirilen ilk sefer olmuş ve günlüğü de bugün bu keşif hakkında bildiklerimizin ana kaynağını oluşturmuştu."
 flavor_ven.7.a: "Dünya gerçekten de yuvarlakmış!"
 flavor_ven.8.title: "Bahri Askerlik"
 flavor_ven.8.desc: "Denizlerde hüküm sürmenin zorluğu, değişikliği de beraberinde getirdi. 1545 yılına kadar kadırgalardaki kürekçiler, ücret karşılığında çalışan özgür denizcilerdi. Başlangıçta bu denizciler [ROOT.GetCountry.GetAdjective] kökenliyken daha sonra çok sayıda [ShowCultureName('dalmatian')|U], Giritli ve [ShowCultureName('greek_culture')|U] denizci bu ekibe katıldı. Yeterli sayıda mürettebat bulmanın zorluğundan dolayı [ROOT.GetCountry.GetName] ülkesi de tıpkı diğer donanmaların yaptığı gibi çözümü zorunlu askerlikte buldu ve kürekçileri sıralarına zincirlemeye başladı. Cristoforo Canal, bu tür bir kadırgayı komuta eden ilk [ROOT.GetCountry.GetAdjectiveWithNoTooltip] oldu.\n\nBu konu hakkında ne yapmalıyız?"
 flavor_ven.8.a: "Askere almaya devam edelim."
 flavor_ven.8.b: "Bu, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] için uygun değil!"
 flavor_ven.9.title: "Fortezza di Sant'Andrea"
 flavor_ven.9.desc: "Sant'Andrea Kalesi, 1545 yılında [ShowProvinceDefinitionName('adriatic_sea_province')] bölgesi üzerinden [ROOT.GetCountry.GetName] ülkesinin ana girişini korumak amacıyla inşa edildi. Kale, ünlü Mimar Michele Sanmicheli tarafından tasarlanmıştı. Sanmicheli, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank] topraklarının [ShowCultureName('greek_culture')|U] kültürüne ait arazilerini dolaştığı için muhtemelen o yüzyıl içerisinde [ShowCultureName('greek_culture')] kültürünün mimarisini görme fırsatı bulmuş tek [ShowCultureGroupName('italian_group')] mimardı. Bu kale, [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini üç yüzyıldan uzun bir süre boyunca korumuştu.\n\nNe yapmalıyız?"
 flavor_ven.9.a: "İnşa edilsin!"
 flavor_ven.9.b: "Çok pahalı."
 flavor_ven.10.title: "Rialto Köprüsü"
 flavor_ven.10.desc: "Rialto Köprüsü, [ROOT.GetCountry.GetName] ülkesinin Büyük Kanalı'nı geçen dört köprüden birisi. Bu köprü ilk olarak ahşaptan inşa edilmişti. Köprü, 1310 yılında yaşanan bir isyanda yanmış, ardındansa 1444 ve 1524 yıllarında çökmüştü. Köprünün taştan yapılarak yenilenmesi fikri ilk kez 1503 yılında gündeme gelmişti. Yetkililer, 1503 yılında birden fazla projenin değerlendirilmesinin ardından 1551'de yeni proje fikirleri talep etmişti. Ünlü mimarlar Jacopo Sansovino, Palladio ve Vignola da dâhil olmak üzere birçok isim tasarım tekliflerini sunmuş olsa da bu tekliflerin hepsi klasik mimariye dayalı, çok kemerli tasarımlar oldukları için köprüye uygun bulunmamıştı. Ünlü Michelangelo da mimar olarak düşünülmüştü fakat Antonio da Ponte'nin cesur tek açıklıklı tasarımı diğer adayları geride bırakmıştı.\n\nNe yapmalıyız?"
 flavor_ven.10.a: "Köprüyü inşa edelim."
 flavor_ven.10.b: "Ahşap köprü yeter de artar."
 flavor_ven.11.title: "İlk Opera, Orfeo"
 flavor_ven.11.desc: "[target_character.GetName] tarafından yazılan Erken Barok Dönemi operası Orfeo; müzisyen, şair ve kâhin olan Orfe'nin ölü eşi Eurydice'i Hades'in yanına gidip oradan geri getirmeye çalıştığı [ShowCultureName('greek_culture')|U] efsanesine dayanmaktaydı. Opera, 1607 yılında [ShowLocationName('mantova')] bölgesinde düzenlenen yıllık karnaval sırasında saray için bestelenmiş, notaları ise 1609 ve 1615 yıllarında [target_character.GetLastNameWithNoTooltip] tarafından yayımlanmıştı. [target_character.GetLastNameWithNoTooltip] Hazretleri'nin yayımladığı notalarda kırk bir farklı enstrüman yer almış, belirli sahneleri ve karakterleri betimlemek için farklı enstrüman grupları kullanılmıştı."
 flavor_ven.11.a: "Sevginin ağırlığıyla mı ezileceğim?"
 flavor_ven.12.title: "Modern Bilimin Doğumu"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName] çoğu kişi tarafından modern bilimin babası olarak anılıyor. Kendisi, 1592 yılında [ShowProvinceDefinitionName('padua_province')] Üniversitesine matematik profesörü olarak atanmıştı. Küçük teleskopları gördükten sonra ise öncekilerden çok daha üstün olan kendi teleskoplarını geliştirmiş, Ay üzerindeki dağları ve Jüpiter'in yörüngesindeki dört uyduyu keşfetmişti. Sonrasındaysa gökyüzünü incelemeye başlamıştı. Hareket ve mekanik hakkındaki çalışmalarıyla beraber daha sonrasında modern bilim diye anılacak olan kavramın temellerini atmıştı."
 flavor_ven.12.a: "Bu mükemmel bir nimet!"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] ve Aldine Matbaası"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName], kitap baskısında en önemli öncülerden birine ev sahipliği yapmakta. Kitap basımı hâlâ emekleme aşamasında olan bir teknik ve sanat dalı olsa da [target_character.GetName] ve daha da önemlisi kendi matbaası olan Aldine Matbaası, tutarlı ve okunaklı tipografisiyle beraber Latince'den yapılan başarılı çevirileri sayesinde ün kazanmıştı. İtalik yani eğik yazı stiliyle noktalı virgülün doğru kullanımı, [target_character.GetShortNameWithNoTooltip] Hazretleri'nin tipografi alanına yaptığı katkılar arasındaydı. Ciltleme kısmında ise kitapları orta çağ yazmalarının biçimini taklit etmek yerine uyarlanabilir hâle getiren, kolayca elde tutulan Octavo formatını sunarak önemli bir yenilik getirmişti."
 flavor_ven.13.a: "Acele edin!"
 aldus_disappears_tt: "[target_character.GetNameWithNoTooltip] Hazretleri'nin atölyesi kapanır ve kendisi ortadan kaybolur."
 flavor_ven.14.title: "Murano [ShowGoodsNameWithNoTooltip('glass')|U] Endüstrisinin Büyümesi"
 flavor_ven.14.desc: "13. yüzyılın sonlarından beri [ROOT.GetCountry.GetAdjective] cam endüstrisi yangın riskini azaltmak amacıyla Murano adasında toplanmıştı. O zamandan beri Murano [ShowGoodsName('glass')] endüstrisi ilgileri cezbetmiş, cam ustaları hem zenginleşmiş hem de nüfuz kazanmışlardı. Bu kadar güzel ürünlerin nasıl üretildiğine dair sırlar sınırlarımız dışında çok az kişi tarafından biliniyor ve bu bilgiyi korumak amacıyla cam ustalarının şehir dışına çıkmaları yasaklandı.\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowGoodsNameWithNoTooltip('glass')] endüstrisi giderek daha da ün kazanırken dünya da değişmekte. [ShowLocationName('constantinople')] şehrinin fethiyle beraber cam üretimi konusundaki özel yeteneklere sahip olan çok sayıda kişi Murano'ya yerleşme talebinde bulunuyor."
 flavor_ven.14.a: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] topraklarında cam ustalarını karşılayalım."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Murano Cam Endüstrisi"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Murano adasında bulunan ve 13. yüzyıla kadar uzanan Venedik cam üfleme sanatı, eşsiz bir zanaat dalı olup Venedik'in ün yaptığı birçok lüks maldan biriydi."
 flavor_ven.15.title: "Ciocca"
 flavor_ven.15.desc: "Murano'nun özellikle yetenekli cam ustalarından biri olan [target_character.GetName], [ROOT.GetCountry.GetName] ülkesinde daha önce eşi benzeri görülmemiş cam objeler üretmeyi başardı. Özellikle de isimlerini benzetildikleri çiçek buketlerinden almış, zenginler arasında son derece ün kazanan Ciocca avizeleri bunlara bir örnekti. Böylelikle [ROOT.GetCountry.GetAdjectiveWithNoTooltip] cam endüstrisi yeniden büyük bir canlılık kazanmıştı."
 flavor_ven.15.a: "[target_location.GetNameWithNoTooltip] endüstrisi zenginleşecek!"
 flavor_ven.15.b: "Sanat, ismimizi yüceltsin!"
 flavor_ven.16.title: "Veronica Franco'nun Duruşması"
 flavor_ven.16.desc: "[ROOT.GetCountry.GetName] ülkesinin en meşhur \"dürüst fahişelerinden\" biri olan Veronica Franco, şu anda şehirde cadılık suçlamasıyla yargılanıyor. Güzelliği kadar zekâsıyla da ün kazanan Franco'nun müşterileri üzerindeki etkisi ve [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin edebî ve sanatsal hayatına açık sözlü bir şekilde katılıyor olması ona birçok düşman kazandırmıştı.\n\nEngizisyon karşısında son derece etkileyici bir savunma yapmış olan Franco'nun zekâsının kendisini ahlak bekçilerine karşı koruyacak kadar keskin olup olmadığını öğrenmiş olacağız."
 flavor_ven.16.a: "Suçlu!"
 flavor_ven.16.b: "Masum!"
 flavor_ven.17.title: "Gondol Deliliği"
 flavor_ven.17.desc: "Toplumun ahlakı [ROOT.GetCountry.GetAdjective] hükûmeti tarafından her daim muhafaza edilmeli. Bu yüzden halkımızın, şehrimizin üzerine inşa edildiği [ShowReligionGroupAdjective('christian')|U] inancının ideallerine sadık kalmasını sağlamak adına zaman zaman yasalar çıkarmamız gerek. Gondol, sade bir tekne olup her gün binlerce insanı [ROOT.GetCountry.GetName] ülkesinin kanallarında taşımakta. [ROOT.GetCountry.GetFlavorRank] ülkemizde yaşayan birçok zengin ve nüfuzlu aile, servetleriyle hava atmadan duramıyor. Gondollar her boyutta ve renkte üretiliyor, bazıları ise öyle abartılı bir şekilde süsleniyor ki bu durum, gerçek bir [ShowReligionGroupAdjectiveWithNoTooltip('christian')|U] inancı zihniyeti için hakaret niteliği taşıyor.\n\nŞimdi ise bu gondolların süslenmesinin yasaklanmasına yönelik bir yasa tasarısı tartışılıyor çünkü bazı insanlara göre tüm bu gondollar şehrimizdeki yozlaşmanın sembolüymüş."
 flavor_ven.17.a: "Onları siyaha boyayın!"
 flavor_ven.17.b: "Ahlak bekçilerini umursamaya gerek yok, gondollar müthiş."
 flavor_ven.18.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Okulu"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U], yüzyıllar boyunca [ShowRegionName('italy_region')] bölgesinde matbaacılık ve cam işçiliği alanlarında en önde gelen ülke olarak bilinirken artık sanat ve müzik alanında da [ShowLocationName('rome')|U] ilini geride bırakacak hâle geldi. Tintoretto, Titian, Veronese gibi büyük ressamlar ile Monteverdi, Gabrieli ve Donati gibi müzisyenler şehrimizde yaşayan ve eser veren sanatçılardan sadece birkaçı. [ShowRegionNameWithNoTooltip('italy_region')] bölgesi ve hatta ötesinde [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin adı sanatla eş anlamlı hâle gelmeye başladı."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "[ShowGoodsNameWithNoTooltip('pepper')|U] Ticareti Tehdit Edildi"
 flavor_ven.1000.desc: "[GetCountry('POR').GetAdjective] ülkesi [ShowRegionName('indian_ocean_region')] bölgesindeki ticaretin kontrolünü ele geçirip [ShowLocationName('alexandria')] üzerinden değil, [ShowContinentName('africa')] kıtası etrafından geçen yeni bir rota oluşturdu. Bu durum, [ShowGoodsName('pepper')|U] ticaretindeki gücümüzü ciddi şekilde zayıflattı. Yine de [GetCountry('MAM').GetName] ülkesine yardım gönderebiliriz."
 flavor_ven.1000.a: "[ShowLocationNameWithNoTooltip('alexandria')] topraklarına yardım yollayalım!"
 ven_helping_mamelukes: "$mamluks$e Yardım"
 flavor_ven.1000.b: "Bu bizim sorunumuz değil."
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] yardım gönderir"
 flavor_ven.1001.desc: "[ShowRegionName('indian_ocean_region')] bölgesindeki ticaretin [GetCountry('POR').GetAdjective] kontrolüne geçmesi bir [ven_scope.GetGovernment.GetGovernmentType.GetName] olan [ven_scope.GetName] şehrinin ticaretle uğraşan halkını ciddi şekilde endişelendirdi. Geçmişte aramızda kurulan orta seviye olumlu ilişkiler sayesinde bize, yeni gemiler inşa edebilmemiz için [ShowGoodsName('lumber')] ve tüccarlarımızın ihtiyaç duyduğu kaynakları içeren yardımlar gönderdiler."
 flavor_ven.1001.a: "İyi bir haber!"
 venetian_help: "Venedik Yardımı"
 flavor_ven.19.title: "Kutsal Olmayan İttifak"
 flavor_ven.19.desc: "[GetCountry('TUR').GetName|U], gözlerini [target_province.GetName] vilayetine dikmiş durumda ve [target_country.GetName] ülkesine karşı bir saldırı planlıyor. Beklenmeyen bir diplomatik hamleyle bize bir ittifak teklif ettiler. Eğer donanmamızla onlara yardım eder ve [ShowRegionName('italy_region')] bölgesinin güneyindeki iddialarını tanırsak gelecekte bize yardım edeceklerine söz veriyorlar.\n\nBu, tabii ki bize önemli çıkarlar sağlayabilir fakat gerçekten de Hristiyan âleminin düşmanlarıyla omuz omuza durmaya cesaret edebilir miyiz?"
 flavor_ven.19.historical_info: "Venedik ve Osmanlılar arasında sert bir düşmanlık olsa da 1479 yılında Osmanlılar, Venedik'e Napoli Krallığı'na karşı bir ittifak önerisinde bulunmuştu. Venedik'teki Sinyorluk eninde sonunda bu teklifi reddetmişti ama Konstantinopolis'teki elçileri, Türkleri Otranto ve bazı güney İtalya şehirlerini ele geçirmeye teşvik etmişti."
 flavor_ven.19.a: "Sadece diplomatik destek sağlayalım."
 flavor_ven.19.b: "Tekliflerini kabul edelim."
 flavor_ven.19.c: "Kâfirleri umursamayalım."
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] ülkesi [government_power|e] kazanır."
 flavor_ven.19.b.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] ile bir [Concept('alliance', 'İttifaka')|e] gireriz."
 flavor_ven.20.title: "Domini di Terraferma (Venedik Savunma Yapıları)"
 flavor_ven.20.desc: "Donanmamızın gücü rakipsiz olsa da karada yeterli bir tampon bölgemizin olmaması [ShowLocationName('venice')] şehrini ana karadan gelebilecek saldırılara karşı savunmasız bir hâlde bırakıyor. [ShowRegionName('italy_region')] bölgesinin kıyılarından gelebilecek tehditleri azaltmak amacıyla odağımızı geçici olarak ana karadaki fetihlere yönlendirmemiz gerektiğini önerenler bulunuyor. Topraklarımızı [ShowRegionNameWithNoTooltip('italy_region')] bölgesinin derinliklerine doğru genişletirsek sağlam bir savunma hattı oluşturmuş ve [ShowLocationNameWithNoTooltip('venice')] topraklarının güvenliğini büyük ölçüde sağlamış oluruz."
 flavor_ven.20.a: "O bölgelerde hak iddiasında bulunalım!"
 flavor_ven.20.b: "Karada yaşanacak olan bir savaşı karşılayamayız."
 flavor_ven.20.historical_info: "Ticaret yollarını güvence altına almak ve Venedik'in güvenliğini artırmak amacıyla Cumhuriyet, Verona topraklarını ele geçirerek İtalya ana karasında yayılmaya başladı. Bu genişlemeyle en sonunda \"Domini di Terraferma\" başka bir deyişle \"Venedik Savunma Yapıları\" kurulmuştu. Bu topraklar, Venedik ile kara komşuları arasında tampon bir bölge olmuştu."
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowRegionName('italy_region')] bölgesinin kültürel sahnesinin parıldayan bir yıldızı olan [ShowLocationName('venice')], uzun süredir sanatçılar ve oyunculardan oluşan canlı bir topluluğa ev sahipliği yapıyor. Sanatsal mükemmelliğin merkezi oluşunu daha da pekiştirmek ve yetenekli vatandaşlarımıza görkemli bir sahne sunmak amacıyla muhteşem bir tiyatroyla opera binasının inşa edilmesi yönünde çoğalan bir istek bulunuyor. İnşa edilmesi teklif edilen [ShowBuildingTypeName('teatro_san_cassiano')] yapısı, çok uzak bölgelerden insanları kendisine çekecek, [ShowLocationNameWithNoTooltip('venice')] ülkesinin sanatsal zekâsını sergileyip ihtişam ve zenginliğin bir simgesi olacak."
 flavor_ven.21.a: "İnşaatı başlansın!"
 flavor_ven.21.b: "Bunu karşılayamayız."
 flavor_ven.21.historical_info: "1637 yılında Venedik'te inşa edilen Teatro San Cassiano, dünyanın ilk halka açık opera binasıdır. Gösteri sanatları tarihinde önemli bir dönüm noktası oluşturarak Venedik'in önde gelen bir kültür merkezi olarak konumunu sağlamlaştırmıştır."
 flavor_ven.23.title: "[ShowLocationNameWithNoTooltip('venice')] Bölgesinin İstilası"
 flavor_ven.23.desc: "Yıkıcı doğal felaketin ardından inşa çalışmalarını sınırlama kararımız ağır sonuçlar oluşturdu. [ShowLocationName('venice')] hâlâ büyük ölçüde harabe hâlinde. Birçok yapı onarılmamış ve sokaklar molozlarla dolu. Yetersiz restorasyon durumu ve hijyen koşulları, hastalıklara ile haşere salgınlarına uygun bir ortam yaratmış durumda. Bu da halkımızın sağlığını ve refahını tehdit ediyor.\n\nHijyenik olmayan durumlar ve devamlı olan yıkım, salgın hastalıkların hızla yayılmasına neden oldu, veba ve diğer hastalıklar nüfus içinde kol gezmeye başladı. Bu durum, [target_location.GetRank.GetName] ülkesinin hem itibarını hem de moralini ciddi şekilde etkiledi. Krizin daha da kötüleşmesini engellemek için acil önlemler alınması şart. Sağlık, düzen ve refahı yeniden sağlamak amacıyla yaklaşımımızı gözden geçirmeli ve kapsamlı bir temizlik ile restorasyona yatırım yapmalıyız."
 flavor_ven.23.a: "Hızlıca harekete geçmeliyiz!"
 flavor_ven.23.b: "Müdahale etmek için artık çok geç."
 flavor_ven.24.title: "[ShowLocationNameWithNoTooltip('venice')] Seli"
 flavor_ven.24.desc: "Şiddetli yağışlar Adriyatik Denizi'nin taşmasına yol açtı ve [ShowLocationName('venice')], beklenmedik bir felaketle sarsıldı. Bu durum, [target_location.GetRank.GetName] genelinde ciddi su baskınlarına yol açtı. Sular sokaklarımızı, evlerimizi ve en önemlisi de altyapımızı basıp büyük çaplı hasara sebep oldu. Sayısız vatandaşımız da evlerinden mahrum kaldı. Bu amansız sel; günlük hayatı, ticareti ve güzel [target_location.GetRank.GetNameWithNoTooltip] ülkemizin istikrarını mahvetti. Felaketin büyüklüğü, zararın hafifletilmesi ve daha fazla yıkımın önlenmesi adına hızlı ve kararlı bir müdahale gerektiriyor."
 flavor_ven.24.a: "Zararları hafifletmek için önlemler alalım."
 flavor_ven.24.b: "Yerel halk bunun üstesinden gelir."
 flavor_ven.25.title: "[ShowLocationNameWithNoTooltip('constantinople')] Düştü"
 flavor_ven.25.desc: "[ShowLocationName('constantinople')] şehrinin kudretli hisarlarını ordumuzla aştığımızda görkemli bir zafer kazanmış olduk. Bu zafer, Dördüncü Haçlı Seferi'ndeki zaferimizi andırıyordu. Bu tarihî fetih, bir zamanların ihtişamlı olan [target_location.GetRank.GetName] için yeni bir dönemin kapılarını aralıyor. Savaş ganimetlerine gözlerini diken askerlerimiz, [target_location.GetRank.GetNameWithNoTooltip] topraklarının eşsiz hazinelerini yağmalamak istiyorlar fakat şehrin yağmalanması, büyük bir yıkıma ve yerel halkın öfkesine neden olabilir.\n\nBunun yerine bazıları [GetCountry('LAT').GetLongName] ülkesini yeniden kurup şehri bizim kontrolümüz altında bir vasal hâline getirmek gibi cesur bir öneride bulunuyorlar."
 flavor_ven.25.a: "[target_location.GetRank.GetNameWithNoTooltip] şehrini yağmalayalım."
 flavor_ven.25.b: "Burayı [ShowLocationNameWithNoTooltip('constantinople')] içinde ilan edelim."
 flavor_ven.25.b.tt: "[ShowLocationName('constantinople')] içerisinde [GetCountry('LAT').GetLongName], [ShowSubjectTypeName('vassal')] olarak kurulur. [ShowLocationNameWithNoTooltip('constantinople')] sahipliğini ve oradaki yurt topraklarımızı onlara vereceğiz."
 flavor_ven.25.c: "Daha geniş bir bölgede yeniden kurun."
 flavor_ven.25.c.tt: "[GetCountry('LAT').GetLongName], [ShowAreaName('thrace_area')] alanının tamamını kapsayan bir [ShowSubjectTypeName('vassal')] olarak kurulur. [ShowAreaNameWithNoTooltip('thrace_area')] içerisindeki illerimizin sahipliğini ve yurt topraklarımızı onlara vereceğiz."
 flavor_ven.25.d: "[ShowLocationNameWithNoTooltip('constantinople')] topraklarını almak yeterli."
 flavor_ven.26.title: "[ShowLocationNameWithNoTooltip('jerusalem')] Topraklarının Kurtuluşu"
 flavor_ven.26.desc: "Yüzyıllar süren yabancı işgalle beraber Hristiyanlık sancağı ve [GetCountry('VEN').GetLongName] ülkemizin bayrakları, bu kutsal topraklarda yeniden dalgalanıyor. Bu muazzam başarı, halkımızda büyük bir saygı ve gurur uyandırdı fakat aynı zamanda [ShowLocationName('jerusalem')] topraklarının gelecekteki yönetimiyle ilgili önemli bir kararı da beraberinde getirmiş oldu.\n\nBazıları kutsal [target_location.GetRank.GetName] topraklarının doğrudan [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yönetimi altında tutulmasının, nüfuzumuzun devam edebilmesi ve bölgenin kutsallığının korunması açısından en doğru yol olduğunu savunuyor. Bu sırada diğerleri ise vasal bir devlet olarak [GetCountry('KOJ').GetName] ülkesini yeniden kurarak bölgeyi yönetmemizin hem çıkarlarımızı koruyacağını hem de Haçlı mirasına uygun düşeceğini öne sürüyor."
 flavor_ven.26.a: "[target_location.GetRank.GetNameWithNoTooltip] bölgesi bizim kontrolümüz altında kalmalı."
 flavor_ven.26.b.tt: "[ShowLocationName('jerusalem')] içerisinde [GetCountry('KOJ').GetLongName], [ShowSubjectTypeName('vassal')] olarak kurulur. [ShowLocationNameWithNoTooltip('jerusalem')] sahipliğini ve oradaki yurt topraklarımızı onlara vereceğiz."
 flavor_ven.26.b: "Burayı [ShowLocationNameWithNoTooltip('jerusalem')] içinde ilan edelim."
 flavor_ven.26.c.tt: "[GetCountry('KOJ').GetLongName], [ShowAreaName('levant_area')] bölgesinin tamamını kapsayan bir [ShowSubjectTypeName('vassal')] olarak kurulur. [ShowAreaNameWithNoTooltip('levant_area')] içerisindeki illerimizin sahipliğini ve yurt topraklarımızı onlara vereceğiz."
 flavor_ven.26.c: "[ShowAreaNameWithNoTooltip('levant_area')] alanında [GetCountry('KOJ').GetNameWithNoTooltip] ülkesini yeniden kurmalıyız."
 flavor_ven.27.title: "[ShowBuildingTypeNameWithNoTooltip('doges_palace')] Genişlemesi"
 flavor_ven.27.desc: "[ShowLocationName('venice')] şehrindeki [ShowBuildingTypeName('doges_palace')] yapısının inşası 9. yüzyılda başlamış ve daha sonraki yüzyıllar boyunca devam etmişti. İlk başta kaleye benzer bir hâlde tasarlanmış olan bu bina, zamanla Gotik mimarinin görkemli bir temsilcisine dönüşmüştü. Bu mimari mucize, hem [GetCountry('VEN').GetLongNameWithNoTooltip] ülkesinin en üstün politik ünvanı olan [ROOT.GetCountry.GetGovernment.GetRulerTitle] için ikametgâh olan hem de çeşitli devlet daireleri ve mahkemelere bir yerleşke olan çok yönlü bir bina olmuştu.\n\nFakat zaman geçtikçe bina gözle görülür biçimde yaşlandı ve ciddi bir yenileme ihtiyacı doğdu. Belki de artık bu yapıyı, Batı krallarının saraylarını bile gölgede bırakacak ihtişamlı bir yapıya dönüştürmenin vakti gelmiştir."
 flavor_ven.27.a: "İyi fikir."
 flavor_ven.27.b: "Saray mevcut hâliyle gayet iyi."
 flavor_ven.27.historical_info: "16. yüzyılda, Dükler Sarayı önemli ölçüde yenilenmiş ve genişletilmişti. Böylelikle ihtişamı büyük ölçüde artmıştı. En dikkat çekici gelişmelerden biri, sarayın Büyük Kanal'a bakan simgesel cephesinin tamamlanması olmuştu. Bu cephe, deniz yoluyla şehre yaklaşan herkese Venedik mimarisinin görkemini sergilemişti. Bu yenileme ve genişleme süreci, Venedik gücünü simgeleyen sarayın statüsü ve otoritesinin kalıcı bir sembol olarak daha da pekiştirmişti. Karmaşık tasarımlar ve gösterişli dekorasyonlarla dolu salonları ve odaları, yüzyıllar boyunca siyasi faaliyetlere tanıklık etmenin yanı sıra şehrin zengin tarihinin ve küresel sahnedeki devam eden öneminin kalıcı bir göstergesi olarak varlıklarını sürdürmüştü."
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "Denizciliğe ait girişimlerimiz ve dillere destan gemi inşa yeteneklerimiz, tersanemize büyük bir ün kazandırdı. Gemiyle ilgili tüm faaliyetlerimizin kalbi [ShowLocationName('venice')] ilinde bulunan [ShowBuildingTypeName('venetian_arsenal')] içerisinde atıyor. Stratejik konumuyla önemli olan bu denizcilik merkezi, şehrimizin deniz gücünde hayati bir rol oynuyor. Gittikçe büyüyen gemi yapım faaliyetlerinden, gemi gücünün yeniliği ve öncülüğüne kadar birçok alanda lider olan bu yapı, denizlerdeki üstünlüğümüzü sağlayan bir omurga işlevinde."
 flavor_ven.28.a: "Donanmamızın mirasına dair övgüler!"
 flavor_ven.28.historical_info: "Venedik Silahhanesi, başlıca tersane ve donanma deposu olarak hizmet vermiş, şehrin denizcilikteki üstünlüğü ve askerî gücü açısından çok önemli bir yer olmuştu. Bu geniş bina, Venedik donanmasının inşası ve bakımından sorumlu olup Cumhuriyet'in ileri gemi yapım teknolojisini ve endüstriyel becerilerini bünyesinde barındırmıştı."
 flavor_ven.29.title: "Santi Giovanni ve Paolo Kilisesi"
 flavor_ven.29.desc: "[ShowLocationName('venice')] ilinin toprakları mimari mucizelerle süslendi. Fresklerden heykellere, kendisinden önce gelmiş devlerin omuzlarında yükselerek isimlerini duyurmak isteyen sayısız yeni insana kadar her şey burada bulunuyor. Başkentimizi süsleyen bu son eser ise $san_zanipolo$ adını taşıyan küçük bir bazilika. Gotik tarzda inşa edilen, büyük tuğla yapısıyla dikkat çeken bu bazilika, kudretli halkımıza Dominikan Kilisesi olarak hizmet veriyor. Yapı, varlıkları ilk kez 4. yüzyılda kayda geçmiş iki ünlü şehit olan Aziz John ve Aziz Paul'a ithaf edildi."
 flavor_ven.29.a: "Harika!"
 flavor_ven.30.title: "Akdeniz'in Süper Gücü"
 flavor_ven.30.desc: "Konu denizcilik olunca bu alandaki gücümüze denk olabilecek veya boy ölçüşebilecek pek az ülke var. Ticaret ve denizle ilgili konulara olan yakınlığımız, bizi Akdeniz'in en büyük hâkimlerinden biri hâline getirdi. Geleneğimiz bize ihtişama giden yolu açan ve yüce başkentimiz [ROOT.GetCountry.GetCapital.GetName] şehrinin savunmasını sağlayan denize duyduğumuz sevgi ve hayranlıkla şekillendi. Artık donanmamız Akdeniz'in tartışmasız hegemonu olduğuna göre denizimizi Mare Nostrum olarak, yani bizim denizimiz olarak ilan edelim!"
 flavor_ven.30.a: "Denizi gerçek ve daimî hükmümüzün sembolü olarak benimsiyoruz."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Mare Nostrum"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName], [ShowLocationName('venice')] yakınlarındaki [ShowLocationName('pieve')] ilinde doğmuş, [ShowCultureGroupName('italian_group')] [ShowInstitutionName('renaissance')] Dönemi'nden seçkin bir ressam olarak öne çıkıyor. Renk kullanımı konusundaki ustalığı ve çığır açan fırça tekniği ile tanınmış, sanat kariyeri yetmiş yılı aşmıştı. O yıllar boyunca portrelerden mitolojik sahnelere, dinî kompozisyonlardan alegorik eserlere kadar geniş bir yelpazede eserler üretmişti.\n\nÖzellikle \"#italic Urbino Venüsü#!\" gibi resimleri, derin psikolojik anlatımı ve zengin renk paletiyle büyük övgü almıştı. [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ülkesine büyük bir etki etmiş olsa da tüm Avrupa sanatının gelişiminde etkili bir şahıs. Kalıcı mirası, onu [ShowInstitutionNameWithNoTooltip('renaissance')] Dönemi'nin en önde gelen ressamlarından biri olarak konumlandırmakta."
 flavor_ven.31.a: "Ne harika bir insan!"
 flavor_ven.32.title: "[ShowInstitutionNameWithNoTooltip('renaissance')] Dönemi Sırasında [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.32.desc: "[ROOT.GetCountry.GetName] ülkesinde [ShowInstitutionName('renaissance')] Dönemi boyunca sanat, mimari, entelektüellik ve ihtişam yeni zirvelere ulaşmıştı. Aydınlık renk kullanımı ve duygusal derinliğiyle öne çıkan [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sanatı, dönemin ünlü ressam, heykeltıraş ve mimarlarının eserlerinde kendini göstermekteydi.\n\nBu sanatçılar, canlı renk paletleri ve çarpıcı chiaroscuro teknikleriyle, başka bir deyişle ışık ve gölge teknikleri sayesinde çizdikleri şeyin özünü aşırı bir gerçekçilikle yansıtmakta başarı göstermişlerdi. Portre sanatı, karakter derinliğiyle öne çıkan tasvirleriyle merkezde yer alıyordu. Ek olarak alegorik ve mitolojik temalar da oldukça popüler hâle gelmişti. Bu çeşitlilik ise [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sanatının hem duygusallığını hem de sanatsallığını gösteriyordu."
 flavor_ven.32.a: "Büyüleyici!"
 flavor_ven.32.a.tt: "[ShowBuildingTypeName('library')] bulunan sahip olduğumuz her il [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e] kazanır."
 flavor_ven.32.historical_info: "Rönesans Dönemi'nde Venedik, dönemin en ünlü sanatçılarından bazılarını kendine çeken canlı bir kültürel ve sanatsal merkez hâline gelmişti. Tiziano Vecellio, yani Titian, #italic Meryem'in Göğe Kabulü#! ve #italic Bacchus ve Ariadne#! gibi başyapıtlar çizip renk kullanımındaki ustalığı ve yenilikçi kompozisyonlarıyla öne çıkmıştı. Bir diğer Venedikli ressam Tintoretto ise #italic Son Akşam Yemeği#! ve dünyanın en büyük yağlı boya tablolarından biri olan #italic Cennet#! gibi dramatik ve dinamik eserleriyle ün kazandı. Görkemli ve gösterişli tarzıyla bilinen Paolo Veronese ise canlı renkleri ve detaylı kompozisyonları sayesinde hayranlık toplayan #italic Kana'da Düğün#! ve #italic Levi'nin Evinde Ziyafet#! gibi eserleriyle öne çıkmıştı. Bu sanatçılar ve eserleri, Venedik'in Rönesans sanatı ve kültürü açısından bir merkez olarak ün kazanmasına büyük katkı sağlamıştı."
 flavor_ven.33.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Karnavalı"
 flavor_ven.33.desc: "Karnavalın tarihi 11. yüzyıla kadar uzanıp başlangıçta [ROOT.GetCountry.GetAdjective] ülkesinin düşmanlarına karşı kazandığı zaferlerin bir kutlaması olarak ortaya çıkmıştı. Zamanla bu Karnaval, görkemli ve eşsiz bir etkinliğe dönüşmüştü. Şu an [ShowContinentName('europe')] kıtasında önemli bir ticaret merkezi hâline gelmemiz sayesinde büyük bir zenginlik sahibiyiz. Zenginliğimiz Karnaval'ın ihtişamını körüklemeli. Karnaval, artık zenginliğimizin ve gösterişli yaşam tarzımızın bir sembolü hâline geldi ve [ShowContinentNameWithNoTooltip('europe')] kıtasının dört bir yanından gelip maskeli şenliklere katılmak isteyen ziyaretçileri cezbetti. Karnaval boyunca takılan maskeler, yalnızca gizlilik sağlamakla kalmıyor, aynı zamanda sosyal ayrımları da ortadan kaldırıp farklı kesimlerden insanların özgürce bir araya gelmesine olanak tanıyordu."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "[ShowLocationName('venice')] ilindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_ven.33.historical_info: "18. yüzyılda Venedik Karnavalı, görkemli kostümleri, tiyatro gösterileri ve incelikle işlenmiş maske tasarımlarıyla doruk noktasına ulaşmıştı. Sonrasında 1797 yılında, şehri işgal eden Fransız kuvvetleri tarafından karnaval yasaklanmış ve neredeyse iki yüzyıl boyunca bir daha Karnaval düzenlenmemişti. Karnaval ancak 20. yüzyılın sonlarında yeniden düzenlenmiş ve günümüzde uluslararası alanda tanınan büyük bir etkinliğe dönüşmüştü. Günümüzde yapılan Venedik Karnavalı, geçmişin geleneklerini yaşatmaya devam ediyor. Çekici maskeler ile kostümler, sokak gösterileri ve canlı atmosferiyle bu etkinlik, şehrin zengin tarihine ve kültürüne hem büyüleyici hem de nostaljik bir yolculuk sunuyor."
 flavor_ven.34.title: "[ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')] Düzenlemesi"
 flavor_ven.34.desc: "[ShowGovernmentReformName('promissione_ducale_reform')], [ROOT.GetCountry.GetName] ülkesinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] ünvanına sahip olmak isteyen tüm adayların yemin etmesi gereken görev yeminine verilen isim idi. Bu belge, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin görev ve sorumluluklarını belirlemesinin yanı sıra yetkilerinin sınırlarını da belirler.\n\nNe yazık ki, yıllar içerisinde bu denetimlerin bir kısmı biraz zayıfladı. Değerlerimizi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] için öngörülen rolü iyice belirten yeni bir Promissione Ducale yemini hazırlarsak yalnızca yönetim sistemimizi güçlendirmekle kalmaz, daha erdemli adayların da göreve talip olmasını teşvik edebiliriz."
 flavor_ven.34.a: "Revize edip resmîleştirin."
 flavor_ven.34.b: "Yeminin hiçbir revizeye ihtiyacı yok."
 flavor_ven.34.historical_info: "Promissione Ducale, her yeni seçilen Venedik Doçunun ettiği resmî yemin ve sözleşme niteliğindeki metine verilen isim idi. Bu belge, Doçun görevlerini, yetki sınırlarını ve uyması gereken yasaları belirtip güç dengesi sağlardı. Böylece Cumhuriyet'in çıkarları da korunmuş olurdu."
 flavor_ven.35.title: "Relazioni Sorunu"
 flavor_ven.35.desc: "Relazioni, elçilerimizin görev yaptıkları ülkelerdeki siyasi, mali ve toplumsal durumu detaylandırarak hükûmete sundukları raporlara verilen isimdi. Bu belgeler hem kendi diplomatik çabalarımız için hem de tüccarlarımızın yurt dışındaki rekabet avantajını sürdürmesi için hayati öneme sahipti. Yine de son zamanlarda yüksek miktarda para ödeyen herkesin relazioni kopyalarına erişebilmesi giderek yaygın bir durum hâline gelmişti. Bu durum, diplomasi ve güvenliğimiz için ciddi bir tehdit oluşturuyor. Bu tür yayınlara son vermeli ve relazioni'nin yazımı ile dağıtımı için ortak ve güvenli bir sistem kurmalıyız."
 flavor_ven.35.a: "Bu duruma son vermeliyiz!"
 flavor_ven.35.b: "İlgilenmemiz gereken daha önemli meselelerimiz var."
 flavor_ven.36.title: "Altın Cumhuriyet"
 flavor_ven.36.desc: "Siyaset, ticaret ve ilim alanlarında elde ettiğimiz başarılar, birçok insanı içinde bulunduğumuz dönemi \"Altın Cumhuriyet Çağı\" olarak tanımlamaya yöneltti. Bu tanımlama şekli tabii ki de zenginliğimizin doruk noktasını, bir halk olarak son derece çalışkanlığımızı, kültürümüzü, sanatımızı ve mirasımızı tarih kitaplarında ölümsüzleştirmenin bir yolunu yansıtıyor."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "Gerçekten de Altın Cumhuriyet biziz!"
 flavor_ven.36.b.tt: "Ülke rengi turuncu olur."
 flavor_ven.36.c: "İmparatorlardan hiçbir farkımız yok!"
 flavor_ven.36.c.tt: "Ülke rengi koyu mor olur."
 flavor_ven.38.title: "Loredanian Akademisi"
 flavor_ven.38.desc: "Son zamanlarda \"Incogniti\" olarak bilinen akademi, [ShowLocationName('venice')] içerisinden ve ötesinden, özgürlükçü bir gündemi benimseyip şehrin siyasi ve kültürel bağımsızlığını savunan nüfuz sahibi edebiyatçılarını kendine çekti. Bu gizli grup, eleştirilerden kaçınmak amacıyla çelişkili ve kinayeli konuşmalar yapıp tanınmış. Gizlilik içinde faaliyet gösteren üyeler, çoğunlukla gizli bir dil kullanıp eserlerini anonim olarak yayımlar. Felsefeleri ise [ShowLocationName('padova')] Üniversitesinden çıkmış Aristotelesçi natüralizm düşüncesinden etkilenmiş durumda.\n\nSansüre uğramalarına ve eserlerinin indekse alınmasına rağmen bu gizli akademi, toplumun normlarına hicivsel kompozisyonlar ve karma türlerle cesurca meydan okuyor. Önde gelen düşünürlerin ideolojileriyle şekillenen bu grup, tarih yazımında da tiranlığa karşı eleştirilerde bulunuyor. Şaşırtıcı bir şekilde, Accademia degli Incogniti, [ShowLocationNameWithNoTooltip('venice')] şehrinde müzikal tiyatronun gelişiminde kilit rol oynamış ve Teatro Novissimo'yu kurmuştu."
 flavor_ven.38.a: "Çabalarını destekleyelim!"
 flavor_ven.38.b: "Fonlanmaya ihtiyaçları yok."
 flavor_ven.38.historical_info: "Loredanian Akademisi, 1630 yılında Giovanni Francesco Loredan ve Guido Casoni tarafından Venedik'te kurulan önemli bir entelektüel topluluktu. Bu akademi, Barok Dönemi'ndeki öncü düşünce yapısı ve üyelerinin edebiyata, dramaya ve siyasal düşünceye yaptığı katkılarla tanınmıştı. Incogniti üyelerinin davranışları ise geleneksel normlara meydan okumuş, çoğu zaman hem cesur hem de tartışmalı söylemlerle siyaset ve dini eleştirmişti. Akademi, 17. yüzyıl Venedik'inin kültürel ve entelektüel atmosferini önemli ölçüde etkilemiş, edebî yenilikleri ve eleştirel düşünceleri mirası olarak bırakmıştı."
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')], uzun süredir kültürel ve sanatsal ihtişamın beşiği olmuştu. Şimdiyse gelişmekte olan [ShowAdvanceName('ven_venetian_school_of_music')], çalışmalarını daha da ileri taşımak için desteğimizi istiyorlar. Yetenekli bestecilerin ve müzisyenlerin bulunduğu bu grup, müzikal sahneyi kökten dönüştürmeye hazır. Böylelikle de şehrimize eşi benzeri görülmemiş bir prestij kazandıracaklar. Yine de, çalışmalarını desteklemek büyük bir yatırım ve kaynak gerektirecek. Bu, [ShowLocationNameWithNoTooltip('venice')] ilinin kültürel mirasının ve küresel etkisinin artmasına yol açabilir."
 flavor_ven.39.a: "Uzun sürede kâr sağlayacağız."
 flavor_ven.39.b: "Desteğimiz olmadan da eminim kendi kendilerine başaracaklardır."
 flavor_ven.39.a.tt: "Venedik Okulu'yla ilgili tarihi karakterlere dair birçok olayı görmemizi sağlar."
 flavor_ven.40.title: "[ShowLocationNameWithNoTooltip('genoa')] Düştü"
 flavor_ven.40.desc: "Çok uzun zamandır [GetCountry('GEN').GetLongName] ülkesi, servetimizi ve ticaretimizi gasp ederek kendi zenginliğini artıran bir düşmanımız olmuştu. [ShowLocationName('genoa')] şehrinin düşüşüyle, bu ülkenin gücü çökmeye başlayacak ve bir zamanlar donanmamızla boy ölçüşebilecek kudrette olan bu büyük ülke, tarihin kitaplarında yalnızca bir sayfa hâline gelecek."
 flavor_ven.40.a: "Akdeniz'in gerçek hegemonu biz olduk!"
 flavor_ven.41.title: "[ShowLocationNameWithNoTooltip('verona')] İlinin [ROOT.GetCountry.GetNameWithNoTooltip] Ülkesine Bağlılığı"
 flavor_ven.41.desc: "[ShowLocationName('verona')] ilinin insanları, eski hükümdarlarından hoşlanmamaya başladıktan sonra sadakatlerini [ROOT.GetCountry.GetName] ülkesine sunmayı tercih etti. [ShowLocationNameWithNoTooltip('verona')] şehrinden gelen elçiler davamıza tam bağlılık yemini edip birlik ve beraberlik dolu yeni bir çağın başlangıcını müjdelediler. Bir direniş olmadığından dolayı yerel halka çeşitli özgürlüklerini koruma izni verdik. Bu da iyi niyetimizi temsil ederek onların coşkulu desteğini almamıza yardımcı oldu.\n\nBu gönüllü bağlılık ve sorunsuz güç değişimi, [ShowLocationNameWithNoTooltip('verona')] ilinin [ROOT.GetCountry.GetFlavorRank] ülkesinin topraklarına sakince dâhil edilmesini mümkün kıldı. Yerel halkın sadakati yalnızca topraklarımızı güçlendirmekle kalmayacak, aynı zamanda [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yönetiminin cazibesini de gözler önüne serecek. Şimdiyse bu yeni bölgeyi sağlamlaştırmaya ve cumhuriyetimiz içinde refahını sağlamaya odaklanmalıyız."
 flavor_ven.41.a: "[ShowLocationNameWithNoTooltip('verona')] ilinin sadakatini kutlayıp onları topraklarımıza dâhil edelim!"
 flavor_ven.41.historical_info: "Verona'nın Venedik'e bağlılığı, 1405 yılında halkın Carrara ailesinden duyduğu rahatsızlık sonucu gönüllü olarak Venedik Cumhuriyeti'ne sadakat yemini etmesiyle gerçekleşmişti. Bu barışçıl güç değişimi, Venedik'in savaş yapmadan topraklarını genişletmesini sağlamış, Veronalıların sadakatini de onlara çeşitli özgürlük ve ayrıcalıklar tanıyıp güvence altına almıştı."
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "Seçkin ve yetenekli bir amiral olan [target_character.GetName], [ROOT.GetCountry.GetAdjective] ülkesinin donanmasının başarısında ve gücünde kilit bir rol oynadı. Stratejik zekâsı ve liderliği, birçok deniz seferinin kazanılmasını sağlamış, denizlerdeki hâkimiyetimizi garantilemiş ve ticaret yollarımızı güvence altına almıştı. Fakat zaman geçtikçe kendisi yaşlandı ve artık gelecekte kendisinin [ROOT.GetCountry.GetFlavorRank] ülkesine nasıl hizmet edeceğine dair bir karar vermemiz gerekiyor."
 flavor_ven.43.a: "Donanmamız hâlâ onun yeteneklerinden faydalanabilir."
 flavor_ven.43.b: "Ona güzel bir emeklilik bahşedelim."
 flavor_ven.43.historical_info: "Lorenzo Marcello, deniz savaşlarında önemli bir rol oynamış Venedikli bir amiraldi. Kendisi Papalık Donanması'na karşı savaşmış ve Türk-Venedik Savaşı'na katılmıştı. 1656 yılının Haziran ayında Çanakkale Deniz Muharebesi'nde Venedik-Malta filosuyla zafer kazanmış olsa da savaş sırasında hayatını kaybetmişti."
 flavor_ven.44.title: "[target_character.GetNameWithNoTooltip] - [ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.44.desc: "[target_character.GetName], [ShowAdvanceName('ven_venetian_school_of_music')] okulunu derinlemesine şekillendirmiş vizyoner ve usta bir besteciydi. Aynı zamanda bu kurumun kurucusu olarak anılmaktaydı. Onun bu yenilikçi besteleri ve öğretim yöntemleri, [ROOT.GetCountry.GetName] ülkesini müzikte mükemmelliğin yeni seviyelerine taşımış, [ShowContinentName('europe')] kıtası genelinden yetenekli müzisyenlerin buraya gelip öğrenim görmesini ve performans sergilemesini sağlamıştı. [target_character.GetLastNameWithNoTooltip] Hazretleri'nin Franko-Flamanca stilini [ROOT.GetCountry.GetFlavorRank] ülkemize getirmesi, yalnızca kültürel mirasımızı zenginleştirmekle kalmamış, aynı zamanda [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini müzik alanında yenilik ve entelektüelliğin önde gelen merkezlerinden biri hâline getirmişti."
 flavor_ven.44.a: "Onun bu katkıları takdir edilmeli!"
 flavor_ven.45.title: "[target_character.GetNameWithNoTooltip] - [ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.45.desc: "Seçkin bir müzik kuramcısı ve bestecisi olan [target_character.GetName], [ShowAdvanceName('ven_venetian_school_of_music')] okulunu çığır açan çalışmalarıyla ve öğretileriyle derinden etkiledi. Teorik yenilikleri ve besteleri, müziksel ahenk ve antitez alanında yeni standartlar belirlemiş, [ROOT.GetCountry.GetName] ülkesinin prestijini müzik alanında mükemmelliğin bir merkezi olarak sağlamlaştırmıştı. [target_character.GetLastNameWithNoTooltip] Hazretleri'nin entelektüel katkıları sadece kültürel mirasımızı zenginleştirmemiş, kendisi San Marco Bazilikası'nın müzik öğretmeni, yani Maestro di Cappella olarak görev yapmıştı. Sayısız müzisyeni yolculuklarında yönlendirdi."
 flavor_ven.45.a: "[ROOT.GetCountry.GetFlavorRank] ülkesi ona sahip olduğu için şanslı."
 flavor_ven.46.title: "[target_character.GetNameWithNoTooltip] - [ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.46.desc: "[ShowAdvanceName('ven_venetian_school_of_music')] okulunda saygın bir besteci ve etkili bir figür olan [target_character.GetName], [ShowLocationName('venice')] ilinin müzik mirasında silinmez bir iz bıraktı. San Marko Bazilikası'nda Maestro di Cappella, yani müzik öğretmeni olarak görev yapan [target_character.GetLastNameWithNoTooltip], dinî müziğin gelişiminde büyük rol oynamış, 16. yüzyılda İtalya'da ortaya çıkan bir şarkı türü olan villanella türüne yaptığı katkılarla bu canlı ve kırsal tarzın daha fazla öne çıkmasını sağlamıştı. Çalışmaları, müzikal geleneğimizin çok yönlülüğünü ve canlılığını gözler önüne serip [ROOT.GetCountry.GetName] ülkesinin kültürel dokusunu zenginleştirmişti."
 flavor_ven.46.a: "Yanımızda olduğu için minnettarız!"
 flavor_ven.47.title: "[target_character.GetNameWithNoTooltip] - [ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.47.desc: "Ünlü bir besteci ve yetenekli bir org ustası olan [target_character.GetName], olağanüstü yetenekleri ve yenilikçi eserleriyle [ShowAdvanceName('ven_venetian_school_of_music')] üzerinde büyük etki yarattı. Aziz Marko Bazilikası'nda baş orgcu olarak görev yapan [target_character.GetLastNameWithNoTooltip] Hazretleri'nin besteleri ve çalışmaları, hem dinî hem de seküler müzik alanında yeni standartlar belirledi. Öncü org teknikleri ve ifade gücü, yalnızca [ROOT.GetCountry.GetName] ülkesinin müzik sahnesinde yükselmesini sağlamakla kalmayıp [ShowContinentName('europe')] kıtası çapında da müzisyenlere ilham kaynağı olmuştu."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[target_character.GetNameWithNoTooltip] - [ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.48.desc: "Usta besteleri ve yenilikçi teknikleriyle tanınan [target_character.GetName], muhteşem bir besteci ve orgcu olup [ShowAdvanceName('ven_venetian_school_of_music')] okulunun bir üyesiydi. Aziz Marko Bazilikası'nda orgcu ve besteci olarak hizmet eden [target_character.GetLastNameWithNoTooltip] Hazretleri'nin çalışmaları, bazilikanın sahip olduğu akustiği kullanıp korolar tarafından söylenen bestelerde mekânsal efektlerin müzikte kullanılmasına yol açtı. Onun dinî ve seküler müziğe katkıları, müzikal ifadenin yeni standartlarını belirlemiş ve sayısız müzisyeni de etkilemişti."
 flavor_ven.48.a: "Gerçek bir usta!"
 flavor_ven.49.title: "Aziz Titus İsyanı"
 flavor_ven.49.desc: "[GetCountry('CRT').GetName] tabi devletimiz içerisinde ciddi bir isyan ortaya çıktı. Aziz Titus İsyanı olarak bilinen bu isyan sayesinde yerel halk silahlandı. Daha da endişe verici olan ise adadaki valilerimizin bile bu isyanda ayaklanan halkla birleşmiş olmalarıydı. Adada yaşayanların bu beklenmedik birliği, [ROOT.GetCountry.GetAdjective] ülkesinin [GetCountry('CRT').GetNameWithNoTooltip] üzerindeki kontrolü için ciddi bir tehdit oluşturmakta."
 flavor_ven.49.a: "Yapabileceğimiz hiçbir şey yok."
 flavor_ven.49.b: "Derhâl yardım göndermeliyiz!"
 flavor_ven.49.historical_info: "1363 ila 1364 yıllarında gerçekleşen Aziz Titus İsyanı, Girit Adası'nda Venedik yönetimine karşı çıkan büyük bir isyandı. Bu isyan, hem yerel Rum halkının hem de Latin valilerin aynı safta birleştiği ilk vaka olmuştu. Venedik otoritesine karşı duydukları huzursuzluk nedeniyle bir araya gelmişlerdi. Bu güçlü ittifaka rağmen isyan, en sonunda bastırılmış ve Venedik, stratejik öneme sahip bu ada üzerindeki hâkimiyetini yeniden sağlamlaştırmıştı."
 flavor_ven.50.title: "Kallergis İsyanı"
 flavor_ven.50.desc: "$flavor_ven.49.title$, [GetCountry('CRT').GetName] ülkesindeki [ShowCultureName('greek_culture')] halkını bir başka isyana daha kalkışma konusunda cesaretlendirdi. Adanın batı bölgelerini elinde tutan ve hâlâ [GetCountry('BYZ').GetName] ülkesine sadık olan Kallergis ailesinin bayrağı altında toplanıyorlar. Eğer hızlı bir şekilde karşılık vermezsek deniz imparatorluğumuzun önemli bir parçasını kaybetme riskiyle karşı karşıya kalırız. Bu da [ROOT.GetCountry.GetFlavorRank] ülkemizin gücünü ciddi biçimde zayıflatır."
 flavor_ven.50.a: "Bizimle yüzleşecek kadar cesurlar mı, göreceğiz."
 flavor_ven.50.b: "Talepleri kabul edilsin."
 callergis_rebellion_joining: "[GetCountry('CRT').GetName] ülkesinin [ShowAreaName('aegean_archipelago_area')] alanındaki tüm [ShowCultureName('greek_culture')] [Concept('pops', 'Toplumları')|e] [callergis_rebellion.GetName] isyanına katılır."
 callergis_rebellion: "Callergis İsyanı"
 flavor_ven.50.historical_info: "Callergis İsyanı, önde gelen Giritli soylu aile Callergis tarafından Girit Adası'nda Venedik yönetimine karşı başlatılan bir isyandı. Yerel özerkliği yeniden elde etme arzusu ve Venedik yönetimine karşı duyulan rahatsızlıklar bu isyanın çıkmasına yol açmıştı. İsyan, Girit halkı arasında geniş destek bulmuştu. İlk başta bazı başarılar elde etmesine rağmen isyan, en sonunda Venedik kuvvetleri tarafından bastırılmıştı. Bu da sert bir baskı dönemine ve adada Venedik kontrolünün daha da güçlendirilmesine yol açmıştı."
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "[ROOT.GetCountry.GetFlavorRank] ülkemizin artan gücü, zenginliği ve refahı, [ShowLocationName('venice')] ilinin görkemini gözle görülür biçimde yansıtılsın diye başkentimizin gelişimi için bir yatırım çağrısında bulunuyor. [ShowBuildingTypeName('piazza_san_marco')] merkez meydanımızın şaşalı kemerler ve mermerlerle yeniden düzenlenmesini öneren bir plan sunuldu. Böyle bir yeniden düzenleme, şehrimizin güzelliğini artırıp ebedî gücümüzün ve kültürel şöhretimizin kanıtı olur."
 flavor_ven.51.a: "Projeye yardım etmeliyiz."
 flavor_ven.51.b: "Yenileme işlemi çok pahalıya patlar."
 flavor_ven.51.historical_info: "#italic Piazza San Marco#!, yani San Marko Meydanı, İtalya'nın Venedik şehrinin en ünlü simgelerinden biri. 9. yüzyılda şekillenmeye başlayıp 12. yüzyılda bugünkü boyutlarına ulaşan meydan, zamanla birçok yenilemeyle ve yapılarla geliştirilmişti. Meydan, San Marco Bazilikası, Dükler Sarayı ve St. Mark Saat Kulesi gibi ikonik yapılarla çevrili olup yüzyıllar boyunca Venedik'in siyasi, dinî ve sosyal yaşamının merkezi olmuştu."
 flavor_ven.52.title: "St. Mark Saat Kulesi"
 flavor_ven.52.desc: "[ShowBuildingTypeName('piazza_san_marco')] meydanının yenilenmesine yönelik önemli yatırımlar yapmış olsak da şehrimizin görkemini daha da artırmayı hedefleyen yeni bir öneri ortaya atıldı. Bu fikirle, hem şehirden hem de denizden görülebilecek görkemli bir saat kulesinin meydana eklenmesi önerildi. Bu kule yalnızca bir saat değil; [ShowLocationName('venice')] karadan veya denizden gelen herkesin dikkatini çekecek, [ROOT.GetCountry.GetFlavorRank] ülkemizin zenginliğinin ve ihtişamının simgesi olacaktı. Bu saat kulesi, [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')] meydanının prestijini ve güzelliğini artırırken, deniz imparatorluğumuzun mücevheri statüsüne sahip [ShowLocationNameWithNoTooltip('venice')] ilini geliştirecek."
 flavor_ven.52.a: "İnşasına yardım edelim."
 flavor_ven.52.b: "Şu an başka önceliklerimiz var."
 flavor_ven.52.historical_info: "St. Mark Saat Kulesi, yani #italic Torre dell'Orologio#!, İtalya'nın Venedik şehrindeki #italic Piazza San Marco#!'da bulunan tarihî bir yapıdır. 1496 ila 1499 yılları arasında inşa edilen Rönesans dönemine ait bu kule, büyük bir astronomik saate sahiptir. Bu saat, sadece zamanı göstermeyip ayın evrelerini ve burçları da sergiler. Kulenin tepesinde, \"Moorlar\" olarak bilinen iki bronz figür her saat başı çanı çalar. Bu kule, Venedik'in zenginliğini, deniz gücünü ve evrenle olan bağını temsil etmek üzere tasarlanmıştır."
 flavor_ven.53.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ülkesinin [ShowGoodsNameWithNoTooltip('salt')] Ticareti"
 flavor_ven.53.desc: "[ShowGoodsName('salt')] ticaretinin kontrolü, uzun bir süredir [ROOT.GetCountry.GetFlavorRank] ülkemizin zenginliğinin ve refahının temel taşlarından biri. Bu önemli ticaret malı üzerinde kurduğumuz neredeyse tam tekelimiz sayesinde Tuz Ofisimiz [ShowGoodsNameWithNoTooltip('salt')] malının üretimini, dağıtımını ve fiyatlandırılmasını etkin biçimde düzenliyor ve [ROOT.GetCountry.GetName] ülkesinin bölgedeki birincil tedarikçi konumunu sürdürmesini sağlıyor. Bu kârlı ticaret, gelirimizin önemli bir kısmına yardım ederek devletimizin ekonomik istikrarını ve refahını destekliyor."
 flavor_ven.53.a: "Yeni altınımız [ShowGoodsNameWithNoTooltip('salt')] oldu."
 flavor_ven.53.a.tt: "[ShowGoodsName('salt')] üreten sahip olduğumuz her il, [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e] kazanır."
 flavor_ven.54.title: "Dahi [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "Genelde Tintoretto olarak bilinen [ven_tintoretto.GetName], ressamlıkta Venedik Ekolü'nun dev isimlerinden birisi. Perspektifin etkileyici kullanımı, dramatik ışık oyunları ve cesur, dinamik kompozisyonlarıyla tanınan [ven_tintoretto.GetLastNameWithNoTooltip] Hazretleri'nin öfkeli ve enerjik tarzı kendisine haklı olarak \"il Furioso\", yani \"Kızgın\" lakabını kazandırdı. Eserleri, yoğun duygular ve yenilikçi tekniklerle öne çıkar. Aynı zamanda [ShowLocationName('venice')] topraklarında ve ötesindeki sanat dünyasında da derin etkiler bırakmış bir isimdir."
 flavor_ven.54.a: "O, [ROOT.GetCountry.GetFlavorRank] ülkesinin bir gururu!"
 flavor_ven.55.title: "Tintoretto'nun Çarmıha Gerilmesi"
 flavor_ven.55.desc: "Scuola Grande için Tintoretto olarak bilinen [tintoretto.GetName] Hazretleri'ne İsa'nın Çarmıha Gerilişi sahnesini tasvir eden görkemli bir tablo sipariş etme fırsatımız var. Öfkeli ve enerjik tarzı, hem [ShowLocationName('venice')] ilinin ihtişamını hem de kültürel ve dinî mirasımıza olan bağlılığımızı yansıtan şimdiye kadar yaratılmış en anıtsal sanat eserlerinden birinin ortaya çıkmasını sağlayabilir. Bu büyük projeyi hayata geçirmek, [ShowLocationNameWithNoTooltip('venice')] ilinin sanatsal itibarını yeni noktalara taşır. Bu projeden vazgeçersek [ROOT.GetCountry.GetFlavorRank] ülkemizin ihtişamını ve kültürel önemini sergileme konusunda ilgisiz olduğumuz düşünülebilir."
 flavor_ven.55.a: "Tintoretto'yu destekleyin!"
 flavor_ven.55.b: "Başka meselelere odaklanmalıyız."
 flavor_ven.55.historical_info: "Tintoretto'nun Çarmıha Geriliş tablosu, 1565 yılında Venedik'teki #italic Scuola Grande di San Rocco#! için yaptığı çalışmaların bir parçası olarak yaratılmıştı. Eserde Tintoretto'nun tarzına özgü enerjik yapı ve yoğun dramatizmle İsa Mesih'in çarmıha gerilişi tasvir edilmişti. Karakter çeşitliliği, olayın duygusal karmaşasını yansıtıyordu. Bu tablo, Tintoretto'nun başyapıtlarından biri olarak kabul edilmiş ve onun hareket ile ışığı birleştirme konusundaki ustalığını ortaya çıkarmıştı. Eserin, Venedik'te bulunan #italic Scuola#! isimli bir hayır kurumunu süslemesi amacıyla oluşturulması istenmişti. Ayrıca, İsa Mesih'in hayatını resmeden daha büyük bir resim serisinin parçasıydı."
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName], [GetCountry('FLO').GetName] ülkesinin sanatına ismini silinmeyecek şekilde yazdıran, cephe ve mermer heykelciliğindeki ustalığıyla tanınan saygın bir heykeltıraş ve mimardı. [ShowLocationName('venice')] ilinin en etkili asil ailelerinden biri olan San Marco Memurları, [ven_sansovino.GetLastNameWithNoTooltip] Hazretleri'ni şehrimize davet edip başmimar ve emlak müfettişi olarak atamayı teklif ediyor. Onun olağanüstü becerileri ve vizyoner yaklaşımı, şehrimizin mimari ihtişamını artırarak [ShowLocationNameWithNoTooltip('venice')] şehrini bir sanat merkezine dönüştürme sürecimize büyük katkı sağlayabilir."
 flavor_ven.56.a: "Ona kârlı bir teklif verelim."
 flavor_ven.56.b: "Onu işe almak çok pahalı olur."
 flavor_ven.57.title: "[ShowLocationNameWithNoTooltip('venice')] Şehrinde Zecca'yı Planlama"
 flavor_ven.57.desc: "Artık [sansovino.GetName], baş mimar ve emlak müfettişi olarak göreve başladığına göre onun uzmanlığını kullanarak [ShowLocationName('venice')] ilinin Zecca'sının, yani darphanesinin inşasını tasarlama fırsatımız doğmuş oldu. Bu önemli darphane, sikkelerimizin ve [ROOT.GetCountry.GetFlavorRank] ülkemizin servetinin güvenliği için sağlam ve yangına dayanıklı bir tasarıma ihtiyaç duyuyor. [sansovino.GetLastNameWithNoTooltip] Hazretleri'nin yenilikçi mimari vizyonu, bize yalnızca işlevsel bir bina sunmakla kalmayıp aynı zamanda [ShowLocationNameWithNoTooltip('venice')] şehrinin ihtişamını ve istikrarını yansıtan modern bir yapı ortaya koyacak."
 flavor_ven.57.a: "İnşaat çalışmalarının denetimini ona verelim."
 flavor_ven.57.b: "Bunu inşa etmek için yeterince kaynağımız yok."
 flavor_ven.57.historical_info: "Venedik'in Zecca'sı, Venedik Cumhuriyeti'nin şehir merkezinde yer alan resmî darphanesiydi. Altın düka ve gümüş grossi gibi paraları basmakla görevliydi. Zecca, Venedik ekonomisinde para sisteminin istikrarını ve güvenilirliğini sağlayıp merkezî bir rol oynamıştı."
 flavor_ven.58.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Patrikhanesi"
 flavor_ven.58.desc: "Önemli bir dinî gelişme sonucunda [GetCountry('PAP').GetAdjective] Fetvası #italic Regis Aeterni#!, Grado Patrikhanesi ile Castello Piskoposluğu'nun birleştirerek [ShowLocationName('venice')] Patrikhanesi'nin oluşmasına yol açtı. Bu, yalnızca dinî ve siyasi itibarımızı artırmakla kalmayıp aynı zamanda [GetUniqueInternationalOrganization('catholic_church').GetName] içindeki nüfuzumuzu da güçlendirdi. Bu iki önemli dinî makamın [ShowLocationNameWithNoTooltip('venice')] ilinin yetkisi altında birleşmesi, [ROOT.GetCountry.GetFlavorRank] ülkemiz için yeni bir ruhani önem ve kurumsal güç çağının ortaya çıkmasına sebep oldu."
 flavor_ven.58.a: "Yeni Patrikhaneyi kabul edelim."
 flavor_ven.59.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin Başa Gelmesi"
 flavor_ven.59.desc: "[ROOT.GetCountry.GetLongName] ülkesinin cumhuriyetçi gelenekleri yüzyıllardır güç dengesini sağlayıp [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi arasında ortak bir yönetim sunmuş ve yönetimimizin temel taşını oluşturmuştu. Şimdiyse ne yazık ki, bu gelenekler tehdit altında. Mevcut [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu cumhuriyet ilkelerinin aşınmasından cesaret alarak gücü merkezîleştirmeye ve [ROOT.GetCountry.GetFlavorRank] ülkesini kendi mutlak yönetimi altında bir diktatörlüğe dönüştürmeye çalışıyor. Bu girişim sonucunda [ROOT.GetCountry.GetNameWithNoTooltip] ülkesi kaosa sürüklenebilir zira kendi ayrıcalıklarını korumaya kararlı olan soylular, böyle radikal bir güç değişimine boyun eğmezler."
 flavor_ven.59.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni destekleyelim!"
 flavor_ven.59.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni yakalayıp bulunduğu makamdan alalım."
 flavor_ven.59.c: "Vatan hainliğinin cezası ölümdür!"
 flavor_ven.59.historical_info: "1355 yılında Doç Marino Faliero, Venedik Cumhuriyeti'nin kontrolünü ele geçirmeye çalışmıştı. Yetkilerinin sınırlı olmasından rahatsızlık duyan ve kininden güç alan Faliero, mevcut hükûmeti devirmek ve kendisini diktatör ilan etmek için bir plan oluşturmuştu fakat planı başarıya ulaşmadan açığa çıkmıştı. Faliero tutuklanmış, yargılanmış ve vatana ihanet suçundan idam edilmişti. Bu yaşanılan olay, Venedik cumhuriyetçiliğinin dayanıklılığını ve bu sisteme karşı gelmeye çalışanların yaşayacağı sert sonuçları ortaya sermişti."
 flavor_ven.60.title: "[ShowLocationNameWithNoTooltip('dubrovnik')] Bölgesinin Tahkimi"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')], ticaret için önemli bir [target_location.GetRank.GetName] ve deniz imparatorluğumuzun en değerli varlıklarından biri. Önemli bir yer olması bir yana [ShowLocationNameWithNoTooltip('dubrovnik')] bölgesinin savunması da zayıf hâlde. Bu durum da karadan veya denizden gelen düşmanlar için bölgeyi kolay bir hedef hâline getiriyor. Bu yüzden şehri koruyacak düzgün bir tahkimat inşa etmek için altın ayırmak kesinlikle boşa harcanmış bir yatırım olmaz."
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] muhakkak korunmalı."
 flavor_ven.60.b: "Mevcut tahkimatları yeterince güçlü."
 flavor_ven.60.historical_info: "14. yüzyılda inşa edilen Ston Duvarları, Hırvatistan'daki Pelješac Yarımadası'nda yer alan savunma amacıyla yapılan bir dizi taş duvardı. Bu duvarlar, değerli tuz tavalarını ve Ston kasabasını korumak için inşa edilmişti. Yaklaşık 7 kilometre uzunluğundaki Ston Duvarları, Avrupa'nın en uzun tahkimatlarından biri olmuş ve Orta Çağ'daki stratejik önemiyle tanınmıştı."
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "Olağanüstü bir yemek kitabı olan #italic De honesta voluptate et valetudine#!, [ShowLocationName('venice')] iline ulaşıp mutfak sanatı ile beşeriyetçilik felsefenin iç içe geçtiği bilgilendirici anlatımıyla birçok kişinin ilgisini çekmişti. Yazarı [ven_platina.GetName], önemli bir beşeriyetçilik yazarı ve gastronom olarak tanınmaktaydı. Yine de kariyerini, daha önce görev yaptığı [GetCountry('PAP').GetAdjective] [GetCountry('PAP').GetGovernment.GetCourtTitle] makamının beşeriyetçilik karşıtı politikaları zedelemişti. Bu olay da onun tutuklanmasına ve işkence görmesine yol açtı. Kendisini sığınması için [ShowLocationNameWithNoTooltip('venice')] iline davet edersek dertlerini bir nebze de olsa unutturabiliriz. Böylece [ROOT.GetCountry.GetFlavorRank] ülkemiz onun engin bilgilerinden faydalanabilir."
 flavor_ven.61.a: "Ona [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını takdim edip iyi bir miktar para önerelim."
 flavor_ven.61.b: "İlgilenmiyoruz."
 flavor_ven.62.title: "Denizin Evliliği Töreni"
 flavor_ven.62.desc: "[ROOT.GetCountry.GetName] ülkesinin en önemli ve kalıcı geleneklerinden biri olan Denizin Evliliği Töreni, denizlerdeki hâkimiyetimizi ve [ROOT.GetCountry.GetFlavorRank] ülkesinin refahını simgeleyen her yıl düzenlenen bir etkinlikti. Her yıl İsa Mesih'in Göğe Yükselişi Günü'nde [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri, görkemli bir tören eşliğinde [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümrelerinin üyeleriyle birlikte [target_art.GetName] adlı devlet mavnasına binerek Adriyatik Denizi'ne açılırdı. Detaylı ayinlerin yapıldığı, duaların okunduğu sıradaysa kutsanmış bir yüzük denize atılırdı. Bu hareket, denizle olan bağımızı pekiştirip denizin servetimizdeki, gücümüzdeki ve hayatta kalmamızdaki hayati rolünü ortaya koyuyordu."
 flavor_ven.62.a: "Geleneklerimize sahip çıkmalıyız!"
 flavor_ven.62.b: "Ekonomimizin refahı için böyle gösterişli etkinlikleri ardımızda bırakmalıyız."
 flavor_ven.63.title: "[target_art.GetNameWithNoTooltip] Restorasyonu"
 flavor_ven.63.desc: "[target_art.GetName], [ROOT.GetCountry.GetName] ülkesinin görkemli bir devlet mavnası. Bu mavna; zenginliğimizin, gücümüzün ve denizcilik mirasımızın bir sembolü. En başta her yıl düzenlenen $flavor_ven.62.title$ töreni olmak üzere [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin Adriyatik üzerindeki hükmümüzü yeniden sergilediği bu etkinlikte kullanıldı. [target_art.GetNameWithNoTooltip], kültürel ve siyasi kimliğimizin önemli bir parçasıydı. Zarif oymalarla ve altın süslemelerle bezeli bu görkemli gemi, âdeta La Serenissima'nın (Venedik) ihtişamını ve otoritesini temsil eden yüzen bir saraydı.\n\nNe yazık ki artık [target_art.GetNameWithNoTooltip] eski görkeminden uzakta kaldı. Göz alıcı hâli solmaya başladı. Bu ikonik manvanın restore edilmesi, imajımızı korumak ve en önemli törensel etkinliğimizin başarıyla sürdürülmesini sağlamak açısından büyük önem taşıyor."
 flavor_ven.63.a: "Yenileyelim."
 flavor_ven.63.b: "Olduğu gibi bırakalım."
 flavor_ven.64.title: "Zeno Kardeşlerin Gezileri"
 flavor_ven.64.desc: "Kısa bir süre önce Nicolò ve Antonio Zeno'nun onlarca yıl önce gerçekleştirdiği iddia edilen bir deniz yolculuğunu gösteren büyüleyici bir harita bulduk. Bu harita, onların [ShowAreaName('iceland_area')] bölgesini ve ötesindeki kuzey denizlerinde yaptıkları keşifleri gösteriyor. Yayımlanması, cumhuriyetimizde hem merak hem de tartışma uyandırdı zira bu belge, Akdeniz sınırlarımızın çok ötesinde potansiyel yeni deniz rotalarını ve topraklarını işaret ediyor.\n\nBazı insanlar bu haritanın gerçekliğinin araştırılmasıyla değerli bilgilerin ortaya çıkabileceğini ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ticareti için de yeni fırsatlar oluşturabileceğini söylüyor. Diğerleri ise kaynaklarımızı ve dikkatimizi gücümüzün ve çıkarlarımızın hâlâ mevcut olduğu Akdeniz'e yöneltmeye devam etmemiz gerektiğini belirtiyorlar."
 flavor_ven.64.a: "Gerçekliğini araştırın."
 flavor_ven.64.a.tt: "[ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] ve [ShowAreaName('western_greenland_sea_zones_area')] alanlarını keşfeder."
 flavor_ven.64.b: "Harita bizim için değersiz."
 flavor_ven.64.historical_info: "Venedikli bir senatör olan Nicolò Zeno, ataları Nicolò ve Antonio Zeno'nun yolculuklarını anlattığı öne sürülen bir haritayla birlikte bir anlatı yayımlamıştı. Anlatıya göre Zeno kardeşler kuzey denizlerinde bir yolculuğa çıkmış. Söylenenlere göre İzlanda, Grönland ve hatta Kuzey Amerika'nın bazı bölgelerine kadar ulaşmışlar. Haritanın bu kuzey topraklarını ve denizlerini gösterdiği iddia edilmişti. Yine de haritanın doğruluğu tarihçiler arasında tartışma konusu olmuştu. Tüm bu tartışmalara rağmen harita, Venedik ve ötesinde büyük ilgi uyandırıp kâşifler ile âlimlerin Kuzey Atlantik'te keşfedilmemiş topraklar ve yeni deniz yolları bulma olasılığına dair hayallerini ateşlemişti."
 flavor_ven.65.title: "Castello a Mare"
 flavor_ven.65.desc: "[ShowProvinceDefinitionName('crete_province')] vilayetinin göz kamaştıran incisi [ShowLocationName('candia')], [ROOT.GetCountry.GetAdjective] hâkimiyetinin [ShowProvinceDefinitionName('aegean_sea_province')] vilayetindeki en büyük kanıtlarından biri. Ticaret ve kültür açısından hayati bir merkez olan [target_location.GetRank.GetName], tüm bunların yanında doğu Akdeniz üzerindeki nüfuzumuzun sürmesini sağlayan stratejik bir kale işlevi de görüyor. Yine de [ShowLocationNameWithNoTooltip('candia')] ilinin artan önemi, onu olası tehditlere karşı koruyacak bir [ShowBuildingTypeName('castle')] inşa etmemizi gerektiriyor."
 flavor_ven.65.a: "İnşa edilsin!"
 flavor_ven.65.b: "Kaynaklarımızı başka yerlere harcayalım."
 flavor_ven.65.historical_info: "Kule Kalesi olarak da bilinen Castello a Mare, Girit Adası'ndaki eski Kandiye limanının girişinde bulunan Venedik yapımı bir kaleydi. 16. yüzyılda inşa edilen yapı, kenti denizden gelebilecek tehditlere karşı korumak ve Venedik'in Ege Denizi üzerindeki hâkimiyetini sağlamak amacıyla yapılmıştı. Kale, bölgede Venedik'in mimari ve askerî uzmanlığının önemli bir simgesi olarak öne çıkıyor."
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "Son derece yetenekli bir general olarak öne çıkan [target_character.GetName], hizmetlerini [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank] ülkesine sundu. Savaş alanındaki stratejik zekâsı ve liderliğiyle tanınan [target_character.GetLastNameWithNoTooltip], topraklarımızı güvence altına alıp genişletme amacımızda kilit bir rol oynayabilir. Onun bu uzmanlığı, askerî kapasitemizi güçlendirme potansiyeli taşırken denizlerde hâkimiyet kurma ve bölgede istikrar sağlama hedeflerimize bizi daha da yaklaştırabilir."
 flavor_ven.66.a: "Komutası altında donanmamız yenilmez olacak!"
 flavor_ven.66.b: "Bunun yerine onu kabineye alalım."
 flavor_ven.66.historical_info: "Venedik'in en seçkin amirallerinden ve askerî liderlerinden biri olan Pietro Loredan, 15. yüzyılda önemli bir rol oynamıştı. Osmanlılara karşı kazandığı zaferlerle ve Venedik deniz imparatorluğuna yaptığı katkılarla tanınmıştı. Loredan'ın liderliği, özellikle 1416'da yaşanan Osmanlı kuvvetlerini başarıyla püskürttüğü ve Ege Denizi'ndeki Venedik çıkarlarını güvence altına aldığı Gelibolu Muharebesi sırasında etkili olmuştu."
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "Ünlü bir heykeltıraş ve mimar olan [target_character.GetName], olağanüstü yeteneklerini [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetFlavorRank] ülkesinin hizmetine sunmayı teklif etti. Gotik eserlerden Rönesans mimarisine sorunsuz bir şekilde geçebilmesiyle tanınan [target_character.GetLastNameWithNoTooltip], bu iki farklı tarzın zarafetini ve yenilikçiliğini eserlerinde gösterdi. Onun bu uzmanlığı, [ShowLocationName('venice')] topraklarının estetik ve kültürel ihtişamını büyük ölçüde artırabilir. [target_location.GetRank.GetName] ilinin sanat eserleri ve göze çarpan mimari eserlerin merkezi olarak kalmasını da sağlayabilir."
 flavor_ven.67.a: "Onu derhâl göreve alın!"
 flavor_ven.67.b: "Onu görevlendirmeye paramız yetmez."
 flavor_ven.67.historical_info: "Bartolomeo Bono, 15. yüzyılda Venedik'in mimari yapısına yaptığı katkılarla tarihsel bir öneme sahip. Dükler Sarayı'nın karmaşık Porta della Carta Geçidi ve ihtişamlı Ca' d'Oro Sarayı gibi önemli başyapıtları, Gotik detaycılığını gittikçe yükselen Rönesans idealleri ile nasıl harmanladığını gözler önüne seriyor."
 flavor_ven.68.title: "Dahi [target_character.GetNameWithNoTooltip]"
 flavor_ven.68.desc: "Yenilikçi besteleri ve olağanüstü keman yetenekleriyle tanınmış [target_character.GetName], parlak bir besteci ve sanatçı. [target_character.GetLastNameWithNoTooltip] tarafından bestelenen müzik, dinleyicileri büyüleyerek [ROOT.GetCountry.GetName] ülkesinin kültürel itibarını önemli ölçüde artırıyor. Kendisine [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında bir yer teklif etmek, [ROOT.GetCountry.GetFlavorRank] ülkesinin sanatsal mirasını daha da zenginleştirerek bizi müzikte mükemmeliyetin merkezi hâline getirebilir."
 flavor_ven.68.a: "Onun müzikal çalışmalarını görmek için sabırsızlanıyoruz!"
 flavor_ven.68.historical_info: "Antonio Vivaldi, Barok Dönemi'nin en büyük bestecilerinden biri olarak kabul edilmektedir. Kariyeri 500'ün üzerinde konçerto performansı, çok sayıda opera ve dinî eser içeriyordu. En meşhur eseri olan Dört Mevsim; konçerto formunu âdeta devrim niteliğinde yeniden şekillendirmiş, ezgi, ahenk ve orkestrasyon konusundaki yenilikçi yaklaşımını gözler önüne sermişti. Ospedale della Pietà'da maestro di violino, başka bir deyişle keman ustası olarak görev yaptığı dönemde, bu kurumu Avrupa çapında ün kazanmış bir müzik merkezine dönüştürmüş ve kıtanın dört bir yanında hayranlık uyandırmıştı."
 flavor_ven.69.title: "[GetCountry('PAD').GetNameWithNoTooltip] Savaşı"
 flavor_ven.69.desc: "Değerli [ROOT.GetCountry.GetFlavorRank] ülkemiz, bölgede hâkimiyetimizi yinelemek ve çıkarlarımızı korumak adına bir kez daha önemli bir çatışmanın içine sürüklendi. [GetCountry('PAD').GetName] ülkesiyle olan bu savaş, hem bir meydan okuma hem de [ROOT.GetCountry.GetName] ülkesi için nüfuzunu yayma ve sınırlarını güvence altına alma fırsatı sunuyordu. Bu çalkantılı dönemi başarıyla atlatıp zaferle çıkmak için ordularımız seferber edilmeli ve stratejilerimiz titizlikle hazırlanmalı."
 flavor_ven.69.a: "Güçlerimizi toplayıp atağa geçin!"
 flavor_ven.69.b: "Topraklarımızı korumaya odaklanalım."
 flavor_ven.69.historical_info: "Padova Savaşı, Venedik Cumhuriyeti ile Padova'yı yöneten Carrara ailesi arasında gerçekleşen önemli bir çatışmaydı. Savaş, Padova Lordu Francesco II da Carrara'nın topraklarını genişletme amacıyla Venedik'in çıkarlarını tehdit etmesi üzerine başlamıştı. Ticaret yollarını ve toprak bütünlüğünü koruma kararlılığında olan Venedik, Padova'ya karşı askerî sefer başlatmıştı. Savaş, Venedik'in kesin zaferiyle sonuçlanmış ve bu zafer, Padova'nın ilhak edilmesiyle sonuçlanıp bölgedeki Venedik gücünün sağlamlaşmasına yol açmıştı."
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "Büyük ün kazanmış bir besteci olan [target_character.GetName], [ROOT.GetCountry.GetFlavorRank] ülkesine hizmet etmeyi teklif etti. Hem rafine besteleriyle hem de aydınlatıcı edebî eserleriyle tanınan [target_character.GetLastNameWithNoTooltip], sanatsal yeteneğiyle [ROOT.GetCountry.GetName] ülkesinin kültürel itibarını büyük ölçüde artırabilir. Bize katılırsa ülkemiz müziksel mükemmeliyetin ve entelektüel inceliğin merkezi hâline gelebilir."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] Hazretleri'ne [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde bir makam verilmeli."
 flavor_ven.70.b: "Gitsin kendi müziğiyle uğraşsın."
 flavor_ven.70.historical_info: "Benedetto Marcello, Barok müziği döneminin önde gelen isimlerinden biriydi. Derin dinî metinleri karmaşık müzikallerle harmanlayan 50 ilahi bestesinden oluşan \"Estro poetico-armonico\" adlı eseriyle tanınmıştı. Marcello'nun eserleri zarafet, sadelik ve duygusal derinlikleriyle takdir edilmişti. Ayrıca \"Il Teatro alla Moda\" gibi hicivleri, dönemin müzik uygulamaları ve opera sahnesi hakkında gözlemler sunuyordu."
 flavor_ven.71.title: "Concio Sorunu"
 flavor_ven.71.desc: "Uzun yıllardır [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] ünvanına sahip olan kişi, şehri temsil eden özgür yurttaşlardan oluşan Concio adlı bir meclis tarafından seçilirdi. Son zamanlarda ise [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi giderek seçim sürecinin kontrolünü ele geçirmeye çalışıyor. Bu durumsa zümrenin yaptıklarını geleneksel haklarına karşı bir tehdit olarak gören [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinde huzursuzluğa yol açtı. Şu anda gerilim zirvede. Daha fazla olay çıkmasın istiyorsak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ya da [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin yanında olmamız gerek."
 flavor_ven.71.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin yanında yer alalım."
 flavor_ven.71.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin yanında yer alalım."
 flavor_ven.71.historical_info: "Tarihte Concio, Venedik yönetiminde hayati bir rol oynamış, cumhuriyetin özgür yurttaşlarını Doç seçimlerine dâhil etmesinin sadakatini simgeleyen bir sembol olmuştu. Zamanla Venedik zenginlik ve güç kazandıkça soylular ve nüfuzlu tüccar aileler kontrollerini sağlamlaştırmak istemiş, seçim sürecinin seçkin bir zümreyle yapılması gerektiğini savunmuşlardı. Giderek gücünü kaybeden Concio ise en sonunda işlevsiz hâle gelmiş ve 1423 yılında ortadan kaldırılmıştı."
 flavor_ven.72.title: "Magistrato alla Sanità (Sağlık Dairesi)"
 flavor_ven.72.desc: "Ticaretin ve kültürün canlı bir merkezi olan [ShowLocationName('venice')] şehri, tarihte halkımızın sağlığını ve refahını tehdit eden çeşitli salgınlarla boğuşmuştu. Son zamanlardaki ortaya çıkan hastalıklarda, halk sağlığını yönetmek için şimdiden önlem almamız gerektiği konusunda giderek artan bir fikir birliği oluşmuştu. Temizlik, karantina protokolleri ve hastalıkların önlenmesi konularını denetleyecek olan Magistrato alla Sanità'nın, yani Sağlık Dairesi'nin kurulması, halkımızı koruyup [ROOT.GetCountry.GetFlavorRank] ülkemizin refahını sürdürmek açısından hayati önem taşıyabilir."
 flavor_ven.72.a: "Halk sağlığını korumak için bunu yapalım."
 flavor_ven.72.b: "Böyle bir harcamayı karşılayamayız."
 flavor_ven.72.historical_info: "Venedik Cumhuriyeti'nin Magistrato alla Sanità'sı, yani Sağlık Dairesi, başta veba olmak üzere salgın hastalıklara karşı Venedik'i korumak amacıyla 15. yüzyılda kurulmuş alanında uzman bir halk sağlığı dairesiydi. Bu kurum; karantina önlemlerini uygulayıp insanların ve malların hareketliliğini düzenlemekten, denetimler ve temizlik çalışmaları yoluyla halk sağlığını sağlamaktan sorumluydu."
 flavor_ven.73.title: "Banco del Giro (Venedik Halk Bankası)"
 flavor_ven.73.desc: "[ROOT.GetCountry.GetFlavorRank] ülkemizin mali ihtiyaçları giderek daha karmaşık bir hâl alıyor. Bu durum, düzgünce işleyen bir devlet bankasının kurulmasını zorunlu kılıyordu. Senato'nun doğrudan kontrolünde olan Banco del Giro, [ROOT.GetCountry.GetName] ülkesinin maliyesini denetleyip ekonomik işlerimizde daha büyük bir istikrar ve verimlilik sağlayabilir. Bu kurum yalnızca devlet fonlarını yönetmekle kalmayıp aynı zamanda ticareti ile alışverişi kolaylaştıracak ve mali temelimizi de güçlendirecektir."
 flavor_ven.73.a: "Banka mali durumumuzu koruyacak."
 flavor_ven.73.b: "Buna ihtiyacımız yok."
 flavor_ven.74.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Kutsal Engizisyon"
 flavor_ven.74.desc: "Sapkınlıkların yayılması [ROOT.GetCountry.GetFlavorRank] ülkesinin manevi ve siyasi istikrarı açısından ciddi bir tehdit oluşturmaktaydı. Bu büyüyen tehlikeye karşı gelmek amacıyla [GetCountry('PAP').GetName] ülkesinin desteğiyle [ROOT.GetCountry.GetName] ülkesinde Engizisyon'un genişletilmesi öneriliyordu. Toplumumuz ve yönetimimiz için olası faydaları ve etkileri tartılıp radikal bir engizisyon yürütüp yürütmeyeceğimize veya daha ılımlı bir yaklaşım benimseyip benimsemeyeceğimize karar vermeliyiz. Engizisyonu kuracak mıyız, kurmayacak mıyız?"
 flavor_ven.74.a: "Sapkınlıkları yok etmek için radikal bir engizisyon uygulayalım."
 flavor_ven.74.b: "Bu meseleye daha dikkatli yaklaşmalıyız."
 flavor_ven.74.c: "Bununla uğraşmayalım."
 flavor_ven.75.title: "Muda Konvoylarına Destek"
 flavor_ven.75.desc: "Ticaret gemileri filosu olan Muda Konvoyları, [ROOT.GetCountry.GetName] ülkesinin ticaretinin can damarı Akdeniz'i, Levant'ı ve ötesini seyahat ederek başkentimize mal, insan, bilgi ve refah taşıyorlardı. Yaptıkları seferler, ekonomimizi ayakta tutan ticaret akışının sürdürülmesi açısından önemliydi. Bu konvoylara ek destek sağlayarak daha büyük zenginlikler ve kaynaklarla geri dönmelerini güvence altına alabiliriz. Böylece önde gelen bir ticaret merkezi olarak konumumuzu daha da güçlendirmiş oluruz."
 flavor_ven.75.a: "Destekleyelim."
 flavor_ven.75.b: "Kendi başlarına hallederler."
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName], ustalığıyla ve sanatkârlığıyla tanınmış usta bir heykeltıraş ve bronz dökümcüsüydü. [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] ülkesine hizmetlerini sunmak üzere geldi. Kendisinin çalışmaları, başkentimizin ihtişamını artırabilir ve bizi [ShowInstitutionName('renaissance')] Dönemi sanatının ve kültürünün bir merkezi olarak sağlamlaştırabilir. Projelerini desteklemek biraz maliyetli olabilir fakat bunun getireceği kültürel prestij paha biçilemez olacaktır."
 flavor_ven.76.a: "Bir sipariş verelim bakalım!"
 flavor_ven.76.b: "Bunu karşılayamayız."
 flavor_ven.76.historical_info: "Alessandro Leopardi, Rönesans Dönemi'nin önde gelen İtalyan heykeltıraş ve bronz ustalarındandı. Venedik'teki etkileyici bronz Bartolomeo Colleoni atlı heykelini tamamlamasıyla tanınmıştı. Teknik becerisi ve sanatsal vizyonu büyük takdir görmüş, bronz döküm sanatının gelişiminde önemli bir rol oynamıştı."
 flavor_ven.77.title: "Domini di Terraferma'nın Genişlemesi"
 flavor_ven.77.desc: "Askerî zaferlerimiz sayesinde [ShowRegionName('italy_region')] bölgesinde ayak basabileceğimiz önemli bir nokta kazandık. Domini di Terraferma, yani kara topraklarımız daha da genişledi. Bu toprakların fethi, hem denizde hem de karada kabiliyetli bir güç olduğumuzu kanıtlıyor. Oluşturulan bu tampon bölge, [ShowLocationName('venice')] şehrinin güvenliğini büyük ölçüde artırıyordu."
 flavor_ven.77.a: "Başarıyı kutlayın!"
 flavor_ven.77.b: "Vilayetleri bütünleştirmeye odaklanın."
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "Çeşitli alanlardaki uzmanlığının yanı sıra büyük bir entelektüel olmasıyla tanınan [target_character.GetName], [ROOT.GetCountry.GetFlavorRank] ülkesine hizmetlerini sunmak istiyor. Hukuk, bilim ve teoloji konularındaki üstün bilgisiyle tanınan [target_character.GetLastNameWithNoTooltip], yönetimimiz ve diplomatik stratejilerimiz konusunda bizlere büyük bir fayda sağlayabilir. Onu danışman olarak atamak, [ROOT.GetCountry.GetName] ülkesini akıl ve aydınlanma çağının önde gelen ülkelerinden biri hâline getirip siyasi ve entelektüel itibarımızı artırabilir. Yine de bu konuda dikkatli olmalıyız zira [target_character.GetLastNameWithNoTooltip], [ShowReligionName('catholic')] Kilisesi tarafından eleştiriliyor ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi onun [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisine davet edilmesini hoş karşılamayabilir."
 flavor_ven.78.a: "Danışmanımız olarak alınsın."
 flavor_ven.78.b: "Kiliseyi öfkelendirme riskini alamayız."
 flavor_ven.78.historical_info: "Paolo Sarpi, Venedik ve Papalık arasında bir tartışma olan 1606 ile 1607 yıllarındaki Venedik Enterdi'si sırasında önemli bir rol oynamış Venedikli bir tarihçi, bilim insanı ve devlet adamıydı. Cumhuriyetin özerkliğini sağlam bir şekilde savunması ve Kilise ile devletin ayrılmasını savunan yazıları, dönemin siyasi ortamını şekillendirmede etkili olmuştu."
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')], Basamak Taşı"
 flavor_ven.79.desc: "[ShowProvinceDefinitionName('cyprus_province')] adası artık tamamen kontrolümüz altında. Bu durum, Akdeniz'deki nüfuzumuzun büyük ölçüde artmasını sağladı. Stratejik konumu sayesinde [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] vilayeti, gücümüzü bölge geneline yaymak, önemli ticaret yollarına hâkim olmak ve rakiplerimize baskı kurmak için ideal bir üs konumunda. Burası [ShowAreaName('levant_area')] ve [ShowRegionName('egypt_region')] bölgelerine yönelik gelecekte yapabileceğimiz olası seferlerimiz için önemli bir başlangıç noktası olabilir. Bu sayede [ROOT.GetCountry.GetAdjective] çıkarlarını sınırlarımızın çok ötesinde de güvence altına alabiliriz."
 flavor_ven.79.a: "Hedefimiz [ShowLocationNameWithNoTooltip('alexandria')]."
 flavor_ven.79.b: "[ShowLocationNameWithNoTooltip('jerusalem')] şehrini özgürleştirmeliyiz."
 flavor_ven.79.c: "[ShowLocationNameWithNoTooltip('antioch')] ilinde hak iddiasında bulunalım."
 flavor_ven.79.d: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] vilayetindeki gücümüzü artırmalıyız."
 flavor_ven.80.title: "Kutsal Müdahale"
 flavor_ven.80.desc: "[target_location.GetRank.GetName] olan [ShowLocationName('venice')] iline şiddetli bir fırtına vurdu. Fırtına hem lagünün hem de halkın üzerinde yıkıcı bir etki bıraktı. Bu felaket, sıradan bir balıkçı tarafından [target_location.GetRank.GetNameWithNoTooltip] iline getirildiği söylenen St. Mark, St. George ve St. Nicholas'ın doğaüstü müdahalesi sayesinde mucizevi bir şekilde önlendi. Fırtına dindikten sonra üç azizin balıkçıya #italic Balıkçı Yüzüğü#! olarak bilinen kutsal bir yüzük hediye ettiği söyleniyor. Bu yüzüğün [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini koruduklarını ve lütuflarını simgelediği rivayet edilir."
 flavor_ven.80.a: "Koruyucu azizlerimiz bizleri kurtardılar!"
 flavor_ven.80.b: "İnsanlar bu kadar batıl inançlı olmamalı."
 flavor_ven.80.historical_info: "1340 yılında yaşanan fırtına, Venedik'e büyük zararlar veren büyük bir fırtınaydı. Bu olaya dair anlatılan kutsal müdahale efsanesi, Venedik kimliğiyle ilmini birleştirip olayın derin dinî ve kültürel önem ile vurgulanmasına yol açmıştı. #italic Balıkçı Yüzüğü#!, şehrin mucizevi kurtuluşunu ve koruyucu melek azizleriyle olan ebedî bağını simgeleyen bir sembole dönüşmüştü."
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] ve Büyük Kanal'daki bir Saray"
 flavor_ven.81.desc: "[ROOT.GetCountry.GetFlavorRank] içindeki güçlü patriklerden biri olan soylu [target_character.GetName], Büyük Kanal kıyısında $ca_foscari$ isminde ihtişamlı yeni bir saray inşa ettirmeye başladı. Bu proje, [target_character.GetLastNameWithNoTooltip] ailesinin servetini ve kalıcı nüfuzunu simgelemesi için yapılıyor olsa da hızla dikkat çekti. Bazı danışmanlarımız, devletin yapacağı bir katkının [target_character.GetLastNameWithNoTooltip] ailesinin sadakatini güvence altına alabileceğini ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi içindeki siyasi ittifaklarımızı güçlendirebileceğini iddia ediyor."
 flavor_ven.81.a: "Bu girişime destek olalım."
 flavor_ven.81.a.tt: "[target_character.GetLastName] ailesi bunu unutmaz ve hanedan içerisinden herhangi birisi bir gün hükümdar olduğunda bu iyiliği geri öder."
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] Hazretleri zaten yardım almadan inşa edebilecek kadar zengin."
 flavor_ven.81.historical_info: "Francesco Foscari, 1423 yılından 1457 yılına kadar Venedik Doçu olarak görev yapmıştı. Kendisi Venedik tarihinin en uzun ve en idealist yönetimlerinden birine başkanlık etmişti. Sanat âşığı ve Venedik'in İtalyan ana karasındaki genişlemesinin güçlü bir destekçisi olarak ailesinin prestijini simgeleyen ihtişamlı Gotik saray #italic Ca' Foscari'nin#! inşasını başlatmıştı."
 flavor_ven.82.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Tüzüğü"
 flavor_ven.82.desc: "Yönetimimizin bütünlüğünü korumak ve [ROOT.GetCountry.GetAdjective] yaşamının giderek karmaşık hâle gelen yapısına uyum sağlamak amacıyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, yasalarımızda geniş bir reform yapılmasını öneriyor. Bu yeni tüzükler, mevcut yasal gelenekleri birleştirip modernleştirerek ticaret düzenlemeleri, deniz hukuku, ahlaki davranış kuralları ve yurttaşlık sorumluluklarına kadar birçok alanı kapsayacak."
 flavor_ven.82.a: "Tüzükleri hazırlayıp uygulayın."
 flavor_ven.82.b: "Şimdilik böyle reformlardan kaçınmalıyız."
 flavor_ven.82.historical_info: "1368 Venedik Tüzüğü, Cumhuriyet'in hukuk sistemini birleştirip yeniden düzenleyen önemli bir yasal kanunlaştırmaydı. Bu tüzükler, yüzyıllar boyunca gelişen yasaları standart hâle getirmişti. Ticaret, ceza hukuku, yurttaşlık görevleri ve ahlaki davranış konularını kapsayan bu tüzükler, Venedik'in giderek daha da karmaşık hâle gelen toplumsal yapısını ve genişleyen imparatorluğunu düzene sokma ihtiyacını yansıtmıştı."
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] ve Dünya Haritası"
 flavor_ven.83.desc: "[target_character.GetName], yıllardır dünya haritası üzerinde yorulmadan çalışan tanınmış [ROOT.GetCountry.GetAdjective] kökenli bir keşiş ve haritacı. Ona göre bu harita, gerçek bir coğrafya başyapıtı olup hem bilinen dünya hem de henüz keşfedilmemiş topraklar hakkında eşi benzeri görülmemiş bilgiler sunuyormuş. Yine de bu projeyi tamamlayabilmek için ek finansmana ihtiyaç duyuyor ve bu nedenle de bizden destek bekliyor."
 flavor_ven.83.a: "Finansman sağlayalım."
 flavor_ven.83.b: "Kendisini reddedelim."
 flavor_ven.83.historical_info: "Fra Mauro, yaklaşık 1450 yılında yaptığı dünya haritasıyla tanınmış Venedikli bir keşişti. Haritası döneminin en gelişmiş coğrafi çalışması olmuştu. Avrupa ve Arap kökenli bilgilerle birlikte diğer yerlerden gelen bilgileri birleştirip o zamana kadar yapılmış en ayrıntılı dünya haritasını ortaya çıkarmıştı. Harita, dinî inançların öncelikli olduğu eski haritaların aksine doğruluğu ön plana koyan ilk çalışmalardan biriydi. Örnek olarak eski haritalarda Kudüs merkezde yer alıyor ya da İncil'deki cennet, harita üzerinde gerçek bir toprak parçası gibi gösteriliyordu fakat bu haritaya böyle unsurlar eklenmemişti."
 flavor_ven.84.title: "[ruler_dynasty.GetNameWithNoTooltip] Hanedanı'ndan Bir [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.84.desc: "Saygıdeğer [ruler_dynasty.GetName] ailesinin bir üyesi olan [target_ruler.GetName], [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına yükseldi. [ruler_dynasty.GetNameWithNoTooltip] ailesi uzun süredir [ROOT.GetCountry.GetFlavorRank] ülkesi içindeki güçlü ve etkili ailelerden biriydi. Bu yüksek makama erişmeleri, ebedî miraslarının bir göstergesi olarak görüldü. Özellikle [target_art.GetName] yapısının inşası sırasında ailelerine verdiğimiz destek göz önüne alındığında [ruler_dynasty.GetNameWithNoTooltip] ailesi şimdiyse [ROOT.GetCountry.GetFlavorRank] ülkesine olan borçlarının tamamını ödemek istiyor. Sadakatlerini ve kaynaklarını [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ülkesinin gücü ve prestiji için sunmaya hazır."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "Foscari ailesi, Venedik siyasetinde birçok önemli figür yetiştirmişti. Bu figürlerin en öne çıkanı, 1423'ten zorla istifaya zorlandığı ve 1457'deki ani ölümüne kadar Venedik Doçu olarak görev yapan Francesco Foscari idi. Onun dönemi yayılmacı politikalarla ve Venedik siyasal yapılarındaki önemli gelişmelerle şekillenmişti. Francesco Foscari'nin yönetimi, Venedik'in Doğu Akdeniz'deki gücünün sağlamlaştırıp Milano ve Osmanlı İmparatorluğu'na karşı savaşlara katılmasıyla dikkat çekmişti. Foscari ailesi, ayrıca Venedik'in ticaret üzerindeki nüfuzunu artırmakta ve Akdeniz'deki hâkimiyetini sağlamlaştırmada da önemli rol oynamıştı."
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] tarihini, siyasetini ve toplumunu kapsayan detaylı bir kroniği $diarii$ başlıklı büyük bir eser hâlinde dinlenmeden derliyor. Hayatının bu önemli çalışmasının sonuna yaklaşırken [target_character.GetLastNameWithNoTooltip], eserini yayımlayabilmek için devlete mütevazı bir mali destek talebinde bulundu. Yazdığına göre [ROOT.GetCountry.GetFlavorRank] ülkesinin icraatlarını gelecek nesillere aktarmak, devlet desteğini hak eden bir hizmetmiş."
 flavor_ven.85.a: "Yayımlamasını destekleyelim."
 flavor_ven.85.b: "Bunun için harcayacak paramız yok."
 flavor_ven.85.historical_info: "Marino Sanuto, Venedikli bir tarihçi, günlük yazarı ve #italic Diarii#! olarak bilinen tarihî kayıtlar derlemesini yayımlayan Büyük Konsey üyesiydi. Bu belge, Cumhuriyet'in 1496 ila 1533 yıllarındaki siyasi, diplomatik ve sosyal ilişkilerini belgeleyen 58 ciltli bir kronik idi."
 flavor_ven.86.title: "Yunanistan'ın Sesi"
 flavor_ven.86.desc: "[ShowInstitutionName('printing_press')], [ROOT.GetCountry.GetFlavorRank] ülkesi içerisinde yayıldı. Bir grup âlim ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresindeki [ShowReligionAdjective('orthodox')] inancına mensup kişiler [ShowCultureName('greek_culture')] edebiyatını, dinî metinleri ve kültürel kimliğini korumak amacıyla baskı teknolojisine yöneldiler. Bu grup, matbaa faaliyetlerini genişletmek için devletten mali destek talep ediyor. Demelerine göre eğitimin öncüsü ve özgürlüğün koruyucusu olan [ROOT.GetCountry.GetName] ülkesi, [ShowCultureNameWithNoTooltip('greek_culture')] kültürünün ülkedeki en parlak ışığı olmalı."
 flavor_ven.86.a: "Onları ve yüce amaçlarını destekleyin."
 flavor_ven.86.a.tt: "[ShowLocationName('venice')] içerisindeki tüm [ShowCultureName('greek_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_ven.86.b: "[ROOT.GetCountry.GetFlavorRank] ülkesinde yabancı baskılar olmayacak!"
 flavor_ven.86.b.tt: "[ShowLocationName('venice')] içerisindeki tüm [ShowCultureName('greek_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_ven.86.historical_info: "16. yüzyılın sonlarında Venedik, basım özgürlüğü ve Osmanlı'nın topraklarından kaçan geniş bir Yunan göçmen nüfusu nedeniyle Yunan Ortodoks biliminin önemli bir merkezi hâline gelmişti. Şehir, dünyadaki ilk Yunanca matbaaya ev sahipliği yapmış ve burada ayinsel kitaplar, klasik metinler ve felsefi eserler basılmıştı."
 flavor_ven.87.title: "Tüm Zorluklara Karşı Gelen Âlim"
 flavor_ven.87.desc: "[ShowContinentName('europe')] [ShowLocationName('padova')] Üniversitesinde felsefe doktorası alıp tarih yazan ilk kadın olan [target_character.GetName], büyük bir övgüyle [ROOT.GetCountry.GetName] ülkesine geri döndü. Âlimler ve yenilikçi danışmanlar, sanatını yaymasına izin vererek onu desteklememizi öneriyorlar. Öte yandan daha tutucu çevreler ise kadınların özgürce sanat üretmesinin geleneklerimizi lekeleyeceğini savunuyorlar."
 flavor_ven.87.a: "Burası kadınlara uygun bir yer değil."
 flavor_ven.87.b: "İşine devam etmesine izin verelim."
 flavor_ven.87.historical_info: "Elena Cornaro Piscopia, Avrupa'da üniversite diploması alan ilk kadın olarak tarihe geçmişti. Felsefe, müzik ve teoloji alanlarında olağanüstü bir yeteneğe sahip olan Cornaro, 1678 yılında Padova Üniversitesinden felsefe doktorası almıştı."
 flavor_ven.88.title: "Müzikal Köprü"
 flavor_ven.88.desc: "[target_character.GetName], [ShowLocationName('venice')] şehrinde eğitim görmüş yetenekli bir besteciydi. Uzun yıllar [target_country.GetName] ülkesinin [target_country.GetGovernment.GetCourtTitle] makamına hizmet ettikten sonra [ROOT.GetCountry.GetFlavorRank] ülkesine geri döndü. Seküler vokal müzikteki yenilikleriyle ün kazandı. Şimdi ise [target_country.GetNameWithNoTooltip] ülkesiyle [ShowRegionName('italy_region')] bölgesinin müzik geleneklerini harmanlayacak bir konservatuvar kurulmasını öneriyor."
 flavor_ven.88.a: "Teklifi kabul edelim."
 flavor_ven.88.b: "Yabancı müzikleri desteklemeyeceğiz."
 flavor_ven.88.historical_info: "Angelo Notari, Venedik'in edebî çevrelerinden biri olan #italic Accademia degli Sprovisti#!'nin üyesiydi. Daha sonraları İngiltere'ye taşınarak yaşamının büyük kısmını orada geçirmişti. İngiltere'de Kral I. Charles'ın hizmetine girerek hem şarkıcı hem de lavtacı olarak gösteri yapan bir saray müzisyeni olmuştu. Ayrıca İtalyan Barok müziğini İngiltere'de tanıtma konusunda da önemli bir rol oynamıştı."
 flavor_ven.89.title: "[target_character.GetLastNameWithNoTooltip] ve Deneyleri"
 flavor_ven.89.desc: "Matematikçi ve bizzat [galileo_galilei_scope.GetName] tarafından eğitim almış [target_character.GetName], yakın zamanda [ShowLocationName('venice')] şehrine gelip bir teklifte bulundu. Su akışı ve hidrolik üzerine olan teorilerini test etmek amacıyla kanallarımızda bir dizi deney gerçekleştirmek istedi. Bu çalışmalar, sıvı dinamiği hakkında daha derin bir anlayış kazanmamızı sağlayabilir. Belki de sel yönetimimize, kanal sistemlerimizin iyileştirilmesine ve ticaret altyapımızın güçlendirilmesine katkıda bulunabilir. Yine de bazı kesimler, kendisinin yöntemlerinin henüz test edilmemiş olmasından dolayı kanalların zarar göreceğini düşünüyorlar."
 flavor_ven.89.a: "Gelişim risk almaya değer."
 flavor_ven.89.b: "Kanalların zarar görmesini riske atamayız."
 flavor_ven.89.historical_info: "Benedetto Castelli, Padova Üniversitesinde profesörlük yapan bir matematikçi ve bilim insanıydı. Kendisi Galileo'nun öğrencilerinden biriydi. Özellikle geometriye ve akan suyun ölçülmesine ilgi duymuştu. Bu alandaki araştırmaları, modern hidrodinamiğin gelişimine katkıda bulunmuştu."
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "Ünlü oyun yazarı [target_character.GetName], [ROOT.GetCountry.GetAdjective] ülkesinin [ShowBuildingTypeName('opera_house')] binasında sahnelenip hem halkı eğlendirecek hem de [ROOT.GetCountry.GetFlavorRank] ülkesinin sanat ve kültürdeki prestijini artıracak yeni bir opera oyunu önerdi. Bu fikri sanatın ve kültürün merkezi olarak statümüzü kesinlikle yüceltecek olsa da ne yazık ki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin bazı üyeleri bu gösterilerin ruhu yozlaştırıp halkı dinden uzaklaştırdığını düşündüğünden operanın artan popülaritesinden rahatsızlık duyuyorlar."
 flavor_ven.90.a: "Opera oyunlarını destekleyelim."
 flavor_ven.90.b: "Opera bizi yozlaştırır."
 flavor_ven.90.historical_info: "Nicolò Minato, Venedik'in önde gelen opera metin yazarlarından biri olarak erken dönem operanın gelişiminde hayati bir rol oynamıştı. Diğer metin yazarlarıyla birlikte yürüttüğü çalışmaları, operayı Venedik'te büyük bir sanat formu hâline getirip popülerlik kazandırmıştı. İlk olarak Cumhuriyet'e hizmet eden Minato, daha sonra Viyana'ya taşınarak İmparator I. Leopold'un saray şairi olmuştu."
 flavor_ven.91.title: "[ShowLocationNameWithNoTooltip('venice')] Gettosunun Genişlemesi"
 flavor_ven.91.desc: "Geçtiğimiz yıllarda [ShowLocationName('venice')], [ShowReligionAdjective('judaism')] nüfusunda istikrarlı bir artışa tanık oldu. Başlangıçta #italic Ghetto Nuovo#! yani Yeni Getto olarak bilinen küçük, kapalı bir alanda yaşayan bu topluluğun nüfusu zamanla farklı yerlerden gelen insanlar sayesinde çoğaldı fakat sınırlı alan öyle kalabalıklaştı ki yaşam koşulları kötüleşti ve toplumsal gerilime sebep oldu. Topluluğun temsilcileri, [ROOT.GetCountry.GetFlavorRank] yönetimine başvurarak insanların ihtiyaçlarını karşılamak amacıyla gettonun genişletilmesi için maddi destek talep etti."
 flavor_ven.91.a: "Gettoyu genişletelim."
 flavor_ven.91.a.tt: "[ShowLocationName('venice')] şehrindeki tüm [ShowReligionAdjective('judaism')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_ven.91.b: "Görmezden gelip hiçbir şey yapmayalım."
 flavor_ven.91.b.tt: "[ShowLocationName('venice')] şehrindeki tüm [ShowReligionAdjective('judaism')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_ven.91.historical_info: "Venedik Gettosu resmî olarak 1516 yılında kuruldu. Burası şehrin Yahudi nüfusunun yaşamak zorunda olduğu özel bir alan olarak belirlenmişti. Hareket özgürlükleri ve meslek seçimleri konusundaki çeşitli kısıtlamalara rağmen Yahudi sakinler, Venedik'in ticari ve entelektüel yaşamında hayati bir rol oynamışlardı. Getto, özellikle zulümden kaçan veya Venedik'in gelişen ekonomisindeki fırsatları değerlendirmek isteyen Sefarad ve Levanten Yahudilerin gelişiyle zamanla artan nüfusu barındırmak amacıyla aşamalı olarak genişletilmişti. #italic Ghetto Novo#! (Yeni Getto) ve #italic Ghetto Vecchio#! (Eski Getto) isimleri yanıltıcı olabilir zira getto ismi aslında bir dökümhaneye verilmişti. Yahudilerin ilk yerleştiği alan ise #italic Ghetto Nuovo#! idi."
 flavor_ven.92.title: "[ShowLocationNameWithNoTooltip('padova')] Botanik Bahçesi"
 flavor_ven.92.desc: "[ShowLocationName('padova')] [ShowBuildingTypeName('university')] içindeki âlimler yerel ve egzotik bitkilerin incelenmesine adanmış özel bir bahçe oluşturulmasını önerdiler. Böyle bir bahçenin tıbbi araştırmaları, botanik sınıflandırmayı ve öğrenim merkezi olarak itibarımızı geliştireceğini savunuyorlar."
 flavor_ven.92.a: "Botanik Bahçeyi inşa edelim."
 flavor_ven.92.b: "İnşa etmeyelim."
 flavor_ven.92.historical_info: "Dünyanın en eski akademik botanik bahçesi olarak kabul edilen Padova Botanik Bahçesi, 1545 yılında kurulmuştu. Bahçenin siparişi Venedik Senatosu tarafından verilmiştir ve Padova Üniversitesi tarafından yönetilmiştir. Ayrıca bu bahçe, tıbbi amaçla kullanılacak bitkilerin yetiştirilip incelenmesine yardımcı olmak amacıyla oluşturulmuştu. Zaman içerisinde bilimsel ilerlemeler ile biyolojik çeşitliliğin araştırılması açısından hayati bir merkez hâline gelmiş, dünyanın dört bir yanından sayısız bitki türünü literatüre katmıştı."
 flavor_ven.93.title: "Lazzaretto Yenilikleri"
 flavor_ven.93.desc: "[ShowLocationName('venice')] ilinde tekrarlanan veba salgınları halkın endişelenmesine sebep açtığından birçok yetkili ve hekim, adadaki karantina istasyonumuz olan #italic Lazzaretto#!'ya bakım yapmamızı istedi. Öneriler arasında karantina kurallarının daha sıkı uygulanması, hastalar için daha iyi yaşam koşulları sağlanması ve kayıt tutma ile tıbbi bakımların yeniden düzenlenmesi yer almakta."
 flavor_ven.93.a: "Karantina ve tıbbi uygulamalar için bütçe ayıralım."
 flavor_ven.93.b: "Mevcut uygulamalarımıza devam edelim."
 flavor_ven.93.historical_info: "Lazzaretto Vecchio, dünyadaki ilk karantina istasyonlarından biriydi ve tekrarlanan veba salgınları sırasında hayati bir rol oynamıştı. 16 ve 17. yüzyıllardaki reformlar, tıbbi bakım ve idari düzenlemeleri geliştirmişti. Bu çabalar sayesinde Venedik, özellikle deniz yoluyla bulaşan hastalıkların önlenmesinde ve halk sağlığı alanında lider bir konuma gelmişti."
 flavor_ven.94.title: "Kahvehane Tartışması"
 flavor_ven.94.desc: "Son yıllarda, yabancı tüccarlar aracılığıyla [ShowLocationName('venice')] iline [ShowGoodsName('cocoa')] getirilmiş ve beraberinde her kesimden erkeğin siyaset, edebiyat, ticaret ve bazen tehlikeli fikirler konuşmak için toplandığı kahvehanelerin yükselişi tetiklenmişti. Bu canlı sohbet merkezleri, bu kadar açık bir diyalog ortamının görüş ayrılığı ya da sapkınlık doğurmasından korkan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümrelerinin üyelerini endişelendirdi."
 flavor_ven.94.a: "Kontrolü tekrar elde temek için hepsini yasaklayalım."
 flavor_ven.94.b: "Yeni fikirlerden korkmamalıyız."
 ven_coffeehouses_banned: "Kahvehaneler Yasaklandı"
 flavor_ven.94.historical_info: "Venedik, 17. yüzyılın başlarında Osmanlı'dan getirilen kahveyi benimseyen ilk Avrupa şehirlerinden biri olmuştu. Birçok kişi yeni kahvehaneleri ticaret ve entelektüel alışveriş mekânları olarak överken yetkililer ise bu yerlerin rahatsızlık yaratma potansiyelinden endişe duymaya başlamıştı. 1796'daki Fransız Devrimi'nin sonrasında Venedik hükûmeti devrimci fikirlerin uluslararası müşteri kitlesi aracılığıyla yayılıyor olabileceğinden korktuğu için bu kahvehanelerin kapatılmasını emretmişti."
 flavor_ven.95.title: "[ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')] Vilayeti Seferi"
 flavor_ven.95.desc: "Hırslı bir doğa bilimci ve yazar olan [target_character.GetName], [ShowProvinceDefinitionName('north_dalmatia_province')] vilayetindeki dağlık ve genelde göz ardı edilen iç kesimlere düzenleyeceği bir keşif gezisi için hükûmetten destek talebinde bulundu. Amacı, yönetimimiz altındaki dağlık bölgelerde yaşayan halkların geleneklerini, dillerini ve halk kültürlerini belgelemekti. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde bazı kişiler bu girişimi devlet bütçesi için bir israf olarak görse de diğerleri bunu [ROOT.GetCountry.GetFlavorRank] ülkesinin uzakta kalan topraklarını daha iyi anlamak ve yönetmek için bir fırsat olarak değerlendiriyordu."
 flavor_ven.95.a: "İyi fikir."
 flavor_ven.95.b: "Kaynaklarımızı israf etmeyeceğiz!"
 flavor_ven.95.historical_info: "Alberto Fortis, Venedikli bir yazar, gezgin ve Venedik yönetimi altındaki iç bölgelerde yaşayan Slav kökenli göçebe bir topluluk olan Morlakları belgelediği 1774 tarihli eseri #italic Viaggio in Dalmazia#! ile tanınmış bir etnograf idi. Eserinin çeşitli dillere çevrilmesi sayesinde Fortis, Batı Avrupa'nın Balkan halklarına ait algısının şekillenmesinde önemli bir rol oynamıştı."
 flavor_ven.96.title: "[target_character.GetNameWithNoTooltip] Seferi"
 flavor_ven.96.desc: "[target_character.GetName] yakın zamanda [ShowContinentName('europe')] genelinde zarif ve etkileyici portreleriyle büyük ün kazanan kendi kendini yetiştirmiş ve mütevazı bir soydan gelen bir ressamdı. Şimdiyse birçok yabancı sanat akademisinde saygıdeğer bir üye statüsüne erişti. Eserlerini sergileme talebiyle [ShowLocationName('venice')] şehrine geri döndü. Pastel portreleri her ne kadar yabancı sarayları büyülemiş olsa da bazı kurumların üyeleri, bir kadının güzel sanatlar alanında bu denli şöhret ve nüfuz kazanmasından rahatsızlık duyuyordu."
 flavor_ven.96.a: "Zekâsını kutlarız!"
 flavor_ven.96.b: "Sanat, erkekler tarafından yapılmalı!"
 flavor_ven.96.historical_info: "Rosalba Carriera, pastel portreleriyle ve minyatürleriyle tanınan son derece nüfuzlu Venedikli bir Rokoko ressamıydı. Özellikle Fransa'da, XV. Louis'nin sarayında popüler olan portreleri sayesinde Avrupa sanat dünyasında büyük bir figür hâline gelmişti. Erkek egemen dünyada kadın bir sanatçı olarak kazandığı başarı hem çığır açıcı hem de zaman zaman tartışmalı olmuştu. Carriera, Roma'daki Accademia di San Luca ve Fransız Kraliyet Akademisi'nin de üyesiydi."
 flavor_ven.97.title: "Ridotto'nun Bastırılması"
 flavor_ven.97.desc: "Bir zamanlar yalnızca Karnaval sezonu boyunca faaliyet gösteren düzenlemelere tabi bir kumarhane olan #italic Ridotto#!, artık skandalların ve ahlaki çürümenin yuvası hâline geldi. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümrelerinin üyeleriyle birlikte yabancı ziyaretçiler, Palazzo Dandolo'nun altın tavanları altında servetlerini ve onurlarını riske atarak kumar oyunlarına katılmaktaydı. [ROOT.GetCountry.GetFlavorRank], bu oyunlardan vergi alarak yıllardır kazanç elde etmiş olsa da [ROOT.GetCountry.GetFlavorRank] ülkesinin maneviyatçı ve dinî fraksiyonlarından yükselen tepkiler, [ROOT.GetCountry.GetGovernment.GetCourtTitle] üzerinde bir baskı oluşturmaktaydı."
 flavor_ven.97.a: "Kapatıp içindeki her şeye el koyalım."
 flavor_ven.97.b: "Düzenleme yapalım."
 flavor_ven.97.c: "Olduğu gibi bırakalım."
 flavor_ven.97.historical_info: "#italic Ridotto#!, 1638 yılında Karnaval sezonu boyunca faaliyet göstermek üzere Avrupa'nın ilk devlet denetimli kumarhanesi olarak açılmıştı. İlk başta ahlaksızlığı kontrol altına alma amacı taşıyan bu mekân, zamanla elitlerin çöküşünün bir sembolüne dönüşerek yolsuzluk ve ahlaki çöküşle ilişkilendirilmişti. 1774 yılında ise reformcular ve ruhbanların baskısıyla Venedik hükûmeti tarafından kapatılmıştı."
 flavor_ven.98.title: "Astraryum"
 flavor_ven.98.desc: "[target_character.GetName], [ShowLocationName('padova')] içerisinde çalışan bilgili bir hekim ve saat ustası idi. Bir süre önce #italic Astraryum#! adını verdiği ve gök cisimlerinin hareketlerini inanılmaz bir hassasiyetle gösteren bir mekanik harikası olarak tanımladığı bir saat inşa etti. [target_character.GetLastNameWithNoTooltip] şimdi ise bu makineyi [ShowLocationName('venice')] şehrinde bilimdeki zekâmızın bir kanıtı olarak sergileme amacıyla [ROOT.GetCountry.GetFlavorRank] ülkesinden destek talep ediyor."
 flavor_ven.98.a: "Astraryum'un sergisi için bütçe ayıralım."
 flavor_ven.98.b: "Sergiye izin verelim ama bütçe ayırmayalım."
 flavor_ven.98.c: "Daha önemli meselelere odaklanmalıyız."
 flavor_ven.98.historical_info: "Ünlü Jacopo Dondi'nin oğlu Giovanni Dondi, bir hekim, gökbilimci ve mühendis idi. Gezegenlerin ve gök cisimlerinin hareketini gösteren mekanik bir güneş sistemi modeli olan #italic Astraryum#!'u tasarlamasıyla tanınmıştı."
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "Son zamanlarda tüccarlar, elçiler ve diplomatlar özellikle Akdeniz boyunca uzanan çıkarlarımız doğrultusunda şifreli mektuplara ve yazışmalara fazlasıyla bel bağlıyordu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinden bazıları, devlet destekli bir kriptografik ofisinin kurulmasını öneriyorlar. [ShowBuildingTypeName('the_cipher_secretary')], çıkarlarımızı korumak ve [ROOT.GetCountry.GetFlavorRank] ülkesinin istihbaratını güvence altına almak için bu büyüyen sanatı profesyonel bir hâle getirecek."
 flavor_ven.99.a: "Bu öneri hayata geçsin."
 flavor_ven.99.b: "Şifrelemeyi tüccarlara bırakalım."
 flavor_ven.99.historical_info: "15. yüzyılın başlarından beri Venedikli tüccarlar, yurt dışındaki ajanlarına gönderdikleri mektupları ticari ve askerî istihbaratı harmanlayıp kişisel şifrelerle kodlamaya başlamıştı. Gizlilik ihtiyacı doğrultusunda Cumhuriyet, Şifre Bakanı ünvanını resmen oluşturmuş ve bu şekilde şifreleme, şifre çözme ve kriptanaliz alanlarında oldukça etkili bir sistem geliştirilmişti."
 flavor_ven.100.title: "[target_character.GetNameWithNoTooltip] İcatları"
 flavor_ven.100.desc: "Söylenenlere göre entelektüel çevrelerden gelen yetenekli bir bilim insanı ortaya çıktı. [target_character.GetName], çığır açan fikirleri arasında gelişmiş bir ölçüm sistemi, gelişmiş optik araçlar ve hatta uçabilen bir makine tasarımı yer alan bir mühendis, mucit ve dilbilimci. Fikirleri radikal olsa da bazıları, bu çalışmaları desteklemenin [ROOT.GetCountry.GetFlavorRank] ülkesini bilimsel yenilikte ön sıraya taşıyabileceğine inanıyorlar. Diğerleri ise bu kadar ulvi hayallere yatırım yapılmasının değerini sorgulamakta."
 flavor_ven.100.a: "Bu yenilikleri destekleyelim."
 flavor_ven.100.b: "Teorik yenilikleri desteklemeyeceğiz."
 flavor_ven.100.historical_info: "Tito Livio Burattini, Avrupa'yı ve Afrika'yı dolaşmış sonrasında ise hayatının büyük kısmını Polonya ve Litvanya'da çalışarak geçirmiş önemli bir Venedikli bilim insanı idi. Draco Volans yani başka bir deyişle Uçan Ejderha adlı bir uçan makine prototipi tasarlamıştı. Her ne kadar bununla bir insanlı uçuş gerçekleştirememiş olsa da bu prototip, insan uçuşuna dair en erken kayıtlardan biri olmuştu. Ayrıca bilimsel ölçümlere yardım edip bir sarkacın salınımına dayanan metre kavramını icat etmiş ve evrensel bir ölçüm birimi fikrini ortaya atmıştı."
