l_turkish:
 flavor_csu.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesindeki [ShowBuildingTypeNameWithNoTooltip('panaqa_building')]"
 flavor_csu.100.desc: "Son büyük monarkımızın ölümüyle kraliyet ailesi topraklarımızı eski [ShowBuildingTypeName('panaqa_building')] yapılarına dağıttı. Yeniden en başa döndük ve mevcut [ROOT.GetCountry.GetGovernment.GetRulerTitle] mirasını fetihler yoluyla oluşturmak zorunda."
 flavor_csu.100.a: "Gelenekler böyle."
 add_panaqas_to_every_location_tt: "#R Sahip olunan her [location|e] bir [ShowBuildingTypeName('panaqa_building')] kazanır.#!"
 flavor_csu.200.title: "And Dağlarındaki En İyi #italic Aqha#!"
 flavor_csu.200.desc: "Hükümdarımızın eşi [concubine_poisoner.GetName], [ShowAreaName('acamama_area')] bölgesinin en iyi #italic aqha#! ustalarından biri olarak tanınıyor. Mısır tanelerini lezzetli bir içeceğe dönüştürme yeteneği, [ROOT.GetCountry.GetName] ile [GetCountry('AYA').GetName] arasındaki uzun süreli rekabet ve sınır çatışmalarına rağmen kraliyet evliliğinin gerçekleşmesine yardımcı olan etkenlerden biriydi.\n\nBugün [concubine_poisoner.GetShortNameWithNoTooltip], yine meşhur #italic aqha#! içeceğini hazırladı. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] her zamanki gibi bundan içmeli mi?"
 flavor_csu.200.a: "İç!"
 flavor_csu.200.b: "Bir şeyler peşinde olabilir! Sürgün edilsin!"
 flavor_csu.200.c: "İçeceğe zehir katılmış. Yakalayın onu!"
 flavor_csu.200.tt.c: "Bu kadın ortadan kaldırılsın."
 flavor_csu.201.title: "İhanet!"
 flavor_csu_201_desc: "[concubine_poisoner.GetName], [qusqu_ruler.GetName] Hazretleri'nin #italic aqha#! içeceğine zehir kattı ve muhafızlar yardıma geldiğinde hükümdarımız taht odasının zemininde cansız yatıyordu."
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\nİhanet bununla da son bulmadı. Savaşçı [usurper_inka.GetName], bu fırsatı değerlendirdi ve zehir kullanan suikastçıyı cezalandırmak yerine tahtı gasp ederek kendini #italic Sapa İnka#! ilan etti."
 flavor_csu.201.tt.a: "İçecek ağızda garip bir tat bırakıyor..."
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\nHain kadın muhafızlar tarafından yakalandı ancak [GetCountry('AYA').GetName] prensesi olduğu için henüz canını almadık.\nNe yapmalıyız?"
 flavor_csu.201.a: "The [ROOT.GetCountry.GetGovernment.GetRulerTitle] öldü! Çok yaşa [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_csu.201.b: "Hainler! [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamı [old_heir.GetNameWithNoTooltip] Hazretleri'ne ait olmalı."
 hanan_qusqu_rebels: "Hanan Qusqu Asileri"
 hurin_qusqu_rebels: "Hurin Qusqu Asileri"
 flavor_csu.201.c: "Sürgün edilsin!"
 flavor_csu.201.d: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizin intikamı alınsın."
 flavor_csu.202.title: "Sonuç"
 flavor_csu.202.desc: "Toz duman dağıldığına ve yeni hükümdarımız [ROOT.GetCountry.GetGovernment.GetRuler.GetName] gücünü ve hanedanının yeni konumunu sağlamlaştırdığına göre [ShowDynastyName('hurin_qusqu_dynasty')] Hanedanı hakkında bir karara varmamız gerek.\n\nRahiplik ve bürokratlık konularında sahip olduğu deneyim ve bağlantılar hâlâ işimize yarayabilecek olsa da [ROOT.GetCountry.GetFlavorRank] içindeki güç sahibi mevkilerde kalırlarsa bize olan kinleri ileride sorun yaratabilir."
 flavor_csu.202.a: "Sadece #italic Inti#! görevlerine devam etsinler."
 flavor_csu.202.b: "Bu ne saçmalık! O köpekleri sürgün edelim!"
 flavor_csu.202.c: "Kimse [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne tehdit oluşturamaz. Hepsi kılıçtan geçirilsin!"
 hurin_qusqu_privilege: "Hurin Qusqu'nun Yüksek Rahipliği"
 hurin_qusqu_privilege_desc: "Hurin Qusqu, Inti'ye #italic Villaq Umu#!, yani Inti'nin Yüksek Rahibi olarak hizmet etme ve ayrıcalığını korur."
 flavor_csu.210.title: "Sinsi Plan"
 flavor_csu.210.desc: "Danışmanımız [minister.GetName], nefret ettiğimiz [GetAdjective('CSU').GetName] komşumuza karşı bir fırsat sundu. Saraylarına bir ajan yerleştirmeyi başarmış ve bu ajan [heir|e] [kidnapped_heir.GetName] ile yakınlaşmış. Harekete geçmeye karar verirsek kendisini kolayca kaçırıp [ROOT.GetCountry.GetCapital.GetName] iline getirebiliriz. İş bittikten sonra da fidye isteriz, ödediklerinde [GetCountry('CSU').GetGovernment.GetRuler.GetName] ile tekrar kavuşur."
 flavor_csu.210.a: "İyi plan."
 flavor_csu.210.b: "Biz canavar değiliz! Sarayı terk edin."
 flavor_csu.211.title: "Kaçırılan Veliaht"
 flavor_csu.211.desc: "[GetCountry('AYA').GetName] ülkesini yöneten canavar [GetCountry('AYA').GetGovernment.GetRuler.GetName], başkentimize ajanlar gönderdi. Bu ajanlar [Concept('heir', 'Veliahdımız')|e] [kidnapped_heir.GetName] Hazretleri'ni kaçırıp inleri [ROOT.GetCountry.GetCapital.GetName] iline götürmeyi başardı. Şimdi de kendisini bize geri vermek için büyük miktarda altın talep ediyorlar."
 flavor_csu.211.a: "Fidye ödensin."
 flavor_csu.211.b: "İstediklerini vermeyeceğiz."
 flavor_csu.212.title: "Altın Elimize Ulaştı"
 flavor_csu.212.desc: "Korkak [GetCountry('CSU').GetName] temsilcileri sonunda diz çöktü ve talep ettiğimiz altını gönderdi."
 flavor_csu.212.a: "Çocuğu geri gönderin."
 flavor_csu.212.b: "Aptallar! Şimdi hem paranız hem de veliahdınız bizde."
 flavor_csu.213.title: "İblis Çocuk"
 flavor_csu.213.desc: "[GetCountry('CSU').GetAdjective] çocuk [ROOT.GetCountry.GetCapital.GetName] iline geldiğinden beri saray mensupları tedirgin. Geldiğinden beri ağlayıp sızlanması hiç dinmedi hatta gardiyanları çocuğun kanlı gözyaşları döktüğünü söylüyor. Saray hizmetkârları çocuğa kötü bir ruhun musallat olduğuna ve [GetCountry('CSU').GetAdjectiveWithNoTooltip] hükümdarının bunu bildiği için çocuğu geri almaya çalışmadığına inanıyor."
 flavor_csu.213.a: "Bu iblis çocuğu başımıza iş gelmeden önce inine geri gönderelim."
 flavor_csu.213.b: "Batıl inançlı hizmetçilerin uydurduğu saçma sapan şeyler bunlar."
