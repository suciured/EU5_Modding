l_turkish:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "Yaşayan en büyük sanatçılardan biri olarak kabul edilen [target_artist.GetShortName], oldukça saygın bir üne kavuştu. Resim, heykel ve mimari alanındaki eserlerinin birçoğu tarihin en ünlü eserleri arasına girdi. Kendisini öncelikle bir heykeltıraş olarak görse de fresk ressamlığında ve mimari açıdan etkileyici binalar tasarlamada da aynı derecede yetenekli. Böyle bir sanatçı Rönesans ruhunun gerçek bir temsilcisi."
 flavor_flo.1.a: "Gerçekten de yetenekli birisi."
 flavor_flo.2.title: "İmparator, [ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Rütbe Yükselişini Kınıyor"
 flavor_flo.2.desc: "[ROOT.GetCountry.GetName] ülkesinin gücü uzun zamandır artıyordu ve Papa'nın nihayet [ROOT.GetCountry.GetLongName] ülkesinin başarılarını takdir etmesi isabet oldu. [GetCountry('PAP').GetGovernment.GetRuler.GetName], devletimizi Büyük Düklük ilan etti ve saygıdeğer [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ni de Büyük Dük olarak tanıdı. Bu ilana karşı çıkanlar da oldu.\n\nİmparator her ne kadar sembolik olsa da hâlâ [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini imparatorluk toprağı olarak görüyor ve Papa'nın ilanını gayrimeşru sayıyor."
 flavor_flo.2.a: "İmparator, Tanrı'nın iradesinin önünde durmayacak."
 opinion_emperor_tus_refused: "İmparator'a Boyun Eğmeyi Reddetti"
 opinion_papal_tus_refused: "İmparator'a Boyun Eğmeyi Reddetti"
 flavor_flo.2.b: "İmparator'un geleneksel haklarına boyun eğmeliyiz."
 opinion_emperor_tus_yielded: "İmparator'a Boyun Eğdi"
 opinion_papal_tus_yielded: "İmparator'a Boyun Eğdi"
 flavor_flo.3.title: "İmparator [ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Rütbe Yükselişini Onayladı"
 flavor_flo.3.desc: "Diplomatlarımız gece gündüz çalışarak İmparator'un [ROOT.GetCountry.GetFlavorRank] makamımızın statüsü hakkındaki tutumunu yeniden gözden geçirmesini sağladı. Artık Tanrı'nın iradesinin önünde duramayacağını anlayan İmparator, yeni bir ilanla [ROOT.GetCountry.GetName] ülkesinin Büyük Düklük statüsünü onayladı. Hem Papa hem de İmparator tarafından desteklenen ülkemizin şanını artık kimse inkâr edemez."
 flavor_flo.3.a: "Her şey yolunda."
 flavor_flo.4.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'nin İnşaat Projeleri"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName]; yönetimini, tebaasının ve dolayısıyla [ROOT.GetCountry.GetAdjectiveWithNoTooltip] devletinin yaşam standartlarını yükseltmeye adadı. En büyük girişimlerinden biri [ROOT.GetCountry.GetName] ülkesinde kapsamlı kalkınma projeleri yapmaktı.\n\n[ROOT.GetCountry.GetFlavorRank] genelinde yollar yapıldı ve iyileştirildi. Daha da önemlisi [ShowLocationName('pisa')] çevresindeki [ROOT.GetCountry.GetAdjectiveWithNoTooltip] bataklık arazilerin kurutulmasını önerdi. Bu sayede yerleşim ve sanayi için yeni alanlar açılacak. Proje kapsamında Arno Nehri'nin Naviglio Kanalı'na yönlendirilmesi de [ShowLocationName('florence')] ile [ShowLocationName('pisa')] illeri arasındaki ticareti geliştirecek."
 flavor_flo.4.a: "Projeler tamamıyla gerçekleştirilsin."
 flavor_flo.5.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazinesi"
 flavor_flo.5.desc: "[ShowDynastyName('medici_dynasty')] Hanedanı yönetimindeki [ROOT.GetCountry.GetName] ülkesi, yün ticareti ve Medici Bankası sayesinde İtalya'nın mali güçlerinden birisi hâline geldi. Banka ve yerel sanayinin büyük kısmını kontrol etmeleri sebebiyle Medici hükümdarları, [ROOT.GetCountry.GetFlavorRank] ekonomisi üzerinde büyük bir kontrole sahip. Zamanla geniş bir mülkiyete sahip olmaları nedeniyle devlet hazinesi ile [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin özel serveti arasındaki ayrım neredeyse önemsiz hâle geldi Örneğin, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin devletin tuz ve maden çıkartma hakları üzerinde münhasır yetkileri olmasına karşın bu gelirlerin doğrudan devlete ve şehre fayda sağlaması bekleniyor.\n\nDevlet bu denli bir şahsi kontrolle yönetilirken devletin parasıyla ailenin parası arasındaki ayrım büyük ölçüde [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin inisiyatifine kalmış durumda."
 flavor_flo.5.a: "Medici'nin çıkarları [ROOT.GetCountry.GetNameWithNoTooltip] çıkarlarıdır."
 flavor_flo.5.b: "Medici, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkı için hükmediyor."
 flavor_flo.6.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Islahatları"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], alışılmadık bir nedenden dolayı sevilmiyor. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde kapsamlı toplumsal, hukuki ve mali ıslahatlar getirdi ancak bu ıslahatlar fazla liberal bulunduğu için toplumun her kesiminden muhalefetle karşılaştı.\n\nVatandaşların vergi yükünü hafifletmek ve kârlı kamu işleri yürütmek olumlu karşılansa da [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin gücünü azaltma girişimleri, Papa ve siyasi müttefiklerinin muhalefeti nedeniyle engellendi. Her şeye muhalefet edilmesine rağmen vatandaşlara yasal haklar tanınması, akıl hastalarının tedavisinin iyileştirilmesi ve ilk çiçek aşısı programlarından birinin başlatılması gibi hedeflerinin çoğuna ulaştı.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], bir [ROOT.GetCountry.GetNameWithNoTooltip] anayasası da yazmaya çalıştı. Bu anayasa, vatandaşlara daha fazla hak verecek ve yasama ile yürütme güçleri arasında denge sağlayacaktı ancak anayasa, bundan faydalanacak olanlardan bile şiddetli bir direniş gördü ve hiçbir zaman yürürlüğe girmedi."
 flavor_flo.6.a: "Ne pahasına olursa olsun bu ıslahatları gerçekleştireceğiz!"
 flavor_flo.6.b: "Halk, ıslahat istemiyorsa başka şeylere çaba göstermeliyiz."
 flavor_flo.8.title: "Medici Doğu Gazetesi"
 flavor_flo.8.desc: "Medici Doğu Gazetesi, [ShowDynastyName('medici_dynasty')] ailesi tarafından kurulan bir matbaadır. Müslümanları, Hristiyanlığa döndürme umuduyla Arapça dilinde Hristiyan eserler basmayı amaçlıyor ve Papa'dan \"yabancı dillerde\" kitap basma tekelini almış durumda.\nMatbaa, Arapça basılı eserlerin ilk örneklerinden bazılarını yayımladı ve zamanla dinî olmayan eserleri de basmaya başladı. Avrupa'daki bilim insanları arasında dolaşıma girmesi için Arapça bilimsel eserler ve sadece Arapça çevirileri günümüze ulaşan antik Yunan eserleri basıldı."
 flavor_flo.8.a: "Papa'ya söylemeyin yeter."
 STATIC_MODIFIER_NAME_oriental_press: "Medici Doğu Gazetesi"
 STATIC_MODIFIER_DESC_oriental_press: "Doğu Gazetesi, Arapça eserler basarak Müslüman bilim insanlarıyla ve filozoflarla daha fazla iletişim kurulmasını sağlıyor. Tabii, onları din değiştirmeye ikna etmek amacıyla."
 flavor_flo.20.title: "[target_dynasty.GetNameWithNoTooltip] Komplosu"
 flavor_flo.20.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin ezeli rakibi olan bankacı [target_dynasty.GetName] ailesi, [ROOT.GetCountry.GetFlavorRank] hükûmetini devirerek [ROOT.GetCountry.GetName] ülkesinin yönetimini ele geçirmek için komplo kurdu. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] siyasetinin en güçlü isimlerinden birçoğu, tüccarlardan rahiplere ve soylulara kadar pek çok kişi bu alçakça planın içinde.\n\n[target_dynasty.GetNameWithNoTooltip] Ailesi, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ni Duomo'daki ayinde öldürüp Palazzo della Signoria'yı ele geçirerek hükûmeti devralmayı planlıyor. Komplo başarısız olursa [ROOT.GetCountry.GetFlavorRank] makamının siyasi düşmanlarının çoğu suçlu ilan edilecek ve böylece [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] Hanedanı, neredeyse hiç muhalefet olmadan ülkeyi yönetebilecek."
 flavor_flo.20.a: "Palazzo'dan asılsınlar!"
 flavor_flo.20.b: "[target_dynasty.GetNameWithNoTooltip] darbesine destek verilsin."
 flavor_flo.27.title: "Palazzo della Signoria Saat Kulesi"
 flavor_flo.27.desc: "#italic Palazzo della Signoria#! uzun yıllardır ülkemizin en iyi niteliklerini ve ayrıntılara verdiğimiz önemi gösteren bir simge. Son zamanlarda [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinden bazı önemsiz mimarlar sarayımız için yeni bir saat kulesi tasarlamaya istekli olduklarını bildirdi. Projenin maliyeti yüksek olsa da [target_location.GetName] ilindeki gerçek otoritemizin prestijini ve güvenilirliğini büyük ölçüde artıracak."
 flavor_flo.27.a: "Saat kulesine yatırım yapalım."
 flavor_flo.27.b: "Parayı bunun yerine hayır işlerine harcamalıyız."
 flavor_flo.27.c: "Bunu karşılayamayız."
 flavor_flo.28.title: "Floransa Katedrali"
 flavor_flo.28.desc: "[target_location.GetName] ilindeki [ShowBuildingTypeName('cathedral')] pek ilgi görmedi. Kubbenin ve binanın karmaşık tasarımlarını genişletme girişimleri ya yetenek ya da kaynak eksikliği nedeniyle durdu.\n\n[target_character.GetName], katedralin geri kalanını tamamlamak ve uygun şekilde süslemek için iddialı tasarımlarla bize geldi. Çalışma oldukça pahalı olacağından danışmanlarımızın çoğu mevcut binayı olduğu gibi korumaya odaklanmamız gerektiğini söylüyor."
 flavor_flo.28.a: "[target_location.GetNameWithNoTooltip] ilindeki [ShowBuildingTypeNameWithNoTooltip('cathedral')] tamamlansın."
 flavor_flo.28.b: "Bunun yerine var olan yapıların bakımına odaklanalım."
 flavor_flo.28.c: "Bunu karşılayamayız."
 flavor_flo.29.title: "İlk Modern Mühendis"
 flavor_flo.29.desc: "Ünlü bir İtalyan mimar ve mühendis olan [target_artist.GetName], en çok çığır açan mimari başarılarıyla tanınıyor ve bu yüzden Rönesans mimarisinin kurucusu olarak anılmayı hak ediyor. Aynı zamanda öncü bir mühendis olarak da kabul ediliyor. Geometrik ilkelerini ve mühendislik tekniklerini yenilikçi kullanımıyla mimariyi dönüştürmeyi ve gelecek nesil mimarlarımıza ilham vermeyi amaçlıyor.\n\nSanatta mekân temsilini değiştiren doğrusal perspektif tekniğinin de ustası. Mimari ve sanata yaptığı olağanüstü katkılar, Rönesans'ın mimari ve sanatsal gelişmelerinin temelini oluşturacak."
 flavor_flo.29.a: "Onu sarayımızda ağırlamalıyız!"
 flavor_flo.29.b: "Yetenekli olsa da paramızı başka yere harcasak daha iyi olur."
 flavor_flo.30.title: "Büyük İtalyan Ressam"
 flavor_flo.30.desc: "İtalya'daki Rönesans'ın en etkili isimlerinden [target_artist.GetName], sarayımıza geldi. Portföyünde doğal betimlemeler, üç boyutlu tasarımlar ve tuvale aktardığı resimlerindeki doğrusal perspektifi gösteren muhteşem eserler var. Eşsiz ve prestijli sanat eserleri yaratma vaadi, sarayımızdaki yetenekli kişiler topluluğuna güzel bir katkı sağlayacaktır."
 flavor_flo.30.a: "Onu sarayımızda ağırlamalıyız!"
 flavor_flo.30.b: "Yetenekli olsa da paramızı başka yere harcasak daha iyi olur."
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName], Rönesans beşeriyetçi idealini diğer herhangi bir figürden daha iyi temsil eden bir İtalyan ressam, çizimci, heykeltıraş, mimar ve mühendistir. Eserleri, sanat dünyasının en yaygın ve etkileyici resimleri arasındadır. Not defterleri, dönemimiz için benzeri görülmemiş bir bilimsel araştırma ruhu ve mekanik yaratıcılık barındırıyor."
 flavor_flo.31.a: "Gerçek bir rönesans sanatçısı!"
 flavor_flo.31.b: "Sarayımızda böylelerine ihtiyacımız yok."
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] İline Taşındı"
 flavor_flo.32.desc: "Görünüşe göre [target_artist.GetName], atölyesini [target_location.GetName] iline taşıdı. Birkaç yeni proje için işe alınması, yüksek maaş teklifi ve bol finansman vaadi onu sarayımızdan uzaklaştırdı. Ne olursa olsun sarayımızdaki varlığını ve ustaca yeteneğini her zaman güzel anacağız."
 flavor_flo.32.a: "Yolun açık olsun dostum."
 flavor_flo.32.b: "İnsanlarımızın elimizden böyle çalınmasına sessiz kalacak değiliz!"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName], mitolojik ve dinî konuları betimleyen olağanüstü eserleriyle tanınan ünlü bir ressamdır. Botticelli'nin başarıları arasında gelecekteki sanat tarihini derinden etkileyecek ikonik başyapıtlar var. \"#italic Venüs'ün Doğuşu#!\" ve \"#italic Primavera#!\" gibi ünlü eserleri zarif figürler, narin renkler ve karmaşık detaylar üzerindeki ustalığını gösteriyor. Botticelli'nin sanatı beşeriyetçiliğe ve güzelliğe odaklanmasıyla Rönesans ideallerini temsil ediyor. Sanat dünyasına katkıları, zamansız zarafeti ve duygusal derinliğiyle uzun yıllar takdir edilmeye devam edecek."
 flavor_flo.33.a: "Sanatçı koleksiyonumuza iyi bir katkıda bulunacaktır."
 flavor_flo.33.b: "Ona paramız yetmez."
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "Poggio adıyla tanınan [target_artist.GetName], İtalyan beşeriyetçi ve âlim kimliğiyle özellikle el yazması avcılığındaki ve koleksiyonculuğundaki yeteneği sayesinde antik Roma metinlerini bulup korumada önemli bir isim. Kâtip ve kütüphaneci olarak klasik edebiyatı ve fikirleri canlandırmada çok önemli bir rol oynuyor. En önemli başarısı ise Cicero'nun mektupları ve Quintilian'ın \"#italic Institutio Oratoria#!\" adlı eseri dâhil birçok kayıp antik eseri keşfedip çoğaltması. Bu metinleri yeniden gün ışığına çıkarma ve yayma çabaları klasik öğrenimin canlanmasına büyük katkı sağlayıp beşeriyetçiliğin gelişmesine zemin hazırlayacak."
 flavor_flo.34.a: "Geleceğimizi, geçmişten dersler çıkararak iyileştirebiliriz."
 flavor_flo.34.b: "Çalışmaları muazzam ancak maaşı daha da muazzammış."
 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip] Sarayımızı Ziyaret Ediyor"
 flavor_flo.35.desc: "[target_artist.GetName], 1394'ten beri Bizanslı âlimlerle yolculuk ederek Avrupa saraylarını dolaşıyor, Homeros ve Platon'un eserlerini çeviriyor ve parasını ödeyebilen aristokratlara Yunanca öğretiyor. Son durağı olan [target_location.GetName] ilindeki sarayımızdan etkilenerek danışmanlarımıza bir dilekçe sundu. Sarayımızda çalışıp bilgisini ve çevirilerini [target_location.GetNameWithNoTooltip] ilinde yaymak istiyor."
 flavor_flo.35.a: "Böylesine kültürlü ve bilgili birisinin başımızın üstünde yeri var!"
 flavor_flo.35.b: "Onunla birlikte çalışmayalım."
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName], kitap koleksiyonculuğu ve antik öğretileri desteklemesiyle tanınan nüfuzlu bir İtalyan bilgin ve hümanist kimliğiyle dönemin en değerli özel kütüphanelerinden birini oluşturdu. Kâtiplik ve müstensihlik çalışmalarındaki doğruluğu ve titizliğiyle takdir toplayan bu âlim, #italic italik yazının#! gelişimini etkileyen beşeriyetçi el yazısının ilerlemesinde kilit rol oynuyor. Klasik metinleri koruma ve yayma konusundaki katkıları klasik edebiyata yönelik yeni bir ilgi uyandıracak ve Rönesans'ın düşünsel uyanışının temellerini atacak."
 flavor_flo.36.a: "Onun gibilere ihtiyacımız var!"
 flavor_flo.36.b: "Git buradan!"
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "Donatello olarak tanınan [target_artist.GetName], yenilikçi teknikleriyle ve gerçeğe yakın betimlemeleriyle heykel sanatına devrim getiren ünlü bir İtalyan heykeltıraştır. Eserleri olağanüstü ustalığı ve ayrıntılara gösterdiği özeni yansıtıyor. \"#italic Davud#!\" ve \"#italic Herod'un Ziyafeti#!\" gibi ünlü heykelleri insan duygularını ve ifadelerini yakalamadaki maharetini gözler önüne seriyor. Sanat dünyasına yaptığı katkılar, gelecek nesil heykeltıraşları derinden etkilerken eserleri de güzellikleri, gerçekçilikleri ve Rönesans sanatının gelişimindeki önemli rolleriyle övülüyor."
 flavor_flo.37.a: "Başımızın üstünde yeri var, gelsin sarayımızı donatsın."
 flavor_flo.37.b: "Taş oyup kendisine sanatçı diyenlere ihtiyacımız yok!"
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip], #italic Nuova Cronica#! Adlı Eserini Yazıyor"
 flavor_flo.38.desc: "[target_character.GetName], [target_location_rome.GetName] ilindeki gezileri sırasında bölgenin eski başkentine ait canlı ve güzel tarihi fark etti. Bu nedenle şehrin ve tüm bölgenin tarihini kapsayan son eseri #italic Nuova Cronica#! için bizden destek istedi. Bu kronik, dönemin önde gelen şahsiyetleri, çatışmaları ve toplumsal değişimleri hakkında değerli bilgiler içerecek."
 flavor_flo.38.a: "Konu tarihse para problem değil."
 flavor_flo.38.b: "[target_location_rome.GetNameWithNoTooltip] için iyi bir hediye olacaktır."
 flavor_flo.38.c: "Ona hamilik yapmayı karşılayamayız."
 flavor_flo.39.title: "İlk Modern Tarihçi"
 flavor_flo.39.desc: "İtalyan beşeriyetçi ve tarihçi [target_artist.GetName], kendisine entelektüel merakını ve öğrenme sevgisini besleyen mükemmel bir eğitim sunan önemli bir Floransalı aileden geliyor. [target_artist.GetNameWithNoTooltip], olağanüstü dil yeteneğiyle Latince ve Yunanca öğrenerek klasik metinlerle ve fikirlerle derinlemesine ilgilenme imkânı buldu. Varlıklı bir ailede aldığı özenli eğitim sayesinde merak, eleştirel düşünme ve bilgi tutkusu gibi güçlü karakter özellikleri geliştirdi. Bu özellikleriyle geçmişi anlama konusundaki sonsuz isteği ve klasik öğrenimi koruma ve yaygınlaştırma konusundaki adanmışlığı onu beşeriyetçi akımın önde gelen isimlerinden biri yaparak Rönesans düşünce dünyasında kalıcı bir iz bırakmasını sağladı."
 flavor_flo.39.a: "İlginç birisi, sarayımıza getirilsin!"
 flavor_flo.39.b: "Çalışmalarını karşılayamayız."
 flavor_flo.40.title: "Floransa Halkının [target_character.GetNameWithNoTooltip] Tarafından Yazılan Tarihi"
 flavor_flo.40.desc: "Tarihî araştırmalara olan tutkusu ve [ROOT.GetCountry.GetName] ülkesinin zengin mirasını belgeleme isteğiyle [target_character.GetName], son çalışmaları için destek almak için sarayımıza geldi. Yazmayı planladığı eser [target_location.GetName] ilinin siyasi, toplumsal ve kültürel tarihini kapsamlı bir şekilde ele alacak.\n\nTitiz araştırması ve akıcı yazım tarzı, okuyucuları etkileyecek ve nüfuzlu ailelerin yükseliş ve düşüşleri, yönetimin evrimi ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] toplumunun gelişimi hakkında değerli bilgiler sunacak. Önde gelen danışmanlarımıza göre #italic Floransa Halkının Tarihi#!, Bruni'nin klasik ve beşeriyetçi fikirleri derinlemesine kavrayışını ve tarihî bilgiyi gelecek nesillere aktarma konusundaki kararlılığını ortaya koyacak."
 flavor_flo.40.a: "Tarihimizin korunması her şeyden önemli!"
 flavor_flo.40.b: "Bu, karşılayamayacağımız bir iş."
 flavor_flo.42.title: "Societas Aluminum"
 flavor_flo.42.desc: "Şap, yünden kumaş üretiminde yağdan arındırma, boyama sürecinde renkleri sabitleme, cam yapımı ve deri tabaklama gibi birçok sektörde kullanılan hayati bir ham madde. Gördüğü yüksek talep ve göreceli nadirliği nedeniyle çok aranan ve yüksek fiyatlara alıcı bulan bu malın ticaretinden büyük kazançlar elde ediliyor. [ROOT.GetCountry.GetName] elitleri, bu nedenle her zaman yeni şap kaynaklarını araştırıp bunlardan faydalanmanın yollarını arıyor. [target_location.GetName] ilindeki [target_country.GetAdjective] topraklarında el değmemiş bir şap yatağının keşfi tam da böyle bir fırsat sunuyor. Bölgedeki madencilik haklarını münhasıran elde edip çıkarma işlemlerini denetleyecek bir organizasyon kurmayı başarırsak şap ticaretindeki kontrolümüzü ve bundan elde ettiğimiz kazancı önemli ölçüde artırabiliriz."
 flavor_flo.42.a: "Madencilik hakları satın alınsın."
 flavor_flo.42.b: "Paramızı başka bir yere harcasak daha iyi olur."
 flavor_flo.43.title: "[target_location.GetNameWithNoTooltip] Şap Madeni"
 flavor_flo.43.desc: "[ShowLocationName('viterbo')] ilinde yeni keşfedilen şap madeninin işletme haklarını elde etmemiz, şap ticaretindeki konumumuzu güçlendirirken [target_location.GetName] yakınındaki maden de gereksiz duruma düşebilir ve gelecekte kârsız bir yatırıma dönüşebilir. İşletmeye devam etmek için bütçeden sürekli pay ayırmamız gerekecek ve bu yatırımın karşılığını alıp alamayacağımız belirsiz. Kapatma kararı alırsak olası zararların önüne geçebiliriz ancak buradaki işçilerin başka iş aramak zorunda kalması büyük tepki çekecektir."
 flavor_flo.43.a: "Madeni bırakalım, taş ocaklarına odaklanalım."
 flavor_flo.43.b: "Madencilik çabaları artırılsın."
 flavor_flo.44.title: "Yeni Şehir Planlama Kayıt Sistemi"
 flavor_flo.44.desc: "[GetCurrentYear] yılında [ROOT.GetCountry.GetName] konseyi, [target_location.GetName] ili ve çevresindeki yerleşimlerde şehrin kentsel gelişimini düzenlemek ve organize etmek için yeni bir şehir planlama kayıt sistemi talep etti. En iyi danışman ve mimarlarımız tarafından tasarlanan bu sistem mülklerin, sokakların ve binaların kayıt altına alınmasıyla kentsel genişlemeyi daha iyi kontrol etmeyi amaçlıyor. Sistem aynı zamanda şehrin daha düzenli ve planlı büyümesini sağlamak için bölgeleme düzenlemeleri ve inşaat yönergeleri içeriyor. Merkezîleşme ve kentleşme yolunda atılan bu adım, şehrin büyümesini yönetme ve mimari ile estetik standartlarını koruma çabalarını yansıtacak."
 flavor_flo.44.a: "Planlama çabalarını finanse edelim!"
 flavor_flo.44.b: "Bunu karşılayamayız."
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip], Hamiliğimizi Talep Ediyor"
 flavor_flo.45.desc: "Ünlü sanatçı [target_artist.GetName], [target_location.GetName] ilinde #italic $mona_lisa$#! tablosunu resmetmek için bizden destek istiyor. [target_artist.GetLastNameWithNoTooltip] sanatının parlayan bir simgesi olması beklenen bu eser için kendini tamamen çalışmalarına adayabilmek amacıyla maddi destek arıyor. Yetenekli bir ressam ve yenilikçi yaklaşımıyla tanınan [target_artist.GetShortNameWithNoTooltip], hamiliğimiz altına alınmaya çok uygun bir aday. Bu hamiliğimiz bize de büyük prestij kazandıracak. Sanatçıların kalıcı eserler yaratmasını sağlayan hamiliğin önemini vurgulayan bu talep, içeride ve dışarıda prestijimizi yükseltecek nitelikteki eserleriyle bize de fayda sağlayacak."
 flavor_flo.45.a: "Ona hamilik etmeliyiz!"
 flavor_flo.45.b: "Bunu karşılayamayız."
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName], [ROOT.GetCountry.GetLongName] ülkesinde diplomat olarak görev yapan zamanın en önemli yazarlarından biri. Modern siyaset biliminin kurucusu olarak bilinmekle birlikte komediler ve şiirler de yazmıştır."
 flavor_flo.46.a: "Belki bizim için bir kitap yazar."
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip] Bir Şaheser Yayınlıyor!"
 flavor_flo.4601.desc: "[ROOT.GetCountry.GetName] ülkesinin Büyük Oğlu, [target_art.GetName] isminde bir kitap yayınladı. $the_prince_desc$"
 flavor_flo.4601.a: "Bu, her şeyi açıklıyor."
 flavor_flo.4602.title: "[target_artist.GetNameWithNoTooltip] Tarafından Övgü"
 flavor_flo.4602.desc: "Büyük [ROOT.GetCountry.GetFlavorRank] makamımız, [target_artist.GetName] tarafından yazılan [target_art.GetName] adlı kitapta ülkesini elinde tutma becerileriyle birlikte askerlere güvenmeme konusunda da bir örnek olmasıyla birden çok defa övülüyor."
 flavor_flo.4602.a: "Doğru bir şey yapıyoruz."
 flavor_flo.47.title: "[target_character.GetNameWithNoTooltip] Altın Çağı"
 flavor_flo.47.desc: "Çağlar boyunca ister hükümdar ister general olsun birçok kişi tarihte iz bırakmıştır. [target_location.GetName] ilinde giderek yükselen konumuyla [target_character.GetName], olağanüstü bir hükümdar olma potansiyeli gösteriyor. Sanatın önemli bir hamisi ve şehrin siyasi hayatının önde gelen bir ismi hâline geldi. [target_character.GetNameWithNoTooltip], güçlü [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] ailesinin bir ferdi olarak ayrıcalıklı bir ortamda yetişti ve üstün bir eğitim aldı.\n\n[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin entelektüel ve sanatsal çevrelerinde bulunması edebiyat, felsefe ve güzel sanatlara derin bir ilgi geliştirmesini sağladı. Bu birikimi Rönesans dönemindeki [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde büyük bir hami ve etkili bir figür olarak gelecekteki başarılarının temelini oluşturacak ve kültür ve sanatımızda altın bir çağ başlatacak."
 flavor_flo.47.a: "İdari işleri mükemmelleştirmeye odaklanalım."
 flavor_flo.47.b: "Diplomatik ve kültürel çabalarımızı iyileştirmeliyiz!"
 flavor_flo.47.c: "Önceliğimiz güçlü bir ordu olmalı."
 flavor_flo.47.d: "Dengeli bir yaklaşım en iyisi olur."
 flavor_flo.48.title: "Şanlı [target_location.GetNameWithNoTooltip] Akademisi"
 flavor_flo.48.desc: "[target_location.GetName] ilinde kurulan ve sanatçılar, mimarlar ve zanaatkârlar için bir buluşma noktası olan #italic Accademia delle Arti del Disegno#! en önemli kültür ve sanat kurumlarımızdan biri. Sanatları desteklemeyi ve sürdürmeyi amaçlayan akademi, çizimi temel bir beceri olarak vurguluyor ve sanatsal mükemmelliği teşvik ediyor. [target_location.GetNameWithNoTooltip] ilinin sınırlarını aşan nüfuzuyla sanatsal uygulamaları şekillendirirken ülkemiz genelinde tanınmış sanatçıların yetişmesine önemli katkı sağlıyor."
 flavor_flo.48.a: "Akademi, kültürel hedeflerimizi geliştirmeye ve teşvik etmeye odaklanmalı!"
 flavor_flo.48.b: "Ustaların bilimsel düşünceyi teşvik etmesi istensin."
 flavor_flo.48.c: "Akademi, bir düşünce forumu olarak herkesçe kullanılsın!"
 flavor_flo.49.title: "Gücün Birleştirilmesi"
 flavor_flo.49.desc: "Sarayımız uzun süredir [target_character.GetName] yönetimi altında gelişiyor. Yönetim, diplomasi ve savaş konularında gösterdiği ders niteliğindeki üstün beceriler, bizi refah ve istikrar dönemine soktu.\n\nYine de kraliyet gücünün zirvesine ulaşmamızın önünde hâlâ bir engel var. Küçük lordlar, senato üyeleri, soylular ve zengin tüccarlar [target_character.GetNameWithNoTooltip] otoritesine sürekli taleplerle karşı çıkıyor. Belki de artık bu sancılı meseleyi ele almanın vakti gelmiştir."
 flavor_flo.49.a: "Islahat zamanı geldi."
 flavor_flo.49.b: "Bu hamle hâlâ çok riskli olabilir."
 flavor_flo.50.title: "Gece Ofisi"
 flavor_flo.50.desc: "[GetCurrentYear] yılında kurulması için dilekçe verilen Gece Ofisi; meyhaneler, kumarhane ve benzeri ahlaki açıdan tartışmalı yerlerin düzenli işleyişini denetleyecek. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin birçok üyesi sınırlarımız içindeki gece hayatını düzenlemenin hükûmetin temel görevlerinden biri olduğunu ve dindarlığın güzel bir göstergesi olacağını savunuyor. Sanat çevrelerimizden birçok kişi ise sanat, eğlence, gurur ve kültürel yenilik sevdalıları olarak temel inançlarımıza aykırı olacağını öne sürerek gece yaşantılarının düzenlenmesine karşı çıkıyor."
 flavor_flo.50.a: "Ofisin faaliyetlerine izin verilsin."
 flavor_flo.50.b: "Cüppeli, yaşlı adamlar tarafından yönetilmeyeceğiz."
 flavor_flo.51.title: "Uzun Boylu Bir Hediye"
 flavor_flo.51.desc: "Varlıklı [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle], her zaman hayvanat bahçesini genişletmenin peşinde. [country_ruler.GetName] Hazretleri'nin [egyptian_tag.GetName] ülkesindeki elçisi, ellerinde muhteşem bir zürafa olduğunu bildirince hükümdarımız çok mutlu olmuş olmalı. Aynı elçi, iki ulus arasındaki ticari iş birliğine bir teşekkür olarak hayvanın [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine gönderilmesi konusunda anlaşmaya vardı."
 flavor_flo.51.a: "Bu hediyeyi kabul edeceğiz."
 flavor_flo.51.b: "Kâfirlerden hediye kabul etmeyeceğiz!"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "Meşhur Hediye"
 flo_medici_giraffe_opinion: "Zürafa Hediyesi"
 flo_not_accepting_gifts_from_heathens: "Kâfirlerin Hediyesi Reddedildi"
 flavor_flo.52.title: "Zürafa Öldü"
 flavor_flo.52.desc: "[egyptian_tag.GetName] ülkesinden gelen zürafa, [ShowRegionName('egypt_region')] ile [ShowRegionName('italy_region')] arasında uzanan tehlikeli yolculuğu başarıyla tamamladı. Varışı, daha önce böyle bir hayvan görmemiş olan [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi arasında büyük bir heyecan yarattı. Hayvanat bahçesine girişinin ardından zürafa, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin zenginliğinin görkemli bir göstergesi hâline geldi.\n\nO güzel günler, hayvanın üzücü vefat haberini almamızla sona erdi. Hayvanat bahçesi sorumluları zürafanın tutulduğu ahıra boynunun sıkıştığını ve panikleyince boynunu kırarak öldüğünü bildirdi."
 flavor_flo.52.a: "Artık kimse [ROOT.GetCountry.GetNameWithNoTooltip] hakkında konuşmayacak."
 flavor_flo.53.title: "Bankacılık Krizi"
 flavor_flo.53.desc: "[ShowAreaName('tuscany_area')] bölgesindeki [GetCountry('PRZ').GetAdjective] ve [GetCountry('BRD').GetAdjective] bankalarının borç verme politikaları bir ekonomik krize dönüştü. Bankalar, güvenilmemesi gereken kişilere büyük miktarlarda borç altın verdi. Bu kişiler, borçlarını ödeyemeyince iki banka varlıklarını ve müşterilerinin güvenini kaybetti. Müşteriler ise biriktirdikleri servete erişemiyor."
 flavor_flo.53.historical_info: "1340'lardaki Toskana Bankacılık Krizi üç güçlü Floransalı banka olan Bardi, Peruzzi ve Acciaioli ailelerinin iflasıyla başladı. Ekonomik krizin birçok nedeni vardı. En önemli neden, Floransa Cumhuriyeti'nin 1337-1338 yıllarında Della Scala'ya karşı yürüttüğü savaş ve ardından Pisa Cumhuriyeti'ne karşı başlattığı seferin yarattığı sorunlardı. Bir diğer önemli etken ise borçlarını ödeyemeyecek durumda olan İngiltere Kralı III. Edward'a verilen büyük miktarda borçlardı."
 flavor_flo.53.a: "Bankacılığın sonu geldi!"
 flavor_flo.53.b: "Bankaları kurtaralım!"
 flavor_flo.53.c: "Çöküşleri çıkarlarımıza uyuyor."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Ekonomik Çöküşün Yankıları"
 flavor_flo.54.title: "Borç Aldığımız Banka Kriz İçerisinde"
 flavor_flo.54.desc: "[ShowAreaName('tuscany_area')] topraklarındaki son bankacılık krizi, bize borç altın veren bankalardan birinin çöküşüne yol açtı. Bu mali kargaşada çöken bankaya olan borçlarımızı ödemeden sıyrılabileceğimizi düşünsek de böyle bir hareket itibarımıza zarar verecektir."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "Bu kargaşadan faydalanalım!"
 flavor_flo.54.b: "Borç borçtur."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Düşük Finansal Güvenilirlik"
 flavor_flo.55.title: "Borcun Sahibi Değişti"
 flavor_flo.55.desc: "[ShowAreaName('tuscany_area')] topraklarındaki son bankacılık krizi, uluslararası finans dünyasında büyük bir kargaşaya yol açtı. Neyse ki [target_country.GetAdjective] kurumunun hızlı ve kararlı müdahalesi, bankaların tamamen çökmesini engelledi. Bununla birlikte iki taraf arasındaki anlaşmanın bir parçası olarak bankalara olan borçlarımızı artık [target_country.GetLongNameWithNoTooltip] yönetimine ödeyeceğiz."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "Anlaşıldı."
 flavor_flo.56.title: "Borç Aldığımız Banka İflas Etti"
 flavor_flo.56.desc: "[ShowAreaName('tuscany_area')] topraklarındaki son bankacılık krizi bize varlıklarını borç veren bankaların tamamen iflasına yol açtı. Yaşanan kargaşada bankaların defterleri kayboldu ve görünüşe göre bu işletmeler bizden geri ödeme talep etmeyecek."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "Haha! Daha çok borç alsaymışız keşke!"
 flavor_flo.57.title: "[medici_dynasty.GetNameWithNoTooltip] Bankası"
 flavor_flo.57.desc: "Uluslararası [medici_dynasty.GetName] Bankası'nın resmen kurulması bizi şaşırtmadı. [medici_dynasty.GetNameWithNoTooltip] Ailesi onlarca yıldır daha küçük ölçekte bankacılık faaliyetleri yürütüyordu. Sıkı çalışmaları, üstün yönetimleri ve mükemmel bağlantıları sayesinde parlama fırsatı yakaladılar. Rakipleri onlarca yıl önce mali bir çöküş yaşamış olduğu için bu yeni banka, krizin yarattığı boşluğu doldurabilir."
 flavor_flo.57.historical_info: "1397'de kurulan Medici Bankası, en etkili uluslararası bankalardan biriydi ve sahibi olan aile en zengin ailelerden biriydi. İşletmenin sahiplerinden Cosimo de' Medici yeterli siyasi nüfuz kazanarak kendisini ve ailesini önce Floransa Cumhuriyeti'nin ardından Toskana Dükalığı'nın sonraki birkaç yüzyıl boyunca sürecek hükümdarları yapmayı başardı."
 flavor_flo.57.a: "Anlaşıldı."
 flavor_flo.57.b: "Bankacı hayatı be!"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "Para kazanma vakti geldi."
 flavor_flo.59.title: "Yeni Şube Açıldı"
 flavor_flo.59.desc: "[target_location.GetName] ilindeki bir bankacıyla ortaklık kurarak ünlü [ROOT.GetCountry.GetName] bankamızın yeni bir şubesini açıyoruz. Bu ortaklığın büyük zenginlik getirmesini umuyoruz."
 flavor_flo.59.a: "Bunun değerini ileride anlayacağız!"
 flo_good_business: "İşler İyi"
 flavor_flo.60.title: "[target_character.GetNameWithNoTooltip] Daveti"
 flavor_flo.60.desc: "[ROOT.GetCountry.GetName] ülkesinde en son meydana gelen ekonomik sorunlar, vatandaşları uzun süredir rahatsız ediyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi bizi bu kargaşadan kurtarıp yönetimi devralacak göze çarpan birini ararken [target_character.GetName] isimli mükemmel bir aday buldu. [target_character.GetShortName] geçici olarak davet edilmiş olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, onun ömür boyu yönetimde kalmasından memnun olacaktır."
 flavor_flo.60.a: "Bu görüş desteklensin."
 flavor_flo.60.b: "Bir şey bildikleri yok."
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Ağır Ekonomik Politikalar"
 flavor_flo.61.title: "[target_character.GetNameWithNoTooltip] Despotluğu"
 flavor_flo.61.desc: "[target_character.GetName] yönetimi otokratik olmasına rağmen etkili olduğunu kanıtladı. Ekonomi politikalarının başarısını kimse tartışamaz ancak bu politikaların uygulanması [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin birçok özgürlüğünü ve ayrıcalığını elinden aldı. [ROOT.GetCountry.GetFlavorRank] topraklarında bu durum böyle devam edemez. Bu nedenle [capital_location.GetName] ilinin vatandaşları kendisinden kurtulmak için bir komplo kurmaya başladı."
 flavor_flo.61.a: "Linç edin onu! Sürgün etseniz de olur! Ne yaparsanız yapın bizi ondan kurtarın!"
 flavor_flo.61.b: "Bu komployu durdurmalıyız."
 flavor_flo.62.title: "Nüfuzlu Bankacı"
 flavor_flo.62.desc: "[target_country.GetName] ülkesinin lideri ve saygıdeğer vatandaşımız [target_character.GetName], para dolu cepleri ve bağlantıları sayesinde [ROOT.GetCountry.GetFlavorRank] içerisinde birçok müttefik edinen yetenekli bir yönetici ve becerikli bir siyasetçi olarak tanınıyor. Kendisine karşı bir şey yapılmazsa [ROOT.GetCountry.GetGovernment.GetRulerTitle] seçilecek."
 flavor_flo.62.historical_info: "Cosimo de' Medici, 15. yüzyılın ortalarında Floransa siyasetinin en etkili ismiydi. Etkisinin temelinde babası Giovanni di Bicci de' Medici'nin 1397'de kurduğu Medici Bankası vardı. Cosimo sahip olduğu servet ve Medici ailesinin akıllı evlilik bağlantıları sayesinde Floransa lordu olmayı ve Medici ailesini uzun yıllar boyunca Floransa'nın Senyörü yapmayı başardı."
 flavor_flo.62.a: "[target_character.GetNameWithNoTooltip] iyi karşılanmalı. Başımızın üstünde yeri var."
 flavor_flo.62.b: "Zenginlik, hükûmet sistemi için iyi bir zemin hazırlamaya yetmez."
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName], [ShowRegionName('great_britain_region')] bölgesinden gelen yetenekli bir paralı askerdir. Metbu devletine hizmet ederken kapsamlı deneyim kazandıktan sonra şimdi [ShowRegionName('italy_region')] bölgesinin zengin cumhuriyetlerinde iş arıyor. Bu #italic condottiero#!, şimdi hizmetlerini bize sunuyor."
 flavor_flo.63.a: "İşe alınsın."
 flavor_flo.63.b: "Bizim o kadar paramız yok."
 flavor_vlt.1.title: "Yeni Sinyorluk"
 flavor_vlt.1.desc_expel: "[expelled_ruler.GetName] ve ailesinin yönetiminden rahatsız olan halk, [expelled_ruler.GetLastName] ailesinin sürgün edilmesi gerektiğine karar verdi. Ardından [belforti_candidate.GetDynasty.GetName] Hanedanı'ndan [belforti_candidate.GetName] ve ailesinin devleti farklı bir sistem olan [ShowGovernmentReformName('dynastic_signoria_reform')] ile yönetmesi kararlaştırıldı."
 flavor_vlt.1.desc_signoria: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümreleri yakın zamanda büyük bir endişe duymalarına sebep olan ve sorun yaratan bir aileyi sürgüne gönderdi. Yerlerine devleti farklı bir sistem olan [ShowGovernmentReformName('dynastic_signoria_reform')] ile yönetecek yeni kişiler getirildi."
 flavor_vlt.1.historical_info: "Volterra halkı 1340 yılında Allegretti ailesini sürgüne gönderince şehrin yönetimi Belforti ailesine geçti ve aile, şehri Senyör olarak yönetmeye başladı. İlk Senyör, Ottaviano Belforti'ydi ancak yerine geçen oğlu Bocchino şehri Pisalılara satmaya kalkışınca halk ayaklandı, bu da Floransa Cumhuriyeti'nin müdahalesine yol açtı ve şehir Floransa'nın eline geçti. Şehir 1427'de metbu devletinin kanunlarına tabi olana kadar Floransa yönetimi altında geniş bir özerkliğe sahipti."
 flavor_vlt.1.a: "Sürülmeleri iyi oldu!"
 flavor_vlt.1.b: "Karar iptal edilsin!"
 flavor_vlt.2.title: "Hain"
 flavor_vlt.2.desc: "[target_character.GetName], [target_country.GetFlavorRank] olan ülkeyi komşu bir güce satmaya çalıştığı ortaya çıktı. Vatandaşların tepkisi hiç de iyi olmadı. [target_country.GetGovernment.GetRulerTitle], öfkeli bir kalabalık tarafından ele geçirildi ve kendisini linç etmeyi planlıyorlar."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "Asılsın!"
