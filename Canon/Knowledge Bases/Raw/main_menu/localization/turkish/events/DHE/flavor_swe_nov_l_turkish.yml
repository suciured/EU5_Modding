l_turkish:
 flavor_swe_nov.1.title: "[sweden_country.GetNameWithNoTooltip] [swedish_theologian.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "[sweden_country.GetName] ülkesinden [swedish_theologian.GetName] isimli din adamı, hükümdarın emriyle Roma Katolik Kilisesi'nin üstünlüğünü gözler önüne serecek bir Teoloji Münazarasına katılmak üzere [byzantium_country.GetName] topraklarına doğru uzun bir yolculuğa çıktı.\n\nYalnız [byzantium_country.GetAdjectiveWithNoTooltip] ruhbanlar epey ikna edici konuşmuş olsalar gerek ki kutsal elçi [byzantium_country.GetReligion.GetName] dinine geçti. [sweden_country.GetGovernment.GetRulerTitle] kendi sarayında böyle bir zındıklığa yer vermek istemeyince [swedish_theologian.GetNameWithNoTooltip] sürgün edildi. Bunun üzerine bu din adamı, yeni inanç kardeşleri arasında kendine bir yer bulabilmek amacıyla aramıza katılmak istedi."
 flavor_swe_nov.1.a: "Mütevazı krallığımızda kendisine pek tabii yer var!"
 flavor_swe_nov.2.title: "[sweden_country.GetNameWithNoTooltip] ve [novgorod_country.GetNameWithNoTooltip] Ülkesine Din Değişimi Talebi"
 flavor_swe_nov.2.desc: "Son yıllarda [ROOT.GetCountry.GetName] ve [novgorod_country.GetName] arasında giderek artan gerginlik sınır çatışmalarıyla sınırlı kalmayıp dinî meselelere da yayıldı lakin her iki ülkenin de [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi bir diğerini bölücü olarak görüyor. Bu durum [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin aklına [novgorod_country.GetNameWithNoTooltip] ülkesine sunabileceği tehlikeli bir öneriyi getirdi: Hangi mezhep kaidelerinin doğru olduğunu belirlemek üzere bir teoloji münazarası düzenlensin, kaybeden ülke dinini değiştirsin.\n\nDanışmanlarından bazıları bunun harika bir fikir olduğunu düşünüyor. Diğerleriyse [novgorod_country.GetNameWithNoTooltip] ile ilişkilerimize yaklaşımımız konusunda dikkatli olmamızı salık veriyor."
 flavor_swe_nov.2.a: "[novgorod_country.GetNameWithNoTooltip], [sweden_country.GetReligion.GetNameWithNoTooltip] dinine geçmeye ikna edilsin."
 flavor_swe_nov.2.a.tt: "[novgorod_country.GetName] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini #Y Teoloji Münazarasına#! davet ederiz! Bu münazara devletlerimizin dinî açıdan geleceğini belirler."
 flavor_swe_nov.2.b: "Pis zındıklar."
 flavor_swe_nov.3.title: "[novgorod_country.GetNameWithNoTooltip] Ülkesinin Yanıtı"
 flavor_swe_nov.3.desc: "[sweden_country.GetAdjective] şüphe uyandıran bir talep öne sürdü. Hangi mezhebin haklı olduğunu belirlemek için [swedish_theologian.GetName] ve teologlarımızdan biri arasında, kaybeden ülkenin diğerinin dinine geçeceği bir teoloji münazarası düzenlemek istiyorlar.\n\nTalepleri [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremiz arasında hararetli tartışmalara neden oldu. Nasıl bir yanıt vermemiz gerektiğine dair herkesin bir fikri var."
 flavor_swe_nov.3.a: "Onları [GetCountry('BYZ').GetNameWithNoTooltip] ülkesiyle münazara yapmaya sevk edelim."
 flavor_swe_nov.3.tt: "#R Bu eylem [sweden_country.GetName] ülkesinin [sweden_country.GetGovernment.GetRuler.GetName] Hazretleri'ni öfkelendirerek devletlerimiz arasında bir savaşa sebebiyet verebilir.#!"
 flavor_swe_nov.3.b: "Teoloğu küçük düşürelim."
 flavor_swe_nov.3.c: "Teoloji münazarası tekliflerini kabul edelim."
 flavor_swe_nov.3.c.tt: "[sweden_country.GetName] ülkesiyle #Y Teoloji Münazarası#! yapmayı kabul ederiz."
 can_choose_theologian_for_duel_tt: "#Y 1 Yıl#! sonra gerçekleşecek münazarada bizi temsil edecek bir [character|e] seçmemiz gerekir.\n#Y Kaybeden tarafın [Concept('ruler', 'Hükümdarı')|e] kazanan tarafın [Concept('religion', 'Dinine')|e] geçer.#!\n[ShowCharacterInteractionName('choose_theologian_duelist')] karakter etkileşiminin kilidini açar."
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip] bizi [GetCountry('BYZ').GetNameWithNoTooltip] ülkesiyle münazara yapmaya sevk etti!"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip] teoloji münazarası teklifimizi tamamen savuşturdu. Yerine, [swedish_theologian.GetName] Hazretleri'ni [target_location.GetName] iline göndermemizi sağlayarak [GetCountry('BYZ').GetAdjectiveWithNoTooltip] teologlarla münazara yapmaya sevk etti. Onlar da hangi inançların [ShowReligionName('orthodox')] ve hangilerinin Zındıklık olduğuna dair asırlardır süregelen tartışmalar sayesinde geliştirdikleri takip edilmesi güç dinî muhakeme becerileriyle tanınıyorlar."
 flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip] teoloji münazarası teklifimizi tamamen savuşturup onurumuzu zedeledi!"
 flavor_swe_nov.4.a: "Daha neler! Ordumuzu sevk edelim!"
 flavor_swe_nov.4.b: "O hâlde teoloğumuzu [target_location.GetNameWithNoTooltip] iline gönderelim."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] ve diğer teologlar [byzantium_country.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresiyle dinî bir münazara düzenlemek için [target_location.GetName] iline seyahat eder."
 flavor_swe_nov.5.title: "[sweden_country.GetAdjectiveWithNoTooltip] Teoloğun Ziyareti"
 flavor_swe_nov.5.desc: "Sarayımıza ilginç bir kişi teşrif etti. [swedish_theologian.GetName], [novgorod_country.GetNameWithNoTooltip] tarafından huzurumuza sevk edilen bir [sweden_country.GetAdjective] teoloğu. Geliş amacı ise Tanrı huzurunda hangi mezhebin doğru olduğu üzerine bir münazaraya katılmak zira bu hususta [GetCountry('BYZ').GetAdjective] teologlarının uzmanlığı dillere destan."
 flavor_swe_nov.5.a: "Ona [ShowReligionNameWithNoTooltip('orthodox')] kelimesinin anlamını iyice öğretelim."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] münazarada mağlup olduğunu kabul eder ve [ROOT.GetCountry.GetReligion.GetName] dinine geçer\nİnancımıza yönelik vaazlar vermek üzere [sweden_country.GetName] ülkesine geri döner."
 flavor_swe_nov.5.b: "İlginç."
 swe_theologian_visit_received: "Teolog Ziyarette Bulundu"
 swe_theologian_visit_welcomed: "Teolog Hoş Karşılandı"
 flavor_swe_nov.6.title: "Teolog Geri Döndü"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName], [novgorod_country.GetNameWithNoTooltip] tarafından sevk edildiği topraklarda [GetCountry('BYZ').GetAdjective] teologlarıyla düzenlenen münazaranın sona ermesiyle birlikte ülkemize geri döndü. Ne var ki durum [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin beklediği gibi sonlanmadı zira [swedish_theologian.GetNameWithNoTooltip] artık [target_location.GetName] ilinde benimsenen mezhebin Tanrı'nın huzurunda doğru olduğunu savunuyor."
 flavor_swe_nov.6.a: "Belki de [GetCountry('BYZ').GetAdjectiveWithNoTooltip] teologları haklıdır."
 flavor_swe_nov.6.b: "Sürgün edilsin!"
 flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip] kabul etti!"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName] ülkemize harika haberlerle döndü! [novgorod_country.GetNameWithNoTooltip] kendisiyle bir teoloji münazarası düzenlemeyi kabul etti!"
 flavor_swe_nov.7.a: "Makul bir münazaranın vakti gelmişti!"
 flavor_swe_nov.7.a.tt: "[novgorod_country.GetName] ülkesiyle #Y Teoloji Münazarası#! yapmayı kabul ederiz."
 flavor_swe_nov.7.b: "Geri adım atalım."
 flavor_swe_nov.8.title: "Teoloji Münazarası"
 flavor_swe_nov.8.desc: "[swedish_theologian.GetName] ve bir [novgorod_country.GetAdjective] teoloğu arasında bir münazara gerçekleşecek. Tanrı huzurunda hangi mezhebin doğru olduğunu belirlemeleri teolojik bilgilerine ve muhakeme yeteneklerine bağlı olacak."
 flavor_swe_nov.8.desc.unprepared_nov: "Tanrı bizimle! Kâfir [novgorod_country.GetName] halkı zındıklıklarını savunacak bir temsilci bile bulamadı. [sweden_country.GetReligion.GetAdjective] inancı münazaradan açık zaferle ayrıldı!"
 flavor_swe_nov.8.desc.unprepared_swe: "İhmal; Ölüm; Şeytan'ın Oyunu... Devletimizin [sweden_country.GetReligion.GetAdjective] davasını savunacak bir temsilci bulamaması için sayısız neden sıralanabilir. Gerçek şu ki [novgorod_country.GetAdjective] kâfirleri önde gelen teologlarından birini gönderdiler, karşılarındaysa selam verecek birini dahi bulamadılar.\n\nTanrı bizi affetsin."
 flavor_swe_nov.8.desc.unprepared_both: "Belki kader, belki de Tanrı'nın Takdiri.\n\nAkıl sır ermez bir durum gerçekleşti. Taraflardan ikisi de inançlarını savunacak bir temsilci öne süremedi! Münazara da böylece başlamadan bitti."
 flavor_swe_nov.8.desc.nov_is_dead: "[GetCountry('NOV').GetName] ülkesi dünya sahnesinden çekildi! Düzenlemeyi düşündüğümüz Teoloji Münazarası, Tanrı'nın nüfuzunu pekiştirme çabalarımızla birlikte erkenden son buldu."
 flavor_swe_nov.8.a: "Teoloji Münazarasını iyi olan kazansın!"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] ve [swedish_theologian.GetName] #Y 3 gün#! süren bir #Y Teoloji Münazarası#! düzenler."
 flavor_swe_nov.8.b: "Tanrım, zaferimiz için sana minnettarız!"
 flavor_swe_nov.8.b.tt: "[sweden_country.GetName] münazaradan zaferle ayrılır."
 flavor_swe_nov.8.c: "Bu nasıl olabilir?"
 flavor_swe_nov.8.c.tt: "[novgorod_country.GetName] münazaradan zaferle ayrılır."
 flavor_swe_nov.8.d: "Beklenmedik bir son."
 flavor_swe_nov.8.e: "Hayal ettiğimiz zafer bu değildi tabii... Gerçi zafer zaferdir!"
 flavor_swe_nov.9.title: "Münazara Sonlandı!"
 flavor_swe_nov.9.desc: "[swedish_theologian.GetName] ve [novgorod_country.GetAdjective] teoloğu arasındaki münazara sonlandı. Her iki ülkenin de mezhebi üzerinde sonuçlar doğuracak."
 flavor_swe_nov.9.a: "Belki de haklılar."
 flavor_swe_nov.9.a.tt: "#Y Teoloji Münazarası#! #Y 3 günün#! ardından sona erer.\n[sweden_country.GetAdjectiveWithNoTooltip] Teoloğunun Yetenekleri: [swedish_theologian.GetTotalAbility]\n[novgorod_country.GetAdjectiveWithNoTooltip] Teoloğunun Yetenekleri: [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "Düello kazanıldı!"
 flavor_swe_nov.10.desc: "Teoloğumuz münazaradan zaferle ayrıldı! Bu olay, mezhebimizin Tanrı huzurunda doğru olduğunun bir kanıtıdır."
 flavor_swe_nov.10.desc.auto_win: "Kâfirler münazaraya katılamadı! Bu olay, mezhebimizin Tanrı huzurunda doğru olduğunun bir kanıtıdır."
 flavor_swe_nov.10.a: "Zafer bizimdir!"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName] ve [novgorod_country.GetCapital.GetName] nüfusunun #R %10,0#! kadarı [sweden_country.GetReligion.GetName] dinine geçer."
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName] ve [sweden_country.GetCapital.GetName] nüfusunun #R %10,0#! kadarı [novgorod_country.GetReligion.GetName] dinine geçer."
 flavor_swe_nov.11.title: "Düello kaybedildi!"
 flavor_swe_nov.11.desc: "Teoloğumuz münazaradan mağlup ayrıldı. Bu olay, rakip teoloğun mezhebi karşısında mezhebimize olan güveni sarstı..."
 flavor_swe_nov.11.desc.no_participication: "Münazaraya katılamadık. Bu olay, rakip teoloğun mezhebi karşısında mezhebimize olan güveni sarstı."
 flavor_swe_nov.11.a: "Bu nasıl olabilir?"
