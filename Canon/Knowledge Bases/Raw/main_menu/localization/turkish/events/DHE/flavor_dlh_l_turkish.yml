l_turkish:
 play_as_revolter: "Şimdi sıra bende!"
 flavor_dlh.1.title: "[ShowCultureNameWithNoTooltip('marathi_culture')]"
 flavor_dlh.1.desc: "[ShowRegionName('deccan_region')] bölgesinin çeşitli efendilerine uzun süredir hizmet eden [ShowCultureName('marathi_culture')] halkı, bu platonun gerektirdiği gerilla savaşı taktiklerinde uzmanlaştı. Birliklerimiz içindeki [ShowCultureNameWithNoTooltip('marathi_culture')] yüzbaşılarının artan nüfuzu ve [ShowCultureNameWithNoTooltip('marathi_culture')] edebî dilinin gelişmesi, ayrılıkçı duygulara ilham verdi. İnsanlar onların güçlenmeye başladığını düşünüyor."
 flavor_dlh.1.a: "Bizim karşımızda kimse güçlü değildir!"
 flavor_dlh.1.a.tt: "Her [ShowCultureNameWithNoTooltip('marathi_culture')] [pop|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_dlh.1.b: "Talepleri kabul edilsin."
 flavor_dlh.2.title: "[target_location.GetNameWithNoTooltip] Valisi Bağımsızlık İlan Etti!"
 flavor_dlh.2.desc: "Son yıllardaki istikrarsızlığın yarattığı kargaşa ortamı birçok hırslı fatih adayının ortaya çıkmasına neden oldu. Bu açgözlü sırtlanlar yüce [ROOT.GetCountry.GetFlavorRank] makamımıza savaş ilan ederek topraklarımıza sulanıyor. Bu olaylar halkımız için sıkıntılı günlerin habercisi...\n\n[target_location.GetName] ilinin yerel valisi [target_character.GetName], bizi güçsüz ilan ederek topraklarımızı kendi hâkimiyeti altına aldı. Bu küstahlığı cevapsız bırakamayız zira bu olaydan ötürü sarayda [target_character2.GetShortName] Hazretleri'nin bu karanlık günlerde ülkemizi yönetecek kadar becerikli olmadığı yönünde konuşmalar dönmeye başladı."
 flavor_dlh.2.a: "Onun kellesini alacağız!"
 flavor_dlh.2.b: "Durumu sakinleştirmeye çalışalım."
 flavor_dlh.2.c: "$play_as_revolter$"
 flavor_dlh.3.title: "[target_malwa_revolter_scope.GetNameWithNoTooltip] Bağımsızlık İstiyor"
 flavor_dlh.3.desc: "Danışmanlarımız durumu kontrol altına almak için umutsuz bir girişimde bulunarak [target_location.GetName] çevresindeki topraklarımızın idaresini [target_character.GetName] adında birine emanet etmeyi uygun gördü, ön göremediğimiz şey ise onun iktidar hırsı ve [ROOT.GetCountry.GetCapital.GetName] ilinin yurt topraklarına olan uzaklığıydı. Bunlardan sebep o da muhalif ve ayrılıkçı oldu. Yerel halkın [target_character.GetShortNameWithNoTooltip] olacak hainin [target_character2.GetShortName] Hazretleri'nin otoritesine karşı mücadelesine silahlı destek vereceğini açıklaması durumu daha da kötüleştiriyor."
 flavor_dlh.3.a: "Hepiniz yılansınız!"
 flavor_dlh.3.b: "Onlara karşı çıkamayız."
 flavor_dlh.3.c: "$play_as_revolter$"
 flavor_dlh.4.title: "[target_gujarat_revolter_scope.GetNameWithNoTooltip] Valisi"
 flavor_dlh.4.desc: "İhanet bilmediğimiz bir şey değil. [target_location.GetName] çevresindeki topraklarımızın valiliğine getirdiğimiz akbaba ve çakallar, ilk karışıklık ve istikrarsızlık belirtisinde ortaya çıkıp saçma bağımsızlık talepleriyle karşımıza dikildiler.\n\nBu hain köpeklerin en önemlilerinden birisi hilekâr yöntemleriyle sarayını haydutlarla ve katillerle dolduran [target_character.GetName]. [target_character2.GetShortName] Hazretleri'nin meşruiyetine karşı gösterilen bu küstahlığa göz yumulamaz!"
 flavor_dlh.4.a: "Kellesi gidecek!"
 flavor_dlh.4.b: "Doğru zamanı kollayacağız."
 flavor_dlh.4.c: "$play_as_revolter$"
 flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip] Otoritemize Meydan Okuyor"
 flavor_dlh.5.desc: "[target_location.GetName] çevresindeki topraklarımızın valiliğini büyük bir cömertlikle bahşettiğimiz [target_character.GetName], gerçek yüzünü ve iktidar hırsını gösterdi! Otoritemizi tanımayıp sözde bir yönetim kurmaya çalışması ve bağımsızlık talep etmesi sonucunda birçok köylü ve yerel lord bu gaspçıya destek vermeye başladı ve bu da onun kendisini güçlü hissetmesine sebep oldu."
 flavor_dlh.5.a: "Tüm kudretimizle tepesine binelim!"
 flavor_dlh.5.b: "Bir süre daha kendisine hükümdar demeye devam etsin bakalım."
 flavor_dlh.5.c: "$play_as_revolter$"
 flavor_dlh.6.title: "[target_subject.GetCulture.GetNameWithNoTooltip] [target_subject.GetFlavorRank] ve Yükselişi"
 flavor_dlh.6.desc: "Sınırlarımızın ötesinde düşmanlarımızın sayısı artarken [target_subject.GetCulture.GetNameWithNoTooltip] topraklarımızdaki iktidar hırslısı valilerin de sayısı arttı. Güçlü ordulara sahip bu kimseler [target_character2.GetShortName] Hazretleri'ne küstahça bir ültimatom göndererek barış karşılığında bağımsızlıklarını talep ettiler. Bu alçakların zor durumumuzdan faydalanıp kendi vilayetlerinin zenginliğini kullanarak bağımsızlık kazanmaya çalıştıkları aşikâr."
 flavor_dlh.6.a: "Öyle olsun."
 flavor_dlh.6.b: "Onları sakinleştirmek için cömert bir hediye göndereceğiz."
 flavor_dlh.6.c: "Buna cüret edebilmişler mi gerçekten?"
 mithilaarea_hazaribagh_province_granted_to_target_subject: "[ShowProvinceDefinitionName('hazaribagh_province')|U] içindeki [Concept('locations', 'İllerimiz')|e] ile birlikte [ShowAreaName('mithila_area')|U] topraklarını da [target_subject.GetNameWithNoTooltip] ülkesine vereceğiz."
 flavor_dlh.7.title: "Güce Tutunmak"
 flavor_dlh.7.desc: "Zalim sözde metbu devletimiz hasta ve ölüm döşeğinde. [GetCountry('DLH').GetFlavorRank] artık eski görkeminin soluk bir gölgesi bile değil. Sadakatimizi güvence altına almak ve hayati [ShowGoodsName('silver')] ticaretini korumak için [GetCountry('DLH').GetCapital.GetName] ilinin merkezinden seçkin elçilerden ve devlet erkânlarından oluşan görkemli bir kervan gönderdiler."
 flavor_dlh.7.a: "Sadakatimiz karşılığında bir hediye mi? Hmm..."
 flavor_dlh.7.b: "Açık isyan mı istiyorlar?"
 gained_delhi_lands_tt: "[GetCountry('DLH').GetName], [ShowAreaName('bengal_area')|U] topraklarını, bir taviz verme ve iş birliği göstergesi olarak bize verecek"
 flavor_dlh.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Ay Lordu"
 flavor_dlh.8.desc: "Tarihimiz dilden dile aktarılan hikâyelerle dolu. Sıfırdan başlayıp zirveye ulaşan birçok insan olsa da hiçbirisinin başarı öyküsü [GetCharacter('dlh_qutb_ud_in_aibak').GetName] kadar göz kamaştırıcı değil. Kölelikten yüce [ROOT.GetCountry.GetFlavorRank] makamının kuruculuğuna uzanan yaşamı, liyakat sahibi insanların toplumumuzda nerelere yükselebileceğini gözler önüne seriyor. Ne yazık ki söz konusu başarı öyküsü, kendilerine ayrıcalıklı ve dokunulmaz bir sosyal sınıf yaratmak isteyen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin canını sıkıyor."
 flavor_dlh.8.historical_info: "Efsaneye göre yüce Delhi Sultanlığı'nın kurucusu Kutbüddin Aybeg adında bir köleydi. 1150 yılında Türkistan'da doğan Aybeg, küçük yaşta ailesinden ayrı düşüp kendini Nişabur pazarında buldu. Genç Aybeg, ünlü bir kadı ve büyük ilahiyatçı Ebu Hanife'nin soyundan gelen Fahreddin Abdülaziz Kufi'ye satıldı. Kadının sarayında geçirdiği süre boyunca kapsamlı bir eğitim aldı. Üstüne üstlük kadı, kendisini öz evladı gibi gördü.\n\nKüçük yaştayken okçuluk ve binicilik konusundaki hüneri aşikârdı. Kökenlerine ve mütevazı bir şekilde yetiştirilmiş olmasına rağmen savaş sanatlarında ve saray adabında gösterdiği üstün başarıyla sultanın sarayında kendine yer edindi. Zamanla kraliyet ahırlarından sorumlu olduğu Ahır Amiri makamına kadar yükseldi. Yıllar sonra kaderi Aybeg'in önüne engeller çıkarsa da bir esir olarak satıldığı Gurlu ordusunun generali oldu. Ardındansa birçok önemli zafer kazandı. Hindistan'da gerçekleştirdiği başarılı seferlerin ardından Delhi Sultanlığı'nın kurucusu olarak tarihe geçti."
 flavor_dlh.8.a: "Kökenlerimize sadık kalacağız."
 flavor_dlh.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gönlünü almalıyız."
 delhi_lose_5_support_tt: "#R %5#! [share_of_power_gc|e] kaybedeceğiz"
 flavor_dlh.9.title: "Raziye Sultan"
 flavor_dlh.9.desc: "Geçen yüzyılın en sevilen ve saygı duyulan hükümdarlarından birisi [GetCharacter('dlh_jalalat_ud_din_razia').GetName] Hazretleri'ydi. $india$'ın ilk [ShowReligionGroupAdjective('muslim')] kadın hükümdarı olarak anılan sultanın idari yetenekleri dillere destandı. Başlangıçta tahta çıkmasına karşı çıkan [ShowEstateTypeName('nobles_estate')] zümresinin birçok üyesi ya ikna edildi ya da güçlerini tamamen kaybetti.\n\nGünümüzde [ShowEstateTypeName('nobles_estate')] zümresinin önde gelen isimlerinin ikinci bir kadın hükümdardan korkup bu konuda ültimatom vermesi bu yüzden şaşırtıcı değil."
 flavor_dlh.9.a: "Onun itibarını zedeletmeyeceğiz! [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin dili zehir saçıyor!"
 flavor_dlh.9.b: "Şimdilik boş sözler verelim."
 flavor_dlh.9.historical_info: "$mamluk$ Sultanı Şemseddin İltutmış'ın kızı olarak dünyaya gelen Raziye, babasının fetihler ve seferler nedeniyle uzakta olduğu dönemlerde devlet işlerini yönetmedeki üstün yeteneklerini gösterdi. Doğal olarak yükselişi [ShowEstateTypeName('nobles_estate')] zümresinin önde gelen üyelerinin muhalefetiyle karşılaştı. Neyse ki halk kendisine büyük destek verdi ve bu destek öyle güçlüydü ki Raziye, halkın beklentilerini karşılayamazsa halktan kendisini tahttan indirmesini istedi."
 flavor_dlh.10.title: "[target_country.GetNameWithNoTooltip] Ülkesine Karşı Delice Bir Sefer"
 flavor_dlh.10.desc: "[target_character2.GetName] bu aralar çok iddialı bir sefer hazırlığı içerisinde. [target_country.GetName] ülkesinin zayıfladığını görünce birliklerini toplayıp elde edebildiği her türlü desteği yanına çekerek [target_location.GetName] iliyle tüm [GetInternationalOrganization('middle_kingdom').GetName] makamını ele geçirebileceği yolları güvence altına almaya başladı. Bu plan [target_country2.GetAdjectiveWithNoTooltip] [target_country2.GetGovernment.GetCourtTitle] için delilikten farksız gibi görünse de [target_character2.GetNameWithNoTooltip] her adımını [target_country2.GetName] ülkesinin şanı için attığına yemin etti."
 flavor_dlh.10.historical_info: "Delhi Sultanlığı ve Çin Yuan Hanedanı arasında hiçbir zaman ciddi bir savaş yaşanmamış olsa da Sultan Muhammed bin Tuğluk, Himalaya dağlarını aşıp Çin'i fethetme planları yaptı. Bu planlar, ordusunu püskürten Himaçal yerlileri tarafından çabucak durduruldu."
 flavor_dlh.10.a: "[target_location.GetNameWithNoTooltip] iline!"
 flavor_dlh.10.b: "Bu plan delilik!"
 flavor_dlh.11.title: "[target_country2.GetNameWithNoTooltip] Ülkesinin Delice Seferi"
 flavor_dlh.11.desc: "Diplomatlar [target_country2.GetName] tarafından yapılan eylemleri bize bildirdi. Liderleri [target_character2.GetName], [GetInternationalOrganization('middle_kingdom').GetName] makamını işgal ederek [target_location.GetName] ilini ele geçirmeyi ve $china$ üzerindeki hükmümüze son vermeyi amaçlıyor."
 flavor_dlh.11.a: "Delirmiş olmalılar!"
 flavor_dlh.12.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip] Kabileleri"
 flavor_dlh.12.desc: "[ShowCultureName('afghan_culture')] halkının köklü kabilelerinden biri olan [GetDynasty('lodi_dynasty').GetName] Hanedanı, [target_province.GetName] içindeki küçük yerleşim yerlerini yönetme konusunda oldukça etkili olduğunu kanıtladı. [target_character2.GetName] gayretlerini ödüllendirmek adına kendisinin emirlerine uymaları şartıyla toprakların yönetimini onlara vermeyi düşünüyor."
 flavor_dlh.12.a: "Yönetme hakkı onlarda."
 flavor_dlh.12.b: "Onlara toprak emanet edecek kadar güvenmiyoruz."
 dlh_release_lodi_as_governors_tt: "Tüm [target_province.GetName] [Concept('province', 'Vilayetinin')|e] kontrolü [ShowSubjectTypeName('vassal')] olarak [GetDynasty('lodi_dynasty').GetName] Hanedanı'na verilecek."
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "[target_province.GetName] [province|e] içindeki her [ShowCultureName('afghan_culture')] [pop|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_dlh.13.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip] Topraklarının Genişletilmesi"
 flavor_dlh.13.desc: "[GetDynasty('lodi_dynasty').GetName] Hanedanı'nın nüfuzu arttıkça ülkelerinden daha fazla destek toplayarak güçlerini [target_area.GetName] alanının tamamını kapsayacak şekilde genişlettiler. Taleplerine boyun eğebiliriz ancak bu küçük [ShowCultureName('afghan_culture')] kabilesinin ileride [ROOT.GetCountry.GetName] tahtında hak iddia edebileceğini göz önünde bulundurmalıyız."
 flavor_dlh.13.a: "Bize sadık daha çok vasal olmasından ne zarar gelir yahu?"
 flavor_dlh.13.b: "Gereğinden fazlasına sahipler."
 dlh_give_entire_area_to_lodi_tt: "Tüm [target_area.GetName] [Concept('area', 'Alanı')|e] [target_country.GetName] ülkesine vereceğiz"
 flavor_dlh.14.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip] Hanedanı'nın Çöküşü"
 flavor_dlh.14.desc: "[GetDynasty('lodi_dynasty').GetName] ailesini yakalayıp tüm topraklarını ele geçirdikten sonra [target_character.GetName] Hazretleri'ne olan inancımızı geri kazandık. Artık diğer nüfuzlu hanedanlarla birlikte yardımcı hükümdar olarak değil de [ROOT.GetCountry.GetName] ülkesinin gerçek hükümdarı olarak görülecek."
 flavor_dlh.14.a: "Bırakalım da tüm şanı [target_character.GetNameWithNoTooltip] alsın."
 flavor_dlh.14.b: "Bu fırsatı merkezîleşmek için kullanalım."
 dlh_all_afghan_locations_gain_prosperity_tt: "İçerisinde [ShowCultureName('afghan_culture')] [pop|e] sahibi her [location|e] [ShowNamedValue('prosperity_mild_bonus')|+=2%] [prosperity|e] kaybeder."
 flavor_dlh.15.title: "[GetDynasty('lodi_dynasty').GetNameWithNoTooltip] Yönetimi"
 flavor_dlh.15.desc: "[GetDynasty('lodi_dynasty').GetName] Hanedanı'nın yönetimi her ne kadar etkili olsa da [ROOT.GetCountry.GetName] ülkesi genelinde pek de hoş karşılanmıyor. Gerçi bunların hepsi rakiplerinin söylemleri olsa da [target_character.GetName] meşru bir hükümdar olarak değil, yalnızca kendi arzularının peşinde koşan bir gaspçı olarak görülüyor."
 flavor_dlh.15.a: "Bırakalım da bizden şüphe etsinler."
 flavor_dlh.15.b: "Rakiplerimizi susturacaksak altından iyisi yok."
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip] [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin meşru hükümdarıdır."
 flavor_dlh.16.title: "[target_character.GetNameWithNoTooltip] Beceriksizliği"
 flavor_dlh.16.desc: "[ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında [target_character.GetName] tarafından yakın zamanda yürürlüğe sokulan politikalar konuşuluyor. Yürürlüğe soktuğu politikalar yetersiz, ekonomiyi ve [ROOT.GetCountry.GetFlavorRank] makamının istikrarını zayıflatıyor. Bazı vilayetlerimiz yavaş yavaş ayaklanmaya hazırlanıyor."
 flavor_dlh.16.a: "Kitleleri bir an önce yatıştırmamız gerekiyor."
 flavor_dlh.16.b: "İlk önceliğimiz ekonomiyi ve istikrarı korumak olmalı."
 dlh_all_pops_lose_10_satisfaction_tt: "Tüm [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_dlh.17.title: "[target_character.GetNameWithNoTooltip] İçin Mezar"
 flavor_dlh.17.desc: "[target_character.GetName] Hazretleri'nin ölümünün ardından [ROOT.GetCountry.GetName] ülkesi gözyaşlarına gömüldü. Yerine geçen [target_character2.GetName], onun adına [ShowLocationName('jerusalem')] ilindeki Kubbetü's-Sahre'den ilham alarak büyük bir mezar yaptırmayı planlıyor."
 flavor_dlh.17.a: "[target_character.GetNameWithNoTooltip] için görkemli bir mezar inşa edelim."
 flavor_dlh.17.b: "Kaynaklarımızı bunun için harcamayacağız."
 flavor_dlh.18.title: "[target_character.GetNameWithNoTooltip] Hayatını Kaybetti"
 flavor_dlh.18.desc: "Ne yazık ki önceki hükümdarımız [target_character.GetName] hayatını kaybetti. Başımıza böyle üzücü bir olay gelmiş olsa da kendisinin teknolojik çalışmalara olan düşkünlüğünü asla unutmayacağız. [target_character2.GetName], [target_character.GetName] adına isteyen herkesin ziyaret edebileceği zengin bir kütüphaneye sahip bir anıt mezar yaptırmak istiyor."
 flavor_dlh.18.a: "Bu mezar tüm âlimler için bir anıt olsun."
 flavor_dlh.18.b: "Daha fazla anıt mezarımız olmasa da olur."
 flavor_dlh.19.title: "[target_character.GetNameWithNoTooltip] Mezarı"
 flavor_dlh.19.desc: "[GetDynasty('lodi_dynasty').GetName] Hanedanı üyesi ve [ShowCultureName('afghan_culture')] halkı tarafından çok sevilen [target_character.GetName] hayatını kaybetti. [target_location.GetName] halkı, tahtı devralan [target_character2.GetName] Hazretleri'nden onun adına bir mezar yapılmasını talep ediyor."
 flavor_dlh.19.a: "[target_character.GetSheHe|U] hatırlanacak."
 flavor_dlh.19.b: "Taleplerini görmezden geleceğiz."
 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "[target_location.GetRank.GetName] olan [target_location.GetName], [target_character.GetName] Hazretleri'nin ilgisini çekti. Bölgeye hayranlıkla bakıyor, şahsi projelerinden biri için ideal olduğunu düşünüyor. Hem bir saray hem de bir tahkimat görevi görecek olan $hisar_e_firoza$ sayısız niteliğe sahip olacak. Beş kapısı, [ROOT.GetCountry.GetGovernment.GetAdjective] ahırı, her [ShowReligionGroupAdjective('muslim')] kişinin dua edebileceği bir cami ve tabii [ROOT.GetCountry.GetGovernment.GetAdjective] sarayıyla göz dolduracak."
 flavor_dlh.20.a: "Sarayı inşa edelim!"
 flavor_dlh.20.b: "Bu proje uğraştığımıza değmez."
 flavor_dlh.20.c: "$hisar_e_firoza$ için gayretlerimizi iki katına çıkaralım."
 flavor_dlh.20.d: "Tüm giderleri bölge halkı karşılayacak."
 flavor_dlh.21.title: "[target_location.GetNameWithNoTooltip] Güçlendirmesi"
 flavor_dlh.21.desc: "[target_location.GetName] son zamanlarda tahkimat açısından yetersiz kaldı. [ROOT.GetCountry.GetGovernment.GetCourtTitle], paramızın bir kısmını [target_location.GetRank.GetName] bölgesini güçlendirmek için kullanmamızı öneriyor."
 flavor_dlh.21.a: "Paramızın bir kısmını bunun için kullanalım."
 flavor_dlh.21.b: "En iyi savunma saldırıdır. Tahkimata ihtiyacımız yok."
 flavor_dlh.21.c: "[target_character.GetNameWithNoTooltip] yeni tahkimatı planlayacak."
 flavor_dlh.22.title: "[target_location.GetNameWithNoTooltip] Restorasyonu"
 flavor_dlh.22.desc: "Kadim bir [target_location.GetRank.GetName] olan [target_location.GetName] ili son yıllarda harap oldu. [ShowAvatarName('krishna_avatar')] ve [ShowAdvanceName('mahabarata')] efsanelerinden bile öncesine dayandığı söylenen il artık dünyadan silindi. Buna karşın [target_character.GetName], orayı $india$ topraklarındaki en büyük şehirlerinden biri hâline getirmek istiyor."
 flavor_dlh.22.a: "[target_location.GetRank.GetNameWithNoTooltip] refah içinde büyüsün!"
 flavor_dlh.22.b: "Eski illere yatırım yapmaya ihtiyacımız yok."
 flavor_dlh.22.c: "Niye [target_character.GetNameWithNoTooltip] Hazretleri'nin mimari sevdasının peşinden gidelim ki?"
 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "$india$'a has çeşitli müzik türlerine merak salan [target_character.GetName], bu türleri bir araya getirecek özgün bir beste üzerinde çalışıyor. Çoğu âlim kendisinin güzel sanatlara olan bağlılığına ilgiyle yaklaşıyor. Ne var ki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, [target_character.GetNameWithNoTooltip] Hazretleri'nin bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olmaktansa sanatçı olmasından endişe duyuyor."
 flavor_dlh.23.a: "Sanata yalnızca [target_character.GetNameWithNoTooltip] değil, herkes ilgi duymalıdır."
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip] bir [ROOT.GetCountry.GetGovernment.GetRulerTitle], sanatçı değil."
 flavor_dlh.24.title: "[ShowReligionGroupNameWithNoTooltip('muslim')] Öğretilerinin Hamisi"
 flavor_dlh.24.desc: "[ShowReligionGroupAdjective('muslim')] altın çağının en parlak günleri geride kalmış olsa da dünya üzerinde yarattığı kültürel etkiye hâlâ birçok kişi katkıda bulunuyor. Dindar bir [ShowReligionGroupName('muslim')] ve özünde bir âlim olan [target_character.GetName] onlardan biri. Her kültürden ve inançtan sanatçıları çekmek için [target_location.GetName] ilinin merkezine bir [ShowBuildingTypeName('university')] inşa etmeyi planlıyor."
 flavor_dlh.24.a: "[target_location.GetNameWithNoTooltip] ilinde âlimler desteklenecek."
 flavor_dlh.24.b: "Böyle uğraşlara gerek yok."
 flavor_dlh.25.title: "Eski [ROOT.GetCountry.GetFlavorRank] Makamı"
 flavor_dlh.25.desc: "[target_location2.GetRank.GetName] olan [target_location2.GetName] ilinde meydana gelen veba salgını nedeniyle, [ROOT.GetCountry.GetFlavorRank] içindeki önemli kişilerin hayatını kaybetmesini önlemek umuduyla başkenti [target_location.GetName] iline taşımak zorunda kaldık. Salgın artık geçmişte kaldığına göre eski başkenti yeniden inşa etmeli ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını oraya taşımalıyız."
 flavor_dlh.25.a: "Gerçek başkentimiz [target_location2.GetNameWithNoTooltip]."
 flavor_dlh.25.b: "[target_location.GetNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] makamının merkezi olarak kalsın."
 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "[target_character2.GetName], [ROOT.GetCountry.GetName] ülkesinde [GetDynasty('lodi_dynasty').GetName] Hanedanı'nın yükselmesiyle birlikte [target_location.GetName] ilinin merkezinde yer alacak büyük bir bahçe inşa etme planları yapıyor. Tuttuğu Baş Mimar [target_character.GetName] tarafından hayata geçirilecek projede hiçbir masraftan kaçınmamak istiyor."
 flavor_dlh.26.historical_info: "Lodi Hanedanı'nın Delhi'deki hâkimiyetinin zirvesinde inşa edilen bu bahçeler Lodi mimarisinden geriye kalan nadir kalıntılardan biridir. Üç kubbeli bir cami olan Bara Gumbad ve hanedanın çoğu üyesinin gömülü olduğu Shish Gumbad mezarı buradadır."
 flavor_dlh.26.a: "Gelmiş geçmiş en görkemli bahçe olacak."
 flavor_dlh.26.b: "Paramızı böyle bir projeye harcamayalım."
 mad_sultan_historical_info: "Muhammed bin Tuğluk'un hükümdarlığı akıllarda kötü bir yer edindi. İslam, tıp ve edebiyat eğitimi almış olsa da kişiliği sağ olsun Delhi'de birçok başarısızlığa neden oldu. Dostlarına karşı nazik, düşmanlarına karşı sert davranır ve kendisine verilen her hediyeyi üç katıyla geri öderdi. Bastırdığı paralar taş parçasından farksız bir hâle geldi, seferlerinden birkaçıysa aceleyle yapılan hazırlıklar nedeniyle felaketle sonuçlandı."
 flavor_dlh.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Tahtındaki Deli [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dlh.27.desc: "[target_character.GetName] hükümdarlığı süresince giderek daha da delice kararlar almaya başladı. Dönemi boyunca olağan dışı bir sayıda adaletsiz kanun yürürlüğe sokuldu, yapılan keyfi değişiklikler de cabası. Ayrıca planlama aşaması atlanarak çıkılan seferler de oldu. Tabii söz konusu meseleler kendisinin hükmü göz önüne alındığında herkes için alışıldık olsa da [target_character.GetNameWithNoTooltip] tahtta kalmaya devam ederse kontrolden çıkacak sorunlara gebe olacağı kesin."
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "[ROOT.GetCountry.GetReligion.GetGodName] adına, buna bir son vermeliyiz."
 dlh_unique_mad_sultan_events_tt: "[target_character.GetName] [ROOT.GetCountry.GetName] ülkesinin [Concept('ruler', 'Hükümdarı')|e] olduğu sürece çevresindeki [events|e] kızışmaya devam edecek"
 flavor_dlh.28.title: "[target_location.GetNameWithNoTooltip] Yağmalanması"
 flavor_dlh.28.desc: "[ROOT.GetCountry.GetName] kuvvetleri [target_location.GetName] sokaklarını bastığında [target_character2.GetName] geçtiğimiz yıllarda boşalan hazineyi doldurma umuduyla [target_location.GetRank.GetName] makamının yağmalanmasını emretti."
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "Bu [target_location.GetNameWithNoTooltip] ilinin refahı için hiç iyi değil."
 flavor_dlh.29.title: "[target_area.GetNameWithNoTooltip] İlinde Vergiler Artırıldı"
 flavor_dlh.29.desc: "[target_character.GetName], [target_area.GetName] valisinin üzerine düşen vergi payını ödemediğini iddia etti. Üstüne üstlük oradaki insanların da yozlaştığını öne sürerek [ROOT.GetCountry.GetName] tarafından doğrudan bir müdahale yapılmasının gerekli olduğunu belirtti."
 flavor_dlh.29.a: "Vergiler artırılacak."
 flavor_dlh.29.b: "[target_character.GetNameWithNoTooltip] Hazretleri'nin deliliğini dizginle."
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "[target_area.GetName] içerisindeki her [location|e] [ShowModifier('dlh_increased_taxes')] [Concept('modifier', 'Etkeni')|e] kazanır ve [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] kaybeder."
 flavor_dlh.30.title: "[target_character.GetNameWithNoTooltip] Dindarlığı"
 flavor_dlh.30.desc: "[target_character.GetName] kendisini [ROOT.GetCountry.GetReligion.GetGodName] inancının sadık bir hizmetkârı olarak görüyor; bağlılığını göstermek için tahayyül edilemez yollara başvurmaya bile hazır. Bir süre inzivaya çekilmek ve sevilen bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak kutsal metinleri daha yakından incelemek istiyor."
 flavor_dlh.30.a: "Ne istiyorsa yapsın."
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.31.title: "[target_area.GetNameWithNoTooltip] Vergi Ödemeyi Reddediyor"
 flavor_dlh.31.desc: "[target_area.GetName], [ROOT.GetCountry.GetName] kanunlarına uyarken [target_character.GetName] gelir kaybını telafi etmek umuduyla vergileri artırmaya karar verdi. Olanları durdurabiliriz, halk çoktan bu kararı reddetti ve daha özerk hâle gelmek için adımlar atıyor."
 flavor_dlh.31.a: "Bu iyi olmadı."
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "[target_area.GetName] içerisinde bulunan her [location|e] [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e] kaybeder."
 flavor_dlh.32.title: "[ShowReligionAdjectiveWithNoTooltip('shia')] Halkının Kontrol Altına Alınması"
 flavor_dlh.32.desc: "[ROOT.GetCountry.GetName] mümkün olduğunca hoşgörülü davranmaya çalışsa da [ROOT.GetCountry.GetFlavorRank] içindeki [ShowReligionAdjective('shia')] halkı kargaşa yaratıyor. Halk tarafından hoş görülmemeleriyle birlikte çoğu kanuna uymuyorlar. Bir şeyler yapmalıyız."
 flavor_dlh.32.a: "Din değiştirmelerini talep edelim."
 flavor_dlh.32.b: "Daha fazla iç karışıklık yaratmaya gerek yok."
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "[ShowReligionName('shia')] [Concept('pops', 'Toplumumuzun')|e] #Y %15#!'i [ROOT.GetCountry.GetReligion.GetName] dinine geçer ancak [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_dlh.33.title: "[target_character2.GetNameWithNoTooltip] Hazretleri'nin Sağ Kolu"
 flavor_dlh.33.desc: "[ROOT.GetCountry.GetName] uyguladığı önceki politikalar nedeniyle hassas bir konumda yer alıyor. Onca isyan, ekonomik sorun, dinî çatışma ve dış tehditle kimse bir başına başa çıkamaz. Neyse ki [target_character2.GetName] Hazretleri'nin önde gelen generallerinden biri olan [target_character.GetName] tüm bu sorunların üstesinden gelinmesi konusunda desteğini sundu."
 flavor_dlh.33.a: "Bize yardım edecek."
 flavor_dlh.33.b: "Şüpheli görünüyor..."
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "[target_character.GetName] [Concept('cabinet', 'Kabinemizde')|e] olduğu sürece çeşitli [events|e] yaşanacak."
 flavor_dlh.34.title: "Yamunā Kanalı'na Yardım"
 flavor_dlh.34.desc: "[ShowAreaName('doab_area')] bölgesindeki Yamunā Kanalı desteksiz bırakıldı. [target_location.GetName], [target_location2.GetName] ve [target_location3.GetName] gibi yerler zor durumda ve daha fazla desteğe ihtiyaç duyuyor. [target_character.GetName], paramızın bir kısmını bölge halkına yardım etmek için ayırmamızı önerdi."
 flavor_dlh.34.a: "Bu yerlere yatırım yapalım."
 flavor_dlh.34.b: "Altınımızı boşa harcamayacağız."
 flavor_dlh.35.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Kıtlığıyla Mücadele"
 flavor_dlh.35.desc: "[ROOT.GetCountry.GetName] içindeki bazı vilayetler üst üste yaşanan başarısız hasatlar nedeniyle açlıktan kırılmak üzere. [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına harekete geçip yardıma en çok ihtiyaç duyan yerlere yardım göndermemizi teklif etti."
 flavor_dlh.35.a: "Bu politikayı o yönetebilir."
 flavor_dlh.35.b: "Kendisini [ROOT.GetCountry.GetGovernment.GetRulerTitle] falan mı sanıyor?"
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "[target_character.GetName] [Concept('cabinet', 'Kabinede')|e] hizmet verdiği veya [ROOT.GetCountry.GetName] [Concept('ruler', 'Hükümdarı')|e] olduğu sürece [ShowParliamentIssueType('dlh_famine_reductions')] [Concept('parliament_issue', 'Parlamento Meselesini')|e] kullanabileceğiz"
 flavor_dlh.36.title: "İşkencenin Yasaklanması"
 flavor_dlh.36.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetName] halkının alt tabakasına istediklerini yaptırıp onları ibretiâlem olsun diye cezalandırmak için işkenceyi daima bir araç olarak kullandı. [target_character.GetName] ellerindeki gücü kötüye kullananları dizginlemek ve adalet sisteminde düzeni yeniden sağlamak için bu yöntemi yasaklamayı düşünüyor."
 flavor_dlh.36.a: "İşkence uygulaması yasaklanacak."
 flavor_dlh.36.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sıradan bir vezirin sözünü dinlemeyecek!"
 flavor_dlh.36.historical_info: "Firuz Şah Tuğluk, Delhi'deki hükümdarlığı sırasında sadrazamı Malik Makbul ile birlikte çeşitli ıslahatlar yaptı. Bunlardan biri de işkencenin kaldırılması oldu. İçlerinde uzuvların kesilmesi ve insanların yakılması da bulunan yasaklanmış yöntemlerin birçoğu kendisinin hatıratında yer alıyor."
 flavor_dlh.37.title: "[ShowReligionAdjectiveWithNoTooltip('hindu')] Vatandaşlarına Zorunlu Vergilendirme"
 flavor_dlh.37.desc: "Nüfusumuzun büyük bir kısmı [ShowReligionAdjective('hindu')] inancına mensup. [target_character.GetName] bu dinin mensuplarını ağır vergiler altında ezmemizi önerdi. Böylece gelirimiz artmakla kalmayıp aralarından bazıları da [ROOT.GetCountry.GetReligion.GetName] dinine geçecek."
 flavor_dlh.37.a: "Yeni vergiyi uygulayalım."
 flavor_dlh.37.b: "Onları öfkelendirmesek daha iyi."
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "[ShowReligionAdjective('hindu')] [Concept('pops', 'Toplumumuzun')|e] #Y %5#!'i [ROOT.GetCountry.GetReligion.GetName] dinine geçecek"
 flavor_dlh.37.historical_info: "Firuz Şah Tuğluk hükümdarlığı sırasında Delhi her ne kadar refaha kavuşmuş olsa da Hindu vatandaşlara $sharia$ Kanunu'nu uygulandı. Hatta alt kıta halkının zorla dinlerinin değiştirilmesi gibi radikal ıslahatlarda da bulunuldu. Kendisine karşı koyan olduğunda ordularını gönderiyor, binlerce Hinduyu katlederek bölgedeki tapınakları tahrip ediyordu."
 flavor_dlh.38.title: "[target_character2.GetNameWithNoTooltip] Darbesi"
 flavor_dlh.38.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] ve ordunun giderek artan desteğiyle [target_character2.GetName] Hazretleri'nin [ROOT.GetCountry.GetName] tahtını ele geçirmeyi hedeflediği açıklığa kavuştu. [target_character.GetName], bu taklitçinin güçlenmesine izin verdi ve [ROOT.GetCountry.GetFlavorRank] makamının tüm yetkisini ona bıraktı. [target_character.GetName] şimdiyse utanç içinde tahttan çekilmek zorunda."
 flavor_dlh.38.a: "[target_character2.GetNameWithNoTooltip] yönetimi refah getirecek!"
 flavor_dlh.39.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip] Hanedanı'nın Düşüşü"
 flavor_dlh.39.desc: "[GetDynasty('tughlaq_dynasty').GetName] Hanedanı, [ROOT.GetCountry.GetName] tahtından indirildi. Bu, daha liberal bir sosyal hareketin oluşmasına olanak tanıyarak [ROOT.GetCountry.GetFlavorRank] genelinde birçok kölenin serbest bırakılmasını sağladı. [target_character.GetName] [target_character.GetHerselfHimself] çekebileceği tepkiye rağmen bunu destekliyor."
 flavor_dlh.39.a: "Geçmişin etkilerinden kurtulalım."
 dlh_20_percent_of_slaves_become_peasants_tt: "[ShowPopTypeName('slaves')] zümresinin #Y %20#!'si [ShowPopTypeName('peasants')] zümresine terfi edecek"
 flavor_dlh.40.title: "Gulaman-ı Firuz Şah'ın Kurulması"
 flavor_dlh.40.desc: "[ROOT.GetCountry.GetName] içinde bol bol köle bulunduğundan ve [GetDynasty('tughlaq_dynasty').GetName] Hanedanı tahta çıktığından ötürü [target_character.GetName] bir daimî ordu kurma planları yapmaya başladı. Seçkin kölelerden oluşan Gulaman-ı Firuz Şah adındaki bu kuvvet, [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamını her türlü tehlikeye karşı koruyacak."
 flavor_dlh.40.a: "Böyle bir ordu kurmanın tam vakti."
 flavor_dlh.40.b: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] muhafızlar hükümdarlarını korumalarıyla tanınmazlar."
 flavor_dlh.41.title: "Köle Muhafızlar içinde Yozlaşma"
 flavor_dlh.41.desc: "[target_character.GetNameWithNoTooltip] Hazretleri'nin beceriksizliği üzerine Gulaman-ı Firuz Şah'ın [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına darbe yapacağı ve yerine daha kolay kontrol edilebilir bir aday çıkaracağına dair söylentiler dolaşıyor."
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "Biraz altın onlara görevlerini hatırlatır."
 flavor_dlh.42.title: "[GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip] Mimarisi"
 flavor_dlh.42.desc: "[target_character.GetName] [ROOT.GetCountry.GetName] makamının kültürel refah seviyesini yükseltti. Çok sayıda mimara destek vererek [target_location.GetRank.GetName] olan [target_location.GetName] bölgesinde gerçekleştirdiği yenilikler övgüyü hak ediyor."
 flavor_dlh.42.a: "Daha da fazla destek olalım."
 flavor_dlh.42.b: "Daha fazla mimara ihtiyacımız yok."
 flavor_dlh.43.title: "$qutb_minar$ Depremi"
 flavor_dlh.43.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza [target_location.GetName] ilinde büyük bir deprem olduğu haberi geldi. En ağır hasarı $qutb_minar$, Zafer Kulesi gördü. Yıkılmasına izin verebileceğimiz gibi, eski ihtişamına geri kavuşturamayacak olsak da bir miktar para ayırarak kuleyi tamir de edebiliriz."
 flavor_dlh.43.a: "Yıkılsın."
 flavor_dlh.43.b: "Tamir edelim."
 flavor_dlh.44.title: "$qutb_minar$ Tamiri"
 flavor_dlh.44.desc: "[target_location.GetName] ilinde yakın zamanda meydana gelen depremin ardından [ROOT.GetCountry.GetGovernment.GetCourtTitle], $qutb_minar$ üzerinde bazı yenilikler yapmayı planlıyor. [target_character.GetName] önderliğinde, kuleye beşinci bir kat eklemek istiyor."
 flavor_dlh.44.a: "Yapmasına izin verelim."
 flavor_dlh.44.b: "Ona izin vermeyeceğiz."
 flavor_dlh.45.title: "[target_character.GetNameWithNoTooltip] Sikke Islahatlarının Kaldırılması"
 flavor_dlh.45.desc: "[target_character.GetName] hükümdarlığı sırasında basılan paralar en hafif tabirle tam bir fiyaskoydu. [ROOT.GetCountry.GetName] içinde önüne geçilemeyen bir enflasyona yol açarak ekonominin çöküşe geçmesine neden oldu. [target_character.GetNameWithNoTooltip] bu ıslahatları kaldırmak istiyor. Tabii bunun için hem tonlarca altın hem de [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] makamına karşı çıkmak gerekiyor."
 flavor_dlh.45.a: "Bu felaket ıslahatı kaldıralım."
 flavor_dlh.45.b: "Böyle bir mücadeleye girmeyeceğiz."
 flavor_dlh.46.title: "Şiirin ve Müziğin Rönesansı"
 flavor_dlh.46.desc: "Birçok sanatçının [target_character.GetName] tarafından himaye altına alınmasıyla [ROOT.GetCountry.GetName] ve [ROOT.GetCountry.GetCulture.GetName] kültürü için yeni bir çağ başladı. Bunu, rönesansa daha fazla yatırım yapmak için bir fırsat olarak kullanabiliriz."
 flavor_dlh.46.a: "[ROOT.GetCountry.GetReligion.GetGodName] adına yatırım yapacağız."
 flavor_dlh.46.b: "Daha fazla yatırım yapmaya gerek yok."
 flavor_dlh.47.title: "Peştun Soyluları Arasında Huzursuzluk"
 flavor_dlh.47.desc: "[ROOT.GetCountry.GetName] içinde yüksek nüfuz sahibi [ShowCultureName('afghan_culture')] aileleri olan Peştun Soyluları gitgide daha isyankâr bir tutum sergilemeye başladı. Toplumumuz içindeki ayrıcalıklı konumlarını kaybetmeye başladıklarını görünce daha özerk olma umuduyla başta [target_location.GetName] ili olmak üzere [target_area.GetName] içindeki halkı kışkırtmaya başladılar."
 flavor_dlh.47.a: "Bırakın gelsinler."
 flavor_dlh.47.b: "Diğer soylulardan daha fazla ayrıcalığa sahip olabilirler."
 dlh_afghan_unrest_tt: "[target_area.GetName] içindeki her [ShowCultureName('afghan_culture')] [pop|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 dlh_afghan_control_tt: "[target_area.GetName] içinde sahip olunan tüm [locations|e] [ShowNamedValue('control_extreme_penalty')|+=2%] [control|e] kaybeder."
 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "[target_country.GetName] ülkesinin [ROOT.GetCountry.GetName] üzerinde kurduğu hâkimiyetle birlikte [ROOT.GetCountry.GetCapital.GetName] şehrinden valiler gelip geçiyor. En sonuncusuysa bir [GetDynasty('sayyid_dynasty').GetName] Hanedanı üyesi olan [target_character.GetName], büyük [ShowReligionGroupName('muslim')] peygamberi Muhammed'in soyundan geldiğini iddia ediyor."
 flavor_dlh.48.a: "Yeni valimiz [target_character.GetNameWithNoTooltip] olacak."
 flavor_dlh.48.b: "Alelade bir taklitçi gibi görünüyor."
 flavor_dlh.50.title: "Sahana-i-Mandi Restorasyonu"
 flavor_dlh.50.desc: "Önceki hükümdarlar, [ROOT.GetCountry.GetName] pazarlarındaki fiyatları kontrol altında tutmayı her ne kadar denemiş olsa da ölümlerinden sonra tüm çabaları hızlıca boşa gitti. Bu ıslahatlar, [ShowReligionAdjective('hindu')] halkını tabi kılma ve daha büyük bir ordu oluşturma amacı taşıyordu. [target_character.GetName] yönetimdeyken bu düzenlemeleri yeniden hayata geçirebiliriz."
 flavor_dlh.50.a: "Bu kanunları çıkarmanın zamanı geldi."
 flavor_dlh.50.b: "Azınlıklarımızı baskılamayalım."
 flavor_dlh.51.title: "[target_character.GetNameWithNoTooltip] Suikasta Uğradı!"
 flavor_dlh.51.desc: "[ROOT.GetCountry.GetName] Gulaman-ı Firuz Şah kuvveti [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının geri kalanına gerçek yüzünü gösterdi. [target_character.GetName] Hazretleri'nden kurtulma amacıyla başarılı bir suikast düzenlediler. Ülkeyi daha düzgün bir şekilde yönetmesi için de halefinin [ROOT.GetCountry.GetFlavorRank] tahtına geçmesini sağladılar."
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.52.title: "Yeni Bir Gezgin Ataması"
 flavor_dlh.52.desc: "[ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetRulerTitle] için durumun en iyi ihtimalle belirsiz olduğu söylenebilir. [ROOT.GetCountry.GetFlavorRank] birçok iç sorunla çevrili. Bu sorunların birçoğu da [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin güçlü üyelerinin yönetimi yüzünden ortaya çıktı. Böyle derin bağlantılara sahip güçlü yöneticilerdense [ROOT.GetCountry.GetNameWithNoTooltip] topraklarını boydan boya dolaşan meşhur [target_character.GetName] gibi yeni yüzler görmek daha iyi bir fikir olabilir. [target_character.GetShortNameWithNoTooltip] tarafından gelecek bir yardım, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gücünü düşürmeye yardımcı olabilir."
 flavor_dlh.52.a: "Pekâlâ, onu görevlendirelim."
 flavor_dlh.52.b: "[target_character.GetNameWithNoTooltip] gibi birine ihtiyacımız yok."
 flavor_dlh.53.title: "Görevden Alınma"
 flavor_dlh.53.desc: "[target_character2.GetName] ile [target_character.GetName] arasındaki ilişki yakın zamana kadar iyi seyrediyordu. Ne var ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] en sadık kabine üyelerinin bile isyan edeceğinden şüphe duyduğu için korku salmış birisi. [target_character.GetShortNameWithNoTooltip] için de durum aynı. Kendisi [target_character2.GetShortNameWithNoTooltip] hakkında üstü kapalı ve kınama belirten açıklamalarda bulunduğu için şu an hainlikle suçlanmakta. Bu yüzden görevinden alınabilir, hatta ölüm cezasına bile çarptırılabilir."
 flavor_dlh.53.a: "Şükür, kurtulduk."
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip] suçsuzdur!"
 flavor_dlh.54.title: "Bir Köleden Gelen Mektup"
 flavor_dlh.54.desc: "Etkili casusluk ve istihbarat bağlantısı, [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının otoritesini korumak için şarttır. Bakanlarımızın ve [ShowLawName('iqta_law')] vergi mültezimlerimizin altında çalışmaları ve gördükleri tüm hainlikleri bildirmeleri için çok sayıda memlük görevlendirilmiştir. Sistem istenilen şekilde çalışmaktadır. Hatta [target_character.GetName] için çalışan bir köle, acilen gerekli önlemler alınmazsa yakın zamanda [target_province.GetName] vilayetinde isyan çıkaracak bir hain olduğunu açığa çıkarmıştır."
 flavor_dlh.54.a: "[target_character.GetNameWithNoTooltip] derhâl hapse atılsın."
 flavor_dlh.54.b: "Daha somut bir kanıt olmadan birini hapse atmak zalimane olabilir."
 flavor_dlh.55.title: "[ShowLawNameWithNoTooltip('iqta_law')] Mültezimi Kotayı Karşılayamıyor"
 flavor_dlh.55.desc: "Aldığımız raporlara göre mültezimlerimizden biri olan [target_character.GetName] vergi toplama kotalarını karşılayamıyor. Yüksek beklentileri karşılamak için yeterince altın kazanamayan [target_character.GetShortNameWithNoTooltip], [ShowModifier('dlh_the_mad_sultan')] bu tür verimsizlikleri şiddetle cezalandırdığı için ölüm korkusuyla boğuşuyor. Böylesine berbat bir durumun içinde sıkışan [target_character.GetShortNameWithNoTooltip], [target_province.GetName] vilayetinde [target_character2.GetName] karşısında silahlanmaya karar verdi."
 flavor_dlh.55.a: "Onu yeryüzünden silelim!"
 flavor_dlh.55.b: "[target_character.GetNameWithNoTooltip] ile müzakere yapalım."
 flavor_dlh.56.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Zayıf Sadakati"
 flavor_dlh.56.desc: "[ROOT.GetCountry.GetLongName] zor zamanlardan geçiyor. [ShowSituationName('fall_of_delhi')] en yoğun döneminde ve her attığımız her adım bir isyanla karşılanabilir. Vilayetlerde hırsızlık hüküm sürüyor, vergi gelirleri gitgide düşüyor ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mümkün olan her fırsatta bize ihanet ediyor. [ShowDisasterName('dissolution_of_delhi')] durumunun ilerlemesini geciktirmek amacıyla [ShowLawName('iqta_law')] için çalışacak birilerini görevlendiriyoruz. Bu işler nesilden nesile aktarılabiliyor ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin çoğu da bu yoldan iş buluyor."
 flavor_dlh.56.a: "O zaman bunu standart hâline getirelim!"
 flavor_dlh.56.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine haddini bildirelim."
 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "Son yıllarda [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı orduda yer alıp [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin koruması olarak çalışmaları için giderek daha fazla sayıda köle almaya başladı. Bu sayı o kadar arttı ki bakanlarımız köylülerin satın alınması ve yönetilmesinden sorumlu [ShowGovernmentReformName('diwan_i_bandagan')] isimli özel bir departmanın kurulmasını önerdi."
 flavor_dlh.57.a: "Departmanı kuralım."
 flavor_dlh.57.b: "Şimdilik bu tür önlemlere ihtiyacımız yok."
 flavor_dlh.58.title: "Memlük Alımı"
 flavor_dlh.58.desc: "[ShowCultureGroupName('turkic_group')] kölelerinin alımı [ROOT.GetCountry.GetLongName] ülkesi için alışılmış bir şey. Hatta [ROOT.GetCountry.GetFlavorRank] makamında hüküm süren ilk hanedan Memlüklerdi. Bu yüzden [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı daha fazla Memlük sağlanması gerektiği konusunda hemfikir."
 flavor_dlh.58.a: "Memlükler ordumuza alınsın."
 flavor_dlh.58.b: "Yönetime katkıda bulunsunlar."
 flavor_dlh.59.title: "Qarachil Mağlubiyeti"
 flavor_dlh.59.desc: "1333 yılında [target_character.GetName], [target_area.GetName] alanındaki [ShowReligionAdjective('hindu')] devletlerine karşı bir sefere çıktı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizin askerî zekâsına rağmen ordumuz feci kayıplar yaşadı ve $india$ boyunca [ROOT.GetCountry.GetName] ülkesinin adını lekeledi. [ShowSituationName('fall_of_delhi')] kapımıza dayanmışken mağlubiyetimizin intikamını alma vakti gelmiş olabilir."
 flavor_dlh.59.a: "Hesaplaşma vakti geldi."
 flavor_dlh.59.b: "Yine başarısız olursak sonumuz gelir."
 dlh_benefits_of_subjugating: "10 yıl içinde [target_area.GetName] alanının en az [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] [Concept('locations', 'İlini')|e] [Concept('conquer', 'Fethedip')|e] [Concept('own', ' Ele Geçirirsek')|e] şunları kazanacağız:" #Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.
 flavor_dlh.60.title: "Qarachil Zaferi"
 flavor_dlh.60.desc: "1333 yılında yapılmış hatalardan ders çıkaran kararlı [ROOT.GetCountry.GetAdjective] generaller, Batı [ShowAreaName('nepal_area')] topraklarındaki devletleri haritadan sildi. Henüz alanın çoğunu fethetmemiş olsak da eski düşmanlarımızı küçük düşürdük ve [ROOT.GetCountry.GetFlavorRank] makamına olan güveni onardık."
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dlh.61.title: "Qarachil'de İkinci Felaket"
 flavor_dlh.61.desc: "[ShowAreaName('nepal_area')] alanındaki [ShowReligionAdjective('hindu')] vilayetlerine boyun eğdirmek için verdiğimiz onca çabaya rağmen geçtiğimiz on boyunca pek yol katedemedik. Bu ufak tefek kontlukların bu kadar uzun süre ayakta kalmasına göz yummak, yönetimimizin başarısızlığını temsil ediyor. Bu başarısızlık, $india$ toprakları boyunca tam bir fiyasko olarak anılacak."
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.62.title: "Göz Alıcı Bir Fırsat"
 flavor_dlh.62.desc: "Yakın geçmişte [ShowAreaName('eastern_khorasan_area')] topraklarına ve İndus'un ötesindeki diğer topraklara yayılma olasılığını değerlendirmiştik. Bu fikirden hemen hemen vazgeçmiş olsak da hâlâ yabancı yetenekler keşfedip onları ülkemize davet etme ve kendilerine büyük miktarda toprak tahsis etme politikasını uyguluyoruz. Belki de davet edilenlerin arasına [target_character.GetName] eklense fena olmaz. Kendisi [target_country.GetName] ülkesiyle müzakere yapmak veya onları işgal etmek istersek çok önemli bir rol oynayabilir."
 flavor_dlh.62.a: "[target_character.GetShortNameWithNoTooltip] davet edilsin."
 flavor_dlh.62.b: "Ona ihtiyacımız yok."
 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip], [from_country.GetNameWithNoTooltip] Ülkesine Göç Ediyor"
 flavor_dlh.63.desc: "Hüküm süren [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanlığı'nın üyelerinden birine ülkemizi terk etmesi için rüşvet verilmiş! Sebebi her ne olursa olsun, bu durum iyiye işaret olamaz. Umuyoruz ki [target_character.GetName] için ailesine ihanet etmek aldığı toprağa değmiştir."
 flavor_dlh.63.a: "Acaba bu ne anlama geliyor?"
 flavor_dlh.64.title: "[target_work_of_art.GetNameWithNoTooltip] Üzerine Yıldırım Düştü"
 flavor_dlh.64.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına çok kötü bir haber ulaştı. Yakın zamanda gerçekleşen fırtınalardan biri sırasında [target_work_of_art.GetName] üzerine, yapının en üst katında ağır hasar bırakan bir yıldırım düşmüş. Bölgedeki tanıklara göre gereken onarımlar zamanında yapılmazsa [target_work_of_art.GetDefinition.GetName] yerle bir olabilir. Ayrıca yapılan onarımlar, üst katın [ShowGoodsName('marble')] kullanılarak büyütülmesi ve güzelleştirilmesi için mükemmel bir fırsat yaratıyor."
 flavor_dlh.64.a: "Gerekli onarımlar yapılsın."
 flavor_dlh.64.b: "Üst katları [ShowGoodsNameWithNoTooltip('marble')] ile kaplayın."
 flavor_dlh.64.c: "Bırakın yıkılsın."
 flavor_dlh.65.title: "[target_country.GetLongNameWithNoTooltip] Ülkesiyle Çatışma"
 flavor_dlh.65.desc: "[target_country.GetAdjective] Moğollarıyla ve tabi devletleriyle olan sınırlarımız sürekli değişiyor. Sınır çatışmaları çok yaygın. [ROOT.GetCountry.GetName] topraklarında ara sıra sınır baskınları yaşanıyor. Bunların çoğu küçük çaplı baskınlar olsa da bu durum savaş açmak için yeterli bir sebep. Bu sebeple geçtiğimiz yıllarda [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank] makamını cezalandırmak için bir sefer başlatılması fikri daha çok desteklenmeye başladı."
 flavor_dlh.65.a: "Savaş planlarımızı uygulayalım."
 flavor_dlh.65.b: "Savaşacak bir durumda değiliz."
 flavor_dlh.66.title: "[target_province.GetNameWithNoTooltip] Vilayetinden Alınan Ağır Vergiler"
 flavor_dlh.66.desc: "Yaşadığımız ekonomik gerileme, [ROOT.GetCountry.GetGovernment.GetAdjective] bakanlarını ülke genelinde vergileri artırmak zorunda bıraktı. Ülkenin geri kalan kısmı üzerindeki kontrolümüzün zayıf olması nedeniyle bu vergi artışı en çok [ShowAreaName('doab_area')] ve [ShowAreaName('awadh_area')] alanlarında hissedildi. Bu bölgelerdeki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi haydutluğa ve isyanlara yönelmiş durumda. [target_province.GetName] vilayetindeki durum şu an çok kritik ve acilen bir müdahalede bulunulması gerek."
 flavor_dlh.66.a: "Vergiler kısmen azaltılsın."
 flavor_dlh.66.b: "Kemerleri sıkma vakti geldi."
 flavor_dlh_1000_title_shared: "[target_dynasty.GetNameWithNoTooltip] Hanedanı İsyanı"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "[target_country.GetName] içinde artan nüfuzumuz sayesinde sonunda [target_character.GetName] Hazretleri'ni tahttan indirip yerine bir [target_dynasty.GetName] Hanedanı üyesini koymak için yeterli desteği toplamayı başardık."
 flavor_dlh.1000.a: "Bağımsızlığımıza kavuşalım!"
 flavor_dlh.1000.b: "Bizler asi değil, yalnızca valiyiz."
 flavor_dlh.1000.historical_info: "O dönemde Sirhind valisi olan Behlûl Han Ludî, Delhi'nin ilk Ludi hükümdarıydı. IV. Muhammed Şah hizmetinde bir general olarak elde ettiği başarıların karşılığında kendisine Pencap topraklarının büyük bir kısmının valiliği verildi. Hükümdarın ölümü ve Alaeddin Âlem Şah'ın tahttan çekilmesinin ardından kendisi asiller tarafından başkente davet edilip orada Sultan ilan edildi."
 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "[target_dynasty.GetName] sonunda gerçek yüzünü gösterdi. Yıllarca destek topladılar. Şimdiki planlarıysa [target_character.GetName] ve hükmünü sonlandırıp yerine [target_character2.GetName] Hazretleri'ni geçirmek. Buna kayıtsız kalmayacağız."
 flavor_dlh.1001.a: "Silahlarınızı kuşanın!"
 flavor_dlh.1001.b: "Belki de [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character2.GetNameWithNoTooltip] Hazretleri'ni tercih ediyordur..."
 flavor_dlh.1002.title: "[target_dynasty.GetNameWithNoTooltip] Zaferi"
 flavor_dlh.1002.desc: "$DLH$ çöktüğüne göre sonunda $india$'da iktidarı ele geçirebiliriz. [target_dynasty.GetName] artık geri kalan taklitçilerin en tepesinde duruyor."
 flavor_dlh.1002.a: "Barış vakti geldi."
 flavor_dlh_1100_title: "[ShowRegionNameWithNoTooltip('bengal_region')] Bölgesinin Yönetimi"
 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "[ShowRegionName('bengal_region')] toprakları, [ROOT.GetCountry.GetName] ülkesine farklı düzeylerde bağlılık gösteren birden çok vali tarafından yönetiliyor. Bu karmaşayla uğraşmak yerine tüm bölgeyi [target_country.GetName] ülkesinden [target_character.GetName] Hazretleri'ne teklif edebiliriz."
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip] ülkesinden iyi valiler çıkar."
 flavor_dlh.1100.b: "Bölgenin jeopolitik durumunu daha da kızıştırmayalım."
 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "[target_country2.GetName], bize [ShowRegionName('bengal_region')] bölgesinin valiliğini teklif etti. Böylece diğer valilerin topraklarını ele geçirebileceğiz."
 flavor_dlh.1101.a: "Bu fırsatı seve seve kabul ederiz."
 flavor_dlh.1101.b: "İsyan çıkarmak için yeterli bir bahane."
 dlh_demand_annexation_of_other_bengali_subjects_tt: "[ShowRegionName('bengal_region')] içindeki [target_country2.GetName] ülkesinden geriye kalan [Concept('subjects', 'Tabi Devletler')|e] tarafımızca ilhak edilmek istenecek"
 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "[target_country.GetName], [ShowRegionName('bengal_region')] valisi ilan edildi. Topraklarımızı onlara vermemizi talep ediyorlar."
 flavor_dlh.1102.a: "Metbu devletimize karşı gelmeyeceğiz."
 flavor_dlh.1102.b: "Topraklarımızı mı istiyorlar? Asla!"
 flavor_dlh_1200_title_shared: "[target_country.GetAdjectiveWithNoTooltip] Hükümdarlığının Sarsılması"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "[target_country.GetName] ülkesinin gözünde bir validen ibaret olsa da [ROOT.GetCountry.GetName] ülkesini egemenliğine yeniden kavuşturma düşüncesi gitgide daha baskın bir hâle bürünmeye başladı. [target_character.GetName] bu amaçla destekçi toplamaya başladı bile. Bunun için [target_character2.GetName] Hazretleri'nin gazabını üzerimize çekmeye değer mi?"
 flavor_dlh.1200.a: "Birer validen ibaret değiliz!"
 flavor_dlh.1200.b: "Şimdilik diz çökmek tek yol."
 dlh_start_undermining_timurid_rule_tt: "[target_country.GetName] ülkesini zayıflatmayı sürdüreceğiz. Ancak görüşümüzü reddedebilir ve bize #Y Savaş İlan Edebilirler#!"
 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "[target_country.GetName] ülkesini zayıflatma gayretimiz [ROOT.GetCountry.GetName] içindeki sıradan halk arasında giderek güç kazanıyor. Düşük rütbeli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi üyeleri de zamanı geldiğinde saldırıya geçmemize yardımcı olmak için aramıza katılıyor. Hatta bu üyelerden ikisi olan [target_supporter.GetName] ve [target_supporter2.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında görev alma umuduyla [target_character.GetName] Hazretleri'ne bağlılık yemini ettiler bile."
 flavor_dlh.1201.a: "Bize hizmet etsinler."
 flavor_dlh.1201.b: "Daha fazlası her zaman daha iyi demek değildir."
 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "[target_country.GetName] yönetiminden kurtulma hazırlıklarımız tamamlandı, geriye sadece ültimatom vermek kaldı. [target_character2.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] hazırlıkların olabildiğince etkili olması için ellerinden geleni yaptı ve şimdi istediklerini elde edememe olasılığına karşı güçlerini topluyorlar. Bağımsızlığımızı talep etmek için hazır olabiliriz ama aynı zamanda savaşı göze alırsak [target_country2.GetName] ülkesinin refahını da tehlikeye atabiliriz."
 flavor_dlh.1202.a: "Özgürlüğümüzü talep edelim."
 flavor_dlh.1202.b: "Yalnızca çatışma doğuracağı belli olan bu planı sürdürmenin gereği yok."
 dlh_abandon_rebellion_plans_tt: "[target_country.GetName] ülkesini zayıflatma planlarımızdan vazgeçeceğiz."
 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "[target_country2.GetName] özgürlük talep etti. Hükümdarlığımızdan memnun olmadıklarını ve basit bir işgalci tarafından değil, [target_character.GetName] tarafından yönetilmeleri gerektiğini söylüyorlar."
 flavor_dlh.1203.a: "Onlara karşı gelmek ne haddimize?"
 flavor_dlh.1203.b: "Özgürlüklerini ancak kanla kazanabilirler!"
 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "[target_country.GetName] seçimini yaptı. Savaş alanında karşı karşıya gelmeden kendimizi yönetmemize izin vermeyecekler. Geriye sadece [ROOT.GetCountry.GetFlavorRank] makamını koruyacak alayları hazırlamak kaldı."
 flavor_dlh.1204.a: "Silahlarınızı kuşanın!"
