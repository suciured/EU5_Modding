l_turkish:
 flavor_maj.1.title: "Krallar Kitabı"
 flavor_maj.1.desc: "Tarihimizin zirvesi ve medeniyetimizin kökeni oldukça iyi belgelenmişti. Yakın zamanda [target_artist.GetName] bir öneride bulunmak için [target_character.GetName] Hazretleri'nin yanına geldi. Kendi elleriyle bir kronik yazıp bu edebî eserde [ROOT.GetCountry.GetLongName] ülkesini yüceliğe taşıyan hükümdarları ayrıntılı olarak anlatacak. Geçmişi yüceltmek ve atalarımızın emeğiyle kurduğumuz bu büyük [ROOT.GetCountry.GetFlavorRank] topraklarını onurlandırmak için nereden ve nasıl geldiğimizi unutmamaya çalışmalıyız."
 flavor_maj.1.a: "Eseri yaptıralım."
 flavor_maj.1.b: "Altınımızı harcamaya gerek yok."
 flavor_maj.1.historical_info: "Tarihi ve mitolojiyi harmanlayan en görkemli kroniklerden biri olan #italic Pararaton#!, Doğu Cava içinde Singahasari ve Majapahit krallıklarının yükselişini anlatır."
 flavor_maj.2.title: "[target_character.GetNameWithNoTooltip] ve $maj_sumpah_palapa$"
 flavor_maj.2.desc: "Bu hamlesiyle siyasi rakipleri tarafından alay konusu olsa da [target_character.GetName], [ShowRegionName('indonesia_region')] bölgesinin tamamı boyunduruğu altında kalana kadar lüks gıda tüketimini, kültür ve eğlence zevkini durduracağına dair resmî bir yemin ettiğini duyurdu. Ordularımız sergilediği duruş karşısında etkilendi. Bu büyük insanı dünyanın öbür ucuna kadar takip etmeye hazırlar."
 flavor_maj.2.a: "Başarısı, [target_character2.GetNameWithNoTooltip] yönetimini etkileyecek!"
 flavor_maj.3.title: "$maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "[ROOT.GetCountry.GetFlavorRank] içinde hissettiğimiz dinî kökenimize bağlılığımızı teyit etme ihtiyacı, tapınaklarımızın mimarisini ve görkemli törenlerimizi öven birçok edebî eserin ortaya çıkmasını sağladı. [target_character.GetName], [target_character2.GetName] rehberliğinde halkımızı onurlandıran güzel bir methiye yazmak için gönüllü oldu."
 flavor_maj.3.a: "Eseri destekleyelim."
 flavor_maj.3.b: "Paramızı boşa harcamayalım!"
 flavor_maj.4.title: "[target_character.GetNameWithNoTooltip] Hazretleri'nin Yükselişi"
 flavor_maj.4.desc: "Altın çağımızın zirvesinde [ShowRegionName('indonesia_region')] içindeki güçlü konumumuz ile beraber sahip olduğumuz birçok tabi devletle parlayan prestijimiz sayesinde [target_character.GetName], tarih kitaplarının sayfalarında ölümsüzlükle parlıyor.\n\nBu parıltı, eğitiminde her alanda başarı kazanıp büyük umut vadeden vârisinden kaynaklanıyor. Barışçıl bir yönetim değişikliği kesinlikle istikrarımızı da güçlendirecektir."
 flavor_maj.4.a: "Çocuğun yönetime geçmesine izin verelim."
 flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip] henüz tahttan inmemeli!"
 flavor_maj.5.title: "Batı Sınırlarını Güvence Altına Alma"
 flavor_maj.5.desc: "Batımızda bulunan [target_country2.GetLongName], [target_character2.GetName] tarafından yönetiliyor. [ShowRegionName('indonesia_region')] bölgesi boyunca nüfuzumuzu ve otoritemizi artırmaya çalışırken batı sınırımızı güvence altına alma mevzusu bir kez daha danışmanlarımız tarafından ortaya atıldı. [target_character3.GetName] ile [target_country2.GetAdjectiveWithNoTooltip] prensesi [target_character.GetName] siyasi bir evlilik gerçekleştirirse bu mevzunun barışçıl bir şekilde çözülebileceğini öne sürüyorlar.\n\nNe var ki bazı konsey üyelerimiz daha şiddet yanlısı bir çözüm peşindeler. [target_character2.GetNameWithNoTooltip] tarafından sergilenen zayıflığı konuşuyorlar. Bu yüzden evliliğin derhâl tabi kılınmalarını sağlayacak bir yalan olmasını istiyorlar."
 flavor_maj.5.a: "Bu, onların bağlılığını sağlamak için harika bir fırsat."
 flavor_maj.5.b: "Hileye başvurmaya ihtiyacımız yok, düzgün bir evlilik yapalım!"
 flavor_maj.5.c: "Saçma entrikalara ayıracak vaktimiz yok."
 press_for_subjugation_tt: "Kabul ederlerse tabi kılınmaları için talepte bulunacağız."
 do_not_press_for_subjugation_tt: "Kabul ederlerse tabi kılınmaları için talepte #R bulunmayacağız#!."
 flavor_maj.6.title: "Evlilik Aracılığıyla Barış mı?"
 flavor_maj.6.desc: "Bir süredir [ShowRegionName('indonesia_region')] genelinde nüfuzunun yayılmasıyla [target_country.GetName] hükümdarının giderek daha da güçlendiği dikkatimizi çekiyor. Ortak sınırlarımızı güvence altına almak için [target_character.GetName] ile [target_character3.GetName] arasında bir evlilik önerisinde bulundular. Bu, bizi tabi kılabilmek için bir dalavere mi yoksa barış ve huzur dolu bir geleceğin işareti mi?"
 flavor_maj.6.a: "Pekâlâ, onlara güveneceğiz."
 flavor_maj.6.b: "Buna vicdanımız elvermez."
 they_may_demand_subjugation_tt: "#italic Tabi kılınmamızı talep ediyorlar#!"
 flavor_maj.7.title: "[target_country2.GetNameWithNoTooltip] Ülkesinin Cevabı"
 flavor_maj.7.desc: "[target_country2.GetAdjective] diplomatik heyetinin gelmesi için uzun süre bekledikten sonra nihayet [target_character2.GetName] ile [target_character3.GetName] arasındaki evlilik teklifiyle ilgili kararları bize ulaştı. Görünüşe göre en sonunda cevap verecek cesareti toplayabildiler!"
 flavor_maj.7.a: "Boyun eğecekler!"
 flavor_maj.7.b: "Bu birlikle halklarımız yakınlaşsın."
 flavor_maj.7.c: "Ret mi ettiler? Daha iyisini beklerdik."
 explain_options_flavor_maj.8: "Kabul ederlerse doğrudan [Concept('subject', 'Tabi Devletimiz')|e] olacaklar ancak reddederlerse onlara karşı [casus_belli|e] kazanacağız"
 flavor_maj.8.title: "[target_country.GetNameWithNoTooltip] Talepleri"
 flavor_maj.8.desc: "Yeni evlenmiş olan [target_character.GetName] ve [target_character3.GetName] çiftinin dünya evine girmesinin üzerinden çok geçmeden [target_character.GetShortNameWithNoTooltip], korkunç bir talepte bulundu! Görünüşe göre evlilik, tabi kılınmamız için yapılmış bir dalavereden ibaretmiş. Üzerimizdeki nüfuzlarını ve güçlerini artırmayı amaçlamışlar. Her şey ne kadar da kötü sonuçlanıyor böyle!"
 flavor_maj.8.a: "Ne yazık ki halkımızın iyiliği için boyun eğmek zorundayız."
 flavor_maj.8.b: "Bu ne cüret?"
 flavor_maj.8.historical_info: "Sudan Krallığı'nın Kralı Hayam Wuruk ile Prenses Dyah Pitaloka arasındaki evlilik, o zamanlar Majapahit İmparatorluğu'ndan #italic mahapatih#! olarak bilinen Gajah Mada'nın prensesin gelişini Sudan Krallığı'nın tabi kılınması için bir fırsat olarak görmesiyle korkunç bir sona kavuştu. İhanetin beraberinde getirdiği savaşlar, Sudan kraliyet ailesinin ölümüne ve krallıklarının son bulmasına yol açtı."
 flavor_maj.9.title: "[GetCountry('SUN').GetAdjectiveWithNoTooltip] Tarihi"
 flavor_maj.9.desc: "Adamız, en gelişmiş kültürlerden ve medeniyetlerden bazılarına ev sahipliği yapıyor. Sonu gelmiş muhteşem Krallığın krallarını ve geçmişini anmak için [target_artist.GetName], onların kayıplara karışmış tarihini ayrıntılarıyla anlatıp hanedanlığımızın [ROOT.GetCountry.GetGovernment.GetAdjective] kökenini ve kültürünü korumaya odaklanan görkemli bir kronik oluşturmayı teklif etti."
 flavor_maj.9.a: "Harika bir fikir."
 flavor_maj.9.b: "Başarısız Krallıkları övmeye gerek yok!"
 flavor_maj.9.historical_info: "Çok önemli bir Sudan el yazması olan #italic Carita Parahyangan#!; Pajajaran Krallığı'nın selefi Sunda Krallığı zamanındaki Cava'nın batı bölgesine hükmetmiş efsanevi liderler dâhil olmak üzere Sunda Krallığı'nın tarihini anlatır."
 flavor_maj.10.title: "Kakawin Şiirlerinin Popülerleşmesi"
 flavor_maj.10.desc: "Halkımızın deneyimlediği kültürel ve sosyal gelişim esnasında yeni bir edebiyat türü ortaya çıktı. Bu yeni şiirler, aslen #italic $ramayana$#! ve #italic $mahabarata$#! gibi [ShowCultureGroupName('indian_group')] destanlarının yayılan etkisinden ortaya çıkmıştır. Yabancı inançların yayılması ve bunun bir sonucu olarak yaşanan kültürel alışverişler, yeni edebî anlatım biçimlerinin ortaya çıkmasına yol açtı.\n\nKakawin şiirleri, [ShowCultureGroupNameWithNoTooltip('indian_group')] kültüründen oldukça etkilenmiş olsa da yerli ve yabancı kültürlerin zenginliğini başarıyla birleştirip destansı mitoloji ve hikâye anlatımı yaratması yönüyle basit taklitlerin ve çevirilerin çok daha ötesindedir. Sanatın böylesi dışavurumlarıysa [target_artist.GetName] gibi yazarlar sayesinde altın çağımızın bir işaretinden farksız!"
 flavor_maj.10.a: "Pekâlâ, bu çalışmaları finanse edelim."
 flavor_maj.10.b: "Değerli paramızı bunun için harcamayalım."
 flavor_maj.10.historical_info: "Sanskrit edebiyatından esinlenerek ritimlerle ve ölçülerle yazılan uzun anlatı şiirlerinin popülerleşmesi, Majapahit topluluğunda kimliğinin ve kültürünün şekillenmesinde önemli rol oynamıştır."
 flavor_maj.11.title: "Nusantara Hayali"
 flavor_maj.11.desc: "Bölgemizde yıllarca sürdürdüğümüz emsalsiz hâkimiyet ve yaptığımız fetihler, birçok danışmanımızın gözün görebildiğinden de uzak topraklarda kutsal hak iddia etmesine yol açtı.\n\nGerçekten en son başarılarımızı sadece kutsal bir imtiyaz açıklayabilir, bunu sorgulamak haddimize değil. [ROOT.GetCountry.GetName] halkı, [target_character.GetName] liderliğinde görkeme ulaşacak!"
 flavor_maj.11.a: "Bu fırsatı değerlendireceğiz."
 flavor_maj.11.b: "Acele etmeyelim."
 such_a_proclamation_will_incur_the_following_penalty_tt: "Böyle kavgacı bir bildiri yapılması hâlinde şu ceza uygulanır:"
 flavor_maj.12.title: "Yeni Tapınaklar"
 flavor_maj.12.desc: "Büyük refah, genişleme ve şansımızın açılması kesinlikle halkımızın dindarlığının ve sağlamlığının bir ödülü. Para bağışında bulunan varlıklı tüccarlar, halkını önemseyen soylulara ve teamüllerine sadık kalan din adamlarından oluşan bir topluluk gelişeceği kesin.\n\nGayretimizi göstermek ve bizi bir arada tutan kutsal doğayı yüceltmek adına birçok danışman [target_character.GetName] Hazretleri'ne [ROOT.GetCountry.GetLongName] genelindeki mali destekle, genişlemeyle ve tapınakların onarımıyla ilgili sorunlarla bizzat ilgilenmesi tavsiyesinde bulundu."
 flavor_maj.12.a: "Mali destek sağlansın."
 flavor_maj.12.b: "Yabancı ruhani etkilere izin vermeyeceğiz!"
 flavor_maj.12.historical_info: "13 ve 15. yüzyıl arası, Majapahit İmparatorluğu için bir inşaat dönemiydi. Özenle tasarlanmış kemerler, adaklar ve altın unsurlar ile süslenmiş tapınaklar Hindu-Budist Tanrılarına adanmıştı. Bu mimari harikalar, genelde birisinin hatırasını yaşatmak için yapılan törenlerle birlikte çoğu törende kullanılırdı."
 maj_receive_events_about_important_temples_tt: "#italic Yurt toprağımızda birçok önemli tapınağın inşasıyla ilgili özel olaylar yaşayabiliriz#!"
 flavor_maj.13.title: "Candi Tikus"
 flavor_maj.13.desc: "[target_location.GetName] içinde tapınaklar ve tören salonları hayat bulup zenginliğimizi yansıtırken dindarlığımız, tüm sokaklarda göze çarpıyor. Ödenek talebinde bulunan son kompleks gerçekten de tuhaf bir konsepte sahip. [target_location.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, özel bir tapınak olarak ritüel arınma alanı oluşturma planlarıyla geldi.\n\nNe var ki bu şatafatlı yapılar, halkın tepkisini çektiği için bu alanın kendilerine ait bir banyo ve su yönetim tesisi olarak serbestçe işletilmesini istiyorlar."
 flavor_maj.13.a: "İbadet yeri olmalı!"
 flavor_maj.13.b: "Halkın suya ihtiyacı var."
 flavor_maj.13.c: "Böylesine anlamsız bir harcamaya ihtiyacımız yok."
 flavor_maj.13.historical_info: "Gömülü bir havuz ile birlikte mabetler ve su kanalları içeren bu kompleks, Meru Dağı'nı ve Hindu-Budist kozmolojisindeki kozmik okyanusu sembolize eder. Ritüel arınma için kullanılır ve Majapahit İmparatorluğu'nun suyun kutsallığına verdiği önemi yansıtır."
 flavor_maj.14.title: "Candi Surawana"
 flavor_maj.14.desc: "[target_location.GetName] içinde mimari ustalığın bir harikası olan genişletilmiş tapınak kompleksinin inşası için planlar yapılıyor. Danışmanlarımıza göre bu yapı, farklı unsurları harmanlayarak geçmiş hükümdarları yüceltecek ve ritüel ihtiyaçlarımızı karşılayacak. En büyük hükümdarlarımızın geçmişteki başarılarına adanan bu dinî kompleks, üstün kültürümüzün ve namlı tarihimizin bir göstergesi!"
 flavor_maj.14.a: "Pekâlâ, devam edilsin!"
 flavor_maj.14.b: "Paramızı harcamayalım."
 flavor_maj.14.historical_info: "Majapahit İmparatorluğu'nun zirvesinde inşa edilen bu tapınak, ölümünden sonra ilahileştirilen Kral Bhre Wengker'e adanmıştır. Tapınakta, $ramayana$ ve Cava efsanelerini tasvir eden ayrıntılı taş kabartmalar bulunur. Günümüzde harabe hâlinde olsa da Candi Surawana; Hindu ve Budist unsurlarını harmanlayarak Majapahit döneminin senkretik dinî ve sanatsal geleneklerini gözler önüne serer."
 flavor_maj.15.title: "Doğu Seferi"
 flavor_maj.15.desc: "[ShowModifier('maj_sumpah_palapa_modifier')] alındıktan sonra Bakan [target_character.GetName], kendini tamamen [ROOT.GetCountry.GetLongName] ülkesini bir [ShowCountryRankName('rank_empire')] hâline getirme yolundaki büyük hedeflerini gerçekleştirmeye adadı. Bir sonraki hedefi ise [ShowProvinceDefinitionName('bali_province')] adasında bulunan [target_country.GetLongName]. Burası ele geçirilirse devamında diğer ada krallıkları da düşecek ve seferimiz arka arkaya başarılar elde edecektir."
 flavor_maj.15.a: "Derhâl saldırmalıyız!"
 flavor_maj.15.b: "Zamanı değil."
 flavor_maj.15.c: "Barış ve diplomasiyi desteklemeliyiz!"
 flavor_maj.16.title: "[target_religion.GetGroup.GetNameWithNoTooltip] Karaya Ulaştı"
 flavor_maj.16.desc: "[target_religion.GetName], [ShowRegionName('indonesia_region')] topraklarında gittikçe daha fazla nüfuz kazanan bir din. Yıllardır yavaş bir şekilde Sumatra ve [ShowAreaName('malay_peninsula_area')] içinde yaygınlaşıyor. Şimdiyse [ShowAreaName('java_area')] alanına yayıldı ve [target_religion.GetGroup.GetAdjective] tüccarlarından oluşan ilk büyük topluluk [target_location.GetName] topraklarına yerleşti. Limanlarımıza farklı dinlere mensup birçok farklı tüccar uğrasa da, [target_religion.GetNameWithNoTooltip] dininin yayılmasının emellerimize engel olabileceğini düşünenler de var."
 flavor_maj.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesine hoş gelmişler."
 flavor_maj.16.b: "Bunun önüne geçmemiz lazım."
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "Ülkemize gerçekten de sıra dışı bir kişilik ayak bastı. [birth_location.GetArea.GetName] topraklarından gelen bu [target_religion.GetAdjective] vaiz, [target_character.GetName] adıyla tanınıyor. [target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetName] topraklarına gelmeden önce [ShowAreaName('champa_area')] içinde de dinini yayıyordu. Şimdiyse buraya gelip [ROOT.GetCountry.GetFlavorRank] içinde yeni bir [target_religion.GetGroup.GetAdjective] cemaati kurmayı hedefliyor."
 flavor_maj.17.a: "Hiç sorun değil."
 wali_songo_tt: "[THIS.GetCharacter.GetName] öldüğü zaman [Concept('owned', 'Sahip Olduğumuz')|e] seçkin bir [ShowReligionAdjective('sunni')] [Concept('location', 'İlinde')|e] bir [ShowBuildingTypeName('wali_songo_shrine')] inşa edilir."
 flavor_maj.18.title: "Bir Velinin Ölümü"
 flavor_maj.18.desc: "Aldığımız bir habere göre [target_character.GetName] ölmüş. Hayatı boyunca büyük bir [ShowReligionAdjective('sunni')] hocası ve kendini inancını yaymaya adamış birisi olarak saygıyla anılırdı. Bu durumun yararımıza olup olmayacağını zaman gösterecek. Kesin olan tek bir şey var; onun izinden giden birileri mutlaka olacak."
 flavor_maj.18.a: "Yapacak bir şey yok."
 flavor_maj.19.title: "Yeni Bir [target_religion.GetGroup.GetAdjectiveWithNoTooltip] Vaiz"
 flavor_maj.19.desc: "[target_religion.GetAdjective] bir vaiz, [ROOT.GetCountry.GetLongName] topraklarında etkin olmaya başladı. Adı [target_character.GetName] ve o kadar büyük bir takipçi kitlesi edindi ki dine çekme girişimlerini kolaylaştırmak adına bir [target_religion.GetAdjectiveWithNoTooltip] okulu bile açtırdı. Kendisi çok saygı duyulan bir isim ve [ROOT.GetCountry.GetName] içindeki [target_religion.GetGroup.GetAdjectiveWithNoTooltip] topluluğunun liderlerinden birisi."
 flavor_maj.19.a: "Bu bize kesin yarar sağlar."
 flavor_maj.19.b: "Böyle bir şeye göz yumamayız."
 flavor_maj.20.title: "Yeni Bir Kahraman Doğuyor"
 flavor_maj.20.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden birinin çocuğu yakın zaman önce [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza gelmişti. Kendisi hakkında bilinen tek şey ise adının Damarwulan olduğuydu. İlk başta bir seyis olarak çalışsa da doğal güzelliği hakkındaki söylentiler eninde sonunda başbakanın kızının kulağına da ulaştı. Söndürmesi en zor ateşlerden biri, iki gencin arasındaki aşktır...\n\nNormal şartlarda yaptığı bu saygısızlık sonucunda nasıl bir kader ile yüzleşeceği gün gibi ortada olurdu ancak [ROOT.GetCountry.GetGovernment.GetCourtTitle] çevrelerinin gözüne girdiği için onun kehanetlerde bahsi geçen [ROOT.GetCountry.GetFlavorRank] topraklarının kurtarıcısı olduğunu düşünen çok kişi var."
 flavor_maj.20.a: "Belki de gerçekten bizim kurtarıcımızdır."
 flavor_maj.20.b: "Buradan iyi bir hikâye çıkar!"
 maj_winning_10_battles_with_damarwulan: "[target_character.GetName] en az 10 [battle|e] kazanırsa #g +15#! [mil|e] elde eder ve [ROOT.GetCountry.GetName] #g +25#! [legitimacy|e] kazanır."
 flavor_maj.21.title: "[target_character.GetNameWithNoTooltip] Zafer Elde Etti"
 flavor_maj.21.desc: "Bu asla kolaylaşmıyor. Çürümüş kan yine kendi kanının kokusunu veriyor, düşmanın gözleri yine bir insana ait ve [target_character.GetName], savaştan önceki geceyi yine uykusuz geçiriyor.\n\nÖncekiler gibi, bu savaş da yine zaferle sonuçlanıyor. Bu onuncu savaştı. Bundan sonra tek bir savaş daha görmek istemiyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına döndüğünde büyük bir onurla karşılanıyor. Adı o kadar çok tekrarlanıyor ki bunun kendi adı olduğunu unutup \"zafer\" anlamına gelen başka bir kelime olduğunu düşünüyor. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], yüreğinde büyük bir neşeyle yanına yaklaşıyor."
 flavor_maj.21.a: "Ne şanlı bir zafer!"
 flavor_maj.22.title: "[target_location.GetNameWithNoTooltip] Sonuyla Yüzleşti"
 flavor_maj.22.desc: "[target_character.GetName], [target_country.GetName] topraklarında gözden düştü. [ROOT.GetCountry.GetName] tarafından güdülen politikalara açıkça karşı geldikten sonra bölgedeki sadık birliklerimizden biri tarafından saldırıya uğradı ve başkenti kuşatma altına alındı. Çaresiz kalan [target_character.GetNameWithNoTooltip], birkaç [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyesiyle birlikte [target_location.GetName] ilinden kaçmaya karar verdi. Geleceğe yönelik planları hakkında pek bir şey bilinmiyor ama bir sonraki hamlesinin bizim yararımıza olmayacağı kesin."
 flavor_maj.22.a: "Güle güle!"
 flavor_maj.22.b: "Acaba sonu nerede çıkacak?"
 flavor_maj.23_24.common_desc: "[target_country.GetAdjective] sarayından kaçan [target_character.GetName], hükmedebileceği yeni bir yerleşim yeri bulmayı umarak [ShowAreaName('malay_peninsula_area')] kıyılarından kuzeye doğru yolculuk yaptı. Bu amacını gerçekleştirebileceği yeri anca Bentam Nehri'nin ağzında bulabildi."
 flavor_maj.23.title: "$MLC$ Kuruldu"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nSeçtiği yer sınırlarımızın içinde bulunuyor. Böyle bir devletin kurulması gelecekte sorun yaratabilir. Kaynaklarımızı bu serseriyi kovmak için kullanmak iyi bir fikir olabilir."
 flavor_maj.23.a: "Kuruluşuna izin verilsin."
 flavor_maj.23.b: "Başımızın üstünde yeri var!"
 flavor_maj.23.c: "Bu tür küstahlıklara hoşgörü göstermeyeceğiz."
 maj_get_trust_with_malacca: "[ShowFormableCountryName('MLC_f')], [ROOT.GetCountry.GetName] ile [ShowBiasValue('maj_mutual_trust_malacca')] [opinion|e] kazanır."
 flavor_maj.24.title: "Yeni Bir [ROOT.GetCountry.GetFlavorRank] Doğuyor"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\nMütevazı [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimiz bir geyiğin, zekâsı sayesinde bir av köpeğinden kurtulduğunu gördüğünde gerçekten de bir Malakka ağacının altında oturuyordu. Olayın geçtiği yer ise batıdaki yeni hâkimiyetinin temeli oldu."
 flavor_maj.24.a: "Nusantara'ya devrim getireceğiz."
 flavor_maj.25.title: "Bir Hayali Gerçekleştirmek"
 flavor_maj.25.desc: "[target_character.GetName], aksi hâlde bir daha hiçbir baharatın tadına bakmak nasip olmasın diyerek [ShowRegionName('indonesia_region')] bölgesinin tamamını [ROOT.GetCountry.GetLongName] yönetimi altına almaya ant içti.\n\n[target_character.GetShortNameWithNoTooltip] ve diğer bakanlar, görkemli [ROOT.GetCountry.GetFlavorRank] bu yüce hedefe ulaşabilsin diye boyun eğdirmek için gözlerine kestirdikleri [target_country.GetName] ile çatışma başlatmayı planlıyor."
 flavor_maj.25.a: "Bir an önce bize boyun eğseler iyi olur."
 flavor_maj.25.b: "Başka bir yol bulacağız."
 flavor_maj.26.title: "[target_country.GetNameWithNoTooltip] İçin Bir Uparaja"
 flavor_maj.26.desc: "[target_country.GetLongName] ülkesinde yüksek rütbeli bir bakan olan [target_character.GetName] huzurumuza çıktı. Kendisi daha önce de bize hizmet etmiş birisidir ve şimdi de [target_country2.GetName] ülkesine boyun eğdirmek ve tebaamız üstündeki kontrolümüzü güçlendirmek adına [ShowAreaName('south_sumatra_area')] topraklarına bir keşif seferi düzenlemeyi teklif ediyor."
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] iyi bir lider olacak."
 flavor_maj.26.b: "Böyle seferleri karşılayamayız."
 maj_fire_will_event_if_target_character_lives: "Sefer bitmeden önce [target_character.GetName] hayatını kaybederse [event|e] tetiklenmez."
 flavor_maj.27.title: "$PGR$"
 flavor_maj.27.desc: "[target_character.GetName], düzenlediği seferden sonra [ROOT.GetCountry.GetLongName] ülkesini kontrolü altına aldı ve kendi devletini kurdu. [target_character.GetNameWithNoTooltip], $PGR$ topraklarında [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak meşhur [ShowGoodsName('goods_gold')] ticaretinin kontrolünü ele geçirecek."
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "İhtişamlı [target_location.GetNameWithNoTooltip]"
 flavor_maj.28.desc: "[ShowAreaName('java_area')] dâhilinde ihtişamlı [target_location.GetName] iliyle kıyaslanabilecek çok az şehir var. Muhteşem kırmızı tuğlalarla örülmüş kalın duvarlarla çevrili [target_location.GetRank.GetName], âdeta [ROOT.GetCountry.GetAdjective] halkı için [ROOT.GetCountry.GetFlavorRank] ruhunu temsil ediyor.\n\nŞehrin tam ortasındaysa [ROOT.GetCountry.GetGovernment.GetAdjective] sarayı bulunuyor. Tüm dünyanın kıskandığı bu sarayın zemini altın ve gümüşten karolarla yapılmıştır. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin tahtı gerçekten de dünyanın merkezinde."
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Sanatının Altın Çağı"
 flavor_maj.29.desc: "[ROOT.GetCountry.GetFlavorRank] yönetimimizin yükselişiyle birlikte [ROOT.GetCountry.GetCulture.GetName] kültürü de altın çağını yaşıyor. Kültürel mirasımız, her yönüyle gerçek bir yeniden doğuş yaşıyor. Yerel halk, geleneksel kukla tiyatrolarıyla eğlenirken aynı zamanda yeni #italic kakawin#! şiirleri yazılıyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] düzenli olarak ülke topraklarında seyahate çıkıyor ve sanatçılarımız tarafından oluşturulan büyük kurumları hayranlıkla izleyip koruması altına alıyor. Umalım ki bu refah dönemi sonsuza dek sürsün."
 flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip] gerçekten de dünyanın merkezi."
 flavor_maj.29.b: "Şimdi bunu tebaamıza yaymanın vaktidir!"
