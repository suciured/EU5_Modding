l_turkish:
 flavor_ori.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ve Jagannatha Tarikatı"
 flavor_ori.1.desc: "[GetLocationName('puri')] şehrindeki büyük tapınakta gerçekleştirilen törenler ve Jagannatha'nın tezahür olduğu kütük kimi zaman yabancı hükümdarlar için alay ve dalga konusu olsa da [GetAreaName('orissa_area')] bölgesinde \"Evrenin Efendisi\" Jagannatha hiç kuşkusuz en gözde tanrıdır.\n\nJagannatha'nın ve rahiplerinin desteği bugüne dek [target_character.GetName] üzerinden eksik olmadı. Artık [target_character.GetDynasty.GetName] Hanedanı'nın borcunu ödeme vakti geldi. [GetLocationNameWithNoTooltip('puri')] şehrindeki tapınağı himayemiz altına alıp [ROOT.GetCountry.GetFlavorRank] ülkesi içindeki Jagannatha tarikatının inanca öncelik tanımalıyız."
 flavor_ori.1.a: "Çok yaşa Jagannatha!"
 flavor_ori.1.b: "Tüm yumurtaları aynı sepete koymayalım."
 flavor_ori.2.title: "Savaşın Bedeli"
 flavor_ori.2.desc: "Yakın zamanlardaki savaşlar [ROOT.GetCountry.GetName] içinde istikrarsızlığa neden oldu. Maliyetli savaşlar nedeniyle bize sırt çeviren [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi, üst üste verimsiz geçen hasat mevsimleriyle birlikte giderek bize daha fazla düşman kesildi. Bazı araştırmalar sonucunda ana şikâyetlerinin sıradan halk için vazgeçilmez bir kaynak olan tuza uygulanan vergi olduğunu keşfettik. [target_character.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı huzursuzluğu yatıştırmak için bahsi geçen vergilerin azaltılmasını önerdi."
 flavor_ori.2.historical_info: "1434 yılında Kapilendra Deva, Doğu Ganga'nın son krallarını da devirdiğinde Orissa oldukça kötü durumdaydı. Kuzeyden ve batıdan gelen Müslüman akınlarıyla boğuşuyordu, güney komşularıyla olan düşmanlıkları da krallığı büyük ölçüde zayıflatmıştı. Raja Kapilendra tüm sorunları hızla giderdi. Liderliği altında Bengal, Andhra Reddy Hanedanı, Behmeni Sultanlığı ve Vijayanagar İmparatorluğu ile art arda yapılan savaşlar sonucunda Orissa hem genişledi hem güçlendi. Bununla birlikte kesintisiz savaş krallığın nüfusuna büyük zarar verdi ve verimsiz geçen hasat mevsimleriyle birleşince ülke genelinde huzursuzluğa neden oldu."
 flavor_ori.2.a: "Tuz vergisine ihtiyacımız yok."
 flavor_ori.2.b: "Toplum baskısına boyun eğemeyiz."
 flavor_ori.3.title: "[ShowLanguageNameWithNoTooltip('oriya_language')] Edebiyatının Doğuşu"
 flavor_ori.3.desc: "Şimdiye dek [ROOT.GetCountry.GetName] ülkesinin tek edebiyat dili [ShowLanguageName('sanskrit_language')] dili olsa da [ShowLanguageName('oriya_language')] dili [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ve alt tabakaların konuşma dili olarak kullanıldı. Sınırlı eğitime sahip bir emekli asker olan [sarala_dasa.GetName] ise [ShowAdvanceName('mahabarata')] eserini [ShowLanguageNameWithNoTooltip('oriya_language')] diline tercüme ederek bu durumu değiştirmeye başladı. [sarala_dasa.GetNameWithNoTooltip] özgün çalışmasını da [ShowLanguageNameWithNoTooltip('oriya_language')] dilinde gerçekleştirdi ve diğer şairler de onun izinden gitmeye başladı."
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.3.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının resmî dili kabul edilsin."
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]"
 flavor_ori.4.desc: "Bir şair, kâhin ve üretken bir yazar, [ROOT.GetCountry.GetFlavorRank] içinde bir [ShowPolicyName('vaishnavism')] azizi olarak nam salmaya başladı. Söylenene göre [achyutananda.GetName] kehanette bulunabiliyor. Üstelik kitaplarını halkın dili olan [ShowLanguageName('oriya_language')] dilinde yazıyor."
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.4.b: "Sanatını destekleyelim."
 flavor_ori.5.title: "[target_character.GetNameWithNoTooltip] ve Yükselişi"
 flavor_ori.5.desc: "[target_character2.GetName] hükümdarlığı elinde tutarken [ROOT.GetCountry.GetName] içinde yeni bir kişi hızla yükselişe geçti. Adı [target_character.GetName], [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini dış tehditlere karşı savunmayı kafasına koymuş hevesli ve kurnaz bir stratejist. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız içinde bu kişinin [target_character2.GetName] Hazretleri'ni devirip [target_character2.GetDynasty.GetName] Hanedanı'nın son kalıntılarını da [ShowAreaName('orissa_area')] bölgesinden silerek taht üzerinde hak iddia etmeyi amaçladığı yönünde söylentiler dolaşıyor."
 flavor_ori.5.a: "Hırslı kişilere ihtiyacımız var."
 flavor_ori.5.b: "Kovun gitsin."
 ori_kapilendra_may_revolt_tt: "[target_character.GetName] hayatta olduğu sürece [ROOT.GetCountry.GetName] tahtını ele geçirebilir."
 flavor_ori.6.title: "[target_character.GetNameWithNoTooltip] İsyanı"
 flavor_ori.6.desc: "Nüfuzu giderek artan [target_character.GetName] ulusun bir kısmının bize taraf almasını sağlamaya karar verdi. Binlerce askerin desteğini arkasında topladı. [target_character2.GetName], tahtı [target_character.GetNameWithNoTooltip] için bırakmadığı sürece [ROOT.GetCountry.GetName] içinde iç savaş kaçınılmaz görünüyor."
 flavor_ori.6.a: "Tahttan çekilmenin vakti geldi."
 flavor_ori.6.b: "Askerler toplansın. Taklitçileri ezip geçeceğiz."
 kapilendra_rebels: "$Kapilendra$ Destekçileri"
 flavor_ori.7.title: "$kapilesvara_siva_temple$"
 flavor_ori.7.desc: "Geçtiğimiz yıllarda [ROOT.GetCountry.GetName] ülkesinin nüfuzu oldukça arttı. Şimdiyse [target_character.GetName] [ShowReligionName('hindu')] tanrılarına adanmış daha fazla tapınak inşa etmeyi planlıyorlar. Bu tapınaklardan biri $kapilesvara_siva_temple$. [ShowGodName('shiva_god')]'nın doğduğu yer olduğu rivayet edilen [target_location.GetName] ilinde inşa edilmesi planlanıyor."
 flavor_ori.7.a: "Tapınağı inşa edelim."
 flavor_ori.7.b: "Fazla pahalıya patlar."
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ori.8.desc: "[ROOT.GetCountry.GetName] içinde gizemli bir figür olan [target_character2.GetName], [target_character.GetName] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının dikkatini çekti. Şiirleri [ROOT.GetCountry.GetFlavorRank] genelinde ünlenmemiş olsa da [ROOT.GetCountry.GetCourtLanguage.GetName] dilinin [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında gelmek istediği konumu tam olarak yansıtıyor."
 flavor_ori.8.a: "Eserlerine destek sunalım."
 flavor_ori.8.b: "Eserlerine burada yer yok."
 flavor_ori.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Askerî Gerilemesi"
 flavor_ori.9.desc: "Bir zamanlar seferlere çıkan ve fetihlerde bulunan ulusumuzun şanlı günlerini geride bıraktığı çok açık. [ROOT.GetCountry.GetName] halkının çoğu savaşçı geçmişlerini unutup barış içinde bir yaşamı benimsedi. Bu durum, ordumuzun gücü için pek hayra alamet olmasa da belki de daha barışçıl bir yönetim biçimini benimseme vaktimiz gelmiştir."
 flavor_ori.9.a: "[target_character.GetNameWithNoTooltip] bir yönetici olacak."
 flavor_ori.9.b: "Belki de yeniden savaşmanın vakti gelmiştir."
 flavor_ori.10.title: "[target_character.GetNameWithNoTooltip] Askerî Islahatları"
 flavor_ori.10.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] yönetimine geçtiğinden beri fetihlerini daha iyi yürütebilmek adına askerî alanda reformlar planlıyor. Militarizmin [ROOT.GetCountry.GetAdjectiveWithNoTooltip] toplumunun her alanına nüfuz etmesini sağlayarak sınırlarımızı güvence altına alıp zayıf komşularımıza seferler düzenlemek amacıyla bir daimî ordu oluşturmayı düşünüyor."
 flavor_ori.10.a: "Islahatları uygulayalım."
 flavor_ori.10.b: "Askerî alana daha fazla yönelmeye ihtiyacımız yok."
 ori_every_location_in_orissa_with_armory_gains_2_dev: "[ShowAreaName('orissa_area')] alanında içinde [ShowBuildingTypeName('armory')] [Concept('building', 'Yapısının')|e] bulunduğu her [location|e] [ShowNamedValue('development_weak_bonus')|+=] [development|e] kazanır."
 flavor_ori.11.title: "Deniz Ticaretinde Gerileme"
 flavor_ori.11.desc: "$china$ ve [ShowSubContinentName('south_east_asia')] ile bağlantılarımız zayıfladıkça onlarla olan ticaretimiz de etkileniyor. Geçmişte kumaş ve tuz ürünlerimizi büyük ölçüde bu bölgelere ihraç ediyorduk. Buna karşın kısa süre önce [ROOT.GetCountry.GetName] ülkesinin yapısında ve ticari ortaklarımız arasında oluşan değişiklikler faaliyetlerimizin gerilemesine neden oldu. [target_character.GetName] daha açık bir ticaret sistemi kullanarak gidişatı tersine çevirmeyi amaçlıyor. Tabii böylesi bir hamle [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin diğer pazarlardaki nüfuzunu zayıflatabilir."
 flavor_ori.11.a: "Değişiklikleri hayata geçirelim."
 flavor_ori.11.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin nüfuzunu zayıflatmayacağız."
 flavor_ori.11.c: "İşleri biraz daha onların lehine çevirebiliriz."
 flavor_ori.12.title: "[ShowGoodsNameWithNoTooltip('elephants')] Avı"
 flavor_ori.12.desc: "[ROOT.GetCountry.GetName] içindeki [ShowGoodsName('elephants')] fazla sayıda olduğundan bu kudretli hayvanları kullanan alayların sayısının artırılması yönünde tartışmalar gün yüzüne çıktı. Mevcut [ShowBuildingTypeName('elephant_hunting_grounds')], avcılık faaliyetlerini gereğince genişletmek ve avcılara yeterli ekipman sağlamak için gereken kaynaklara sahip değil. Belki de onlara ihtiyaç duydukları desteği sağlamanın vakti gelmiştir. Özellikle [target_character.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı bu düşünceyi gerçeğe dönüştürmek için kendi kaynaklarını kullanmaya dahi hazırlar."
 flavor_ori.12.a: "Bu avlara destek olalım."
 flavor_ori.12.b: "Paramızı buna harcamayacağız."
 ori_double_elephant_hunting_ground_level_tt: "[ShowBuildingTypeName('elephant_hunting_grounds')] [Concept('building', 'Yapısının')|e] maksimum seviyesi #G +2#! artar."
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "[events|e] sonucunda Maksimum Seviye arttı"
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]"
 flavor_ori.13.desc: "[ShowPolicyName('vedic_education')] sistemi kadim bir gelenek. Tabii [ShowReligionGroupAdjective('muslim')] istilalarının ardından bu sistem $india$'da büyük ölçüde terk edildi. Bu sistemin unutulup gitmesine seyirci kalmaktansa yeniden hayata döndürmeye çalışabiliriz. Böyle bir hamle muhtemelen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini hoşnut etmeyecektir."
 flavor_ori.13.a: "Eski eğitim sistemine geri dönelim."
 flavor_ori.13.b: "Mevcut sistem gayet iyi."
 flavor_ori.14.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Tahtındaki Deli [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ori.14.desc: "[target_character.GetName], [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinde kötü bir şöhrete sahip oldu. Kişiliği ve bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak sergilediği beceriksizlik nedeniyle herkes fevri yasalar çıkaran bir deli olabileceğini düşünmeye başladı. Bu durum dolayısıyla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin öfkesini üzerinde topladı."
 flavor_ori.14.a: "Nasıl oluyor da [target_character.GetNameWithNoTooltip] istediğini yapabiliyor?"
 flavor_ori.14.b: "Neyse ki onu büyük bir hasara neden olmadan durdurabiliriz."
 ori_nobles_lose_20_satisfaction: "Tüm [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_ori.15.title: "Kalinga Mimarisine Destek"
 flavor_ori.15.desc: "Antik [ROOT.GetCountry.GetName] mimarisinin bir parçası olan Kalinga tarzı sayesinde büyük [ShowReligionName('hindu')] tanrılarına adanmış tapınakların her biri birbirinden farklı tarzlara sahip. Tanrılara daha fazla tapınak adayacak durumda olmasak da başta [target_location.GetName] bölgesindeki tapınak olmak üzere en azından tapınaklardan birinin fazladan mali destek almasını sağlayabiliriz."
 flavor_ori.15.a: "Böyle bir sponsorluğu karşılayabiliriz."
 flavor_ori.15.b: "Tapınaklar gayet iyi durumda."
 flavor_ori.15.c: "Hepsine cömert bağışlarda bulunalım."
 flavor_ori.16.title: "[ShowPolicyNameWithNoTooltip('vaishnavism')] Teşviği"
 flavor_ori.16.desc: "[ShowPolicyNameWithNoTooltip('vaishnavism')] inancının mensupları ulusumuzun kuruluşundan bu yana inançlarını bu topraklara yerleştirmişlerdir. Maalesef siyasi çatışmalar ve dinî çalkantılar yüzünden ülkemizi orijinal inançlarından uzaklaştırıp geleneklerimizi değiştirmek zorunda kaldık. [ROOT.GetCountry.GetName] ülkesi [ShowGodName('vishnu_god')] tanrısını diğer tüm ilahlardan üstün görmese de halk bu konuda hemfikir değil. Bu da bize [ROOT.GetCountry.GetReligion.GetName] kapsamında yalnızca Jagannatha kelamının geçerli olduğunu hatırlatıyor. Sadece bu baskı bile [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının bu konudaki duruşunu gözden geçirmesine sebep oldu. Belki onlar da [ShowGodNameWithNoTooltip('vishnu_god')] tanrısının diğer tanrılardan üstün olduğunu ve [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin inandığı [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] mezhebini değiştirmesi gerektiğini kabul edecek."
 flavor_ori.16.a: "Bu mezhebe geri dönelim!"
 flavor_ori.16.b: "Kitlelere boyun eğmeyeceğiz."
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "Tüm [ShowReligionName('hindu')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_ori.1000.title: "[GetCountry('POR').GetNameWithNoTooltip] ile Temas"
 flavor_ori.1000.desc: "[GetCountry('POR').GetAdjective] halkının hayatımıza girmesi hem kendimiz hem de düşmanlarımız için yeni fırsatlar yarattı. Tüccarları bir yandan mallarımızı satın alırken diğer yandan da kendi nüfuzlarını artırarak [target_market.GetName] pazarına müdahale ediyorlar. Onlarla ilişkilerimizi güçlendirebiliriz veya pazarımızdaki nüfuzlarını sarsabiliriz."
 flavor_ori.1000.a: "Bu yeni halkı kollarımız açık karşılayacağız."
 flavor_ori.1000.b: "Tüccarlarımızla rekabet etmelerine izin vermeyeceğiz."
 ori_sabotaged_merchants: "Tüccarlara Sabotaj"
 flavor_ori_1001_shared: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Tüccarlarına Davetiye"
 flavor_ori.1001.title: "$flavor_ori_1001_shared$"
 flavor_ori.1001.desc: "[target_country2.GetAdjective] [target_country2.GetGovernment.GetRulerTitle] makamıyla dost olma çabalarımız sürerken [target_character.GetName] dâhiyane bir fikirle ortaya çıktı. Zengin [target_country.GetName] topraklarından faydalanarak tüccarlarından bazılarını [target_location.GetName] iline yerleşmeye teşvik edip getirdikleri kaynaklarla [target_location.GetRank.GetName] topraklarının daimî refahını güvence altına alabiliriz."
 flavor_ori.1001.a: "Gerçekten dâhiyane bir fikir."
 flavor_ori.1001.b: "Onlarla anlaşma yapmak için vaktimizi harcamaya değmez."
 ori_por_must_accept_offer_tt: "Etkilerin gerçekleşmesi için [target_country2.GetName] ülkesinin teklifi kabul etmesi gerekir."
 ori_no_deal_with_portugal_tt: "[target_country2.GetName] ülkesine teklif göndermeyeceğiz."
 flavor_ori.1002.title: "$flavor_ori_1001_shared$"
 flavor_ori.1002.desc: "[target_country.GetName] bir anlaşma teklifi sundu. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresine mensup kişilerin ilgisini çekmek istiyorlar. Bu doğrultuda kendilerine özgürce ticaret yapıp [target_location.GetName] topraklarını tercihen bizim yararımıza olacak şekilde geliştirme hakkını tanıyacaklar. Karşılığında topraklardaki üretim onların elinde olacak."
 flavor_ori.1002.a: "İzin verilsin."
 flavor_ori.1002.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümremizi boşa harcamayacağız!"
