l_turkish:
 flavor_sco.1.title: "[target_character.GetDynasty.GetNameWithNoTooltip] Hanedanı'nın Sonu"
 flavor_sco.1.desc: "[target_character.GetDynasty.GetName] ailesi ve [ROOT.GetCountry.GetFlavorRank] yıllardır çekişme hâlinde. [target_character.GetName] ve [target_ruler.GetName] arasında meydana gelen çatışmalar artık dayanılmaz bir hâl aldı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin [target_character.GetDynasty.GetNameWithNoTooltip] ailesini yatıştırma çabaları da başarısızlıkla sonuçlandı.\n\n[target_ruler.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup diğer aileler üzerinde tekrar kontrol sahibi olmayı başardı ancak şimdiye dek [target_character.GetDynasty.GetNameWithNoTooltip] aleyhinde herhangi bir harekete kalkışmadı. Çoğu saray mensubu daha şiddetli önlemlerin alınması gerektiğini salık veriyor."
 flavor_sco.1.historical_info: "1449 yılında Kral II. James evlenip krallığının kontrolünü kazanacak yaşa gelmişti. Derhâl Livingston arazilerini ele geçirdi ancak Douglass ailesine karşı bir miktar hoşgörülü davrandı. 1452 yılında meydana gelen bir münakaşa sırasında 8. Douglas Earl'ü William'ı bıçaklayarak öldürdü. Bu olay tarihî açıdan Douglas ailesinin iktidarının sonu kabul edildi. 3 yıl sonra ise tüm topraklarına el konuldu ve kaleleri yıkıldı."
 flavor_sco.1.a: "[target_character.GetDynasty.GetNameWithNoTooltip] Hanedanı'nın kaleleri yıkılsın ve topraklarına el konulsun."
 flavor_sco.1.b: "[target_character.GetDynasty.GetNameWithNoTooltip] ailesiyle barış yapılsın."
 flavor_sco.2.title: "Eski İttifak"
 flavor_sco.2.desc: "1295 yılında [old_sco_ruler.GetName] ve [old_fra_ruler.GetName] arasındaki Eski İttifak, [GetCountry('ENG').GetName] ülkesine karşı imzalanan bir savunma anlaşmasıydı. Artık [ROOT.GetCountry.GetName] topraklarında barış hüküm sürüyor olmasına karşın [GetCountry('ENG').GetAdjectiveWithNoTooltip] birliklerinin saldırılarına maruz kalan [GetCountry('FRA').GetName] ülkesi diplomatları söz konusu ittifakı pekiştirmek için [ROOT.GetCountry.GetCapital.GetName] şehrine geldiler."
 flavor_sco.2.a: "[GetCountry('FRA').GetNameWithNoTooltip] ile ilişkilerimizi güçlendirelim."
 flavor_sco.2.b: "[GetCountry('FRA').GetNameWithNoTooltip] ile hiçbir bağ kurmayacağız!"
 flavor_sco.3.title: "Kardinal [target_character.GetNameWithNoTooltip]"
 flavor_sco.3.desc: "Önde gelen bir [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensubu olan [target_character.GetName] oldukça yetenekli bir kişi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi içinde hızla yükselerek büyük bir düşünür olduğunu kanıtladı. Kendisine sarayımızda yer verirsek hem yeteneklerinden faydalanabiliriz hem de [ShowReligionName('catholic')] inancıyla bağlarımızı güçlendirebiliriz."
 flavor_sco.3.historical_info: "V. James'in güvenilir danışmanı olarak hizmet veren Kardinal David Beaton, İskoçya'nın da İngiltere'nin izinden giderek Protestan inancı benimsemesine mani olmayı başardı. Yerine, Katolik Fransa ile bağlarını güçlendirmeye gayret etti. Hatta çeyiz olarak İskoçya'nın kraliyet hazinesine yüklü miktarda altın getiren iki Fransız asilzadeyle evlilik düzenlemeyi bile başardı."
 flavor_sco.3.a: "Harika bir bakan."
 flavor_sco.3.b: "Hizmetlerine ihtiyacımız yok."
 flavor_sco.4.title: "[ShowReligionNameWithNoTooltip('calvinist')] Dinî Çatışma"
 flavor_sco.4.desc: "[ShowReligionAdjective('calvinist')] ve [ShowReligionAdjective('catholic')] halk arasındaki gerilim kırılma noktasına ulaşmak üzere. Ülkemiz topraklarına ayak basan çok sayıda [ShowReligionAdjectiveWithNoTooltip('calvinist')] vaiz epey karışıklığa neden oldu. [ShowReligionAdjectiveWithNoTooltip('catholic')] yetkililerimiz bu zındıklara aman tanımıyor olsa da ne yaparlarsa yapsınlar nüfuzları yayılmaya devam ediyor.\n\nAralarından halk üzerinde etki sahibi olduğu aşikâr bir vaiz olan [target_character.GetName] ise tam bir baş belası hâline geldi. Nüfuzunu azaltarak bu sorunu gidermenin bir yolunu bulmamız gerekiyor."
 flavor_sco.4.historical_info: "John Knox 1540'lı yıllarda İskoçya'da Protestan inancın sözcüsü hâline geldi. 1547 yılının Haziran ayında Fransa, Protestan inancına karşı mücadele etmesi için destek sağlayınca Knox ve diğerleri yakalanıp Fransız kadırgalarında kürek mahkûmu olarak tutuldu ancak İngiltere'nin müdahalesi sonucunda Knox serbest bırakıldı. İskoçya'ya geri dönüp vaaz vermeyi sürdüremeyeceğini fark eden Knox, İngiltere'de kaldı ve İngiliz Püritenliğinin şekillenmesinde büyük rol oynadı. Katolik Mary Tudor'un tahta çıkışıyla birlikte İngiltere topraklarından kaçmanın akıllıca bir fikir olduğuna kanaat getirdi. 1559 yılında İskoçya'ya geri dönmeyi başardı ve Kalvinist hareketin elde ettiği başarıların toplumun her sınıfı tarafından büyük bir hevesle karşılandığını görünce hayrete düştü."
 flavor_sco.4.a: "Derhâl sürgün edilsin!"
 flavor_sco.4.b: "Gelir geçer."
 flavor_sco.4.tt_common: "[ShowBuildingTypeName('calvinist_preachers')] [Concept('locations', 'İllerimiz')|e] içinde yayılır."
 flavor_sco.4.a.tt: "Kısıtlı düzeyde de olsa $flavor_sco.4.tt_common$"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "İlk Ahit"
 flavor_sco.5.desc: "Bir grup nüfuz sahibi [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi üyesi Cemaat Lordlarını bir araya toplayarak önlerine #italic İlk Ahit#! adını verdikleri bir [ShowReligionName('calvinist')] bildiri koydu. [ROOT.GetCountry.GetName] ülkesinden [ShowReligionAdjective('catholic')] Kilisesi'nin kaldırılmasını, ardından da [ShowReligionAdjective('calvinist')] inancın resmen benimsenmesini talep etti. Bununla birlikte esas gayelerinin inanç temelli değil, [ShowReligionAdjectiveWithNoTooltip('catholic')] Kilisesi'nin ülkemizde sahip olduğu engin servete el koyabilmek olduğu düşünülüyor."
 flavor_sco.5.a: "Cemaat Lordlarını Destekle."
 flavor_sco.5.b: "Cemaat Lordlarına Karşı Çık."
 sco_prevent_catholic_conversion: "[ShowModifier('sco_the_first_congregation')] etkeni, [ROOT.GetCountry.GetName] ülkesinin [Concept('religion', 'Dini')|e] [ShowReligionAdjective('catholic')] olduğunda [ShowCabinetActionName('promote_religion')] [Concept('cabinet_action', 'Kabine Eylemini')|e] devre dışı bırakır."
 flavor_sco.6.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Doğu Hindistan Şirketi"
 flavor_sco.6.desc: "Çağımızın kıyı şeridine sahip ülkelerinin izinden ilerleyen [ROOT.GetCountry.GetLongName], denizaşırı genişleme gayretlerine hız kattı ve Doğu Hint Adaları'na ulaşan bir güzergâh keşfetti. Toprakların sunduğu sayısız zenginlikten faydalanmak için bir şirket kurmak hiç şüphesiz yararımıza olacaktır."
 flavor_sco.6.a: "Bundan istifade edelim!"
 flavor_sco.6.b: "Ana vatanımıza odaklanalım."
 flavor_sco.6.a.tt: "[ShowGovernmentReformName('east_india_trading_company')] [Concept('government_reform', 'Hükûmet Islahatının')|e] kilidini açar."
 flavor_sco.7.title: "Kuzey İskoçya'da Büyük Yol Yapımı"
 flavor_sco.7.desc: "Ülkemizin kuzey topraklarından geçen güzergâhları ve ticaret yollarını iyileştirmek, söz konusu bölgelerin ekonomisine büyük katkıda bulunabilir. Böylece topraklardaki ticaret gelişebilir ve dolayısıyla vergi gelirimiz artabilir. Diğer yandan böyle kırsal bölgeleri geliştirmeye odaklanmak, dikkatimiz başka yerdeyken daha gelişmiş arazilerimizi göz ardı etmemize neden olur."
 flavor_sco.7.a: "Yol yapım çalışmalarına yatırım yapılsın."
 flavor_sco.7.b: "[ROOT.GetCountry.GetFlavorRank] çapında bir yol yapım projesine odaklanılsın."
 flavor_sco.7.c: "İlgilenmiyoruz."
 flavor_sco.7.tt: "[ShowAreaName('scottish_highlands_area')] [Concept('area', 'Alanındaki')|e] her [Concept('location', 'İle')|e] [ShowRoadTypeName('modern_road')] yapılır. [ShowAreaNameWithNoTooltip('scottish_highlands_area')] [Concept('area', 'Alanındaki')|e] her [location|e] [ShowNamedValue('development_mild_bonus')|+=] [development|e] kazanır."
 flavor_sco.8.title: "[target_location.GetNameWithNoTooltip] Ticaret Odası"
 flavor_sco.8.desc: "Makul bir [ROOT.GetCountry.GetAdjective] Ticaret Odası açmak, ticaretimize büyük ölçüde katkıda bulunarak sağlam bir ulusal ekonomi edinmemize yardımcı olabilir. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresine mensup bazı kişiler [target_location.GetName] yerel hükûmetiyle anlaşarak söz konusu ili Ticaret Odası makamı olması için aday gösterdi."
 flavor_sco.8.a: "İyi bir fikir, ticari reformu hayata geçirelim."
 flavor_sco.8.b: "Serbest ticarete destek olsak daha iyi."
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "Değişim rüzgârları esiyor ve her değişimde olduğu gibi enteresan şahısları beraberinde getiriyor. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin önde gelen üyelerinden biri olan [target_character.GetName] söz konusu kişilerden biri. Denizaltı madencilik faaliyetlerimizi geliştirecek tahliye yöntemleri dâhil yeni madencilik teknikleri keşfetti. Sarayımızda yeteneklerinden faydalanabiliriz."
 flavor_sco.9.historical_info: "Carnock'lı George Bruce 16. yüzyılda yaşamış İskoç bir tüccar ve maden mühendisiydi. Denizaltı madenciliği alanına sayısız yenilik getirmiş, hatta Kral VI. James'in ziyaretine mazhar olmuştu. Gerek kömür ve gümüş gerekse tuz ve diğer pek çok ürünün hem çıkarılmasında hem de ticaretinde rol oynamıştı."
 flavor_sco.9.a: "İstihdam edilsin."
 flavor_sco.10.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Cadılık Yasası"
 flavor_sco.10.desc: "Halkın cadılara ve cadılığa karşı duyduğu giderek artan nefret sarayın gündeminden eksik kalmıyor. Cadıların eylemlerine dair her geçen gün daha fazla rapor [target_ruler.GetName] Hazretleri'nin huzuruna getiriliyor ve acil çözüm isteniyor. Raporlar iksir karıştırmakla suçlanan zahiren masum bir yerel şifacıdan içine şeytan girdiği düşünülen kimselerin yaptıklarına kadar uzanıyor. Hatta bir keresinde semendere dönüştüğünü lakin sonra iyileştiğini iddia eden bir çiftçiden bile bahsediliyor.\n\nCadıların yargılanmasına yönelik yeni bir yasayla ilgili teklifler giderek artıyor. Üstelik [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri de konu hakkındaki kendi görüşlerini dile getirmeye başladı."
 flavor_sco.10.historical_info: "1563 İskoçya Cadılık Yasası, hem cadılığı hem de cadılara danışmayı idam cezası gerektiren suçlar hâline getirmiştir. Bu yeni yasa kapsamında düzenlenen ilk büyük duruşmalardan olan Kuzey Berwick cadı mahkemelerine katılımıyla VI. James söz konusu yasanın uygulanmasında belirleyici bir rol oynamıştır. Kral 1597 yılında kaleme aldığı \"Daemonologie\" adlı eserinde cadı avcılığını savunmuştu ancak ilerleyen yıllarda meseleye giderek daha fazla kuşkuyla yaklaşmaya başladı ve yargılamaları sınırlandırmaya yönelik adımlar attı. İskoçya'da yaklaşık 6.000 kişi cadılık suçlamasıyla yargılandı, yargılanan kişilerin yüzde yetmiş beşi kadındı ve toplam 1.500 kişi idam edildi."
 flavor_sco.10.a: "Cadılık Yasası'nı savunalım."
 flavor_sco.10.b: "Reddedelim."
 flavor_sco.11.title: "[ShowLocationNameWithNoTooltip('london')] İlhakı"
 flavor_sco.11.desc: "[ShowLocationName('london')] savunucuları şehri teslim etti ve [ROOT.GetCountry.GetName] ülkesinin topraklarına resmen katılmasını sağlayan antlaşmalar imzalandı. Geriye sadece [ShowLocationNameWithNoTooltip('london')] şehrinin kaderine karar vermek kaldı. [ShowLocationNameWithNoTooltip('london')] halkını kendi hâline mi bırakmalıyız? Yoksa şehri yağmalamalı ve zenginlikleriyle yeniliklerini başkentimize mi taşımalıyız?"
 flavor_sco.11.a: "Doğru [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrine!"
 flavor_sco.11.b: "[ShowLocationNameWithNoTooltip('london')] şehrine dokunmayalım."
 flavor_sco.12.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Geri Dönüyor"
 flavor_sco.12.desc: "[young_king_david.GetName] çocukluktan itibaren [england.GetAdjective] tehdidinden korunmak amacıyla sürgün hayatı yaşadı. Bu sırada krallığın savunmasıysa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin ehil ellerine bırakılmıştı.\n\nSavaş nihayet duruldu ve genç [young_king_david.GetShortNameWithNoTooltip] [ROOT.GetCountry.GetAdjective] tahtı üzerindeki meşru hakkını geri almak üzere [ROOT.GetCountry.GetCapital.GetName] şehrine doğru yolculuğa koyuldu.\n\nBazılarının gözünde ödlek bir süt çocuğu olarak yer etmiş olsa da kendisinin merhum kahraman [young_king_david.GetFather.GetName] Hazretleri'nin ilk oğlu olduğunu unutmamak lazım."
 flavor_sco.12.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin dönüşü ihtişam ve merasimlerle kutlansın."
 flavor_sco.12.b: "Tehlike daha sona ermedi ve [guardian_of_scotland.GetShortNameWithNoTooltip] güçlü bir lidere sahip."
 flavor_sco.12.c: "[young_king_david.GetNameWithNoTooltip] ülkeyi yönetmek için uygun değil. [ROOT.GetCountry.GetGovernment.GetRulerTitle], [guardian_of_scotland.GetShortNameWithNoTooltip] olmalı."
 flavor_sco.13.title: "İskoçyamız"
 flavor_sco.13.desc: "Birçok farklı kökenden çeşitli halklara ev sahipliği yapan [ROOT.GetCountry.GetName] tabiatı gereği çoğulcu bir toprak parçasıdır.\n\nÖte yandan bazıları çeşitliliğin bir zayıflık olduğunu, tek bir ses ve tek bir vücut olarak kendimizi ifade etmemizin daha iyi olacağını iddia ediyor."
 flavor_sco.13.a: "Çeşitliliğimiz bizi biz yapan unsurumuzdur."
 flavor_sco.13.b: "Müreffeh Güney İskoçya yolumuzu aydınlatacak."
 flavor_sco.13.c: "Asil Kuzey İskoçya klanları bizi benzersiz kılar."
 flavor_sco.14.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Eğitimi"
 flavor_sco.14.desc: "Saray koridorlarında genç [young_king_david.GetShortName] Hazretleri'nin [france.GetName] ülkesinde sürgün hayatı yaşarken gerçek bir [ROOT.GetCountry.GetAdjective] gibi terbiye görmediğine dair söylentiler dolaşıyor. Geri döndüğünde krallığı bir yabancının yöneteceğinden korkuyorlar."
 flavor_sco.14.a: "Kendisini eğitmesi için Güney İskoçya'dan bir öğretmen gönderilsin."
 flavor_sco.14.b: "Görev duygusu aşılamak ve cesaretini pekiştirmek için Kuzey İskoçya'dan bir şef gönderilsin."
 flavor_sco.14.c: "Bir [france.GetAdjectiveWithNoTooltip] saray mensubuna sunulan eğitimin asaletini sorgulayacak değiliz."
 flavor_sco.15.title: "Loch Ness Canavarı"
 flavor_sco.15.desc: "Loch Ness Gölü sularının derinliklerinde devasa bir canavar olduğuna dair söylentiler yüzyıllar öncesine dayanır. Köylüler, soylular ve hatta Aziz Columba'nın bizzat kendisi bile bu gizemli yaratığı gördüğünü iddia etmiştir.\n\nSon dönemlerde yaratığın görüldüğüne dair haberlerdeki artış [ROOT.GetCountry.GetLongName] genelinde eşi benzeri görülmemiş bir heyecan dalgası yarattı. Tabii yaratığı kendi gözleriyle görmek isteyenlerin sayısı da giderek artıyor."
 flavor_sco.15.a: "Söylentileri destekleyelim. Bundan kâr elde edebiliriz!"
 flavor_sco.15.b: "Bu saçmalığa bir son verelim. Mantıklı bir açıklaması olduğu aşikâr."
 flavor_sco.16.title: "Mons Meg"
 flavor_sco.16.desc: "Maharetli [gifter.GetLongName], namlusu neredeyse üç adam boyunda olan yedi tonluk devasa bir havan topu hediye etti.\n\nHalkımız ona, dövüldüğü [gifter.GetAdjectiveWithNoTooltip] [origin.GetName] kasabasına ithafen \"$work_of_art_mons_meg$\" demeye başladı bile."
 flavor_sco.16.a: "[destination.GetNameWithNoTooltip] Kalesi'nde baş köşeye yerleştirilecek."
 flavor_sco.16.b: "Kale surlarını yerle bir edecek."
 flavor_sco.16.c: "Eritilip hurda yapılsın."
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "[origin.GetName] kökenli fakir bir çiftçi olan [burns.GetName] kısa süre önce ulaştığı [destination.GetName] şehrinde köylü yaşamına dair hayat dolu şiirlerden oluşan bir kitap satmak istiyor.\n\nMaceraperest (ve görünüşe göre hanımlara düşkün) adam, Batı Hint Adaları'na seyahat etmek için para biriktiriyor."
 flavor_sco.17.a: "Büyüleyici bir adam."
 flavor_sco.17.b: "Eserden daha fazla sipariş edelim!"
 flavor_sco.18.title: " [wolf_origin.GetNameWithNoTooltip] Kurdu"
 flavor_sco.18.desc: "[target_location.GetProvince.GetName] Piskoposuyla yaşadığı bir tartışmanın ardından [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup olan ünlü [wolf_origin.GetName] Kurdu, [target_location.GetName] içerisindeki katedrale acımasız bir saldırı düzenleyerek yerleşim yerini yakıp yıktı.\n\nKurt ve müttefiklerinin getirdiği yıkım, yerel halkı derinden sarstı. Yaşanan vahşetin siyasi sonuçlarının da [ROOT.GetCountry.GetLongName] genelinde hissedileceği aşikâr.\n\n[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrindeki nüfuzlu [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi mensupları küplere binmiş hâlde. Diğer yandan bu eylemin ihtiyacımız olan şeyleri elde etmek için ruhban sınıfına şiddet uygulayabileceğimize dair emsal teşkil ettiğini de unutmamak gerek."
 flavor_sco.18.a: "Kurt cezalandırılsın. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi bile kanundan üstün değil."
 flavor_sco.18.b: "[target_location.GetNameWithNoTooltip] iline yardım gönderilsin."
 flavor_sco.18.c: "Bir katedral daha yakılsın!"
 flavor_sco.19.title: "Fordun, \"Chronica Gentis Scotorum\" Eserini Tamamladı"
 flavor_sco.19.desc: "Rahip [target_artist.GetName] #ITALIC Chronica Gentis Scotorum#! adını verdiği eserini yakın zaman önce tamamladı. Çalışmasına eski [ROOT.GetCountry.GetName] kayıtlarını toplayarak başladı ve yakın tarihimizin ayrıntılı bir tarihini ekleyerek genişletti. Nihayet tamamlanan eser, ülkemizin son yüzyılı hakkında ayrıntılı bilgi sağlamakla kalmayıp hükümdarlığımızı meşrulaştırmamızı da kolaylaştırıyor."
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "Chronica Gentis Scotorum; Gesta Annalia I ve Gesta Annalia II olmak üzere iki bölümden oluşur. Gesta Annalia I, 1285'te [GetCharacter('sco_alexander_iii').GetNameWithNoTooltip] döneminde son bulur. Önceki tarihçilere ait kayıtların bir araya getirildiği çalışma, Fordun'un asıl eseri olan Gesta Annalia II'ye eklenmiştir. Çalışması 1285 ila 1363 yıllarındaki dönemi kapsar. Eserinde yıllık tarihsel kayıtların yanı sıra İskoçya'nın efsanevi kurucusu Fergus Mór'a kadar kesintisiz bir şekilde uzandığı kabul edilen bir İskoçya kralları soyuna yer vermiştir. İskoçya'ya mahsus belgelerin yok edilmesi üzerine hazırlanan bu çalışma, İskoç Bağımsızlık Savaşları sırasında İskoç Ulusal Kimliğinin oluşturulmasına katkıda bulunmuştur."
 flavor_sco.20.title: "Haggis Eti"
 flavor_sco.20.desc: "Haggis eti [ROOT.GetCountry.GetName] halkı için vazgeçilmez bir yiyecektir. Yumuşak postu ise geleneksel kıyafetlerimiz olan kiltlerle birlikte kullandığımız para keselerinin üretiminde kullanılır.\n\nBununla birlikte [ShowAreaName('scottish_highlands_area')] bölgesine özgü olan bu küçük tüylü yaratığın soyu, son yıllarda aşırı avlandığından artık tükenme noktasına geldi. Bu hayvanlar günümüzde sadece birkaç çiftçi tarafından kendi küçük arazilerinde tüketim amacıyla yetiştiriliyor."
 flavor_sco.20.a: "Yerine kuzu sakatatı ve yulaf kullanılmaya başlansın."
 flavor_sco.20.b: "Haggis yetiştirme programı oluşturulsun."
 flavor_sco.1000.title: "[GetCountry('SCO').GetAdjectiveWithNoTooltip] İç Savaşının Sonu"
 flavor_sco.1000.desc_common: "[ROOT.GetCountry.GetName] ülkesine karşı verilen [GetCountry('SCO').GetAdjective] Bağımsızlık Savaşı, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] toprak ayrıcalıkları karşılığında [balliol.GetName] Hazretleri'nin [GetCountry('SCO').GetAdjectiveWithNoTooltip] tahtı üzerindeki iddiasını üstü kapalı bir biçimde desteklemeye karar verince bir iç savaşa dönüşmüştü. Bir antlaşma imzalanmış ve [balliol.GetShortNameWithNoTooltip] umduğu kadar kısa sürede galibiyet kazanamayınca [ROOT.GetCountry.GetNameWithNoTooltip] askerî destek sağlamıştı.\n\nSavaş [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip] tarafından kazanılan zaferle sona erdi."
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ Fakat [balliol.GetShortNameWithNoTooltip] artık yönetimde olmadığına göre antlaşma da uygulanamaz hâle gelebilir. Her durumda $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ Edindiğimiz avantajı iyi bir şekilde kullanarak $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "[ShowProvinceDefinitionName('lothian_province')] ve [ShowProvinceDefinitionName('teviotdale_province')] vilayetleri üzerinde hak iddia etmeliyiz. Adalar üzerindeki hâkimiyetimizi güvence altına almak içinse [GetCountry('SCO').GetNameWithNoTooltip] ülkesinin boyunduruk altına alınmasını talep etmeliyiz."
 flavor_sco.1000.a: "Antlaşma uygulansın."
 flavor_sco.1000.tt: "[GetCountry('SCO').GetNameWithNoTooltip] ülkesinin kabul edilen koşulları yerine getirmesi talep edilir."
 flavor_sco.1000.b: "Bırakalım da şimdilik onlarda kalsın."
 flavor_sco.1000.historical_info: "Newcastle Antlaşması, İngiltere Krallığı ile süregelen İskoçya iç savaşı sırasında İskoçya tahtı üzerinde hak iddia eden taklitçi Edward Balliol arasında imzalanmıştı. Antlaşma uyarınca Balliol, İngiltere'nin hâkimiyetini kabul ederse kazanacağı zaferin ve tahta çıkışının ardından İskoçya'nın önemli bölgelerini İngiltere'ye bırakacaktı. Karşılığındaysa İngiltere askerî destek sağlayacaktı."
 flavor_sco.1001.title: "Newcastle Antlaşması"
 flavor_sco.1001.desc_common: "[GetCountry('ENG').GetName], [ShowProvinceDefinitionName('lothian_province')] ve [ShowProvinceDefinitionName('teviotdale_province')] vilayetlerinin derhâl teslim edilmesini talep ediyor"
 flavor_sco.1001.desc_no_balliol: "Hüküm sürdüğü dönemde [balliol.GetName] tarafından imzalanan bir antlaşmayı hatırlatan $flavor_sco.1001.desc_common$. Antlaşma, [GetCountry('ENG').GetGovernment.GetRuler.GetName] Hazretleri'ne bağlılık yemini etmemizi de şart koşuyor."
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$ ve [GetCountry('ENG').GetGovernment.GetRuler.GetName] Hazretleri'ne bağlılık yemini etmemizi şart koşuyor. Karşılığında [ROOT.GetCountry.GetAdjective] tahtına [balliol.GetName] Hazretleri'nin çıkarılması meselesinde destek sunmayı teklif ediyor."
 flavor_sco.1001.a: "Şartları kabul edilsin."
 flavor_sco.1001.b: "Antlaşma yırtılıp atılsın."
 flavor_sco.1001.tt: "Bu karşılıktan memnun kalmayan [GetCountry('ENG').GetNameWithNoTooltip], söz konusu vilayetler üzerinde hak iddia edebilir."
 flavor_sco.1100.title: "Sınır Haydutları"
 flavor_sco.1100.desc: "[GetCountry('ENG').GetName] ve [GetCountry('SCO').GetName] arasındaki bitmek bilmeyen savaşlar sınır bölgeleri üzerindeki özellikle yıkıcı etkiler bırakıyor zira düşman orduları ilk olarak söz konusu toprakları işgal ediyor. Bu da sınır halklarının sürekli olarak can ve mal kaybı tehdidi altında yaşamasına neden oluyor.\n\nBöylesine belirsiz koşullar altında yaşamanın getirdiği zorluklar sınır halklarının yaşamlarını güvence altına almak için mümkün olan her üstünlüğü kazanmaya kalkışmasına neden oluyor. Sayıca üstünlüklerinden yararlanarak komşu bölgeleri ayrım yapmaksızın yağmalıyorlar.\n\nHem [GetCountry('SCO').GetAdjectiveWithNoTooltip] hem de [GetCountry('ENG').GetAdjectiveWithNoTooltip] halklarından oluşan ve sınır haydutları olarak anılan bu yağmacılar 13. yüzyılın sonlarından beri Anglo-İskoç sınırında faaliyet gösteriyor. Baskınlarını genellikle uzun gecelerden faydalanarak yazın toplanan yiyecekleri yağmalamak üzere kış aylarının başlarında düzenliyorlar."
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "Sınır Baskınları artık #G etkin#!. [GetCountry('ENG').GetNameWithNoTooltip] ve [GetCountry('SCO').GetNameWithNoTooltip] arasında [truce] olan herhangi bir anda yaşanabilir."
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "Yerel milis eğitmek için kaynak sağlayalım."
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$. Yağmalanan iller daha az hasar alır."
 flavor_sco.1100.tt3: "Yakın zamanda sınırın her iki tarafındaki sınır haydutları bir diğerinin topraklarını yağmalayama başlar ve baskın yaptıkları illere hasar verir."
 flavor_sco.1100.historical_info: "Sınır Haydutları, İngiltere ve İskoçya arasındaki sınır bölgesinde yaşamlarını sürdüren halkın oluşturduğu kanun tanımaz akıncılardı. Çoğunlukla rakip klanlar arasında süregelen kan davalarının bir parçası olarak düzenledikleri baskınlarda büyükbaş hayvanları çalar, bölgeyi talan eder ve yapıları kundaklarlardı. Sınır halkları, yaşamlarını saldırıya uğrama ve yağmalanma korkusu içinde yaşardı. Evlerini tahkim eder ve kendi kendilerini savunurlardı."
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "Kendi başlarının çaresine bakabilirler."
 flavor_sco.1101.tt1: "Sınır Baskınları #G etkin#!."
 flavor_sco.1101.b: "Sınır devriyeleri artırılsın."
 flavor_sco.1101.tt2: "Sınır Baskınları #G etkin#! ancak yağmalanan iller daha az hasar alır."
 flavor_sco.1102.title: "Sınır Baskını Yaklaşıyor"
 flavor_sco.1102.desc: "[raider_origin.GetName] bölgesinden bir grup haydut buz tutan nehri aşarak şafaktan hemen önce [raided_location.GetName] isimli yerleşim yerine ulaştı. Çiftlik hayvanları ve malzemeler çalındı, yapılar ise ateşe verildi."
 flavor_sco.1102.a: "İhtiyaçları olanı alıyorlar."
 flavor_sco.1102.tt: "[raided_location.GetName] hasar görür. Baskından [raider_origin.GetName] yararlanır."
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "Onların hakkı."
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "[raider_origin.GetNameWithNoTooltip] Sınır Haydutları [raided_location.GetNameWithNoTooltip] İlini Yağmalıyor"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "Birlikten kuvvet doğar."
 flavor_sco.1104.b: "Yardım gönderelim."
 flavor_sco.1200.title: "Daimî Barış Antlaşması"
 flavor_sco.1200.desc: "[GetCountry('SCO').GetName] ve [ROOT.GetCountry.GetName] arasında kalıcı bir barış yapmanın zamanı geldi. Yüzyıllar süren çatışmaların ardından bu antlaşmayla barış ve refah dolu yeni bir dönem başlayacak. [GetCountry('SCO').GetAdjectiveWithNoTooltip] ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sınır bölgelerinde güveni sağlayacak bir antlaşma teklif edebiliriz. Söz konusu antlaşmayla iki ülkenin hanedan aileleri arasında bir birlik kurulması önerisi de sunulabilir."
 flavor_sco.1200.a: "Barış sağlanmalı."
 flavor_sco.1200.b: "Hiç umurumuzda değil."
 flavor_sco.1200.tt1: "[GetCountry('SCO').GetNameWithNoTooltip] ülkesine Daimî Barış Antlaşması teklif edilir."
 flavor_sco.1200.tt2: "Sınır muhafızları tarafından sıklıkla düzenlenen akınlar büyük olasılıkla sona erer."
 flavor_sco.1200.tt3: "[GetCountry('SCO').GetNameWithNoTooltip] ülkesiyle kalıcı bir barış yapma şansımız artar."
 flavor_sco.1200.tt4: "Her iki tarafın da bekâr olması hâlinde [GetCountry('SCO').GetGovernment.GetRuler.GetName] ve [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı arasında bir evlilik yapılmaya çalışılır."
 flavor_sco.1200.historical_info: "Daimî Barış Antlaşması, İngiltere Krallığı ve İskoçya Krallığı arasında imzalanan tarihî bir antlaşmaydı. İki komşu krallık arasında yüzyıllardır süregelen çatışmaları ve düşmanlıkları sona erdirmesi amaçlanıyordu. İskoçya Kralı IV. James ve Prenses Margaret Tudor arasında ittifak amaçlı bir evlilik düzenlenmesi de koşula bağlanmıştı. Bu olay gelecekte krallıkların birleşmesine katkıda bulunacaktı."
 flavor_sco.1201.title: "Daimî Barış Antlaşması"
 flavor_sco.1201.desc: "[GetCountry('ENG').GetName] ve [ROOT.GetCountry.GetName] arasında kalıcı bir barış yapmamızı sağlayacak diplomatik bir fırsat ortaya çıktı. [GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle]; yüzyıllar süren çatışmaların ardından barış ve refah dolu yeni bir dönemin başlamasını sağlayacak, [GetCountry('ENG').GetAdjectiveWithNoTooltip] ve [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sınır bölgelerinde güveni sağlayacak bir antlaşma teklif etti. Söz konusu antlaşmayla iki ülkenin hanedan aileleri arasında bir birlik kurulması önerisi de sunulabilir."
 flavor_sco.1201.a: "Antlaşmayı imzalayalım."
 flavor_sco.1201.tt1: "Antlaşma sonucunda sınır muhafızları tarafından sıklıkla düzenlenen akınlar büyük olasılıkla sona erer."
 flavor_sco.1201.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle] sözünün ardında durmaz."
 flavor_sco.1201.tt2: "Her iki tarafın da bekâr olması hâlinde [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı ve [sender.GetGovernment.GetRuler.GetName] arasında bir evlilik yapılmaya çalışılır."
 flavor_sco.1201.tt3: "[GetCountry('ENG').GetNameWithNoTooltip] bu karşılıktan memnun kalmayacaktır."
 flavor_sco.1202.title: "Nişan Tarihi Yaklaşıyor"
 flavor_sco.1202.desc: "Diplomatik ilişkileri sürdürmek ve barışı sağlamak amacıyla [GetCountry('SCO').GetName] ülkesinin [GetCountry('SCO').GetGovernment.GetRulerTitle] Hazretleri'ne uygun bir eş seçme vakti geldi.\n\nDaimî Barış Antlaşması'nda [GetCountry('SCO').GetNameWithNoTooltip] hükümdarına [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin bekâr kız kardeşlerinden birinin verilmesi üzerine mutabık kalınmıştı. Hâl böyle olunca [suitable_sister.GetName] ile [GetCountry('SCO').GetGovernment.GetRuler.GetName] arasında bir evlilik yapılması uygun görüldü ve onaylanması bekleniyor."
 flavor_sco.1202.a: "Bir ulak gönderilsin."
 flavor_sco.1202.tt1: "Evlilik anlaşması teklif edilir."
 flavor_sco.1202.tt2: "Bu anlaşma Taçların Birleşimi olayının meydana gelme olasılığını artırır."
 flavor_sco.1202.b: "Rezalet bir fikir."
 flavor_sco.1202.tt3: "[ROOT.GetCountry.GetName] Daimî Barış Antlaşması'nı ihlal eder."
 flavor_sco.1202.historical_info: "İngiltere Kralı VIII. Henry'nin küçük kız kardeşi Margaret Tudor'un nişanlanması, aslen İngiltere ve İskoçya arasında bir barış sağlama ve diplomatik ittifak kurma girişimiydi. Her iki kralın da bir önceki yıl imzaladığı Daimî Barış Antlaşması'nın da koşullarından biriydi. Söz konusu evlilik 1503 yılında Margaret henüz bir çocukken, İskoçya kralı ise 30'larının başlarındayken yapılmıştı."
 flavor_sco.1203.title: "Evlilik Meselesi"
 flavor_sco.1203.desc_common: "Diplomatik ilişkileri sürdürmek ve barışı sağlamak amacıyla [GetCountry('SCO').GetName] ülkesinin [GetCountry('SCO').GetGovernment.GetRulerTitle] Hazretleri'ne uygun bir eş bulma vakti geldi.\n\nDaimî Barış Antlaşması'nda [GetCountry('ENG').GetGovernment.GetRuler.GetName] Hazretleri'nin bekâr kız kardeşlerinden birinin"
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetNameWithNoTooltip] hükümdarına verilmesi üzerine mutabık kalınmıştı. Hâl böyle olunca [suitable_sister.GetName] ile [ROOT.GetCountry.GetGovernment.GetRuler.GetName] arasında bir evlilik yapılması uygun görüldü ve onaylanması bekleniyor."
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetGovernment.GetRuler.GetName] Hazretleri'ne verilmesi üzerine mutabık kalınmıştı. Buna rağmen evliliğin gerçekleşmesini kabul etmediler ve antlaşmaya sadık kalmadılar."
 flavor_sco.1203.a: "Sözleşme, sözleşmedir."
 flavor_sco.1203.b: "Eşleşmeyi reddedelim."
 flavor_sco.1203.c: "Onursuzlar!"
 flavor_sco.1203.d: "Daha azını beklemezdik."
 flavor_sco.1203.tt1: "Teklif edilen evlilik, Taçların Birleşimi olayının tetiklenme olasılığını artırır."
 flavor_sco.1203.tt2: "Daimî Barış Antlaşması geçersiz ilan edilir"
 flavor_sco.1300.title: "Zaman Yandığımız Ateştir"
 flavor_sco.1300.desc_common: "yaşayan vârisi bulunmuyor. Dolayısıyla halefiyet meselesi [ROOT.GetCountry.GetFlavorRank] topraklarında istikrarın korunması açısından bir tedirginlik nedeni hâline geldi."
 flavor_sco.1300.desc_england_inherit: "[GetCountry('SCO').GetName] tahtındaki [GetCountry('SCO').GetGovernment.GetRulerTitle] Hazretleri'nin $flavor_sco.1300.desc_common$ [ROOT.GetCountry.GetName] ve [GetCountry('SCO').GetNameWithNoTooltip] Hanedanları $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin $flavor_sco.1300.desc_common$ [ROOT.GetCountry.GetName] ve [GetCountry('SCO').GetName] Hanedanları $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "ortak bir soydan geliyor. Şimdi iki ülkenin hanedan aileleri arasında bir birlik kurulmasının, yüzyıllar süren çatışmalara ve güvensizliğe bir son verilmesinin tam zamanı."
 flavor_sco.1300.a: "Gizlice haber gönderilsin."
 flavor_sco.1300.tt1: "Taçların Birleşimi [target_character.GetNameWithNoTooltip] hayatını kaybettikten sonra gerçekleşir, [GetCountry('SCO').GetAdjectiveWithNoTooltip] parlamentosundan onay beklenir."
 flavor_sco.1300.tt2: "[GetCountry('SCO').GetNameWithNoTooltip] Birlik içinde küçük ortak olur."
 flavor_sco.1300.tt3: "Taçların Birleşimi [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] hayatını kaybettikten sonra gerçekleşir, [GetCountry('SCO').GetAdjectiveWithNoTooltip] parlamentosundan onay beklenir."
 flavor_sco.1300.tt4: "[ROOT.GetCountry.GetNameWithNoTooltip] Birlik içinde küçük ortak olur."
 flavor_sco.1300.b: "Fark etmez."
 flavor_sco.1300.tt5: "Taçların Birleşimi teklifi tekrar öne sürülmez."
 flavor_sco.1300.historical_info: "Taçların Birleşimi 1603 yılında İskoçya Kralı I. James İngiltere tahtına çıktınca gerçekleşti. VIII. Henry'nin kız kardeşi Margaret Tudor'un soyundan geldiği için İngiltere tahtını miras almıştı. Birleşime rağmen, 1707 Birlik Yasaları yürürlüğe girene kadar iki krallık ayrı parlamentolara ve hukuk sistemlerine sahip olmayı sürdürdü."
 flavor_sco.1301.title: "Birlik Teklifi"
 flavor_sco.1301.desc: "[dying_monarch.GetName] Hazretleri'nin yaşayan bir vârisi bulunmuyor ve halefiyet günü de giderek yaklaşıyor. [ROOT.GetCountry.GetName] ve [GetCountry('ENG').GetName] Hanedanları ebediyen bir olabilir, böylece yüzyıllar süren çatışmalara ve güvensizliğe de bir son verilebilir."
 flavor_sco.1301.a: "Aynı fikirdeyiz."
 flavor_sco.1301.tt1: "[dying_monarch.GetName] vâris bırakmadan hayatını kaybederse Taçların Birleşimi gerçekleşir."
 flavor_sco.1301.tt2: "[GetCountry('SCO').GetNameWithNoTooltip] Birlik içinde küçük ortak olur."
 flavor_sco.1301.tt3: "[GetCountry('ENG').GetNameWithNoTooltip] Birlik içinde küçük ortak olur."
 flavor_sco.1301.b: "Bu, resmen delilik!"
 flavor_sco.1301.tt4: "Birlik oluşturulmaz."
 flavor_sco.1400.title: "[target_location.GetNameWithNoTooltip] Kalesi"
 flavor_sco.1400.desc: "[target_location.GetName] tahkimatları bölgeyi ele geçirme girişimlerimizi sonuçsuz bıraktı. İlin kontrolü hâlen [GetCountry('SCO').GetLongName] ülkesine ait. Nispeten önemsiz bir tahkimat gibi görünmesine karşın ikmal hatlarımızın kullandığı güzergâhın tam üzerine konumlanmış hâlde. [target_location.GetNameWithNoTooltip] elimize geçmediği sürece birliklerimizin ikmal kabiliyeti kısıtlı olacaktır."
 flavor_sco.1400.a: "Başka bir çare bulmamız gerekecek."
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "[target_location.GetName] Kalesi, [GetCountry('SBL').GetName] kuvvetlerinin işgaline karşı hâlen direniyor. İkmal hatlarını tam ortadan ikiye böldüğü için hayati öneme sahip bir konum hâline geldi ve üzerinde [ROOT.GetCountry.GetAdjective] bayrağı dalgalandığı sürece düşman birliklerinin ikmal kabiliyetini kısıtlamaya devam edecek. Savunmacılar çoktan barikatlar kurmuş bir hâlde beklemeye koyuldu ve denize olan yakınlıkları sayesinde gerekirse uzun süreli bir kuşatmayı dahi atlatabilir durumdalar. Kaleyi kaybetmemek zorundayız."
 flavor_sco.1401.a: "Savunacağız."
 flavor_sco.1402.title: "[target_location.GetNameWithNoTooltip] Kalesi'ndeki Düşmanlar"
 flavor_sco.1402.desc.SBL: "[target_location.GetName] Kalesi, ikmal hatlarımıza karşı tehdit oluşturmayı sürdürüyor. Mevcut sorunla başa çıkıp kaleyi istediğimiz şekilde kontrolümüz altına alamamış olmamız birliklerimizin uygun malzemelere erişememesine neden oldu. Birliklerimizin morali üzerindeki etkilerini daha şimdiden fark etmeye başladık. Bu kale giderek daha fazla rahatsızlık vermeye başladı. Bir an önce icabına bakmalıyız yoksa etkileri daha da kötü olacak."
 flavor_sco.1402.desc: "[target_location.GetName] Kalesi, düşman kuvvetlerin eline düştü. Düşman ikmal hatlarının tam ortasındaki bu güçlü tahkimatın yerle bir edilmesi birliklerimizi fazlasıyla olumsuz etkiledi. Düşman kuvvetlerinin ihtiyaç duyduğu malzemelere erişimini sekteye uğratmakta başarısız olan ordumuz umudunu yitirdi. Aralarından bazılarıysa uzun vadede düşmanlarımızla etkili bir şekilde mücadele etme becerimizi yitirdiğimizi düşünüyor."
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "Malzeme sağlamak için farklı yollar denensin."
 flavor_sco.1403.title: "[target_location.GetNameWithNoTooltip] Kalesi Kuşatması"
 flavor_sco.1403.desc: "[target_location.GetName] Kalesi, alçak [target_enemy.GetAdjective] birliklerinin işgali altında. Buna rağmen kale hâlen dayanıyor. Yerel halktan birinin kalenin savunulmasında oynadığı rol ziyadesiyle önemliydi.\n\n[target_character.GetName] kalenin savunmasını örgütlemeyi başardı. Hatta kendisi zaman zaman siperlere tırmanarak [target_enemy.GetNameWithNoTooltip] ve birliklerine hakaretler yağdırdı. Onun sayesinde kaleye ikmal yardımında bulunmak ve gerekli araçlar sağlamak için vakit kazandık. Elimizdeki zamanı kalenin düşmesine mani olmak için kullanmamız yerinde olacaktır."
 flavor_sco.1403.a: "[target_character.GetNameWithNoTooltip] desteklensin."
 flavor_sco.1403.b: "Onlara hiçbir yardımda bulunamayız."
 flavor_sco.1404.title: "[target_location.GetNameWithNoTooltip] Kalesi'nin Düşüşü"
 flavor_sco.1404.desc.SBL: "[target_location.GetName] Kalesi'nin elimize geçmesiyle birlikte nihayet ikmal hatlarımızda yaşanan kesintiyi ortadan kaldırmayı başardık. Malzeme kıtlığı çekeceklerine dair korkuları ortadan kalkan birliklerimiz artık layığıyla savaşıp [GetCountry('SCO').GetAdjective] düşmanlarımıza galebe çalabilir."
 flavor_sco.1404.desc: "[target_location.GetName] Kalesi tekrar bizim elimizde. Surların üzerinde [ROOT.GetCountry.GetLongName] bayrağının yeniden ihtişamla dalgalandığını gören birliklerimiz, kaleyi kaybetmenin utancını üzerinden attı. [ROOT.GetCountry.GetNameWithNoTooltip] için fevkalade bir gün."
 flavor_sco.1404.a: "Sonunda elimize geçti."
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "Halidon Hill Çarpışması'nın Sonucu"
 flavor_sco.100.desc: "1333 yılında meydana gelen Halidon Hill Çarpışması'nın ardından [ROOT.GetCountry.GetName] toprakları çalkantılı bir döneme adım attı. Savaşın sona ermesinin ardından [sco_heir.GetName], [GetCountry('ENG').GetAdjective] krallığının da desteğini alan [sbl_ruler.GetName] tarafından [GetCountry('FRA').GetName] topraklarına sürgüne gönderildi. [sco_heir.GetNameWithNoTooltip] sürgün edilince de [sbl_ruler.GetLastNameWithNoTooltip] tekrar [GetCountry('SCO').GetGovernment.GetRulerTitle] makamına çıkarıldı. Bunun üzerine hâlen [sco_regent.GetName] tarafını destekleyen askerler [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının büyük bir bölümünü ele geçirmeyi başardı. Hâl böyle olunca da [sbl_ruler.GetLastNameWithNoTooltip] devrildi.\n\n[sco_heir.GetShortNameWithNoTooltip] [GetCountry('FRA').GetAdjectiveWithNoTooltip] müttefiklerimizin [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde bir misafir olarak güvende tutuluyor. Bunu fırsat bilen [sco_regent.GetLastNameWithNoTooltip] ise geri kalan [GetCountry('SBL').GetName] mülkiyetleriyle ilgilenilene kadar kendisini Naip olarak atadı.\n\nBu kargaşa sona erse bile [GetCountry('ENG').GetNameWithNoTooltip] tekrar [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin bağımsızlığına göz dikebilir."
 flavor_sco.100.a: "[GetCountry('SBL').GetNameWithNoTooltip] karşımızda diz çökecek ve [sco_heir.GetShortNameWithNoTooltip] hükümdar olacak!"
 flavor_sco.100.b: "[GetCountry('SBL').GetNameWithNoTooltip] ülkesine istediğimizi yaptıracağız."
 flavor_sco.101.title: "[sco_regent.GetNameWithNoTooltip] İsyanı"
 flavor_sco.101.desc: "Gaspçı [GetCharacter('sco_robert_the_bruce').GetName], hayatını kaybettikten sonra hayalleri suya düşen çok sayıda [GetCountry('SCO').GetAdjective] [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')] zümresi mensubu merhumun [sco_heir.GetName] isimli genç oğlunun tahta çıkarılmasına karşı çıktı. Bunu fırsat bilen [sbl_ruler.GetName] 1333 yılında hem [GetCharacter('eng_edward_iii').GetName] hem de [GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin desteğini arkasında toplayarak [GetCountry('SCO').GetNameWithNoTooltip] topraklarına girdi ve Halidon Hill Çarpışması'nda [sco_heir.GetShortNameWithNoTooltip] tarafından yönetilen kuvvetleri mağlup ederek genç vârisi [GetCountry('FRA').GetName] ülkesine sürgün etti.\n\nArtık meşru [GetCountry('SCO').GetAdjectiveWithNoTooltip] [GetCountry('SCO').GetGovernment.GetRulerTitle] [sbl_ruler.GetShortNameWithNoTooltip] olmasına karşın çok sayıda [sco_heir.GetShortNameWithNoTooltip] destekçisi [sco_regent.GetLastName] tarafına geçerek tek bir sancak altında toplandı ve [GetCountry('SCO').GetNameWithNoTooltip] topraklarının büyük bir bölümünü ele geçirdi.\n\nOlur da [sbl_ruler.GetShortNameWithNoTooltip] tacını geri almayı arzularsa konseyin ivedilikle hareket edip isyan tohumları ekilmeden [sco_regent.GetLastNameWithNoTooltip] ve birliklerini ortadan kaldırması gerek."
 flavor_sco.101.a: "Bu haini ezip geçecek ve [sco_heir.GetLastNameWithNoTooltip] destekçilerini tamamen ortadan kaldıracağız!"
 flavor_sco.102.title: "Gaspçılara Karşı Ayaklanma"
 flavor_sco.102.desc: "Ülkenin [sco_regent.GetName] tarafından yönetilmesi ve [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin [sco_heir.GetName] Hazretleri'nin arkasında birleşmesi firari askerlerin sayısında artışa ve dolayısıyla [GetCountry('SBL').GetName] kuvvetlerinin neredeyse harap olmasına sebep verdi. [sbl_ruler.GetName] hâlen [GetCountry('ENG').GetAdjective] savaş seferberliğinin desteğine sahip olsa da [GetCountry('SBL').GetNameWithNoTooltip] için sunulan manevi destek tamamen yitip gitti."
 flavor_sco.102.a: "Bu [GetCountry('ENG').GetAdjectiveWithNoTooltip] kuklasını temelli olarak defedeceğiz!"
 flavor_sco.103.title: "Eski İttifak'a Bağlılık"
 flavor_sco.103.desc: "[GetCountry('FRA').GetName] ve [GetCountry('ENG').GetName] arasında yakın zaman önce meydana gelen savaş, [sco_ruler.GetName] ve diğer [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensuplarının ilgisini çekti. Eski İttifak koşulları uyarınca [GetCountry('ENG').GetNameWithNoTooltip] taraflardan birine saldırırsa diğer taraf [GetCountry('ENG').GetAdjectiveWithNoTooltip] topraklarını işgal etme hakkına haiz olacaktı.\n\n[ROOT.GetCountry.GetName] henüz [GetCharacter('sco_edward_balliol').GetDynasty.GetName] Hanedanı'nın tahtı ele geçirme teşebbüsünün yarattığı sarsıntıyı atlatamamışken [GetCountry('FRA').GetNameWithNoTooltip] içinde meydana gelen durum ittifakımıza bağlılığımızı sürdürerek [GetCountry('ENG').GetAdjectiveWithNoTooltip] topraklarını işgal etme fırsatı sunuyor."
 flavor_sco.103.a: "[GetCountry('FRA').GetNameWithNoTooltip] ile ittifakımıza bağlı kalacağız!"
 flavor_sco.103.b: "İttifakımızı başka şekillerde sürdürebiliriz."
 flavor_sco.103.c: "[GetCountry('ENG').GetNameWithNoTooltip] topraklarını işgal etmek şimdi bile çok riskli olacaktır."
 flavor_sco.104.title: "Özgür ve Bağımsız Bir [ROOT.GetCountry.GetFlavorRank]"
 flavor_sco.104.desc: "[sco_ruler.GetName] yönetime tekrar geçtiğinden beri [ROOT.GetCountry.GetName] ve [GetCountry('ENG').GetName] arasında meydana gelen sonu gelmez çatışmaların ardından [ROOT.GetCountry.GetFlavorRank] toprakları uzun süredir olmadığı kadar istikrarlı bir döneme girmişti. Şimdiyse [sco_ruler.GetShortNameWithNoTooltip] ülke topraklarına mali refah getirdi ve [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')] zümresine mensup çeşitli klanlarla iş birliğine girdi. Böylece [ROOT.GetCountry.GetNameWithNoTooltip] son yüzyıldaki en bağımsız hâline kavuştu."
 flavor_sco.104.a: "[ROOT.GetCountry.GetNameWithNoTooltip] bağımsızlığına nihayet kavuştu!"
 flavor_sco.104.b: "Şimdi barış ve refah zamanı."
 flavor_sco.105.title: "[target_character.GetDynasty.GetNameWithNoTooltip] Hanedanı'nın Yükselişi"
 flavor_sco.105.desc: "[sco_ruler.GetName] yetenekli bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olduğunu kanıtladı ancak halef seçimleriyle çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensubunun hoşnutsuzluğunu kazandı. [sco_ruler.GetNameWithNoTooltip] dönemi kapandığında olabilecekleri düşünen çeşitli [ROOT.GetCountry.GetGovernment.GetCourtTitle] danışmanları, zayıf bir vârisin seçilmesi hâlinde [ROOT.GetCountry.GetName] topraklarında yeni bir kriz yaşanabileceğinden korkmaya başladı.\n\n[ROOT.GetCountry.GetAdjectiveWithNoTooltip] topraklarının bağımsızlığını alaşağı edebilecek yeni bir felaketi önlemek amacıyla bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleri [sco_ruler.GetNameWithNoTooltip] Hazretleri'nin yeni vârisi olması için [target_character.GetName] ismini düşünmeye başladı. Annesi [GetCharacter('sco_marjorie_bruce').GetName] üzerinden [target_character.GetNameWithNoTooltip] ve [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] soyu arasındaki bağlantı da [ROOT.GetCountry.GetNameWithNoTooltip] üzerindeki hükmüne katkı sağlayacaktır."
 flavor_sco.105.a: "Halefi [target_character.GetNameWithNoTooltip] olsun."
 flavor_sco.105.b: "[sco_ruler.GetNameWithNoTooltip] Hazretleri'nin vârisleri zamanla kendilerini kanıtlayacaktır."
 tooltip_house_of_stewart_council_succession: "[sco_ruler.GetName] hayatını kaybettiğinde tahtın [target_character.GetName] Hazretleri'ne devredilmesi için bir konsey toplanacak."
 flavor_sco.106.title: "[target_character.GetDynasty.GetNameWithNoTooltip] Hanedanı'nın Tahta Çıkışı"
 flavor_sco.106.desc: "[sco_old_ruler.GetName] hayatını kaybedince tahtın [target_character.GetName] Hazretleri'ne devredilmesi için [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bir konsey topladı. [sco_old_ruler.GetShortNameWithNoTooltip] tarafından vâris seçilmesine rağmen [target_character.GetNameWithNoTooltip] Hazretleri'nin beklenmedik zamanda tahta çıkışı daha küçük [ROOT.GetCountry.GetAdjective] klanlarından bazıları tarafından eleştirilse de çoğunluk [sco_old_ruler.GetNameWithNoTooltip] Hazretleri'nin taleplerine saygı duymayı seçti.\n\n[sco_old_ruler.GetDynasty.GetNameWithNoTooltip] Hanedanı'nın [ROOT.GetCountry.GetNameWithNoTooltip] topraklarındaki mirasını [target_character.GetShortNameWithNoTooltip] sürdürebilecek mi ancak zaman gösterecek."
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip] harika bir yönetici olacak."
 flavor_sco.107.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Klanlarından Kınama"
 flavor_sco.107.desc: "[sco_ruler.GetDynasty.GetName] Hanesi, [ROOT.GetCountry.GetAdjective] klanlarından destek alarak tahta çıkmıştı. Aralarından bazıları yakın zamanda küçük arazilerin doğrudan [sco_ruler.GetDynasty.GetNameWithNoTooltip] Hanesi mülkiyetinde merkezîleşmesini gerekçe göstererek [sco_ruler.GetName] yönetimine karşı çıkmaya başladı. Konseydeki bazıları dikkafalı klanları yatıştırmak için tavizler verilmesini önerdi. Bununla birlikte [ShowPolicyName('dynastic_holdings_conslidated')] politikası kapsamında merkezîleştirmenin sürdürülmesi klanlarla olan ilişkileri zaman içinde olumsuz yönde etkileyecek."
 flavor_sco.107.a: "Onları görmezden gelelim. Zaman içinde yitip gidecekler zaten."
 flavor_sco.107.b: "Şimdilik yatıştırmak için tavizler verelim."
 flavor_sco.108.title: "Klan Topraklarının Merkezîleştirilmesi"
 flavor_sco.108.desc: "[sco_ruler.GetDynasty.GetName] Hanedanı'nın [ROOT.GetCountry.GetName] üzerindeki nüfuzunu pekiştirmeyi amaçlayan [sco_ruler.GetName], nispeten zayıf toprakları ve bölgeleri doğrudan [sco_ruler.GetDynasty.GetNameWithNoTooltip] Hanesi mülkiyetinde merkezîleştirecek adımlar atmaya başladı. Ünvanların devredilmesi şimdilik büyük klanların öfkesini çekmişe benzemiyor. Klanların sakin kalmasında eski ünvan sahiplerinin [sco_ruler.GetNameWithNoTooltip] tarafından ödüllendirilmesi büyük bir rol oynadı. Bununla birlikte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup daha küçük klanlar [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına, merkezîleştirmenin sürdürülmesinin özerkliklerini tehlikeye atacağı yönündeki endişelerini dile getirdi.\n\n[sco_ruler.GetShortNameWithNoTooltip] ünvanların ve toprakların [sco_ruler.GetDynasty.GetNameWithNoTooltip] Hanesi mülkiyetinde merkezîleştirilmesi gayretlerine [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının destek sağlamasını talep etti ancak resmî politikada yapılacak bir değişiklik büyük klanların öfkesini çekebilir."
 flavor_sco.108.a: "[sco_ruler.GetNameWithNoTooltip] Hazretleri'nin politikasını destekleyelim ve resmen uygulayalım."
 flavor_sco.108.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gönlünü almak için ünvanların merkezîleştirilmesini önleyelim."
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "[sco_ruler.GetDynasty.GetName] Hanedanı'nın [ROOT.GetCountry.GetName] üzerindeki hükmünü pekiştirmeyi amaçlayan [sco_ruler.GetName], [target_character.GetName] isimli sanatçıyı [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının da desteğiyle [ShowWorkOfArtName('the_brus')] şiirini yazmakla görevlendirmeyi düşünüyor. Şiirin temelini [GetCharacter('sco_robert_the_bruce').GetName] ve Bannockburn Muharebesi'nin ardından verilen [ROOT.GetCountry.GetAdjectiveWithNoTooltip] bağımsızlık mücadelesine dair hikâyeler oluşturuyor. Şiir, [GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip] tarafından kurulan krallığın vârisi olarak [sco_ruler.GetDynasty.GetNameWithNoTooltip] Hazretleri'nin hükmünü daha da meşrulaştıracaktır."
 flavor_sco.109.a: "Bu şiir çağlar boyunca yankılanacak."
 flavor_sco.109.b: "Hükümdarlığımızı meşrulaştırmak için şiirlere ihtiyacımız yok."
 flavor_sco.110.title: "[sco_ruler.GetNameWithNoTooltip] Hükümdarlığında Büyüme"
 flavor_sco.110.desc: "[sco_ruler.GetName] döneminin oldukça faydalı geçtiği aşikâr zira tahta çıkışı [ROOT.GetCountry.GetName] için verimli ve istikrarlı bir dönemin başlamasını sağladı. Yeni yüzyılın başlangıcı, [GetCountry('ENG').GetName] karşısında verdiği savaşlar nedeniyle türlü zorluklar atlatan [ROOT.GetCountry.GetNameWithNoTooltip] için tehlikelerle doluydu ancak [sco_ruler.GetShortNameWithNoTooltip] döneminde kraliyet hazineleri, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] yün endüstrisinin de patlamasıyla yeniden dolduruldu.\n\nElde edilen kazançtan daha fazla istifade etmeyi amaçlayan [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, [sco_ruler.GetShortNameWithNoTooltip] Hazretleri'ne malum ekonomik patlamayı daha da sürdürmek için hazine kaynaklarımızın [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine tahsis edilip edilmeyeceğini sordu."
 flavor_sco.110.a: "Altın çağın avantajlarından yararlanalım."
 flavor_sco.110.b: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] hazinesini kullanarak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresini ödüllendirelim."
 flavor_sco.111.title: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] Sınır Yerleşim Yerleri"
 flavor_sco.111.desc: "[ROOT.GetCountry.GetName] ve [GetCountry('ENG').GetName] arasında bir süredir savaş yaşanmıyor ancak topraklarımız üzerindeki [GetCountry('ENG').GetAdjectiveWithNoTooltip] nüfuzu hâlen gücünü koruyor. [GetCountry('ENG').GetNameWithNoTooltip] sınırında yer alan çoğu kasabanın ve şehrin yerel yöneticisi için [eng_country.GetGovernment.GetRulerTitle] bizzat [eng_ruler.GetName]. Üstüne üstlük kendilerini koruması için [GetCountry('ENG').GetAdjectiveWithNoTooltip] garnizonlarından bile medet umuyorlar.\n\n[sco_ruler.GetName] ve konsey, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] egemenliğine tehdit oluşturdukları gerekçesiyle kendilerini resmen kınamış olsa dahi söz konusu yerleşim yerleri hâlen [ROOT.GetCountry.GetAdjectiveWithNoTooltip] mülkiyetinde bulunuyor. Yerleşim yerlerine karşı doğrudan harekete geçmek, [GetCountry('ENG').GetNameWithNoTooltip] ile yeni bir çatışmanın meydana gelmesine sebebiyet verebilir."
 flavor_sco.111.a: "Bu Yerleşim Yerleri ortadan kaldırılmalı!"
 flavor_sco.111.b: "Yerleşim Yerleri şimdilik olduğu gibi kalsın."
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip] ve Modern Topçuluk"
 flavor_sco.112.desc: "Topun kullanılmaya başlanması savaş yöntemlerinde âdeta bir dönüşüm yarattı. Bununla birlikte, söz konusu araçların [ROOT.GetCountry.GetName] içinde kullanımı oldukça sınırlı kaldı. Öyle ki [ROOT.GetCountry.GetAdjectiveWithNoTooltip] liderlerin çoğu hâlen tre\"büşe gibi geleneksel kuşatma silahlarından medet umuyor.\n\n[GetCountry('FRA').GetName] ve [GetCountry('ENG').GetName] arasında süregelen savaşlarda barutlu silahların kullanılmasıyla yakından ilgilenen [sco_ruler.GetName], konseyle görüşüp söz konusu silahların kendi ordumuzda da kullanılmasının kendileri tarafından değerlendirilmesini talep etti."
 flavor_sco.112.a: "Bu güçlü silahları kullanalım!"
 flavor_sco.112.b: "Geleneksel savaş yöntemlerine sadık kalalım!"
 flavor_sco.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresi Üzerinde Otorite Tesisi"
 flavor_sco.200.desc: "[GetCharacter('sco_david_i').GetName] döneminden beri [ROOT.GetCountry.GetName] ve [GetCountry('PAP').GetName] yakın ilişkilerini sürdürmüştür. Fakat aradan zaman geçtikçe [sco_ruler.GetName], [GetCharacter('sco_david_i').GetShortNameWithNoTooltip] Hazretleri'nin [GetCountry('PAP').GetNameWithNoTooltip] ülkesine karşı takındığı yardımsever tutumun [ROOT.GetCountry.GetNameWithNoTooltip] için epey maliyetli olduğunu görmeye başladı.\n\nDevletin [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üzerindeki nüfuzunu yeniden düzenlemek isteyen [sco_ruler.GetNameWithNoTooltip] ve konseydeki destekçileri, [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında faaliyet gösteren çoğu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi kurumunu doğrudan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresinin yetkisi altında birleştirecek yeni bir politika hazırladı.\n\nBazı [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi mensupları söz konusu politikaya destek göstermiş olsa da üst düzey piskoposların birçoğu [ShowSpecialStatusNameWithNoTooltip('curia')] ile ilişkilerini sınırlı şekilde sürdürmelerine imkân tanıyacak bir hüküm eklenmesini talep etti."
 flavor_sco.200.a: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarında [sco_ruler.GetNameWithNoTooltip] Hazretleri münhasır yetki sahibidir."
 flavor_sco.200.b: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] nezaretini sınırlandıralım ama piskoposlara [ShowSpecialStatusNameWithNoTooltip('curia')] erişimi sağlayalım."
 flavor_sco.200.c: "Öneriyi hepten reddedelim."
 sco_retain_clergy_jurisdiction_requirements: "[ROOT.GetCountry.GetName] ülkesi [ShowReligionAdjective('catholic')] dinine mensup olduğu sürece [ShowLawName('sco_authority_over_the_clergy')] kanununa erişebileceğiz."
 flavor_sco.201.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Makamının [sco_ruler.GetShortNameWithNoTooltip] ile Uzlaşma Talebi"
 flavor_sco.201.desc: "[ShowPolicyName('crown_religious_jurisdiction')] politikasının yürürlüğe konulmasının ardından [sco_ruler.GetName] ve [GetCountry('PAP').GetName] arasındaki ilişkiler giderek daha da kötüleşti. Buna rağmen üst düzey [ROOT.GetCountry.GetAdjective] piskoposların birçoğu hâlâ [ShowSpecialStatusNameWithNoTooltip('curia')] ile ilgili meselelere iştirak etmek üzere [GetCountry('PAP').GetNameWithNoTooltip] ülkesinden davet alıyor.\n\n[sco_ruler.GetNameWithNoTooltip] ile uzlaşmayı amaçlayan [pap_ruler.GetName], [ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')] politikasının kaldırılması karşılığında [ShowSpecialStatusNameWithNoTooltip('curia')] içinde hatırı sayılır bir nüfuz teklif ederek zeytin dalı uzattı."
 flavor_sco.201.a: "[pap_ruler.GetNameWithNoTooltip] ile uzlaşma talebi kabul edilsin."
 flavor_sco.201.b: "Yetki alanımızı koruyacağız."
 flavor_sco.202.title: "Kuzey İskoçya Seferleri"
 flavor_sco.202.desc: "[sco_ruler.GetName] döneminde Kuzey İskoçya topraklarında yaşayan pek çok lord mevcut [ROOT.GetCountry.GetGovernment.GetRulerTitle] karşısında kızgınlığını dile getirmiş ve taleplerini yerine getirmeyi reddetmiştir.\n\nBu dikkafalı lordlar üzerinde tekrar otorite kurmak isteyen [sco_ruler.GetNameWithNoTooltip] konseyle görüştü ve Kuzey İskoçya topraklarına bir sefer düzenleyerek söz konusu lordları dize getirmek için kaynak talep etti. [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından öne sürülen teklife çoğu konsey üyesi sıcak baksa da aralarından bazıları bu seferin, özellikle de haddini aşması hâlinde [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresi için bir çatışmaya yol açabileceğinden endişeleniyor."
 flavor_sco.202.a: "Bu dikkafalı lordlarla başa çıkmanın vakti geldi de geçiyor."
 flavor_sco.202.b: "Seferin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresi için riski çok büyük."
 flavor_sco.203.title: "Eski İttifak'ın Yenilenmesi"
 flavor_sco.203.desc: "Eski İttifak, imzalandığı 1295 tarihinden itibaren [ROOT.GetCountry.GetName] ve [GetCountry('FRA').GetName] arasında kurulan yakın ilişkilerin mihenk taşlarından biri olmuştur. Dolayısıyla her iki taraf da antlaşmayı her seferinde yenilemeye gönüllü olmuştur.\n\nTarafların ittifakı yenileme zamanı geldi. [GetCountry('FRA').GetAdjectiveWithNoTooltip] dostlarımız ittifakı sürdürmeye sıcak bakarken [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına mensup bazı danışmanlarımız [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin yeni müttefikler araması gerektiği fikrini öne sürdü.\n\n[GetCountry('FRA').GetNameWithNoTooltip] güçlü bir müttefik olduğunu kanıtlamış olsa da söz konusu ittifak, [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini büyük ölçüde [GetCountry('FRA').GetAdjectiveWithNoTooltip] ülkesine bağımlı hâle getirdi."
 flavor_sco.203.a: "[GetCountry('FRA').GetNameWithNoTooltip] ile kurduğumuz bu yakın ittifakı sürdürelim."
 flavor_sco.203.b: "Başka Avrupalı müttefikler aramanın vakti geldi."
 flavor_sco.203.historical_info: "1512 yılında Fransa ve İskoçya, İngiltere'nin Papa II. Julius tarafından yürütülen Fransa karşıtı entrikalara müdahil olmasına karşı bir tür dengeleyici olarak oluşturdukları \"Eski İttifak\" antlaşmasını yeniledi. Bu olay, İskoçya'nın daha sonra İngiltere'ye karşı felaketle sonuçlanan bir savaşa sürüklenmesine neden oldu."
 flavor_sco.204.title: "[ShowLocationNameWithNoTooltip('aberdeen')] İlinde Bir [ShowBuildingTypeNameWithNoTooltip('university')] Kuruldu"
 flavor_sco.204.desc: "Sanatın büyük bir destekçisi olan [sco_ruler.GetName], [ShowLocationName('aberdeen')] ilinde yeni bir [ShowBuildingTypeName('university')] yapılması için [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından destek talep etti. Bir Altın Ferman aracılığıyla [pap_ruler.GetName], [ShowBuildingTypeNameWithNoTooltip('university')] inşasına çoktan onay verdi. Bununla birlikte [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına mensup pek çok kişi [ShowLocationName('paris')] şehrinde kurulan yapının ardından bunun çok maliyetli olacağından tedirgin. Yine de proje sürdürülürse söz konusu [ShowBuildingTypeNameWithNoTooltip('university')], [ShowRegionName('great_britain_region')] bölgesindeki birçok [ShowBuildingTypeNameWithNoTooltip('university')] ile rekabet edebilecek bir hâle gelebilir."
 flavor_sco.204.a: "[ShowBuildingTypeNameWithNoTooltip('university')] yapılsın!"
 flavor_sco.204.b: "Proje çok pahalıya patlar."
 flavor_sco.205.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetAdjective|U] Donanmasının Genişletilmesi"
 flavor_sco.205.desc: "[ROOT.GetCountry.GetName] küçük bir [ROOT.GetCountry.GetGovernment.GetAdjective] donanmasına sahip. Söz konusu donanma, [GetCountry('ENG').GetName] donanmasının karşısında her zaman sönük kalmıştır. [ShowAreaName('north_sea_area')|U] üzerinden [ShowContinentName('europe')] kıtasına açılan güzergâhlar arayan [sco_ruler.GetName], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetAdjective] donanmasının genişletilmesi için kaynak talebinde bulundu. Böylece donanmayı [GetCountry('ENG').GetNameWithNoTooltip] donanmasına meydan okuyabilecek bir güce kavuşturmayı amaçlıyor.\n\nBazı konsey üyeleri [sco_ruler.GetNameWithNoTooltip] ile aynı fikirde olmasına karşın diğerleri olası bir [GetCountry('ENG').GetNameWithNoTooltip] işgalinden korunmak için [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin ordusuna desteğini iki katına çıkarması gerektiğini belirtti. Bununla birlikte donanmanın genişletilmesine dair haberler [GetCountry('ENG').GetNameWithNoTooltip] ülkesine ulaşırsa [GetCountry('ENG').GetAdjectiveWithNoTooltip] kuvvetleri harekete geçme ihtiyacı hissedebilir."
 flavor_sco.205.a: "[ROOT.GetCountry.GetGovernment.GetAdjective] donanmasını genişletmeye finansman sağlansın!"
 flavor_sco.205.b: "Bu kaynakları ordumuz için harcamak daha iyi olur."
 flavor_sco.206.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetParliament.GetName] Çöküşte"
 flavor_sco.206.desc: "[GetCharacter('sco_robert_the_bruce').GetName] ve [GetCharacter('sco_david_ii').GetName] dönemindeki [ROOT.GetCountry.GetGovernment.GetParliament.GetName] tarafından düzenlenen toplantılar ve uzlaşılar, birlik ile başarıya giden yolun arşınlanmasına zemin hazırladı ancak geçtiğimiz yıllar içinde gücün [sco_ruler.GetName] elinde giderek daha fazla toplanması ve kendisinin etkili yönetimi sayesinde [ROOT.GetCountry.GetGovernment.GetParliament.GetName] daha az toplanmaya başlandı. Bazı konsey üyeleri küçük meselelerin çözüme ulaştırılması için bile olsa bir [ROOT.GetCountry.GetGovernment.GetParliament.GetName] toplanabileceğini öne sürdü fakat [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresi arada geçen sürede parlamentonun tavsiyelerine ihtiyaç duymayacak güce kavuştu."
 flavor_sco.206.a: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] yalnızca gerektiğinde toplansın."
 flavor_sco.206.b: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] eski günlerdeki sıklıkla toplansın."
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "[sco_ruler.GetName] ve [sco_consort.GetName] [ShowLocationName('edinburgh')] şehrinde yer alan Holyroodhouse'da evlenmişti. Hükümdar söz konusu topraklarda yeni bir [ROOT.GetCountry.GetGovernment.GetAdjective] sarayı yapılması için kaynak talep etti. Yeni bir saray yaptırmak, [ROOT.GetCountry.GetAdjective] bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] için görülmemiş marifet değil ancak [sco_ruler.GetShortNameWithNoTooltip] yeni sarayın hem Gotik mimari kullanılarak yapılmasını hem de iktidarının bir sembolü olmasını arzuluyor.\n\nSarayın yapım çalışmaları önceki projelere kıyasla oldukça maliyetli olsa da hayata geçirilirse [ShowBuildingTypeName('sco_palace_of_holyroodhouse')], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] prestijinin bir sembolüne dönüşebilir"
 flavor_sco.207.a: "Sarayı inşa edelim!"
 flavor_sco.207.b: "Saray planlarını bir kenara bırakalım ve kaynakları yeniden tahsis edelim."
 flavor_sco.209.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Dinî Ayrılığı"
 flavor_sco.209.desc: "[target_character.GetName] ve öğretileri sayesinde [ShowReligionNameWithNoTooltip('calvinist')] inancı, [ROOT.GetCountry.GetName] topraklarında hızla yayıldı. [ROOT.GetCountry.GetNameWithNoTooltip] genelinde çoğu [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi mensubu [target_character.GetLastNameWithNoTooltip] Hazretleri'nin öğretilerini benimsedi. Çoğu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensubu ise [ShowReligionAdjectiveWithNoTooltip('catholic')] inancına sadık kalmayı seçti. Büyük klanlardan bazıları [target_character.GetLastNameWithNoTooltip] Hazretleri'nin öğretilerine karşı açık bir tavır sergilese de büyük olasılıkla ancak devlet, [ShowReligionNameWithNoTooltip('calvinist')] inancını resmen benimserse din değiştirecek.\n\nKonseydeki bazı sesler [target_character.GetLastNameWithNoTooltip] Hazretleri'nin öğretilerini baskılamamızı salık etse de böylesine bir kısıtlamayı hayata geçirmek bir dinî ayaklanmayı da beraberinde getirecek. Diğer konsey üyeleri ise hoşgörü temelli bir politika benimseyerek [target_character.GetNameWithNoTooltip] ve takipçilerine karşı bir eylemde bulunmamamızın daha uygun olacağını düşünüyor."
 flavor_sco.209.a: "[target_character.GetLastNameWithNoTooltip] Hazretleri'nin takipçilerine karşı hoşgörü temelli bir politika benimseyelim."
 flavor_sco.209.b: "[target_character.GetLastNameWithNoTooltip] Hazretleri'nin öğretilerini benimseyelim."
 flavor_sco.209.c: "Zındıklara karşı mücadele edelim!"
 flavor_sco.210.title: "Rough Wooing"
 flavor_sco.210.desc: "[ROOT.GetCountry.GetName] ve [GetCountry('FRA').GetName] arasında uzun süredir devam eden ittifakı bozmayı amaçlayan bir [GetCountry('ENG').GetName] elçi huzurumuza çıkıp [ROOT.GetCountry.GetNameWithNoTooltip] ve [GetCountry('FRA').GetNameWithNoTooltip] arasında kurulan ilişkinin sona erdirilmesini talep etti. [eng_ruler.GetName] tarafından gönderilen elçi, Eski İttifak'ın [GetCountry('ENG').GetNameWithNoTooltip] ülkesine karşı bir savunma antlaşması olarak hazırlandığını ancak asıl amacını yitirdiğini ve günümüzde söz konusu ittifakın yalnızca [GetCountry('FRA').GetNameWithNoTooltip] ülkesinin [ROOT.GetCountry.GetNameWithNoTooltip] üzerinden [GetCountry('ENG').GetNameWithNoTooltip] topraklarını işgal edebilmesini sağladığını belirtiyor.\n\nTalepler kabul edilirse [eng_ruler.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetNameWithNoTooltip] arasında samimi ve barışçıl bir ilişki kurulacağı, taleplerin [ROOT.GetCountry.GetNameWithNoTooltip] tarafından reddedilmesi hâlinde ise [GetCountry('ENG').GetNameWithNoTooltip] ülkesinin egemenliğini savunmak için harekete geçmekten başka çaresinin kalmayacağı bildiriliyor."
 flavor_sco.210.a: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] taleplerini reddedelim!"
 flavor_sco.210.b: "[GetCountry('ENG').GetAdjectiveWithNoTooltip] [GetCountry('ENG').GetGovernment.GetRulerTitle] yatıştırılsın ve [GetCountry('FRA').GetNameWithNoTooltip] ile ilişkiler bozulsun."
 flavor_sco.301.title: "İç Bölünmeler, Eski Düşmanlar"
 flavor_sco.301.desc: "[sco_ruler.GetName] tahta çıktığından beri hem [GetCountry('ENG').GetNameWithNoTooltip] ülkesiyle dengeli ilişkiler kurmasına hem de [target_character.GetName] tarafından uygulanan Reform neticesinde [ROOT.GetCountry.GetName] ülkesini saran iç karışıklıkları yönetmesine imkân tanıyacak zorlu bir politika benimsemek zorunda kaldı.\n\n[sco_ruler.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] içindeki dinî çatışmayı yönetmek için elinden geleni yapmış olmasına karşın çoğu konsey üyesi, [GetCountry('ENG').GetNameWithNoTooltip] ülkesinin meselelerine zaman zaman iç istikrarı tehlikeye atacak şekilde odaklanan [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yaklaşımını yargıladı."
 flavor_sco.301.a: "Önceliğimiz en büyük tehdidimiz [GetCountry('ENG').GetNameWithNoTooltip] olmalı."
 flavor_sco.301.b: "[sco_ruler.GetNameWithNoTooltip] Hazretleri'nin önceliği [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin iç meseleleri olmalı!"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')] ve [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "[ROOT.GetCountry.GetFlavorRank] yönetimini ilahi temellere dayandırma gayesiyle hareket eden [sco_ruler.GetName], yazmaya giriştiği [ShowWorkOfArtName('sco_true_law')] ve [ShowWorkOfArtName('sco_basilikon')] eserlerini tamamladı. [sco_ruler.GetShortNameWithNoTooltip] [ShowWorkOfArtNameWithNoTooltip('sco_true_law')] adlı çalışmasının neredeyse her sayfasında tüm ulusların topraklarında en yüksek otoritenin ilahi yönetme hakkına sahip [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına ait olduğunu savunuyor. [ShowWorkOfArtNameWithNoTooltip('sco_true_law')] adlı çalışmasındaysa [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının yönetme yetkisini inceleyen [sco_ruler.GetShortNameWithNoTooltip], [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')] adlı eserinde bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] kendi omuzlarındaki sorumluluklarla topraklarını gerçek bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] gibi nasıl yönetmelidir meselesinin temellerine iniyor.\n\n[sco_ruler.GetShortNameWithNoTooltip] Hazretleri'nin eserlerinden memnun kalan [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları söz konusu çalışmaların daha geniş çevrelerde beğeni toplaması adına birer nüshalarının [ShowContinentName('europe')] topraklarında hüküm süren çeşitli monarklara dağıtılması fikrini öne sürdü."
 flavor_sco.302.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin çalışmalarını yayınlayalım!"
 flavor_sco.302.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin çalışmalarını şimdilik [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına özel tutalım."
 flavor_sco.303.title: "Iona Kanunları"
 flavor_sco.303.desc: "Yaşamlarını [ROOT.GetCountry.GetAdjective] topraklarının güney kesimlerinde sürdüren çoğu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensubu, vârislerinin yerel okullarda eğitim görmesini tercih ediyor. Bununla birlikte pek çok [ShowCultureName('highland')] klanı hâlen geleneksel eğitim yöntemlerini uyguluyor.\n\nBu ayrımın zaman içinde [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin zararına olduğu değerlendirildi. Bunun üzerine [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından bazılarıysa söz konusu klan üyelerinin vârislerini [ROOT.GetCountry.GetNameWithNoTooltip] topraklarının güney kesimlerinde yer alan çeşitli okullara yerleştirmesini sağlayacak yeni bir politikanın yürürlüğe koyulmasını teklif etti.\n\nBu politika sayesinde yeni kuşaktan çıkacak klan liderleri hiç şüphesiz daha eğitimli olacak fakat kimileri de bunun sonucunda [ShowCultureNameWithNoTooltip('highland')] klanlarının zaman içinde güney topraklarına fazla uyum sağlayacağı anlamına geleceğinden endişe ediyor."
 flavor_sco.303.a: "Kanunlar uygulansın."
 flavor_sco.303.b: "Klanların eğitimde özerk olmalarına izin verelim."
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "[ShowCultureName('scottish')] şiirinin temellerini atma gayesiyle harekete geçen [sco_ruler.GetName], şiirin standartları olarak kabul ettiği kuralları ana hatlarıyla belirleyen [ShowWorkOfArtName('sco_divine_art_of_poesie')] eserini yayınladı. Bu çalışma sayesinde [sco_ruler.GetShortNameWithNoTooltip], [ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')] eserinin gelecek şairlerin örnek alacağı bir taslak görevi görürken [ShowCultureNameWithNoTooltip('scottish')] şiirinin geleceğine yön vermeyi ümit ediyor.\n\nSöz konusu tez, [ShowCultureNameWithNoTooltip('scottish')] dilinde yazılmış olmasına karşın çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyesi, [ShowCultureNameWithNoTooltip('scottish')] şiirine ilgiyi tazelemek amacıyla eserin bir kopyasının hediye edilmesini teklif etti."
 flavor_sco.304.a: "[sco_ruler.GetNameWithNoTooltip] tarafından sunulan harika bir kılavuz."
 flavor_sco.304.b: "Bu kılavuzu dünyanın dört bir köşesine dağıtalım!"
 flavor_sco.400.title: "Yeni Dünya Seferi"
 flavor_sco.400.desc: "Yeni Dünya'ya dair hikâyeler [ROOT.GetCountry.GetName] topraklarında uzun süredir biliniyor olmasına karşın çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyesi yeni dünyaya açılan girişimlere epey temkinli yaklaşmıştı. Meydana gelmesi olası başarısızlıkların bedelinin [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hazinesi için maliyetli olacağı ve böylesi sömürgeci girişimlerin devleti iflasa sürükleyeceği gerekçeleri öne sürülmüştü.\n\nBuna rağmen yakın bir zaman önce bir grup yatırımcı [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini kolonici güçlerden biri hâline getirebilecek bir girişim için kaynak teklifinde bulundu. Söz konusu fikre [sco_ruler.GetShortNameWithNoTooltip] sıcak baksa da kurulacak koloninin [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi tarafından sürdürülmesi için kâr getirmesi gerektiğini de unutmamak lazım. Aksi takdirde doğacak sonuçlar [ROOT.GetCountry.GetGovernment.GetAdjective] hazinesi için pahalıya patlayacaktır."
 flavor_sco.400.a: "Yatırımcıların desteğiyle bir sefer düzenleyeceğiz!"
 flavor_sco.400.b: "Şimdilik koloni emellerimizi bir kenara bırakalım."
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "Döneminin tanınmış filozoflarından biri olan [target_character.GetName] geçtiğimiz yıllarda alana yaptığı katkılarla büyük bir ün kazandı. Şimdi de alanına yeniden katkı sağlama gayesiyle [target_character.GetShortNameWithNoTooltip], [ShowWorkOfArtName('treatise_of_human_nature')] adını verdiği eseri yayınladı. Çalışmasında insan doğasını tanımlayan unsurlar üzerine yaptığı derinlemesine analizlere yer verdi ve alanında faaliyet gösteren çoğu kişinin takdirini topladı.\n\nFilozofun çalışmasına katkıda bulunmak isteyen bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensupları [target_character.GetLastNameWithNoTooltip] tarafından kaleme alınan bu eserin dağıtılmasının bizzat [ROOT.GetCountry.GetFlavorRank] tarafından desteklenmesini önerdi."
 flavor_sco.401.a: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')] adlı eserin yayınlanmasına katkıda bulunalım!"
 flavor_sco.401.b: "[target_character.GetLastNameWithNoTooltip] ve çalışmasına müdahale etmeyeceğiz."
