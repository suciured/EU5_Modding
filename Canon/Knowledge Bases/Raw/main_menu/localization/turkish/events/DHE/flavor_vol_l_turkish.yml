 flavor_vol.1.title: "Yabancı Bir Ülkeyi Yönetmek"
 flavor_vol.1.desc: "[target_ruler.GetName] Hazretleri, kendi inancını benimsememiş bir ülkeyi yönetme gibi zorlu bir görev üstlenmiş durumda. Bu vesileyle çıkabilecek sorunları hafifletmek adına hâlihazırda [ShowReligionAdjectiveWithNoTooltip('catholic')] inancını benimsemiş olan [ShowContinentName('europe')] kıtasındaki [ShowCultureGroupName('slavic_group')] kökenli bazı [ShowReligionAdjective('catholic')] danışmanlarını topraklarımıza davet edebiliriz."
 flavor_vol.1.historical_info: "Kral II. Yuri, Lehistan'ın Piast Hanedanı'na mensuptu ve annesi aracılığıyla Rurik Hanedanı'nın da bir torunuydu zira annesi, Galiçya Prensi II. Lev'in kız kardeşiydi. II. Lev'in ardından Ruthenya tahtı II. Yuri'ye geçti. Kendisi yabancı ülkeden gelen bir Katolik olduğu için çoğunluğu Ortodoks olan Ruthenya halkı arasında pek sevilmemişti. Bu hoşnutsuzluk, en sonunda 1340 yılında onun suikasta uğramasına yol açmıştı."
 flavor_vol.1.a: "[ROOT.GetCountry.GetFlavorRank] ülkesini şekillendirmek için onların yardımına ihtiyacımız var."
 flavor_vol.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin öfkesini ateşleme riskini alamayız."
 flavor_vol.2.title: "Batıya Bir Bağlantı"
 flavor_vol.2.desc: "Karpat Dağları'nın eteklerinde yer alan [ShowLocationName('sanok')] ili, [ROOT.GetCountry.GetFlavorRank] için önemli bir bölge. [ShowLocationName('krakow')] ve [ShowAreaName('slovakia_area')] arasında mekik dokuyan pek çok tüccar, [ShowLocationNameWithNoTooltip('sanok')] topraklarında mola verip yerel halkımızla ticaret yapar. Biraz yatırım ile [ShowLocationNameWithNoTooltip('sanok')] ilini hem kendi tüccarlarımız hem de yabancı tüccarlar için önemli bir ticaret merkezi hâline getirebiliriz."
 flavor_vol.2.a: "Tüccarlarımız için yeni bir merkez inşa etmeliyiz!"
 flavor_vol.2.b: "Harcadığımız paraya değmez."
 flavor_vol.3.title: "[target_location.GetNameWithNoTooltip] Potansiyeli"
 flavor_vol.3.desc: "[ShowAreaName('red_ruthenia_area')] bölgesinin merkezinde yer alan [target_location.GetName], [ROOT.GetCountry.GetFlavorRank] için merkez işlevi görebilecek nitelikte bir [target_location.GetRank.GetName] idi. Ne yazık ki yerel halk mevcut koşulları iyileştirmek için yeterli kaynağa sahip değil. Yine de, [ShowEstatePrivilegeName('novi_fori')] tarafından verilen ayrıcalıklarla ve tarafımızdan yapılacak ek yatırımlarla [target_location.GetNameWithNoTooltip] topraklarının cazibesini artırabiliriz."
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip] daha iyi bir yer olacak."
 flavor_vol.3.b: "Para israfından başka bir şey değil."
 flavor_vol.3.c: "Başkentimiz daha da yükselmeli."
 flavor_vol.4.title: "Yeniden Ortaya Çıkan Bir Kronik"
 flavor_vol.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine mensup olan [target_character.GetName], manastırda çalışırken ilginç bir keşifte bulundu. Çalışmaları sırasında [ShowLanguageName('church_slavonic_language')] dilinde yazılmış eski bir kitabı gün yüzüne çıkardı. Bu eski kitap, [GetCharacter('kie_rurik').GetName] döneminden. Hatta bunun da öncesinden başlayıp eski Kiev Knezliği'nin tarihini kaydeden ve aktaran farklı kronikleri de içeriyordu.\n\n[target_character.GetNameWithNoTooltip] ve keşfettiği eski kitap derhâl [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının huzuruna getirtilmeli. [ShowCultureName('ruthenian')] halkının tarihî belgeleri yüzyıllar boyunca korunmalı."
 flavor_vol.4.a: "Geçmiş yıllara ait büyüleyici bir hikâyeymiş gerçekten."
 flavor_vol.4.b: "Hiç de inandırıcı gelmiyor."
 flavor_vol.1000.title: "[target_ruler.GetNameWithNoTooltip] Halefiyeti"
 flavor_vol.1000.desc: "[ROOT.GetCountry.GetName] ve [target_ruler.GetName], bir vârisin yokluğu ve siyasi istikrarsızlık nedeniyle belirsiz bir gelecekle karşı karşıya. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, [target_ruler.GetNameWithNoTooltip] Hazretleri bir erkek evlat sahibi olmazsa içlerinden birinin taht adayı olarak belirlenmesini talep ediyor. [target_ruler.GetNameWithNoTooltip], hem [GetCountry('POL').GetName] hem de [GetCountry('LIT').GetName] tarafından baskı altında. Bu durum bir tarafı seçip diğer tarafın tepkisini kabul etmeyle çözülecek gibi duruyor."
 flavor_vol.1000.historical_info: "Lehistanlı Piast Hanedanı'nın bir üyesi olan Ruthenyalı Kral II. Yuri, Litvanya Büyük Dükü Gediminas'ın kızıyla evlenmişti. Bu kadın, Polonya Kralı III. Casimir'in eşinin de kız kardeşiydi. 1338 yılında II. Yuri, Galiçya tahtının verasetini Casimir'e teklif etmişti fakat Litvanya'nın da bu bölge üzerindeki hak iddiaları, 1340 yılında Yuri'nin öldürülmesinin ardından Galiçya-Volhinya Savaşları'nın patlak vermesine neden olmuştu."
 flavor_vol.1000.a: "Adayımız [GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] olacak."
 flavor_vol.1000.a.tt: "Bir sonraki [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak [GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] Hazretleri'ni destekleriz."
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] güçlü bir hak iddiasına sahip."
 flavor_vol.1000.b.tt: "Bir sonraki [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak [GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] Hazretleri'ni destekleriz."
 flavor_vol.1000.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gönlünü alır."
 flavor_vol.1000.c.tt: "Bir sonraki [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak [GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] Hazretleri'ni destekleriz."
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip], elbet yakın bir zamanda bir erkek evlat sahibi olacak."
 flavor_vol.1001.title: "[target_country.GetNameWithNoTooltip] Veliahdı"
 flavor_vol.1001.desc: "[target_country.GetName] ülkesinin [target_country.GetGovernment.GetEstateName('nobles_estate')] zümresi, [target_ruler.GetName] Hazretleri'ni [target_heir.GetName] halef olarak ilan edilsin diye ikna etti. [target_ruler.GetShortNameWithNoTooltip] ile olan akrabalığımız sayesinde kendisinin ölümünün ardından [target_country.GetFlavorRank] içerisinde önemli bir nüfuz kazanırız diye umuyorduk. Yaşanan bu gelişme tüm beklentilerimizi boşa çıkarmış oldu. [target_country.GetNameWithNoTooltip] bize hakkımızı vermezse zorla almasını biliriz."
 flavor_vol.1001.a: "Orduyu hazırlayın!"
 flavor_vol.1002.title: "[target_ruler.GetNameWithNoTooltip] Hazretleri'nin Dini"
 flavor_vol.1002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümremiz, [target_ruler.GetName] Hazretleri'nin dinî uygulamaları konusunda hâlâ büyük endişe duyuyor. Nüfuzlu [ShowReligionAdjective('catholic')] inancına beslediği ilgi nedeniyle [ROOT.GetCountry.GetFlavorRank] ülkesi içindeki [ShowReligionAdjective('orthodox')] inancına sahip [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin üyeleri, [target_ruler.GetNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetName] içinde [ShowReligionAdjectiveWithNoTooltip('catholic')] inancını yayma niyetinde olduğundan şüphelenmekteydi. Açıkça [ShowReligionNameWithNoTooltip('orthodox')] inancına geçmek onları yatıştırabilir ancak bu adım [ShowReligionAdjectiveWithNoTooltip('catholic')] inancına sahip komşularımızla olan ilişkilerimize zarar da verebilir."
 flavor_vol.1002.historical_info: "Ortodoks bir ülkede Katolik bir kral olan Rutenya Kralı II. Yuri, özellikle krallığa Katolik inancını yayma girişimlerinde bulunduğunda Galiçya soyluları ve ruhban sınıfı tarafından sık sık tepkiyle karşılaşmıştı. Bu durum, bazı boyarların (asilzâdeler) Kral'dan hoşnutsuz olmalarına ve nihayetinde de onun suikasta uğramasına yol açmıştı."
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip] Hazretleri böyle önemsiz taleplere boyun eğmeyecek."
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip] Hazretleri din değiştirip [ShowReligionNameWithNoTooltip('orthodox')] inancını kabul edecek."
 flavor_vol.1003.title: "Asi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_vol.1003.desc: "[target_ruler.GetName], tercihleri ve [ShowReligionAdjective('catholic')] inancına sahip insanları kayırması yüzünden [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini fazlasıyla öfkelendirdi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ile ilişkilerimizi yumuşatıp desteklerini yeniden kazanmak adına ayrıcalıklarını genişletmeyi düşünebiliriz. Bu hamleyle belki de aramızdaki ilişki biraz iyileşebilir."
 flavor_vol.1003.a: "Kendilerine daha fazla ayrıcalık tanıyalım."
 flavor_vol.1003.b: "İyi de bu imkânsız!"
 flavor_vol.1100.title: "[pol_the_dead_monarch.GetNameWithNoTooltip] Zehirlendi"
 flavor_vol.1100.desc: "[pol_the_dead_monarch.GetName] Hazretleri'nin hayatını kaybettiği saray hekimi tarafından ilan edildikten sonra [ROOT.GetCountry.GetGovernment.GetAdjective] ailesi yas tutmaya başladı. Normalde böyle bir durumda saray mensupları da gözyaşlarına boğulurlardı fakat şu anki durum hiç de öyle değil. Ne yazık ki kendisinin hayatını kaybetmesi uzun süredir bekleniyordu zira [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, Kral'ın yabancı bir kökene sahip olması ve [ShowReligionAdjective('catholic')] inancına sahip danışmanlara sempati beslemesi sebebiyle ondan uzun zamandır rahatsızdı. Bu nedenle Kral'ın zehirlenmiş olması pek de şaşırtıcı sayılmaz. Yine de [ROOT.GetCountry.GetLongName] ülkemizin kaderini artık kimin kontrol edeceği ölümden bile daha endişelendirici."
 flavor_vol.1100.historical_info: "Rutenya Kralı II. Yuri'nin zehirlenmesi, Lehistan ile Litvanya arasında Galiçya-Volhinya Savaşları'nı tetiklemişti. Bu çatışmalarda taraflar Macaristan ve Altın Orda'nın desteğini alırken çeşitli Rutenyalı soylu gruplar da iki tarafa bölünerek savaşa katılmışlardı. 1340'tan 1392'ye kadar yarım yüzyıl süren bu savaşlar, en sonunda Galiçya-Volhinya'nın Lehistan ve Litvanya arasında paylaştırılmasıyla sonuçlanmıştı."
 flavor_vol.1100.a: "Gerçek veliaht [GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip]."
 flavor_vol.1100.b: "Seçilmiş kişi [GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip]."
 flavor_vol.1100.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip], [pol_the_dead_monarch.GetNameWithNoTooltip] güvenini kazanır."
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesi [pol_the_dead_monarch.GetNameWithNoTooltip] için yas tutar."
 flavor_vol.1101.title: "[pol_the_dead_monarch.GetNameWithNoTooltip] Hazretleri'nin Halefi"
 flavor_vol.1101.desc: "[GetCountry('VOL').GetName] Kralı [pol_the_dead_monarch.GetName] Hazretleri'nin bizzat kendi [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')] zümresinin entrikaları sonucu zehirlenerek hayatını kaybettiği haberini aldık. [ROOT.GetCountry.GetFlavorRank] ile olan hanedan bağlarımız sayesinde artık [GetCountry('VOL').GetLongNameWithNoTooltip] ülkesine yönelik doğrudan hamle yapmakta özgürüz."
 flavor_vol.1101.a: "Öyle de yapacağız!"
 flavor_vol.1101.b: "Bunun yerine [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini düşünmeliyiz."
