l_turkish:
 DAI_NGU: "Đại Ngu"
 DAI_NGU_ADJ: "$DAI_NGU$"
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.1.desc: "[target_character.GetName] isimli bir şahsiyet dikkatli siyasi hamleleri ve güçlü bağlantıları sayesinde [ROOT.GetCountry.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına nüfuz etmeyi başardı. Yetenekli bir general olduğu düşünülüyor ancak oldukça hırslı olduğunu da göz ardı etmemek gerekiyor. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] toplumunun istikrarı için bir tehdit olabileceği düşünülüyor. Umalım da tüm bunlar dedikodudan ibaret olsun."
 flavor_chi_dai.ho_quy_ly_historical_info: "15. yüzyılın başlamasıyla birlikte $tran_dynasty$, bakanlarından biri olan $ho_dynasty$ $name_quy$ $name_ly$ tarafından ele geçirilmiştir. Darbenin ardından $MNG$ ile gerçekleşen savaşta Çinliler, Vietnam'daki $jiaozhi_province$ vilayetinde hâkimiyet kurmayı başarmıştır. Bu işgal, 1428 yılında Çin ordusu yıllarca Vietnam ayaklanmalarıyla mücadele ettikten sonra geri çekilmek zorunda bırakılana kadar sürmüştür."
 flavor_chi_dai.1.a: "İlginç."
 flavor_chi_dai.2.title: "Beklenmedik Darbe"
 flavor_chi_dai.2.desc: "Hırslı saray mensuplarımızdan biri olan [target_character.GetName], [ousted_character.GetName] ve [ousted_character.GetDynasty.GetName] Hanedanı'na karşı eşi benzeri görülmemiş bir darbe düzenledi. Eğer aldığımız haberler doğruysa [ousted_character.GetShortNameWithNoTooltip], yeni bir başkent kurulması önerilen bölgeyi incelemek için [target_character.GetShortNameWithNoTooltip] tarafından davet edilmiş. O sırada asilerin saldırısına uğrayan [ousted_character.GetName] tutsak alınmaktan kıl payı kurtulmuş.\n\nTahtı ele geçiren [target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] yönetimini ıslah etmek istiyor, devletin adınıysa $DAI_NGU$ olarak değiştirmeye karar verdi. Bu esnada [ousted_character.GetNameWithNoTooltip] için kovalama sürüyor."
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip] ülkeyi ıslah edecek!"
 flavor_chi_dai.2.b: "[ousted_character.GetNameWithNoTooltip] Hazretleri'nin yakalanmamasını sağlayacağız."
 flavor_chi_dai.3.title: "[target_country.GetNameWithNoTooltip] Ülkesinde Darbe"
 flavor_chi_dai.3.desc: "Haraçgüzarlarımızdan biri olan [target_country.GetLongName] ülkesinde yakın zamanda ani ve yıkıcı bir darbe gerçekleşti. Saray mensuplarından biri olan [target_character.GetName], [target_country.GetFlavorRank] üzerinde hükümdarlığı ilan ederek yeni bir hanedan kurdu. Eski hanedana mensup olup taht üzerinde hak iddiası bulunan [claimant_character.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın huzuruna çıkıp eski düzenin yeniden tesis edilmesi için desteğimizi rica edene kadar söz konusu gelişmelerden habersizdik."
 flavor_chi_dai.3.a: "Yeniden tesisini talep edelim."
 flavor_chi_dai.3.b: "Bu bizim sorunumuz değil."
 flavor_chi_dai.4.title: "[china_side.GetAdjectiveWithNoTooltip] Tarafının Talebi"
 flavor_chi_dai.4.desc: "[china_side.GetLongName], huzuruna [ShowDynastyName('tran_dynasty')] Hanedanı'na mensup prenslerden biri olan [claimant_character.GetName] Hazretleri'ni kabul etti. Prens, [target_character.GetName] Hazretleri'nin tahtı gasp ettiğine dair türlü yalanlar dizmiş. Safsatalarına aldandıkları için de bizden [claimant_character.GetShortNameWithNoTooltip] Hazretleri'ni tahta geçirmemizi, [ROOT.GetCountry.GetName] ülkesini ıslah etmek amacıyla kaydettiğimiz ilerlemeleri geri almamızı talep ettiler.\n\nYanıtımızın olumlu olduğuna inanarak [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine doğru yola koyuldular. Mevcut durumda [claimant_character.GetNameWithNoTooltip], [china_side.GetAdjectiveWithNoTooltip] kuvvetleriyle birlikte [ROOT.GetCountry.GetCapital.GetName] ülkesine hareket ediyor."
 flavor_chi_dai.4.a: "Temsilcileri pusuya düşürelim."
 flavor_chi_dai.4.b: "Taleplerini karşılayalım."
 flavor_chi_dai.5.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Saygısızlığı"
 flavor_chi_dai.5.desc: "[target_country.GetName] ülkesinden tedirgin edici haberler aldık. Görünen o ki hem [ShowDynastyName('tran_dynasty')] Hanedanı'nın tekrar iktidara getirilmesi yönündeki taleplerimizi göz ardı ettiler hem de [claimant_character.GetName] Hazretleri'ne eşlik eden temsilcilerimize pusu kurdular. [ROOT.GetCountry.GetName] ülkesine yapılan bu saygısızlığa göz yummayacağız."
 flavor_chi_dai.5.a: "Onları yok edelim; ordularımız ne güne duruyor?"
 flavor_chi_dai.5.b: "Haraç verdikleri sürece müdahalede bulunmayacağız."
 jiaozhi_province: "Jiaozhi"
 flavor_chi_dai.6.title: "$jiaozhi_province$ Vilayeti"
 flavor_chi_dai.6.desc: "[ShowAreaName('red_river_delta_area')] bölgesine düzenlenen seferde görev alan generalimiz [target_character.GetName], yerel [ShowCultureName('vietnamese_culture')] halkın şiddetli bir direniş sergilediğini bildiriyor. Huzursuzlukla başa çıkmak için tarihî kayıtlara yönelmiş ve Vietnam topraklarının bir zamanlar [ShowCultureGroupName('chinese_group')] Hanedanları tarafından yönetildiğini keşfetmiş. Artık [ShowAreaNameWithNoTooltip('red_river_delta_area')] bölgesinin $jiaozhi_province$ vilayeti olarak [ROOT.GetCountry.GetName] ile bütünleştirilmesi gerektiğini savunuyor."
 flavor_chi_dai.6.a: "Bu toprakları ülkemizle bütünleştirmeye çalışalım."
 flavor_chi_dai.6.b: "Geçmiş emsal teşkil etmez."
 flavor_chi_dai.7.title: "$jiaozhi_province$ Vilayetinin Kaderi"
 flavor_chi_dai.7.desc: "$jiaozhi_province$ vilayetindeki kayda değer direniş [ROOT.GetCountry.GetCapital.GetName] şehrindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] Hazretleri'ni öfkelendirdi. Vilayetin bütünleşme sürecini hızlandırmak için bakanlar hem [ShowCultureName('vietnamese_culture')] halkın asimilasyonuna ve Çinlileştirilmesine katkıda bulunacak hem de başkente yetenekli işçiler çekecek politikalar uygulamayı düşünüyor."
 flavor_chi_dai.7.a: "Politikalar uygulansın."
 flavor_chi_dai.7.b: "Yakında bütünleşecekler."
 flavor_chi_dai.8.title: "[target_character.GetNameWithNoTooltip] İsyanı"
 flavor_chi_dai.8.desc: "[ShowCultureName('vietnamese_culture')] halkı toplumumuzun geri kalanıyla bütünleştirme uğraşıyla geçirdiğimiz yıllar umduğumuz meyveleri vermedi. Yakın zaman önce [target_character.GetName] adında bir küstah tarafından başka bir isyan başlatıldı. İsyancılar yerel garnizonlarımız karşısında büyük zafer kazandılar. Belki bu işgale bir son vermek isteyebiliriz."
 flavor_chi_dai.8.a: "$jiaozhi_province$ vilayetini elimizde tutmak için verdiğimiz mücadele anlamını yitirdi."
 flavor_chi_dai.8.b: "Bu küstah bastırılsın!"
 flavor_chi_dai.9.title: "[ShowDynastyNameWithNoTooltip('tran_dynasty')] Yandaşı Ayaklanması"
 flavor_chi_dai.9.desc: "$jiaozhi_province$ vilayeti üzerindeki hükmümüz [ShowDynastyName('tran_dynasty')] Hanedanı'nın yönetimini tercih eden yerel halk tarafından hoş karşılanmıyor. Dolayısıyla aralarından pek çoğu geleneksel $DAI_ADJ$ yönetimine geri dönüleceği sözü veren [target_character.GetName] Hazretleri'nin sancağı altında birleşti."
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi_dai.10.title: "[target_country.GetNameWithNoTooltip] Müdahalesi"
 flavor_chi_dai.10.desc: "[target_country.GetName] topraklarında yakın zaman önce bir darbe gerçekleşti. Bu durum onları [china_side.GetAdjective] metbu devletleriyle karşı karşıya getirdi. Diplomatik anlaşmazlıklar sonucunda iki ülke [target_war.GetName] ile birlikte karşı karşıya geldi. [target_country.GetLongNameWithNoTooltip] ülkesi [china_side.GetAdjectiveWithNoTooltip] kuvvetleriyle mücadele ederken [ShowProvinceDefinitionName('hue_province')] vilayetini geri alabiliriz."
 flavor_chi_dai.10.a: "Savaşa!"
 flavor_chi_dai.10.b: "Yeteri kadar sorunla mücadele ediyoruz."
 flavor_chi_dai.11.title: "[ShowCultureNameWithNoTooltip('vietnamese_culture')] Halkın İradesinin Kırılması"
 flavor_chi_dai.11.desc: "[ShowAreaName('red_river_delta_area')] bölgesindeki kuvvetlerimize bir ferman ulaştı. [target_character.GetName], askerlerimizden [ShowCultureName('vietnamese_culture')] halkın kutsal kitaplarını bulmalarını ve yakmalarını, yalnızca [ShowReligionGroupAdjective('buddhist')] ve Taoist kitaplara dokunmamalarını emretti. Buna rağmen pek çok asker tereddütle hareket ediyor ve alevlere atmadan önce kitapları okumayı tercih ediyor."
 flavor_chi_dai.11.a: "Disiplini artırmalıyız!"
 flavor_chi_dai.11.b: "Ferman geri çekilsin!"
