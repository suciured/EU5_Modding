 flavor_pue.101.title: "Chaco Yolları"
 flavor_pue.101.desc: "Chaco Yolları bir zamanlar atalarımız tarafından kullanılırdı. O günler geride kaldığındaysa bu yollar, yiyeceklerin ve diğer malların [ShowLocationNameWithNoTooltip('shiewhibak')] ile [ShowLocationNameWithNoTooltip('aaku')] topraklarında taşınması için kullanılan mühim bir simgeye dönüştü fakat asırlar gelip geçtikçe yolların belli başlı bölümleri bakımsızlıktan harap oldu. Dolayısıyla da önemli güzergâhlar yavaş yavaş silinmeye başladı.\n\nBu yolların bazı parçalarını eski hâline geri kavuşturmak isteyen [our_ruler.GetName], [ROOT.GetCountry.GetCapital.GetName] şehrinden geri dönülemez bir şekilde yitip gitmeden önce hasar görmüş bölgeleri onarmaya gönüllü kimselerin yardımını talep etti."
 flavor_pue.101.a: "Atalarımızın yolları yeniden yapılsın."
 flavor_pue.101.b: "Buna ayıracak kaynağımız yok."
 flavor_pue.102.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Sulaması"
 flavor_pue.102.desc: "Halkımız [ROOT.GetCountry.GetCapital.GetName] şehrini bir plato üzerine kurarak benzersiz bir yerleşim yeri oluşturmayı başardı ancak [ShowAreaName('shiewhibak_area')] bölgesindeki diğer pek çok yerleşim yerinde olduğu gibi burada da sulama büyük bir meseleye dönüştü. Tatmin edici bir sulama sistemi oluşturmak isteyen [our_ruler.GetName], mevcut kanalları güçlendirmek için destek talep etti. Bu sayede [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] hiç şüphesiz daha istikrarlı bir su kaynağına sahip olacak."
 flavor_pue.102.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrinin sulama sistemini geliştirmek için kaynak ayırılsın."
 flavor_pue.102.b: "Uğraşmaya gerek yok."
 flavor_pue.103.title: "Ebedî Bir Mekân"
 flavor_pue.103.desc: "[ShowAreaName('shiewhibak_area')] bölgesindeki birçok [ShowCultureGroupName('puebloan_group')] yerleşim yeri sarp kayalıklar üzerinde kurulmuş. [ShowCultureGroupNameWithNoTooltip('puebloan_group')] halkının ikamet ettiği, yüksek bir ovanın üzerine kurulu [ShowLocationName('aaku')] ili ise söz konusu topraklardaki en eşsiz mekânlardan biri. [ShowLocationNameWithNoTooltip('aaku')] ilinin sıra dışı konumu zaman zaman çeşitli zorluklar doğurmuş olmasına karşın halk çatışmaya sürüklendiğinde kolay savunulabilir oluşu en büyük avantajlarından biri hâline geldi."
 flavor_pue.103.a: "[ShowLocationNameWithNoTooltip('aaku')] gerçekten eşsiz."
 flavor_pue.104.title: "Ata Yurdumuz"
 flavor_pue.104.desc: "Birden fazla [ShowCultureGroupName('puebloan_group')] kabilesi üzerinde hüküm süren [ROOT.GetCountry.GetGovernment.GetRulerTitle] [our_ruler.GetName], yakın çevresinin de desteğini alarak terk edilmiş [ShowLocationName('tse_bitai')] ilinin tekrar iskân edilmesi yönünde [ShowCultureGroupNameWithNoTooltips('puebloan_group')] yerleşim yerlerinden yardım talep etti. Bir zamanlar atalarımızın büyük bir yurdu olan [ShowLocationNameWithNoTooltip('tse_bitai')] ilinin terk edilmesi halkımızın çeşitli kabilelere bölünmesine neden olmuştu. Atalarımızın bölgeyi terk etmesine de katkıda bulunan etkenler arasında maruz kaldıkları zorlu koşullar bulunsa da [our_ruler.GetnameWithNoTooltip], ortak bir gayret gösterilirse [ShowLocationNameWithNoTooltip('tse_bitai')] topraklarını geri kazanmanın artık mümkün olduğuna inanıyor."
 flavor_pue.104.a: "Atalarımızın yurduna geri döneceğiz."
 flavor_pue.104.b: "Atalarımızın izinden gitmemek en doğrusu olur."
 flavor_pue.105.title: "[ShowLocationNameWithNoTooltip('tse_bitai')] Yerleşimi"
 flavor_pue.105.desc: "[ShowLocationName('tse_bitai')] topraklarına tekrar yerleşen [our_ruler.GetName], [ROOT.GetCountry.GetName] içindeki [ShowCultureGroupName('puebloan_group')] halkıyla birlikte söz konusu bölgeyi yeni başkent olarak belirlemeyi düşünüyor. Atalarımızın [ShowLocationNameWithNoTooltip('tse_bitai')] topraklarından göç ettiği tarihten itibaren [ROOT.GetCountry.GetCapital.GetName] şehri kabilemizin yeni evi hâline gelmişti. Yakın zaman önce yurdumuza geri döndük ve halkımız arasında bu toprakların tekrar ana yerleşim yerimiz hâline getirilmesi tartışılmaya başlandı. [ShowLocationNameWithNoTooltip('tse_bitai')] iline yerleşim hâlen sürüyor olsa da atalarımızı göç etmeye zorlayan sert kuraklıkların tekrar meydana gelebileceğine ve başka bir çöküşe neden olabileceğine dair eskiden kalma korkular da halkımız arasında varlığını sürdürüyor."
 flavor_pue.105.a: "Bu toprakları yeniden ana yurdumuz yapacağız."
 flavor_pue.105.b: "[ROOT.GetCountry.GetNameWithNoTooltip] başkentinin [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] olarak kalması daha iyi."
 flavor_pue.106.title: "[ShowCultureGroupNameWithNoTooltip('puebloan_group')] Birliği"
 flavor_pue.106.desc: "[our_ruler.GetName], birkaç [ShowCultureGroupName('puebloan_group')] kabilesini tek bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] yönetimi altında birleştirmeyi başardı. Atalarımızın kurduğu toplumun çöküşünden bu yana yüzyıllar geçmiş olsa da halkımızdan bazıları [our_ruler.GetNameWithNoTooltip] Hazretleri'ni, atalarımızın topraklarından uzun zaman önce göç eden farklı [ShowCultureGroupNameWithNoTooltip('puebloan_group')] kabilelerini yeniden tek yönetim altında toplayabilecek birleştirici bir figür olarak görüyor."
 flavor_pue.106.a: "Halklarımızın tekrar birleşmesinin zamanı geldi."
 flavor_pue.106.b: "Bu maliyetli girişime atılmak yerine barışı sağlamaya odaklanalım."
 flavor_pue.107.title: "Kadim [ShowCultureGroupNameWithNoTooltip('puebloan_group')] Halkının Halefleri"
 flavor_pue.107.desc: "[our_ruler.GetName] imkânsızı başardı ve atalarımızın kurduğu toplumun çöküşüyle birlikte fraksiyonlara ayrılan halkımızın farklı [ShowCultureGroupName('puebloan_group')] kabilelerini birleştirdi. Her kabileye kendi kimliklerini ve özerkliklerini koruma sözü veren [our_ruler.GetNameWithNoTooltip], insanlarımızın gelecek yüzyıllarda da akrabalık bağlarını koruyabileceğini ve böylece atalarımızın parçalanmasına neden olan çatışmaların yaşanmayacağını umuyor."
 flavor_pue.107.a: "Halkımızın sonsuza dek birlik içinde kalması dileğiyle!"
