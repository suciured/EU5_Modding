l_turkish:
 ireland.10.title: "İğneleyici Hiciv"
 ireland.10.desc: "Ozan şiiri [bard_country.GetCulture.GetName] tarihinin güvenilir bir kroniği olarak kabul edilir. Bu yüzden siyasi kazanç için kullanılabilir.\n\n[bard_ruler.GetName] Hazretleri'nin hizmetindeki ozanlardan birisi, [neighbor_ruler.GetCountry.GetName] hükümdarı [neighbor_ruler.GetName] ile ilgili oldukça çarpıcı bir hiciv yazdı.\n\nBazı komik ve isabetli hakaretlerin yanı sıra soyunu da sorgulatıyor."
 ireland.10.a: "Bu [neighbor_ruler.GetShortNameWithNoTooltip] Hazretleri'nin itibarını mahveder!"
 ireland.10.b: "Onun yerine [bard_ruler.GetShortNameWithNoTooltip] Hazretleri'nin görkemini şakıyın."
 ireland.11.title: "İğneleyici Hiciv"
 ireland.11.desc: "Ozan şiiri geleneksel olarak [bard_country.GetCulture.GetName] tarihinin güvenilir bir kroniği olarak kabul edilir. Bu yüzden siyasi kazanç için kullanılabilir.\n\n[bard_country.GetName] hükümdarı [bard_ruler.GetName] Hazretleri'nin hizmetindeki ozanlardan birisi, hükümdarımız [neighbor_ruler.GetName] ile ilgili oldukça çarpıcı bir hiciv yazdı.\n\nBazı komik ve isabetli hakaretlerin yanı sıra soyunu da sorgulatıyor."
 ireland.11.a: "[neighbor_ruler.GetShortNameWithNoTooltip] Hazretleri'nin itibarı mahvoldu!"
 opinion_scathing_bardic_satire: "Ozanın İğneleyici Hicvi"
 ireland.20.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] Zümresinin Islahat Talebi"
 ireland.20.desc: "Taç giyme törenleri ve evlilikler işinin ehli şairler tarafından yönetilip soy ağaçları eski [ROOT.GetCountry.GetCourtLanguage.GetName] dilinde geleneksel tarihçiler tarafından kaydediliyorken [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, toplumumuzda ozan sınıfının gölgesinde kalıyordu.\n\nRahip sınıfı başka ülkelerde önde gelen bir toplumsal figür olsa da alenen [ROOT.GetCountry.GetReligion.GetLanguage.GetName] dilinde konuşarak artık eski yöntemlerin miadını doldurduğunu ve [ROOT.GetCountry.GetReligion.GetGroup.GetName] dışı olduğunu ifade ediyor."
 ireland.20.a: "Ozan sınıfını tamamen kaldıralım."
 ireland.20.b: "Din adamlarına para verelim."
 ireland.20.c: "Bu yaşam tarzı, Katoliklikten önce gelir."
 ireland.30.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] Zümresi, Brehon Kanunu'nu Kaldırır"
 ireland.30.desc: "Çok uzun zamandır geleneksel Kelt gelenekleri [ROOT.GetCountry.GetName] ülkesine zarar veriyor. Ruhban sınıfı, naipliği kontrol etmeye başladığından beri Ozanları ve Brehonları halkın arasından uzaklaştırmayı ana hedef hâline getirdi."
 ireland.30.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini modernize edeceğine güveniyoruz."
 ireland.30.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi dua etmeye devam etsin."
 ireland.40.title: "[native_culture.GetNameWithNoTooltip] Halkından Fazla [native_culture.GetNameWithNoTooltip] Halkı"
 ireland.40.desc: "[native_culture.GetName] arasında nesiller boyunca yaşamak, yaşam tarzımızda yavaş yavaş belirgin bir değişikliğe yol açtı. [judgmental_culture.GetName] halkı artık bizi [judgmental_culture.GetNameWithNoTooltip] olarak görmüyor. [native_culture.GetNameWithNoTooltip] halkı ise artık bizim göçmen olduğumuzu düşünmüyor."
 ireland.40.a: "[native_culture.GetNameWithNoTooltip] halkından daha çok [native_culture.GetNameWithNoTooltip] olduk!"
 ireland.40.b: "Bu yaban arazilerde mirasımızı korumalıyız!"
 opinion_gone_native: "Yerli Oldu"
 ireland.50.title: "Gallowglass"
 ireland.50.desc: "Kaptan [captain.GetName] liderliğindeki [origin_pop.GetCulture.GetName] kadırgalarından oluşan filo, [target_location.GetName] limanına yelken açtı.\n\n[captain.GetShortNameWithNoTooltip], klanının [origin_location.GetName] içindeki vatanlarından edildiğinden bahsetti. Savaşçılarının [target_location.GetName] iline yerleşmesine izin verirsek [ROOT.GetCountry.GetLongName] ülkesine sadık bir tebaa olarak hizmet etmeye hazır olduğunu söylüyor."
 ireland.50.a: "Kalsınlar!"
 ireland.50.b: "Burada sorun istemiyoruz!"
