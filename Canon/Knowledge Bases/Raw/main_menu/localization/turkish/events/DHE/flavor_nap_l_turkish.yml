 flavor_nap.401.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Halk İsyanı"
 flavor_nap_masaniello: "Masaniello'nun İsyanı"
 flavor_nap.401.desc: "[ROOT.GetCountry.GetFlavorRank] ülkesinin acımasız vergilendirme politikaları ve despot yönetiminden usanan [ROOT.GetCountry.GetName] halkı [masaniello_scope.GetName] adında bir balıkçının önderliğinde büyük gruplar hâlinde ayaklandı. Bu balıkçı daha evvel yalnızca vergi memurundan kaçarken gösterdiği kahramanlıklarla anılan oldukça karizmatik bir şahıs olsa da okuma yazma dahi bilmiyor. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı halkın gözünde öylesine rağbet görmüyor ki isyan ülkenin kırsal kesiminin büyük bir kısmına yayıldı. İsyancıların sayısını göz önüne aldığımızda ordularımızın bozguna uğrama ihtimali de bulunuyor."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "Köylüler zorla bastırılsın!"
 flavor_nap.401.a.tt1: "[ShowRegionName('italy_region')] bölgesinde [ROOT.GetCountry.GetCulture.GetName] kültüründen olmayan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine ait her [pop|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [rebel_target.GetName] tarafına katılır."
 flavor_nap.401.a.tt2: "En az [Concept('control', 'Kontrole')|e] sahip [Concept('locations', 'İllerden')|e] 5 tanesinde [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine ait [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [rebel_target.GetName] tarafına katılır."
 flavor_nap.401.b: "Anlaşmaya varacağız."
 flavor_nap.402.title: "Yeni Cumhuriyet"
 flavor_nap.402.desc: "[GetCharacter('nap_masaniello').GetName] önderliğindeki köylü isyanının [root_naples.GetAdjective] yönetimi tarafından bastırılması yalnızca daha fazla ihtilafa neden oldu. [republic_of_naples_capital.GetName] halkı sokağa döküldü, garnizonu defetti ve yeni bir devletin kurulduğunu ilan etti. Bu ayaklanma hatırı sayılır bir sonuç doğuracak mı, zaman gösterecek."
 flavor_nap.402.historical_info: "Yüce Napoli Cumhuriyeti varlığını 1647 ve 1648 yılları arasında birkaç ay sürdürmüş kısa ömürlü bir devletti. Halk arasındaki adı ve hükümdarına atfedilen ünvanıyla birlikte monarşik yapısı da Venedik Hükûmeti'nden temel alınmıştı."
 flavor_nap.402.a: "Serserileri ezip geçeceğiz."
 flavor_nap.402.b: "Kahrolsun [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!"
