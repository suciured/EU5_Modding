l_turkish:
 flavor_nap.3.title: "[ShowLocationNameWithNoTooltip('naples')] Rönesansı"
 flavor_nap.3.desc: "Büyük [ShowLocationName('naples')] şehri İtalya'daki en önemli Rönesans merkezlerinden birine dönüşüyor. Dâhi insanların ilgisini üzerinde toplayan şehir önde gelen yeni sanatçılar için bir merkez hâline geliyor."
 flavor_nap.3.a: "Kültür çağı!"
 flavor_nap.3.b: "İhtişam çağı!"
 flavor_nap.4.title: "Barok Dönemi'nin Büyük Şehri"
 flavor_nap.4.desc: "17. yüzyılın ilk yarısı [target_location.GetName] tarihinin Altın Çağı olarak nitelendiriliyor. Dönüşüm geçirerek modernleşen şehir, çevre bölgelerdeki diğer şehirler için bir örnek teşkil ediyor. Şehirde kültür giderek gelişiyor, keyif ve eğlence giderek daha fazla rağbet görerek daha da incelikli bir hâl alıyor."
 flavor_nap.4.a: "Her şeye meydan okuyacak bir şehir..."
 flavor_nap.6.title: "[sold_country.GetNameWithNoTooltip] Ülkesinin Kaderi"
 flavor_nap.6.desc: "Onlarca yıl önce [sold_country.GetName] halkı, [sold_country.GetFlavorRank] ülkesinin [robert_scope.GetName] tarafından yönetilmesine karar verdi. Günümüzdeyse yakındıkları dertler, dikkatimizi dağıtıp [sold_country.GetFlavorRank] üzerindeki egemenliğimizde sorun yaratmaktan başka bir işe yaramıyor."
 flavor_nap.6.historical_info: "14. yüzyılın başlarında Prato şehri, Floransalıların saldırılarından korunmak için Anjou'lu Robert'ın egemenliği altına girmişti. Nitekim şehir, yalnızca yıllar sonra 1351 yılında Robert'in halefi Joanna tarafından Floransa Cumhuriyeti'ne satılmıştı."
 flavor_nap.6.a: "Satalım gitsin."
 flavor_nap.6.b: "[sold_country.GetNameWithNoTooltip] hâlâ işimize yarayabilir."
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "Kısa süre önce [nap_from.GetName] topraklarından bir temsilci geldi. Kendisini sıcak bir şekilde karşıladıktan sonra [sold_country.GetName] ülkesini pek de yüksek olmayan bir ücret karşılığında tarafımıza teklif etti. Giderek büyüyen komşumuz [sold_country.GetFlavorRank] ülkesini düşük bir ücret karşılığında elde etmek nüfuzumuzu genişletmek için harika bir fırsat."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Anlaşma yapılsın."
 flavor_nap.7.b: "Satmak istediklerine göre bir bityeniği olsa gerek."
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "Sonunda [target_country.GetName] ülkesinden yanıt aldık."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ Resmî teklifimiz, [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetCourtTitle] makamında büyük bir sevinçle karşılandı."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ Maalesef değerli teklifimiz reddedildi. Dahası, temsilcilerimiz kahkahayla karşılandı."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "Bedelini ödeyecekler!"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] sayısız yeteneğe sahip becerikli bir soylu. Çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyesinin ilgisi [giambattista_della_porta_scope.GetShortNameWithNoTooltip] üzerine çekildi. Sanatçılarımızdan biri olarak görevlendirmesi teklif edildi."
 flavor_nap.9.historical_info: "Giambattista della Porta, 16. yüzyılın ikinci yarısında tanınan bir bilim adamıydı. Bilim dünyasına ait pek çok bilgiyi ana hatlarıyla aktardığı oldukça popüler #italic Magia Naturalis#! kitabının yazarıydı. Şifreleme bilimi, fizyonomi ve teknoloji alanlarına da katkılarda bulundu. Bilimsel çalışmalarının yanı sıra #italic commedia erudita#! geleneğinde 20'den fazla oyun yazdı."
 flavor_nap.9.a: "İşe alalım!"
 flavor_nap.9.b: "Önerileri göz ardı edelim."
 flavor_nap.10.title: "#italic Magia Naturalis#!"
 flavor_nap.10.desc: "Yeni işe aldığımız sanatçımız [target_character.GetName] büyük beğeni toplayan bir eser kaleme aldı. #italic $magia_naturalis$#! adlı kitap oldukça popüler oldu, toplu olarak basıldı. Üstüne üstlük daha geniş kitlelere ulaşabilmesi için diğer dillere tercüme edilmesi planlanıyor. Kitap ortalama bir vatandaşın bilim alanında eskiye oranla daha bilgili olmasını sağlayacak ölçüde yaygınlaştı."
 flavor_nap.10.a: "Doğa felsefesi ve üst düzey bilimin kusursuz birleşimi."
 flavor_nap.11.title: "Fraticelli Sempatizanları"
 flavor_nap.11.desc: "[the_pope.GetName] tarafından [target_character.GetName] adına gönderilen bir mektup daha elimize ulaştı. Mektupta Fraticelli zındıklarına sempati beslememesi yönünde ricada bulunuluyor. Önceki mektupların pek başarılı sonuçlar doğurduğu söylenemez ama belki de bu sefer [ROOT.GetCountry.GetGovernment.GetRulerTitle] fikrini değiştirir."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ Çatışmanın merkezinde coşkulu bir Fraticelli destekçisi olan [GetCharacter('nap_sancha_aragon').GetName] Hazretleri'nin kardeşi, [brother_of_queen.GetName] yer alıyor."
 flavor_nap.11.historical_info: "Anjou'lu Robert'ın hükümdarlığı sırasında Napoli Krallığı Fraticelli için güvenli bir limandı. Papa; 1325, 1327, 1330 ve 1331 yıllarında Robert'a gönderdiği mektuplarda Kral'dan Fraticelli mensuplarını hapsetmesini veya topraklarındaki özgürlüklerini kısıtlamasını talep etti. Tabii bu girişimler sonuçsuz kaldı. Napoli saray mensuplarından biri olan Mayorkalı Philip, Fransisken inancına sempati duyuyor, hatta papalığı açıkça kınıyordu."
 flavor_nap.11.a: "Mektupları görmezden gelelim."
 flavor_nap.11.b: "[the_pope.GetNameWithNoTooltip] ne isterse yapalım."
 nap_banned_fraticelli: "Fraticelli Tarikatı Yasaklandı"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Fraticelli Tarikatına Sempati"
 flavor_nap.12.title: "#italic Stato dei Presidi#!"
 flavor_nap.12.desc: "[target_location.GetName] ve [target_location2.GetName] kıyı şeritleri [ShowRegionName('italy_region')] bölgesi üzerindeki egemenliğimizin küçük ancak hayati bir parçasını oluşturuyor. Liman kasabaları ve Elba Adası, kuzey devletlerinin güçlerini kontrol etmemizi sağlamakla birlikte tüccarlarımızın ülke topraklarından daha uzakta ticaret yapmasını mümkün hâle getiren limanlar olarak kullanılıyor."
 flavor_nap.12.historical_info: "Napoli, İspanya ile oluşturduğu Şahsi Birlik kapsamında Siena Cumhuriyeti'nde kalan kıyı şeridinde, daha sonradan $flavor_nap.12.title$ ve \"Garnizonlar Devleti\" olarak adlandırılan küçük bir kara parçasına sahip oldu. 1557 yılında Napoli egemenliği altına giren toprak parçası nihayetinde 1801 yılında Devrimci Fransa'ya verildi."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "Presidi Devleti"
 flavor_nap.200.title: "[target_character.GetNameWithNoTooltip] ve Vasiyeti"
 flavor_nap.200.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] yaşlanıyor ve maalesef hayatta kalan bir erkek vârisi de yok.\n\nGeleneklere göre bir sonraki [ROOT.GetCountry.GetGovernment.GetRulerTitle], ailemizin [ROOT.GetCountry.GetGovernment.GetHeir.GetName] tarafından olmalı. Tabii ülkeyi bir yabancının ellerine teslim edersek sadece yerel soyluları sinirlendirmekle kalmayıp [target_character.GetShortName] Hazretleri'nin ömrünü kurmaya adadığı istikrarı da yerle bir etmiş olacağız. Tahta geçebilecek bir diğer isimse [alternative_heir.GetName]."
 flavor_nap.200.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesini başkalarına armağan etmeyeceğiz. [alternative_heir.GetShortNameWithNoTooltip] hükümdar olacak."
 flavor_nap.200.b: "Geleneklere saygı duyacağız. [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] tahta çıkacak."
 flavor_nap.201.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] Kanunları"
 flavor_nap.201.desc: "[target_character.GetName] vasiyetiyle veliaht seçimini değiştirerek [GetCountry('NAP').GetLongName] içinde büyük kargaşa yarattı. [GetCountry('NAP').GetNameWithNoTooltip] ile birliğimizi korumak istiyorsak kanunlarımızı onlarınkiyle uyumlu hâle getirmek zorundayız. Tabii bu da bizi Birlik içinde küçük ortak gibi gösterebilir."
 flavor_nap.201.a: "Birliği koruyacağız."
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip] kimseye tabi olmayacak."
 flavor_nap.210.title: "İhtiyar Kralın Diğer Oğlu"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] soyundan bir erkek vâris olmasa da eski hükümdarın [ROOT.GetCountry.GetName] tahtı üzerinde hak iddia edemeyecek gayrimeşru bir oğlu vardı.\n\nKendisi bir kraliyet soylusu olarak yetiştirilerek diplomasi ve devlet idaresi alanlarında eğitim alıp [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sarayının en önde gelen üyelerinden biri hâline geldi."
 flavor_nap.210.a: "Yeteneklerinden faydalanabiliriz."
 flavor_nap.210.b: "İhtiyar hükümdarın izinden gitmeyeceğiz, gönderin şunu!"
 flavor_nap.220.title: "Kocasının Tacı"
 flavor_nap.220.desc: "[target_character.GetName], [ROOT.GetCountry.GetAdjective] sarayındaki konumundan memnun değil. [ROOT.GetCountry.GetGovernment.GetAdjective] bir [ROOT.GetCountry.GetGovernment.GetConsortTitle] olsa da eski Hükümdar [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] vasiyetinde tüm yetkiyi [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına bahşediyor. Kısacası onu sembolik bir lider olarak bırakıyor.\n\n[target_character.GetShortName], [GetCountry('PAP').GetGovernment.GetRuler.GetName] ile konuşarak bu korkunç hatanın düzeltilmesini ve [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] ile eşit ünvana sahip olmasını sağlayacak bir Papalık izni istemeyi düşünüyor."
 flavor_nap.220.a: "Şikâyet etmekte haklı. O ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] eşit statüye sahipler."
 flavor_nap.220.a.tt: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] onaylarsa hükümdarımız [target_character.GetShortName] olur."
 flavor_nap.220.b: "O yalnızca [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri için bir [ROOT.GetCountry.GetGovernment.GetConsortTitle], daha fazlası değil!"
 flavor_nap.220.b.tt: "[target_character.GetShortName] bu hakareti unutmayacak."
 flavor_nap.221.title: "Yetkisiz Kral"
 flavor_nap.221.desc: "Genç [GetCountry('NAP').GetName] Hükümdarı [nap_ruler.GetName], eşi [nap_consort.GetName] Hazretleri'nin [GetCountry('NAP').GetAdjectiveWithNoTooltip] sarayındaki belirsiz durumu hakkında bizi bilgilendirmek istiyor. Önceki hükümdar olan [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] Hazretleri'nin bıraktığı vasiyet, geleneksel olarak kendisine verilmesi gereken [GetCountry('NAP').GetNameWithNoTooltip] Tacı'nı devralmaktan kendisini alıkoymuş. Bizdense [nap_consort.GetShortName] Hazretleri'ne Kral ünvanını bahsetmemizi istiyor.\n\nBununla birlikte [nap_consort.GetShortNameWithNoTooltip] Hazretleri'nin [GetCountry('HUN').GetAdjective] kraliyet ailesine mensup olduğunu ve onlara güney sınırımızda daha fazla güç vermenin ileride başımıza bela açabileceğini de unutmamak lazım."
 flavor_nap.221.a: "[GetCountry('HUN').GetAdjectiveWithNoTooltip] hükümdarlarının nüfuzlarını genişletmesine izin vermeyeceğiz."
 flavor_nap.221.b: "[GetCountry('NAP').GetNameWithNoTooltip] topraklarını yönetmek Tanrı'nın [nap_consort.GetShortNameWithNoTooltip] Hazretleri'ne bahşettiği bir hak."
 flavor_nap.222.title: "Hata Düzeltildi"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName] davamızın haklı olduğunu görüp merhamet göstererek talebimizi kabul etti. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] haklarını geri kazanacak ve [ROOT.GetCountry.GetName] Kralı olarak taçlandırılacak."
 flavor_nap.222.a: "Kralımız çok yaşa!"
 flavor_nap.223.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Talebimizi Reddetti"
 flavor_nap.223.desc: "[pope_scope.GetName] tarafından gönderilen ulak, hediyemizi iade etti ve talebimizin [GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U] tarafından reddedildiğini bildirdi. İhtiyar kralın vasiyetine uyulacak."
 flavor_nap.223.a: "Lanet olsun!"
 flavor_nap.230.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] Hükümdarının Eşi"
 flavor_nap.230.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] Hanedanı'mızın bir üyesi ve [GetCountry('NAP').GetAdjective] hükümdarının eşi olan [target_character.GetName], uzun yıllardır [GetCountry('NAP').GetAdjectiveWithNoTooltip] sarayında [GetCountry('NAP').GetGovernment.GetRuler.GetName] ile evli bir şekilde yaşıyordu fakat mantık ve adalet hiçe sayılarak bir eş ve bir Kral olarak ülkeyi yönetme hakkı reddedilmiş ve devlet işleri üzerinde herhangi bir yetkisi bulunmuyordu.\n\n[GetCountry('NAP').GetNameWithNoTooltip] Kralı olarak haklarını geri almak için [target_pope.GetName] huzurunda onun adına müdahalede bulunmamızı nazik bir şekilde talep ediyor."
 flavor_nap.230.a: "[target_pope.GetNameWithNoTooltip] huzurunda bu adaletsizliğin giderilmesini rica edelim."
 flavor_nap.230.a.tt: "[target_pope.GetName] onaylarsa [target_character.GetName] yeni [GetCountry('NAP').GetName] [Concept('ruler', 'Hükümdarı')|e] olacak"
 flavor_nap.230.b: "[GetCountry('NAP').GetNameWithNoTooltip] meselelerine karışmayacağız."
 flavor_nap.231.title: "Yetkisiz Kralın Ailesi"
 flavor_nap.231.desc: "[GetCountry('HUN').GetName] hükümdarı [GetCountry('HUN').GetGovernment.GetRuler.GetName], yakın akrabası olan [GetCountry('NAP').GetAdjective] hükümdarının eşi [prince_consort.GetName] hakkındaki bir meseleyi bize açtı.\n\nSaray ve soylular yalnızca [GetCountry('NAP').GetGovernment.GetRuler.GetName] tarafından yönetiliyor ve akrabası meşru kral olmasına rağmen [GetCountry('NAP').GetNameWithNoTooltip] topraklarında hâlen gerçek bir güce sahip olmamanın utancını yaşıyor.\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] bu haksızlığa bir son vermemizi ve [prince_consort.GetNameWithNoTooltip] Hazretleri'ni tahta çıkarmamızı talep ediyor."
 flavor_nap.231.a: "Bu böyle devam edemez. Kral [prince_consort.GetShortNameWithNoTooltip] olacak."
 flavor_nap.231.b: "[GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] başkalarının meselelerine yeteri kadar burnunu soktu."
 flavor_nap.232.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin [GetCountry('HUN').GetAdjectiveWithNoTooltip] Kralı"
 flavor_nap.232.desc: "Kara haberler var! Hükümdarın eşi [prince_consort.GetName] ve yakın akrabası [GetCountry('HUN').GetGovernment.GetRuler.GetName] gizli bir ittifak kurmuş. [GetCountry('PAP').GetGovernment.GetRuler.GetName] Hazretleri'ne rüşvet teklif ederek [GetCountry('NAP').GetName] Kralının [prince_consort.GetShortNameWithNoTooltip] olmasını istemişler. Gözünü para bürüyen [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] isteklerini kabul etmiş, hatta taç giyme töreninin tarihini bile şimdiden ilan etti.\n\n Bu gelişmeler, bir yabancı tarafından yönetilmeyi reddeden [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini öfkelendirdi. Casuslarımız [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin öfkeli üyelerinden oluşan bir fraksiyonun kaynaklarını bir araya getirdiğini ve taç giyme törenine mahal bırakmadan [prince_consort.GetNameWithNoTooltip] Hazretleri'ne suikast düzenlemek amacıyla bir komplo kurduğunu öğrendi.\n\nNe yapmamızı önerirsiniz?"
 flavor_nap.232.a: "Bizi buna [prince_consort.GetNameWithNoTooltip] mecbur bıraktı. Bırakalım da [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi planlarını hayata geçirsin."
 flavor_nap.232.b: "Eğer [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip], [prince_consort.GetShortNameWithNoTooltip] Hazretleri'nin Kral olması gerektiğini düşünüyorsa bize de kabul etmek düşer."
 flavor_nap.233.title: "[GetCountry('HUN').GetAdjectiveWithNoTooltip] Müdahalesi"
 flavor_nap.233.desc: "Muhbirlerimizden aldığımız bilgiye göre [GetCountry('HUN').GetAdjective] Hükümdarı [GetCountry('HUN').GetGovernment.GetRuler.GetName] ikna çabalarında başarısız oldu. [GetCountry('PAP').GetGovernment.GetRuler.GetName], [prince_consort.GetName] Hazretleri'ni [ROOT.GetCountry.GetName] Kralı olarak taçlandırmayı reddetti. Hükümdarımızın hain eşi ve yakın akrabası [GetCountry('HUN').GetAdjectiveWithNoTooltip] gizli bir ittifak kurarak [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] Hazretleri'ne rüşvet teklif etmişlerdi. Tabii planları daha en başından başarısızlığa mahkûmdu. [GetCountry('PAP').GetGovernment.GetRulerTitle] böylesi kışkırtmalar karşısında aklı çelinmeyecek kadar dinine bağlı olduğundan şeytana uymayıp tekliflerini reddetti."
 flavor_nap.233.a: "Tanrı, [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'ni kutsasın!"
 flavor_nap.234.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Talebimizi Reddetti"
 flavor_nap.234.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle], meşru [GetCountry('NAP').GetName] Kralı [prince_consort.GetName] lehine dile getirdiğimiz ricayı karşılıksız bıraktı. Bu adaletsizliğin cezasız kalarak devam etmesi karşısında istifini bozmuyor. Meseleyle bizzat ilgilenmekten başka çaremiz kalmadı. Bu haksızlığa göz mü yumacağız yoksa adaleti yerine getirmek için harekete mi geçeceğiz?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "[target_location.GetNameWithNoTooltip] Hükümdarı"
 flavor_nap.240.desc: "[target_location.GetName] şehri ve iç bölgeleri, [charles_lame.GetName] döneminden beridir [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri tarafından yönetiliyor. Bu topraklar, 1309 yılında [GetCharacter('pap_clement_v').GetName] tarafından yeni [GetCountry('PAP').GetLongName] makamı olarak seçilmişti. Lütufkâr davranıp teklifi kabul eden [ROOT.GetCountry.GetNameWithNoTooltip] Kralı [target_location.GetNameWithNoTooltip] topraklarını resmen olmasa bile fiilen yeni [GetCountry('PAP').GetNameWithNoTooltip] makamı hâline getirdi.\n\nGün geldi, devran döndü. Biraz altın gerçekten işimize yarayabilir ve [GetCountry('PAP').GetGovernment.GetRuler.GetName] oldukça zengin. Ona hâlihazırda yönettiği şehrin haklarını satmak güzel bir çözüm olabilir."
 flavor_nap.240.a: "Bize altın lazım. Hakları satalım!"
 flavor_nap.240.a.tt: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] onaylarsa [target_location.GetName] [Concept('core', 'Yurt Toprağımızdan')|e] ayrılır"
 flavor_nap.240.b: "Haklarımızdan asla feragat etmeyeceğiz!"
 flavor_nap.241.title: "[target_location.GetNameWithNoTooltip] Teklifi"
 flavor_nap.241.desc: "1309 yılında [old_pope_scope.GetName] tarafından [rome_location.GetName] şehrinin yerine geçmesi için seçildiğinden beri [target_location.GetName] şehri [ROOT.GetCountry.GetLongName] ülkesinin makamı olarak kullanıldı. Tamamen [ROOT.GetCountry.GetLongNameWithNoTooltip] kontrolü altında olmakla birlikte [GetCountry('NAP').GetName] ülkesinin [GetCountry('NAP').GetGovernment.GetRulerTitle] Hazretleri şehir üzerinde sembolik bir yönetme hakkına sahip. Bugün [GetCountry('NAP').GetNameWithNoTooltip] ülkesinden gelen bir haberci yönetme hakkını para karşılığında satın almak isteyip istemediğimizi sordu.\n\nTekliflerini kabul etmeli miyiz?"
 flavor_nap.241.a: "Evet, kabul edeceğiz."
 flavor_nap.241.b: "Hayır, zaten bizim olan bir şeye ödeme yapacak değiliz."
 flavor_nap.242.title: "[GetCountry('PAP').GetAdjectiveWithNoTooltip] Şehri"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName], [target_location.GetName] şehrini satma teklifimizi kabul etti. Ödeme yolda."
 flavor_nap.242.a: "Bu kaynakların [ROOT.GetCountry.GetNameWithNoTooltip] topraklarına birkaç işe yaramaz haktan daha fazla faydası olacağı kesin."
 flavor_nap.243.title: "Çalıntı Şehir"
 flavor_nap.243.desc: "[pope_scope.GetName] cömert teklifimizi reddetti ve [target_location.GetName] şehrini hakkı olmasa da yönetmeye devam etmeyi planlıyor."
 flavor_nap.243.a: "Lanet olası hırsız [GetCountry('PAP').GetGovernment.GetRulerTitle]!"
 flavor_nap.250.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Duruşması"
 flavor_nap.250.desc: "Aradan yıllar geçmesine rağmen [prince_consort.GetName] cinayeti hâlâ rüyalarımıza giriyor. Suçlular çoktan yakalanıp yargılanmış ve mahkûm edilmiş olsa da merhumun ailesi hâlen [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamımızın komplocularla bağlantılı olduğuna dair aşağılık dedikodular çıkartmaya devam ediyor. Üstüne üstlük cinayetten de bizleri sorumlu tutuyorlar.\n\n[GetCountry('PAP').GetGovernment.GetRuler.GetName] ile görüşüp masumluğunu kanıtlaması için [ROOT.GetCountry.GetGovernment.GetRuler.GetName] aleyhinde yeni bir duruşma yapılması için ikna ettiler.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] yeterli bir mazerete sahip, suçsuz bulunacağı da neredeyse kesin olsa bile cinayet amacıyla düzenlenen bir komplodan yargılanmanın üstümüzde bırakacağı leke hiç kuşkusuz tebaamızla ilişkilerimizi bozacak ve komşularımız karşısındaki prestijimizi yok edecek.\n\nNe yapmalıyız?"
 flavor_nap.250.a: "Adalet yanımızda. Duruşmaya çıkacağız ve masum olduğumuzu ispat edeceğiz."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName] suçsuz bulunur."
 flavor_nap.250.b: "Bu soytarılığın bir parçası olmayı reddediyoruz!"
 flavor_nap.250.c: "İtibar her şeyden önce gelir. [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamından çekilip kendini dine adayacak."
 flavor_nap.260.title: "Başımızın Belası [luigi_durazzo.GetNameWithNoTooltip]"
 flavor_nap.260.desc: "[ShowAreaName('apulia_area')] bölgesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bir üyesi olan [luigi_durazzo.GetName], serbest bırakıldıktan sonra [ROOT.GetCountry.GetGovernment.GetRulerTitle] için tam bir karın ağrısı hâline geldi. Her meselede [targer_character.GetName] aleyhinde tutum sergilemesi bir kenara, [ShowAreaNameWithNoTooltip('apulia_area')] bölgesi üzerindeki [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesini de her fırsatta zayıflatmaya çalışıyor.\n\nKendisine ve müttefiklerine daha fazla özerklik tanımaz ve yalnızca kendilerinin sahip olduğu birtakım haklara hürmet göstermezsek tekrar ayaklanacaklarını söylüyorlar.\n\nNe yapmalıyız?"
 flavor_nap.260.a: "İsyanını bastırıp bu tantanaya bir son vereceğiz!"
 flavor_nap.260.b: "Ne istiyorsa verelim. Tabii şimdilik."
 flavor_nap.270.title: "Dindar [elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "Piskoposumuz, [carlo_anjou.GetName] Hazretleri'nin yanında bir öğretmen ve kale kumandanı olarak görev yapmış [elzear_sabran.GetName] ismini bize tekrar hatırlattı. Dua edip bedenini terbiye ederek ve yoksullara yardım ederek örnek bir dinî yaşam sürdü. Glandèves'li Delphine ile evlenerek hanesine görevini de yerine getirmişti. Hatta eşinin bekâret yeminine katılarak bağlılıklarını hayatları boyunca birlikte sergilediler."
 flavor_nap.270.a: "Onu Kilise Meclisi'ne yeni [GetCountry('NAP').GetAdjectiveWithNoTooltip] Azizi olarak önerelim."
 flavor_nap.270.b: "Zamanımızı böyle hikâyelerle boşa harcamayacağız."
 flavor_nap.280.title: "Sicilyateyn Birleşti!"
 flavor_nap.280.desc: "Halkımıza ne mutlu! İki Sicilya Kraliyeti de yüce [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName] yönetimi altında yeniden bir araya geldi.\n\nII. Rugerro'nun kurduğu krallık, Sicilya Vesperleri Savaşı'ndan beri bölünmüş durumdaydı. İki kardeş de zaman içinde birbirlerine yabancı birer rakip ve düşmana dönüşmüştü. [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle] sayesinde karanlık çağ sona eriyor. Soydaşlarımızla yeniden tek bir halk olacağız."
 flavor_nap.280.a: "Krallığın eski başkentini yeniden kuralım."
 flavor_nap.280.b: "Yeni bir çağa yeni bir başkent yakışır!"
 flavor_nap.280.c: "Halklarımızın birliği tarihte iz bırakacak."
 flavor_nap.290.title: "Hükümdarın Kızgın Eşi"
 flavor_nap.290.desc: "[prince_consort.GetName] sahip olduğu ünvanın [GetCountry('NAP').GetAdjective] sarayında kendisine resmî bir güç sağlamıyor olmasına hâlen kızgın. Komplo ve yalanlara başvurarak nüfuz kazanma çabaları saray üyeleri için daimî bir huzursuzluk ve endişe kaynağı hâline geldi."
 flavor_nap.290.a: "Yetti artık! Bu meseleyi sessizce halledeceğiz."
 flavor_nap.290.b: "Ne istiyorsa verelim."
 flavor_nap.290.c: "O hükümdarımızın eşi, elimizden bir şey gelmez."
 flavor_nap.300.title: "Yeni [GetCountry('NAP').GetGovernment.GetRulerTitle] ve Vasiyeti"
 flavor_nap.300.desc: "Saygıdeğer [GetCountry('NAP').GetGovernment.GetRuler.GetName] Hazretleri, [GetCountry('NAP').GetName] topraklarına hizmet verdiği uzun yılların yükünü tıpkı büyükbabası İhtiyar [old_king.GetName] gibi omuzlarında hissediyor. Makamından çekilmek için hazır ancak tahtın tartışmasız vârisi olarak atayabileceği bir çocuğu olmadığı için mirasının yok olmasından korkuyor. Ailesinin geri kalan üyelerini fırsatçı akbabalar olarak görüyor. Ayrıca iktidar için mücadele ederken [GetCountry('NAP').GetNameWithNoTooltip] ülkesini yok edeceklerini de düşünüyor."
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip] yeni hükümdar olacak."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] olabilecek en iyi halef."
 flavor_nap.300.c: "Sicilyateyn yeniden birleşecek, tahta [palermo_ruler.GetNameWithNoTooltip] geçecek."
 flavor_nap.300.d: "[GetCountry('FRA').GetNameWithNoTooltip] hükümdarı [french_ruler.GetNameWithNoTooltip], [GetCountry('NAP').GetNameWithNoTooltip] ülkesinin başına geçecek."
 flavor_nap.301.title: "[GetCountry('NAP').GetAdjectiveWithNoTooltip] Kararı"
 flavor_nap.301.desc: "[GetCountry('NAP').GetLongName] yeni bir hükümdar tarafından yönetiliyor. Eskiden kurmuş olduğumuz şahsi birliği sürdürmek istiyorsak [naples_ruler.GetName] Hazretleri'ni [ROOT.GetCountry.GetName] ülkesini yönetmeye davet etmeliyiz. Böylece birliğimizi güvence altına alabiliriz. Tabii küçük ortak olarak görülme ihtimalimiz de var."
 flavor_nap.301.a: "Ortak bir kaderi paylaşmaya devam edeceğiz."
 flavor_nap.301.b: "Kendi rotamızı çizmenin vakti geldi."
 flavor_nap.2.title: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip] ve Tahttan Çekilişi"
 flavor_nap.2.desc: "[GetCountry('NAP').GetName] Hükümdarı [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] çok yaşlanmış olsa da kendi soyundan gelen bir vârisi bulunmuyor. Taht üzerinde iddia sahibi olduğumuz için Napoli Tacı'nı bize teklif ettiler."
 flavor_nap.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip] şerefine!"
 flavor_nap.101.title: "Amalfi'nin Yıkımı"
 flavor_nap.101.desc: "[target_location.GetName] bölgesindeki Amalfi şehri okyanustan gelen yıkıcı bir felaketle karşı karşıya kaldı. Tiren Denizi'nin derinliklerinde meydana gelen şiddetli depremin tetiklediği dev dalgalar habersiz kasabanın üzerine çöktü. Kulakları sağır eden uğultular yükselirken binalar yıkıldı, gemiler dört bir yana savruldu ve çok sayıda insan hayatını kaybetti. Dalgalar şehrin çehresini kalıcı olarak değiştirdi. Bir zamanların büyüleyici sokakları, sular altında kalarak mezarlığa dönüştü. Amalfi'nin engin denizcilik kültürü ve hareketli ticaretiyse tabiatın acımasız kudreti karşısında bir harabeye dönüştü. [GetCurrentYear] yılında meydana gelen felaketin geride bıraktığı izler kasabanın tarihi boyunca varlığını sürdürecek."
 flavor_nap.101.a: "[ROOT.GetCountry.GetReligion.GetGodName] onlara merhamet etsin."
 flavor_nap.101.b: "Felaketzedelere derhâl yardım gönderilsin!"
 flavor_nap.101.a.tt: "[target_location.GetName] ve çevresindeki kıyı [Concept('locations', 'İlleri')|e], [prosperity|e] ve [pop|e] kaybeder; bazı [buildings|e] tsunami dolayısıyla yok olur."
 flavor_nap.101.b.tt: "[target_location.GetName] ve çevresindeki kıyı [Concept('locations', 'İlleri')|e], [prosperity|e] ve [pop|e] kaybeder; bazı [buildings|e] tsunami dolayısıyla yok olur.\nPara yardımı yaparsak toparlanma süreci daha erken başlayacağından tahribatın etkileri daha hafif olur."
 flavor_nap_treaty_villeneuve_common: "[GetCountry('PAP').GetGovernment.GetRulerTitle] bölgedeki barış ve istikrarı güvence altına alacak bir anlaşma düzenlemeyi amaçlıyor.\n\nÖnerilen antlaşma vasıtasıyla [GetCountry('NAP').GetNameWithNoTooltip] ülkesinin ana kara üzerinde ve [GetCountry('SIC').GetNameWithNoTooltip] ülkesininse ada üzerinde hüküm sahibi olduğu tanınmış olacak. Şartlar; [GetCountry('SIC').GetNameWithNoTooltip] tarafından yıllık olarak haraç ödenmesini, [GetCountry('NAP').GetNameWithNoTooltip] ülkesine savaş kadırgaları sağlanmasını ve [GetCountry('SIC').GetNameWithNoTooltip] tarafından [target_ruler.GetNameWithNoTooltip] Hazretleri'nin [ROOT.GetCountry.GetFlavorRank] ülkesine askerî destek yapmasını içeriyor. [GetCountry('PAP').GetGovernment.GetRulerTitle], [GetCountry('NAP').GetNameWithNoTooltip] ve [GetCountry('PAP').GetLongName] hükümdarlığı altında birleşmiş bir Sicilya Krallığı kurarak iş birliğini sağlayıp gelecek çatışmaları önlemeyi amaçlıyor."
 flavor_nap.102.title: "Villeneuve Antlaşması"
 flavor_nap.102.desc: "Bir [target_pope.GetName] temsilcisi, [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri [target_ruler.GetName] karşısına çıkarak [target_sicily_ruler.GetName] tarafından yönetilen [GetCountry('SIC').GetLongName] ile süregelen anlaşmazlığı çözüme ulaştıracak bir antlaşma önerdi. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] bize biat ederse [GetCountry('SIC').GetNameWithNoTooltip] üzerinde hüküm sürebilir."
 flavor_nap.102.a.tt1: "[GetCountry('SIC').GetName] ülkesinde bize bağlılık yemini etmeleri için bir olay yaşanır. Bize yıllık haraç mı ödeyecekler yoksa vasal mı olacaklar, buna onlar karar verirler."
 flavor_nap.102.a.tt2: "[ShowAreaName('sicily_area')] bölgesindeki tüm [Concept('cores', 'Yurt Topraklarımızı')|e] kaybederiz."
 flavor_nap.102.b: "Asla. [ShowAreaNameWithNoTooltip('sicily_area')] bizimdir!"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "Bir [target_pope.GetName] temsilcisi, [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri [target_sicily_ruler.GetName] karşısına çıkarak [target_ruler.GetName] tarafından yönetilen [GetCountry('NAP').GetLongName] ile süregelen anlaşmazlığı çözüme ulaştıracak bir antlaşma önerdi. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "[GetCountry('NAP').GetLongNameWithNoTooltip] ülkesine boyun eğeceğiz. Şimdilik."
 flavor_nap.103.b: "İki Sicilya yeniden bir olacak."
 flavor_nap.103.c: "Savaşı kaybettiler. Dolayısıyla hiçbir şey alamayacaklar."
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] yanıtımızı alır."
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] yanıtımızı alır ve bizi bir [union|E] oluşturmaya zorlayabilir."
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('SIC').GetLongName] Hükümdarı [GetCountry('SIC').GetGovernment.GetRuler.GetName], [GetCountry('PAP').GetGovernment.GetRuler.GetName] aracılığıyla [GetCountry('NAP').GetLongName] ülkesinin vasalı oldu. [GetCountry('SIC').GetLongNameWithNoTooltip] toprakları, [GetCountry('ARA').GetName] Hükümdarı [GetCharacter('ara_pere_iii_arago').GetName] buraları fethettiğinden beri ailemizin elindeydi. Bir şey yapmazsak topraklar tekrar [GetCountry('NAP').GetCulture.GetName] hükmü altına girecek."
 flavor_nap.104.a: "[GetCountry('SIC').GetNameWithNoTooltip] tekrar bizim olacak."
 flavor_nap.104.b: "Yapacak bir şey yok."
 flavor_nap.105.title: "[GetCountry('SIC').GetNameWithNoTooltip] Vasal Oluyor"
 flavor_nap.105.desc: "[GetCountry('SIC').GetLongName] Hükümdarı [GetCountry('SIC').GetGovernment.GetRuler.GetName], [GetCountry('NAP').GetLongName] ülkesinin tabi devleti olmayı kabul etti."
 flavor_nap.105.a: "Hoş gelmişler."
 flavor_nap.106.title: "[GetCountry('SIC').GetNameWithNoTooltip] Biat Etmeyi Kabul Etti"
 flavor_nap.106.desc: "[GetCountry('SIC').GetLongName] Hükümdarı [GetCountry('SIC').GetGovernment.GetRuler.GetName] bize biat etmeyi kabul etti."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "[GetCountry('SIC').GetNameWithNoTooltip] Antlaşmayı Kınadı"
 flavor_nap.107.desc: "[GetCountry('SIC').GetLongName] Hükümdarı [GetCountry('SIC').GetGovernment.GetRuler.GetName] antlaşmayı imzalamadı."
 flavor_nap.107.a: "[GetCountry('SIC').GetNameWithNoTooltip] tekrar masada."
 flavor_nap.108.title: "Yıllık [GetCountry('NAP').GetLongNameWithNoTooltip] Haracı"
 flavor_nap.108.desc: "Her Aziz Petrus ve Pavlus Bayramı'nda yaptığımız gibi [GetCountry('NAP').GetLongName] ülkesine haraç ödemeliyiz."
 flavor_nap.108.a: "Haracı söz verdiğimiz gibi ödeyeceğiz."
 flavor_nap.108.b: "Artık boyun eğmeyeceğiz."
 flavor_nap.109.title: "Angevin Krallarından Kalan [ShowBuildingTypeNameWithNoTooltip('library')]"
 flavor_nap.109.desc: "[ShowBuildingTypeName('library')], [charles_i.GetName] tarafından kurulduğundan beri [GetCountry('NAP').GetLongName] tahtına çıkan her Angevin hükümdarı koleksiyonu daha da zenginleştirmek adına kaynak ayırdı. Antik Yunan ve Roma metinlerinin tercüme edilmesi için ülkenin ve dünyanın dört bir yanından âlimler getirildi."
 flavor_nap.109.a: "Hükümdar kim olursa olsun [ShowBuildingTypeNameWithNoTooltip('library')] büyümeye devam etmeli."
 flavor_nap.109.b: "Koleksiyonumuzu daha da etkileyici bir hâle getirmek için daha fazla kişiyi görevlendireceğiz."
 flavor_nap.109.c: "Ölü halklardan öğrenecek bir şeyimiz yok."
 flavor_nap.110.title: "Büyük Papaz Mahkemesi"
 flavor_nap.110.desc: "Norman #italic Magna Curia#! ve [target_character.GetName] tarafından kurulan Papaz Mahkemesi'nin birleşmesiyle ortaya çıkan Büyük Papaz Mahkemesi, [GetCountry('NAP').GetLongName] içindeki hukuk ve ceza davalarının görüldüğü bir mahkeme olarak faaliyet gösteriyor.\n\nKısa bir süre önce [target_location.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümrelerine mensup bazı üyeler arasında meydana gelen çatışmaların Büyük Mahkeme'de çözüldüğüne dair bir haber elimize ulaştı. Belki de bu meselenin en kısa sürede çözülmesi için mahkemeye yardımcı olsak iyi olur."
 flavor_nap.110.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi ile taraf tutalım."
 flavor_nap.110.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi ile taraf tutalım."
 flavor_nap.110.c: "Orta yolu bulmaya çalışalım."
 flavor_nap.111.title: "Santa Chiara Bazilikası"
 flavor_nap.111.desc: "[target_location.GetName] şehrinin en geniş manastır komplekslerinden biri olan Santa Chiara Bazilikası üzerindeki çalışmalar 1310 yılında başlayıp 1328 yılında tamamlandı. Provence Gotik tarzında inşa edilen yapı [GetCharacter('nap_robert_i_anjou').GetName] ve eşi [GetCharacter('nap_sancha_aragon').GetName] tarafından yaptırıldı.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri, oraya gömülmek isteyip istemediğine karar vermeli."
 flavor_nap.111.a: "Hanedanımızın ebedi istirahat yeri artık burası olacak."
 flavor_nap.111.b: "Onun yerine Papa adına bir heykel inşa edilsin."
 flavor_nap.112.title: "Scuola Medica di Salerno"
 flavor_nap.112.desc: "Türünün ilk örneği olan Scuola Medica Salernitana, eski parıltısına sahip değil. Bir zamanlar dünyanın dört bir yanındaki âlimlerin uğrak mekânı olan kurum, günümüzde diğer kuruluşların gölgesinde kalarak önemini yitirip unutulmaya yüz tuttu. Yüzlerce kişinin hayatını kurtarabilecek gelecek neslin hekimlerini de beraberinde götürdü. İstersek kurumu yeniden inşa etmek için kaynak ayırabiliriz."
 flavor_nap.112.a: "Maliyeti ne olursa olsun yeniden inşa edilsin."
 flavor_nap.112.b: "Zaten çöküşün eşiğindeydi. Bırakalım olduğu gibi kalsın."
 flavor_nap.113.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] [ShowLocationNameWithNoTooltip('caserta')] Sarayı"
 flavor_nap.113.desc: "Mimar [target_character.GetName], [ShowLocationName('caserta')] topraklarının sınırında [targer_ruler.GetName] için dev bir saray inşa etme projesini sundu. Proje oldukça maliyetli olacak ancak tamamlandığında [ROOT.GetCountry.GetFlavorRank] sarayımızı [ShowContinentName('europe')] topraklarında herkes kıskançlıkla anacak."
 flavor_nap.113.a: "İnşa edilsin."
 flavor_nap.113.b: "Bir saraya daha ihtiyacımız yok."
 flavor_nap.114.title: "La Pudizia (Tevazu)"
 flavor_nap.114.desc: "[GetCurrentYear] tarihinde, Sansevero Şapelini süsleyen ustalıkla şekillendirilmiş Rokoko tarzı #italic La Pudizia #!heykeli tamamlandı. Heykeli şekillendiren Sanatçı [target_artist.GetName], Sansevero Prensi'nin annesini eşi benzeri görülmemiş bir ustalıkla mermere işledi."
 flavor_nap.114.a: "Ne harika bir eser!"
 flavor_nap.115.title: "San Leucio Deneyi"
 flavor_nap.115.desc: "[GetCurrentYear] tarihinde [target_character.GetName] yenilikçi bir deney yapmaya karar verdi. Deney toplum ve teknoloji konuluydu. Kendisi deney için [target_location.GetName] bölgesindeki eski bir kraliyet av köşkü olan San Leucio topraklarını seçti. San Leucio; endüstriyel yapılarla, bir işçi kasabasıyla ve gelişmiş teknolojilerle birlikte bir eğlence, avcılık ve [ShowGoodsName('silk')] üretim merkezine dönüşecek."
 flavor_nap.115.a: "En kaliteli [ShowGoodsNameWithNoTooltip('silk')|U] burada üretilecek."
 flavor_nap.116.title: "Pontaniana Akademisi Dünyayı Büyülüyor"
 flavor_nap.116.desc: "İlk başta Antoniana Akademisi olarak tanınan Pontaniana Akademisi, ulusumuzu zenginleştiren bilgeliğin meşalesini taşıyan âlimler ve beşeriyetçiler için bir âlim derneği olarak hizmet veriyor."
 flavor_nap.116.a: "Bu bilgeliği dünyanın gizemlerini keşfetmek için kullanalım."
 flavor_nap.116.b: "Bu akademi ve akademinin bilge üyeleri herkesin bize hayran kalmasını sağlayacak."
 flavor_nap.117.title: "[ShowCultureNameWithNoTooltip('albanian')] Mülteciler"
 flavor_nap.117.desc: "Dinî bir çatışmayla karşı karşıya kalan [ShowReligionAdjective('catholic')] [ShowCultureName('albanian')] mülteciler, yaklaşan [ShowReligionAdjective('muslim')] ordularından kaçmak için korku ve çaresizlik içinde çetin bir göç hareketine başladı. Tehlikeli yollarda, belirsizliğin ağırlığı ruhlarına işlemiş ve hayatları pamuk ipliğine bağlı bir hâlde güvenli bir sığınak arıyorlar."
 flavor_nap.117.a: "Din kardeşlerimize kapımız her zaman açık."
 flavor_nap.117.b: "Kaçacak başka bir yer aramalılar."
 flavor_nap.118.title: "[ShowCultureNameWithNoTooltip('croatian')] Mülteciler"
 flavor_nap.118.desc: "Çarpıcı bir hayatta kalma mücadelesi veren [ShowCultureName('croatian')] mülteciler [ShowReligionAdjective('muslim')] istilacıların amansız saldırılarından ızdırap içinde kaçıyor. Perişan ve yıpranmış bir hâlde kıyılarımıza ulaştılar. Vatanlarını saran karmaşanın ortasında çaresizce bir sığınak ve umut ışığı arıyorlar."
 flavor_nap.118.a: "Topraklarımızda istedikleri kadar kalabilirler."
 flavor_nap.118.b: "Maalesef topraklarımıza girmelerine izin veremeyiz."
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] ve [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "[target_robert.GetName] hayatını kaybetti. Kralın ölüm haberi ülkenin her bir sarayında matemle karşılanırken tüm [GetCountry('NAP').GetLongName] kederle gözyaşı döküyor. Yüce gönüllü bilge hükümdarımız aramızdan ayrıldığından topraklarımızı kasvet kapladı. Her bir mesken aynı hüznü paylaşıyor."
 flavor_nap.119.a: "Defin törenine ünlü Filozof [target_petrarca.GetNameWithNoTooltip] gelsin."
 flavor_nap.119.b: "Yapacak daha önemli işlerimiz var."
 flavor_nap.119.tt: "[GetCountry('PAP').GetLongName] talebimizi alır. Anlaşmaya varmamız hâlinde [target_petrarca.GetName] [Concept('court', 'Sarayımıza')|e] katılır."
 flavor_nap.120.title: "[target_petrarca.GetNameWithNoTooltip], [GetCountry('NAP').GetNameWithNoTooltip] İçin Gerekli"
 flavor_nap.120.desc: "Yas tutan [GetCountry('NAP').GetLongName] ulusu [target_robert.GetName] Hazretleri'nin defin törenine eşlik etme onurunun [target_petrarca.GetName] üzerine düşmesini rica ediyor. Hükümdara beslediği derin hayranlığı ve şiir alanındaki ustalığını keşfeden halk [target_petrarca.GetNameWithNoTooltip] Hazretleri'nin hitabet gücünü matemleriyle yoğurarak soylu bir ruha layık bir uğurlama hazırlamayı arzuluyor. Tüm ülke, [target_petrarca.GetNameWithNoTooltip] Hazretleri'nin kaleminden dökülen kelimelerin bir hükümdara yapılan son vedanın ciddiyetiyle harmanlanacağı anı özlemle bekliyor."
 flavor_nap.120.a: "Bırakın gitsin."
 flavor_nap.120.b: "Ona burada ihtiyacımız var."
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip] gelişi"
 flavor_nap.1201.desc: "Usta [target_petrarca.GetName] talep ettiğimiz gibi [target_robert.GetName] adına yas tutmak üzere sarayımıza katıldı."
 flavor_nap.1201.a: "Dostumuz hoş geldi."
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] gelmeyecek."
 flavor_nap.1202.desc: "[target_petrarca.GetName] talebimize rağmen [target_robert.GetName] onuruna düzenlenecek cenazeye katılmayacak."
 flavor_nap.1202.a: "Yasımızı onsuz tutacağız."
 flavor_nap.121.title: "[target_character.GetNameWithNoTooltip] ve Aile Borcu"
 flavor_nap.121.desc: "Maharetli saray sanatçımız [target_character.GetName] çok sevdiği [ROOT.GetCountry.GetName] ülkesinden büyük bir hüzünle ansızın ayrılıp [GetCountry('FLO').GetName] ülkesine doğru yola çıktı. Babasının borçları nedeniyle mali çalkantıya sürüklenerek aşina olduğu yuvasından feragat etmek zorunda kaldı. Tek yoldaşı olan yürek burkan kalemini de yanına alıp sonu belirsiz bir yolculuğa çıktı."
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "Topraklarımızda kalması için borcunu ödeyeceğiz."
 flavor_nap.400.title: "Ağır Vergilendirme"
 flavor_nap.400.desc: "Yakın zamanlardaki savaşlar hazinemizin çoğunu tüketti. Ekonomik çöküşün önüne geçmek ve en mühim sosyal tabakamız [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin yaşam standartlarında düşüş yaşanmasını engellemek için derhâl hareket geçmeliyiz. Tarlalarını yeterince sürmedikleri de aşikâr olan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine fazladan vergi uygulamalıyız."
 flavor_nap.400.historical_info: "1647 yılında meydana gelen Tommaso Açniello İsyanı, hakir görülen Arcos Dükü'nün yönetimine karşı avam kamerası tarafından başlatılan kısa sürmüş ancak başarıya ulaşmış bir ayaklanmaydı. İsyan kısa ömürlü Napoli Cumhuriyeti'nin kurulmasıyla sonuçlandı."
 flavor_nap.400.a: "Evet, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresi vergilendirilsin."
 flavor_nap.400.b: "Belki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi de tarla sürmek ister?"
