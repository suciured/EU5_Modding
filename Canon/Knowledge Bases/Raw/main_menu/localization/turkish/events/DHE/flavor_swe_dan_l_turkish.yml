l_turkish:
 flavor_swe_dan.1.title: "Güney Halland'ın Kaderi"
 flavor_swe_dan.1.desc: "Hâlâ [GetCountry('DAN').GetLongName] ülkesinin borcu, bizim de harcayacak paramız var. [ShowLocationName('laholm')] ve [ShowLocationName('asbo')] illerini satın almayı teklif ederek Skåne'deki topraklarımızı bütünleştirebiliriz."
 flavor_swe_dan.1.historical_info: "1341 yılında İsveç Kralı IV. Magnus Eriksson, Güney Halland'ı yoksullaşan Danlardan satın aldı. Bu, İsveç için batı yakasında daha güçlü bir varlık sağlayarak onları önemli ticaret yollarına yakınlaştıran diplomatik ve stratejik bir zaferdi. Halland daha sonra Danimarka ve İsveç arasında bir savaş meydanına dönse de bu devralma, bölgede İsveç nüfuzunu sağlamlaştıran ilk olaylardan biriydi."
 flavor_swe_dan.1.a: "Teklif yapılsın!"
 flavor_swe_dan.1.b: "Paramızı daha iyi bir amaç için harcayabiliriz."
 flavor_swe_dan_offer: "Kabul ederlerse #Y 250#!@gold! ödeyeceğiz"
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "Hâlâ borcumuz var ve [GetCountry('SWE').GetLongName], [ShowLocationName('laholm')] ve [ShowLocationName('asbo')] illerini satın almayı teklif etti. Ne yapmalıyız?"
 flavor_swe_dan.2.a: "Bize para lazım!"
 flavor_swe_dan.2.b: "Burası bizim toprağımız!"
 flavor_swe_dan.3.title: "Danlar Teklifimizi Kabul Etti"
 flavor_swe_dan.3.desc: "[GetCountry('DAN').GetLongName], [ShowLocationName('laholm')] ve [ShowLocationName('asbo')] illerini satın alma teklifimizi kabul etti. Artık Skåne topraklarımız bütün hâlinde."
 flavor_swe_dan.3.a: "Sonsuza dek bizim olacaklar..."
 flavor_swe_dan.4.title: "Danlar Teklifimizi Reddetti"
 flavor_swe_dan.4.desc: "[GetCountry('DAN').GetLongName], [ShowLocationName('laholm')] ve [ShowLocationName('asbo')] illerini satın alma teklifimizi reddetti. Askerî müdahaleyle cevap vermeliyiz!"
 flavor_swe_dan.4.a: "Savaş zamanı!"
