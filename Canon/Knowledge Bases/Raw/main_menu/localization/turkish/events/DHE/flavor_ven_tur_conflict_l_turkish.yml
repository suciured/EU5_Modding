l_turkish:
 flavor_ven_tur_conflict.1000.title: "Tartışmanın Büyümesi"
 flavor_ven_tur_conflict.1000.desc: "[ShowLocationName('constantinople')] şehrinin [rising_power.GetLongName] Hazretleri'nin eline geçmesi bizlere bir hüzün yaşatmamış olsa da [ShowAreaName('black_sea_area')|U] alanındaki ticaret yollarımızı ciddi biçimde etkiledi. Uyguladıkları gümrük vergileri ve ticarete müdahaleleri, birçok tüccarımızı öfkelendirdi ve kârlarını sekteye uğrattı. Tüccarlarımız artık bizden, ne olursa olsun bu duruma bir karşılık vermemizi talep ediyorlar.\n\nKaybımızı telafi etmek için [rising_power.GetNameWithNoTooltip] Hazretleri'nden Doğu Akdeniz'deki başka bir ticaret limanını bize devretmesini isteyebiliriz."
 flavor_ven_tur_conflict.1000.historical_info: "29 Mayıs 1453 tarihinde Türkler [ShowLocationNameWithNoTooltip('constantinople')] şehrini ele geçirdikten sonra [ROOT.GetCountry.GetName] ülkesinin [ShowAreaNameWithNoTooltip('black_sea_area')|U] alanındaki ticari nüfuzu zayıflamıştı. 1456 ile 1490 yılları arasında birçok savaş yaşandı. Bu savaşlar, [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ile [rising_power.GetNameWithNoTooltip] Hazretleri'ni karşı karşıya getirdi. Tüm bu süreçte [ROOT.GetCountry.GetNameWithNoTooltip] ülkesi, [ShowProvinceDefinitionName('aegean_sea_province')] alanındaki topraklarını kaybetmişti. Ayrıca Yunanistan'daki ([ShowLocationName('athens')] şehrini 1460'ta kaybedip [ShowLocationName('negroponte')] şehrini ise 1470'te kaybetmiş) ticari imparatorluğunun (1204'teki Dördüncü Haçlı Seferi'nden elde ettiği topraklar) çeşitli topraklarını kaybetmişti. 1499 yılında yeniden bir savaş patlak vermiş, bu savaşta da [ROOT.GetCountry.GetNameWithNoTooltip], [ShowAreaName('morea_area')|U] alanındaki [ShowLocationName('modon')], Koroni ve Navarin gibi önemli kaleleri kaybetmişti."
 flavor_ven_tur_conflict.1000.a: "Tazminat olarak [ShowLocationNameWithNoTooltip('alexandria')] şehrini talep edelim!"
 flavor_ven_tur_conflict.1000.b: "Genişlemelerini kabullenelim."
 flavor_ven_tur_conflict.1001.title: "Tartışmanın Büyümesi"
 flavor_ven_tur_conflict.1001.desc: "Kendilerine [origin_tag.GetLongName] ismini veren kâfir tüccarların çıkardığı yaygaralar, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne kadar ulaştı. Yaygara koparanlar, [ShowLocationName('constantinople')] şehrini fethetmemizden bu yana ticaret yollarının vergilendirildiğini ve kârlarının da düştüğünü iddia ediyorlar. Zararlarını karşılaması adına bizden [ShowLocationName('alexandria')] liman şehrini onlara vermemizi talep ediyorlar."
 flavor_ven_tur_conflict.1001.historical_info: "29 Mayıs 1453 tarihinde Türkler [ShowLocationNameWithNoTooltip('constantinople')] şehrini ele geçirdikten sonra [GetCountry('VEN').GetName] ülkesinin [ShowAreaName('black_sea_area')|U] alanındaki ticari nüfuzu zayıflamıştı. 1456 ila 1490 yıllarında birçok savaş yaşanmış ve bu savaşlar, [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName] ile [ROOT.GetCountry.GetName] ülkesini karşı karşıya getirmişti. Tüm bu süreçte [GetCountry('VEN').GetNameWithNoTooltip] ülkesi, [ShowProvinceDefinitionName('aegean_sea_province')] vilayetindeki topraklarını kaybetmişti. Ayrıca Yunanistan'daki ([ShowLocationName('athens')] şehrini 1460'ta kaybedip [ShowLocationName('negroponte')] şehrini ise 1470'te kaybetmişti) ticari imparatorluğunun (1204'teki Dördüncü Haçlı Seferi'nden elde ettiği topraklar) çeşitli topraklarını kaybetmişti. 1499 yılında yeniden bir savaş patlak vermiş, bu savaşta da [GetCountry('VEN').GetNameWithNoTooltip], [ShowAreaName('morea_area')|U] alanındaki [ShowLocationName('modon')], Koroni ve Navarin gibi önemli kaleleri kaybetmişti."
 flavor_ven_tur_conflict.1001.a: "Tazminat için masaya oturmayacağız."
 flavor_ven_tur_conflict.1001.b: "Tazminat olarak [ShowLocationNameWithNoTooltip('alexandria')] şehrini verelim."
 flavor_ven_tur_conflict.1002.title: "Tazminat Reddedildi"
 flavor_ven_tur_conflict.1002.desc: "Türkler, ticaretteki kayıplarımızdan dolayı talep ettiğimiz tazminat meselesini görüşmeyi reddetti!"
 flavor_ven_tur_conflict.1002.a: "En azından artık bir hak iddiamız var"
 flavor_ven_tur_conflict.1003.title: "[ShowLocationNameWithNoTooltip('alexandria')] Bizim Oldu"
 flavor_ven_tur_conflict.1003.desc: "Türkler, ticaretteki kayıplarımız karşılığında [ShowLocationNameWithNoTooltip('alexandria')] şehrini tazminat için vermeyi kabul etti."
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip] Kontrolündeki [ShowAreaNameWithNoTooltip('morea_area')|U]"
 flavor_ven_tur_conflict.1100.desc: "[ShowLocationName('constantinople')] şehrinin fethinden sonra Türkler yönlerini güneye çevirdi ve 1461 yılında [ShowAreaName('morea_area')|U] alanındaki son kale de [GetCountry('TUR').GetName] ülkesinin eline geçti. Bu yarımada, [ROOT.GetCountry.GetAdjective] ülkesinin ticaret yolları için ihmal edilemeyecek kadar önemliydi. Bu nedenle [ROOT.GetCountry.GetNameWithNoTooltip] ile [GetCountry('TUR').GetNameWithNoTooltip] arasında birçok savaşın çıkmasına sebep oldu zira [ROOT.GetCountry.GetNameWithNoTooltip] ülkesi, [ShowAreaNameWithNoTooltip('morea_area')|U] bölgesi üzerinde hak iddia ediyordu.\nNe yapmalıyız?"
 flavor_ven_tur_conflict.1100.a: "[GetCountry('TUR').GetNameWithNoTooltip] ülkesini yok etmek için güzel bir gün!"
 ven_opinion_morean_confrontation: "Mora Yarımadası'nda Yüzleşme"
 flavor_ven_tur_conflict.1100.b: "Savaş riskine giremeyiz"
 flavor_ven_tur_conflict.1101.title: "[origin_tag.GetAdjectiveWithNoTooltip], [ShowAreaNameWithNoTooltip('morea_area')|U] üzerinde hak iddia eder."
 flavor_ven_tur_conflict.1101.desc: "[origin_tag.GetName] topraklarından gelen bir elçi, [ShowAreaName('morea_area')|U] Yarımadası için hak iddiasında bulunduklarını bize iletti. Bu kabul edilemez bir durum. Ceza vermek zorundayız."
 flavor_ven_tur_conflict.1101.a: "Savaş zamanı!"
