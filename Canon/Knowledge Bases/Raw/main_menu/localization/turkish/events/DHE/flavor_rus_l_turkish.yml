 flavor_rus.1.title: "Pomjestija Islahatı"
 flavor_rus.1.desc: "[GetCountry('NOV').GetName] topraklarının fethi, güçlü yerel direniş sebebiyle hâlâ isyan riski taşıyor. Vatandaşlar zaman zaman zorla sürgün edildi ve [GetCountry('NOV').GetAdjectiveWithNoTooltip] Kilisesi'nin yerel liderleri [ROOT.GetCountry.GetAdjective] [target_religion.GetName] liderleriyle değiştirildi. Olası isyanları bastırmak için toprakları yerel [ShowPopTypeName('nobles')] zümresinden alıp toprak sahipliğini orduya vererek gücü merkezîleştiren, böylelikle sadakati artıran bir toprak yönetim ıslahatı yapabiliriz."
 flavor_rus.1.a: "Pomjestija'yı getirelim."
 flavor_rus.1.b: "Biraz daha [GetCountry('NOV').GetNameWithNoTooltip] gibi olabiliriz."
 flavor_rus.1.c: "Tüm direnişçileri toplayalım ve idam edelim."
 flavor_rus.1.historical_info: "Moskovya 1471'de Novgorod'u istila ettikten ve Litvanya Novgorod'un yardımına gidemedikten sonra Moskovya, Korostin Antlaşması'nı kabul etmek zorunda kaldı ve bağımsızlığından biraz daha uzaklaştı. İsyanlarda babasının başına gelenlerden dolayı hâlâ temkinli olan III. İvan, Novgorod halkının büyük bir kısmını sürgün etti. Aynı zamanda Novgorod Kilisesinin liderlerinin yerine Rus Ortodoks liderler getirdi. Yerel halkın elinden alınan topraklar askerî hizmetleri karşılığında süvarilere verildi. Pomestie sistemi adı verilen toprak yönetimi ıslahatı yapıldıktan sonra bu sistemi Moskovya'ya da getirdi. Boyar adı verilen yerel soyluların topraklarına el koyup askerlerine vererek gücünü pekiştirmeyi ve merkezîleştirmeyi başardı, askerleriyle diğer hizmetkârlarının ona sadık olmasını sağladı. 1489 geldiğinde Novgorod'un eski hâlinden eser kalmamıştı ve artık sürekli büyüyen Rus devletinin bir parçasıydı."
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "Harika bir stratejist olan [malyuta_skuratov.GetName], sarayda işe alınmak istiyor. Siyasette çevrilen entrikalardan oldukça iyi anlamasının yanı sıra sarsılmaz bir sadakate sahip ve kimsenin gözünün yaşına bakmayan idareciliğiyle tanınıyor. \"Karabasan\" veya \"Demir Yumruk\" olarak tanımlanan [malyuta_skuratov.GetName], rakiplerimize korku salarak kraliyet emirlerinin harfiyen yerine getirilmesini sağlayacaktır."
 flavor_rus.2.a: "Harika bir bakan!"
 flavor_rus.2.tt1: "[target_root_country.GetGovernment.GetRuler.GetName], [malyuta_skuratov.GetNameWithNoTooltip] tarafından gösterilen aşırı gaddarlığı beğeniyor."
 flavor_rus.2.b: "Merhametsiz bir savaş çığırtkanı."
 flavor_rus.2.historical_info: "Malyuta Skuratov, Korkunç İvan'ın gizli polislerinin binlerce idam ve toprak haczi gerçekleştirdiği Opriçnina sırasında en önemli liderlerden biriydi. Skuratov, 1569'da tahtta hak iddia etme ihtimali bulunan İvan'ın tek kuzeni Staritsalı Vladimir'in yargılanmasına ve idamına katılarak adını duyurdu. Aynı yıl içinde yargılamaları eleştirdiği için Moskova Metropoliti II. Philip'i boğdurdu ve 1570'te Novgorod'a cezalandırma amacıyla gittiğinde binlerce vatandaşı öldürdü. Skuratov, 1573'te Livonya Savaşı'nda Weissenstein kuşatmasında öldürüldü."
 flavor_rus.3.title: "Rusya Yüzünü Doğu'ya Döndü"
 flavor_rus.3.desc: "[ShowAreaName('tambov_area')], [ShowAreaName('samara_area')] ve [ShowAreaName('astrakhan_area')] bölgelerinin kontrolü güvence altına alındığına göre [ShowRegionName('ural_region')] bölgesi üzerindeki hâkimiyetimizi güçlendirmek için doğuya doğru genişlemeye devam etmeli ve bir zamanlar bizim efendimiz olmak isteyenlerden öcümüzü almalıyız."
 flavor_rus.3.a: "Her yer, Ana Vatan Rusya'ya ait."
 flavor_rus.3.b: "İç istikrar her şeyden önce gelir."
 flavor_rus.3.c: "Yolumuzu kılıçla değil, sözle açalım."
 flavor_rus.3.historical_info: "1552'de Çar IV. İvan veya diğer adıyla Korkunç İvan; Kazan Hanlığı'na, Nijniy Novgorod'un doğusuna ve Volga'nın bittiği noktaya bir sefer düzenledi. Ağır bombardıman silahları kullanarak öncesinde ilhak edilerek dayanma kuvveti azaltılmış Tatar şehrinin duvarları yıkıldı. Kazanlara karşı başarısından dört sene sonra, yani 1556'da İvan; Volga'nın güneyine, Astrahan Hanlığı'na yeni bir sefer düzenledi. Astrahan'ın kontrolünün ele geçirilmesiyle Hazar Denizi'ne erişim sağlandı ve tüm Volga havzası Rus kontrolüne girmiş oldu. Nehir boyunca Samara, Saratov ve Çariçin şehirleri kurularak tam kontrol sağlandı."
 flavor_rus.4.title: "[GetCountry('PLC').GetNameWithNoTooltip] Engeli"
 flavor_rus.4.desc: "Batıya doğru başarıyla genişlediğimiz için [ShowAreaName('smolensk_area')] bölgesinin tüm kontrolü bize geçti ama [ShowAreaName('white_ruthenia_area')] bölgesinde yer yer devam eden direniş, [GetCountry('PLC').GetName] topraklarında ilerlememizi engelliyor. Tüm Slav topraklarının bir [ROOT.GetCountry.GetFlavorRank] altında toplanmasını istiyorsak avantajımızdan yararlanıp kalan toprakları da almalıyız."
 flavor_rus.4.a: "İlerleyelim."
 rus_claimed_land: "Topraklarımızı Aldık"
 rus_claimed_land_antagonism: "Topraklarımızı Aldık"
 flavor_rus.4.b: "Diplomatik ilişkileri tahrip eder."
 flavor_rus.4.tt1: "Genişlemeciliğe karşı direniş [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini sinirlendirir."
 flavor_rus.4.c: "Bir zamanlar bu topraklar bizimdi."
 flavor_rus.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] tarafından kullanılan karizmatik yazı dili, [ShowAreaName('white_ruthenia_area')] bölgesinin kime ait olması gerektiğiyle ilgili sorular doğuruyor."
 flavor_rus.4.historical_info: "Rus Çarı IV. İvan, yurdunun sınırlarını güneyde ve doğuda genişlettiyse de batıda, özellikle Livonya'da direnişle karşılaştı. Polonya Litvanya Birliği'ne ve İsveç'e karşı girdiği savaşlar mağlubiyetle sonuçlanınca İvan, Rusya'nın batıda eline geçirdiği toprakların tamamından geri çekilmesini şart koşan bir barış antlaşması imzalamak zorunda kaldı. İki ülke arasındaki husumet dinmeyecek ve Karışıklık Dönemi sırasında Polonya'nın Moskova'yı işgal etmesiyle daha da artacaktır."
 flavor_rus.5.title: "Bozkırları Tabi Kılmak"
 flavor_rus.5.desc: "Bozkırlarda yaşayan göçebe Türk kabilelerinin fethedilmesi doğu sınırımızı birkaç kilometre genişleterek [ShowAreaName('lower_yik_area')] bölgesine, hatta saldırabileceğimiz kadar yakınlarına ilerlememizi sağladı. Tebaamız olduğunu kesinleştirerek baskın tehlikesini ortadan kaldırmak ve doğu seferlerinde yeni bir dönem başlatmak için bozkırları güvence altına almalıyız."
 flavor_rus.5.a: "Zapt edilecek son sınır."
 flavor_rus.5.b: "Çiftlik hayvanlarının otlaması için meradan başka bir şey değil."
 flavor_rus.5.historical_info: "Astrahan'ın düşüşünden hemen sonra Çar IV. İvan, Nogay Ordası'nın bulunduğu güney Kazan bozkırına sefer düzenledi. Bu sefer, doğuya doğru genişleme için bir mihenk taşı niteliğindeydi. Sefer, Kozaklar tarafından komuta ediliyor ve tüccarlıkla uğraşan güçlü Stroganov ailesi tarafından maddi olarak destekleniyordu. Sibir Hanlığı'nın fethi ve devamında gelen son hanlığın yıkılmasıyla uçsuz bucaksız iç bölge keşfedilerek kontrolü ele geçirildi. Bu sebeple Kozaklar nihayetinde, geçişi sağlayan basit tahkimatlar olan Ostrogları şehirlere dönüştürerek 1645'te Ohotsk'tan Pasifik Okyanusu'na erişti."
 flavor_rus.6.title: "Seçilmiş Kurul"
 flavor_rus.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin elinde tuttuğu güç, hızlı kararlar alabilmek için gerekli merkezî gücün oluşturulmasını engelliyor. Yönetim süreçlerini hızlandırarak ve soyluların nüfuzunu azaltarak daha geniş kapsamlı sorunları ele alabileceğimiz ve gerekli ıslahatlar yapabileceğimiz, seçilmiş kişilerden oluşan yönetim kurulu oluşturmamız teklif edildi. [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından iyi dostları olarak görülen [alexi_adashev.GetName] ve [sylvestr_the_priest.GetName], bu kurulda yer alması beklenen kişilerden yalnızca ikisi."
 flavor_rus.6.a: "Yetenekli adamlardan oluşan harikulade bir güç."
 flavor_rus.6.b: "Böyle bir kurulun hiçbir etkisi olmaz."
 flavor_rus.6.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin memnuniyetini sağlamak için [alexi_adashev.GetNameWithNoTooltip] ve [sylvestr_the_priest.GetNameWithNoTooltip] yakalanarak idam edilir."
 enable_chosen_rada_reform: "[ShowGovernmentReformName('chosen_rada_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_rus.6.historical_info: "Seçilmiş Kurul, IV. İvan'ın hükümdarlığının ilk yıllarında önemli bir rol oynamış danışman kuruluydu. Kurul, Büyük Prens IV. İvan'ın güvendiği danışmanlar olan Aleksey Adaşev ve rahip Sylvester gibi isimlerden oluşuyordu ve İvan'ın gücü merkezîleştirme, yasal sistemi ıslah etme ve devleti etkileyen çeşitli sorunları giderme çabaları için oldukça gerekliydi."
 flavor_rus.7.title: "[ShowLocationNameWithNoTooltip('moscow')] Yağmalandı"
 flavor_rus.7.desc: "[moscow_sacker.GetName] ile aramızda devam eden çatışma, silahlı kuvvetlerinin [ShowLocationName('moscow')] kapılarına dayanması ve geçtikleri her yeri yakıp yıkmasıyla korkunç bir duruma geldi. Binalar ateşe verildi ve sivil kayıp sayısı hayatta kalanların sayısına yaklaşıyor. [ROOT.GetCountry.GetName] ülkesinin görüp görebileceği en kötü felaket yaşanıyor!"
 flavor_rus.7.a: "Yardım yönlendirin."
 rus_sacked_moscow: "Moskova Yağmalandı"
 flavor_rus.7.b: "Herhangi bir muhalefeti yok etmek için bu fırsatı değerlendirelim."
 flavor_rus.7.historical_info: "1558'de Çar IV. İvan Avrupa ticareti için Baltık'a özgürce erişebilmenin önemini fark ederek odağını batıya çevirdi. Bu sebeple Livonya'nın Rusya kontrolü altına geçmesi için savaş ilan etti. Başta Livonya şövalyelerini ezip geçen Rusya başarılı olsa da müttefikleri Litvanya kısa bir süre sonra Polonya'nın bir parçası hâline geldi. Savaş uzadıkça uzadı. İsveç, Estonya'daki çıkarlarını korumak için Rusya'ya karşı Polonya'yı destekledi, Kırım Tatarları Astrahan'a saldırdı ve hatta 1571'de Rusya'ya kapsamlı bir saldırı yaptı. Bunun sonucunda da Moskova yağmalandı ve yerle bir edildi. Yalnızca Kremlin ayakta kaldı."
 flavor_rus.8.title: "Kormlenije Sistemi"
 flavor_rus.8.desc: "[ROOT.GetCountry.GetName] üzerindeki gücümüzü ve kontrolümüzü pekiştirme yönündeki devam eden girişimlerimiz, yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] elinde çok fazla güç bulundurduğundan dolayı çok sonuç vermiyor. Bu sorunu çözmek için Çar'ın [ShowPopTypeName('nobles')] zümresinin finansal ve maddi ihtiyaçlarının görülmesinde kontrol sahibi olduğu bir sistem getirerek soylular ve bürokrasi üzerindeki güç ve kontrol dengesini sağlayabiliriz. Böylece bizi desteklemeye devam ederler."
 flavor_rus.8.a: "Yuları sıkı tutmak gerek."
 flavor_rus.8.b: "Miadını doldurmuş ve gereksiz bir yöntem."
 flavor_rus.8.historical_info: "Kormlenije Sistemi, Korkunç İvan'ın hükmü sırasında Rus soyluları ile bürokrasisinin ekonomik ve maddi ihtiyaçlarını karşılayan bir sistemdi. Bu sistem, İvan'ın Rus devleti üzerindeki gücünü ve kontrolünü pekiştirme çabalarının önemli bir unsuruydu. Kormlenije Sistemi'ne tabi olan soylular, ekonomik olarak Çar'a bağımlı hâle geldi. Bu bağımlılık soyluların Çar'a sadık kalmasını sağlıyor ve olası bir muhalefeti engelliyordu."
 flavor_rus.9.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowReligionNameWithNoTooltip('orthodox')] Kilisesi'nin Bağımsızlığı"
 flavor_rus.9.desc: "Tarihî olarak [ShowReligionName('orthodox')] Kilisesi'nin gücünü elinde barındıran ve inancın merkezi olan [ShowLocationName('constantinople')] düştüğünde elimize epey büyük bir fırsat geçti. Miraslarına sahip çıkıp [ShowReligionAdjectiveWithNoTooltip('orthodox')] Kilisesi'nin kontrolünün [ShowLocationName('moscow')] iline verilmesi için çabalayacak mıyız yoksa eski imparatorluk başkentini [ShowReligionGroupAdjective('muslim')|U] hâkimiyetinden kurtarmayı mı deneyeceğiz, bir karar vermeliyiz."
 flavor_rus.9.a: "Gelecek vadeden bir hedef olduğuna şüphe yok."
 rus_aspires_to_lead_orthodoxy: "Ortodoksluğun Lideri Olmak İstiyor"
 flavor_rus.9.b: "Kaderimiz Konstantinopolis'i kurtarmak."
 flavor_rus.9.historical_info: "Bizans İmparatorluğu yıkıldıktan kısa bir süre sonra Rus Kilisesi, Konstantinopolis Patrikhanesi'nden bağımsız bir hâle geldi. Rus piskoposlar konseyi tarafından göreve getirilen Metropolit Yona'ya, Moskova ve tüm Rusya'nın Metropoliti ünvanı verildi. O zamandan beri Rus Kilisesi Konstantinopolis'ten gittikçe daha bağımsız bir hâle gelerek Rusya devletine daha yakınlaşıyor."
 flavor_rus.10.title: "Serflik Boyunduruğu"
 flavor_rus.10.desc: "Mevcut [ShowDiseaseName('bubonic_plague')] salgını [ROOT.GetCountry.GetName] kırsalını kasıp kavuruyor. Bu ilahi cezalandırmadan kaçmak için köylülerin köylerini terk ettikleri haberleri geliyor. Bu durum düzeltilmezse bakımsız kalan tarlalar sebebiyle alınan mahsulün azalma riski var."
 flavor_rus.10.a: "Köylüleri serfleştirelim."
 flavor_rus.10.tt: "Teklif edilen değişikliklere karşı birkaç topluluk güçlerini birleştirerek [ShowPopTypeName('nobles')] efendilerine karşı başkaldırdı."
 STATIC_MODIFIER_NAME_unattended_crops: "Başıboş Tarlalar"
 flavor_rus.10.b: "Köylüleri serfleştirmeyelim."
 flavor_rus.10.historical_info: "On altıncı yüzyılın sonlarına doğru Moskovya'da kuraklık, kıtlık ve salgın yarım milyon insanı öldürdü. Köylüler köylerini terk etti, tarlalarını ve evlerini ot bürüdü. Buna cevaben köylülerin doğdukları toprakları terk etmesi yasaklandı ve köylüler tam anlamıyla serf oldu."
 flavor_rus.11.title: "Yüz Bölümlü Sinod"
 flavor_rus.11.desc: "1551'de Metropolit Mascarius, tüm Rusya'daki Kilise ayinlerini ve görevlerini tekleştirmek için Kilise'yi Yüz Bölümlü Sinod olarak bilenen bir konsilde bir araya getirdi. Aynı zamanda hükûmetin Kilise üzerindeki yetkisinin feshedilmesini de talep ettiler."
 flavor_rus.11.a: "Bu değişiklikleri onaylayalım."
 flavor_rus.11.b: "Bu fikirleri yasaklayalım."
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "Eli sıkı bir maliyeci olan [boris_morozov.GetName], [ROOT.GetCountry.GetAdjective] devletinin günlük faaliyetlerine fayda sağlayabilecek hırslı ve yetenekli bir devlet adamı. Hazinenin gelirini artırma hedefi sebebiyle devlet çalışanlarının maaşları azaltılacak ve hükûmet işlerinin yönetimi basitleştirilecek gibi görünüyor. Ülke yönetimi için önemli bir değer olan [boris_morozov.GetName], saraydaki diğer görevlerinin yanı sıra [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin konumunu da savunacaktır."
 flavor_rus.12.a: "Saraya davet edelim."
 STATIC_MODIFIER_NAME_steamroll_administrator: "Ezici Yönetici"
 flavor_rus.12.tt2: "Naip olarak güçlü etkisi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin çıkarlarını destekler."
 flavor_rus.12.tt3: "[regent|e] olursa veya [Concept('cabinet', 'Kabinede')|e] görev alırsa ilave ıslahatlar gerçekleştirebilir"
 flavor_rus.12.b: "Çulsuz bir avam [ROOT.GetCountry.GetFlavorRank] yönetimine geçecek değil."
 flavor_rus.12.historical_info: "Boris Morozov, Çar I. Aleksey'in kayınbiraderi ve akıl hocasıydı, ayrıca hükmünün ilk yıllarında hükûmete liderlik yaptı. Maaşları ve Büyük Hazine'yi denetleyen Morozov, maaşları azaltarak ve yeni vergiler getirerek devlet gelirlerini artırmaya çalıştı. Yüksek tuz vergisi, 1648'de adını bu vergilerden alan Tuz İsyanı'na sebep oldu. Bir manastırda kısa süreliğine sürgün hayatı yaşadıktan sonra Morozov, Moskova'ya geri döndü ve hükûmetin büyük bir kısmını kontrol etmesine rağmen pek dikkat çekmemeye çalıştı."
 flavor_rus.13.title: "Sobornoye Ulozheniye Kanunnamesi"
 flavor_rus.13.desc: "[ROOT.GetCountry.GetName] ülkesinin yasal ve sosyal yapısını belirleyen mevcut kanunlar artık çok eski kafalı kaldı ve ne dönemimize ne de [ROOT.GetCountry.GetGovernment.GetRulerTitle] yönetimine uygun. Geleneksel [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kanunlarını temel alan ve [GetCountry('BYZ').GetAdjective] kanunlarından unsurlar bulunduran yeni, kapsamlı bir yasal sistem oluşturmalıyız. Böylelikle merkezî otoriteyi güçlendirmeye devam ederek Kilise ve Devlet arasında uyumlu bir ilişki oluşturabilir; hırsızlık, hainlik ve isyan gibi suçlara karşı ağır cezalar getirebiliriz."
 flavor_rus.13.a: "Yürürlüğe koyalım."
 flavor_rus.13.b: "Zaten işleyen bir şeyi niye değiştirelim?"
 flavor_rus.13.historical_info: "Sobornoye Ulozheniye, Rusya Çarlığı'nda Rus zümrelerinin temsil edildiği bir mecliste kabul edilerek yürürlüğe girmiş bir kanunnamedir. Kabul edilmesindeki hedef; adalet yönetimi, ceza kanunu, medeni kanun, sosyal ve ekonomik meselelerin düzenlenmesi hakkında yeni, güncellenmiş bir yasal çerçeve getirmekti. Var olan sosyal düzeni güçlendirerek köylüleri toprağa bağladı ve serfliğin daha da artmasını sağladı."
 flavor_rus.14.title: "Nikon Islahatları"
 flavor_rus.14.desc: "[ShowCultureName('greek_culture')] ve [ShowCultureGroupName('russian_group')] Kiliselerinin faaliyetleri zamanla genişledi. Ayin kitapları, törenler ve ikona tasarımlarında da bazı farklılıklar var. Kilise'yi modernleştirerek iki otosefal topluluğun uyumlu olmasını sağlamak için çalışmalıyız."
 flavor_rus.14.a: "Kilise'yi modernleştirelim."
 flavor_rus.14.b: "Raskolniklere kulak verelim."
 flavor_rus.14.tt2: "[Concept('cabinet', 'Kabinede')|e] görev alırsa dinî ıslahatları hızlandırabilir"
 flavor_rus.14.historical_info: "Rus Ortodoks Kilisesi Patriği Nikon, Kilise disiplinini ve törenleri dış etkilerden arındırmak için Yunanların ayin kitaplarını düzelterek kapsamlı ıslahatlar gerçekleştirdi. Bu ıslahatlarına karşı çıkılan Nikon, sürgüne gönderildi ve nihayetinde görevden alındı. Nikon gittiyse de ıslahatları kaldı."
 flavor_rus.15.title: "Raskol"
 flavor_rus.15.desc: "Son zamanlarda gerçekleşen ıslahatlar, değişim yanlılarıyla değişimlerin radikal ve had bilmez olduğunu söyleyerek karşı çıkanlar arasında gerginliğe sebep oldu ve [ROOT.GetCountry.GetAdjective] [ShowReligionAdjective('orthodox')] Kilisesi'nde suları bulandırdı. Yapılan bu değişiklikleri geri almalı mıyız yoksa Kilise'nin değişimini destekleyecek bu yeni ilkelere olan bağlılığımızı korumalı mıyız?"
 flavor_rus.15.a: "Islahatlar gerekli."
 flavor_rus.15.tt1: "[nikita_minin.GetName], yüksek enerjisi ve güçlü hitabetiyle cesur ıslahatlar yaparak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin keyfini kaçırır."
 flavor_rus.15.b: "Eski geleneklerimize bağlı kalalım."
 flavor_rus.15.c: "[nikita_minin.GetNameWithNoTooltip] güçsüz kalacak"
 flavor_rus.15.tt2: "[nikita_minin.GetName], bir sinod tarafından yargılanarak keşişlik mertebesine düşürüldü"
 flavor_rus.15.historical_info: "Raskol, Patrik Nikon'un dinî reformlarını takriben ortaya çıkan Rus Ortodoks Kilisesi'ndeki önemli bir bölünmeydi. Birçok kişi değişimlerin çok büyük ve Ortodoksluktan uzak olduğunu düşünüyordu, bu sebeple eski usullerde ibadet etmeye devam etmek için ayrı dinî topluluklar kurulmaya başladı. Raskolnik mezhebi olarak tanınan topluluklar, Dukoborlar gibi gruplar tarafından desteklendi ve Nikon tarafından yasaklanan eski usullere bağlı kaldı."
 flavor_rus.16.title: "Büyük Islahatlar"
 flavor_rus.16.desc: "Komşularımız bilim alanlarında bizden oldukça öndeler ve arkalarında toplumumuzu sarmış bir gerilik izi bırakıyorlar. Sosyal ıslahatlar yaparak geleneğin zincirlerini kırmalıyız yoksa daha hızlı uyum sağlayan güçler tarafından baskılanacak ve ezilip geçileceğiz."
 flavor_rus.16.a: "Kötü olsa da gerekli."
 flavor_rus.16.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], dinî gücü sınırlama teşebbüslerimize epey kızdı."
 flavor_rus.16.tt2: "Islahatlar bir isyanı tetikleyebilir"
 flavor_rus.16.b: "Dışarıdan gelen etkilerden kaçınalım."
 flavor_rus.16.tt3: "Avrupa'ya yapılan kapsamlı seyahat sırasında öğrenilen her şey görmezden gelinecek"
 flavor_rus.16.historical_info: "On yedinci yüzyılın sonları, on sekizinci yüzyılın başlarında I. Petro, Rusya'yı modern bir Avrupa ülkesine dönüştürmeyi hedefleyen bir dizi ıslahatlar gerçekleştirdi. Batı Avrupa'dan gelen danışmanlarla Rusya'nın Baltık ve Karadeniz kıyılarının hâkimi olacak bir deniz gücüne dönüşeceği hayalini kuran I. Petro, hükûmette ve orduda ıslahatlar yaptı. İnsanlar geleneksel hayatlarından ve geleneklerinden bir anda kopmak zorunda bırakıldığı için bu ıslahatlara epey karşı çıkıldı ve bunlar sebebiyle birkaç isyan çıktı."
 flavor_rus.17.title: "Bulavin Ayaklanması"
 flavor_rus.17.desc: "Son zamanlarda yapılan ıslahatlardan memnun olmayan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], yönetimi alaşağı ederek [ROOT.GetCountry.GetName] ülkesinin eski günlerini döndürmeyi hedefleyen, büyük ölçekli bir ayaklanma çıkardı. Ülkenin istikrarını bozmadan ve modernleşmek için atılan adımları geri döndürmeden bu isyana acilen müdahale etmeliyiz."
 flavor_rus.17.a: "Ayaklanma bastırılsın."
 flavor_rus.17.b: "Herkesi sağduyuya davet edelim."
 flavor_rus.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'ne bağlı askerî güçler ayaklanma liderlerinin yüreklerine korku salarak ayaklanmanın ilerlemesinin önüne geçti"
 flavor_rus.17.tt2: "[target_root_country.GetGovernment.GetRuler.GetName], herkesi sağduyuya davet ederek ayaklanma liderlerinin silahları bırakmasını ve ıslahatları desteklemesini sağladı"
 flavor_rus.17.c: "Çoğu ıslahatı geri alalım."
 bulavin_rebellion: "Bulavin Ayaklanması"
 flavor_rus.17.historical_info: "Bulavin Ayaklanması; 1707 yılının ekim ayında Kondraty Bulavin'in ve bir grup Kozak'ın, Don bölgesinde saklanan kaçak köylüleri yakalamak üzere I. Petro tarafından gönderilen ödül avcılarını pusuya düşürmesiyle ve öldürmesiyle başladı. Bunun arkasında yatan sebep, Petro'nun yeni kurduğu ülkenin genişleyerek hem Kozakların topraklarını hem de kısmi özerkliklerini etkilemeye başlamış olmasıydı. Ayaklanma Çarlığa karşı değil, ıslahatlarıyla Rusya'yı yok edecek kötü güçler olarak görülen Petro ve danışmanlarına karşı çıkarılmıştı."
 flavor_rus.18.title: "Diplomatik Ara"
 flavor_rus.18.desc: "Doğu Bağlantımız [fyodor_baikov.GetName] yakın zamanlarda [GetCountry('CHI').GetName] ülkesini ziyaret ederek diplomatik bağlar kurmayı ve karşılıklı saygı antlaşmaları imzalamayı hedefledi. Ne yazık ki kültürel uyuşmazlıklardan dolayı protokol doğru bir şekilde uygulanamadı. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin [GetCountry('CHI').GetNameWithNoTooltip] ülkesinin metbuluğunu onaylaması gibi bir yanlış anlaşılmaya mahal vererek acilen haraç ödenmesi için [ROOT.GetCountry.GetAdjective] sarayına talep yollanmasına sebep oldu. Bu diplomatik hata bir çözüme kavuşturulmazsa [ShowCultureGroupName('tatar_group')] yönetiminin karanlık günlerini aratmayacak sınır içi bir öfke ateşlenebilir."
 flavor_rus.18.a: "Talepleri görmezden gelelim."
 flavor_rus.18.tt1: "[target_root_country.GetNameWithNoTooltip] ve [GetCountry('CHI').GetNameWithNoTooltip] arasındaki limoni ilişki, diplomatik etkileşimlere ve iş birliği girişimlerine ara verilmesine sebep oldu."
 rus_ignored_vassal_demands: "Görmezden Gelinen Tebaa Talepleri"
 flavor_rus.18.b: "Tebaalığı tanıyalım ama ödeme yapmayı reddedelim."
 rus_paid_vassal_respect: "Tebaa Olarak Saygı Gösterdik"
 flavor_rus.18.c: "Haraç ödeyelim."
 rus_paid_vassal_tribute: "Tebaa Olarak Haraç Ödedik"
 flavor_rus.18.historical_info: "Fyodor Baykov, Çin'le diplomatik ilişkiler başlatmak amacıyla 1656'da Pekin'e gitti. Çin'in Rusya'dan üstün olduğunu ima edecek utanç verici ritüellere katılmamasına dair net talimatlar aldı. Bu nedenle Yasak Şehir'in kapılarına vardığında ondan istenen şekilde secde etmedi zira bu, Çin kültürüne göre Rusya'nın, Qing İmparatorluğu'nun üstünlüğünü kabul ettiği anlamına gelirdi. Bu olayın sonucunda aylarca tecrit edildi, ardından Pekin'den sınır dışı edildi."
 flavor_rus.19.title: "Stepan Razin Kozak İsyanı"
 stenka_razin_tt: "[ShowRegionNameWithNoTooltip('steppes_region')] bölgesindeki [rebel_origin.GetName] [Concept('pops', 'Toplumları')|e] [stenka_razin.GetName] İsyanı'na katılıyor"
 flavor_rus.19.desc: "Sosyal adaletsizlik ve ekonomik zorluklarla karşılaşan [ShowRegionName('steppes_region')] bölgesindeki [rebel_origin.GetName] Kozakları bağımsızlıklarını kazanmak için ayaklandı. Ayaklanmayı silahlı kuvvetlerimizle bastırmayı veya özerk bir çözüm sunarak diplomatik yollarla çözmeyi deneyebiliriz."
 flavor_rus.19.a: "Tüm ayrılıkçı hareketleri bastıralım."
 flavor_rus.19.b: "Sınırlı özerklik teklif edelim."
 flavor_rus.19.c: "Dinî bir çözüm önerelim."
 flavor_rus.19.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], kendilerini [ShowReligionAdjective('orthodox')] inancının savunucuları olarak gören isyan liderlerine ulaşarak orta yolu bulmak için paylaştığımız ortak değerlere hitap etti."
 stenka_razin: "Stepan Razin Kozak İsyanı"
 stenka_razin_gives_up_tt1: "[ShowRegionName('steppes_region')] [Concept('region', 'Bölgesindeki')|e] her sahip olunan [location|e] [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] kaybeder."
 stenka_razin_gives_up_tt2: "[ShowRegionName('steppes_region')] [Concept('region', 'Bölgesinde')|e] sahip olunan her [location|e] [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] kaybeder."
 flavor_rus.19.historical_info: "Stepan Razin, Acem ve Rus yerleşim yerlerine yaptığı başarılı baskınlar sayesinde şöhret ve para kazandı. 1670'te çarın Volga'daki hisar şehirlerine bir sefer düzenleyerek Çariçin ve Astrahan'ı 7.000 Kozak askeriyle ele geçirdi. Halka ahlaksızca zulmeden yapan Razin, yerel yönetimlerin yerini kendi kendilerini yöneten Kozakların almasını sağladı. İsyanı genişleyerek Saratov'u sardı ve Simbirsk'e kadar ilerledi. Kraliyet ordusuyla yüzleşen Razin 1671'de ağır bir şekilde mağlup edildi ve tutsak alınarak işkence gördükten sonra Moskova'daki Kızıl Meydan'da idam edildi."
 flavor_rus.20.title: "Nerçinsk Antlaşması"
 flavor_rus.20.desc: "Bir [ROOT.GetCountry.GetFlavorRank] ile yönetilen [ROOT.GetCountry.GetAdjective] halkı ve [GetCountry('CHI').GetName] arasındaki toprak tartışmaları biz doğuya doğru ilerledikçe artacakmış gibi görünüyor. Çatışmanın ilerlemesini önlemek ve [ShowRegionName('west_siberia_region')] ve [ShowRegionName('east_siberia_region')] bölgeleri üzerindeki hak iddiamızı güçlendirmek için bir antlaşma teklif edilmeli. Karşılığında, iyi niyet göstergesi olarak [ShowRegionName('manchuria_region')] üzerindeki kontrolümüzden vazgeçebiliriz."
 flavor_rus.20.a: "Şartlar kabul edilebilir."
 flavor_rus.20.tt1: "[target_root_country.GetName] ülkesinin [ShowRegionName('west_siberia_region')] ve [ShowRegionName('east_siberia_region')] bölgelerine dair iddiaları, bu bölgeler üzerinde hak iddia eden diğer tüm ülkeleri şüphesiz kışkırtacaktır"
 rus_treaty_of_nerchinsk: "Nerçinsk Antlaşması"
 rus_claimed_siberia: "Sibirya Alındı"
 flavor_rus.20.b: "Antlaşmayı reddedelim, daha neler artık."
 rus_refused_treaty_of_nerchinsk: "Nerçinsk Antlaşması Reddedildi"
 flavor_rus.20.historical_info: "Korkunç İvan'ın hükümdarlığı sırasında başlayan Rusya'nın Sibirya'yı keşfi ve sömürgeleştirmesi, 17. yüzyıl boyunca devam etti. Yüzyılın sonunda, 1679'da ulaşılan Kamçatka dâhil olmak üzere Doğu Sibirya'nın çoğu keşfedilmişti. Amur havzası 1650'lerde Habarov tarafından keşfedilmişti. 1689'da Rusya-Çin sınır sorunu, Nerçinsk Antlaşması ile Amur sınır kabul edilerek çözüme kavuşturuldu. 1727'de Kyakhta Antlaşması, Çing hanedanının başkenti olan Pekin'de Rusya'nın ticaret merkezi kurmasını kolaylaştırdı."
 flavor_rus.21.title: "Büyük Kuzey Sorunu"
 flavor_rus.21.desc: "Bir [GetCountry('SWE').GetFlavorRank] olan [GetCountry('SWE').GetName] ile sınır paylaşıyoruz ve bir sonraki hedefleri olmamız hâlinde ne kadar tehlike oluşturacaklarını öngörmekte bazı zorluklar yaşıyoruz. İskandinav Aslanı'nın genişlemesini durdurmak için [GetCountry('SWE').GetName] ile ilişkileri gergin olan ülkelerle iletişime geçerek ortak bir duruş sergilemek akıllıca olacaktır."
 flavor_rus.21.a: "Bir elin nesi var, iki elin sesi var."
 rus_political_aggressions: "Siyasi Saldırılar"
 rus_enemy_of_sweden: "İsveç'in Düşmanı"
 flavor_rus.21.b: "Herkes kendi başının çaresine baksın."
 flavor_rus.21.historical_info: "On yedinci yüzyılın sonlarında İsveç, Baltık Denizi'ndeki güçlerle girdiği bir dizi muharebenin ardından bir büyük güç hâline geldi. Ne var ki 1697'de 15. yaşındaki XII. Karl tahta geçti. Ülkedeki zayıflığı gören Rus Çarı I. Petro Danimarka ve Polonya-Saksonya Birliği ile ittifak kurdu ancak XII. Karl, Britanya ve Felemenk donanmalarının yardımıyla Sjælland'a çıkarak Danları hızla mağlup ettikten sonra Estonya'da ordusundan sayıca üstün olmasına rağmen Rusya ordusuna karşı ezici bir zafer kazandı. Karl, nihayetinde Moskova'ya ilerlemeye karar verdi. Zorlu kış şartları ve Rus baskınları ordusunu kırıp geçirdi ve 1709'da Poltava Muharebesi'nde yenildi."
 flavor_rus.22.title: "Yönetimin Tamamen Gözden Geçirilmesi"
 flavor_rus.22.desc: "Fi tarihinden kalma geleneklerden ve verimsiz idari yöntemlerden kurtularak [ROOT.GetCountry.GetName] yönetimini modernleştirme vakti geldi. [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından sahip olunan yasama gücünü güçlendirerek ve fermanlarının merkezî bir yönetim organı tarafından olabildiğince hızlı hayata geçirilmesini sağlayarak ilerleyebilir ve hiçbir reformun yozlaşma veya zamanımızı boşa harcayan itirazlardan olumsuz etkilenmesinin önüne geçebiliriz."
 flavor_rus.22.a: "Yeni bir başlangıç."
 enable_russian_absolutism_reform: "[ShowGovernmentReformName('russian_absolutism')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_rus.22.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, ayrıcalıklarının ve ünvanlarının tamamen göz ardı edilmesinden şikâyetçi olur."
 flavor_rus.22.b: "Eski Usuller daha iyi!"
 flavor_rus.22.historical_info: "\"Büyük\" Petro, hükümdarlığı sırasında eskiden kalma yönetim usullerini verimli bir otokrasi ile değiştirdi. 1711'de boyar konseyini kaldırdı ve Senato'yu devletin en yüksek organı hâline getirerek merkezî ve yerel faaliyetlerin koordinasyonunu, gelirin denetimini ve yasa taslaklarının hazırlanmasını bu organa devretti. Sivil kurumlarda sıkıyönetim disiplini uygulandı ve Senato'da bir muhafız subay görevlendirildi."
 flavor_rus.23.title: "Hükûmet Himayesi"
 flavor_rus.23.desc: "Patrikhane, çok büyük bir güce ve nüfuza sahip. Buna rağmen geleneklerin etkisi ile dinî gücünü artırmak için ilerlemenin ve yeniliğin karşısında duruyor. Patrikhane'nin feshedilmesi ve devletin Kilise üzerindeki kontrolünün artmasını sağlayacak yeni bir sistem getirilerek Kilise'nin devlete bağlanması gerek."
 flavor_rus.23.a: "Patrikhaneyi feshedelim."
 flavor_rus.23.tt1: "Kutsal Sinod, tüm yayınlarda ağır sansür uygulanmasını teşvik ediyor"
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "Her zamanki gibi her şeyin bir fiyatı var."
 flavor_rus.23.historical_info: "1721'de \"Büyük\" Petro, Ortodoks Kilisesi'ni devlete bağlamak için Moskova Patrikhanesi'ni feshetti. Çar'ın isteklerini temsil etmekle görevli dinî bir konsey olan Kutsal Sinod, patriğin yerini aldı. Muhaliflere zulmeden ve yayınlara sansür uygulayan Kutsal Sinod'u denetlemek üzere bir ober-prokuror atandı."
 flavor_rus.24.title: "Bilim Akademisi"
 flavor_rus.24.desc: "[ROOT.GetCountry.GetName] ülkesinin uluslararası sahnede güncel kalması için bilgiyi ve bilimsel uğraşları teşvik etmemiz çok önemli. Aydınlanmamızın yeni başkentinde bir Bilim Akademisi kurulmasını teklif edelim ve bu akademiyi matematik, astronomi, fizik, kimya ve diğer alanlardaki yeniliklerin çiçek açtığı bir kale hâline getirelim."
 flavor_rus.24.a: "Entelektüel hünerlerimiz, askerî gücümüzle eşdeğer olmalı."
 flavor_rus.24.tt1: "[vasily_tatishchev.GetName] tarafından sunulan katkılar, akademinin kurulmasını oldukça hızlandırıp akademinin [ShowLocationName('neva')] bölgesine katkılarını artırdı."
 flavor_rus.24.tt2: "[james_bruce.GetName] tarafından yapılmış edebî çalışmalar akademinin koleksiyonuna eklenerek akademik kaynaklarını zenginleştirdi"
 flavor_rus.24.b: "Karşılıklı iletişimle ilerleyelim."
 flavor_rus.24.tt3: "[target_root_country.GetName] topraklarındaki en parlak zihinler Avrupa'daki diğer eğitim kurumlarıyla kapsamlı yazışmalar yaparak fikir alışverişinde bulunur, diplomasiyi tercih ederler"
 flavor_rus.24.historical_info: "\"Yüce Elçiliğin\" bir parçası olarak Avrupa'yı gezen \"Büyük\" Petro, bu gezinin ardından Sankt-Peterburg Bilim Akademisini kurdu. Akademi, bilimsel ve akademik araştırmaları teşvik etmek gibi ortak bir amaca sahip olan Paris Akademisi'nden ve Londra'daki Kraliyet Cemiyeti'nden ilham aldı. Akademi, Rusya'nın bilimsel ve kültürel ilerlemesinde büyük rol oynadı."
 flavor_rus.25.title: "Hırslı Komisyon"
 flavor_rus.25.desc: "Halkın iradesi genellikle görmezden geliniyor ve kanunnamemizdeki yapı eksiği yüzünden sıradan bir insanın hakları ve ayrıcalıkları yeni bir fermanla değişebilecek, kırılgan bir hâlde. Bu sıkıntıyı çözmek için bir komisyon kuralım. Komisyon; [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümrelerinin farklı bakış açılarını ve isteklerini yansıtan bir anayasa oluşturmak gibi önemli bir görev üstlenecek. Böylelikle toplum içinde bir etkileşim hissi oluşacak ve toplumumuzun demokratik temelleri olması sağlanacak."
 flavor_rus.25.a: "Toplumun adaletsizliklerini görmezden gelelim."
 flavor_rus.25.b: "Verimsiz bir orta yol bulmayı deneyelim."
 flavor_rus.25.tt1: "Çok büyük bir değişiklik yapılmasa da [target_root_country.GetGovernment.GetRuler.GetName] karizmatik, samimi tutumuyla aidiyet ve eşitlik hissi uyandırıyor"
 flavor_rus.25.historical_info: "1767'de II. Katerina, halkının gerçek isteklerini öğrenmek ve bir anayasa oluşturmak üzere tüm vilayetlerden ve serfler hariç tüm sosyal sınıflardan delegelerle oluşturulmuş bir komisyon topladı. Görüşmeler aylarca sürdü ve hiçbir sonuç alınamadı. Katerina'nın Nakazı bir anayasa ve kanunname taslağı olarak kaldı. Fransa'da yayınlanmak için fazla özgürlükçü görüldü ve Rusya'da hükümsüz kaldı."
 flavor_rus.26.title: "Ticarette Devlet Kontrolü"
 flavor_rus.26.desc: "Ekonomimizi iyileştirmek, yerel endüstrileri kalkındırmak ve ihracatı artırmak için ekonomiyi modernleştirmeye ve devlet kontrolünü artırmaya ihtiyacımız var. [ROOT.GetCountry.GetName] ülkesinin ekonomik refaha ermesi ve kendine yetmesi için bir dizi merkantilist ıslahatlar getirelim."
 flavor_rus.26.a: "Evet, ıslahata ihtiyacımız var."
 state_promoted_mercantilism_key: "Merkantilizm Devlet Tarafından Teşvik Edildi"
 flavor_rus.26.b: "Serbest Ticaret güçlendirilsin."
 flavor_rus.26.historical_info: "On sekizinci yüzyılın sonlarında Rusya, aristokrasi gücünün gittikçe tekelleşmesi sebebiyle gitgide merkantilist politikalar izlemeye başladı. Islahatlar, yerleşik normlara ve çıkarlara meydan okuduğu için değişimlerin statülerine ve nüfuzlarına zararlı olduğunu düşünenler ıslahatlara karşı çıktı."
 flavor_rus.27.title: "Pugaçov İsyanı"
 flavor_rus.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi maruz kaldığı zorlu koşullara karşı memnuniyetsizlik duyuyor ve ekonomiyi modernleştirip çeşitlendirme teşebbüslerine karşı çıkıyor. Bu yüzden [ShowRegionName('ural_region')] bölgesinde bir isyan çıktı. İsyanın lideri, karizmatik bir asi olan [yemelyan_pugatchev.GetName] ve serfliğin feshini, vergi indirimini ve idari ıslahatlara son vermeyi vadediyor."
 flavor_rus.27.a: "Halk mutsuz."
 pugatchev_uprising: "Pugaçov İsyanı"
 pugatchev_uprising_tt: "[ShowRegionName('ural_region')] bölgesindeki birçok [pop|e] [pugatchev_uprising.GetName] isyanına katılacak"
 flavor_rus.27.tt1: "[ShowPopTypeName('peasants')] oldukça mutsuz, bu yüzden ayaklanma [ShowRegionName('russian_region')] bölgesine de sıçrayacak"
 flavor_rus.27.b: "Önemli imtiyazlar teklif edelim."
 flavor_rus.27.historical_info: "Pugaçov İsyanı 1773'te Ural bölgesinde başladı. Yemelyan Pugaçov önderliğinde yerlerinden edilmiş Kozaklar ve köylüler Çariçe Katerina'nın suikasta kurban gitmiş kocası III. Petro olduğunu iddia eden bir lideri takip ederek ayaklandı. 1773-1774 kışında isyan Volga havzasının büyük bir kısmının kontrolünü ele geçirmiş ve hatta Moskova'yı tehdit etmeye başlamıştı. Öyle ki Katerina'nın ülkesini yıkılmanın eşiğine getirmişti. Nihayetinde Suvorov komutasındaki düzenli birlikler Çariçin yakınlarında Pugaçov'u yakalamayı başardı. Pugaçov, Moskova'da idam edildi."
 flavor_rus.28.title: "Tepki Politikası"
 flavor_rus.28.desc: "Yakın zamanda çıkan ayaklanma, daha temkinli bir yaklaşım gerektiğini gösterdi. Düzeni sağlamaları karşılığında [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bazı ayrıcalıklarını geri vermeli ve gelecekte değişime karşı oluşabilecek muhalefet riskini azaltmak için ekonomik ıslahatlara daha dikkatli yaklaşmalıyız."
 flavor_rus.28.a: "Bir Soylu Tüzüğü çıkaralım."
 flavor_rus.28.b: "Bazı özgürlüklere izin verelim."
 flavor_rus.28.historical_info: "Pugoçev İsyanı'ndan sonra II. Katerina serflik hakkındaki görüşlerini değiştirdi. Başta özgür kalmalarını tasarlıyorduysa da nüfuzlu toprak sahiplerinden göreceği muhalefetin aldığı desteğe zarar vereceğini fark etti. Kaos ortamının oluşacağından korkarak bu fikirden uzaklaştı. Bunun yerine baskıcı sistemi güçlendirdi. Katerina serfliği öncesinde özgür olan Ukraynalılara kadar getirdi ve müttefiklerine kraliyet toprakları vererek köylülerin durumunu daha da kötüleştirdi. Saltanatının sonunda Rusya'da çok az sayıda özgür köylü kalmıştı. Bu durum da başlangıçtaki niyetleriyle tam bir tezat içindeydi."
 flavor_rus.29.title: "Az Çok Özgür Kanun"
 flavor_rus.29.desc: "[ROOT.GetCountry.GetName] ülkesinin sosyal hiyerarşisi [ShowPopTypeName('peasants')] zümresinin toprağa bağlı ve ülke içinde dolaşımlarının kısıtlı olmasına bağlıdır. Ne var ki son zamanlarda bize çok iyi hizmet etmiş otokratik yönetimi tehlikeye atmadan ekonominin serfliğe bağlılığını yavaş yavaş azaltmak ve bazı ağır uygulamaları hafifletmek adına daha özgürlükçü bir yaklaşımın benimsenmesi isteniyor."
 flavor_rus.29.a: "Serflik kısıtlansın."
 flavor_rus.29.tt1: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin temkinli doğası sebebiyle [ShowPopTypeName('peasants')] zümresi yavaş yavaş özgürleşir."
 flavor_rus.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], toplumun alt tabakalarına verilen kapsamlı özgürlük yüzünden dehşete düşer."
 flavor_rus.29.b: "Mevcut durum gayet iyi."
 flavor_rus.29.historical_info: "Otokrasiyi güçlendirmek isteyen Çar I. Pavel, yerel yönetimde bürokratik kontrolü artıran ve soylu otoritesini azaltan merkezî yönetim organlarının yeniden kurulması da dâhil olmak üzere II. Katerina'nın politikalarının çoğunu feshetti. Serfliği devam ettiren Katerina'nın aksine Pavel, sıradan Rusların yükünü azaltan ilk çar oldu."
 flavor_rus.30.title: "Değişim Kıvılcımları"
 flavor_rus.30.desc: "Yeni bir anayasal düzenin getirilmesi, ilerleme yanlısı [mikhail_speransky.GetName] için bir öncelik. [mikhail_speransky.GetName], uygun bir değişimi teşvik etmek için kabinede bulunuyor. Değişim rüzgârlarını kucaklayıp elimizde özgürlük pusulasıyla bilinmeyen sulara yelken açalım."
 flavor_rus.30.a: "Yelkenler fora!"
 enable_speransky_liberalization_reform: "[ShowGovernmentReformName('speransky_liberalization_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_rus.30.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin karşı çıkmasına rağmen [target_root_country.GetName] yönetiminin modernleşmesi için kollar sıvandı"
 flavor_rus.30.b: "Tartışmaya açık ve tehlikeli."
 flavor_rus.30.historical_info: "Islahat düşüncesiyle hareket eden Çar I. Aleksandr, hükümdarlığı sırasında önemli değişiklikler yaptı. 1802'de verimli yönetime olan bağlılığını gösteren bir hamleyle, sekiz bakanlık açarak daha düzenli bir yönetim getirdi. Bu dönemi, Çar'ın önemli bir danışmanı ve modernlik savunucusu olan Mihail Speranski oldukça etkiledi."
 flavor_rus.31.title: "Anjala Komplosu"
 flavor_rus.31.desc: "[GetCountry('SWE').GetAdjective] [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')|l] zümresinin bir mensubu olan [johan_jagerhorn.GetNameWithNoTooltip] komutasındaki bir grup Fin asker, mevcut savaşın yasa dışı olduğunu belirten ve bağımsız bir [GetCountry('FIN').GetName] ulusu kurmak için yardımımızı isteyen bir mesaj göndermiş. [GetCountry('SWE').GetNameWithNoTooltip] ile aramızda tampon bölge görevi görebilir ve [GetCountry('SWE').GetAdjectiveWithNoTooltip] topraklarına gelecekte yapacağımız akınları kolaylaştırabilir."
 flavor_rus.31.a: "Onlara destek verilsin."
 flavor_rus.31.a.custom: "[ShowAreaName('finland_area')] içerisinde bulunan tüm [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [anjala_conspirators.GetName] saflarına katılır."
 anjala_conspirators: "Anjala Komplocuları"
 flavor_rus.31.b: "İstekleri reddedilsin."
 rus_rejected_anjala_league: "Anjala Birliği Reddedildi"
 flavor_rus.31.tt1: "[johan_jagerhorn.GetNameWithNoTooltip] takipçileri bir isyan çıkaracak kadar destek toplayamaz gibi görünüyor"
 flavor_rus.31.historical_info: "Anjala komplosu, Rusya'ya karşı mevcut savaştan hoşnut olmayan bir grup İsveç subayının ve siyasetçisinin düzenlediği bir komploydu. Komplocular, İsveç'in devam eden savaşı kaybedeceğine inanarak Rusya'yla farklı bir barış müzakeresi yapmaya çalıştı. Bu olay, İsveç siyasetini oldukça etkiledi. Komplocular barış müzakerelerine doğrudan katılmadıysa da faaliyetleri kralın yönetiminden ne kadar hoşnutsuz ve bıkmış olduklarını göstermiş oldu."
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "Muhafazakâr bir entelektüel olan [michailo_shcherbatov.GetName] kültürel, sosyal ve siyasi meseleler hakkında yazılar yazarak [ROOT.GetCountry.GetName] ülkesinde Aydınlanma'nın etkisini eleştiren gelenekçi görüşler belirtiyor. Eserlerinde genellikle Batı Avrupa etkisiyle ahlakın ve sosyal düzenin bozulduğunu belirtse de eski değerlerimize dönmemiz için elle tutulur bir sebep sunamadı."
 flavor_rus.32.a: "Saraya davet edilsin."
 flavor_rus.32.tt2: "Edebî eserleri [target_root_country.GetAdjective] toplumunu derinden etkileyerek muhafazakâr düşünceye yöneltiyor"
 flavor_rus.32.tt3: "[michailo_shcherbatov.GetNameWithNoTooltip], toplumu gittikçe daha çok etkiliyor. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bu durumdan fazlasıyla memnun çünkü düşünceleri [ShowPolicyName('strict_censorship')] [Concept('policy','Politikasıyla')|e] örtüşüyor."
 STATIC_MODIFIER_NAME_literary_moralist: "Edebî Ahlakçı"
 flavor_rus.32.b: "Değerlerimiz örtüşmüyor."
 flavor_rus.32.historical_info: "Mikhail Şerbatov, on sekizinci yüzyıl Rusya'sında önemli bir devlet adamı, tarihçi ve filozoftu. 1768'de Ticaret Bakanlığı'nda hizmet vermeye başladı. 1778'de Devlet Geliri Kurumu'nun başkanı, 1779'daysa senatör oldu. Rus muhafazakârlığının önde gelen temsilcilerinden ve Rus Aydınlanması'nın en büyük eleştirmenlerinden olsa da ahlaki değerlerin çürüdüğünü belirten birtakım eserlerin yazarı olarak hatırlanıyor."
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "Aydınlanma ıslahatçısı ve kıvrak zekâlı bir tarihçi olan [vasily_tatishchev.GetName] bir süre orduda çalıştı ve rütbeleri hızla tırmanarak bir devlet dairesinde yönetici konumuna geldi. Sonrasında aktif çalışmayı bırakıp yazarlık yapmak için emekliliğini istedi. Bu isteğini yerine getirmeden önce iyi düşünmeliyiz çünkü devlet dairesinde hâlâ işimize yarayabilir."
 flavor_rus.33.a: "Yazarlık hayalini destekleyelim."
 flavor_rus.33.b: "Danışmanlık görevinde kalmaya devam etmeli."
 flavor_rus.33.c: "Yıkıl karşımızdan!"
 STATIC_MODIFIER_NAME_exiled: "Sürgün"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetName] görevinden alındı ve hayatının geri kalanı boyunca [ShowRegionName('east_siberia_region')] bölgesine sürüldü. Bu sebeple edebî bir eser verme olasılığı pek kalmadı."
 flavor_rus.33.historical_info: "Rus devlet adamı ve etnograf Vasili Tatişçev, Moskova'daki Mühendislik okulundan mezun oldu ve İsveç'e karşı yapılan Büyük Kuzey Savaşı'na katıldı. \"Büyük\" Petro'nun saltanatı esnasında Dışişleri Dairesi'nde önemli bir figür hâline geldi ve sonrasında Büyük Özel Konsey'e muhalefet ederek Anna İvanovna'nın tahta çıkmasını savundu. Kapsamlı Rus tarihinin ilk çalışmaları da dâhil olmak üzere birkaç tarih eseri yazdı."
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "Akademik vizyoner ve otokrasi yanlısı [mikhail_lomonosov.GetName]; bilim, felsefe ve ansiklopedik bilgiler alanlarında oldukça yetenekli olsa da mütevazı geçmişi sebebiyle yüksek öğrenim göremedi. [ShowLocationName('moscow')] sınırları içinde bulunan Slav Yunan Latin Akademisinde eğitim görmesi için burs vermemiz, gelecek yıllarda bize epey fayda sağlayacak bir yatırım olacaktır. Buna ek olarak uzmanlaşmasını istediğimiz alana göre çalışma alanlarını etkileyebiliriz."
 flavor_rus.34.a: "Bilim ve aydınlanma için yaratılmış bir insan."
 flavor_rus.34.b: "Eğitim alanındaki ıslahatların destekçisi."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip], tüm vaktini [target_root_country.GetAdjective] kültürüne ve eğitimine katkı sağlamaya adıyor."
 enable_imperatorskiy_moskovskiy_universitet_advance: "[ShowAdvanceName('imperatorskiy_moskovskiy_universitet')] [Concept('advance', 'Geliştirmesine')|e] erişim sağlar"
 flavor_rus.34.tt3: "[mikhail_lomonosov.GetNameWithNoTooltip] tarafından yapılan katkılar [ShowLocationNameWithNoTooltip('moscow')] İmparatorluk Üniversitesi'nin kurulması için çok önemli bir rol oynadı"
 flavor_rus.34.c: "Gaddar otoriterliğin burada yeri yok."
 flavor_rus.34.historical_info: "Mikhail Lomonosov, kendini bir rahibin oğlu gibi göstererek on dokuz yaşında, Moskova'daki Slav Yunan Latin Akademisine girdi. Sankt-Peterburg Üniversitesi'nden burs aldıktan sonra Marburg Philipps Üniversitesi'nde Alman Aydınlanma filozofu Christian Wolff'un öğrencisi olarak öğrenimine devam etti. Lomonosov çeşitli bilim alanlarına önemli katkılarda bulundu. Bunlara Venüs'ün atmosferini keşfetmesi örnek verilebilir."
 flavor_rus.35.title: "Başıboş Deli Adam"
 flavor_rus.35.desc: "Bir zamanların karizmatik hükümdarı olan [ROOT.GetCountry.GetGovernment.GetRuler.GetName], karısı [first_spouse.GetName] zamansız vefat edince büyük bir yas dönemine girdi. Dengesiz davranışları ve şiddetli patlamaları sarayın günlük rutininin bir parçası hâline geldi. Öyle ki Büyük Konsey'in [ShowGovernmentReformName('chosen_rada_reform')] kapsamında toplanması emri verildikten hemen sonra dağılması emri veriliyor. Bu deliliğin bir sonu yok gibi."
 flavor_rus.35.a: "Hükümdarımız böyle buyurdu."
 flavor_rus.35.tt1: "[cabinet|U] üyeleri alınıp götürüldü ve bir daha görülmediler"
 flavor_rus.35.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] bir kulede kilitli tutulsun."
 flavor_rus.35.historical_info: "İvan, ilk karısı Anastasiya'nın ölümünden sonra konseydeki arkadaşlarını karısını zehirlemekle suçladı ve onları sürgüne yolladı. İvan'ı zapt edecek kimse olmadığı için gaddarlığı da bu dönemde arttı."
 flavor_rus.36.title: "Ekonomi Bakanlığı"
 flavor_rus.36.desc: "Devlet organları sıkı kontrolümüz altında olduğuna göre hükûmetin faaliyetlerini destekleyecek, düzenli ödenek akışını sağlamak amacıyla ekonomik bir düzenleme getirmeliyiz. [ShowGovernmentReformName('oprichnina')] ile sıkı bağlara sahip olacak Ekonomi Bakanlığı gibi merkezî bir ekonomik otoritenin kurulması fiyatları kontrol ederek, ticareti denetleyerek ve ekonomik politikaları düzenleyerek istikrarı sağlayabilir."
 flavor_rus.36.a: "Mali yönden yapılması gereken bu."
 flavor_rus.36.b: "Bunları demir yumrukla da başarabiliriz."
 flavor_rus.36.historical_info: "Rus Hükûmeti'nin en önemli ıslahatlarından bazıları IV. İvan tarafından yapıldı. Doğrudan kendine bağlı bir Ekonomi Bakanlığı kurdu. Bu bakanlık, gelen ve giden para akışlarının bir nebze daha verimli olmasını sağladı. Opriçnina politikalarının uygulanmasını sağladı ve hazine yetkililerini denetledi."
 flavor_rus.37.title: "Topraktan Gelen Besin"
 flavor_rus.37.desc: "Nüfuz altındaki topraklar genişledikçe artan illeri yönetmek de bir hayli zorlaşmaya başladı. Bölgesel [ShowPopTypeName('nobles')] yönetimi halletmek için görevlendirildiyse de görevde kalmaları için harcadığımız para hazinemizi zorluyor. Bu yöneticilerin yetkileri altındaki toprak ve [ShowPopTypeName('peasants')] sayesinde geçimlerini sürdürmelerine izin verirsek ekonomik yükümüz azalır ve daha önemli konulara odaklanabiliriz."
 flavor_rus.37.a: "En mutlu soylu karnı tok soyludur."
 flavor_rus.37.b: "İhtiyaçları karşılandığından emin olalım."
 flavor_rus.37.historical_info: "Topraktan geçinme uygulaması Orta Çağ Rusyası'nda kullanılmaya başlanmış bir sistemdir. Bu sistemde vilayet yöneticilerini desteklemek, yerel halka düşer. Köylüler istenen malları her zaman temin edemezdi. Bu durumda da yöneticilere ayni ödeme yapmaları gerekirdi. Ödeme sisteminin feshedilmesi, Çar IV. İvan tarafında getirilen kapsamlı idari ıslahatların bir parçasıydı."
 flavor_rus.38.title: "[boris_morozov.GetNameWithNoTooltip] Kemer Sıkma Önlemi Getirdi"
 flavor_rus.38.desc: "Finansal denetmen [boris_morozov.GetName], hazineyi güçlendirmek ve hükûmet organlarının ülkenin ihtiyacına uygun kapsama ulaşmasını sağlamak amacıyla bir dizi görevden alma ve maaş kesintisi planlıyor. Hem devlet çalışanlarının hem de askerlerin kazançları azalacağı için bu tedbirler, [ROOT.GetCountry.GetName] idari kapasitesini ve ordusunu olumsuz etkileyecek."
 flavor_rus.38.a: "Hepimiz bir şeyler feda etmeliyiz."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Hükûmet Harcamaları Azaltıldı"
 flavor_rus.38.b: "[ShowPopTypeNameWithNoTooltip('nobles')] zümresine sorumluluklar tanıyalım."
 flavor_rus.38.tt1: "Güç devletin elinden çıkınca [boris_morozov.GetNameWithNoTooltip] eli kolu bağlı oturmaktan başka bir şey yapamaz hâle geldi"
 flavor_rus.38.historical_info: "Boris Morozov, Rusya'nın kötü durumdaki ekonomisini düzeltmeye kararlıydı ve ne olursa olsun hazine gelirini artırmayı kafasına koymuştu. Birkaç vergi artırıldı. Bu vergi artırımlarından bazıları 1648'deki kötü şöhretli Tuz İsyanı'na sebep oldu ama ülkenin tüm idaresi kesintilerden nasibini aldı."
 flavor_rus.39.title: "Yanlış Anlaşılmış Diplomat"
 flavor_rus.39.desc: "Alışılmışın dışında bir Ateşe olan [fyodor_baikov.GetName], uzak diyarlardaki yabancı devlet erkânlarıyla oldukça fazla çalıştı ve uzun bir seyahatin ardından aktif olarak göreve dönmesi bekleniyor. Bilgi birikimini kullanarak yabancı güçlerle faydalı antlaşmalar imzalamalı, benzersiz öngörülerini kullanarak olumlu uluslararası ilişkiler geliştirmeli ve küresel sahnede çıkarlarımızı korumalıyız."
 flavor_rus.39.a: "Saraya davet edilsin."
 flavor_rus.39.tt2: "[Concept('cabinet', 'Kabinede')|e] görevlendirilirse yüksek riskli diplomatik görevleri üstlenebilir"
 flavor_rus.39.b: "Sıkıcı bir masa başı iş onu bekliyor."
 flavor_rus.39.tt3: "Önceki seyahatlerden kalan elçi raporlarını tamamlamakla görevlendirildi. Böylelikle yabancı saraylar hakkındaki bilgimiz artacak"
 flavor_rus.39.c: "Dil sürçmesi yaşanabilir."
 flavor_rus.39.historical_info: "Fyodor Baykov, Rusya'nın ilk Çin elçisiydi. Yükselişteki iki imparatorluk arasında ticareti teşvik etmeyi ve Rusya doğuya ilerledikçe oluşabilecek sınır sorunlarını çözmeyi hedefleyen bir antlaşma yapmaya çalışmasıyla akıllara kazındı."
 flavor_rus.40.title: "İstoriya Rossiskaya"
 flavor_rus.40.desc: "Eski bir yazar ve emekli vatansever [vasily_tatishchev.GetName], [ROOT.GetCountry.GetAdjective] tarihinin ayrıntılı bir anlatımını yaptı. Bu eserde, yalnızca askerî zaferlerimizin ve harikulade liderlerimizin ihtişamını anlatmakla kalmadı, [ShowGovernmentReformName('autocracy')] sayesinde elde ettiğimiz avantajlara da değindi. Bu anlatımın herkesçe bilinmesini sağlayarak ulusumuzun tarihini ve yönetimimizin değerlerini öğrenmesine önayak olmalıyız."
 flavor_rus.40.a: "Yayınlansın."
 flavor_rus.40.b: "Özellikle otokratik yönetim hakkındaki kısımlar yayınlansın."
 flavor_rus.40.c: "Kullanılacak mürekkebe yazık."
 flavor_rus.40.historical_info: "Aktif görevden alınmasını takriben Tatişçev, kendini akademik çalışmalara verdi. Özellikle Rus tarihi hakkında yazmakla kalmadı, Rusya'nın ilk ansiklopedisini de oluşturma görevini üstlendi. Eserlerinde otokrasinin Rusya için ideal yönetim biçimi olduğu düşüncesini savundu."
 flavor_rus.41.title: "Rus-Amerikan Kumpanyası"
 flavor_rus.41.desc: "[ShowRegionName('alaska_region')] bölgesinde yapılan ilk keşiflerde büyük bir su samuru nüfusu saptandı. Bu hayvanlardan elde edilen [ShowGoodsName('fur')] oldukça rağbet gören bir mal oldu. Bu sebeple bölgenin yabancı devletlerin etkisi altında kalmayacağından emin olmak için ayrıcalıklı bir şirket kurma teklifi yapıldı. Yerel kabilelerle ticaret yapalım ve bir dizi [ShowBuildingTypeName('overseas_trading_post')] yapısı inşa ederek hak iddiamızı sağlamlaştırarak yeterli tedariği sağlayalım."
 flavor_rus.41.a: "Ayrıcalığı verelim."
 flavor_rus.41.b: "Masrafına değmeyecek bir girişim."
 flavor_rus.41.historical_info: "Rus-Amerikan Kumpanyası, Rusya'nın Kuzey Amerika'daki faaliyetlerini yönetmek için kuruldu. Alaska bölgesinde oldukça fazla su samuru vardı ve devamlı kürk talebi olduğu için kâşifler, kürk ticareti ve kaynak çıkarımı için yerleşim yerleri kurmanın kârlı olacağını düşündü. Kumpanya, aşırı avlanma ve değişen pazar koşulları sebebiyle faaliyetlerine on sekizinci yüzyılın ortalarında kapanana kadar devam etti."
 flavor_rus.42.title: "Serbest Ekonomi Topluluğu"
 flavor_rus.42.desc_common1: "Tarım hâlâ toplumumuzun temellerinden biri olsa da [ShowPopTypeName('peasants')] tarafından kullanılan ekim ve yetiştirme teknikleri rakiplerimize kıyasla daha sabit ve düşük kazançlı."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ Güç mimarı [grigory_orlov.GetName], tarım ve ticaret alanındaki bilgi birikimini artırmak için ekonomik bir topluluk kurulmasını önererek bu örgütün yönetiminde öncü bir rol üstlenmeyi teklif etti. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ Aydın Hükümdarımız [target_character.GetName], tarım ve ticaret alanındaki bilgi birikimini artırmak için ekonomik bir topluluk kurulmasını destekleyeceğini belirtti. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ Güç Mimarı [grigory_orlov.GetName], tarım ve ticaret alanındaki bilgi birikimini artırmak için ekonomik bir topluluk kurulmasını önererek bu topluluğun yönetiminde öncü bir rol üstlenmeyi teklif etti. Aydın Hükümdarımız [target_character.GetName], bu kurumun faydalı olacağından emin olmak için sponsor olmayı teklif etti. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nTopluluk başarılı olursa çiftçilerin eğitimini iyileştirmeyi, uygulamalar için tavsiye vererek ve konu hakkında yazılar yayınlayarak becerikli işçilerin eğitimini de teşvik etmeli."
 flavor_rus.42.a: "Ne de olsa karnımızın doyması lazım."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Patates Çeşitleri Getirildi"
 flavor_rus.42.tt1: "Topluluk, yeni [ShowGoodsName('potato')] çeşitleri ve çığır açan ekim teknikleri getirdi ve mahsulün artmasını sağladı."
 flavor_rus.42.b: "Böyle olmaz."
 flavor_rus.42.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ShowPopTypeName('peasants')] üzerindeki güçlü konumlarının korunmasına yönelik çabalardan dolayı memnun kalır."
 flavor_rus.42.historical_info: "Serbest Ekonomi Topluluğu, Rusya'nın tarım faaliyetlerinin zamanı geçmiş ve Britanya gibi büyük güçlerin gerisinde kalmış olduğunu hisseden İmparatoriçe II. Katerina'nın desteğiyle Grigori Orlov tarafından kuruldu. Topluluk, yeni çiftçilik teknikleri üzerine makaleler yazdı, yeni ekinler getirtti ve çiftçilerin topraklarını daha verimli kullanıp daha fazla mahsul alabilsin diye çiftçilere yönelik eğitimler düzenledi."
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "Girişken bir subay ve varlıklı bir toprak sahibi, [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından fark edildi. Hükümdarımız toprak sahibini kendi hizmetinde çalışması için davet etti. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "[ShowBuildingTypeName('moscow_artillery_yard')] bünyesinde hizmet veren, fazlasıyla yetenekli bir subay ve varlıklı bir toprak sahibi üst mertebe kişilerin dikkatini çektiği için ona daha fazla sorumluluk vermek istediler. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "Deniz savaşlarında ve devlet işlerinde ne kadar yetenekli olduğunu gösteren [grigory_orlov.GetName], Kabine'ye veya Donanma'ya alınabilir."
 flavor_rus.43.a: "Kalbinde bürokrasi var."
 flavor_rus.43.tt2: "[Concept('cabinet', 'Kabinede')|e] görevlendirilirse birkaç önceliği savunma ihtimali var."
 flavor_rus.43.b: "Denizler onu bekler."
 flavor_rus.43.c: "Yeterince girişken değil."
 flavor_rus.43.historical_info: "Grigori Orlov, II. Katerina'nın favorilerinden biri ve sevgilisi hâline geldi. Bunun yanında kocasının II. Katerina'nın lehine tahttan indirilmesini sağlayan darbenin düzenlenmesine de yardım etti. Sanatın ve öğrenimin büyük bir destekçisi olan Orlov, dünyaca ünlü sanatçıların tablolarını topladı, serflerin hayat koşullarının ve eğitimlerinin iyileştirilmesini savundu."
 flavor_rus.44.title: "Gatçina'nın İhtişamı"
 flavor_rus.44.desc: "Bonkörlüğüyle tanınan [grigory_orlov.GetName], [ShowLocationName('neva')] kapılarının dışında büyüleyici bir malikâne tasarlaması için genç bir mimar tuttu. Bu tasarım büyük kubbeleri, cumbaları ve kuleleri gibi ögeleriyle Orta Çağ tarzını yeni ortaya çıkan neoklasisizm akımıyla birleştirip birkaç mimari tarzı yansıtacak. Yakınında bulunan [target_location.GetRank.GetName] bölgesinin görkemini artıracağı ve [ShowPopTypeName('nobles')] zümresinin ziyaret edebileceği kadar geniş olmasından ötürü hırslı Kont için harikulade bir yapı olacak."
 flavor_rus.44.a: "Kırsal mütevazı bir dinlenme yeri."
 rus_gatchina_palace_construction: "Gatçina Sarayı İnşaatı"
 flavor_rus.44.b: "Şatafatlı bir saraya daha gerek yok."
 flavor_rus.44.c: "Buna harcayacağımız parayı fakirlere dağıtalım."
 flavor_rus.44.historical_info: "Gatçina Sarayı, o dönemde Rusya'daki en güçlü adam ve İmparatoriçe'nin favorisi olan Grigori Orlov'un ana ikametgâhı olarak tasarlamıştı. Yıllar geçtikçe inşası tamamlanmadan önce ölen Orlov hariç soyluların en çok ziyaret ettiği ikametgâh hâlini aldı. Klasik, Gotik ve Rönesans stillerinden unsurlar taşıdığı için eşsiz bir mimari yapıdır."
 flavor_rus.45.title: "Yozlaşma ve Ahlak Üzerine"
 flavor_rus.45.desc: "Gerici yazar [michailo_shcherbatov.GetName], Batı Aydınlanması fikirlerinin ve sosyal değişikliklerinin toplum üzerindeki etkilerini eleştiren, küçümseyici eserini tamamladı. Geleneksel ahlak yapısının bozulduğunu iddia ediyor. Güçlü, merkezî bir otoriteyi düzeni korumakla ve bireyselciliği engellemekle görevlendirerek geleneksel değerlere geri dönülmesi gerektiğini belirtiyor. Anlattıklarına muhalifler tarafından karşı çıkılmazsa kısa süre sonra yayınlanacak."
 flavor_rus.45.a: "Bu eseri kınamak epey sorun oluşturabilir."
 flavor_rus.45.tt1: "[ShowWorkOfArtTypeName('treatise')], dinin toplum üzerindeki etkisini güçlendirerek [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini oldukça memnun eder."
 flavor_rus.45.b: "Yayınlanması engellensin."
 flavor_rus.45.historical_info: "#italic Yozlaşma ve Ahlak Üzerine#!, on sekizinci yüzyılda Rusya'daki muhafazakâr düşünürlerden biri olan Mikhail Şerbatov tarafından yayınlandı. Geleneksel Rus değerlerine geri dönülmesi gerektiğini belirten eser Ortodoks Hristiyanlığın, otokrasinin ve hiyerarşik sosyal düzenin öneminin altını çizdi. Bu eser, toplumsal ahlakı ciddi anlamda etkiledi ve gelecek nesillerdeki muhafazakâr düşünürler için önemli bir kaynak hâline geldi."
 flavor_rus.46.title: "Moskova Gazetesi'nin İdeolojik Düzenlemesi"
 flavor_rus.46.desc: "[ShowLocationName('moscow')] bölgesinde bulunan, [ShowBuildingTypeName('university')] tarafından kurulmuş #italic Moskova Gazetesi#! mütevazı olsa da popüler bir yayın olmuş, hem yerel hem de dünyadaki önemsiz olayları günlük takip etmek isteyenler için mevcut tek gazete olarak hayatına devam etmiştir. Gazete, farklı dünya görüşlerine sahip iki aday arasından yeni bir editör seçecek. Gazeteyi dünya görüşlerine göre şekillendirecekleri kesin."
 flavor_rus.46.a: "Muhafazakâr görüşe sahip olanı destekleyelim."
 flavor_rus.46.b: "Özgürlükçü görüşe sahip olanı destekleyelim."
 flavor_rus.46.tt1: "Gazete, yerleşik toplumsal geleneklerle alay eden hiciv yazıları yayınlamaya başladı. Bu yazıların gelecekte bazı sonuçları olabilir"
 flavor_rus.46.historical_info: "#italic Moskovskiye Vedomosti#! on sekizinci ve on dokuzuncu yüzyıllarda Rusya'daki en büyük gazete olarak haberlerin, bilgilerin, Moskova ve uluslararası olaylarla ilgili yorumların yayılmasında önemli rol oynadı. Üniversite basınını değerlendirerek Ekim Devrimi'nde Bolşeviklerce kapatılana kadar her hafta yayımlandı."
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "Islahatçı bir entelektüel olan [mikhail_speransky.GetName], [university_location.GetName] bölgesinde bulunan [ShowBuildingTypeName('university')] kadrosunda yer alırken özgürlükçü idealleri tüm yüreğiyle benimsedi. Artık bu idealleri [ROOT.GetCountry.GetName] hükûmetinin organlarına da aşılamak istiyor. İdareyi sarsıp kendine getirmesi ve yeni, modern bir döneme giden yolu açması için uygun bir mevkiye getirelim."
 flavor_rus.47.a: "İnsanların düşüncelerini etkileyecek biri."
 flavor_rus.47.tt2: "[ShowBuildingTypeName('academy_of_sciences')] tarafından fahri üye seçildi. Böylelikle ülkenin entelektüelleri arasındaki yeri sağlamlaşacak ve nüfuzu artacak"
 flavor_rus.47.tt3: "[ShowBuildingTypeName('free_economic_society')] mensubu oldu, uzmanlık alanları genişleyecek"
 flavor_rus.47.b: "İzin verirsek tüm düzeni yerle bir eder."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip], başka yerlerde iş arar"
 flavor_rus.47.historical_info: "Mihail Speranski, I. Aleksandr'ın hükümdarlığı sırasında görev almış bir devlet adamı ve ıslahatçıydı. İmparator tarafından arzulanan kapsamlı ıslahatların hayata geçirilmesinde büyük bir rol oynadı. Temel hedef, modern ve merkezî bir idari sistem kurularak soyluların gücünün azaltılması, daha verimli bir hükûmet yapısının oluşturulmasıydı. Bu hedefe daha çok, tümleşik yasal ilkeler getiren tüzüklerle ulaşıldı. Teklif ettiği ıslahatlara içeriden karşı çıkılması sebebiyle nihayetinde gücü azaldı ama fikirleri, sonraki hükûmetler üzerinde kalıcı etki bıraktı."
 flavor_rus.48.title: "Aydın Gaspçı"
 flavor_rus.48.desc: "[target_culture.GetName] asıllı varlıklı bir aile, aralarındaki samimiyeti korumak ve saygın [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] hanedanlığının sürekliliğini güvence altına almak amacıyla ailelerinden birini [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ile evlendirmeyi teklif etti. Biraz erkeksi biri olan [sophie_of_anhalt_zerbst.GetName], kılıç kullanma sanatında ustalaşmış olmasının yanı sıra iyi eğitim görmüş ve laf cambazlığı yapabilen genç bir hanım. Biraz dediğim dedik olsa da kendine has özellikleriyle geleneği birleştirerek eşlik görevlerini ve diğer sorumluluklarını yerine getireceğine şüphe yok."
 flavor_rus.48.a: "Teklif edilen evliliği onaylayalım."
 flavor_rus.48.b: "Bir hanımefendiye yakışmayan hareketler bunlar."
 flavor_rus.48.historical_info: "Zerbst-Anhalt Prensesi Sophie, yaygın olarak bilinen adıyla \"Büyük\" Katerina Rus İmparatoru III. Petro'yla evlenmiş bir Alman prensesiydi. Toy düşüncelere sahip olan kocasıyla genellikle çatışırdı ve imparator soyluların çoğunu kendinden uzaklaştıracak birtakım siyasi kararlar verdikten sonra Katerina, kraliyet danışmanlarının yardımıyla kocasını tahttan indirdi. Katerina'nın hükümdarlığında kültürel ve bilimsel alanlarda bir aydınlanma ve rönesans yaşandı. Nihayetinde Rusya, Avrupa'nın Büyük Güçlerinden biri hâline geldi."
 flavor_rus.49.title: "Darbe"
 flavor_rus.49.desc: "[target_ruler.GetName] ülkeyi bir araya getirip verimli bir şekilde yönetmeyince hükümdarlığa uygun olup olmadığı tartışma konusu oldu. Eşi [sophie_of_anhalt_zerbst.GetName] ve kabine üyesi [coup_leader.GetName], şu anki hükümdarımızı güçten indirmek için bir hareket başlattı. Bu girişim, büyük bir güç kullanarak ve büyük bedeller ödenerek engellenmezse başarılı olacağı kesin."
 flavor_rus.49.a: "Her şey olabildiğince sakin bir şekilde gerçekleşsin."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] hükümdarlığa uygun bulunmayarak tahttan indirildi ve tutsak edildi"
 flavor_rus.49.b: "[target_ruler.GetNameWithNoTooltip] artık aramızdan ayrılsın."
 flavor_rus.49.c: "Komplocuları idam edelim."
 flavor_rus.49.tt2: "[target_root_country.GetGovernment.GetRulerTitle], tutulan paralı askerler tarafından korundu"
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip], yaşanan olaylar sebebiyle özgürlüğünden oldu"
 flavor_rus.49.historical_info: "\"Büyük\" Katerina'nın kocası III. Petro'ya karşı düzenlediği darbenin altında yatan sebeplerden biri; kocasının tuhaf davranışları, askerî kararları ve istenmeyen politikaları hayata geçirmesi sebebiyle soyluların desteğinin azalmasıydı. Katerina kendini korumak için başka bir seçenek göremedi ve buna uygun şekilde davranmak zorunda kaldı."
 flavor_rus.50.title: "İmparatorluk Sanat Akademisi"
 flavor_rus.50.desc: "Vizyoner ıslahatçı [ivan_shuvalov.GetName], eğitim sistemini hız kesmeden ıslah etmeye devam ederken sanata verdiği desteği de geri çekmiyor. Sanatta ve mimaride en yüksek standarda ulaşmamızı sağlayacak bir akademi açma niyetinde. Böylelikle yeni kurumun en başarılı öğrencilerini Avrupa'nın yenilikçi şehirlerine okumaya gönderip [ROOT.GetCountry.GetAdjective] sanatının beslenip gelişmesinin önünü açacak. Bu girişimi destekleyelim ve [ShowLocationName('neva')] şehrini klasisizmin kalesi hâline getirecek bir kültürel ilerlemeye imza atalım."
 flavor_rus.50.a: "Ne yüce gönüllü bir teklif."
 flavor_rus.50.tt1: "[grigory_orlov.GetName], sanat koleksiyonunun büyük bir kısmını yeni açılmış akademiye bağışlar"
 flavor_rus.50.b: "Kabine sorumlulukları daha öncelikli."
 flavor_rus.50.tt2: "[ivan_shuvalov.GetNameWithNoTooltip] yalnızca [cabinet|e] görevleriyle ilgilenerek işini layıkıyla yerine getirir ve kamu hizmetinde çıtayı yükseltir"
 flavor_rus.50.c: "Bozuk olmayan bir şeyi niye düzeltelim?"
 flavor_rus.50.tt3: "Mevcut mimari tarzlar pekiştirilerek ikinci bir rönesans başlatıldı"
 flavor_rus.50.historical_info: "İmparatorluk Sanat Akademisi Sankt-Peterburg'daki Neva Nehri'nin kıyısında bulunan bir sanat akademisiydi. Bir devlet adamı ve sanatsever olan İvan Şuvalov tarafından 1757'de kurulan akademi, Neoklasik mimari tarz ve tekniğini teşvik ederek Avrupa sanat akademilerini taklit ederken Rus öğrencilere ders vermesi için yabancı öğretmenler davet etti."
 flavor_rus.51.title: "Centilmen Sanat Hamisi"
 flavor_rus.51.desc: "Dünyayı gezip görmüş, sanata karşı yoğun bir ilgi besleyen bir soylu, sanatsal yeniliği desteklemek amacıyla Avrupa'daki kurumlara benzer işler çıkarmak için [ROOT.GetCountry.GetName] kültürünün gelişiminde doğrudan rol oynamak istiyor. Nasıl davranması gerektiğini ve kendini taşımayı iyi bilen [ivan_shuvalov.GetName], kültür ve eğitim alanındaki girişimleri desteklemek için vereceğimiz her fırsatı değerlendirecektir."
 flavor_rus.51.a: "Ona devlet adamlığı yakışır."
 flavor_rus.51.tt2: "[Concept('cabinet', 'Kabinede')|e] görevlendirilirse sanatsal girişimler için alan hazırlayabilir"
 flavor_rus.51.b: "Kültürel mirasımızı desteklemek için kilit bir figür."
 flavor_rus.51.tt3: "Ülke içerisinde üretilmiş sanat eserlerinin teşvik edilmesi ve yaygınlaşması için dinlenmeden çalışıyor"
 flavor_rus.51.tt4: "[ShowLocationName('moscow')] sınırları içinde bulunan [ShowBuildingTypeName('university')] kadrosuna katılarak en iyi âlimleri ülkeye çekiyor"
 flavor_rus.51.c: "Sanat taklit edilemez."
 flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip], bir konuma getirilme şansından mahrum edildi"
 flavor_rus.51.historical_info: "Rus bir soylu olan İvan Şuvalov, on sekizinci yüzyılda eğitim ve kültürle ilgili hükûmet makamlarında görev aldı. Kapsamlı bir öğrenim görmüş olan İvan, İtalya ve Fransa gibi aydın ülkelerin etkilerini ülkeye getirerek aklın, eğitimin ve kültürel alışverişin ışığında yaşanacak gelişmelere zemin hazırlamak istedi."
 flavor_rus.52.title: "Kraliyet Cemiyeti Üyesi"
 flavor_rus.52.desc: "[target_location.GetName] bölgesindeki kötü şöhretli [ShowBuildingTypeName('royal_society')], [ivan_shuvalov.GetName] tarafından yapılan katkıları fark etti ve bunların karşılığında Topluluk'un fahri üyesi olarak seçilmesini teklif ediyorlar."
 flavor_rus.52.a: "Nazikçe kabul edelim."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Sanatçı Başvurularında Artış"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Âlim Mıknatısı"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Gazete Aboneliklerinde Artış"
 flavor_rus.52.tt1: "[ShowBuildingTypeName('imperial_academy_of_arts')] kayıt için başvuran sanatçı sayısında artış yaşadı"
 flavor_rus.52.tt2: "[ShowLocationName('moscow')] bölgesindeki [ShowBuildingTypeName('university')], [ivan_shuvalov.GetNameWithNoTooltip] tarafından eğitim almak ve koleksiyonunu görmek isteyen öğrencileri kendine çekiyor"
 flavor_rus.52.tt3: "[ShowLocationName('moscow')] Gazetesi, gazete için düzenli olarak makale yazan, meşhur [ivan_shuvalov.GetNameWithNoTooltip] tarafından yazılmış küpürler sebebiyle aboneliklerinde artış yaşadı"
 flavor_rus.52.b: "Kabul edelim ama aklımızda farklı bir plan var."
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip], ödül törenini [target_root_country.GetName] ülkesini aydınlanmanın beşiği olarak tanıtmak için bir fırsat olarak kullanır"
 flavor_rus.52.historical_info: "Kraliyet Cemiyeti Üyeliği, Londra'da bulunan Kraliyet Cemiyeti tarafından verilen prestijli bir ödüldür. Seçkin bir onur olarak kabul edilen bu ödül genellikle başarılı bilim insanlarına, araştırmacılara ve akademisyenlere verilir. 1758 yılında İvan Şuvalov, Rusya'nın ilk tiyatrosuyla üniversitesinin kurulmasında oynadığı önemli rol ve İmparatorluk Sanat Akademisi'nin kurulmasına yaptığı katkılar nedeniyle bu onura layık görülmüştür."
 flavor_rus.53.title: "İyi Niyetle Kurulmuş Yetimhane"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Kabine üyesi [ivan_betskoy.GetName] tarafından sunulan dikkate değer bir fikir $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "Kabine üyesi [ivan_betskoy.GetName] ve [target_character.GetName] tarafından sunulan hem dikkate değer hem de cömert bir fikir $flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "[target_character.GetName] tarafından sunulan iyi tasarlanmış bir fikir $flavor_rus.53.desc$"
 flavor_rus.53.desc: "sayesinde var olan en büyük sıkıntılardan biri olan yeni doğmuş çocukların terk edilmesine bir çözüm getirebiliriz. Talihleri iyi olmayanlar için sığınacak bir yer oluşturmamız ve toplumun üretken üyeleri olabilmeleri adına onlara besin ve eğitim sağlamamız teklif edildi. Ödenek konusu hâlâ çözülememiş olsa da bu girişimi gerçekleştirmek için birkaç seçenek göz önünde bulunduruluyor."
 flavor_rus.53.a: "Kârlı bir yatırım."
 flavor_rus.53.tt1: "Yetimhane, faaliyetleri finanse etmek amacıyla kredi ve tasarrufları yönetecek birkaç özel bankacılık şubesi kurdu"
 flavor_rus.53.b: "Önemli bir amaç."
 flavor_rus.53.tt2: "Ödenek hazineden verildi"
 flavor_rus.53.c: "Her koyun kendi bacağından asılır."
 flavor_rus.53.historical_info: "Moskova Yetimhanesi, 1763'te İmparatoriçe \"Büyük\" Katerina ile hükûmetindeki bir bakan ve eğitim reformlarının büyük destekçisi olan İvan Betskoy tarafından kuruldu. Bu kurum, Rusya'da ve tüm Avrupa'da Aydınlanma fikirlerinin ilgi gördüğü bir dönemde hayata geçirildi. İyi finanse edilse de yüksek çocuk ölüm oranları sebebiyle terk edilmiş çocukların hayatında pek az etkisi olabildi ancak, en azından, bazıları yetimhanede verilen eğitim sayesinde iş bulmayı başardı."
 flavor_rus.54.title: "[ivan_betskoy.GetNameWithNoTooltip] ve Fitneleri"
 flavor_rus.54.desc: "Soylulardan birinin gayrimeşru çocuğu, [GetCountry('SWE').GetName] sınırlarındaki tutsaklığına son verilmesi için görüşme yapmayı başarmış ve yönetimde yer alma beklentisiyle [ROOT.GetCountry.GetName] topraklarına geri dönüyor. [ivan_betskoy.GetName], düşmeden önce orduda kendine bir isim yapmıştı. Bu düşüşten sonra da ordudan emekli olarak diplomatik bir kariyere atıldı. Artık eğitim ve sosyal kaygılar gibi konularla ilgilenerek daha eşit bir topluma doğru büyük adımlar atmayı umuyor."
 flavor_rus.54.a: "Kendini adamış, vizyoner bir ruh."
 flavor_rus.54.tt2: "[Concept('cabinet', 'Kabinede')|e] görev alırsa eğitim alanındaki ve sosyal ıslahatlar yapabilir"
 flavor_rus.54.b: "Çalışmalarını kısıtlayalım."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Eğitim Bakanlığından Men Edildi"
 flavor_rus.54.tt3: "Sorumlulukları [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin memnuniyeti için gerekli olan kamu hizmeti ve yardımıyla sınırlıymış gibi hisseder."
 flavor_rus.54.c: "Pek değeri olmayan, eski bir kahraman."
 flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip], bir konuma getirilme şansından mahrum edildi"
 flavor_rus.54.historical_info: "İvan Betskoy, İmparatoriçe \"Büyük\" Katerina'nın önemli danışmanlarından biriydi. Bu konumunu Katerina'nın tahta çıkmasını sağlayan darbe sırasında verdiği destek sayesinde edindi. Kadınlara ve yetimlere eğitim veren kurumların kurulması gibi eğitim sistemini tümleştiren birkaç ıslahatta rol oynadı. Mevcut sosyal sınıfların büyük bir karşıtı olan Betskoy, kendini orta sınıfı kurmaya adamıştı."
 flavor_rus.55.title: "Soylu Genç Kız Enstitüsü"
 flavor_rus.55.desc: "Kadınların eğitimi epey tartışmalı bir konu olmakla birlikte [ivan_betskoy.GetName] tarafından tutkuyla destekleniyor. Öyle ki görevine bağlı kadınların eğitim görmesini amaçlayan bir eğitim kurumu açma hedefiyle kabineyi topladı. Burada eğitim gören kadınların hem ailelerine hem de topluma değerli katkılar sağlayacak birer rol üstlenmesi amaçlanıyor. Bu fikirleri ve kapsayıcılığı ilerletmek için uygun bir yapı oluşturarak cahil ebeveynlerin yıkıcı etkilerinden uzak bir nesil yetiştirelim."
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')] bunun için çok uygun."
 flavor_rus.55.tt1: "Basılan tüzük, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümrelerindeki tüm genç kızlara gönderilir."
 rus_printed_charters: "Basılan Tüzükler"
 flavor_rus.55.b: "[target_location.GetNameWithNoTooltip] ilinde olmalı."
 flavor_rus.55.c: "[ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')] yeniden düzenlensin."
 flavor_rus.55.d: "Mevcut düzen için tehlike arz ediyor."
 flavor_rus.55.historical_info: "İvan Betskoy tarafından kurulan ve İmparatoriçe \"Büyük\" Katerina tarafından desteklenen Soylu Genç Kız Enstitüsü, kadınları Voltaire ve Locke gibi dönemin entelektüel düşünürlerinin fikirleriyle tanıştırmayı hedefledi. Okul küçük yaşta başlar ve çocuklar altı yıl boyunca ailelerinden ayrı yaşarlardı. Kurumun yeri birkaç kez değişti ve toplumun alt kesimlerine mensup kişilerin girememesini sağlamak amacıyla yıllık ücrete tabiydi."
 flavor_rus.56.title: "Ekonomik Performans"
 flavor_rus.56.desc: "İyi niyetli [ShowBuildingTypeName('moscow_orphanage')], çocukları eğlendirmek ve kültürel iş sahasına girmelerini sağlamak amacıyla sıradan bir mekânda amatör oyunlar sergilemeye başladı. Girişim yerel [ShowPopTypeName('peasants')] arasında pek popüler olsa da fiyatları görece daha uygun olduğu için isim yapmış sahnelerin tiyatro yönetmenlerinden henüz iyi yorum alamadılar. [ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] oyun sahnelemekten vazgeçerek sahneleri daha donanımlı gösterilere bıraksın gibi bir talep ortaya atıldı."
 flavor_rus.56.a: "İsteklerini yerine getirelim."
 flavor_rus.56.tt1: "Tiyatro yönetmeninin isteği yerine getirilerek yetimhanenin popüler oyunları yasaklandı"
 flavor_rus.56.b: "Hangi yetimhane tiyatrosu?"
 flavor_rus.56.tt2: "[ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] tarafından oyun sergilenen [ShowBuildingTypeName('theater')] sahnesinde bir yangın çıktı ve tüm sahne yok oldu"
 flavor_rus.56.c: "Özgür pazar sağlıklı pazardır."
 flavor_rus.56.tt3: "Rakip [ShowBuildingTypeName('bolshoi_theater')] kapandı"
 flavor_rus.56.tt4: "Rakip [ShowBuildingTypeName('bolshoi_theater')], önceden verilmiş tekel ayrıcalığında öngörülen kazanç farkının telafi edilmesini talep ediyor"
 flavor_rus.56.tt5: "Rakip [ShowBuildingTypeName('theater')] kapandı"
 flavor_rus.56.historical_info: "Moskova Yetimhanesi, kültürel rönesansın ortasında amatör tiyatrolar sergilemeye başladı. Bolşoy Tiyatrosu'nun kurucusu olan Michael Maddox tarafından bu duruma karşı çıkıldı çünkü tiyatroyu kurmasının karşılığında Moskova'daki tiyatro gösterilerinin tekelini almıştı. Nihayetinde yetimhane oyun sergilemeyi bıraktı ve yetimhanedeki çocuklara Maddox'un sergilediği oyunlara katılma fırsatı tanındı."
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "Meşhur tiyatro girişimcisi [michael_maddox.GetName], şu ana kadar [ShowLocationName('london')] ve [ShowLocationName('paris')] sokaklarını şenlendirmiş gösterisiyle çıktığı turun bir parçası olarak [ShowLocationName('moscow')] sokaklarını da ziyaret ediyor. Burada bulunan tiyatro gösterilerini pek beğenmeyerek Moskovalılar için düzenli olarak oyunlar sergileyecek bir tiyatro şirketinin ortağı olmayı teklif etti. Tabii şirketin tiyatro alanında tekel olacağına dair bir imtiyaz talep ediyor."
 flavor_rus.57.a: "Az olsun, kaliteli olsun."
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Tiyatro Tekelliği Verildi"
 flavor_rus.57.b: "Bu ne cüret."
 flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip] imtiyaz alamadı"
 flavor_rus.57.historical_info: "Bir tiyatro yöneticisi olan Michael Maddox, Moskova'daki meşhur Bolşoy Tiyatrosu'ndan önce kurduğu Londra'daki Haymarket Tiyatrosu gibi birçok başarılı tiyatro sahnesi kurdu. Kendi el emeği olan bir tiyatro prodüksiyonuyla Avrupa'yı gezdi ve on sekizinci yüzyılın sonlarında Rusya'ya geldi. Yerel opera ve tiyatro gösterilerinin azlığı sebebiyle Moskova'nın ilk kalıcı tiyatrosu da olan bir sahne gösterileri şirketi kurdu. Bu sebeple de kendisine cömert bir maaş bağlandı."
 flavor_rus.58.title: "Bolşoy Tiyatrosu"
 flavor_rus.58.desc: "Maddox Tiyatro Şirketi opera ve bale alanlarında daha özenli gösteriler düzenleyebilmek için daha ihtişamlı bir mekân arıyor. Başarılı ve düşük maliyetli bir mimar olan ve yapıların daha çok göze hitap etmesini sağlayabilen [joseph_bove.GetName] tarafından neoklasik bir tasarım önerildi. Bu yeni sahnenin tiyatro performansları için de bir ana sahne ve [ShowLocationName('moscow')] içerisinde bir kültür beşiği olacağı kesin. Gelecek nesillerin de ilham alacağı bir mimari sembol hâline de gelecektir."
 flavor_rus.58.a: "Mükemmel olacak."
 flavor_rus.58.tt1: "[joseph_bove.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_rus.58.b: "Bunun yerine [target_location.GetRank.GetNameWithNoTooltip] üzerinde çalışıp burayı güzelleştirelim."
 flavor_rus.58.tt2: "Yapı Dairesine atandı ve yıkıldı yıkılacak hâldeki binaların durumunu düzeltmekle görevlendirildi"
 flavor_rus.58.c: "Böyle görkemli bir yapı fazlasıyla gereksiz."
 flavor_rus.58.historical_info: "1776'da Prens Pyotr Vasilyeviç Urusov ve Michael Maddox tarafından kurulan Bolşoy Tiyatrosu, bale ve opera gösterileriyle ünlendi. Aynı yerde bulunan ve Petrovski Tiyatrosu olarak bilinen tiyatro Napolyon'un Rusya'yı işgal etmesiyle yıkıldı. Günümüzde Bolşoy Balesi ve Bolşoy Operası'na ev sahipliği yapan bu tiyatro dünyanın en köklü ve meşhur opera-bale şirketlerinden biridir."
 flavor_rus.59.title: "Nakaz"
 flavor_rus.59.desc: "[ROOT.GetCountry.GetName] olarak yeni bir aydınlanma ve ilerleme dönemine girmemiz gittikçe daha fazla önem arz etmeye başladı. Avrupa'yı etkisi altına alan yenilikçi ilkelerle paralel bir şekilde kanunların gözden geçirilerek akıl, adalet ve insancıllık gibi idealleri kapsamasını sağlamak güzel olur. Bu değerleri benimseyerek zamanın gerisinde kalmış, sosyal gelişimin önünde engel olan yasal faaliyetlere son verebiliriz. Islahatlar yaparak tüm vatandaşların kanun önünde eşit olmasını sağlayacağımız bir yola çıkalım."
 flavor_rus.59.a: "Bu süreç zorlu olabilir."
 enable_nakaz_reform: "[ShowGovernmentReformName('nakaz_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_rus.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], güçlü konumlarına tehdit oluşturan bu duruma fazlasıyla öfkelenir."
 flavor_rus.59.b: "Ceza hukuku ıslahatıyla yetinelim."
 flavor_rus.59.tt2: "Gerekli sosyal ıslahatları yerine getirmeden suçlulara daha merhametli yaklaşmak büyük şehirlerdeki suç oranını artırdı"
 flavor_rus.59.c: "Böyle bir şeye kalkışamayız."
 flavor_rus.59.tt3: "Muhafazakâr kuvvetlere eğilimi olan kişilerin elleri güçlendi"
 flavor_rus.59.historical_info: "#italic Kanun Talimatları#! anlamına gelen #italic Nakaz Pravilnosti#!, yasal sistemi modernleştirmek ve ıslah etmek amacıyla \"Büyük\" Katerina tarafından getirilmiş bir kanunnameydi. Aydınlanma fikirlerinden etkilenen bu kanunname, zamanın ilerici felsefesiyle paralel bir yasal sistem oluşturmak ve kanunları basitleştirip netleştirmek amacıyla oluşturuldu. Daha insani cezalar getirerek işkencenin kullanımını kısıtladı ve her vatandaşın kanun önünde eşit olmasını sağladı. Birçok muhafazakâr gücün karşı çıkması sebebiyle Nakaz hiçbir zaman tam anlamıyla uygulanamadı ve Katerina nihayetinde odağını başka önceliklere kaydırdı."
 flavor_rus.60.title: "Aralıkçılar İsyanı"
 flavor_rus.60.desc: "[ROOT.GetCountry.GetName] topraklarında özgürlükçülük rüzgârları tüm sertliğiyle esmeye başlayarak her insanın özgür ve eşit bir hayat yaşama hakkına sahip olduğu tartışmalarını alevlendirdi. Özellikle farklı bir hayat ve daha kapsayıcı bir yönetim isteyen [ShowPopTypeName('peasants')] hâllerinden hoşnut değil. Bunun yanında [sergei_trubetskoy.GetName] önderliğindeki bu amaca destek veren [ShowPopTypeName('nobles')] zümresi mensupları da var. Hareketi destekleyenler birleşerek her kişinin özgür ve eşit bir hayat yaşama hakkını toplumumuzun yapısına işlemek için önemli sosyal ve siyasi ıslahatlar talep ediyor. Hareket her geçen gün büyüyor. Bu yüzden bir an önce taleplerini kabul edip etmeyeceğimize karar vermeliyiz."
 flavor_rus.60.a: "Bir avuç haydut ve serseri."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Aralıkçılar Hareketi"
 decembrist_revolt: "Aralıkçılar İsyanı"
 flavor_rus.60.tt1: "#italic St. Petersburg'tan Moskova'ya Yolculuk#! ve bir [ShowWorkOfArtTypeName('poem')] olan [ShowWorkOfArtName('ode_to_liberty')] adlı eserlerin yayınlanması asilerin davasına takipçi kazandırır."
 flavor_rus.60.tt2: "#italic St. Petersburg'tan Moskova'ya Yolculuk#! adlı eserin yayınlanması, asilerin amacına yeni takipçiler kazandırdı"
 flavor_rus.60.tt3: "[ShowWorkOfArtTypeName('poem')] olan [ShowWorkOfArtName('ode_to_liberty')] insanlara ilham olarak isyan hareketine verilen desteği artırır."
 flavor_rus.60.b: "Büyük imtiyazlar teklif edelim."
 flavor_rus.60.tt4: "[ShowPopTypeNameWithNoTooltip('peasants')] zümresinden birkaç kişi asi [ShowPopTypeNameWithNoTooltip('nobles')] ile güçlerini birleştirerek isyanı destekler"
 flavor_rus.60.tt5: "[ShowGovernmentReformName('speransky_liberalization_reform')] tarafından verilen haklar kanunnameye yazıldı ve kaldırması epey güç olacak"
 flavor_rus.60.c: "Kalem kılıçtan keskindir."
 flavor_rus.60.tt6: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] karizmatik yaklaşımıyla asilerle dostane bir çizgide buluşmamızı kolaylaştırır."
 flavor_rus.60.historical_info: "Aralıkçılar İsyanı, İmparator I. Nikolay'ın otokratik yönetimine karşı çıkmış bir isyandır. Bu isyanın önderleri; Aralıkçılar olarak bilinen, özgürlükçü ve anayasal idealler isteyen bir grup askerî yetkili ve soyluydu. Sankt-Peterburg'da toplanan Aralıkçılar, I. Nikolay'ı taleplerini kabul etmesi için sıkıştırmak amacıyla bir protesto düzenledi ancak Nikolay talepleri kabul etmek yerine protestoyu bastırdı ve liderlerden bazıları sonrasında ya idam edildi ya da Sibirya'ya sürüldü. Bu olay, sonrasında gelecek olan ıslahat hareketlerine de ilham oldu."
 flavor_rus.61.title: "[alexander_radishchev.GetNameWithNoTooltip] ve Eleştirileri"
 flavor_rus.61.desc: "Radikal ve etkili bir yazar, yurt dışındaki çalışmalarından dönerek sosyal eleştiri ateşini yeniden alevlendirdi. Yaşanan adaletsizliklerden duyduğu üzüntüyü dile getirmek isteyen [alexander_radishchev.GetName], kontrol edilmezse anarşi tohumları ekecektir. Ne var ki halk arasında ne kadar popüler olduğunu göz önünde bulundurarak dikkatli davranmamız gerekebilir."
 flavor_rus.61.a: "Çok uzak diyarlar onu bekliyor."
 flavor_rus.61.tt2: "Nüfuzunu kısıtlamak amacıyla uzak bir ile gönderildi"
 flavor_rus.61.b: "Dediklerinin pek bir önemi yok."
 flavor_rus.61.historical_info: "Aleksandr Radişçev, Büyük Katerina'nın hükümdarlığı döneminde yaşamış bir yazar ve sosyal eleştirmendir. Almanya'da öğrenim gördü. Yönetim üzerine yeni fikirler getirdi ve serfliği eleştirdi. Tabii Rusya'nın otokratik yönetimi bunları pek iyi karşılamadı. #italic St. Petersburg'tan Moskova'ya Yolculuk#! adlı eseri yüzünden Sibirya'ya sürgüne gönderildi ve burada felsefi eserler yazmaya devam etti."
 flavor_rus.62.title: "Önemli Bir Seyahat"
 flavor_rus.62.desc: "[ShowLocationName('neva')] ve [ShowLocationName('moscow')] arasındaki kurgusal bir yolculuğun konu olduğu, nüfuzlu bir yazar olan [alexander_radishchev.GetName] tarafından yazılan son eserin basımına az kaldı. Bu eser, [ShowPopTypeName('peasants')] tarafından günlük olarak yaşandığı iddia edilen sıkıntıların altını çiziyor ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tarafından gördükleri muameleyi eleştiriyor. Bununla da kalmayıp mevcut yönetimimizden duyduğu memnuniyetsizliğe de ucundan değinerek vatandaşların daha özgür olmasını savunuyor. Yayımlanmasının önüne geçip verdiği mesajı kınamalıyız yoksa zehriyle toplumumuzu geri döndürülemez bir şekilde etkiler."
 flavor_rus.62.a: "Derhâl yasaklansın."
 STATIC_MODIFIER_NAME_exodus_of_artists: "Sanatçı Göçü"
 flavor_rus.62.tt1: "Baskıcılık ve müdahillik edebîleri korkutarak yayınlanan eser sayısını azaltır"
 flavor_rus.62.b: "Değişik bir hikâye."
 flavor_rus.62.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], yaşam şekillerine karşı yapılan bu taraflı eleştiriye karşı çıkar."
 flavor_rus.62.historical_info: "#italic Sankt-Petersburg'tan Moskova'ya Yolculuk#!, 1790'da yayınlanan satirik bir eser olmakla birlikte İmparatoriçe Büyük Katerina'nın hükümdarlığına karşı bir tehdit oluşturdu. \"Büyük\" Katerina, eserde bahsedilen sıkıntılardan haberdar olsa da eserin etkisini azaltmak amacıyla eseri yasaklattı ve yazarı ölüme mahkûm etti. Ölüm cezası sonra Sibirya'ya sürgün edilmesi şekilde değiştirildi. Roman, Aralıkçılar hareketinin ilham kaynağı oldu ve 1905'e kadar yasaklı kaldı."
 flavor_rus.63.title: "Özgürlük Manifestosu"
 flavor_rus.63.desc: "Yönetim kabiliyeti, ipleri sıkıca elinde tutan güçlü bir hükümdar gerektirir. Şu anda [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından alınan kararlara karşı bir hoşnutsuzluk mevcut ve şartlar iyileşene kadar [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin desteğini çekmemesini sağlamak akıllıca bir hamle olur. [ShowPopTypeName('nobles')] zümresinin diğer temel hakların yanı sıra devlet hizmetinden de muaf tutulmasını sağlayan cömert ayrıcalıklar verelim ve böylece tüm odağımızı mevcut mutlakiyetçi rejimin kırılgan doğasını stabil hâle getirmeye çevirebilelim."
 flavor_rus.63.a: "Kötü olsa da gerekli."
 flavor_rus.63.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine verilen kapsamlı ayrıcalıklar [target_root_country.GetGovernment.GetRuler.GetName] hüküm sürdükçe feshedilemez."
 revoke_manifesto_of_freedom: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine verilen kapsamlı ayrıcalıklar, bu ayrıcalıkları veren hükümdarın hükmü süresince feshedilemez."
 flavor_rus.63.b: "Orta yolu bulalım."
 flavor_rus.63.c: "Saldırgan bir yaklaşım."
 flavor_rus.63.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, ülkenin içinde bulunduğu kötü durumdan istifade ederek [target_root_country.GetGovernment.GetRuler.GetName] hükmünün zayıflaması için uğraşır."
 flavor_rus.63.historical_info: "#italic Soyluların Özgürlüğü Manifestosu#!, kısa ve başarısız hükümdarlığı sırasında İmparator III. Petro tarafından verilmişti. Bu manifestonun oluşmasının arkasında birkaç farklı faktör vardı. Bu faktörlerden en önemlisi jeopolitik ittifakların değişmesiyle, Rusya'nın Prusya'ya karşı önemli bir zafer kazanmasının engellenmesiyle soyluların çoğunu kendinden uzaklaştırmış olmasıydı. Yönetiminin istikrarını kurtarmayı hedefleyen Petro, soyluların sorumluluklarını azalttı ve bunun masraflarını Kilise topraklarından çıkararak ruhban sınıfını gücendirdi. Ordunun Prusya askerî talimlerini uygulaması hakkındaki inadı neredeyse bir isyan çıkarıyordu ve karısı Katerina'nın bir darbeyle Petro'yu tahttan indirmesine yol açtı."
 flavor_rus.64.title: "Bironovşina"
 flavor_rus.64.desc: "Hem yakışıklı hem de nüfuzlu bir Dük, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin dikkatini çekti ve [ernst_von_biron.GetName] kendisi için çalışsın istiyor. Dükün hâlihazırda edindiği nüfuzun yanı sıra kabinemizde oldukça işe yarayacak inanılmaz bir yöneticilik ve liderlik kabiliyeti de bulunuyor. Atamasının önündeki tüm engelleri ortadan kaldırarak [ROOT.GetCountry.GetName] ülkesinin selameti için yabancı bir uzmandan faydalanalım."
 flavor_rus.64.a: "Halledildi sayalım."
 flavor_rus.64.b: "Tatmin edilen [ROOT.GetCountry.GetGovernment.GetRulerTitle], mutlu bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olur"
 flavor_rus.64.tt2: "Sadece [target_culture.GetNameWithNoTooltip] asıllı olmayan [cabinet|e] üyeleri tarafından gerçekleştirilebilir"
 flavor_rus.64.c: "Gözünü güç bürümüş kötü biri."
 flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip], nüfuzlu bir konuma gelme şansından mahrum edildi"
 flavor_rus.64.historical_info: "Ernst Johann von Biron, İmparatoriçe Anna İvanovna'nın danışmanı ve büyük ihtimalle sevgilisiydi. Rusya sarayında kayda değer bir güce sahip Alman asıllı soyluydu ve otoriter yönetimini sağlamak isteyen İmparatoriçe için önemli bir hâle geldi. İdari kabiliyetleri sebebiyle övgüler alan von Biron, zümreler üzerinde sahip olduğu güç, bu konumdan elde ettiği hatırı sayılır büyüklükte servet ve yabancı uyruklu olması sebebiyle Rusya'da pek sevilmemeye devam etti. Sarayda bulunduğu dönemde Tatarların yönetimde olduğu günlere atıf olarak saraya Alman boyunduruğu anlamına gelen \"Bironovşina\" lakabı takıldı."
 flavor_rus.65.title: "Bolşoy Balesi"
 flavor_rus.65.desc: "Büyük [ShowBuildingTypeName('bolshoi_theater')] repertuarını genişletiyor ve izleyicileri çekmek için bir bale topluluğu oluşturdu. Klasiklerden modern akımlara kadar uzanan geniş bir gösteri yelpazesiyle ikonik bir enstitü olmaya devam edeceğini güvence altına almak ve en iyi yetenekleri kendine çekmek için bir tura çıkacaklar. Yönetmenin, bu turun rotasını gündemimize göre şekillendirmesini sağlayarak kültür alanının da mümkün mertebe [ROOT.GetCountry.GetName] çıkarlarına hizmet etmesini sağlayabiliriz."
 flavor_rus.65.a: "Muhteşem bir yurt içi tur olacak."
 flavor_rus.65.b: "Mirasımızın özünü popüler hâle getirmeliler."
 flavor_rus.65.tt1: "Bale topluluğu tüm kıtada bir tura çıkarak [target_root_country.GetName] ülkesinin uluslararası itibarını artırdı"
 flavor_rus.65.tt2: "Eğlence sektörü kodamanı [michael_maddox.GetName], iyi kurduğu bağlantılar sayesinde ilave sahnelere de ulaşım sağlıyor"
 flavor_rus.65.historical_info: "Bolşoy Balesi, 1776'da İmparatoriçe II. Katerina tarafından Rusya'nın en ünlü ve tarihî sahnelerinden olan Bolşoy Tiyatrosu'nda kuruldu. Uluslararası turnelere çıkarak ve Rus bale geleneklerini dünyanın dört bir tarafında göstererek uluslararası tanınırlığa erişti."
 flavor_rus.66.title: "Gizli Araştırma Dairesi"
 flavor_rus.66.desc: "[current_policy.GetName] politikasının [ROOT.GetCountry.GetName] hükûmetine karşı gelen zorlu muhalifleri bastırma yetkinliğine dair birtakım soru işaretleri oluşmaya başladı. [ShowCabinetActionName('bironovshchina')] departmanındaki yabancı güçler, uzmanlaşmış bir devlet dairesinin bu görev için oldukça uygun olduğunu düşünüyor. Tabii, tercih edilen konuşma yöntemi kaba kuvvet olmak kaydıyla. İpleri tekrar elimize alıp gizli polisi yeniden organize ederek yeni bir otorite anlayışı getirelim ve yüce yönetimimizi yıkmaya çalışan herkesi bozguna uğratalım."
 flavor_rus.66.a: "İtaat edilmesini istiyorsak arada kurban vermeliyiz."
 enable_secretnoye_byuro_policy: "[ShowPolicyName('secretnoye_byuro_policy')] [Concept('policy', 'Politikasına')|e] erişim sağlar"
 flavor_rus.66.tt1: "Yalnızca bir [cabinet|e] üyesi [ShowCabinetActionName('bironovshchina')] [Concept('cabinet_action', 'Kabine Eylemini')|e] gerçekleştirirken seçilebilir"
 flavor_rus.66.b: "Bu kadar aşağılık değiliz."
 flavor_rus.66.historical_info: "Gizli Araştırma Dairesi, İmparatoriçe Anna İvanovna'nın hükümdarlığı sırasında büyük bir rol oynayarak imparatoriçenin siyasi rakiplerini kontrol altında tutmasını ve otoriter yönetimini güvence almasını sağladı. Uygulanan cezalar burnun kesilmesi veya kamçıyla ölümüne dövülmekti. Bu kamçı, uzun ahşap bir sapa bağlı ham deri bir sırım veya bir ipten oluşuyordu. Yaklaşık yirmi bin soylunun, bu siyasi kırımlara kurban gittiği düşünülüyor."
 flavor_rus.67.title: "Kamçılı Vaftiz"
 flavor_rus.67.desc: "[ShowAreaName('kazan_area')] bölgesinde doğru idare edilmezse iç kargaşaya neden olacak, güçlü bir dinî azınlık mevcut. Birlik olmuş bir [ROOT.GetCountry.GetName] için gereken her yola başvurarak bu kâfirlerin olabildiğince hızlı bir şekilde dinimizi kabul etmesini sağlamalıyız. [ShowLocationName('kazan')] bölgesinde kuracağımız yeni bir devlet dairesi sayesinde kediye ciğer göstererek dinimizi kabul ettirebiliriz. Kendi isteğiyle Hristiyan olanlara teşvikler verebilir ve gerçek inanca karşı çıkanların üzerinde daha ikna edici yöntemler kullanabiliriz."
 flavor_rus.67.a: "İkna edici bir yumruk iş görür."
 STATIC_MODIFIER_NAME_office_of_new_converts: "Yeni Kabulcüler Dairesi"
 enable_office_of_new_converts_cabinet_action: "[ShowCabinetActionName('office_of_new_converts')] [cabinet_action|e] erişime açılır"
 flavor_rus.67.tt1: "[ShowLocationName('kazan')] bölgesinde bir [ShowBuildingTypeName('orthodox_monastery')] bulunduğu müddetçe yapılabilir"
 flavor_rus.67.b: "İnanç kişisel bir meseledir."
 flavor_rus.67.historical_info: "Yeni Kabulcülerle İlişkiler Dairesi İmparatoriçe Anna İvanovna tarafından, imparatorluk hızla genişledikçe Rusya'nın kontrolü altına giren Ortodoksluk dışı dinlere mensup kişi sayısını kontrol altında tutabilmek amacıyla kuruldu. Bu topluluklar genellikle zorla din değiştirdi. Bunun sonucunda da yüzlerce tapınak ve cami yıkıldı, din değiştirmelerini hızlandırmak için şiddet ve tehdide başvuruldu. Dairenin genel müdürlüğü Kazan'da bulunan Bogorodiçki Manastırı'nda bulunur."
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "Önceki hükümdarın yönetimi sırasında saraya alınmış ve burada yetiştirilmiş bir kammermohr olan [abram_petrovich.GetName] ile aynı soydan gelen biri iyi yazılmış şiirler ve romanlar yayınlamaya başladı. Kışkırtıcı bir şair olan [alexander_pushkin.GetName], bazı edebî devlerden esinleniyor ve [ROOT.GetCountry.GetAdjective] edebiyatının gelişmesinde kuşkusuz büyük bir rol oynayacak. Kendisi milliyetçi hareketlere sempati duyduğunu belirtti ve gözümüz üstünde olmazsa tehlikeli bir hâle gelebilir."
 flavor_rus.68.a: "Böyle eşsiz bir yetenek istediğini yapabilmeli."
 flavor_rus.68.b: "Asi bir haydut başıboş bırakılamaz."
 flavor_rus.68.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi oldukça soylu birinin haklarının ihlal edilmesine şiddetle karşı çıksa da [ShowPolicyName('secretnoye_byuro_policy')] tarafından asi faaliyetlerinin ikna edici kanıtları ortaya çıkarıldığında bu itirazdan vazgeçer."
 flavor_rus.68.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] oldukça soylu birinin haklarının ihlal edilmesine şiddetle karşı çıkar."
 flavor_rus.68.historical_info: "Aleksandr Puşkin, Rusya'nın en büyük şairlerinden biri olarak kabul edilir ve ilk şiirini 15 yaşında yazmıştır. Aydınlanma'ya ve kendi kendini Osmanlı yönetiminden kurtaran Yunan özgürlük hareketine yönelik özel bir ilgi duymakla birlikte, Avrupa'daki milliyetçi hareketlerden fazlasıyla etkilenmişti. Seçkin bir aileye mensup olsa da serfliği ve kişisel özgürlüğü sorgulayan, ihtilaflı bir şiir yayınladıktan sonra sürgün edildi."
 flavor_rus.69.title: "Hürriyete Övgü"
 flavor_rus.69.desc: "Yetenekli bir şair olan [alexander_pushkin.GetName], otokrasi karşıtı güçlü duygular besleyen, özgürlük ve adalet çağrısı yapan bir şiir okudu. Şiir, herkesi harekete çağırmanın yanı sıra sıradan insanların sıkıntılarını, yöneticilerin zulümlerini ve özgürlükçü değerler göz önünde bulundurularak kanunların tekrar yazılması gerektiğini vurguladı. Derhâl yayılmasını engellemeli ve en radikal gruplarca benimsenmeden şairin önünü kesmeliyiz."
 flavor_rus.69.a: "Bu saçmalığa bir son verilsin."
 flavor_rus.69.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikası')|e] sayesinde bu yanlış yola sapmış yayının çoğu kopyasını toplamayı başarır."
 flavor_rus.69.b: "Anca lafügüzaf."
 flavor_rus.69.tt2: "Şiir tüm toplum tarafından okundu ve toplum üzerinde büyük bir etki yarattı"
 flavor_rus.69.c: "Talihsiz bir kaza olsa ne iyi olur."
 flavor_rus.69.tt3: "[ShowPolicyName('secretnoye_byuro_policy')], bir yangın çıkarıyor ve bu yangında [alexander_pushkin.GetNameWithNoTooltip] tarafından kullanılan [ShowBuildingTypeNameWithNoTooltip('printing_press_shop')] yanıp kül oluyor. Böylelikle hem söz konusu eser yok oluyor hem de yazar hayata gözlerini yumuyor"
 flavor_rus.69.historical_info: "#italic Hürriyete Övgü#!, Aleksandr Puşkin tarafından yazılan ünlü bir şiirdir. Mezuniyetinden kısa bir süre sonra yazılan bu şiir, içeriği yüzünden Puşkin'in sürgün edilmesine sebep olmuştu. $ode_to_liberty_desc$ Bu hareketlerin başındaysa şiiri amaçlarına daha fazla destekçi bulmak amacıyla kullanan Aralıkçılar hareketi geliyordu."
 flavor_rus.70.title: "[yury_felten.GetNameWithNoTooltip] ve Titiz Geliştirmeleri"
 flavor_rus.70.desc: "Alman asıllı hırslı bir mimar ve usta olan [yury_felten.GetName], [ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')] tarafından verilen eğitimini tamamladı, şu anda diğer mimarların yardımcılığını yapıyor. Var olan binaların üzerine yeni inşaatlar yapma konusunda benzersiz bir kabiliyete sahip olan bu genç mimar, şatafatlı saraylarımızın daha da iyileştirilmesini sağlayarak aristokrasiye fayda sağlayabilir. Dahası birtakım inşaat tekniklerimizi ilerletmek amacıyla kullanılabilecek tuhaf aletler ve mekanizmalar icat etmesiyle veya bir araya getirmesiyle de meşhurdur."
 flavor_rus.70.a: "Standart on dört saatlik bir sözleşme hazırlayalım."
 flavor_rus.70.tt2: "Meşhur Mimar [francesco_rastrelli.GetName] tarafından eğitilerek önemli bilgiler edinmesi sağlanır."
 flavor_rus.70.tt3: "[ShowLocationName('neva')] bölgesindeki saraylara ilave sanat eserleri, freskolar ve duvar resimleri ekler"
 flavor_rus.70.b: "Yetenekler yeni nesillere aktarılmalıdır."
 flavor_rus.70.tt4: "[ShowLocationName('neva')] bölgesindeki [ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')] kadrosunda kendine bir yer edinir"
 flavor_rus.70.c: "Güzellik görecelidir."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip], başka yerlerde iş arar"
 flavor_rus.70.historical_info: "Yuri Felten, İmparatoriçe \"Büyük\" Katerina döneminde ünlenmiş bir mimardır. Birkaç anıt ve kilise tasarladı, Kışlık Saray'ın ve Katerina Sarayı'nın yapımlarında rol oynadı. Ayrıca Sankt-Peterburg'daki Bronz Atlı heykeli için taşın kaldırılması için yapılan ağır yük makinesiyle de anılır. İmparatorluk Sanat Akademisi'nin yöneticiliğine geldi ve hayatının sonuna kadar bu görevde kaldı."
 flavor_rus.71.title: "Askerî Yerleşkeler"
 flavor_rus.71.desc: "Sürekli bir orduyu sahaya sürmenin, özellikle erzak ve konaklama sebebiyle hazineye maliyeti oldukça fazla. Bunun sonucunda askerî gücümüzü artırmak için yapılan her şeye rağmen askerî gücümüz beklentilerin altında kalmaya devam ediyor. Kendi kendine yetebilen bir model yaratmak amacıyla askerlerin zamanlarını hem tarımsal faaliyetlerde hem de ordu hizmetinde geçirmesini sağlayacak yeni bir sistem getirelim. Askerler, tarımsal üretimdeki önemli düşüşe karşı sürekli yer değiştirecek ve askere alınanların ailelerine de askerî bir eğitim verilerek bu ailelerin gelecek nesillerde de silahlı kuvvetlerin hizmetinde olması sağlanacak."
 flavor_rus.71.a: "Herkesin kazanacağı bir durum."
 enable_military_settlements_policy: "[ShowPolicyName('military_settlements_policy')] [Concept('policy', 'Politikasına')|e] erişim sağlar"
 flavor_rus.71.b: "Sistemde çok hata var."
 flavor_rus.71.historical_info: "Askerî yerleşkeler, İmparator I. Aleksandr tarafından büyük bir ordunun devamlılığını sağlamak için ortaya çıkan maliyeti azaltmak ve ailelerin birlikte daha çok vakit geçirmesini sağlayarak asker tedariğini sürekli hâle getirmek amacıyla oluşturuldu. Organizasyonu kötü olduğu için sistem epey verimsizdi ve tarımın doğasında olan mevsimsel bağımlılığı göz önünde bulundurmuyordu. Bu yüzden askerler bazen tarlada çalışması gerekirken savaşa gitmiş olabiliyordu. Bu sorunları çözmek yerine yiyecek üretimi azaldığında katı cezalar verildi ve bu cezalar büyük isyanlara sebep oldu."
 flavor_rus.72.title: "Milliyetçiliğin Başlangıcı"
 flavor_rus.72.desc: "[ShowCultureGroupName('slavic_group')] kültürünün tanımı ve üstünlüğü âlimlerce oldukça tartışılan bir konu. [ROOT.GetCountry.GetName] ülkesinin bitmek bilmeyen bir gelenek döngüsünde kaybolmamasını sağlamak amacıyla daha Batı yanlısı bir duruş mu sergilenmeli yoksa devamlılığın önemi hafife alınıyor da [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kimliğinin korunmasını istiyorsak gelenekler önemli bir rol mü oynamalı? Görüş ayrılıkları sebebiyle birbirinden farklı iki fikir hareketi ortaya çıktı. Bu iki hareket de bizi farklı yönlere götürmek istiyor. Bu yüzden geleceğe dair planlarımızla en uyumlu olan yolu seçmeliyiz."
 flavor_rus.72.a: "Slav Hayranlarını destekleyelim."
 flavor_rus.72.custom1: "[ShowLawName('intellectual_movements')] [Concept('law', 'Kanununa')|e] erişim sağlar"
 flavor_rus.72.custom2: "[ShowLawName('intellectual_movements')] [Concept('law', 'Kanunu')|e] altındaki bir [policy|e] yalnızca her on yılda bir değiştirilebilir"
 flavor_rus.72.b: "Batı Hayranlarını destekleyelim."
 flavor_rus.72.historical_info: "Batı Hayranları ve Slav Hayranları, on dokuzuncu yüzyılın ortalarında Rusya'da ortaya çıkmış iki farklı fikir ve ideolojik akımdı. Rusya'nın nasıl ilerleyeceği, Batı Avrupa'yla ilişkileri ve Rus kültürel kimliğinin nasıl korunacağı hakkında farklı fikirlere sahiptiler. Batı Hayranları; Batı fikirlerini, kurumlarını ve teknolojilerini benimseyerek modernleşmeyi savunurken Slav Hayranları; geleneksel Rus değerlerinin, dinî inançlarının ve toplumsal yapılarının korunması gerektiğini savunuyordu."
 flavor_rus.73.title: "[francois_marie_voltaire.GetLastNameWithNoTooltip] Yazışmaları"
 flavor_rus.73.desc: "[GetCountry('FRA').GetAdjective] yazar ve provokatör [francois_marie_voltaire.GetName], yakın zamanda [target_ruler.GetName] ile görüştü ve ikili, kıtayı kasıp kavuran aydınlanmacı fikirler doğrultusunda ifade özgürlüğü ve din eleştirisi gibi konularda ortak bir zemin bulmuşa benziyor. Yazar gitmeden önce fikir alışverişine ve felsefi tartışmalara devam etmek için yazışacakları konusunda mutabakata vardılar. Böyle bir yazışma, radikal düşüncelerin toplumun en üst kesimine yayılmasına sebep olarak [ROOT.GetCountry.GetName] ülkesinin benimsediği politikaları etkileyebilir ama yeni ve ilgi çekici fikirlerin ayağımıza kadar gelmesini de sağlayabilir."
 flavor_rus.73.a: "Bu mektuplaşmayı teşvik edelim."
 STATIC_MODIFIER_NAME_extensive_correspondence: "Yoğun Yazışmalar"
 flavor_rus.73.b: "Kalın kafalı, alığın teki."
 flavor_rus.73.historical_info: "İmparatoriçe \"Büyük\" Katerina, hükümdarlığı sırasında Voltaire'le pek çok kez mektuplaştı. İkili felsefe, edebiyat, siyaset ve sosyal sorunlar üzerine konuştu, yeni fikirler beyan etti ve hatta bazı konularda tartıştı. Zekâsı ve Aydınlanma idealleriyle tanınan Voltaire, Katerina'nın Rusya'yı modernleştirme ve ıslah etme çabalarını takdir etti. Bunun karşılığında Katerina, yönetim ve kültürel gelişim konularında Voltaire'e fikir danıştı."
 flavor_rus.74.title: "[nikolay_novikov.GetNameWithNoTooltip] ve Üzücü Gerçekleri"
 flavor_rus.74.desc: "Hayırsever ve dönüştürücü yazar [nikolay_novikov.GetName], birçok konuda tartışmalar başlatacak eserler yazarak kültürel ve edebî alanlarda adını duyurdu. Yakın zamanda yerel bir gazete olan Moskova Gazetesi'nin editörlüğünü üstlendi ve hızla popülerleşen satirik makaleler yayınlamaya başladı. Tehlikeli düşüncelerin yayılmasını engellemek için harekete geçmeliyiz yoksa kendimizi giyotin sırası beklerken bulabiliriz."
 flavor_rus.74.a: "Eserlerine el koyalım."
 flavor_rus.74.tt2: "El koyulan eserlerin popülerliği sebebiyle [ShowPopTypeName('peasants')] ve [ShowPopTypeName('burghers')] epey gücenir"
 flavor_rus.74.b: "Kendi hâline bırakalım."
 flavor_rus.74.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] rağmen [nikolay_novikov.GetNameWithNoTooltip] tarafından ortaya atılan devrimsel fikirlerin yayılmasına engel olunmaması karşısında şaşkın."
 flavor_rus.74.c: "Adamı zorlayarak sözlerinden döndürelim."
 flavor_rus.74.tt4: "Ortaya atılabilecek herhangi bir devrim fikrinin yayılmasını önlemek için sansür artırıldı"
 flavor_rus.74.historical_info: "Nikolay Novikov, İmparatoriçe \"Büyük\" Katerina döneminde yaşamış bir yazar, hayırsever ve yayıncıydı. Rusya'da Aydınlanma fikirlerini teşvik etmekte önemli bir rol oynayan edebî ve felsefi bir gazete çıkarmanın yanında Farmason faaliyetlerinde bulundu, hayır işleri yaptı. Bu sebeple hükûmetle ters düştü ve birkaç sene hapis yatmasına rağmen eserleri okunmaya devam ederek ve hükûmet karşıtı fikirler yayarak gelecek devrimlere ilham kaynağı oldu."
