 flavor_mam.31.historical_info: "15. yüzyılın başlarında $mamluk$ topraklarında mali istikrarı yeniden sağlama girişimleri hakkında çok az şey biliniyor. Ne var ki bir keresinde özel makamı (dīwān al-mufrad) denetleyen üstâdüddâr, kraliyet hazinesini yenilemek amacıyla vilayetlerde kapsamlı mali seferler yürütmekle görevlendirilmişti. Bu seferlerdeyse vergiler, ödenmeyen borçlar bahane edilerek yağmaya benzer bir şekilde zorla toplanmıştır."
 flavor_mam.32.title: "Furusiyya Geliştiriliyor"
 flavor_mam.32.desc: "[ROOT.GetCountry.GetAdjective] devleti, uzun yıllardır hem [ShowReligionGroupAdjective('muslim')] ilkelerinden hem de eski savaşçı geleneklerinden esinlenen Furusiyya adlı eşsiz askerî doktrinine güvenmiştir. Yüzyıllar boyunca aktarılan bu askerî kurallar; disiplini, at biniciliğini ve yakın dövüşü vurgulayarak kuvvetlerimizin belkemiği olmuştur ancak savaş alanı Doğu'dan ve Batı'dan gelen yeni taktiklerle ve teknolojilerle geliştikçe askerî seçkinlerimizden bazıları bu ilkelerin geliştirilmesini ve kurumsallaştırılmasını öneriyor."
 flavor_mam.32.a: "Furusiyya'nın kurumsallaştırılmasını sağlayalım."
 flavor_mam.32.b: "Ordularımız yeterince iyi durumda."
 flavor_mam.33.title: "[target_character.GetNameWithNoTooltip] Geldi"
 flavor_mam.33.desc: "Tarih, sosyoloji ve ekonomi hakkındaki teorileriyle ve yazılarıyla [ShowRegionName('maghreb_region')] içinde büyük beğeni toplamış seçkin bir âlim ve tarihçi olan [target_character.GetName], [ShowLocationName('cairo')] iline geldi. Zamanımızın en yenilikçi düşünürlerinden biri olarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza paha biçilemez bir şekilde hizmet edebilir. Sadece yönetimde değil, devleti güçlendiren temel ilkeleri anlamamızda da bize rehberlik edebilir."
 flavor_mam.33.a: "Onu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza davet edelim!"
 flavor_mam.33.b: "Âlimler için yatırım yapamayız."
 flavor_mam.33.historical_info: "Haldun, önemli bir tarihçi, filozof ve sosyologdu. Tarih yazarlığının, sosyolojinin ve ekonominin kurucularından biri olarak kabul edilir. Onun çalışmaları ileride sosyal bilimlerin temelini oluşturacak çığır açıcı teoriler ortaya koydu."
 flavor_mam.34.title: "Aile Trajedisi"
 flavor_mam.34.desc: "Ünlü bir âlim olan [khaldun.GetName], akıl almaz bir kayıp yaşadı. Onunla [ShowLocationName('cairo')] içinde buluşmak için [GetCountry('TUN').GetName] ülkesinden yola çıkan ailesi, bindikleri gemi [ShowLocationName('alexandria')] yakınlarında şiddetli bir fırtınaya yakalanınca trajik bir sonla karşılaştı. Gemi kıyıya varmadan battı ve hayatta kalan kimse bulunamadı. Bu kahredici haberi alan [khaldun.GetNameWithNoTooltip], üzüntüye boğuldu ve bir zamanlar sahip olduğu coşkulu ruhu kederle doldu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, yaşadığı kaybın etkilerini hissediyor. Birçok kişi bu değerli danışmanımıza zor zamanlarında nasıl destek olabileceğini düşünüyor."
 flavor_mam.34.a: "Yaşadığı kaybın yasını tutması için ayrılmasına izin verelim."
 flavor_mam.34.b: "Bu trajedi kişisel bir meseledir ve hayat devam ediyor."
 flavor_mam.34.historical_info: "Sultan Berkuk, Haldun ile yakın ve saygılı bir ilişkiye sahipti. Bu bağ, Haldun'un ailesinin Kuzey Afrika'yı terk edip Kahire'de ona katılması için Tunus hükümdarıyla Berkuk'un pazarlık yapmasına yol açtı. Ne yazık ki yolculukları sırasında Haldun'un ailesini taşıyan gemi İskenderiye limanı yakınlarında battı ve gemideki herkes hayatını kaybetti."
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip] Maddi Destek Talep Ediyor"
 flavor_mam.35.desc: "[ShowRegionName('egypt_region')] bölgesine gelmeden önce [khaldun.GetName], Berberileri ve toplumlarını kayıt altına almak için anıtsal tarih kitabı olan $kitab_al_ibar$i yazmaya kendini adadı. [ShowRegionNameWithNoTooltip('egypt_region')] içinde geçirdiği zamandan ilham alan [khaldun.GetNameWithNoTooltip], çalışmasını genişleterek evrensel bir tarih kitabı yazmak istiyor ancak böylesine iddialı bir proje tabii ki de araştırma yapmak, malzemeleri bulmak ve asistanların ödenekleri için çok sayıda kaynak gerektiriyor. [khaldun.GetNameWithNoTooltip], bu başyapıtı finanse etmesi için [target_ruler.GetName] Hazretleri'nden yardım istiyor."
 flavor_mam.35.a: "İstenilen parayı sağlayın."
 flavor_mam.35.b: "Buna harcayacak paramız yok."
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip], $kitab_al_ibar$i Tamamladı"
 flavor_mam.36.desc: "[khaldun.GetName] Hazretleri'nin bilimsel çalışmalarına yaptığımız yatırım bize olağanüstü bir fayda sağladı. Yıllar süren özverinin ardından tüm beklentileri aşan bir başyapıt olan $kitab_al_ibar$i tamamladı. [ShowCultureName('mozabite')] halkının tarihiyle başlayan bu eser, medeniyetlerin yükselişleri ile çöküşlerini ve insan toplumun derin felsefi yönlerini inceleyen evrensel bir tarih kitabına dönüştü. Zekice teorileri nesiller boyunca aktarılacak ve uzak ülkelerden gelen âlimler, onun yazılarını incelemek isteyecek."
 flavor_mam.36.a: "Muhteşem bir başarı!"
 flavor_mam.36.historical_info: "$kitab_al_ibar$, yalnızca dünya tarihini incelemekle kalmayıp aynı zamanda sosyal uyum ve toplum üzerindeki siyasi ve dinî etkiler gibi çeşitli kavramları da kapsayan bir tarih ansiklopedisidir. $kitab_al_ibar$, tarih ile toplumu bilimsel ve analitik bir yaklaşımla sistematik olarak incelemeye çalışan ilk girişimlerden biridir. Tarih, sosyoloji ve siyaset bilimi alanlarında kalıcı etkiler bırakmıştır."
 flavor_mam.37.title: "[khaldun.GetNameWithNoTooltip] Tarafından Eğitilmiş En İyi Öğrenci"
 flavor_mam.37.desc: "[khaldun.GetName] isimli ünlü âlimin [ShowLocationName('cairo')] iline davet edilmesi oldukça faydalı oldu. Anıtsal eseri, âlim ve tarihçi nesillere ilham verdi, öğrencileri öğretilerini çalışmaya devam etti. Umut vadeden öğrencilerinden biri olan dâhi tarihçi [target_character.GetName], [ShowRegionNameWithNoTooltip('egypt_region')] bölgesinin zengin geçmişine ve dünyaya karşı derin bir ilgi duyuyor. Uzmanlığıyla mirasımızı kayıt altına almak ve korumak adına [ROOT.GetCountry.GetName] ülkesine hizmet etmeye hazır."
 flavor_mam.37.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza harika bir katkı sağlayacak!"
 flavor_mam.38.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')] Savaşı, Ticareti Engelliyor"
 flavor_mam.38.desc: "[ShowCultureName('bedouin_culture')] kabileleri arasındaki sürekli yaşanan çatışmalar ve rekabet, ticaret yollarımızda ciddi aksamalara yol açıyor. Tüccarlar ve kervanlar sık sık pusuya düşürülüyor, malları yağmalanıyor ve bir zamanlar güvenilir olan ticaret yolları daha tehlikeli hâle geliyor. Gelirimiz giderek azalıyor ve istikrarsızlık, önemli ticaret ağları üzerindeki nüfuzumuzu etkiliyor."
 flavor_mam.38.a: "Onları bastırmak için yerel yetkililere maddi destek sağlayalım."
 flavor_mam.38.a.tt: "Sahip olunan her [Concept('location', 'İldeki')|e] [ShowCultureNameWithNoTooltip('bedouin_culture')] [Concept('pops', 'Toplumları')|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_mam.38.b: "Kabileleri ilgilendiren konulara karışmayalım."
 flavor_mam.39.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')] Kabileler Taşınıyor"
 flavor_mam.39.desc: "[ROOT.GetCountry.GetFlavorRank] içindeki ticareti ve barışı bozan [ShowCultureName('bedouin_culture')] kabileleri arasında sürekli çatışma çıkıyor. Danışmanlarımız bazı kabileleri [ShowAreaName('upper_egypt_area')] alanına taşımamızı önerdi. Hasım grupları birbirinden ayırmak, iç çatışma ihtimalini azaltarak [ROOT.GetCountry.GetFlavorRank] içindeki istikrarı korumamızı sağlayabilir. Bu politika, başarılı olursa kabile çatışmalarını önleyebilir ve ticaret yollarımızı koruyabiliriz. Tabii bunun [ShowCultureNameWithNoTooltip('bedouin_culture')] halkının sadakati pahasına olma ihtimali de bulunuyor."
 flavor_mam.39.a: "Onları [ShowAreaNameWithNoTooltip('upper_egypt_area')] alanına taşıyalım."
 flavor_mam.39.b: "Mevcut durum korunsun."
 flavor_mam.39.historical_info: "Memlük Sultanlığı, kontrolü sağlamak ve istikrarı korumak için sık sık Bedevi kabilelerinin yerini değiştirdi. Memlükler, kabileleri taşıyarak isyan çıkmasını engelleyip ticareti ve iç istikrarı sıklıkla olumsuz etkileyen kabile çatışmalarını önlemeyi amaçladı."
 flavor_mam.40.title: "[ShowLocationNameWithNoTooltip('alexandria')] Gururu"
 flavor_mam.40.desc: "Büyük [ShowBuildingTypeName('lighthouse_of_alexandria')], bir zamanlar antik dünyanın harikalarından biriydi. Gemilerin limana güvenli bir şekilde ulaşmasını sağlıyordu. [ShowLocationName('alexandria')] nüfuzunun ve zenginliğinin bir göstergesiydi. Akdeniz kıyısında yüzyıllar boyunca etkili oldu. Ne yazık ki [ShowLocationNameWithNoTooltip('alexandria')] için bir gurur sembolü hâline gelmiş bu yapı, 1323 yılında meydana gelen bir depremle yıkıldı. O dönemdeyse kimse onarılması için yatırım yapmak istemiyordu. Son zamanlarda [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızdaki birçok kişi, [ShowLocationNameWithNoTooltip('alexandria')] limanının güvenliğini sağlamak ve şehrin Akdeniz'de önemli bir ticaret ile kültür merkezi olarak yeniden canlanmasını hedeflediğimizi göstermek için deniz fenerinin onarılmasını öneriyor."
 flavor_mam.40.a: "Eski görkemine geri döndüreceğiz!"
 flavor_mam.40.b: "Deniz feneri artık tarih oldu."
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "[ShowBuildingTypeName('al_azhar_madrasa')], uzun zamandır [ShowRegionName('egypt_region')] içinde bilginin ve prestijin merkezi oldu. Bir zamanlar sayısız kitaba ve âlime ev sahipliği yapan bu yer, [ShowRegionNameWithNoTooltip('egypt_region')] bölgesinin [ShowReligionName('sunni')] [ShowReligionGroupName('muslim')] inancına geçişi sırasında büyük zarar gördü. Selahaddin, dinî ortamı yeniden şekillendirme çabasıyla binlerce [ShowReligionAdjective('shia')] metninin imha edilmesini emretti. Medreseyse o zamandan beri eski itibarına tekrar kavuşamadı.\n\n[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')] onarılarak eski görkemine kavuşturulabilir ancak büyük miktarda kaynak sağlanması gerekiyor. Onarılırsa [ROOT.GetCountry.GetFlavorRank] içindeki öğrenimi canlandırabilir. Hatta belki de [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] halk için yeni bir Altın Çağı başlatabilir."
 flavor_mam.41.a: "Onarımını destekleyelim."
 flavor_mam.41.b: "Geçmişteki görkemi bir anı olarak kalmak zorunda."
 flavor_mam.41.historical_info: "Memlükler, El-Ezher'in prestijini ve görkemini geri kazandırmak için büyü çaba gösterdiler. Üniversite büyük bir yenilemeden geçti; caminin dışında yeni bir fakülte inşa edildi, öğrenci yurtları genişletildi. Maaşları ve bursları desteklemek için kayda değer miktarda mali destek sağlandı."
 flavor_mam.42.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] Fethi"
 flavor_mam.42.desc: "[ShowProvinceDefinitionName('cyprus_province')] vilayeti, Üçüncü Haçlı Seferi sırasında Haçlılar tarafından ele geçirilmesinden itibaren [ShowAreaName('levant_area')] ve [ShowRegionName('egypt_region')] bölgesine saldırıp yağmalamak amacıyla kullanıldı. Akdeniz'de stratejik bir konumda bulunan bu ada, Haçlı emellerini besleyip bölgedeki nüfuzumuzu bozararak uzun zamandır bize zarar veriyordu. Yüzyıllar süren mücadelenin ardından [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] vilayeti nihayet [ROOT.GetCountry.GetAdjective] kontrolü altına girdi."
 flavor_mam.42.a: "Özerk yönetimini geri verelim."
 flavor_mam.42.a.tt: "[GetCountry('CYP').GetName] ülkesi, [ShowProvinceDefinitionName('cyprus_province')] içinde [ShowSubjectTypeName('vassal')] olarak bize hizmet edecek. [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] sahipliğini ve oradaki [Concept('cores', 'Yurt Topraklarımızı')|e] onlara vereceğiz"
 flavor_mam.42.b: "Ada bize ait!"
 flavor_mam.42.historical_info: "1426 yılında Memlükler, Kıbrıs'a karşı kararlı bir sefer başlattı ve Hirokitya Muharebesi ile zafere ulaştı. Bu zafer, Memlükler ile Kıbrıs Krallığı arasındaki uzun süredir devam eden çatışmada bir dönüm noktası oldu. Memlükler, Kıbrıs Kralı Janus'u ele geçirerek Kıbrıs'ı Memlük Sultanlığı'nın vasalı olmaya zorladı."
 flavor_mam.43.title: "Levant Kâfirlerinden Kurtulma"
 flavor_mam.43.desc: "[ShowAreaName('levant_area')] uzun zamandır birçok dine ev sahipliği yapan bir yer. [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] zümresi, bu topluluklara koruma sağlasa da bazı [ShowReligionGroupAdjective('christian')] inancı mensuplarının yurt dışındaki [ShowReligionGroupAdjectiveWithNoTooltip('christian')] güçlerle gizliden gizliye bağlantılı olduğuna dair endişeler artıyor. Bu topluluklar, tarihte de savaş zamanlarında çoğunlukla düşmanlarımızın yanında yer aldı. Danışmanlarımız, azınlıkların din değiştirmesini sağlamak gibi sert bir yaklaşım benimseyerek bölgede sadakati güçlendirmeyi öneriyor. Bu, birliği sağlayabileceği gibi direnişe ve huzursuzluğa da yol açabilir."
 flavor_mam.43.a: "Sert bir tutum sergileyelim."
 flavor_mam.43.a.tt: "[ShowAreaName('levant_area')] içindeki [ShowReligionAdjective('sunni')] olmayan [Concept('pops', 'Toplumun')|e] #Y %25#!'i [ShowReligionNameWithNoTooltip('sunni')] olacak"
 flavor_mam.43.b: "Onları din değiştirmeleri için teşvik edelim."
 flavor_mam.43.b.tt: "[ShowAreaName('levant_area')] içindeki [ShowReligionAdjective('sunni')] olmayan [Concept('pops', 'Toplumların')|e] #Y %10#!'u [ShowReligionNameWithNoTooltip('sunni')] olacak"
 flavor_mam.43.c: "Müdahale etmeyelim."
 flavor_mam.43.historical_info: "Memlükler, Avrupa ülkeleri ve Haçlılarla bağlantılı oldukları şüphesiyle çoğunluğu Ortodokslardan ve Maruni Hristiyanlardan oluşan Suriye'deki dinî azınlıklara karşı baskıcı bir tutum sergiledi. Sultanlık dışındaki Hristiyanlarla iletişimlerini engellemek için birçok Hristiyan, kıyı bölgelerinden uzaklaştırıldı."
 flavor_mam.44.title: "[ShowCultureNameWithNoTooltip('coptic_culture')] Topluluğu İdaresi"
 flavor_mam.44.desc: "[ShowRegionName('egypt_region')] bölgesi, yüzyıllar öncesine dayanan bir geçmişe ve geleneklere sahip bir topluluk olan büyük bir [ShowCultureName('coptic_culture')] [ShowReligionAdjective('miaphysite')] nüfusuna sahiptir. Bu topluluğun büyük çoğunluğu bize sadık kalıp ekonomiye katkıda bulunmuş olsa da din değiştirmelerini sağlamanın [ROOT.GetCountry.GetFlavorRank] içindeki birliği güçlendireceğini savunanlar da var. Din birliğinin sağlanması için baskı mı yapmamız yoksa hoşgörülü tavrımızı sürdürmemiz mi gerektiğini dikkatlice düşünmeliyiz."
 flavor_mam.44.a: "Din değiştirmelerini sağlayalım."
 flavor_mam.44.a.tt: "[ShowAreaName('lower_egypt_area')] içindeki [ShowReligionAdjective('miaphysite')] [Concept('pops', 'Toplumun')|e] #Y %20#!'si [ShowReligionName('sunni')] olacak"
 flavor_mam.44.b: "Mevcut durumu sürdürelim."
 flavor_mam.44.historical_info: "Mısır, Memlük yönetimi altındayken Kıptilerin İslam'a geçişi, toplumsal baskılar ve ekonomik teşvikler sayesinde önemli ölçüde hızlandı. 14. yüzyılda Kıptiler hem kilise inşaatında hem de istihdamda sınırlanmaların yanı sıra şiddete de maruz kalarak yoğun bir baskı altındaydı. Bu baskı altında geçen dönem yüzünden din değiştirme oranlarında gözle görülür bir artış oldu. Memlük yönetiminin son dönemlerinde Mısır'daki Müslümanların sayısı Kıptilerin 10 katına ulaştı."
 flavor_mam.45.title: "Nil'in Taşması"
 flavor_mam.45.desc: "Nil'deki sel baskınları son zamanlarda birçok vilayette ciddi tahribata yol açtı. Yükselen sular tarım arazilerini, köyleri ve altyapıları sular altında bırakıp birçok evi ve geçim kaynağını harabeye çevirdi. Kaynak yardımında bulunmazsak zarar daha da artacak. Nihayetinde kıtlığa ve can kaybına yol açmasıysa kaçınılmaz."
 flavor_mam.45.a: "Selden etkilenenlere kaynak yardımında bulunalım."
 flavor_mam.45.b: "Kendi başlarının çaresine baksınlar."
 flavor_mam.46.title: "Muhtesip Ataması"
 flavor_mam.46.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz, hilekâr tüccarların tartı ve ölçüleri manipüle ederek müşterileri aldatmasından şikâyet edip pazar yerlerimizdeki ticaret ahlakı konusundaki endişelerini dile getirdi. Bu tür yolsuzluklar, ticaretimizin refahını ve itibarını tehdit ediyor. Bu yüzden de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi, pazar yerlerinde alışverişe hile karıştırılmasını önlemekten sorumlu yetkililerden oluşan bir sistem kurulmasını öneriyor."
 flavor_mam.46.a: "Bu makamın kurulması için yatırım yapalım."
 flavor_mam.46.b: "Şikâyetlerini görmezden gelelim."
 flavor_mam.46.historical_info: "Mısır, Memlük yönetimi altındayken pazar yerlerini denetleyip adilce ticaret yapılmasını sağlamak için Muhtesip adı verilen yetkililer görevlendirilirdi. Muhtesipler, tüccarları gözlemleyip malları tartarken hile yapanları cezalandırırdı. Caydırıcı olması için suçlular alenen kırbaçlanırdı. Ayrıca Muhtesiplerin tüccarların yaygın olarak yaptığı hileleri ayrıntılarıyla anlatan kılavuzlar kullanması, dolandırıcılığı tespit etmelerine ve önlemelerine yardımcı olurdu."
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni korumak ve [ROOT.GetCountry.GetFlavorRank] güvenliğini sağlamak amacıyla [ShowAdvanceName('royal_mamluks')] olarak bilinen seçkin bir birlik kurduk. En iyi savaşçılarımız arasından özenle seçilen bu askerler, sıkı bir eğitim alarak ve en iyi silahlarla donatılarak sadakatin, disiplinin ve eşsiz bir becerinin sembolü hâline geldiler."
 flavor_mam.47.a: "Ordumuzun gururu!"
 flavor_mam.48.title: "[ShowLocationNameWithNoTooltip('cairo')] İlinde [ShowInstitutionNameWithNoTooltip('printing_press')]"
 flavor_mam.48.desc: "[ShowReligionAdjective('judaism')] bir matbaacı olan [target_character.GetName], yakın zamanda [ShowRegionName('italy_region')] bölgesinden [ShowLocationName('cairo')] bölgesine ulaştı. Hem de topraklarımızda ilk defa görülen [ShowInstitutionName('printing_press')] ile birlikte. [ShowContinentName('europe')] içinde hızla yayılan bu devrim niteliğindeki teknoloji, kitapların seri üretilebilmesini sağlayarak bilgiye erişimi her zamankinden daha kolay bir hâle getiriyor. Bu alet; halkımızı okuryazarlığa teşvik edebilir, fikirlerin yayılmasını sağlayabilir. Belki de bilimsel ve idari konularda bize yardımcı olabilir. Yabancı bir teknoloji olmasına rağmen buna yatırım yapmak uzun vadede [ROOT.GetCountry.GetFlavorRank] içinde fayda sağlayabilir."
 flavor_mam.48.a: "Onu ağırlayalım ve getirdiği teknolojiyi araştıralım."
 flavor_mam.48.b: "Bu teknolojiyi ondan satın alıp detaylıca araştıralım."
 flavor_mam.48.c: "İlgilenmiyoruz."
 flavor_mam.49.title: "Avrupalılar [ShowContinentNameWithNoTooltip('africa')] Kıtasını Gemiyle Dolaşıyor"
 flavor_mam.49.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza korkunç bir haber ulaştı. [ShowContinentName('europe')] kıtasından gelen kâşifler, [ShowContinentName('africa')] çevresinde bir deniz yolu keşfetmiş. Bu yol, onlara $india$'ın zenginliklerine doğrudan erişim sağlayarak önemli ticaret yollarımızın da kullanılmamasına yol açmış. Burjuvalarımız ise batılı tüccarların gelmesiyle baharat ticaretinin değeri düşeceği için pazarlarımızın çökmesinden korkuyor."
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "Keşif görevleri düzenleyeceğimizi duyuralım."
 flavor_mam.49.b.tt: "[exploration|e] ile ilgili daha fazla olay yaşanır"
 flavor_mam.49.historical_info: "Memlüklerin kontrol ettiği geleneksel kara ve Kızıldeniz yollarını es geçen başta Portekizliler olmak üzere Avrupalı tüccarlar, Asya'nın kazançlı baharat pazarlarına doğrudan erişebildi. Bu, Memlüklerin baharat ticaretindeki aracı rolünü azaltarak ekonomilerini ve Doğu-Batı ticareti üzerindeki nüfuzunu zayıflattı."
 flavor_mam.50.title: "Gemi İkmali için Artan Talep"
 flavor_mam.50.desc: "Yeni keşif görevleri düzenleyeceğimizi duyurduktan sonra [ROOT.GetCountry.GetFlavorRank] içindeki pazarlarda tersanecilik malzemelerine olan talepte artış görüldü. Tüccarlar ve zanaatkârlar uzak ülkelere ulaşabilecek ve ticari çıkarlarımızı koruyabilecek bir filonun inşa edilmesi için malzeme desteğinde bulunmak istiyor."
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "Tersanecilere ve tüccarlara ödenek sağlayalım."
 flavor_mam.50.b.tt: "İçerisinde [ShowBuildingTypeName('naval_supplies_workshop')] bulunan sahip olduğumuz her il [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e] kazanır."
 flavor_mam.51.title: "[GetCountry('POR').GetNameWithNoTooltip] Arkada Kalıyor"
 flavor_mam.51.desc: "Yıllar süren rekabet ve gerginliğin ardından nihayet donanma gücünde [GetCountry('POR').GetAdjective] halkını geçtik. Donanmamız artık bölgedeki Avrupa hâkimiyetine rakip olabilecek güçte ve bu da tüccarlarımıza [ShowAreaName('red_sea_area')] ticaret yolunda güvenlik sağlayabileceğimize dair güvence veriyor. Bu askerî başarı, deniz güvenliğimizi büyük ölçüde artırıp genişlememizi ve kazançlı baharat yolları üzerindeki kontrolümüzü geri almamızı sağlıyor."
 flavor_mam.51.a: "Donanmadaki üstünlüğümüzü kutlayalım!"
 flavor_mam.51.historical_info: "Memlük-Portekiz deniz rekabeti; 16. yüzyılda Portekizliler, Afrika çevresinde dolanarak Memlük kontrolündeki ticaret yollarını es geçtiğinde başladı. Portekizliler, Hint Okyanusu'nda üsler kurarken gerilim iyice arttı ve Osmanlı İmparatorluğu ile ittifakta olan Memlükler, kendi donanmalarını güçlendirerek Portekiz nüfuzuna karşı gelmeye çalıştı."
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.52.desc: "[target_character.GetName], [ShowAreaName('gujarat_area')] içinde Avrupa kuvvetlerine karşı deniz savaşlarındaki tecrübesiyle tanınan yetenekli bir amiraldir. Gemi manevraları ve donanma stratejisindeki ustalığıyla tanınan [target_character.GetLastNameWithNoTooltip], yerel güçleri yabancı yağmacılara karşı savunduğu çatışmalar esnasında becerilerini geliştirdi. Donanma kapasitemizi artırmayı ve [ShowContinentName('indian_ocean_continent')] içindeki Avrupa nüfuzuna karşı gelmeyi hedeflediğimiz için onun deneyimleri ve liderliği filomuzu şüphesiz güçlendirecektir."
 flavor_mam.52.a: "[target_character.GetLastNameWithNoTooltip], amiralimiz olmalı."
 flavor_mam.52.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza iyi hizmet edebilir."
 flavor_mam.52.c: "Donanmalarımıza rehberlik etmesi için uzmanlığından faydalanalım."
 flavor_mam.53.title: "[ShowAreaNameWithNoTooltip('red_sea_area')] Filosu"
 flavor_mam.53.desc: "Deniz savaşları, karadaki gücümüze kıyasla hep ikinci planda kaldı ancak $india$'a ve [ShowAreaName('red_sea_area')] alanına doğru ilerleyen Avrupalıların tehdidine dikkat etmemiz gerek. Son zamanlarda Avrupalı güçlerin denizlerimize girmeye çalışmasıyla ilgili birçok haber alıyoruz. Buna karşılık [target_location.GetName] limanımızda inşaatı devam eden yeni bir filo kurma talimatı verdik. Geriye sadece inşa edilecek gemi tipi hakkında [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin son kararı vermesi kaldı."
 flavor_mam.53.a: "Kabiliyetli bir savaş gücüne ihtiyacımız var."
 flavor_mam.53.b: "Ordularımızın nakliyesine odaklanalım."
 flavor_mam.54.title: "[scope_barquq.GetLastNameWithNoTooltip] Yükseliyor"
 flavor_mam.54.desc: "Yıllar süren siyasi istikrarsızlık ve [target_ruler.GetName] yönetiminin başarısızlığı [ROOT.GetCountry.GetFlavorRank] topraklarını kargaşaya sürükledi. Mevcut rejim karşısında hayal kırıklığına uğrayan çoğu kişi istikrarı yeniden sağlayabilecek bir lider arayışındayken [scope_barquq.GetName] isminin etrafında birleşti. Söylentilere göre [scope_barquq.GetNameWithNoTooltip] tahtı ele geçirip [ROOT.GetCountry.GetGovernment.GetRulerTitle] olmak istiyor."
 barquq_supporters: "Berkuk Yandaşları"
 flavor_mam.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] tahttan indirilmeli!"
 flavor_mam.54.b: "Meşru [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetNameWithNoTooltip]!"
 flavor_mam.54.b.tt: "[ShowRegionName('egypt_region')] içinde bulunan her $slaves$ [Concept('pops', 'Toplumu')|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [barquq_support.GetName] tarafına katılır."
 flavor_mam.54.historical_info: "Berkuk, 14. yüzyıl sonlarındaki siyasi istikrarsızlık dönemi sırasında önem kazanan Çerkez bir köleydi. 1382 yılında çocuk Sultan Salih'in zayıflamış yönetiminden faydalandı. Tahttan gizlice faaliyet gösteren birçok önemli fraksiyonu iktidar talebini desteklemeleri için bir araya getirdi. Berkuk, genç Sultan'ı tahttan indirerek Bahri Memlük Hanedanlığı'nın sonunu getirip Burcî dönemini başlattı."
 flavor_mam.55.title: "[target_character.GetLastNameWithNoTooltip] Donanmada Islahat İstiyor"
 flavor_mam.55.desc: "Avrupalılar, denizlere hükmedip ticaretimizi ve hükümranlığımızı tehdit ederken büyük bir donanma yatırımına ihtiyacımız olduğu açıkça görülüyor. Etkili bir deniz stratejisti olan [target_character.GetName], denizlerdeki gücümüzü geri almak için cüretkâr bir ıslahat önerisinde bulundu. Avrupalı ithal gemilere bel bağlamanın yabancı tasarımlarla ve sınırlamalarla bizi zayıf bıraktığını savunuyor. Bunun yerine en yeni Avrupa modellerini temel alan fakat kendi imalatçılarımızın yaptığı ve ihtiyaçlarımıza uyarlanmış gemilerin inşasını savunarak kendi tersanelerimize önemli yatırımlar yapmamızı öneriyor."
 flavor_mam.55.a: "Islahatı tamamen yürürlüğe sokalım."
 flavor_mam.55.b: "Sadece bazı fikirlerini uyarlayalım."
 flavor_mam.55.c: "Böyle maliyetli ıslahatlara ihtiyacımız yok."
 flavor_mam.55.historical_info: "Alaaddin yönetimindeki Büyük Donanma Islahatı, Memlük donanmasını Avrupa armadalarına karşı rekabet edebilmelerini sağladı. Bu ıslahat, 1508 yılında Memlüklerin, o dönemde baskın bir deniz gücü olarak kabul edilen Portekizlileri yendiği Chaul Muharebesi gibi savaşlarda önemli bir rol oynadı."
 flavor_mam.56.title: "Niyabat Vilayet Sistemi"
 flavor_mam.56.desc: "[ShowCultureName('bedouin_culture')] kabileleri arasındaki sürekli savaşlar sebebiyle ülkeyi daha merkezî yönetim biçimine sahip, birkaç #italic Niyabat#! vilayetine bölen bir dizi idari reform önerildi. Bu yapı, topraklarımızdaki işleri daha verimli bir şekilde yönetmemize ve her bölgenin büyük bir gözetimle idare edilmesine olanak tanıyacak. Ayrıca iç çatışmalarıyla bölgelerimizin refahını sık sık bozan [ShowCultureNameWithNoTooltip('bedouin_culture')] kabilelerini daha sıkı denetim altında bulundurmamızı sağlayacak."
 flavor_mam.56.a: "Islahat uygulansın."
 flavor_mam.56.a.tt: "Tüm [ShowCultureName('bedouin_culture')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_mam.56.b: "Şimdilik diğer önceliklerimize odaklanmalıyız."
 flavor_mam.56.historical_info: "Bedevi kabileleri arasındaki iç çatışmaların yol açtığı istikrarsızlık nedeniyle Sultan Berkuk, bölgeyi üç #italic Niyabat#! vilayetine bölerek Mısır idari sistemini yeniledi. Bu da Memlük yetkililerinin Bedevileri daha iyi bir şekilde kontrol altında tutmasını sağladı."
 flavor_mam.57.title: "[ShowCultureNameWithNoTooltip('bedouin_culture')] Kabile Savaşı"
 flavor_mam.57.desc: "[ShowCultureName('bedouin_culture')] kabileleri arasında devam eden iç çatışmalar bir kez daha çölün dışına ve daha müreffeh bölgelerimize sıçradı. Çatışmaları [target_location.GetName] ilimizin yakınlarına kadar geldi ve yerel halk, müdahale etmezsek bunun mülklerine büyük bir zarar verebileceğinden ve iki ateş arasında kalan masum insanların hayatlarına mal olacağından korkuyor."
 flavor_mam.57.a: "Olayı görmezden gelelim."
 flavor_mam.57.b: "Onları herhangi bir zarara yol açmadan ezelim."
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.58.desc: "[target_character.GetName], doğal dünya hakkındaki ansiklopedik çalışmasıyla [ShowLocationName('cairo')] içinde yaygın olarak biliniyor. Zoolojiyle ilgili içgörüleri ve İslam hukukuna ilişkin temeli sağlam bir anlayışa sahip olması, ona bir ilahiyatçı ve doğa bilimci olarak muazzam bir saygı kazandırdı. Kendisi danışmanlarımızın da dikkatini çekti. Öyle ki danışmanlarımız, doğal dünya hakkındaki eşsiz uzmanlığının bilimsel anlayışımıza ve eğitimimize fayda sağlayabileceği için [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde bir mevki vermesini bile öneriyor."
 flavor_mam.58.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içine davet edelim!"
 flavor_mam.58.b: "Çalışmalarını karşılayamayız."
 flavor_mam.58.historical_info: "Kemâlüddîn el-Demîrî, hayvanlar ve doğal dünya hakkında sistematik bir şekilde bilgi derleyen kapsamlı zooloji çalışması #italic Hayâtü'l Hayevân#! ile bilinen önemli bir Memlük âlimi, hukukçusu ve ilahiyatçısıydı. Eseri; ayrıntılı açıklamaları, sınıflandırmaları ve zooloji bilgisini İslam hukuku ve atasözleriyle bütünleştirmesi nedeniyle önemliydi."
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.59.desc: "Yetenekli bir tarihçi ve şair olan [target_character.GetName], [ShowRegionName('egypt_region')] bölgesinin tarihi, gelenekleri ve olayları ile ilgili detaylı anlatımıyla ün kazandı. En önemli eseri [ShowRegionNameWithNoTooltip('egypt_region')] bölgesinin ihtişamının ve mücadelesinin kapsamlı tarihini anlatan 3.000 sayfanın üzerindeki #italic Badā'i al-Zuhūr fī Waqā'i al-Duhūr#! eseridir. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız böylesine önemli bir kişinin varlığıyla şereflendirildi."
 flavor_mam.59.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] tarihçisi olarak atayalım."
 flavor_mam.59.b: "Metinlerinin bize bir faydası yok."
 flavor_mam.59.historical_info: "İbn İyas, geç dönem Orta Çağ Mısır'ının en önemli tarihçilerinden biri olarak kabul edilir. 1517 yılında Mısır'ın Osmanlı işgaline tanıklık etmiş ve Memlük'ten Osmanlı yönetimine geçişi ayrıntılı bir şekilde belgelemiştir. Mısır'ın bu geçiş dönemindeki sosyal, politik ve ekonomik koşullarını anlamak için kronikler büyük bir öneme sahiptir."
 flavor_mam.60.title: "Kutsal Şehirlerin Koruyucusu"
 flavor_mam.60.desc: "Doğrudan hükmümüz altındaki [ShowLocationName('mecca')], [ShowLocationName('medina')] ve [ShowLocationName('jerusalem')] ile artık [ShowReligionGroupName('muslim')] dininin gerçek koruyucusu ve en kutsal şehirlerin muhafızı hâline geldik. Bu kutsal sorumluluk bize prestij sağlasa da hem uyanık olmamız hem de özverili davranmamız gerekiyor. [target_ruler.GetName], kendisini Kutsal Şehirlerin Koruyucusu olarak gururla adlandırırken [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|U] dünyasının dört bir yanındaki hacılar, kutsal yolculuklarındaki himayeleri için bizden medet umuyorlar. İşte tam da bu yüzden inancın savunucuları olarak görülüyoruz. Bu kutsal göreve layık olduğumuzu kanıtlayalım."
 flavor_mam.60.a: "[ROOT.GetCountry.GetReligion.GetGodName], inananlara yardımcı olur!"
 flavor_mam.61.title: "Rosetta Taşı'nın Keşfi"
 flavor_mam.61.desc: "[ShowLocationName('rashid')] kasabasındaki işçiler, yapının duvarına gömülmüş ve inşa malzemesi olarak kullanılmış gibi görünen alışılmadık bir taşa rastladılar. Eski görünen bu taşın yüzeyinde üç ayrı metin bulunuyor. Yerel âlimler, topraklarımızın geçmişini öğrenebileceklerini düşünerek bu keşifle oldukça ilgilendiler. Bu olağanüstü keşif, hem halkın hem de [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının ilgisini çektiği için belki de daha detaylı araştırmalıyız."
 flavor_mam.61.a: "Yazıtları araştırmak için en zeki âlimlerimizi görevlendirelim."
 flavor_mam.61.tt: "Taşın üzerindeki yazıların anlamı çözülmeye çalışılacak."
 flavor_mam.61.b: "Bize bir faydası yok."
 flavor_mam.62.title: "Rosetta Taşı'nın Çözülmesi"
 flavor_mam.62.desc: "Yıllar süren özverili çalışmaların sonucunda âlimlerimiz inanılmaz bir atılım gerçekleştirdiler. [ShowLocationName('rashid')] ilinde keşfedilen taşta yazılı dillerden biri olan Antik Yunanca bilgileri sayesinde diğer yazıtları da başarıyla çözdüler. Çabaları sayesinde Antik Mısır metnini okuyup anlayarak [ShowRegionName('egypt_region')] bölgesinin geçmişinden bilgilere erişebiliyoruz. Bu keşif, âlimlerimiz açısından büyük bir başarı ve [ROOT.GetCountry.GetFlavorRank] için bir gurur kaynağı."
 flavor_mam.62.a: "Gerçekten de muhteşem bir başarı!"
 flavor_mam.62.historical_info: "Neredeyse 1.500 yıldır anlaşılamamış Rosetta Taşı'nın çözülmesi, Antik Mısır hiyerogriflerini anlamak için kilit bir başarıydı. Taşın üzerinde Hiyeroglif, Demotik ve Antik Yunanca olmak üzere üç farklı dilde yazılmış bir ferman bulunuyor. Âlimler, Antik Yunanca bildikleri için diğer iki metni çözmede bunu bir başlangıç noktası olarak kullandılar."
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip], [target_country_2.GetNameWithNoTooltip] Ülkesine Taşınıyor"
 flavor_mam.63.desc: "[target_country.GetName] kumlarından çıktı [target_country_2.GetAdjective] ışıltısına,\nKaptırdı kendini [target_character.GetName] bir âlim olma rüyasına.\nGeçti saraylarımızdan, tattı [ShowLocationName('granada')] zerafetini,\nAradı gizli bilgeliği ve bu dünyadaki yerini.\nNil'in çağrısı, âlimin avcısı,\n[target_country_2.GetAdjectiveWithNoTooltip] salonlarında kaderi yazılı.\nYine de düşündü hep zamanın akışını,\nNehirlerin izinde tarihin yazılışını."
 flavor_mam.63.a: "Macera dolu bir yaşam peşinde!"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip], [target_country.GetLongNameWithNoTooltip] ülkesine taşındı"
 flavor_mam.64.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Veraseti"
 flavor_mam.64.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] öldüğünden beri [ROOT.GetCountry.GetNameWithNoTooltip] topraklarında bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] yok. [ROOT.GetCountry.GetFlavorRank] dâhilindeki bütün önemli [ROOT.GetCountry.GetAdjective] haneleri, vârisin kim olacağı konusunda söz hakkı edinmek için nüfuzunu kullanmaya çalışıyor. Kimin kazanacağına bağlı olarak yeni hükümdarımız, [ROOT.GetCountry.GetFlavorRank] içindeki farklı hanelerin ve farklı bölgelerin desteğini alacak. Sonuç ne olursa olsun yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle], kendi grubunun çıkarları ön planda tutulmayan herkes tarafından hoşnutsuzlukla karşılanacak. Hatta bazıları hayatlarının geri kalanını onun nüfuzunu kısıtlamaya çalışarak geçirebilir."
 flavor_mam.64.a: "[target_culture.GetNameWithNoTooltip] Memlüklerinin desteğine ihtiyacımız var."
 flavor_mam.64.b: "[target_culture2.GetNameWithNoTooltip] Memlüklerinin desteği her zamanki gibi hayati önem taşıyor."
 flavor_mam.64.c: "Diğerleri kadar önemli olmasa da [third_ruler.GetNameWithNoTooltip] hünerlerini kanıtladı."
 flavor_mam.64.d: "[target_culture4.GetNameWithNoTooltip] saflarından bir Memlük seçilmeli."
 flavor_mam.65.title: "[target_location.GetNameWithNoTooltip] Askerleri"
 flavor_mam.65.desc: "Birliklerimizin merkezinde $mamluks$ olsa da ordumuzun tamamı köle savaşçılardan oluşmuyor. Piyadelerimizin çoğu yerel [target_location.GetName] askerlerinden oluşuyor. Bu askerler aynı zamanda muhafızlık yapıp garnizonlarda da görev alıyor.\n\nDüşük terfi ihtimali ve düşük maaşlar pek de iyi motivasyon araçları sayılmaz. Bu yüzden bu askerlere ne kadar güvenebileceğimizi bilmiyoruz. Eğitimlerinin ve ekipmanlarının çoğu zaman [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve [target_location.GetRank.GetName] ilindeki yerel valiler tarafından ihmal edildiği açık. [target_location.GetArea.GetName] ilinde [target_location.GetName] yerlileri ile $mamluk$ valileri arasındaki güvensizlik, huzursuzluğa yol açıyor."
 flavor_mam.65.a: "Vaktimiz varken bunun önüne geçmemiz lazım!"
 flavor_mam.65.b: "Bu sorunu düzeltmek için neler yapılabileceğine bakalım."
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "[ROOT.GetCountry.GetCulture.GetName] [Concept('culture', 'Kültürünün')|e] parçası olmayan bütün [ShowPopTypeName('soldiers')] [Concept('pops', 'Toplumları')|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_mam.66.title: "Tarh ve [ROOT.GetCountry.GetGovernment.GetAdjective] Tekelleri"
 flavor_mam.66.desc: "Bilge atalarımız ihracat ürünleri ve kaliteli mallardan elde ettikleri geliri kontrol altında tutmak için [ROOT.GetCountry.GetGovernment.GetAdjective] tekelleri kurmuşlardır. Ancak son zamanlarda talebin düşmesiyle birlikte bu yatırımlar para kaybettirmeye başladı. [target_location.GetName] ilindeki denetmenimiz, son iki yıldır depodaki malların satılamadığını ve devletin bu yüzden para kaybedebileceğini bildirdi.\n\nTebaamızı, bu malları önceden belirlenmiş fiyatlardan satın almaya zorlamamız öneriliyor. Bu yöntem eskiden Tarh olarak bilinirdi."
 flavor_mam.66.a: "Harika bir fikir!"
 flavor_mam.66.b: "Para kaybına tahammül etmek zorundayız."
 tarh: "Tarh"
 lack_of_demand_for_fine_goods: "Kaliteli Mallara Yönelik Talep Eksikliği"
 flavor_mam.67.title: "[target_location.GetName] $mamluk$ Valisinin İsyanı"
 flavor_mam.67.desc: "Güçlü bir $mamluk$ valisi, kuvvetlerini [target_area.GetName] taraflarında topladıktan sonra [ROOT.GetCountry.GetCapital.GetName] şehrine doğru sefere çıktı. Bazı söylentilere göre bu $mamluk_pretender$ isyanı, başkentin ve hatta kalenin bile içindeki $mamluk$ haneleri arasında büyük destek toplamış."
 flavor_mam.67.a: "Vatan hainliğinin cezası ölümdür!"
 mamluk_pretender: "$mamluk$ Taklitçisi"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "[target_area.GetName] alanındaki [Concept('capital', 'Başkentin')|e] içinde olmayan tüm [pops|e] [mamluk_pretender.GetName] [Concept('rebel', 'Asisine')|e] katılır ve [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_mam.68.title: "[ROOT.GetCountry.GetFlavorRank] İçinde Gruplaşma"
 flavor_mam.68.desc: "[ROOT.GetCountry.GetFlavorRank] dâhilinde $mamluks$in tek sahibi [ROOT.GetCountry.GetGovernment.GetRulerTitle] değil. Azat edilmiş önemli $mamluk$ hanelerinde, yaşadıkları topraklardan yeni alınmış Memlüklerin sayısı daha fazla bile olabilir. Bu nüfuzlu valiler genellikle bir veliaht seçimi sırasında en büyük etkiye sahip olurlar. Buna rağmen tahtta bir hükümdar varken bile $mamluk$ haneleri [ROOT.GetCountry.GetAdjective] siyasetinde önemli bir etkiye sahiptir. [target_character.GetName], bu gruplaşmanın [ROOT.GetCountry.GetCapital.GetName] siyasetini tıkamasının önüne geçmeli."
 flavor_mam.68.a: "Bu grupları birbirine düşürmeyi denemeliyiz."
 flavor_mam.68.b: "Taraf seçilsin ve sadece güçlü fraksiyonlar desteklensin."
 flavor_mam.68.c: "Fraksiyonlar arası çekişmeler görmezden gelinsin."
 flavor_mam.69.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Şehrinde Darbe"
 flavor_mam.69.desc: "[target_character.GetName] liderliğindeki önde gelen $mamluk$ valileri, [target_character2.GetName] yönetimine karşı memnuniyetsizlikleri yüzünden onun [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamından alınmasını ve yerine daha becerikli bir savaşçının geçirilmesini istiyorlar."
 flavor_mam.69.a: "[target_character2.GetNameWithNoTooltip] kaderine terk edilemez."
 flavor_mam.69.b: "Çok yaşa [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_mam.70.title: "[ShowLocationNameWithNoTooltip('cairo')] ve [target_location.GetRank.GetNameWithNoTooltip]"
 flavor_mam.70.desc: "[ROOT.GetCountry.GetFlavorRank] ile kıyaslandığında çok daha eski olan [target_location.GetName], yüzlerce hatta belki de binlerce yıldır farklı hükümdarlar ve fatihler tarafından süsleniyor. [target_location.GetRank.GetName] mezarlarından Fustat gecekondularına, kalabalık Han el-Halili çarşısından görkemli [target_location.GetNameWithNoTooltip] Kalesi'ne bir sürü farklı yapıdan oluşan bu labirenti düzene sokmak bizden önceki yöneticiler için çok zorlu bir görev olmuştur. Buna rağmen [target_character.GetName] Hazretleri'nden, [target_location.GetRank.GetNameWithNoTooltip] ilinin efendisi olarak burada kalıcı bir iz bırakması bekleniyor. Bunun için de hem ili süsleyip geliştirmesi hem de hastalıklarla mücadele edip düzeni koruması lazım."
 flavor_mam.70.a: "Han el-Halili ve diğer çarşılar yenilensin."
 flavor_mam.70.b: "Gecekondular ve kenar mahalleler yenilenmeli."
 flavor_mam.70.c: "El-Ezher ve diğer camilerle ilgilenmek gerek."
 flavor_mam.70.d: "Gelecek nesiller inşa ettiğimiz anıtlara imrenecek."
 flavor_mam.70.e: "Şimdilik halk için yapabileceğimiz pek bir şey yok."
 bolstered_capital_trade: "Başkentin Ticareti Desteklendi"
 flavor_mam.71.title: "Yeni Bir Emirü'l-hac"
 flavor_mam.71.desc: "[ShowLocationName('mecca')] ve [ShowLocationName('medina')] kutsal mekânlarına hacca gitmek her [ShowReligionGroupAdjective('muslim')] için hayatlarında en az bir kere yerine getirilmesi gereken bir görevdir. Geçiş güvenliğini sağlamak ise [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak [target_character.GetName] sorumluluğundadır. Bu makam hem kıvrak bir zekâ hem de savaş becerisi gerektirir zira bu yolda devam edebilmek için bazen yağmacılarla çarpışmayı, yerel hükümdarlarla müzakere yapmayı veya doğrudan tehdit veya rüşvet yoluyla geçiş sağlamayı gerektirebilir. Emirü'l-hac, hac kervanlarının sorumluluğunu üstlenecek ve [ROOT.GetCountry.GetAdjective] hacıların güvenli bir yolculuk geçirmesi için kullanacağı yöntemler konusunda sonsuz özgürlüğe sahip olacak."
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip] bu toprakların yerlisidir."
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip], zekâsını kullanarak herkesi korusun."
 flavor_mam.71.c: "[dip_candidate.GetNameWithNoTooltip] gibi yetenekli bir diplomat için bu iş çocuk oyuncağı."
 flavor_mam.71.d: "[adm_candidate.GetNameWithNoTooltip] gibi dindar kişiler bu görevi üstlensin."
 flavor_mam.71.e: "Bu işi yalnızca [mamluk_candidate.GetNameWithNoTooltip] gibi sadık bir $mamluk$ halledebilir."
 flavor_mam.72.title: "Evlâdü'n Nâs"
 flavor_mam.72.desc: "Genç yaştan itibaren sadık savaşçılar olmak için eğitilen $mamluk$ askerleri, çoğu zaman sahiplerinin ve işverenlerinin sonsuz güvenine sahiptir. Buna karşın Evlâdü'n Nâs olarak tanınan oğulları çok daha rahat ve bağışlayıcı şartlarda büyüdükleri için genellikle babaları kadar güvenilir ve sadık olarak görülmezdi. [ROOT.GetCountry.GetGovernment.GetAdjective|U] $mamluks$ı olarak hizmet veremeyen Evlâdü'n Nâs bunun yerine düzenli askerî birimler ve düşük rütbeli yönetim içerisinde bir seçkin sınıfı oluştururlar.\nBu soylu oğullar sürekli daha büyük sorumluluklara hazır olduklarını kanıtlamaya çalışıyor. [target_location.GetName] ilindeki savunma hattının komutası için açıkta olan mevkiye kendilerinden birinin atanmasını umuyorlar."
 flavor_mam.72.a: "Oğullardan biri atansın."
 flavor_mam.72.b: "Kendimizden başka kimseye güvenemeyiz, komutan olarak bir $mamluk$ atansın."
 flavor_mam.73.title: "Karaniler"
 flavor_mam.73.desc: "[ROOT.GetCountry.GetFlavorRank] temelimiz $mamluk$ köleleri tarafından atılmıştır. Yetenekli köle savaşçıların ithal edilmesi ve elimizde bulundurulması hâlâ [target_character.GetName] Hazretleri'nin gücünün temelini oluşturuyor. Bir kölenin, ülkesindeki diğer insanlara kıyasla sahibine daha sadık olması doğal bir şey. Özellikle de verdiği hizmet karşılığında özgürlükle ödüllendirilecek bir köleyse.\nBununla birlikte yönetimimiz altında, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda ve ordumuzdaki birçok [ROOT.GetCountry.GetGovernment.GetAdjective] $mamluk$u önceki hükümdarların satın alıp [ROOT.GetCountry.GetFlavorRank] ile tanıştırdığı kişilerdi. Bunlar her ne kadar nüfuzlu kişiler olsa da [target_character.GetNameWithNoTooltip] Hazretleri'ne karşı bir bağlılıkları yok. Yeni $mamluks$imiz de onları komplo kurmakla ve etkilerini sınırlamaya çalışmakla suçluyor."
 flavor_mam.73.a: "Karaniler önemli mevkilerden uzaklaştırılsın!"
 flavor_mam.73.b: "Onlara güvenmek dışında bir seçeneğimiz yok, sonuçta hepimiz $mamluk$ değil miyiz?"
 flavor_mam.74.title: "Furusiyya"
 flavor_mam.74.desc: "Furusiyya, genç savaşçılara süvari harbini öğreten bir dizi binicilik talimidir. Yazılı kuralları, kılavuzları ve popüler yarışmaları olan Furusiyya, Memlük savaşçı aristokrasisi tarafından birçok yönden mükemmelleştirilmiştir. Bazı vakanüvisler günümüzün şampiyonlarının geçmişteki savaşçılarla boy ölçüşemeyeceğini iddia etse de, her [ROOT.GetCountry.GetGovernment.GetRulerTitle] için büyük Furusiyya yarışmaları düzenlemek yalnızca geleneklere uygun değil aynı zamanda çok popüler olacaktır. Şampiyonlarsa meşhur hikâyelere konu olmaya devam edecektir. Bütün bunlar savaş konusunda uzmanlaşmış [target_character.GetName] için ilham kaynağı oldu. Kendisi, artık [ROOT.GetCountry.GetAdjective] savaşçıları arasında daha da fazla turnuva düzenlemek istiyor."
 flavor_mam.74.a: "Halkın hoşuna gidecek bir şey olsa da [target_character.GetNameWithNoTooltip] parasını böyle şeylere harcamamalı."
 flavor_mam.74.b: "İçimizde yanan cesaret alevini körüklemek için hipodromlar inşa edelim."
 flavor_mam.75.title: "Hacılar Güvende"
 flavor_mam.75.desc: "[ShowLocationName('medina')] ve [ShowLocationName('mecca')] kutsal mekânlarına hacca gitmek isteyen tebaamızı koruma girişimlerimizin karşılığını aldık. Uzun bir süredir yeni bir baskınla karşılaşmıyoruz ve topraklarımız sonunda huzura erdi."
 flavor_mam.75.a: "İnancımızı korumak için ne gerekiyorsa yaparız."
 flavor_mam.76.title: "Hac Kervanları Yağmalandı"
 flavor_mam.76.desc: "Yakın zamanda hac için [ShowLocationName('medina')] ve [ShowLocationName('mecca')] yoluna koyulan bir kervan pusuya düşürülüp yağmalandı. Kutsal görevlerini yerine getirmek için yola çıkan insanlarımızı korumak bizim görevimiz ama artık bu görevi yerine getirme kabiliyetimizden şüphe duyuluyor."
 flavor_mam.76.a: "Bunun tekrar yaşanmasına izin verilmeyecek."
 flavor_mam.77.title: "Akdeniz'in Tahıl Ambarı"
 flavor_mam.77.desc: "[ShowRegionName('egypt_region')] bölgesinin özellikle de Nil Deltası'nda bulunan zengin taşkın yatakları hâlâ Doğu Akdeniz'in tarım merkezidir. Ürettiğimiz [ShowGoodsName('wheat')], [ShowLocationName('constantinople')] ile [ShowLocationName('damascus')] gibi şehirleri doyurarak önemli bir ekonomik ve lojistik güç olarak yerimizi sağlamlaştırıyor. Bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensupları tarım alanında daha fazla yenilik yapmamızı ve yiyeceklerin istikrarıyla kârını artırmak için tahıl üretimini artırmamızı öneriyor."
 flavor_mam.77.a: "Üretimin artırılması için yatırım yapılsın."
 flavor_mam.77.b: "Mevcut üretimimiz yeterli."
 flavor_mam.77.historical_info: "Mısır, Memlükler tarafından yönetildiği dönemde tarımsal zenginliği ve tahıl ihracatıyla meşhurdu. Verimli Nil vadileri ve karmaşık bir sulama sistemi sayesinde Mısır, bütün İslam âlemi için önemli bir gıda tedarikçisi hâline geldi. Bu durum ise bölgenin \"Akdeniz'in Tahıl Ambarı\" olarak tanınmasını sağladı."
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.78.desc: "[target_character.GetName] hadisler, toplumsal gelenekler ve tarih hakkında bir dizi çalışma yayımladı. Özenli hadis âlimlerinden ve günlük hayata dair kayıtlardan elde ettikleriyle esasen evlilik ve boşanma konularına odaklanan antropolojik çalışmaları ilginç sonuçlar ortaya koydu. Araştırmaya göre [ShowLocationName('cairo')] ilindeki kadınların en az üçte biri en az iki evlilik yapmış, hatta bu kadınların çoğu üçüncü kez evlenmiş. Aynı zamanda ildeki bütün evliliklerin neredeyse üçte biri boşanmayla sonuçlanıyormuş. Birçok kişi onu destekleyerek çok daha ilgi çekici sonuçlar bulunabileceğini düşünüyor. Bazılarıysa evlilik gibi sıradan konular üstüne yapılan araştırmalara bütçe ayırmanın mali kaynakları boşa harcamak olacağını düşünüyor."
 flavor_mam.78.a: "Araştırmaları ve yayınları desteklensin."
 flavor_mam.78.b: "Yapılan her araştırmayı destekleyecek paramız yok."
 flavor_mam.78.historical_info: "Şemseddin es-Sehâvî, geç Memlük döneminin önde gelen hadis âlimi ve tarihçilerinden biriydi. Hadis, tarih, edebiyat ve toplumsal gelenekler üzerine onlarca eser yazdı. Kahire'de yaşayan 500 kadının evlilik geçmişleri gibi kaydetmiş olduğu antropolojik veriler, Orta Çağ İslam toplumuna ilişkin nadir görülen bir istatistiksel bakış açısı sundu. Bu çalışma aynı zamanda Orta Çağ'da kadınlar üzerine yapılan en büyük çalışma oldu."
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.79.desc: "Geçtiğimiz yıllarda İmam [target_character.GetName], [ShowLocationName('cairo')] ilindeki entelektüel yaşamın önemli bir sembolü hâline geldi. Hadis, [ShowReligionGroupAdjective('muslim')] hukuku ve tarih konularında bir uzman olarak sahip olduğu yüksek vukuf, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza ve kurumlarımıza büyük bir prestij sağladı. Hadis çalışmalarını yeniden ön plana çıkardığı için geniş çapta saygı görmektedir. Öğretileriyse [ROOT.GetCountry.GetFlavorRank] boyunca çok sayıda öğrencinin dikkatini çekmektedir."
 flavor_mam.79.a: "Âlimliği desteklensin."
 flavor_mam.79.b: "Şu an için daha önemli ihtiyaçlarımız var."
 flavor_mam.79.historical_info: "İbn Hacer el-Askalanî, #italic Sahih-i Buhârî#! üzerine yazdığı #italic Fethu'l Bârî#! adlı tefsiriyle ünlü Mısırlı bir âlimdi. Hadislerin yanı sıra hukuk, şiir ve tarih konularındaki uzmanlığı sayesinde İslam âleminde kalıcı bir şöhret kazanmıştı. Tam da solmaya başladığı dönemde hadis çalışmalarını yeniden canlandırarak yarattığı etkinin yüzyıllar boyu hissedilmesini sağlamıştı."
