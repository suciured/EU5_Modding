l_turkish:
 flavor_mam.1.title: "Türkler Konstantinopolis'i Ele Geçirdi"
 flavor_mam.1.desc: "Osmanlıların Konstantinopolis'i ele geçirmesi Kahire'de memnuniyetle karşılanıyor. Kâfirlerin mağlup edilmesi gerçekten de görkemli bir zafer ve şehirde şenlikler yapıldığına dair söylentiler var. Osmanlı Sultanı'na elçimizle büyük bir ziyaret planladık ve ona görkemli hediyeler göndereceğiz."
 flavor_mam.1.a: "Sultan için şiir yazalım!"
 mam_poem_recieved: "Methiye"
 flavor_mam.1.b: "Şenlikleri destekleyelim."
 flavor_mam.2.title: "[ShowLocationNameWithNoTooltip('cairo')] Şehir Planlaması"
 flavor_mam.2.desc: "[ShowLocationName('cairo')] altyapısının geliştirilmesi ve iyileştirilmesi için büyük bir çaba harcandı. Bu, gelecekte büyük fayda sağlayacak."
 flavor_mam.2.historical_info: "Sultan El-Eşref Seyfeddin Kayıtbay, özellikle [ShowLocationNameWithNoTooltip('cairo')] şehir planlaması hakkında endişeliydi. 1457 yılında Sultan, Bayn al-Qasrayn Mahallesine iki yeni hamam ve büyük bir toplumsal konut inşa edilmesi talimatını verdi. O dönemde, Kahire'nin ana yolunu oluşturan Kasaba'yı genişletmeye karar verdi. Bu, birkaç eski yapının yıkılmasına yol açtı ancak trafik çok daha hızlı hâle geldi ve önemli tarihçilere göre halk için büyük fayda sağladı."
 flavor_mam.2.a: "[ROOT.GetCountry.GetReligion.GetGodName] Büyüktür!"
 flavor_mam.3.title: "Kıbrıs Kralı"
 flavor_mam.3.desc: "1458 yılında Sultan, Kıbrıs Kralı'nın gayrimeşru oğlunu kabul etti. Bu oğul, kraliçe üvey kız kardeşinden babasının tacını almaya çalışmıştı. Sultan ona bir \"hilat\" giydirerek Kıbrıs Kralı yapma sözü verdi ancak Kraliçe, Kahire'ye büyük bir haraç teklif ettiğinde Sultan fikrini değiştirerek Kraliçe'nin Kıbrıs üzerindeki otoritesini kabul etti. Bu sıradaysa Jaques, birçok $mamluk$ muhafızıyla dost olup muhafızların protestolar eşliğinde Kıbrıs elçiliğine saldırmasına yol açtı.\nNe yapmalıyız?"
 flavor_mam.3.a: "Kıbrıs'a elçilik yollayalım"
 flavor_mam.3.b: "Kâfirlerin ne yaptığı bizi alakadar etmez"
 flavor_mam.4.title: "$mamluk$ Elçiliği Taleplerde Bulunuyor!"
 flavor_mam.4.desc: "Kahire'den gelen elçilik sert taleplerde bulunuyor. Eski Kıbrıs Kralı'nın gayrimeşru oğlu [target_character.GetName] Hazretleri'nin adanın meşru hükümdarı olduğunu iddia ediyorlar. Bu konuda ne yapmalıyız?"
 flavor_mam.4.a: "Meşru Kral olarak tahta geçsin!"
 flavor_mam.4.b: "Onlara rüşvet verelim."
 flavor_mam.4.c: "Kâfirleri Görmezden Gelelim!"
 mam_refused_james: "Kral Jaques Reddedildi"
 flavor_mam.5.title: "Kıbrıs'tan Haberler!"
 flavor_mam.5.desc: "Elçilik, dostumuz [target_character.GetName] Hazretleri'nin artık Kıbrıs Kralı olduğu haberiyle döndü. Kendisi uzun yıllar boyunca güvenilir bir müttefik ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] topraklarına itaatkâr bir vasal olacak."
 flavor_mam.5.a: "Bunlar, güzel haberler."
 mam_installed_ruler: "Jaques Tahta Geçti"
 flavor_mam.6.title: "Limanda Altınla Dolu Gemiler Var!"
 flavor_mam.6.desc: "Anlaşılan Kıbrıs'ın hükümdarları, daha önce ağırladığımız kâfir soylunun hak iddialarını unutmamız için hazinelerini boşaltmaya karar vermiş."
 flavor_mam.6.a: "Adı neydi acaba?"
 flavor_mam.7.title: "Kıbrıs Karşı Geliyor!"
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName] taleplerimizi reddedip gayrimeşru Jaques'in Kral olduğunu iddia ediyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizinse kâfir olduğunu söylüyor."
 flavor_mam.7.a: "Bu bir Savaş sebebidir!"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_mam.8.desc: "[target_artist.GetName], ünlü bir Mısır tarihçisiydi ve Kahire'deki $mamluk$ seçkinlerine mensuptu. Bedreddin Aynî ve Makrîzî gibi önde gelen tarihçiler ve âlimlerin yanında eğitim almıştı. En çok Mısır ve $mamluk$ Sultanlığı hakkında yazdığı çok ciltli kroniğiyle bilinir. Bu kronik, çoğu olay için kesin tarihler içeren bir yıllık biçiminde yazılmıştır. Sultanlara ve onların kayıtlarına ayrıcalıklı bir erişime sahip olması sayesinde bu kroniği oluşturmuştur.\nNe yapmalıyız?"
 flavor_mam.8.a: "Onu tamamen destekleyelim!"
 chronicle_of_egypt: "Mısır Kroniği"
 flavor_mam.8.b: "Kayıtlarımıza erişmesine izin vermeyelim."
 flavor_mam.10.title: "[target_location.GetNameWithNoTooltip] İlinde Yangın"
 flavor_mam.10.desc: "1481 yılında [target_location.GetName] ilindeki Peygamber Mescidi'nde büyük bir yangın çıktı. Sultan, onu ihtişamına geri kavuşturmak için büyük çaba harcadı.\nNe yapmalıyız?"
 flavor_mam.10.a: "Onaracağız!"
 flavor_mam.10.b: "Bu bizi ilgilendirmez."
 flavor_mam.11.title: "Osmanlı İmparatorluğu'nda Ortak Düşmanlar"
 flavor_mam.11.desc: "Osmanlılar bir süredir rakibimiz ve genişlemeci politikaları çok daha uzun zamandır devletimiz için bir tehdit oluşturuyor. Akdeniz'deki genişlemeci emelleri, onları Hristiyan güçlerle de çatışmaya sürükledi. Tarihteyse $mamluks$ ve Aragon Kralı II. Ferdinand, 1488 ila 1491 yılları arasında Osmanlılara karşı geçici bir ittifak kurdu. İspanyollar, Osmanlı İmparatorluğu'na karşı kullanılmak üzere 50 adet karavel sözü verdi."
 flavor_mam.11.a: "Hristiyanlar bile müttefikimiz olabilir"
 mam_anti_ottoman_friends: "Osmanlılar ortak düşman"
 flavor_mam.12.title: "Osmanlı İmparatorluğu'nda Ortak Düşmanlar"
 flavor_mam.12.desc: "Osmanlı İmparatorluğu'nun Akdeniz'de büyük oranda genişlemesi yalnızca Hristiyan topraklarımızı endişelendirmekle kalmıyor, $mamluks$ için de bir endişe kaynağı. Tarih sayfalarında da yazdığı üzere $mamluks$ ve Aragon Kralı II. Ferdinand, 1488 ila 1491 yılları arasında Osmanlılara karşı geçici bir ittifak kurmuş. İspanyollar, Osmanlı İmparatorluğu'na karşı kullanılmak üzere 50 adet karavel sözü vermiş."
 flavor_mam.12.a: "Müslüman bir ülke bile müttefikimiz olabilir."
 flavor_mam.15.title: "Portekiz-$mamluk$ Ticaret Savaşları"
 flavor_mam.15.desc: "Portekizli tüccarlar [ShowContinentName('africa')] içinden geçen bir yol bulup Hindistan'a ulaştıklarında kârlı doğu ticaretini Kızıldeniz yerine [ShowContinentNameWithNoTooltip('africa')] üzerinden yapmaya başladılar. Bu durum, Portekizliler ile Mısır'daki $mamluk$ Sultanlığı arasında bir çatışmaya yol açtı. 1505 yılında $mamluk$ Sultanı, Portekizlilere karşı bir sefere çıkılmasını emretti. Kızıldeniz'de filolar inşa edildi ve bu filolar, Portekizlilerle savaşmaları için Hint Okyanusu'na gönderildi. 1509 yılında Portekizliler, Diu Muharebesi'nde $mamluk$ filosunu yenerek savaşı kazandı.\nNe yapmalıyız?"
 flavor_mam.15.a: "Hristiyanlar durdurulmalı"
 surrender_the_trade: "Ticareti Sonlandır"
 flavor_mam.15.b: "Başka gelir kaynaklarımız var"
 flavor_mam.16.title: "Portekiz-$mamluk$ Ticaret Savaşları"
 flavor_mam.16.desc: "Portekizli tüccarlar [ShowContinentName('africa')] içinden geçen bir yol bulup Hindistan'a ulaştıklarında kârlı doğu ticaretini Kızıldeniz yerine [ShowContinentNameWithNoTooltip('africa')] üzerinden yapmaya başladılar. Bu durum, Portekizliler ile Mısır'daki $mamluk$ Sultanlığı arasında bir çatışmaya yol açtı. 1505 yılında $mamluk$ Sultanı, Portekizlilere karşı bir sefere çıkılmasını emretti. Kızıldeniz'de filolar inşa edildi ve bu filolar, Portekizlilerle savaşmaları için Hint Okyanusu'na gönderildi. 1509 yılında Portekizliler, Diu Muharebesi'nde $mamluk$ filosunu yenerek savaşı kazandı."
 flavor_mam.16.a: "Bu savaşı da kazanacağız..."
 flavor_mam.17.title: "$mamluk$ Terfisi"
 flavor_mam.17.desc: "Ordumuzun belkemiğini ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki en nüfuz sahibi üyelerden bazılarını $mamluks$ oluşturuyor. Uzak ülkelerden satın alınan ya da elde edilen bu eski köleler, ülkemizin yetiştirdiği en iyi bireylerden bazıları. [target_capital.GetName] içine getirildikleri anda kendilerine konaklama imkânı verilir ve önceki hayatlarının aksine daha iyi bir muamele görürler.\n\nDin değiştirdiklerinde birçok dalda eğitilirler: Dinî metinleri incelemek, bedeni güçlendirmek ve savaş yöntemlerinde ustalaşmak. Bu süreç sayesinde erdemli, seçkin bireyler yetişir. Hatta bazıları taht iddiasında bile bulunabilir."
 flavor_mam.17.a: "[target_character.GetShortNameWithNoTooltip] terfi edilsin."
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip] hizmet edecek."
 found_dynasty_target_location_tt: "[target_location.GetName] ilinde yeni bir [dynasty|e] kurdu"
 flavor_mam.100.title: "[mansa_musa.GetNameWithNoTooltip] Etkileri"
 flavor_mam.100.desc: "1325 yılında [mansa_musa.GetName] tarafından yapılan hac yolculuğu halkımızı çok memnun etti ancak kimse [ShowLocationName('mecca')] iline ulaşmak için topraklarımızdan geçen Mansa'nın bu denli cömert davranmasını beklemiyordu. Büyük [GetCountry('MAL').GetGovernment.GetRulerTitle], yolculuğu sırasında [ShowGoodsName('goods_gold')], [ShowGoodsName('gems')] ve paha biçilemez başka mallarını halkımıza dağıttı.\n\n[ROOT.GetCountry.GetReligion.GetGodName] onu korusun, eylemleri ekonomimizde beklenmedik sonuçlar doğurdu. Pazarlarımız [mansa_musa.GetShortNameWithNoTooltip] tarafından verilen altınlarla dolduğu için altının değeri düştü. Bugünlerde bu etkiler önceki yıllardaki kadar kötü olmasa da Mansa'nın etkisini hâlâ hissedebiliyoruz."
 flavor_mam.100.a: "Bir sonraki Mansa'nın konu cömertliğe geldiğinde daha bilgece davranacağını umut ediyoruz."
 mam_mansa_musas_visit: "Mansa Musa'nın Etkileri"
 flavor_mam.18.title: "[target_character.GetNameWithNoTooltip] Tasfiyesi"
 flavor_mam.18.desc: "[target_character.GetName] Hazretleri'nin cülus töreni son bulurken perdelerin arkasında bir sürü entrika dönüyor. İhanet fısıltıları güvenilir kişilerimizin kulağına çalındı. Sonrasındaysa çok geçmeden eski muhafız $mamluks$in mevcut durumdan memnun olmadığı ortaya çıktı. Bunun bir söylenti mi yoksa bir gerçek mi olduğunu kimse bilmiyor.\n\nGüç dengesini korumak hassas bir sanat, belki de bu yaşlı muhafızlar yerine kâğıt üstünde de olsa bize sadık olan kendi adamlarımızı getirmeliyiz."
 flavor_mam.18.a: "Hepsini tasfiye edelim!"
 flavor_mam.18.b: "Güçlerine meydan okuyamayız."
 mam_backstabs_later_tt: "Kurtulan $mamluks$ bize ileride sorun çıkarabilir."
 flavor_mam.19.title: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] ile Çarpışıyor"
 flavor_mam.19.desc: "Bir insan için otoritenin zirvesine ulaşmak tatlı bir histir. Yerinden edilmek ya da nüfuzunun elinden alınması ise on katı daha acıdır. [target_character3.GetName] Hazretleri'nin emrinde sadakatle hizmet etmiş [target_character.GetName] için de aynısı geçerli. Bir zamanlar güçlü ve nüfuzlu bir $mamluk$ olan bu eski kurt artık günlerini [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde öfkeyle entrikalar kurarak ve tartışmalar çıkararak geçiriyor. Tehditleri düzenimizi bozuyor. Kargaşaya yol açmadan önce bu meseleyi çözmeliyiz."
 flavor_mam.19.a: "Önemsemeyelim, kendisi artık geçmişte kaldı."
 flavor_mam.19.b: "Aile üyelerinden birine soylu makamı verelim."
 flavor_mam.19.c: "Onu kılıçtan geçirelim."
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresiyle Çarpışıyor"
 flavor_mam.20.desc: "Son birkaç haftadır [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin nüfuz sahibi üyeleri, $mamluks$in eski muhafızı olan [target_character.GetName] ile tartışmalara giriyor. Tartışmaların sebebiyse [target_province.GetName] içindeki yerel yönetim. Şahitler, iki fraksiyon arasında çatışmalar yaşandığını ve huzurun sürekli bozulduğunu söylüyor. Müdahale etmezsek böyle davranışlar hızla yayılacak."
 flavor_mam.20.a: "Onun kellesini alalım."
 flavor_mam.20.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi hatalı!"
 people_in_bl_will_dislike_that_tt: "[target_province.GetName] içindeki [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_mam.21.title: "[target_location.GetNameWithNoTooltip] İçinde Gücün Kötüye Kullanımı"
 flavor_mam.21.desc: "[target_character2.GetName] tahta geçtiğinden beri [target_character.GetShortName], [target_location.GetName] içindeki kaleden vergi toplamayı reddedip bunun yerine halkın yiyeceklerini, kaynaklarını ve özgürlüğünü gasp etti. Vilayet genelinde yetkilerini kötüye kullanarak refahın bozulmasına yol açtı!"
 flavor_mam.21.a: "Ne istiyorsa yapsın."
 flavor_mam.21.b: "Haddini aştı!"
 target_province_local_abuses_modifier_tt: "[target_province.GetName] içindeki [locations|e] #Y 5#! yıl boyunca [ShowModifier('local_abuses_modifier')] kazanır ve yerel [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_mam.22.title: "Eski ile Yeni Çatışıyor"
 flavor_mam.22.desc: "$mamluks$in yeni nesli büyük ülkemizin her alanında yer edinirken eski muhafızların çoğu bu değişime direniyor. İktidara tutunma çabasıyla [target_character2.GetName], kısa süre önce onun eski mevkisini alan [target_character.GetName] hakkında şikâyette bulundu."
 flavor_mam.22.a: "[target_character2.GetShortNameWithNoTooltip] desteklensin, eski usullere saygı gösterilmeli."
 flavor_mam.22.b: "Sorun çıkaranlardan kurtulalım!"
 based_on_target_character2_importance_tt: "[target_character2.GetShortName] isimli eski muhafızın önemi ve nüfuzuna bağlı olarak:"
 flavor_mam.23.title: "[target_character.GetNameWithNoTooltip] Tarafından Yapılmış Medrese Cami"
 flavor_mam.23.desc: "Yakın zamanda [target_character.GetName] tarafından yaptırılan muhteşem cami-medrese, resmen baş tacı olduğu [target_location.GetName] ilinin merkezinde gururla ihtişamını gösteriyor. Dikkat çekici büyüklüğü, mühendislerimizin ustalığının bir kanıtı âdeta. Caminin duvarına yazılmış yazıtta inşaat sırasında hiçbir işçi hastalanmadığından dolayı başmimarın işçilere gösterdiği özen ve yenilikçi tasarım tekniklerini ustalıkla kullanması övülüyor."
 flavor_mam.23.historical_info: "1356 ile 1363 yılları arasında Bahri $mamluk$ döneminde Sultan Ebu Maali Hasan yönetimi altında inşa edilen bu cami, büyüklüğü ve öncü mimari özellikleriyle öne çıkıyor. Günümüzde Kahire'nin en etkileyici tarihî simgelerinden biri olarak kabul edilir. İnşaatın yaklaşık 3 yıl sürdüğü, işçilik maliyetlerinin ve proje yönetiminin ise günlük yaklaşık 30.000 dirhem olduğu tahmin ediliyor. Proje, yerel bir soylu olan Muḥammad ibn Bilik al-Muḥsini tarafından denetlenmiştir."
 flavor_mam.23.a: "Refahımızın ve dindarlığımızın kanıtı!"
 flavor_mam.24.title: "Siyasi İstikrarsızlık"
 flavor_mam.24.desc: "[target_character2.GetName] Hazretleri'nin vefatıyla hazinemiz ve nüfuzumuz tükendi. Bir zamanlar otoritemize saygı gösteren ve emirlerimizi yerine getiren güçler, her geçen gün bizi terk edip bize karşı geliyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] perişan hâlde ve tahta geçen hükümdarlar zayıflamış meşruiyetimizi toparlayamıyor. [target_character.GetName] ise bu zor durumu düzeltmeye çalışan son kişi. Çabalarına rağmen soylular ve $mamluks$ adımızı kötülüyor."
 flavor_mam.24.a: "Böyle olması üzücü..."
 flavor_mam.24.historical_info: "Sultan Nasır Muhammed 1341 yılında vefat etti. Vefatından sonra İmparatorluk, 15 yıllık kısa bir zaman içinde 10 kere Sultan değiştirdi. Bu Sultanlardan bazılarıysa sadece birkaç aydan kısa bir süre yönetimde kaldı. Bu dönemin belirgin özelliği siyasi istikrarsızlıktır. Hatta çoğu Sultan bulundukları konuma rağmen gerçek bir güce sahip değildir."
 modifier_goes_away_if_90_legitimacy_tt: "#Y 90#! [Concept('government_power', 'Hükûmet Gücüne')|e] ulaşırsak bu [modifier] kaldırılır"
 flavor_mam.25.title: "Sözde [ROOT.GetCountry.GetGovernment.GetRulerTitle] Demek?"
 flavor_mam.25.desc: "Son birkaç yıldır siyasi otoritemiz sorgulanıyordu. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi ve $mamluks$, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza hâkim olan kargaşadan faydalanmaya çalışıyordu ancak [target_character.GetName] rehberliğinde topraklarımızda düzeni yeniden sağladık. Yönetimimizdeki tüm düzensiz unsurları denetim altına alarak çok zorlu bir dönemin sonunu getirdik!"
 flavor_mam.25.a: "Bu konuda hiç şüphemiz olmadı."
 flavor_mam.26.title: "[target_location.GetNameWithNoTooltip] Kalesi"
 flavor_mam.26.title_fallback: "[ShowLocationNameWithNoTooltip('cairo')] Kalesi"
 flavor_mam.26.desc: "[ShowContinentName('africa')] ve Akdeniz arasında bilginin, aydınlanmanın ve ticaretin merkezi olan [target_location.GetName], büyüyen [ROOT.GetCountry.GetFlavorRank] topraklarımızın kalbidir. Kale, nesiller boyunca en görkemli ve prestijli hükümdarlara hizmet etti. [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')] Hazretleri'ne, yeni bir medrese-cami, genişletilmiş seyirci salonu ve Kisve üretmek için bir merkez gibi iddialı planlar sunuldu."
 flavor_mam.26.a: "Öyle olsun."
 flavor_mam.26.b: "Bunun yerine tutumlu olacağız."
 unlocked_ablaq_palace_tt: "Bu [Concept('building', 'Yapının')|e] kilidini '$flavor_mam.26.title_fallback$' [Concept('event', 'Olayı')|e] ile açtık"
 flavor_mam.27.title: "Awlād al-Nās"
 flavor_mam.27.desc: "Siyasi istikrarsızlık ve askerî duraksamanın ardından [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki çoğu ıslahatçı, yaşlanmış ve körelmiş $mamluks$imiz yerine yeni bir asker türü öneriyor. \"Halkın Çocukları\" olarak adlandırılan bu seçkin askerler, kölelerden veya azat edilenlerden oluşmayacak."
 flavor_mam.27.a: "Buna ihtiyacımız var."
 flavor_mam.27.b: "Statükoyu bozmamalıyız."
 enables_awlad_al_nas: "[ShowLawName('mamluk_army_law')] için [ShowPolicyName('awlad_al_nas_policy')] [Concept('policy', 'Politikasına')|e] erişim sağlarız"
 flavor_mam.28.title: "$a_halqah_unit$nın Bozulması"
 flavor_mam.28.desc: "Yıllar boyunca askerî meselelerde dikkatimizi bir türlü yedek birliklere odaklayamadık. Son salgınların sebep olduğu büyük tahribat ile birlikte alt rütbelerde yapılan ıslahat denemelerine İkta topraklarının yeniden dağıtımı eklenince sonuç bu oldu. Bir zamanlar savaşta $mamluks$ ile birlikte savaşan şanlı ve prestijli askerler, rütbeleri düşünce birer haydut hâline geldiler.\n\nTescil gereksinimlerindeki son değişiklikler, bu birliklere üye olmak için bir ön koşul olan askerî eğitimin kalkmasına yol açtı. Durum o kadar kötü ki çoğu $a_halqah_unit$ birliği, yaşlı veya engelli kişilerden hatta çocuklardan oluşuyor."
 flavor_mam.28.a: "Derhâl askerlerimize odaklanmalıyız!"
 flavor_mam.28.b: "Önemli bir mevzu değil."
 flavor_mam.29.title: "$mamluk$ Yönetiminin Hanedan Kâtipleri"
 flavor_mam.29.desc: "Profesyonel bürokrat sınıfımız, kâtiplerimiz ve kabine üyelerimiz sıkıca birbirine bağlı olup büyük [ROOT.GetCountry.GetFlavorRank] topraklarımızın ve onun idari düzeninin dengesini korur. Bu görev için halkımızın en iyileri ve en zekileri seçilir. Gerçekten de her biri siyasi teori, $common_string_quran$, bilim, sanat ve hatta düzyazı ile şiir gibi konularda oldukça bilgilidir.\n\nBu bilge bireylerden oluşan makamlar refahımız için çok önemlidir. Bu mevkiler, zaman zaman baş kâtip olarak hizmet veren ve mürekkep ustası olan devâtdâr makamından [target_character99.GetShortName] Hazretleri'nin özel danışmanı sır katibine ve dîvânü'l-inşâ arşivleri başı gibi makamlara kadar uzanır."
 flavor_mam.29.a: "Bilge danışmanlar sağlamaya devam etmeliyiz."
 flavor_mam.29.b: "Metinlerin ve geleneklerin korunmasına odaklanalım."
 flavor_mam.29.c: "Arşiv dairesi her şeyden önce gelir."
