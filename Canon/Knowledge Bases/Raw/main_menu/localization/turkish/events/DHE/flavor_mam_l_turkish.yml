 flavor_mam.30.title: "[ShowRegionNameWithNoTooltip('egypt_region')] Bölgesinin Sınıflandırılması"
 flavor_mam.30.desc: "Topraklarımız [ShowAreaName('levant_area')] ve [ShowRegionName('egypt_region')] bölgesinin ötesine uzanıyor. Çeşitli geçmişlere, geleneklere ve bakış açılarına sahip birçok insan sancağımız altında toplandı. Böyle bir ülkeyi yönetmek için ülkemizi dikkatlice sınıflandırmalıyız. Yerel yönetime dikkat etmemiz, refahı ve sadakati sağlamak için de değerli paramızı harcamamız gerekiyor."
 flavor_mam.30.a: "Önemli bir girişim."
 flavor_mam.30.b: "Böylesine anlamsız şeyler bizi ilgilendirmez."
 cost_scale_with_num_locations_tt: "Bu girişimin maliyeti sahip olduğumuz [locations|e] sayısına göre ölçeklendirilir"
 flavor_mam.31.title: "Üstâdüddâr Islahatları"
 flavor_mam.31.desc: "Ekonominin kötü yönetimi, savaşın yol açtığı tahribat ve halkımızın ayaklanması hazinemizde kayda değer bir miktarda borç birikmesine yol açtı. Zaman geçtikçe danışmanlarımız borçlarımızın ödenmesi konusunda daha çok endişeleniyor. Bazıları [target_character.GetName] Hazretleri'ne yanaşarak mali sorumluluklarımızı yerine getirmemiz için çaresiz bir girişimde bulunup köylülerimizin elinden tüm zenginliklerini almamızı öneriyor."
 flavor_mam.31.a: "Zor zamanlar."
 flavor_mam.31.b: "Alabileceğimizi alalım ama halkımızı önemseyelim."
 flavor_mam.31.c: "Barış ortamını bozmayalım."
