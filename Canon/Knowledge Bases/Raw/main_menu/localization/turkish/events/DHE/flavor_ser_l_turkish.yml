 flavor_ser.10.title: "Kraliyetin Zayıflığı"
 flavor_ser.10.desc: "[GetCharacter('ser_stefan_dusan').GetName] tarafından yapılan fetihler ve bırakılan miras sayesinde Balkanlarda yeni bir güç yükseldi. Ne var ki önceki hükümdarımızın vefatı sebebiyle [target_character.GetName] tahta geçti. Ülkemizin en saygı duyulan yöneticisinin ölümünün yasıyla boğuşurken birçok danışman liderliğimizin ne kadar yetersiz olduğu hakkında fısıldaşıyor. Kararsızlık ve acizlik dedikoduları, kraliyet otoritesini yıpratarak kurduğumuz her şeye baskı uyguluyor. Öyle ki hepsi yerle bir olabilir. Kaderimiz pamuk ipliğine bağlı ve [target_character.GetNameWithNoTooltip] tahta geçince imparatorluk mirasımızın erimesi ve kaosa sürüklenme riskimiz artıyor."
 flavor_ser.10.a: "[target_parent.GetNameWithNoTooltip] naip olsun."
 flavor_ser.10.b: "Ülkeyi [target_dynasty_member_scope.GetNameWithNoTooltip] yönetecek. Taht ona emanet edilsin."
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip] gitmeli!"
 flavor_ser.10.d: "Korkmuyoruz, savaşacağız!"
 flavor_ser.10.e: "Boyun eğecekler!"
