 flavor_ser.11.title: "Güç Hırsı"
 flavor_ser.11.desc: "[GetCharacter('ser_stefan_dusan').GetName] hükümdarlığı sırasında ülkemizdeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin önde gelenleri sessizdi fakat [target_character.GetName] tahta geçince kibirlerinden cesaret almaya başladılar. Daha fazla özerklik ve yükümlülüklerinin azaltılmasını talep eden bir soylu heyeti, efendilerinin gazabının topraklarına yayılmamasını rica etmek için sarayımıza doğru yola çıktı."
 flavor_ser.11.a: "İş birliği yapmalıyız."
 flavor_ser.11.b: "Birkaç ayrıcalık karşılığında sadakatlerini alalım."
 flavor_ser.11.c: "Avuçlarını yalarlar."
 flavor_ser.11.d: "Böyle basit işlerle uğraşamayız."
 flavor_ser.11.e: "Ben ne dersem o olur."
