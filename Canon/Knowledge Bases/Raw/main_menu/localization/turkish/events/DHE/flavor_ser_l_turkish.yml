 flavor_ser.30.title: "[GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip] ve Hayalleri"
 flavor_ser.30.desc: "Birçok lider kendilerini Roma'nın devamı olarak görüyor. Kraliyet moruna bezenmiş imparatorluk düşleri ve efsanevi fetihler, [ShowReligionGroupAdjectiveWithNoTooltip('christian')] komşularımıza epey çekici geliyor. Ne var ki yalan yanlış iddialarda bulunan bu diğer kişilerin aksine [GetCharacter('ser_stefan_dusan').GetName] efsanevi bir kişi olabilecek nitelikte. Kararlı komutası altında ilerleyip hakkımız olanı alacağız!"
 flavor_ser.30.a: "[ShowLocationNameWithNoTooltip('constantinople')] kapılarına ilerleyelim! Roma'nın görkemi bizi bekler!"
 ser_conquest_into_empire: "[GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip] hâlâ hayattayken bu [Concept('provinces', 'Vilayetlerin')|e] fethini tamamlarsak bir [ShowCountryRankName('rank_empire')] olacağız. Böylelikle kendi #italic Otosefal#! [Concept('patriarch', 'Patrikliğimizi')|e] ilan edebiliriz."
 stefan_uros_conqueror_tt: "[target_character.GetName], hüküm süresi boyunca [ShowModifier('insatiable_ambition')] [character|e] [Concept('modifier', 'Etkeninden')|e] yararlanır."
 granted_claims_stefan_uros_tt: "[ShowProvinceDefinitionName('upper_macedonia_province')], [ShowProvinceDefinitionName('lower_macedonia_province')], [ShowProvinceDefinitionName('chalkidiki_province')], [ShowProvinceDefinitionName('lower_macedonia_province')] ve [ShowProvinceDefinitionName('thessaly_province')] karşısında [ShowCasusBelliName('cb_conquer_province')] [Concept('casus_belli', 'Savaş Sebebini')|e] kazanırız."
 flavor_ser.30.historical_info: "IV. Stefan Uroş Duşan 1346 yılında imparator ilan edilerek Orta Çağ'da Sırp kudretinin zirvesini simgelemiştir. Hükümdarlığı, Sırbistan'ı Balkanlarda baskın bir imparatorluk hâline getiren askerî fetihler ve yasal reformlarla tanımlanmıştır. Bizans İmparatorluğu'nun güçsüzleşmesinden faydalanan Duşan; ülkesinin sınırlarını genişleterek Makedonya, Teselya ve hatta Epir'in büyük kısmına yayılmıştır. Üsküp'te düzenlenen dinî bir toplantıda Sırplar ve Yunanların İmparatoru olarak taç giydi. Sırp Başpiskoposluğunu, Patrikhane statüsüne yükselterek hem siyasi üstünlüğünü hem de dinî bağımsızlığını kanıtladı. Bu imparatorluk ilanı, Sırbistan'ın Bizans'tan sonra bölgenin yeni Ortodoks Hristiyan gücü olma hedefini simgeliyordu."
 flavor_ser.31.title: "Yeni Bir İmparatorluğun Şafağı"
 flavor_ser.31.desc: "Düşmüş bir Zümrüdüanka'nın korları arasından, eşi benzeri görülmemiz gücüyle [GetCharacter('ser_stefan_dusan').GetName] halkımızı ihtişamın, görkemin ve prestijin zirvesine çıkardı. [GetCountry('BYZ').GetName] ülkesinin eriyip gitmesiyle birlikte topraklarının çoğu yavaş yavaş elimize geçiyor. Yönetimimize karşı duyulan yerel rahatsızlık ve direnişe rağmen bunlar, kendimizi efsaneler seviyesine çıkaracağımız büyük planın ilk adımları. Yeni bir güç yükseliyor. Zaferi yakındır. Toprakların düşmanlarımızın kanıyla sulanacağı kaç zamandır anlatılageliyordu. [ShowLocationName('constantinople')] kapılarına ilerleyin! Kimseyi canlı bırakmayın! Savaşa gidiyoruz!"
 flavor_ser.31.a: "Muzaffer olacağız!"
 flavor_ser.31.b: "Acele edelim ama bunu yavaş yavaş yapalım."
 flavor_ser.31.historical_info: "Güçlü Duşan olarak da bilinen Stefan Duşan, 1346'da Yunanların ve Sırpların İmparatoru olarak tahta geçti. Bu, Balkan tarihi için önemli bir olaydı. 1308'de doğan Stefan, babası Kral III. Stefan Uroş Deçanski'ye karşı ayaklanarak 1331'de Sırbistan Kralı oldu. Hırsları Sırp sınırlarını aştı ve VI. İoannis Kantakuzenos yönetimindeki Bizans İmparatorluğu'na karşı başarılı bir sefer düzenlendi. Üsküp'te İmparator olarak taç giymesiyle birlikte günümüz Hırvatistan'ından Yunanistan'ın güneyine kadar uzanan geniş bir alanda otoritesini sağlamlaştırdı. Duşan, İpek'teki Sırp Patrik'e bağlı Ortodoks Sırp Kilisesi'ni kurarak ve hem Bizans hem de Roma İmparatorluklarının geleneklerinden faydalanarak oluşturulmuş bir kanunname olan Duşan Kanunlarını çıkararak bağımsızlığını daha da artırdı. Hükümdarlığı sırasında Sırp gücü, kültürel nüfuzu ve toprak genişlemesi zirveye çıktı lakin 1355'te vefat ettiğinde imparatorluk yavaş yavaş bölünmeye ve fethettiği toprakları kaybetmeye başladıysa da Sırp tarihinde önemli bir miras bırakılmış oldu."
 flavor_ser.40.title: "[target_character.GetNameWithNoTooltip] Kaçtı"
 flavor_ser.40.desc: "Düşmanımızın sarayının, ilk zayıflık alametinde kendi ülkelerini paramparça edecek, güç elde etmek için can atan akbabalarla dolu olduğu bilinen bir durum. Savaş yaklaşıyor ve gözü yüksekte olanlar [GetCountry('BYZ').GetName] ülkesinin güçten düştüğünü fark ediyorlar. Bu gözü yüksekte olan kişilerden biri de [target_character.GetName]. Mevkidaşları tarafından aşağı görülen ve tahta geçme hayalleri yıkılan [target_character.GetName], düşmanlarımıza karşı savaşmayı teklif etti."
 flavor_ser.40.a: "Ordumuza iyi bir katkı olacak."
 flavor_ser.40.b: "Döneklere ihtiyacımız yok!"
 flavor_ser.40_for_byz_tt: "[GetCountry('BYZ').GetLongNameWithNoTooltip], [target_character.GetNameWithNoTooltip] tarafından ihanete uğradığından haberdar olacak"
 flavor_ser.41.title: "Sırtımızdan Bıçaklandık"
 flavor_ser.41.desc: "Cepheden haber geldi ve görüşüne göre [target_character.GetName] görev yerinden kaçarak zor zamanlarımızda düşmanlarımızla birlik olmuş. Bu ayıbı asla unutmayacağız ve meşruluğumuza yapılan bu yanlışı düzeltmek için kan dökülecek."
 flavor_ser.41.a: "Kahrolası hain!"
 flavor_ser.50.title: "[target_character.GetNameWithNoTooltip] Kanunları"
 flavor_ser.50.desc: "Yurt dışında yaptığımız çeşitli fetihler ve kazandığımız zaferler [target_character.GetName] önderliğinde bir refah dönemi başlattı. Ne var ki her yıkımın ardından bir yenilenme döneminin gelmesi gerekiyor. Bu sebeple genişlemiş ülkemizin daha iyi yönetilebilmesi için yeni bir kanun taslağı hazırladık. Bu yeni yasal çerçeve sayesinde tüm Balkan bölgesindeki idaremizde ve vilayetlerimizin yerel organizasyonunda kapsamlı değişiklikler yapılacak."
 flavor_ser.50.a: "Bizim gibi yüce bir ulusa yaraşır bir yasal çerçeve!"
 flavor_ser.50.b: "Statükoyu bozmayalım."
 flavor_ser.50.historical_info: "#italic Dindar İmparator Stefan'ın Kanunu#! olarak bilinen bu kanunname, tüm bölgenin yanı sıra Sırp tarihi için de çok önemli bir tarihî belgedir. Bu kanunlar, 14. yüzyılın ortalarında Yunanların ve Sırpların yöneticisi olan Duşan'ın hükümdarlığında yürürlüğe girdi. Resmî olarak Duşan Kanunları olarak bilinen bu yasal sistem, adını birincil yazarından almakla birlikte yeni ortaya çıkmış Sırp İmparatorluğu'nun yasal ve idari yapısını şekillendirmekte hayati rol oynadı. Kanunname, özellikle Bizans ve Roma yasal geleneklerinden de etkilenerek imparatorluğun geniş kültürel etkilerini gösterdiği için önemliydi. Duşan Kanunları yasalara, yönetime ve sosyal düzene dair birçok konuyu kapsayarak mülk sahipliği, evlilik, ceza hukuku ve vergi gibi sorunlara düzenlemeler getirdi. Bu dönemde Sırp İmparatorluğu'nun yasal çerçevesinin tek tipleşmesine büyük katkı sağlayarak tüm bölgenin yasal tarihinde iz bıraktı."
 flavor_ser.60.title: "Vlasi ve Meropsi Sınıflarının Büyümesi"
 flavor_ser.60.desc: "Şanlı ülkemizin yönetimindeki topraklarda oldukça fazla köylü ve avam yaşıyor. Bu sıradan insanların tabi olduğu en önemli sınıflar #italic Vlasi#! ve #italic Meropsi#!'dir. Vlasi, feodal bir lordun altında sığır ve koyunların güdülmesiyle ilgilenirken Meropsi; bir lordun, devlet başkanının veya Kilisenin himayesindeki buğday tarlalarında çalışıyor. Bu sınıflar, [ShowGoodsName('livestock')] ve [ShowGoodsName('wheat')] yetiştirerek üretimimizin temelini oluşturuyor. Ne var ki önceki kış epey zorlu geçti ve bizden yardım istemeye geldiler."
 flavor_ser.60.a: "Hem #italic Vlasi#!'ye hem de #italic Meropsi#!'ye yardım edelim."
 flavor_ser.60.b: "#italic Vlasi#!'ye yardım edeceğiz."
 flavor_ser.60.c: "#italic Meropsi#!'ye yardım edelim."
 flavor_ser.60.d: "Bunu karşılayamayız."
