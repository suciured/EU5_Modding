 flavor_ser_response: "Yardımları çok değerli! Onlara müteşekkiriz."
 flavor_ser.84.title: "[target_country.GetNameWithNoTooltip] Heyeti Geri Döndü"
 flavor_ser.84.desc: "$flavor_ser_reply_desc$"
 flavor_ser.84.a: "$flavor_ser_response$"
 flavor_ser.84.b: "$flavor_ser_response$"
 flavor_ser.84.c: "$flavor_ser_response$"
 flavor_ser.84.d: "Bizi yüzüstü mü bıraktılar? Böyle bir şey nasıl mümkün olabilir?"
 flavor_ser.90.title: "Manasiya Manastırı"
 flavor_ser.90.desc: "[GetCountry('SER').GetGovernment.GetRulerTitle] Hazretleri, ülkemizin tam kalbinde bulunan, nefes kesici bir vadiyi fark etti. Bölgede yaptığı yürüyüşler sırasında bir manastır planının temellerini da atan [target_character.GetName], ölümünden sonra manastırın bir mozole görevi görebileceğini düşünüyordu.\n\nAncak zaman geçtikçe yaptığı planlar büyüdü. Birkaç keşiş ve rahibeye ev sahipliği yapacak basit bir manastırdansa bir saldırı durumunda kendi kendini koruyacak güçlü duvarlara sahip bir manastır hayalini kurmaya başladı.\n\nPlan hayata geçilirse manastırın kilisesi ulusumuzu koruyup kollayan Kutsal Üçleme'ye adanacak."
 flavor_ser.90.a: "Bu manastır harikulade bir yapı olacak."
 flavor_ser.90.b: "Bir manastıra daha ihtiyacımız var mı?"
 flavor_ser.91.title: "Resava Okulu"
 flavor_ser.91.desc: "Resava olarak da bilinen Manasiya Manastırı, kurulduktan kısa bir süre sonra [ShowProvinceDefinitionName('toplica_province')] toprakları içinde bir kültür merkezi hâlini aldı ve etkisi sınırlarımızın hem içinde hem de dışında hissedilmeye başladı. En iyi yazıtların ve çevirilerin #italic Revasa Okulu#!'nda yapıldığı söylenmeye başladı.\n\nGeçmişten gelen bilgi kopyalanırken kopyalama görevlileri tarafından iyice öğreniliyor ve diğerlerine öğretiliyor. Bu şekilde tehlikeli bilgiler de edinilerek Kutsal Kilise'nin öğretilerine karşı gelinebileceğinden tedbiri elden bırakmamalıyız. Yalnızca doğrudan Tanrı'dan gelen bilgelik öğretilmeli."
 flavor_ser.91.a: "Kültürümüzü destekleyeceğiz."
 flavor_ser.100.title: "Çargrad'ın Fethi"
 flavor_ser.100.desc: "Yüzyıllardır halkımız Tüm Dünya'nın Arzuladığı Şehre sahip olmanın hayalini kurdu. Ordularımız şehri almayı başardı ve şehrin en önemli yerlerinde sancağımız gururla dalgalanıyor.\n\nEn güzel ve güçlü şehir artık yönetiminde bulunduğuna göre hükümdarımız [target_character.GetName], gerçek bir Çar veya İmparator sayılabilir.\n\nArtık şehrin adını #Italic Çarların Şehri#! olarak değiştirmek daha uygun olabilir."
 flavor_ser.100.a: "Şehir bizimdir ve adını değiştireceğiz."
 flavor_ser.100.b: "Orijinal adı kalsın."
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip] Büyüyor"
 flavor_ser.110.desc: "[ShowLocationName('novo_brdo')] adlı yerleşim, etrafında üçte biri kadarı [ShowGoodsName('goods_gold')] alaşımlı bir gümüş türü olan glam [ShowGoodsName('silver')] yatakları olması ve bu yatakların ülkemizin nesiller önce davet ettiği [ShowCultureName('german_transylvanian')] halkınca titizlikle çıkarılması sebebiyle epey büyüdü.\n\nZenginlik dağlardan sokaklara indikçe daha çok insan değerli metallerin parıltısına kapılarak hâlihazırda var olan insan yığınına katılıyor. Son birkaç sene içindeki büyüme de bunun yansıması.\n\nBelediye konseyi yerleşim yerinin önemini kavramamızı için başkentimize bir temsilci heyeti yollamış."
 flavor_ser.110.a: "Yolları açık olsun!"
 flavor_ser.120.title: "Lece'de Bulunan [ShowGoodsNameWithNoTooltip('goods_gold')]"
 flavor_ser.120.desc: "Araştırma yapan bir grup [ShowCultureName('german_transylvanian')] madenci, Lece adlı yerleşim yeri yakınlarında bulunan [ShowLocationName('glubocica')] dolaylarındaki dağlarda yürüyormuş. Yerin altında [ShowGoodsName('goods_gold')] olabileceğine dair belirtiler gördüklerini iddia ediyorlar.\n\nBu değerli madeni almak için doğru düzgün bir maden açmamız lazım. Bu da pahalıya patlar. Yatırımı fazla olsa da ülkemizdeki en büyük altın madeni olacağını düşündükleri için epey kârlı olabilir."
 flavor_ser.120.a: "Sakson madenciler bizi paraya boğacak."
 flavor_ser.120.b: "Elimizdeki altın, olası altından daha değerli."
 flavor_ser.130.title: "[ShowLocationNameWithNoTooltip('smederevo')] Hisarı"
 flavor_ser.130.desc: "Tuna ve Jezava nehirlerinin birleştiği yer, ülkemiz için stratejik olarak oldukça önemli. Kuzeyden gelebilecek olası istilalar ülkemize buradan girebilir. Bu yüzden bu bölgede düzgün bir kaleye sahip olmamız ulusumuzu bu dış tehditlerden daha rahat korumamıza yardımcı olacaktır.\n\nYakın zamanda [ShowLocationName('smederevo')] çevresinde ikamet eden vatandaşlarımızdan bir dizi endişe verici rapor aldık. Kendilerini güvende hissetmedikleri için yerel savunmaların güçlendirilmesini talep ediyorlar. Yardım ve koruma istekleri arttığı için bu derhâl tahkimatları güçlendirmemiz gerek.\n\nBu savunmaları güçlendirmek için yatırım yaparsak ülkemizin bir kısmını güvence altına alacağız. Ne var ki bu kararı aceleye getirmememiz gerekiyor çünkü tahkimat projelerini hayata geçirmek için büyük miktarda kaynak gerekli. Enine boyuna düşünüp değerlendirmemiz gerek."
 flavor_ser.130.a: "Bölgeyi kontrol altında tutmalıyız."
 flavor_ser.130.b: "Kendi başlarının çaresine baksınlar."
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "Savunmalar İhmal Edildi"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "Kuzeydeki savunmalarımız orada yaşayan vatandaşlarımızın talep ettiği ilgiyi görmüyor ve yıkılmaya başladı. Bölgede yaşayanlar tek başlarına bırakıldıklarını hissediyor."
 flavor_ser.140.title: "Modern Sırp Edebiyatının Babası"
 flavor_ser.140.desc: "[target_character.GetBirthDate] yılında doğan [target_character.GetName], önemli bir [ShowCultureName('serbian')] âlim, yazar ve öğretmendir. Hayatının eseri yalnızca [ShowCultureNameWithNoTooltip('serbian')] kültüründe önemli bir etki bırakmakla kalmamış, daha geniş bir coğrafyayı kapsayan Avrupa Aydınlanması'nı da etkilemiştir.\n\nBatı öğreniminden esinlenen [target_character.GetLastNameWithNoTooltip], [ShowCultureNameWithNoTooltip('serbian')] edebiyatını ve dilini ağırlıklı olarak dinî bir kullanım alanına sahip [ROOT.GetCountry.GetReligion.GetLanguage.GetName] dilinden uzaklaştırarak, sıradan insanların konuştuğu şekline yaklaştırmayı amaç edindi.\n\nHükûmetimizdeki birkaç kişi bakan olmasını teklif ederken diğerleri pek de özel biri olmadığını söylüyor."
 flavor_ser.140.a: "Hükûmet için çalışsın."
 flavor_ser.140.b: "Halkımız için gerçek bir ilham kaynağı."
 flavor_ser.150.title: "[target_character.GetNameWithNoTooltip] Tekrar Ele Geçirildi"
 flavor_ser.150.desc: "Onlarca yıldır süren özlem ve sıkıntıdan sonra [target_location.GetName] yönetimindeki [target_location.GetRank.GetName] nihayet [ROOT.GetCountry.GetAdjective] topraklarına geri döndü. Sava ve Tuna nehirlerinin birleştiği yerde olan [target_location.GetNameWithNoTooltip] stratejik bir konuma sahip ve hem bir hisar hem de bir kültür ve ticaret merkezi olarak fazlasıyla önem arz ediyor. Stratejik konumu sayesinde bölgede inanılmaz bir kontrol vadeden bu yer, başkentimiz olmak için mükemmel aday.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisindeki bazı kişiler, yönetim merkezimizi [target_location.GetNameWithNoTooltip] bölgesine taşımanın gücümüze güç katacağını ve ülkemizi canlandıracağını gitgide daha yüksek bir sesle belirtiyor."
 flavor_ser.150.a: "Yeni başkent [target_location.GetNameWithNoTooltip] olsun!"
 flavor_ser.150.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ilinde kalacak."
 flavor_ser.160.title: "[ShowProvinceDefinitionNameWithNoTooltip('kosovo_province')] Muharebesi"
 flavor_ser.160.desc: "Tüm engellere rağmen [ROOT.GetCountry.GetAdjective] güçleri, [GetCountry('TUR').GetAdjective] istilacılara karşı [ShowProvinceDefinitionName('kosovo_province')] vilayetinde büyük bir zafer kazandı. [ShowRegionName('balkan_region')] bölgesindeki amansız [ShowCultureName('turkish_culture')] genişlemesi, topraklarımızı ve halkımızı karanlığa gömerek [ShowReligionGroupAdjective('christian')] âlemine büyük bir tehdit oluşturduğu için bu zafer, tüm din kardeşlerimiz için bir umut ışığı oldu.\n\nSavaşçılarımızın gösterdiği cesaret ve kahramanlık [GetCountry('TUR').GetAdjectiveWithNoTooltip] ordusuna devranın dönebileceğini gösterdi. Zaferin getirdiği yeni enerji sayesinde tüm yarımadanın özgürleşme ihtimaliyle karşı karşıyayız. Bu zafer; yurdumuzu geri aldığımız, [GetCountry('TUR').GetAdjectiveWithNoTooltip] hükmünden kurtularak kuracağımız bir geleceğin ilk adımları olsun."
 flavor_ser.160.a: "Hep birlikte, zafere doğru!"
 flavor_ser.160.historical_info: "28 Haziran 1389'da yapılan I. Kosova Muharebesi, Sırp liderliğindeki Hristiyan güçleri ve yayılmacı Osmanlı İmparatorluğu arasında gerçekleşmiş, önemli ve hayati bir savaştır. Bu savaş, Priştine kasabası yakınlarındaki Kosova Ovası'nda gerçekleşmiştir ve Balkanlar tarihindeki en önemli savaşlardan biri olarak hatırlanır. Kosova Muharebesi'ndeki en önemli şeylerden biri Osmanlı Sultanı I. Murad'ın ölümüdür. Tarihî anlatılara göre Sultan I. Murad, çadırında Osmanlı kampına taraf değiştirmiş gibi yaparak sızan Sırp şövalye Miloş Obiliç tarafından öldürülmüştür. Bu suikast sebebiyle bir Osmanlı sultanı ilk ve son kez muharebede ölmüştür."
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip] - Beyaz Anka"
 flavor_ser.170.desc: "Ülkemizin kalbi olan [target_location.GetName], benzersiz bir konuma erişerek [ShowRegionName('balkan_region')] bölgesindeki en kalabalık ve canlı [target_location.GetRank.GetName] oldu. Bu dönüşümü sebebiyle Beyaz Anka lakabını aldı. Sava ve Tuna nehirlerinin birleştiği yerdeki stratejik konumuyla [target_location.GetNameWithNoTooltip] güç ve ihtişamın merkezi hâline geldi. Öyle ki [ShowLocationName('constantinople')] bile yanında sönük kalıyor."
 flavor_ser.170.a: "Harika!"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "Beyaz Anka"
 flavor_ser.180.title: "Zakonopravilo'nun Düzenlenmesi"
 flavor_ser.180.desc: "1219'da Aziz Sava tarafından toplanan, anıtsal bir kanunname olan #italic Zakonopravilo#! uzun zamandır kanunlarımızın ve dinî düzenimizin dayanağını oluşturuyor. İçerdiği engin bilgiler yüzyıllardır [ROOT.GetCountry.GetAdjective] toplumuna rehberlik ediyor.\n\nAncak zaman geçtikçe büyük değişimler yaşandı. Birçok kişi kanunun yeniden düzenlenerek ulusumuzun evrimine uygun hâle getirilerek modern sorunlara çözüm bulunması gerektiğini belirtiyor. Bu teklif yoğun bir tartışma başlattı. Birçok kişi kanunun geçerli ve verimli olmaya devam etmesi için güncellemesi gerektiğini söylerken [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin büyük bir kısmı bu kısmi kutsal metinde yapılacak herhangi bir değişikliğe şiddetle karşı çıkıyor."
 flavor_ser.180.a: "Yeniden düzenlenmesi gerekli."
 flavor_ser.180.b: "Orijinal hâlini koruyacağız."
 flavor_ser.190.title: "Hilandar Manastırı"
 flavor_ser.190.desc: "[ShowLocationName('mount_athos')] bir kez daha [ROOT.GetCountry.GetAdjective] yönetimi altında. Kutsal manastırları arasında ulusal mirasımızın mihenk taşı, Stefan Nemanja ve oğlu Aziz Sava tarafından inşa edilmiş Hilandar da var. Ne var ki yıllardır ihmal edilmesi ve geçen zaman sebebiyle bu önemli mekân epey yıpranmış. Bir zamanlar atalarımızın dualarının yankılandığı duvarlar şimdi bakıma muhtaç bir hâlde."
 flavor_ser.190.a: "Yerel yapıyı onaralım."
 flavor_ser.190.b: "Bunu karşılayamayız."
 flavor_ser.200.title: "Vidovdan'ın Resmîleştirilmesi"
 flavor_ser.200.desc: "Atalarımızın [GetCountry('TUR').GetAdjective] zalimlere karşı verdikleri savaşlardaki fedakârlıkları ve kahramanlıkları, ulusumuzun hafızasına kazındı. Bunlar arasında bağımsızlık çabalarımızın ve [ROOT.GetCountry.GetName] için can verenlerin cesaretinin anıldığı Vidovdan günü oldukça üzücü bir gün olarak hatırlanıyor. Geleneksel olarak 28 Haziran'a denk gelen bu kutsal gün, aynı zamanda $flavor_ser.160.title$'nin yıl dönümü olup ulusumuzun özgürlüğünü korumak için savaşmış gazilerimizi ve kahramanlarımızı saygıyla anmamız için bir fırsattır.\n\nVidovdan'ın dinî ve resmî bir anma günü olarak kabul edilmesi için gittikçe artan bir talep var. Böylelikle hayatını kaybeden kahramanlarımızın hatırasının ulusal hafızamıza iyice kazınmasını ve birlik sembolü hâline gelmesini sağlayabiliriz."
 flavor_ser.200.a: "Resmîleştirilsin!"
 flavor_ser.200.b: "Resmîleştirilmesin."
 flavor_ser.210.title: "[ShowLocationNameWithNoTooltip('novo_brdo')] Kanunları"
 flavor_ser.210.desc: "Hareketli bir maden kasabası olan [ShowLocationName('novo_brdo')], karmaşık faaliyetleri yönetmek için kazançlı endüstrisine dair kendi kurallarıyla haklarını oluşturdu ve kendi uygulamalarını geliştirdi. Son zamanlarda bu kasabanın ilkelerine dayanan, kapsamlı ve tüm ülkede geçerli olacak bir madencilik kanunu çıkarılması talebi ortaya çıktı. Teklif edilen [ShowPolicyName('novo_brdo_mining_law')] maden kasabalarının organizasyonuna bir standart getirir. Madencilerin sorumluluklarını ve haklarını belirler, tüm [ROOT.GetCountry.GetName] topraklarında doğru uygulamalar yapılmasını ve güvenlik önemlerinin alınmasını sağlar."
 flavor_ser.210.a: "Madencilik kanununu tüm ülkede yürürlüğe koyalım."
 flavor_ser.210.b: "Mevcut madencilik düzenlemelerini koruyalım."
 flavor_ser.210.historical_info: "1412'de Stefan Lazareviç tarafından yürürlüğe sokulan Novo Brdo Madencilik Kanunu; madencilik faaliyetlerini, işçi haklarını ve Orta Çağ'da Sırbistan'daki maden kasabalarının organizasyonunu yöneten kapsamlı bir düzenlemeydi. Mülkiyet hakları, güvenlik önlemleri ve ekonomik uygulamalar üzerine ayrıntılı kılavuz ilkeler sunarak madenci topluluklarının gelişimine ve refahına önemli ölçüde katkıda bulundu."
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "Novo Brdo Kanunu"
 flavor_ser.210.tt: "[ShowPolicyName('novo_brdo_mining_law')] Madencilik Kanunu'nun kilidini açar."
 has_unlocked_novo_brdo_tt: "#Y [ShowLocationNameWithNoTooltip('novo_brdo')] Kanunu#! [Concept('event', 'Olayı')|e] vasıtasıyla kanunun kilidi açıldı"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName] ve Alman Muhafızlar adındaki, Cermen savaşçılardan oluşan seçkin ordusu [ROOT.GetCountry.GetFlavorRank] için bir koruyucu görevi görüyor ve [GetCharacter('ser_stefan_dusan').GetName] tarafından istenenlerin yerine getirilmesinde önemli rol oynuyor. Komutası altındaki Alman Muhafızlar; disiplinleri, kahramanlıkları ve sadakatleriyle tanınır hâle geldi. Bu çalkantılı zamanlarda güç ve istikrarın sembolü hâline geldiler."
 flavor_ser.220.a: "Ona müteşekkiriz!"
 flavor_ser.230.title: "Güvercinlik'in Güçlendirilmesi"
 flavor_ser.230.desc: "Görkemli Tuna'nın [ShowLocationName('kucevo')] toprakları içindeki kıyısında bulunan stratejik Güvercinlik Hisarı, hem savunmamız için çok önemli bir tahkimat hem de ticaret ağımızda önemli bir merkez olageldi. Tuna Vadisi'nin girişindeki konumu sebebiyle su yollarının kontrolü için fazlasıyla önemli olmakla birlikte ticaretimizin güvenliğini ve olası istilaların püskürtülmesini sağlıyor. Önemli konumu göz önünde bulundurulduğunda burayı görkemli bir kaleye dönüştürerek bölgedeki hükmümüzü sağlamlaştırmak akıllıca olur."
 flavor_ser.230.a: "Tahkimata yatırım yapılsın."
 flavor_ser.230.b: "Kaynaklarımızı başka yerde harcarsak daha iyi olur."
 flavor_ser.240.title: "İlirya Hareketi"
 flavor_ser.240.desc: "[ShowInstitutionName('enlightenment')] ve güneydeki [ShowCultureGroupName('slavic_group')] birliğinden ilham alan İlirya Hareketi; yabancı baskıların boyunduruğunda bulunmayan, tüm Slavların tek çatı altında birleşeceği bir yurdun oluşturulması gerektiğini savunuyor. İlirya düşünürleri ve savunucuları, birleşik ve bağımsız bir [ShowCultureGroupNameWithNoTooltip('slavic_group')] ulusu fikirleriyle, halkımızın akıllarına girerek tüm [ROOT.GetCountry.GetName] topraklarında ideallerini yaydı.\n\nHareketin birlik ve özgürlük çağrısı ulusal hedeflerimizle örtüşse de böyle bir amacın peşinden gitmek, [ShowCultureGroupNameWithNoTooltip('slavic_group')] olmayan kesimi kışkırtabileceğinden büyük sorunlar da teşkil ediyor."
 flavor_ser.240.a: "Önceliğimiz güneyde [ShowCultureGroupNameWithNoTooltip('slavic_group')] birliği!"
 flavor_ser.240.b: "İstikrarımızı bozar."
 flavor_ser.240.historical_info: "İlirya Hareketi; Hırvatlar, Slovaklar ve Sırplar arasında Güney Slav birliğini sağlamak, ulusal bilinci ortaya çıkarmak için 19. yüzyılda ortaya çıkmış siyasi ve kültürel bir harekettir. Aydınlanma ve Romantik milliyetçilikten etkilenen bu hareket, Slav dillerini ve kültürünü canlandırıp teşvik ederek siyasi birlik ve yabancı yönetimden bağımsız olma çabalarının altyapısını kurdu."
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[ROOT.GetCountry.GetAdjective] Patrikhanesi'nin saygın yöneticisi olarak atanan [target_character.GetName], ülkemizin manevi gücünün temel direğidir. Liderliğiyle [ROOT.GetCountry.GetName] artık Hristiyanlığın kalesi olarak ışık saçıyor, halkımızın birliği ve morali yükseliyor. Dinî erdemlere ve bilgeliğe kararlı bağlılığı sayesinde [ROOT.GetCountry.GetNameWithNoTooltip], [ShowReligionAdjective('orthodox')] dünyasında daha nüfuzlu bir hâle geldi."
 flavor_ser.250.a: "Tanrı'nın gerçek bir kulu!"
 flavor_ser.250.historical_info: "Sokoloviç, Osmanlı yönetiminin kritik bir döneminde tarihî olarak önemli bir Sırp Patrik'ti. Siyasi çalkantıların ortasında manevi rehberlik ve liderlik yaparak Sırp Ortodoks geleneklerinin ve kimliğinin korunmasında önemli bir rol oynadı. Makarije, görev süresi boyunca Sırp Ortodoksluğu'nun dayanıklılığının temellerini attı, Osmanlı hükmü altındaki Sırp halkının kültürel ve dinî değerlerini kaybetmemesini sağladı."
