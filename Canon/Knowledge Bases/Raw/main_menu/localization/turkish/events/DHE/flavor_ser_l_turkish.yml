 flavor_ser.70.title: "İmparatorluğa Yaraşır Bir Başkent"
 flavor_ser.70.desc: "Bölgedeki başarımız ve hırsımız sayesinde tarih kitaplarına adımız altın harflerle ve büyük bir prestijle yazıldı. Ülkemiz büyümeye devam ediyor. Bu yüzden topraklarımıza bakıp otoritemizin ve yüceliğimizin sembolü hâline gelecek, büyüyen bir güce yaraşır bir başkent seçmemiz gerek."
 flavor_ser.70.a: "[ShowLocationNameWithNoTooltip('skopje')] olsun!"
 flavor_ser.70.b: "Roma'nın biricik cevheri [ShowLocationNameWithNoTooltip('constantinople')]!"
 flavor_ser.70.c: "Şu anki başkentimizin nesi var?"
 flavor_ser.80.title: "Balkanların Çatırdayan Kalkanı"
 flavor_ser.80.desc: "[GetCountry('TUR').GetLongName] ile yaptığımız savaşlar pek lehimize olmadı. Moralleri azalan askerler savaş alanından kaçtı, yurtta kehanetler ve batıl inançlar yaygınlaştı, sokakları huzursuzluk ve güvensizlik kapladı. Bunlar toplumumuzun ve ulusumuzun yapıtaşlarının teker teker kırıldığının, parçalandığının ve söküldüğünün emareleri. Buna son vermek için savaş sırasında nasıl hareket edeceğimizi belirleyerek halkımızı korumak için büyük konseyi topladık."
 flavor_ser.80.a: "Resmî yardım talep edelim."
 flavor_ser.80.b: "Din kardeşlerimiz bize yardım edecektir."
 flavor_ser.80.c: "Daha bitmedi!"
 ser_target_country_gets_flavor_ser.82_tt: "[target_country.GetNameWithNoTooltip] için #Y Kardeş Yardımı mı?#! olayı yaşanıyor"
 flavor_ser_desc_key: "Bir [GetCountry('SER').GetName] elçisi, sarayımıza geldi. [GetCountry('TUR').GetLongName] karşısında verdikleri savaş yüzünden ortaya çıkmış bir felaketten bahsediyor. Mevcut durumda ülkelerinin Avrupa için Doğu'dan gelen tehdide karşı bir kalkan olduğunu belirterek sıkıntılı zamanlarında yardımımızı rica ediyorlar."
 flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip] Yardım Talep Ediyor"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "İttifak kuralım ve yardım gönderelim. Savaş sancakları bir kez daha yükselecek!"
 flavor_ser.81.b: "Askerî uzmanlığımızı paylaşalım."
 flavor_ser.81.c: "Sıkıntılarına yardım edecek sembolik bir bağışta bulunalım."
 flavor_ser.81.d: "Hiçbir şey alamayacaklar!"
 flavor_ser.82.title: "Kardeş Yardımı Mı?"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "Hem dinde hem muharebede kardeşiz!"
 flavor_ser.82.b: "Askerî uzmanlığımız bu savaşta onlara yardım edecektir."
 flavor_ser.82.c: "Sıkıntılarını gidermek için para teklif edelim."
 flavor_ser.82.d: "Yardım edecek gücümüz yok."
 flavor_ser_reply_desc: "Yağmurlarla, fırtınalarla ve yollardaki sürekli haydut tehlikesiyle geçen birkaç günlük yolculuğun ardından elçimiz [GetCountry('TUR').GetLongName] karşısındaki savaşımız için yardım isteme görevinden geri döndü. Alelacele sarayımıza gelerek cevap beklediğimiz ülkenin mührünü taşıyan, zarif bir mektup getirdi."
 flavor_ser.83.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Temsilcileri Geldi"
