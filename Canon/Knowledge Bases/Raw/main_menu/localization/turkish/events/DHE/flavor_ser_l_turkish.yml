 flavor_ser.12.title: "Tahtın Kontrolü Elden Gidiyor"
 flavor_ser.12.desc: "Çok uzun zamandır ülkemizdeki önemli figürlerin entrikaları politikalarımıza yön verdi. Karanlık odalardaki solgun silüetler bağlılık ve sadakat kisvesi altında merkezî otoriteyi kontrol ediyor. [target_character.GetName] tarafından verilen emirlerin zayıflığı nedeniyle birçok güçlü grup temsilcisi sınırlarımız içinde hâkimiyet ve yetki talep etti. Ülkemizin elimizden gitmesine izin vermeyelim."
 flavor_ser.12.a: "Şimdilik taleplerini yerine getirmeliyiz."
 flavor_ser.12.b: "Pekâlâ, bu bölgelerin kontrolünü onlara verelim."
 flavor_ser.12.c: "Canları bela istiyorsa..."
