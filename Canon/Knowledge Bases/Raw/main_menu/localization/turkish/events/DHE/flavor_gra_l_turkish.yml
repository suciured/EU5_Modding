 flavor_gra.1.title: "Mağribî Sığınmacılar"
 flavor_gra.1.desc: "Allah'ım korusun! Granada kâfirlerin eline düştü! Endülüs'ün son incisi, ilim merkezi Granada, Kastilya ellerine düştü! İslam dünyası bu kaybın acısını yaşarken Emevi sığınmacıları Kuzey Afrika'nın ve Orta Doğu'nun Müslüman şehirlerine akın ediyor. Her şerde bir hayır vardır derler; sığınmacılar yanlarında İbn Rüşd, Zehrâvî ve İbn-i Tufeyl gibi olağanüstü âlimlerin çalışmaları da dâhil olmak üzere devasa bir bilgi birikimini de getiriyor. Onları [ROOT.GetCountry.GetName] topraklarına davet edersek bilim ve kültür çalışmalarımızda bize çok büyük faydaları dokunabilir."
 flavor_gra.1.a: "Hemen [ROOT.GetCountry.GetNameWithNoTooltip] topraklarına davet edilsin!"
 flavor_gra.1.b: "Hayır, onlara ihtiyacımız yok."
 flavor_gra.2.title: "Sicilya Emirliği"
 flavor_gra.2.desc: "Sicilya Emirliği, geçmiş çağlarda inancımızın en güçlü kalelerinden biriydi ve 1087'de Haçlıların eline düşene kadar var gücüyle direndi.\n\nŞimdi bu kutlu topraklar tekrar bize geçti, burayı bir daha kaybetmeyeceğiz!"
 flavor_gra.2.a: "Mutlak otorite için mutlak hüküm gerekir."
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "İdari Yatırımlar"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "Sicilya doğrudan kontrolümüzde olursa bize daha faydalı olur, böylece adayı refaha kavuşturmak için daha fazla kaynak aktarabiliriz."
 flavor_gra.3.title: "[GetCountry('TUR').GetNameWithNoTooltip] Yardımı"
 flavor_gra.3.desc: "[GetCountry('CAS').GetName] ile umutsuz bir savaşın içindeyiz. Denizin ötesindeki mümin kardeşlerimizden yardım istemeliyiz. Küçük düşmüş olacağız ama [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName] bize yardım edebilir!"
 flavor_gra.3.a: "Onlardan başka umudumuz yok!"
 flavor_gra.3.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] bizi [GetCountry('CAS').GetNameWithNoTooltip] karşısında savunabilir."
 flavor_gra.3.b: "Tek başımıza direnmeliyiz."
 flavor_gra.3.historical_info: "Granada'nın Nasrî hükümdarları hem Osmanlılara hem de Memlüklere temsilci göndererek Kastilya'ya karşı yardım istedi. Osmanlı hâlihazırda Batı Akdeniz'deki varlığını artırıyordu. Granada, büyük bir hevesle 200.000 Türk askerinin Valensiya'ya çıkarma yaparak onları desteklemesi için planlara girişmişti."
 flavor_gra.4.title: "Üzücü Bir Cevap"
 flavor_gra.4.desc: "[GetCountry('TUR').GetName] topraklarından haber geldi. Bize yardım #italic etmeyeceklermiş#!. Esasında yardım etmek istiyorlarmış fakat başka önemli sorunları varmış. Gönderdikleri mektupta Endülüs'ün eski ihtişamına övgüler yağdırıyorlar. Bu ne işimize yarayacaksa?"
 flavor_gra.4.a: "Savaşmaya devam etmeliyiz!"
 flavor_gra.4.historical_info: "Granada'nın yöneticileri Osmanlı ve $mamluk$ desteğine çaresizce bel bağlamıştı ancak ne yazık ki Osmanlılar ve Memlükler çok geçmeden kendi aralarında savaşa tutuştuğu için Granada'ya doğrudan destek olamadılar. Yine de Türklerin Kemal Reis komutasında gönderdiği filo, Batı Akdeniz'deki Kastilya topraklarına baskınlar düzenledi. Aynı filo, daha sonra birçok sığınmacının deniz üzerinden taşınmasına da yardımcı oldu."
 ibn_khaldun_patronage: "Olağanüstü bir zekâya sahip nam salmış bir adam [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza geldi. Ünlü bir tarihçi ve filozof olan [target_character.GetName] çalışmalarını sürdürüp eserlerini yazmaya devam edecek bir hami bulmak istiyor. Yönetim, ekonomi ve imparatorlukların yükselişiyle çöküşü konularındaki bilginliğiyle tanınıyor. Varlığı [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın prestijini artırabilir. Vereceği paha biçilmez tavsiyeler de cabası. İstediğini ona sağlayacak mıyız?"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip], Hami Arıyor"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "Pekâlâ."
 flavor_gra.5.b: "Böylesine anlamsız bir harcama yapmayacağız!"
