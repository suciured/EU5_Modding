 flavor_hab.1604.title: "[ROOT.GetCountry.GetNameWithNoTooltip] için Bir [ShowBuildingTypeNameWithNoTooltip('jesuit_college')]"
 flavor_hab.1604.desc: "Cizvitlerin [ROOT.GetCountry.GetName] topraklarına girmesine izin verdiğimize göre onlardan faydalanarak halkımızın [ShowReligionAdjective('catholic')] inancını güçlendirebiliriz. Cizvitler, ülkemizde [ShowReligionAdjectiveWithNoTooltip('catholic')] eğitimi vermek için bir [ShowBuildingTypeName('jesuit_college')] açma sözü verdi. Bu durum, [ShowReligionAdjectiveWithNoTooltip('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremiz için heyecan verici olsa da [ShowReligionAdjectiveWithNoTooltip('lutheran')] kesimler, bunu inançlarını değiştirmek için girişilen bir çaba olarak görebilir."
 flavor_hab.1604.a: "Cizvitler desteklensin."
 flavor_hab.1604.b: "Cizvit nüfuzu olabildiğince kısıtlansın."
 flavor_hab.1604.c: "Cizvitler [ROOT.GetCountry.GetNameWithNoTooltip] topraklarından gönderilsin."
 flavor_hab.1605.title: "Cizvitlere Karşı Şikâyetler"
 flavor_hab.1605.desc: "Son yıllarda [ROOT.GetCountry.GetGovernment.GetCourtTitle] erkânına [ShowBuildingTypeName('jesuit_college')] ile ilgili sürekli yeni şikâyetler gelip duruyor. Cizvitlerin imzaladığımız ikrarı ihlal ederek [ShowReligionAdjective('lutheran')] insanların inancını değiştirdiği söyleniyor. Bu aynı zamanda [ShowReligionName('catholic')] ve [ShowReligionNameWithNoTooltip('lutheran')] inançlarına mensup nüfusun birlikte yaşamasına imkân veren imparatorluk kanunlarına da aykırı."
 flavor_hab.1605.a: "Cizvitlerle mücadeleye girişmeyelim."
 flavor_hab.1605.a.tt: "Bu durum, [ShowReligionNameWithNoTooltip('lutheran')] inancını benimsemiş kesimleri mutsuz eder."
 flavor_hab.1605.b: "Şikâyetlerle ilgilenilsin."
 flavor_hab.1605.b.tt: "Bu durum, [ShowReligionNameWithNoTooltip('lutheran')] inancını benimsemiş kesimleri mutlu eder."
 flavor_hab.1605.c: "Cizvitlerden kurtulmak gerek."
 flavor_hab.1605.c.tt: "Bu durum, [ShowReligionNameWithNoTooltip('lutheran')] inancını benimsemiş kesimleri çok mutlu eder."
 flavor_hab.1606.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] Tepkileri"
 flavor_hab.1606.desc: "[GetCountry('PAP').GetName] ve [catholic_strong_country.GetName], Cizvitleri topraklarımızdan atma kararımızı protesto etti. Cizvitleri [ROOT.GetCountry.GetName] topraklarına derhâl geri almamızı ve çalışmalarına devam etmelerine izin vermemizi talep ediyorlar."
 flavor_hab.1606.a: "İstekleri yerine getirilsin. Cizvitler, [ROOT.GetCountry.GetNameWithNoTooltip] topraklarına tekrar girebilsin."
 flavor_hab.1606.b: "Talepleri reddedilsin."
 flavor_hab.1607.title: "[ROOT.GetCountry.GetNameWithNoTooltip] [ShowBuildingTypeNameWithNoTooltip('monastery')] Konseyi"
 flavor_hab.1607.desc: "Reform hareketinin ülkemize ulaşması, [ShowBuildingTypeName('monastery')] teşkilatı için olumsuz sonuçlar doğurdu. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, [ShowBuildingTypeNameWithNoTooltip('monastery')] binalarına yeni üyelerin gelmediğinden şikâyetçi. Maddi durumları da çok kötüymüş. Sorunları çözme umuduyla [ShowBuildingTypeNameWithNoTooltip('monastery')] yönetimini devralacak bir konsey oluşturabiliriz."
 flavor_hab.1607.a: "[ShowBuildingTypeNameWithNoTooltip('monastery')] teşkilatlarında reform yapılsın."
 flavor_hab.1607.a.tt: "Ülkemizdeki tüm [ShowBuildingTypeNameWithNoTooltip('monastery')] yapıları için [ShowProductionMethodName('hab_reformed_monastery_maintenance')] üretim yönteminin kilidini açar."
 flavor_hab.1607.b: "Yeni koşullara uyum sağlamayı becersinler."
 flavor_hab.1608.title: "Confessio Bohemica"
 flavor_hab.1608.desc: "Egemenliğimiz altındaki bazı [ShowCultureName('czech')] zümreler [ShowReligionAdjective('catholic')] inancından çıkmışlar. Şimdi de huzurumuza gelerek kendi [ShowReligionAdjective('lutheran')] ikrarlarını onaylamamızı rica ettiler. [ShowCultureNameWithNoTooltip('czech')] zümreler henüz yeterince güçlü değiller fakat onları doğrudan reddetmek gelecekte ciddi sonuçlar doğurabilir."
 flavor_hab.1608.a: "Kabul edilsin ama imza atılmasın."
