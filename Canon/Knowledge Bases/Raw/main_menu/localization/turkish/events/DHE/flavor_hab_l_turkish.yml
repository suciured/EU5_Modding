 refused_royal_letter_of_bohemia: "Reddedilmiş [ShowAreaNameWithNoTooltip('bohemia_area')] İkrarı"
 flavor_hab.1608.c: "Resmî bir imzayla kabul edilsin."
 flavor_hab.1608.historical_info: "#italic Confessio Bohemica#!, İmparator II. Maximilian tarafından 1575 yılının mayıs ayında kabul edildi. İmparatorun amacı vârisi II. Rudolf'un mirasını güvenceye almaktı. İkrar, Bohemya'nın Katolik olmayan zümreleri tarafından Habsburg egemenliğinde yasal statülerini sağlam bir zemine oturtmak için hazırlanmıştı. II. Maximilian ikrarı kabul etmiş olsa da imza atmadı. Ayrıca ikrar, yalnızca Bohemya'nın ana toprakları için onaylandı; Silezya ve Lausitz dâhil edilmedi. 1609 yılında II. Rudolf tarafından imzalanan Majestelerinin Mektubu'yla Bohemya zümrelerine bu haklar verildi."
 flavor_hab.1609.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Ülkesinde Yeniden Katolikleşme"
 flavor_hab.1609.desc: "Zındıkların ateşi topraklarımızdaki Hristiyan birliğini tüketmeye teşebbüs etmiş olsa da son gelişmeler gerçek inanca olan umudu yeniden alevlendirdi. [ShowAdvanceName('edict_of_restitution')] ile kendilerine ilham kaynağı bulup İmparatorluk Kongresi'nde [ShowReligionAdjective('catholic')] fraksiyonu yanında yer alan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi halkın sevgisini ve güvenini geri kazanmak için cesur bir Katolikliğe dönüş hareketi başlatmayı öngörüyor. Eğer [ShowReligionAdjectiveWithNoTooltip('catholic')] öğretileri benimsenir ve Kilise otoritesi yeniden tesis edilirse [ROOT.GetCountry.GetFlavorRank] topraklarında ilahî düzenin yeniden sağlanabileceğini ve [ROOT.GetCountry.GetFlavorRank] ülkesinin [ShowContinentName('europe')] kıtasında [ShowReligionAdjectiveWithNoTooltip('catholic')] inancın bir kalesi hâline gelebileceğini savunuyorlar."
 flavor_hab.1609.a: "Yeniden Katolikleşme çabalarına hız verelim."
 flavor_hab.1609.b: "Gerçek inancı barışçıl yöntemlerle teşvik edelim."
 flavor_hab.1609.c: "Dinden önce birliğe odaklanalım."
 flavor_hab.1700.title: "[ROOT.GetCountry.GetNameWithNoTooltip] için Bir Banka"
 flavor_hab.1700.desc: "Maliyemizin istikrarını artırmak ve diğer kaynaklara olan bağımlılığımızı azaltmak için devletin sahipliğinde bir banka kurmalıyız. Tabii bankanın ayakta kalması için başlangıçta büyük bir yatırım yapmamız gerekiyor. [target_ruler.GetName], bu amaçla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin katkı yapmasını talep edebilir. Yalnız bu karar onları pek de memnun etmeyecektir."
 flavor_hab.1700.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] gerekli katkıları yapsın."
 flavor_hab.1700.b: "Kendi başımızın çaresine bakarız."
 flavor_hab.1700.historical_info: "Mali destek konusunda özel şahısların desteğine bağımlılık, Habsburg Devleti'ni iflasa sürükledi. Bunun üzerine İmparator I. Leopold 1703 yılında devlete ait olan #italic Banco del Giro#! bankasını kurma kararı aldı. Buna karşın devletin dış politikalarla meşgul olması ve yatırımların büyük kısmının İspanya Veraset Savaşı'nı desteklemeye ayrılması nedeniyle banka kurulduktan yalnızca 2 yıl sonra iflas etti. Nihayetindeyse banka, Viyana şehrine verildi ve Habsburg Hanedanı'na mali kaynak sağlanmasında merkezi bir rol oynayan #italic Wiener Stadtbank#! bankasına dönüştü."
 flavor_hab.1701.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Bankasının Kaderi"
 flavor_hab.1701.desc: "[ROOT.GetCountry.GetName] topraklarında yeni bir banka yatırımı yapma planımızı ilerletip ilerletmeyeceğimize karar vermenin zamanı geldi. Bu yatırım ancak gerekli fonu sağlayabildiysek mümkün olur."
 flavor_hab.1701.a: "Büyük bir başarı!"
 flavor_hab.1701.b: "Dev bir başarısızlık örneği."
 flavor_hab.1800.title: "[ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')] Vilayetinde Tekstil Üretimi"
 flavor_hab.1800.desc: "[ShowProvinceDefinitionName('muhlviertel_province')] vilayetindeki topraklarımız, büyük ve prestijli bir tekstil sanayisi kurmaya çok uygun. [ShowLocationName('linz')] dâhilindeki [ShowGoodsName('fiber_crops')], bu iş için oldukça doğal bir çözüm. Yatırımlarımızla güçlü bir [ShowBuildingTypeName('cloth_manufactory')] inşa edersek gelecekte bunun çok faydasını görürüz."
 flavor_hab.1800.a: "Harika bir fırsat."
 flavor_hab.1800.b: "Dokumacılarla para kazanamayız."
 flavor_hab.1800.historical_info: "Keten yetiştiriciliği için elverişli koşullara sahip olan Mühlviertal bölgesi 17. yüzyılın başından itibaren dokumacılık alanında hızla büyüdü. Tekstil sanayisi çabucak gelişti ve Üst Avusturya ekonomisinin yapı taşlarından biri hâline geldi. Tüm bu gelişmelere rağmen bölge uluslararası rekabetin karşısında başarısız oldu."
 flavor_hab.1801.title: "[ShowLocationNameWithNoTooltip('linz')] Tekstil Sanayisinin Yükselişi"
 flavor_hab.1801.desc: "[ShowProvinceDefinitionName('muhlviertel_province')] vilayetindeki dokumacılara yaptığımız yatırım çok başarılı oldu! Kurulan [ShowBuildingTypeName('cloth_manufactory')], bölgenin incisine dönüştü. Bu tür sanayi alanlarının ekonomimize uzun yıllar faydalı olacağına hiç şüphe yok."
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "[ShowLocationNameWithNoTooltip('linz')] Tekstil Sanayisinin Başarısızlığı"
 flavor_hab.1802.desc: "[ShowBuildingTypeName('cloth_manufactory')] yatırımlarında yetersiz kaldık ve [ShowProvinceDefinitionName('muhlviertel_province')] vilayetinde güçlü bir [ShowGoodsName('cloth')] sanayisi kurma planlarımızı gerçekleştiremedik."
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip], [ShowLocationNameWithNoTooltip('vienna')] Şehrinde Kendini İspatladı"
 flavor_hab.1900.desc: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] erkânıyla kurduğu bağlantıların da yardımıyla başarılı bir bankacı olarak adını duyurdu ve ciddi bir servet elde etti. Ona danışmanlık teklif edebiliriz; bizim için faydalı işler yapacaktır."
 flavor_hab.1900.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içine davet edilsin."
 flavor_hab.1900.b: "Daha fazla danışmana ihtiyacımız yok."
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip] ve Bize Önerdiği [target_character.GetNameWithNoTooltip]"
 flavor_hab.1901.desc: "Bugüne dek büyük hizmetlerde bulunan [target_mentor.GetName], yerine geçebilecek birini önerdi. Başarılı bir bankacı olan [target_character.GetName], [target_mentor.GetNameWithNoTooltip] emekliye ayrılınca onun görevlerini üstlenebilir ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde mali işler danışmanı olabilir."
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "[target_mentor.GetNameWithNoTooltip] bizim için yeterlidir."
 flavor_hab.1902.title: "[target_character.GetNameWithNoTooltip], Savaşa Destek Oluyor"
 flavor_hab.1902.desc: "Savaş, [ROOT.GetCountry.GetName] için çok maliyetli oluyor. Neyse ki varlıklı biri olan [target_character.GetName], karşılığında herhangi bir ayrıcalık ya da iyilik beklemeden savaşımıza önemli miktarda bir destek göndermeye razı."
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "[target_character.GetNameWithNoTooltip], İnşaat Çalışmalarına Destek Oluyor"
 flavor_hab.1903.desc: "[target_location.GetName], çok yoğun bir [target_location.GetRank.GetName]; inşaat alanları her yerden görünüyor. [target_character.GetName] ise henüz [target_location.GetRank.GetNameWithNoTooltip] manzarasından memnun olmasa gerek ki [target_location.GetNameWithNoTooltip] bölgesinin Barok mimarisiyle süslü güzel bir [target_location.GetRank.GetNameWithNoTooltip] olması için cömert bir bağışta bulundu."
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "[target_character.GetNameWithNoTooltip] Diplomatik Planlar Peşinde"
 flavor_hab.2000.desc: "[ShowInstitutionName('enlightenment')] akımının önde gelen temsilcilerinden [target_character.GetName], hem dost hem de düşman saraylarında bizi temsilen önemli işlere imza atmış değerli bir diplomat. [target_character.GetNameWithNoTooltip], şimdi de Avrupa sahnesindeki yerimizi sağlamlaştıracak büyük bir plan yapmış. Bu plan sayesinde rekabet hâlinde olduğumuz [rival_country.GetName] ile ilişkilerimiz başta olmak üzere, dış siyasetimizi kendi tercihlerimize göre şekillendirmek için harika bir fırsat yakalayabiliriz."
 flavor_hab.2000.a: "Kusursuz bir plan."
 flavor_hab.2000.b: "Mevcut durumumuzda bir sıkıntı yok."
 hab_diplomatic_revolution: "Diplomatik Uzlaşma"
 flavor_hab.2001.title: "[GetCountry('HAB').GetNameWithNoTooltip] Uzlaşması"
 flavor_hab.2001.desc: "[GetCountry('HAB').GetName], mevcut hasmane ilişkilerimize bir son vermeyi teklif etti. Diplomatik yaklaşımımızı değiştirmek ve [GetCountry('HAB').GetNameWithNoTooltip] ile dostane ilişkiler kurmak için önemli bir fırsat yakalamış olabiliriz."
 flavor_hab.2001.a: "Teklifleri kabul edilsin."
 flavor_hab.2001.b: "Olmaz! Onlarla durduk yere mi düşman olduk sanıyorsunuz..."
 flavor_hab.2100.title: "[target_ruler.GetNameWithNoTooltip] Islahatları"
 flavor_hab.2100.desc: "Aydın şahsiyet [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri, [ROOT.GetCountry.GetName] devletinin mevcut kanunlarından memnun değil. [ShowInstitutionName('enlightenment')] ilkelerinden de biraz ilham alarak neredeyse tüm kamu meselelerinde büyük bir politika değişikliği olacağını beyan etti. Öte yandan, [ROOT.GetCountry.GetGovernment.GetCourtTitle] erkânından bazıları [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne bu kadar radikal olmayan, daha hızlı ıslahat yolları tercih etmesini salık verdi. Bu endişeler korkuya kapılmış tepkisel düşüncelerden ibaret de olabilir, bunu zaman gösterecek."
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "Avusturya, 1740'tan 1780'e kadar süren Maria Theresia döneminde aydınlanma idealleriyle ıslahat hareketlerine girişti. Maria Theresia bu süreçte aristokrasiyi kızdırmamak için reformlarında muhafazakâr davranmış olsa da oğlu II. Josef, 1765'te ülkeyi annesiyle birlikte yönetmeye başladıktan sonra çok daha radikal fikirlerin peşinden gitti. Josef'in aydınlanmış bir mutlakiyetçiliğe yönelik hızlı değişimler öngören fikirleri, Avusturya halkının bütün kesimlerinden ciddi bir direnç gördü."
 flavor_hab.2101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Islahatlara Karşı Toplanıyor"
 flavor_hab.2101.desc: "[target_ruler.GetName], birçok ıslahat yapmak istese de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] onun bu çabalarını pek hoş karşılamadı. Bütün kayıplarını karşılamadığımız sürece [ROOT.GetCountry.GetName] topraklarında kabul edilen yeni kanunlara uymayı reddediyorlar."
 flavor_hab.2101.a: "Geri adım atılsın ve ıslahatlar yeniden düzenlensin."
 flavor_hab.2101.b: "Biraz altın görünce susarlar."
 flavor_hab.2101.c: "Buralarda kimin [ROOT.GetCountry.GetGovernment.GetRulerTitle] olduğunu unutmuş gibiler, hatırlatalım."
 flavor_hab.2102.title: "Islahatlara Karşı Bir Tepki Yok"
 flavor_hab.2102.desc: "Genellikle ortaya koyduğumuz her politika yeni bir kavgaya yol açar ama [target_ruler.GetName] tarafından başlatılan ıslahat hareketi sorunsuzca kabul gördü. [ROOT.GetCountry.GetName] işte şimdi tam bir [ShowInstitutionName('enlightenment')] insanına dönüştü."
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "Toprak Yönetiminde Raab Uygulaması"
 flavor_hab.2103.desc: "İleri görüşlü bir yönetici olan [target_character.GetName], [ROOT.GetCountry.GetFlavorRank] içinde verimsiz toprak kullanımı sorununu ele almak amacıyla değişim yaratacak bir politika önerdi. \"Raab Uygulaması\" olarak anılan planı, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin elinde bulunan geniş toprakların küçük ölçekli kiracı çiftçilere dağıtılmasını ve miras yoluyla devredilmesini içeriyor. [target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin güçlenmesinin tarımda modernleşme, üretkenlikte artış ve devletin gelirinde yükselme sağlayacağını savunuyor."
 flavor_hab.2103.a: "[target_character.GetLastNameWithNoTooltip] tarafından öngörülen ıslahatları uygulayalım."
 flavor_hab.2103.b: "Fikirleri biraz fazla radikal."
 flavor_hab.2104.title: "[target_character.GetNameWithNoTooltip] Islahatları"
 flavor_hab.2104.desc: "[target_character.GetName] önde gelen bir [ShowCultureName('slovak')] âlim ve imparatorluk kütüphanecisi. Yönetim ve halkın hakları konularında radikal fikirleriyle bir süredir sorun yaratıyor. \"[ShowCultureNameWithNoTooltip('slovak')] Sokrat\" olarak anılan [target_character.GetLastNameWithNoTooltip] eğitim ve ıslahatın devlet refahı için hayati önem teşkil ettiğini savunuyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine tanınan geleneksel ayrıcalıklara dahi meydan okuyor. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresini güçlendirme ve köklü feodal yapıların nüfuzunu azaltma yönündeki önerileri [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda hararetli tartışmalara yol açtı."
 flavor_hab.2104.a: "Önerilerini desteklemeliyiz."
 flavor_hab.2104.b: "Fikirleri istikrarımızı tehdit ediyor."
 flavor_hab.2104.historical_info: "Adam František Kollár, Viyana Saray Kütüphanesi'nde kütüphaneci olarak görev yapan bir Slovak tarihçi, dilbilimci ve siyasi düşünürdü. Aydınlanmacı mutlakiyetin sadık destekçisi olan Kollár, ıslahatların merkezîleştirilmesini ve soyluların gücünün azaltılmasını savundu. Maria Theresa'nın gerçekleştirdiği yasal ve idari ıslahatlar sırasında kendisine danışmanlık konusunda önemli sayılabilecek yardımlarda bulundu. \"Etnoloji\" teriminin mucidi olarak da tanınır."
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')], [ShowAreaName('styria_area')] bölgesiyle kurduğumuz bağlantıda büyük bir merkez olarak çok önemli bir konumda. Öte yandan, [ShowLocationNameWithNoTooltip('wiener_neustadt')] ne yazık ki hükmümüze yakışacak bir merkez olarak görülmüyor ve acilen altyapı yatırımlarına ihtiyaç duyuyor. [target_ruler.GetName], biraz mali destek sunmaya karar verirse bu sorunu rahatlıkla çözebiliriz ve [ShowLocationNameWithNoTooltip('wiener_neustadt')], ülkemizin en önemli merkezlerinden biri olarak hak ettiği değeri görmeye başlar."
 flavor_hab.2200.a: "Bu yatırıma değer."
 flavor_hab.2200.b: "Paramızı israf etmeyelim."
 flavor_hab.2200.historical_info: "1379 yılında Habsburg Hanedanı'nın Albert ve Leopold Kollarına ayrıldı. Bununla birlikte Wiener Neustadt, Habsburg Dükleri için en önemli hanedanlık şehirlerinden biri hâline geldi. Şehir başta İmparator III. Friedrich'in özeniyle birlikte yeni edindiği statü sayesinde hızla büyüdü."
 flavor_hab.2201.title: "[ShowAreaNameWithNoTooltip('austria_area')] Bölgesinin Güvenliği"
 flavor_hab.2201.desc: "[ShowLocationName('wiener_neustadt')], [ROOT.GetCountry.GetName] topraklarının savunması için hayati bir konumda. Gelgelelim, [ShowLocationNameWithNoTooltip('wiener_neustadt')] dâhilindeki savunma yapıları çok kötü durumda ve olası bir saldırı hâlinde en fazla birkaç gün dayanabilirler. Bu durumda [ShowLocationName('vienna')] yolu düşmanlarımıza sonuna kadar açılmış olur. Böyle bir şeye izin veremeyiz. Tahkimatları modernleştirmek zorundayız!"
 flavor_hab.2201.a: "[ShowAreaNameWithNoTooltip('austria_area')] muhakkak korunmalı."
 flavor_hab.2201.b: "[ShowAreaNameWithNoTooltip('austria_area')] kimin tarafından işgal edilecek ki? Saçmalık."
 flavor_hab.2202.title: "[ROOT.GetCountry.GetNameWithNoTooltip] için Bir Askerî Akademi"
 flavor_hab.2202.desc: "[ShowContinentName('europe')] genelindeki savaş alanlarından çok şey öğrenebiliriz. Savaş konusunda her şeyi yalnızca ilk elden tecrübe etmek, çok büyük bir hata olabilir. Saygı gören bir askerî güç olmak istiyorsak rütbesi ne olursa olsun tüm subaylarımıza savaş sanatını öğretecek bir kurumun temellerini atmalıyız."
 flavor_hab.2202.a: "Akademi kurulsun!"
 flavor_hab.2202.b: "Bu ne gülünç bir fikir böyle? Subaylarımız zaten eşsiz becerilere sahip!"
 flavor_hab.2202.historical_info: "Avusturya Veraset Savaşı, Avusturya ordusunun ciddi askerî ıslahatlara ihtiyaç duyduğunu gösterdi. İmparatoriçe Maria Theresia, ordunun kontrolünün daha çok devlette olmasını sağlamak için 1751 yılında Theresia Askerî Akademisi'ni kurdu."
 flavor_hab.2300.title: "[GetCountry('BUR').GetAdjectiveWithNoTooltip] Evliliği"
 flavor_hab.2300.desc: "[GetCountry('BUR').GetLongName] henüz evlenmemiş ve veliaht sahibi olmayan bir kadın hükümdar tarafından yönetiliyor. Hayatını kaybettiğinde [GetCountry('BUR').GetAdjectiveWithNoTooltip] toprakları [GetCountry('FRA').GetAdjective] yönetimine geçecek. Bu durum, [ShowContinentName('europe')] güç dengesine ve [GetUniqueInternationalOrganization('hre').GetName] güvenliğine yönelik büyük bir tehdit oluşturuyor. Bunun önüne geçmek için [burgundian_ruler.GetName] ve [austrian_ruler.GetName] arasında bir evlilik düzenlenmesi teklif edildi. Kurulacak birlikle [GetCountry('BUR').GetNameWithNoTooltip] toprakları nihayetinde bizim hâkimiyetimiz altına girecek ve [GetCountry('FRA').GetAdjectiveWithNoTooltip] ülkesinin emelleri suya düşecek."
 flavor_hab.2300.a: "Evlilik teklifinde bulunalım."
 flavor_hab.2300.b: "Tehlikeli bir hamle olur."
 flavor_hab.2300.historical_info: "1477 yılında Burgonya Dükü Cesur Charles'ın tek çocuğu ve vâris prensesi Burgonyalı Mary, babasının Nancy Muharebesi'nde ölümünden sonra geniş Burgonya topraklarını miras aldı. Buna karşın Mary'nin mirasına Burgonya'nın bazı kısımları üzerinde hak iddia eden Fransa Kralı XI Louis tarafından itiraz edildi. Mary, Fransa'nın baskısına karşı koymak için Avusturya Arşidükü Maximilian ile evlenip güçlü bir Habsburg-Burgonya ittifakı kurdu. Bu birlik sayesinde Habsburg Hanedanı, Burgonya topraklarını güvence altına aldı. Tabii aynı topraklar üzerinde hâkimiyet kurmak isteyen Fransa ile gelecek çatışmalar için de zemin sağlamış oldu."
 flavor_hab.2301.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip] Evliliği"
 flavor_hab.2301.desc: "[GetCountry('HAB').GetName] ülkesinden bir diplomatik heyet [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza cüretkâr bir öneriyle geldi. [burgundian_ruler.GetName] ve [austrian_ruler.GetName] arasında bir evlilik teklif ediyorlar. Böyle bir birlik [ROOT.GetCountry.GetName] topraklarını [GetCountry('FRA').GetAdjective] müdahalelerine karşı koruyarak hükümdarlığımızı güvence altına alacak. [GetCountry('HAB').GetAdjectiveWithNoTooltip] elçileri, [burgundian_ruler.GetNameWithNoTooltip] arkasında bir vâris bırakmadan ölürse [ROOT.GetCountry.GetAdjectiveWithNoTooltip] topraklarının [GetCountry('FRA').GetAdjectiveWithNoTooltip] ülkesine miras kalacağını söylüyor. Bu durum, [ShowContinentName('europe')] güç dengesini bozacak ve hem [ROOT.GetCountry.GetNameWithNoTooltip] hem de [GetUniqueInternationalOrganization('hre').GetName] topraklarının güvenliğini tehlikeye atacak."
 flavor_hab.2301.a: "Teklifi düşünmeliyiz."
 flavor_hab.2301.b: "Teklifleri ilgimizi çekmiyor."
 flavor_hab.2302.title: "[GetCountry('BUR').GetNameWithNoTooltip] Teklifimizi Kabul Etti"
 flavor_hab.2302.desc: "[GetCountry('BUR').GetName] topraklarından gelen haberler iyi! [burgundian_ruler.GetName] evlilik teklifimizi kabul ederek büyük hanedanlarımız arasındaki bağı güçlendirdi. Bu ittifak sayesinde geniş [GetCountry('BUR').GetAdjectiveWithNoTooltip] toprakları [ROOT.GetCountry.GetAdjective] nüfuzu altına girecek ve [GetCountry('FRA').GetName] ülkesine karşı güvenliğimiz sağlanacak."
 flavor_hab.2302.a: "Harika bir haber!"
 flavor_hab.2303.title: "[GetCountry('BUR').GetNameWithNoTooltip] Teklifimizi Reddetti"
 flavor_hab.2303.desc: "[GetCountry('BUR').GetName] ülkesinden yanıt gelse de umduğumuz gibi bir karşılık alamadık. [burgundian_ruler.GetName], [GetCountry('BUR').GetNameWithNoTooltip] topraklarının bağımsızlığını ve [GetCountry('FRA').GetName] tarafından gelebilecek tepkileri öne sürerek evlilik teklifimizi reddetti."
 flavor_hab.2303.a: "Ne kadar da üzücü bir gelişme."
 flavor_hab.2400.title: "[GetCountry('BOH').GetAdjectiveWithNoTooltip] Evliliği"
 flavor_hab.2400.desc: "[rudolf.GetName] Hazretleri'nin [GetCountry('BOH').GetName] ülkesinin ilk [ROOT.GetCountry.GetAdjective] hükümdarı olmasının üzerinden neredeyse bir asır geçti. 1307 yılında ardında bir vâris bırakmadan zamansız bir şekilde hayatını kaybedince [GetCountry('BOH').GetAdjectiveWithNoTooltip] tahtı üzerindeki hükmümüzü kaybettik. Mevcut durumdaysa [GetCountry('BOH').GetNameWithNoTooltip] topraklarını silah zoruyla ele geçirmek imkânsız. Belki daha diplomatik bir yol izleyerek hedeflerimize ulaşabiliriz. [bohemian_ruler.GetName], kızlarından biriyle ittifak amaçlı bir evlilik yapmayı düşünürse taht üzerindeki hak iddiamızı pekiştirebiliriz. Ülkelerimiz arasındaki gerginliği yumuşatmak adına sunacağımız teklif, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] liderliğinde bir birliğin tohumlarını bugünden ekebilir."
 flavor_hab.2400.a: "Evlilik teklifinde bulunalım."
 flavor_hab.2400.b: "Onları kızdırmasak daha iyi."
 flavor_hab.2400.historical_info: "1357 yılında Avusturyalı IV. Rudolf, İmparator IV. Charles'ın kızı Bohemyalı Catherine evlendi. Evlilikleri Habsburg Hanedanı ve Bohemya'ya hükmeden Lüksemburg Hanedanı arasındaki bağları güçlendirmeye yönelik stratejik bir ittifaktı. O dönemde her iki aile de Kutsal Roma İmparatorluğu içindeki nüfuzunu güçlendirme ve rakip soylu ailelerin giderek artan gücüne karşı koyma yolları arıyordu."
 flavor_hab.2401.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip] Fırsatı"
 flavor_hab.2401.desc: "[GetCountry('HAB').GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından beklenmedik bir teklif geldi: [austrian_ruler.GetName] ve [bohemian_ruler.GetName] Hazretleri'nin kızı [target_princess.GetName] arasında bir evlilik. Avusturyalılar uzlaşmak istediklerini ve uzun yıllar süren güvensizliğin ardından böyle bir birliğin topraklarımız arasında barış ve istikrarı yeniden sağlayacağını söylüyorlar. Buna karşın çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyesi asıl hedeflerinin [ROOT.GetCountry.GetName] üzerinde yeniden nüfuz kazanmak, hatta hanedanlık hedeflerinin temellerini atmak olduğundan şüpheleniyor. Teklifi destekleyen [GetCountry('HAB').GetNameWithNoTooltip] ile kurulacak güçlü bir ittifakın [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini dış tehditlerden koruyacağını savunuyor. Muhaliflerse teklifi kabul edersek topraklarımızın [GetCountry('HAB').GetAdjectiveWithNoTooltip] hükmüne girebileceği yönünde uyarıyor."
 flavor_hab.2401.a: "Bu evlilik çıkarlarımıza hizmet edebilir."
 flavor_hab.2401.b: "Hedeflerine güvenemeyiz."
 flavor_hab.2402.title: "[GetCountry('BOH').GetNameWithNoTooltip] Teklifimizi Kabul Etti"
 flavor_hab.2402.desc: "[GetCountry('BOH').GetAdjective] [GetCountry('BOH').GetGovernment.GetCourtTitle] makamı ittifak evliliği teklifimizi kabul etti. Böylece [austrian_ruler.GetName] ve [target_princess.GetName] arasında birlik sağlandı. Evlilikle birlikte [ROOT.GetCountry.GetAdjective] nüfuzunun [GetCountry('BOH').GetNameWithNoTooltip] topraklarında bir gün tekrar güçleneceği, hatta tahtın yeniden hanedanımıza geçeceğine dair bir umut da canlandı. Tabii şimdilik ülkelerimiz arasında barış ve ortak refah yönünde atılmış bir adımdan ibaret."
 flavor_hab.2402.a: "Tarihî bir olay!"
 flavor_hab.2403.title: "[GetCountry('BOH').GetNameWithNoTooltip] Teklifimizi Reddetti"
 flavor_hab.2403.desc: "[GetCountry('BOH').GetAdjective] [GetCountry('BOH').GetGovernment.GetCourtTitle] makamı mevcut durumda gereksiz ve uygunsuz olduğunu öne sürerek evlilik teklifimizi reddetti. Bazıları [ROOT.GetCountry.GetName] ülkesine karşı duydukları güvensizliğin kararlarını etkilediğinden şüpheleniyor. Zira [GetCountry('BOH').GetNameWithNoTooltip] topraklarındaki pek çok kişi hanedanlık hedeflerimiz dolayısıyla temkinli davranıyor."
 flavor_hab.2403.a: "Hayal kırıklığını kabul etmeliyiz."
 flavor_hab.2500.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]-[GetCountry('PRU').GetAdjectiveWithNoTooltip] Rekabeti"
 flavor_hab.2500.desc: "Uzunca bir müddettir [GetUniqueInternationalOrganization('hre').GetName] topraklarının tartışmasız lideriyiz. Bu konumu gücümüz, diplomatik hamlelerimiz ve soy bağlarımız sayesinde kazandık. Buna karşın güçlü ve hırslı bir devlet olarak [GetCountry('PRU').GetName] ülkesinin yükselişi egemenliğimize karşı bir tehdit oluşturuyor. Askerî ıslahatları, büyüyen ekonomik gücü ve İmparatorluk prensleri arasında giderek artan nüfuzlarıyla [GetCountry('PRU').GetNameWithNoTooltip] otoritemize meydan okuyor. Bazıları giderek artan güçlerine ket vurmak için kararlı adımlar atmazsak İmparatorluğun koruyucusu ünvanımızın zedeleneceğini öne sürüyor."
 flavor_hab.2500.a: "Onları zapt etmek için harekete geçmeliyiz."
 flavor_hab.2500.b: "Bizim için bir tehdit oluşturmuyorlar."
 flavor_hab.2500.historical_info: "Avusturya-Prusya rekabeti Kutsal Roma İmparatorluğu içindeki tanımlayıcı çekişmelerden biri hâline geldi. Avusturya imparatorluk güçleri arasındaki baskınlığını korumuş olsa da Prusya, ülkeyi bir askerî güç merkezine dönüştüren Büyük Friedrich gibi liderlerin yönetiminde çetin bir rakip hâline geldi. Bu rekabetin oluşmasında Avusturya Veraset Savaşı ve Yedi Yıl Savaşı gibi çatışmalar büyük rol oynadı. Zira Prusya İmparatorluk içinde hâkimiyet kurmayı amaçlayarak Avusturya'nın egemenliğine meydan okudu."
 flavor_hab.2501.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]-[GetCountry('HAB').GetAdjectiveWithNoTooltip] Rekabeti"
 flavor_hab.2501.desc: "[GetCountry('HAB').GetAdjective] [GetCountry('HAB').GetGovernment.GetCourtTitle], [GetUniqueInternationalOrganization('hre').GetName] içindeki giderek artan nüfuzumuzu zedeleme niyetlerini apaçık bir biçimde ortaya koydu. Belli ki [GetCountry('HAB').GetNameWithNoTooltip], [ROOT.GetCountry.GetName] ülkesini egemenliğine bir tehdit olarak görüyor. Bunu gerek askerî hazırlıklar gerekse siyasî entrikalar veya doğrudan düşmanlık yoluyla göstermekten çekinmiyor."
 flavor_hab.2501.a: "Gözümüzü korkutamayacaklar!"
 flavor_hab.2600.title: "[target_spain.GetAdjectiveWithNoTooltip] Evliliği"
 flavor_hab.2600.desc: "Büyüyen [GetCountry('FRA').GetName], [ShowContinentName('europe')] saraylarında endişelere yol açtı. [GetCountry('FRA').GetAdjectiveWithNoTooltip] emellerinin önüne geçilmesi konusunda [ROOT.GetCountry.GetName] ve [target_spain.GetName] ortak çıkarlar güttüğünden ötürü bazı danışmanlar, ülkelerimiz arasındaki dostluğu pekiştirmek için bir ittifak evliliği yapmamızı önerdi. Bir [target_spain.GetAdjectiveWithNoTooltip] prensesiyle siyasi evlilik hiç şüphesiz [target_spain.GetNameWithNoTooltip] ile aramızdaki bağları güçlendirecektir. Bununla kalmayıp daha kapsamlı bir [GetCountry('FRA').GetAdjectiveWithNoTooltip] karşıtı koalisyonun da temellerini atılmış olur."
 flavor_hab.2600.a: "Evlilik teklifi gönderilsin."
 flavor_hab.2600.b: "Başka bir yol bulacağız."
 flavor_hab.2600.historical_info: "İlk büyük Avusturya-İspanya birliği 1496 yılında Habsburg Arşidükü Yakışıklı Felipe ile Ferdinand ve Isabella'nın kızı Kastilyalı Juana'nın evliliğiyle kuruldu. Isabella'nın 1504 yılında ölmesinin ardından Felipe, Kastilya'nın Habsburg Hanedanı'na ait ilk kralı hâline geldi. Bu birlik, İspanya tacını Habsburg etki alanına çekti ve nihayetinde 16 ve 17. yüzyıllar sırasında İspanya ve geniş küresel imparatorluğunun Habsburg hâkimiyeti altına girmesinin temellerini attı."
 flavor_hab.2601.title: "[GetCountry('HAB').GetAdjectiveWithNoTooltip] Evliliği"
 flavor_hab.2601.desc: "[GetCountry('HAB').GetAdjectiveWithNoTooltip] [GetCountry('HAB').GetGovernment.GetCourtTitle] makamı [austrian_ruler.GetName] ve [target_princess.GetName] arasında bir siyasi evlilik için teklifte bulundu. Böylesi bir ittifakın [GetCountry('FRA').GetAdjective] ülkesinin gücünü dengeleyebileceğini ve her iki ülkenin de çıkarlarını koruyacağını savunuyorlar."
 flavor_hab.2601.a: "Teklifi kabul edelim."
 flavor_hab.2601.b: "Teklifi reddedelim."
 flavor_hab.2602.title: "[target_spain.GetNameWithNoTooltip], Teklifimizi Kabul Etti"
 flavor_hab.2602.desc: "[target_spain.GetName], evlilik teklifimizi kabul ederek ülkelerimizi güçlü bir ittifak altında ortak düşmanlarımıza karşı birleştirdi. [target_spain.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetName] birlikte [GetCountry('FRA').GetName] ülkesinin emelleri karşısında birlik içinde durarak her iki ulus için de daha güvenli ve müreffeh bir gelecek sağlayacak."
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "[target_spain.GetNameWithNoTooltip], Teklifimizi Reddetti"
 flavor_hab.2603.desc: "[target_spain.GetName], verdikleri diğer sözleri ve sorumluluklarını öne sürerek evlilik teklifimizi reddetti. Bu durum, [target_spain.GetNameWithNoTooltip] ile daha yakın ilişkiler kurma hedefimiz dolayısıyla hayal kırıklığı yarattı. Buna karşın [ShowContinentName('europe')] içinde diplomasinin ne kadar ince işlediğini de bir kez daha gözler önüne serdi."
 flavor_hab.2603.a: "Diğer ihtimalleri keşfedeceğiz."
