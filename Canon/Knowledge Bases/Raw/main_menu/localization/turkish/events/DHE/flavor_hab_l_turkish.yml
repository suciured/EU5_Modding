l_turkish:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[ROOT.GetCountry.GetReligion.GetAdjective] inancına hizmetlerinden dolayı çok saygı gören [target_character.GetName], şimdilerde bizim topraklarımızda yeni bir göreve geliyor. Böyle birinin becerilerinden faydalanabiliriz; [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde görev alabilir ya da [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] adına diplomatlık yapabilir."
 flavor_hab.1.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] çevresinde bulunmalı."
 flavor_hab.1.b: "[GetCountry('PAP').GetLongNameWithNoTooltip] içerisinde bir [ROOT.GetCountry.GetAdjectiveWithNoTooltip] temsilcisi de olmalı."
 good_papal_relations: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] ile İyi İlişkiler"
 flavor_hab.2.title: "[target_artist.GetNameWithNoTooltip], Tarihimizi Kayıt Altına Alıyor"
 flavor_hab.2.desc: "[target_artist.GetName], [ruler_dynasty.GetName] tarihini son derece ayrıntılı bir şekilde kayıt altına aldı. II. Frederick'in zaferlerinden [GetCharacter('hab_rudolf_i_habsburg').GetName] Hazretleri'nin seçilmesine, hatta yakın zamanda bize kalan [ShowAreaName('carinthia_area')] bölgesine kadar her şeyi kaydetti. Bu tarih kitabı, büyük başarılarımızı sade bir dille anlatıyor olsa da [ruler_dynasty.GetName] Hanedanı'nın büyüklüğünü herkese gösteriyor! [target_artist.GetNameWithNoTooltip] bizden her türlü desteği almalı ve bu büyük eser, [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde sergilenmeli."
 flavor_hab.2.a: "Yaşasın [ruler_dynasty.GetNameWithNoTooltip]!"
 flavor_hab.2.b: "Onu gönderin."
 flavor_hab.3.title: "Atadan Kalma Makamın Kaybı"
 flavor_hab.3.desc: "Düşmanlarımızın zorlamasıyla [ShowLocationName('aarau')] üzerindeki meşru hak iddiamızdan vazgeçmeye mecbur kaldık! Sadece İsviçre bölgesindeki en güçlü merkezlerimizden birini kaybetmedik, Habsburg Kalesi'ni de kaybettik. Bizim [ShowLocationName('vienna')] bölgesine geçmemiz, kalenin işlevlerinin ve itibarının işe yaramaz hâle gelmesine sebep olsa da hanedanımızın makamını kaybetmiş olmamız prestijimize büyük bir darbe indirdi."
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "[ShowLocationNameWithNoTooltip('innsbruck')] Altın Çatısı"
 flavor_hab.4.desc: "[ROOT.GetCountry.GetName] ve hanedanımızın ihtişamının anılması gerekiyor ve bunun için bir mimar görevlendirip önemli bir maden şehri olan [ShowLocationName('innsbruck')] içerisindeki köşkümüzü dekore ettirmeliyiz. [target_ruler.GetName], [ShowLocationNameWithNoTooltip('innsbruck')] şehrine daha önce özel bir ilgi göstermiş ve burada elinden geldiğince çok zaman geçirmişti. Yetenekli mimar [target_artist.GetName], bizimle heyecan verici bazı planlarını paylaştı; güneşte saf altın gibi parlayan karolardan yapacağı çatı özellikle ilgimizi çekti."
 flavor_hab.4.a: "Hanedanımızın ihtişamını herkes görecek!"
 flavor_hab.4.b: "Buna para harcamamalıyız."
 flavor_hab.4.historical_info: "Innsbruck'taki #italic Goldenes Dachl#! adıyla da bilinen Altın Çatı, yeni yüzyılın başlangıcını kutlamak için 1500 yılında İmparator I. Maximilian'ın emriyle inşa edilmiştir. Adını ateşte yaldızlanmış 2.000'den fazla bakır karodan alan bu çıkma çatı, Maximilian ile onun birinci eşi Burgonyalı Maria ve ikinci eşi Bianca Maria Sforza'yı tasvir eden rölyeflerle süslüdür."
 flavor_hab.5.title: "[ShowLocationNameWithNoTooltip('ensisheim')] Gök Taşı"
 flavor_hab.5.desc: "Ateşli bir kuyruğa sahip bir taş, gökleri yaran gürültüsüyle [ShowLocationName('ensisheim')] tarafındaki bir araziye düştü. Bu olay, [ShowProvinceDefinitionName('lower_alsace_province')] çevresinde birçokları tarafından gözlemlenmiş olsa da gök taşı, [ShowLocationNameWithNoTooltip('ensisheim')] dâhilinde büyük bir hasara yol açmadı; hatta yerel halkın büyük ilgi odağı oldu. Buna [ROOT.GetCountry.GetReligion.GetGodName] katından gönderilmiş bir mucize gözüyle bakmalı ve kutsandığımız için şükretmeliyiz."
 flavor_hab.5.a: "Gerçek bir mucize bu!"
 flavor_hab.5.historical_info: "127 kiloluk bir gök taşı, 7 Kasım 1492 tarihinde o zamanlar Ön Avusturya vilayetine dâhil olan Alsas'taki Ensisheim kasabasının dışındaki bir araziye düştü. Ensisheim sakinleri bu tuhaf olayı araştırmaya başladıktan sonra yerel yargıçlardan biri taşı muhafaza etmelerini emretti ve taştan parça koparılmasını yasakladı. Daha sonra Kral Maximilian, taşın bölgedeki pariş kilisesinde korunmasını emretti. Taşın bir parçası da gelecekte Papa seçilecek III. Pius'a gönderildi."
 flavor_hab.6.title: "Generallandtag"
 flavor_hab.6.desc: "[ShowAreaName('austria_area')] bölgesindeki Tuna kıyılarından [ShowAreaName('tirol_area')] dağlarına kadar uzanan topraklarımız büyük bir çeşitliliğe sahip. Topraklarımızda çeşitli ilgi alanlarına sahip insanlar yaşıyor. Tüm bu insanları tek bir [ROOT.GetCountry.GetGovernment.GetParliament.GetName] çatısı altında bir araya getirebilmek büyük bir başarı. Bölünmez bir ülkenin yönetimi işte böyle kurulur."
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "[GetUniqueInternationalOrganization('hre').GetName] üzerindeki kontrolümüz sayesinde sözümüzden çıkmadan imparatorluk bürokrasisini idare edecek belli başlı kurumların temelini atabilecek durumdayız. [ShowGovernmentReformName('reichshofrat_reform')], tebaamız için hükûmetimize bağlı kalarak hukuki süreçleri yönetecek kurumlardan biri olabilir."
 flavor_hab.7.a: "Bu hem bize hem de imparatorluğa faydalı olacak."
 flavor_hab.7.b: "Kötü bir fikir gibi görünüyor."
 flavor_hab.8.title: "Reformcu [ShowLocationNameWithNoTooltip('melk')] Hareketi"
 flavor_hab.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mensubu bazı isimler, [ShowLocationName('melk')] bölgesinde bir araya gelerek [ROOT.GetCountry.GetName] topraklarındaki manastır kültürünün zayıflamasını konuştular. Gerçekten de şikâyetlerin ardı arkası kesilmiyor. Manastırlarımız kesinlikle ıslahatlara ihtiyaç duyuyor. Hızlı hareket edersek [ROOT.GetCountry.GetReligion.GetAdjective] ıslahat hareketlerine örnek teşkil edebiliriz."
 flavor_hab.8.a: "Islahatlar uygulansın."
 flavor_hab.8.b: "Mevcut durumda bir sorun yok."
 flavor_hab.9.title: "[ShowLocationNameWithNoTooltip('vienna')] Muahedesi"
 flavor_hab.9.desc: "Papalık temsilcileriyle yapılan uzun müzakerelerin ardından hem [ROOT.GetCountry.GetName] hem de [GetCountry('PAP').GetName] için kabul edilebilir bir noktaya ulaştık. [GetUniqueInternationalOrganization('hre').GetName] ve [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] arasında yüzyıllardır bir düşmanlık ve şüphecilik hüküm sürüyordu fakat görünen o ki ilişkilerimiz artık bir dönüm noktasına gelmiş olabilir ve dostane bir tutum izleyebiliriz."
 flavor_hab.9.a: "Antlaşma imzalansın!"
 flavor_hab.9.b: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] bize yardım mı edecekmiş? İstemez."
 flavor_hab.10.title: "[ShowLocationNameWithNoTooltip('graz')] İlinin Cömert Sakinleri"
 flavor_hab.10.desc: "[ShowLocationName('graz')] halkı, bu sıkıntılı zamanlarda [ShowBuildingTypeName('cathedral')] binasına [target_artist.GetName] eseri çok güzel bir fresk hediye etmişti. Şimdi o zamanlar geride kaldı ve [target_artist.GetNameWithNoTooltip], eserini tüm ihtişamıyla ortaya çıkarabilir. [ROOT.GetCountry.GetName] halkının atlatmayı başardığı zorlu günlerin anısına..."
 flavor_hab.10.historical_info: "Graz şehri 1480 yılında vebayla boğuşurken bir yandan da çekirge istilasıyla ve Türk kuşatmasıyla uğraştı. Zorlu günler geride kaldıktan sonra şehir halkı yerel katedrale bir fresk armağan etmek istedi ve freskin yapımı için Thomas von Villach görevlendirildi. Graz sakinleri büyük zorlukları atlattıkları için şükranlarını sunmak istemişti."
 flavor_hab.10.a: "Ne büyük bir lütuf!"
 flavor_hab.11.title: "Amor Electis, Iniustis Ordinor Ultor"
 flavor_hab.11.desc: "[target_ruler.GetName], [GetUniqueInternationalOrganization('hre').GetLeaderTitle] olarak seçildi. [GetUniqueInternationalOrganization('hre').GetName] elektörleriyle kurduğu başarılı diplomatik bağları düşününce bu sonuca şaşırmamak gerekir. Seçimi ne kadar kazanmak istediği, önceden belirlediği #italic Amor Electis, Iniustis Ordinor Ultor#! mottosundan belliydi zaten. Öyle ki bu mottoyu AEIOU şeklinde kısaltıp imza olarak bile kullanmaktaydı."
 flavor_hab.11.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] Hanedanı'na tebrikler!"
 flavor_hab.11.historical_info: "AEIOU, III. Friedrich von Habsburg tarafından kişisel motto ve imza olarak kullanılmış bir kısaltmadır. Bu kısaltma, daha sonra aynı hanedanın farklı monarkları tarafından da bir hanedan sloganı gibi kullanılmıştır. Sözün gerçek anlamı tam olarak bilinmese de Friedrich dönemindeki resmî imparatorluk belgelerinde #italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego#! olarak geçmekteydi. Çevirisi şöyledir: #italic Görün; görevimi sevmek, adaletsizleri cezalandırmak için seçildim ve Frederick olarak hakkımı kullanacağım#!. Sonraları #italic Austriae est imperare orbi universo#!, yani #italic Avusturya tüm dünyaya hükmedecek#! gibi farklı sözler de meşhur olmuştur."
 flavor_hab.12.title: "[target_character.GetNameWithNoTooltip] Yükseliyor"
 flavor_hab.12.desc: "Ticaretle uğraşan varlıklı bir ailede doğan [target_character.GetName], son yıllarda toplumdaki statüsünü hızla yükseltmeyi başardı. [ROOT.GetCountry.GetName] adına büyük hizmetlerde bulunabilecek biri olsa da danışmanlarımızdan bazıları, ailesinin kökenine şüpheyle yaklaşıyor ve mirasını olduğundan daha farklı sunduğunu düşünüyor."
 flavor_hab.12.a: "Kökenleri şüpheli olsa da böyle yetenekli birinden faydalanmak gerekir."
 flavor_hab.12.b: "Onun hizmetlerine ihtiyacımız yok."
 flavor_hab.13.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Topraklarında [ShowPolicyNameWithNoTooltip('cameralism_policy')]"
 flavor_hab.13.desc: "[ShowPolicyName('cameralism_policy')] politikasını benimsememizin ardından [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde bu politikaların doğasına dair tartışmalar başladı. [target_character_1.GetName] önderliğindeki bir taraf, imalathanelerimizin ve üretimimizin geliştirilmesine odaklanmamız gerektiğini savunuyor. [target_character_2.GetName] ise [ROOT.GetCountry.GetName] ekonomisinin geleceğini yabancı yöntemleri uygulamakta görüyor."
 flavor_hab.13.a: "#italic Österreich über alles, wann es nur will!#!"
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip], diplomasi yoluyla ekonomimizi geliştirecektir!"
 flavor_hab.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Zümresinin Sıkıntıları"
 flavor_hab.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinden temsilciler, [target_ruler.GetName] huzuruna çıkıp savaş hâlinden dolayı zayıf düştüklerini söyleyerek durumlarının düzeltilmesi için yardım istedi. Bu çiftçilerin görüşleri bizim için pek önemli olmasa da vergilendirme ve asker desteği konularında bizimle iş birliği yapacaklarından emin olmamız gerek. Toprak sahiplerine karşı sorumluluklarını düzenleyen bir dizi kanun çıkarırsak hem iki taraf arasındaki ilişkileri yoluna koyabilir hem de hukuki bir iş birliği yapılmasını sağlayabiliriz. Böylece ileride çıkacak sorunları da daha kolay çözebiliriz."
 flavor_hab.14.a: "Onlara ayrıcalık tanınsın."
 flavor_hab.14.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] tabakası kim oluyor da bizden talepte bulunuyor?"
 flavor_hab.14.historical_info: "#italic Tractatus de iuribus incorporalibus#!, İmparator I. Leopold'un 1679 yılında imzaladığı bir dizi kanunu içerir. Bu kanunlar, Avusturya köylüleri için hukuk desteğini artırıyor, köylülerin soylular tarafından yapılan ihlalleri ve kötü muameleleri mahkemeye taşıyabilmesini sağlıyordu. Öte yandan hem köylülere hem de imparatora faydası olmuş gibi görünse de bu yeni durumun çok da başarılı sonuçlara yol açtığı ve Avusturya topraklarının her yerinde eşit şekilde uygulandığı söylenemezdi."
 flavor_hab.15.title: "#italic Wiennerische Diarium#!"
 flavor_hab.15.desc: "[ShowLocationName('vienna')] şehrinde yaşayan bir yayıncı, bir gazete çıkarmaya başladı. Hem [ShowLocationNameWithNoTooltip('vienna')] ilinde hem de bütün dünyada yaşanan gelişmeleri olduğu gibi aktarmayı vadeden yayıncı, [ROOT.GetCountry.GetGovernment.GetCourtTitle] tarafından resmen izin alarak itibar kazanmak ve tanınmak istiyor."
 flavor_hab.15.a: "Güzel, keyifli bilgiler okuruz."
 flavor_hab.15.b: "Olmaz öyle şey!"
 flavor_hab.15.c: "Kontrolümüzde olursa bu gazete her yere yayılır."
 flavor_hab.15.historical_info: "1703 yılında #italic Wiennerisches Diarium#! adıyla kurulan gazete Avusturya topraklarının ilk gazetesi oldu. Bu gazete, Habsburg İmparatorluğunun en önemli gazetelerinden biri hâline geldi. 1780 yılında adı #italic Wiener Zeitung#! olarak değiştirilen gazete, 1789 yılında Fransız devrimcilerin İnsan ve Yurttaş Hakları Bildirisi'ni Almanca diline tercüme ederek yayınladı."
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "[ShowReligionAdjective('catholic')] Rahip [target_character.GetName], [ShowReligionAdjective('lutheran')] inanca sahip kişileri dinimize geri döndürme konusunda çok başarılı. Kendisi de bir [ShowReligionAdjectiveWithNoTooltip('lutheran')] olarak yetiştirilmiş fakat sonradan [ShowReligionAdjectiveWithNoTooltip('catholic')] inancını seçmiş. Başarısının nedeni belki de budur."
 flavor_hab.16.a: "Terfi ettirilsin, danışmanımız olsun."
 flavor_hab.16.a.tt: "[ShowReligionAdjective('lutheran')] inancına mensup tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_hab.16.b: "Hizmetleri bize lazım değil."
 flavor_hab.16.b.tt: "[ShowReligionAdjective('lutheran')] inancına mensup tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_hab.17.title: "[ShowAreaNameWithNoTooltip('salzburg_area')] Bölgesinin [ShowReligionAdjectiveWithNoTooltip('lutheran')] İnsanları"
 flavor_hab.17.desc: "[ShowAreaName('salzburg_area')] bölgesindeki nüfusun bir kısmı [ShowReligionName('lutheran')] inancını seçmiş! Büyük bir şaşkınlık içerisindeyiz. [ShowAreaNameWithNoTooltip('salzburg_area')] bölgesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi bu zındıkların en kısa sürede kovulmasını istiyor. Bir sürgün planı hazırlamışlar bile."
 flavor_hab.17.a: "Topraklarımızda zındıklara yer yok."
 flavor_hab.17.a.tt: "[ShowAreaNameWithNoTooltip('salzburg_area')] bölgesindeki [ShowReligionAdjectiveWithNoTooltip('lutheran')] insanlar başka ülkelere göç eder."
 flavor_hab.17.b: "Bu insanları kaybetmeyi göze alamayız."
 flavor_hab.17.historical_info: "Prens Başpiskopos'un yönetiminden duydukları genel memnuniyetsizlik nedeniyle Salzburg halkının büyük bir çoğunluğu Doksan Beş Tez'in yayınlanmasından kısa bir süre sonra Reform'a yöneldi. Huzursuzluk dönemlerinde sıklıkla gün yüzüne çıkan bu görüşler, Salzburg yönetimi tarafından bastırıldı. Bu bağlamda pek çok Protestan sınır dışı edildi. 1731 yılında Salzburg Piskoposu tarafından idare edilen tüm topraklar için çıkarılan sınır dışı etme fermanı takınılan düşmanca tutumu teyit ederek 20.000 Protestan'ın bölgeden sürülmesine neden oldu."
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "Casusluk işlerine pek güven olmuyor, özellikle de doğrudan kişilerle kurduğumuz bağlantılara bel bağladığımız zamanlarda. Diğer ülkeler bu ihtiyaçlarını karşılamak için çeşitli kurumları hayata geçirdi bile. Artık bizim de gizli bir teşkilat kurmamızın vakti geldi. [ShowGovernmentReformName('geheime_kabinettskanzlei')], bir posta kurumu gibi görünerek ülkemizdeki bütün mektuplara ulaşabilecek."
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "İstihbarat çok da işe yarar bir şey değil."
 flavor_hab.18.historical_info: "Geheime Kabinettskanzlei 1711 yılında Viyana, Hofburg'da bir Kara Oda olarak kuruldu. Gizliliğini korumak için makamın adı Geheime Kabinettskanzlei olana dek birçok defa değiştirildi. Bakanlık, 1848 yılına kadar varlığını sürdürdü. Sonundaysa Avusturya İmparatorluğu'nu sarsan devrimleri takiben lağvedildi."
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "Ordumuzun yetenekli bir subayı olan [target_character.GetName], [target_ruler.GetName] Hazretleri'nden bir terfi talep ederek kendisinin general rütbesine yükseltilmesini istedi. Ordu geçmişi çok eskilere dayanmasa da [target_character.GetNameWithNoTooltip], bir komutan olarak gelecek vadediyor. Ayrıca bu talebini başka ülkelere de iletmiş durumda. Geleceği parlak bir subayı kaybetmek istemiyorsak ona hemen gerekli görevleri vermeli ve ordularımıza komuta etmesine izin vermeliyiz."
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "Bu ne cüret!"
 flavor_hab.19.historical_info: "Savoy Prensi Eugen, soylu bir Fransız ailenin çocuğu olarak dünyaya gelip XIV. Louis'nin sarayında yetiştirildi. Fransa Kraliyet Ordusu'nda görev alma talebi başta reddedilen Eugene, 19 yaşında Kutsal Roma İmparatoru I. Leopold'un hizmetine girdi. Osmanlı'nın Viyana kuşatması sırasında kendini kanıtlayarak hızla İmparatorluk Ordusu'nda feldmareşal rütbesine yükseldi. Türk ordularına karşı savaşlarda Avusturya ordularına önderlik ederek defalarca muzaffer oldu. Bu yüzden de zamanının en büyük askerî komutanlarından biri kabul edildi."
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "Dünyada olup bitenler, [ShowLocationName('bonn')] ilinden [target_artist.GetName] adlı bir genci kalıcı olarak [target_location.GetName] şehrine yerleşmeye zorladı. Bu sırada boş da durmadı tabii, başarılı bir bestekâr olarak adından söz ettirince bizim bazı yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da hemen ona destek çıkmaya başladı. Çok yetenekli bir müzisyen olduğu kesin. Ne olursa olsun kalıcı bir miras bırakmak istediği anlaşılıyor."
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "1786'da Viyana'ya kısa bir seyahat gerçekleştiren Beethoven, 1792 yılında şehre kalıcı olarak yerleşti ve kısa aralar haricinde 1827'deki ölümüne kadar hep burada yaşadı. Franz Joseph Maximilian von Lobkowitz ve Karl Lichnowsky gibi Avusturya soylularından destek alan Beethoven, eserlerinin çoğunu Viyana'da bestelemiştir."
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "[target_artist.GetName], genç yaşına rağmen şimdiden öncüllerinin ancak hayalini kurabileceği muhteşem besteler yapıyor. Böylesine büyük bir yetenek, destek de görürse yüzyıllarca insanların aklından çıkmayacak ve sayesinde [ROOT.GetCountry.GetGovernment.GetCourtTitle] yeni zirvelere çıkacaktır."
 flavor_hab.21.a: "Tam bir virtüöz adayı."
 flavor_hab.21.b: "Onun müziği daha çok avama hitap ediyor."
 flavor_hab.22.title: "[ShowAreaNameWithNoTooltip('transylvania_area')] Bölgesinin İskânı"
 flavor_hab.22.desc: "[ShowAreaName('transylvania_area')], ham madde ve mineral bakımından çok zengin bir bölge olmasına rağmen tam potansiyelini açığa çıkaracak nitelikli iş gücüne sahip değil. Neyse ki [ShowAreaNameWithNoTooltip('transylvania_area')], sık sık [ShowCultureGroupName('german_group')] göçlerinin hedefinde olan bir yer. Hatta biraz çabalarsak daha çok insanı [ShowRegionName('carpathia_region')] bölgesinde servet aramaya ikna edebiliriz."
 flavor_hab.22.a: "Gülü seven dikenine katlanır."
 flavor_hab.22.b: "Yerleşimlerden vazgeçilsin."
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] topraklarına verdiği hizmetlerle dikkatimizi çekti. Diplomasi bakanlığımıza katılalı sadece birkaç sene oldu ama becerileriyle şimdiden kendinden söz ettiriyor. Danışmanlarımızın çoğu onun geleceğini çok parlak görüyor. Hükmümüzü korumak için gösterdiği çaba, ileride bizi bekleyen tehlikeler karşısında çok işimize yarayacaktır."
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "[ROOT.GetCountry.GetName] ordusuna birkaç sene önce katılan [target_character.GetName], azimli yapısıyla ve parlak zekâsıyla terfi basamaklarını hızla tırmandı. [ShowCultureName('czech')] bir ailenin evladı olarak [ShowAreaName('bohemia_area')] bölgesinde büyümüş olan [target_character.GetName], çevresine örnek bir kişilik. Ordularımıza önderlik etmeye kesinlikle hazır."
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "Topraklarımızdan dışarı, marş marş!"
 flavor_hab.24.historical_info: "Avusturya ordusuna 1784 yılında katılan Josef Wenzel Radetzky, Napolyon Savaşları sırasında ordu içinde hızla yükseldi. Koalisyonun Leipzig Muharebesi'nde elde ettiği zaferde önemli bir rol oynadı. 1856 yılında emekli olan Radetzky, Avusturya ordusunda 5 imparator altında toplamda 72 yıl hizmet verdi."
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "[target_ruler.GetName] güzel binalarda vakit geçirmek istiyorsa [ShowLocationName('vienna')] bu açıdan çok zengin bir yer ancak şehrimizde tüm bu güzellikleri taçlandıracak son parça eksik. İşe bakın ki [ShowLocationNameWithNoTooltip('vienna')] şehrinin dışında hanedanımıza ait eski bir av köşkü bulunuyor. Köşkün çevresi geniş bir sarayın inşasına çok uygun. [ROOT.GetCountry.GetLongName] topraklarının şanına yakışacak bir yerleşkenin planlarını hazırlamak için en uygun isim [target_artist.GetName]."
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "Bu gereksiz bir harcamaya benziyor."
 flavor_hab.25.historical_info: "1643'te Avusturya monarkı için inşa edilen küçük bir mesken olan Schönbrunn, Osmanlı kuvvetlerinin 1683'teki İkinci Viyana Kuşatması'nda tamamen yok olma tehlikesi geçirdi ancak sonradan onarıldı. Dönemin vâris prensesi Maria Theresia 1740 yılında burayı Habsburg Hanedanı'nın ana yazlığı olarak seçince de tamamen yeniden inşa edildi. Nikolaus von Pacassi ve Johann Ferdinand Hetzendorf von Hohenberg tarafından planlanan sarayın ana binası ve bahçesi 1749'da tamamlandı."
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "[target_artist.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden bir ailenin yanında yıllarca çalıştıktan sonra yeni bir iş arayışına girdi. Böylesine tanınmış bir bestekârın bizim hizmetimizde olması [ROOT.GetCountry.GetGovernment.GetCourtTitle] için büyük bir itibar kaynağı olacaktır."
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "Başka yerde iş bulsun."
 flavor_hab.26.historical_info: "Müzik eğitimine 6 yaşında başlayan Joseph Haydn'ın şarkı söyleme yeteneği, Viyana'daki St. Stephans Katedrali'nin müzik sorumlusu tarafından kısa sürede fark edildi. Viyana'da kalan Haydn ilk olarak Morzin Kontu'nun yanında, daha sonra da soylu Macar aile Esterházy'lerin yanında çalıştı."
 flavor_hab.27.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Renkleri"
 flavor_hab.27.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] makamına yükselişimiz gerçekten de olağanüstüydü. Çoğu kişi Alman topraklarının baskın kuvvetlerinden ve [ShowContinentName('europe')] içindeki güç odaklarından biri olarak statümüzün yalnızca eylemlere değil, sembollere de yansıması gerektiğine inanıyor. Bu öneriler arasında [ROOT.GetCountry.GetGovernment.GetAdjective] makamımızın hırsı ve ihtişamının bir göstergesi olacak, çarpıcı siyah ve altın renklere sahip bir bayrağın benimsenmesi de yer alıyor."
 flavor_hab.27.a: "[ROOT.GetCountry.GetGovernment.GetAdjective] renklerini benimseyelim!"
 flavor_hab.27.a.tt: "[ROOT.GetCountry.GetName] bayrağının rengini siyah ve altın olarak değiştirir"
 flavor_hab.27.b: "Mevcut bayrağımızı koruyalım."
 flavor_hab.27.historical_info: "Kırmızı beyaz bayrak, 13. yüzyıldan beri Avusturya ve iktidardaki Habsburg Hanedanı ile birlikte anıldı. Habsburg Hanedanı, Kutsal Roma İmparatoru ünvanını elinde tutarken siyah ve altın renklerine sahip bayrağı da kullandı. İmparatorluk'un dağılmasının ardından siyah ve altın renklerine sahip bayrak, Avusturya İmparatorluğu'nun sivil bayrağı olarak benimsendi."
 flavor_hab.29.title: "[ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')] Tamamlanıyor"
 flavor_hab.29.desc: "1304 yılında [albrecht.GetName], [ShowLocationName('vienna')] içinde 1258 yılında gerçekleşen yangında tahrip olan [ShowWorkOfArtName('st_stephens_cathedral')] adlı eski yapıyı yeniden inşa etmek için iddialı bir çalışma başlattı. Gotik tarzda tasarlanan proje, [ROOT.GetCountry.GetFlavorRank] için bir inanç ve birlik sembolü hâline geldi. Proje yıllar süren çabaların ardından mali sıkıntılar nedeniyle yavaşladı. Katedralin tamamlandığını görmek isteyen inşaatçılarsa maddi destek için [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine başvurdu."
 flavor_hab.29.a: "Katedralin tamamlanmasını destekleyelim."
 flavor_hab.29.b: "Hazinemizi kullanacağımız farklı meselelerimiz var."
 flavor_hab.30.title: "[ShowLocationNameWithNoTooltip('vienna')] Üniversitesi"
 flavor_hab.30.desc: "[ROOT.GetCountry.GetFlavorRank] kültürel statümüzü yükseltmek ve gerek bilgi gerekse eğitim alanlarında ilerlemeleri desteklemek için [ShowLocationName('vienna')] içinde bir üniversite kurulması teklif edildi. Bir öğrenim merkezine dönüşecek böyle bir kurum âlimlerin dikkatini çekecek ve [ROOT.GetCountry.GetName] ülkesinin prestijini artıracak. Tabii bu iddialı hayali gerçeğe dönüştürmek için oldukça fazla kaynağa ihtiyacımız var."
 flavor_hab.30.a: "Gelecek bilgiyle inşa edilecek."
 flavor_hab.30.b: "Şu anda bu kaynakları sağlayamayız."
 flavor_hab.30.historical_info: "Viyana Üniversitesi, 12 Mart 1365 tarihinde Dük IV. Rudolf tarafından kuruldu. Üniversite, Kutsal Roma İmparatorluğu'nun en eski ikinci üniversitesi, Almancanın hâkim olduğu topraklarınsa en eski üniversitesi oldu. Daha sonralardaysa Kutsal Roma İmparatorluğu'ndaki en geniş üniversite hâline gelip 6.000'den fazla öğrenciye ev sahipliği yaptı."
 flavor_hab.31.title: "[ShowLocationNameWithNoTooltip('vienna')] Gesera"
 flavor_hab.31.desc: "[ShowReligionAdjective('judaism')] topluluğunun ev sahiplerine saygısızlıkla ve dinî ayin yapmakla suçlanması [ShowLocationName('vienna')] içinde huzursuzluğa sebep oldu. İsyanlar çıktı, sinagoglar saldırıya uğradı ve halk ağır önlemler alınması çağrısında bulundu. Durum o kadar kızıştı ki tutuklama, idam ve sınır dışı etme taleplerinde bulunulmaya başlandı."
 flavor_hab.31.a: "Düzeni sağlamak için [ShowReligionAdjectiveWithNoTooltip('judaism')] topluluğu sürgün edilsin."
 flavor_hab.31.a.tt: "Tüm [ShowReligionAdjective('judaism')] ve [ShowCultureName('ashkenazi')] [pops|e] [ShowLocationName('vienna')] topraklarından sürgün edilecek"
 flavor_hab.31.b: "Ne büyük adaletsizlik; halkımızı korumalı ve barış sağlamalıyız."
 flavor_hab.31.b.tt: "[ShowLocationName('vienna')] içindeki [ShowReligionAdjective('judaism')] ve [ShowCultureName('ashkenazi')] olmayan [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_hab.31.historical_info: "1420 ila 1421 yılları arasında yaşanan Viyana Gesera olayında Yahudi karşıtı görüşler sebebiyle Dük V. Albert yönetimindeki Viyana'da yaşayan Yahudi nüfus zulüm gördü, idam edildi ve sınır dışı edildi. Bu acımasız zulme mazeret olaraksa ev sahiplerine saygısızlık etmeleri ve Hussitlere silah sağlayarak onlarla iş birliği yapmaları gösterildi. Can kayıpları yaşandı ve Viyana'nın Yahudi Mahallesi yıkıldı."
 flavor_hab.32.title: "Paracelsus"
 flavor_hab.32.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, [ShowLocationName('vienna')] ilini ziyaret eden gezgin bir hekim hakkında duyumlar aldı. Paracelsus adıyla da anılan [target_character.GetName] tıp, simya ve doğa felsefesi alanlarındaki devrimsel fikirleriyle tanınıyor. Dünyayı ve gizemlerini çözmek için yeni yollar keşfedebileceğini düşünüyor. Sıra dışı yöntemleri bazılarını şüpheye düşürmüş olsa da sunabileceği bilgiler [ROOT.GetCountry.GetFlavorRank] ülkesinin gelişimi için paha biçilmez bir kaynak olabilir."
 flavor_hab.32.a: "[ShowLocationNameWithNoTooltip('vienna')] seyahatini konaklamaya çevirelim!"
 flavor_hab.32.b: "Fikirleri kulağa biraz radikal geliyor."
 flavor_hab.32.historical_info: "Theophrastus von Hohenheim, bilinen adıyla Paracelsus, önde gelen bir İsviçreli hekim, simyager ve astrologdu. Geleneksel tıp uygulamalarını reddederek ısrarla gözlem ve deney yöntemlerini kullanmasıyla tanınan Paracelsus, tedavilerde kimyasalların ve minerallerin kullanılmasını savunarak tıp ilminde devrim yarattı. Çinko elementini adlandırması ve toksikoloji kavramını geliştirmesiyle de tanınmaktadır. Erken modern biliminde en etki yaratan isimlerden biridir."
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "[ShowProvinceDefinitionName('south_tirol_province')] bölgesinden gelen [target_character.GetName] yetenekli bir şair, diplomat ve şövalye. Müzik ve kelimeler üzerindeki ustalığı nedeniyle ülkemizde diplomasi ve gelişen sanat arasında bağ kurabilecek benzersiz bir konuma sahip. [target_character.GetLastNameWithNoTooltip] bir yaver ve bir diplomat olarak görev yaptığı sırada [ShowContinentName('europe')] topraklarının büyük bir kısmını gezmiş. Bu deneyimi dahi kendisinin ne denli önemli olduğunu gözler önüne seriyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda bulunması kültürel ve diplomatik duruşumuzu büyük ölçüde geliştirebilir."
 flavor_hab.33.a: "Kendisinden fikir olmak güzel olur."
 flavor_hab.33.b: "Becerikli olsa da masrafı çok."
 flavor_hab.33.historical_info: "Bir şair, besteci ve diplomat olarak tanınan Oswald von Wolkenstein, Geç Dönem Orta Çağ'da Almancanın hâkim olduğu toprakların en ünlü isimlerinden biriydi. Avrupa, Orta Doğu ve Kuzey Afrika topraklarına seyahatlerde bulunarak sanatını çeşitli kültürel etkilerle zenginleştirdi. Oswald başta Tirol olmak üzere bölge siyasetinde de aktif rol oynadı. Kutsal Roma İmparatoru Sigismund'un hizmetindeki önemli kişilerden biri hâline geldi."
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "Yakın zamanda [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız, inançlı bir Celestine keşişi ve korku duyulan bir engizisyon görevlisi olan [target_character.GetName] hakkında bilgi aldı. Zındıkların peşine amansız bir şekilde düşüyor. Zındık karşıtı çarpıcı yazılarıyla da dinî muhalefetle mücadele konusunda engin bir deneyime sahip. Yanımızda olması dinî âdetlerimizi ve düzeni koruma çabalarımızı güçlendirebilir."
 flavor_hab.34.a: "Zındıklık davalarındaki uzmanlığına başvuralım."
 flavor_hab.34.b: "Daha hoşgörülü hareket etmeliyiz."
 flavor_hab.34.historical_info: "Petrus Zwicker, Celestine Tarikatı'nın bir üyesi ve Geç Dönem Orta Çağ'da Almancanın hâkim olduğu toprakların en etkin engizisyon görevlilerinden biriydi. Zwicker, Waldensian zındıklığına karşı mücadele etmek için görevlendirildi. Sonrasında Avusturya, Pomeranya, Brandenburg ve Macaristan topraklarındaki engizisyon çalışmalarına liderlik etti. Seferleri çok sayıda ölümle ve bölgedeki Waldensian'ların neredeyse tamamen ortadan kaldırılmasıyla sonuçlandı."
 flavor_hab.35.title: "[ShowLocationNameWithNoTooltip('salzburg')] Köylü Ayaklanması"
 flavor_hab.35.desc: "Artan vergiler altında ezildiklerini öne süren [ShowLocationName('salzburg')] çiftçileri ayaklandı. Öfkeli halk arasından toplanan binlerce köylü, yaşadıkları zorluklardan yerel elitleri sorumlu tutarak onlara meydan okuyunca dağlık [ShowLocationNameWithNoTooltip('salzburg')] toprakları savaş alanına döndü. Deneyimli madencilerin önderliğinde ve [ShowLocationNameWithNoTooltip('salzburg')] alt sınıfının desteğiyle hareket eden asilerin Hohensalzburg Hisarına yürümesi bekleniyor. Durum giderek kötüleşiyor. Düzeni sağlamak için harekete geçmezsek topraklar üzerindeki hükmümüzü kaybedebiliriz."
 flavor_hab.35.a: "Onlarla anlaşma yapıp tazminat vermeyi teklif edelim."
 flavor_hab.35.b: "Ayaklanmayı her ne pahasına olursa olsun bastıralım!"
 hab_salzburger_peasant_revolt: "Salzburg Köylü İsyanı"
 flavor_hab.35.historical_info: "1525-1526 yılları arasında gerçekleşen Salzburg Köylü Savaşı, Alman Köylü Savaşı'nın en organize ayaklanmalarından biriydi. Madenciler ve çiftçiler, Schladming Muharebesi gibi önemli zaferler kazandılar. Asiler başlangıçta başarılı olmalarına rağmen iç bölünmeler Svabya Birliği'nin ezici gücüyle birleşince nihayetinde yenik düştüler."
 flavor_hab.36.title: "İsyan Yayılıyor"
 flavor_hab.36.desc: "[ShowLocationName('salzburg')] köylü ayaklanmasına verdiğimiz sert karşılık, ayaklanmayı daha da alevlendirmekten başka bir işe yaramadı. Kızgın köylülerin, madencilerin ve çiftçilerin komşu bölgelerden davaya destek vermek için toplandığı yönünde haberler almaya başladık. Yerel bir ayaklanma olarak başlayan olay, tüm bölgenin istikrarını yerle bir edebilecek bölgesel bir ayaklanmanın fitilini ateşledi."
 flavor_hab.36.a: "Pekâlâ..."
 flavor_hab.37.title: "Elektör Kurulu [ROOT.GetCountry.GetAdjectiveWithNoTooltip] İmparatorluğunu Tayin Ediyor"
 flavor_hab.37.desc: "Elektör Kurulu'nun oluşturulması İmparatorluk seçimini daha karmaşık bir hâle getirdi. Artık diplomatik yöntemler kullanıp ittifaklar kurarak, ayrıcalıklar ve imtiyazlar tanıyıp elektörlere toprak hibe ederek her birinin onayını elde etmemiz gerek. Kısa süre önce kabul edilen Altın Boğa vasıtasıyla Elektör Kurulu'nun seçim süreci resmîleşmiş olsa da [austria_first_emperor.GetName], [GetUniqueInternationalOrganization('hre').GetName] imparatorluğu tacını yeniden elde etmeyi başardı. Bu tarihî olay [ROOT.GetCountry.GetAdjective] ülkesinin [ShowContinentName('europe')] içinde baskın bir kuvvet olarak konumunu sağlamlaştıracak. Hanedanımız için de prestijli ve nüfuzlu bir dönem başlatacak."
 flavor_hab.37.a: "İmparator çok yaşa!"
 flavor_hab.37.historical_info: "1438 yılından İmparatorluğun dağıldığı 1806 yılına kadar Habsburg Hanedanlığı, Kutsal Roma İmparatorluğu tahtı üzerindeki hâkimiyetini Elektör Kurulu'nu ustalıkla idare ederek sürdürdü. Stratejik evlilikler yapıp çeşitli topraklar elde ettiler, kurdukları ittifaklar da bu hamleleriyle birleşince muazzam bir servete ve siyasi nüfuza sahip oldular. Oy elde etmek için de hatırı sayılır finansal teşvikler veya politik imtiyazlar sundular."
 flavor_hab.38.title: "İlk İmparatorun Mezarı"
 flavor_hab.38.desc: "[first_emperor.GetName] Hazretleri'nin ölümü bir çağın sona erdiğini gösteriyor. Birleştirdiği imparatorluksa tarih sayfalarındaki yerini korumaya devam ediyor. [target_ruler.GetName], hatırasını ve [ROOT.GetCountry.GetName] ile [GetUniqueInternationalOrganization('hre').GetName] için sağladığı muazzam katkıları onurlandırmak adına [ShowLocationName('vienna')] içinde bulunan [ShowWorkOfArtName('st_stephens_cathedral')] bünyesinde büyük bir mezar inşa edileceğini duyurdu. İlk imparatorumuzun mezarı hem sevgili atamızın kabri hem de hanedanımızın gücü ve dayanıklığının bir göstergesi olacak."
 flavor_hab.38.a: "Bu mezar, yeni nesillere ilham verecek!"
 flavor_hab.38.b: "Böyle bir inşaat fazlasıyla pahalı kaçar."
 flavor_hab.38.historical_info: "İmparator III. Frederick'in mezarı Geç Orta Çağ Dönemi'nin en önemli eserlerinden biridir. Viyana'daki Aziz Stefan Katedrali'nin Havariler Korosu'nda yer alan mezar 1513 yılında merhum İmparator'un oğlu I. Maximilian'ın emriyle ölümünden sonra tamamlandı. Salzburg'dan getirilen Adnet mermerinden yapılmış olan mezarın heybetli tasarımı Frederick'in ihtişamını ve Habsburg Hanedanı'nın kalıcı mirasını yansıtır."
 flavor_hab.39.title: "Reichstürkenhilfe"
 flavor_hab.39.desc: "[target_ruler.GetName], kâfir [GetCountry('TUR').GetAdjective] ordalarının karşısında İmparatorluk Kongresini topluyor. [GetUniqueInternationalOrganization('hre').GetName] prensleriyle şehirlerine sınırları savunup dini korumak için para ve asker yardımı yapmaları çağrısında bulunmayı düşünüyor."
 flavor_hab.39.a: "Kongreyi toplayıp yardım isteyelim."
 flavor_hab.39.b: "Buna tek başımıza karşı koyacağız."
 flavor_hab.39.historical_info: "Tarihsel olarak #italic Reichstürkenhilfe#!, Osmanlıların batıya genişlemesi sırasında Kutsal Roma İmparatorluğu tarafından uygulanan bir vergiydi. 1453 yılında Konstantinopolis'in düşmesiyle birlikte Osmanlı tehdidi İmparatorluğun ivedi sorunlarından biri hâline geldi. İmparator III. Frederick ve sonrasında V. Karl tarafından Frankfurt, Nürnberg ve Regensburg şehirlerinde düzenlenen İmparatorluk Kongrelerinde savunmak için kaynak ve birlik taleplerinde bulunuldu. Yardım talepleri genellikle ya geç karşılık buldu ya da eksik bir şekilde karşılandı, bazense doğrudan reddedildi."
 flavor_hab.40.title: "Frauenstein'ın Meryem Ana'sı"
 flavor_hab.40.desc: "İmparatorluğun en tanınmış heykeltıraşlardan biri olan [target_character.GetName], sanatı ve inancı benzerine az rastlanan şekilde birleştiren bir şaheser yarattı. Ortaya çıkardığı Frauenstein'ın Meryem Anası eseri [ShowLocationName('kirchdorf')] yakınlarındaki hac kilisesinde sergilendi. Ihlamur ağacından oyulmuş Geç Dönem Gotik tarzındaki heykelde Meryem Ana, pelerininin altında diz çökmüş insanları koruyan bir anne rolünde tasvir ediliyor. Meryem Ana ve Çocuk İsa'nın büyük ölçekteki tasvirinden pelerinin altındaki şekillerin ayrıntılarına kadar eserin karmaşık tasarımı eseri görenlere hem ilahi ihtişamı hissettiriyor hem de insanlarda bağlılık duygusunu uyandırıyor. Söylenenlere göre [target_ruler.GetName], Meryem Ana'nın koruyucu pelerini altında tasvir edilmiş kişilerden biriymiş. Bu da [GetUniqueInternationalOrganization('hre').GetName] içindeki inancımızı ve kutsanmış önderliğimizi daha da vurguluyor."
 flavor_hab.40.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde bir makamla ödüllendirilsin."
 flavor_hab.40.b: "Eserini övelim ama [ShowLocationNameWithNoTooltip('kirchdorf')] içinde kalsın."
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName] tarafından duyurulan planlar doğrultusunda Orta Çağ'dan kalma [ShowBuildingTypeName('ambras_castle')] görkemli bir kraliyet yerleşkesine dönüştürülecek. İddialı proje yönetimdeki aile için görkemli bir makam oluşturmayı amaçlıyor. [target_ruler.GetNameWithNoTooltip] tarafından yıllar içinde bir araya getirilen etkileyici tabloların, zırhların, silahların ve kıymetli nadir diğer nesneler de burada sergilenecek."
 flavor_hab.41.a: "Yeni yerleşke gücümüzü ve ihtişamımızı yansıtacak!"
 flavor_hab.41.b: "Hem pahalı hem de gereksiz bir uğraş olur."
 flavor_hab.41.historical_info: "Ambras Kalesi, 1564 ila 1589 yılları arasında Arşidük II. Ferdinand tarafından yeniden inşa ettirilerek günümüzdeki şeklini aldı. Tirol vilayetinin hükümdarı olan Ferdinand, İtalyan mimarlara Orta Çağ kalesini baştan tasarlayarak bir Rönesans şaheserine dönüştürmelerini emretti. Üst Kale ailesinin meskeni hâline getirilirken Geç Rönesans Dönemi'nin mimari harikası olan İspanyol Salonu da törenlere uygun bir şekilde hazırlanıp kültürel bir merkeze dönüştürüldü."
 flavor_hab.42.title: "[target_character.GetNameWithNoTooltip] Duruşması"
 flavor_hab.42.desc: "Saygın bir âlim, yargıç ve eski [ShowLocationName('vienna')] belediye başkanı olan [target_character.GetName] hakkında süregelen bir duruşmanın siyasi karışıklığa neden olduğu dikkatimize sunuldu. Dürüstlüğüyle ve sarsılmaz adalet anlayışıyla tanınan [target_character.GetLastNameWithNoTooltip], üstlendiği yolsuzluk davalarıyla birlikte köklü elitler arasında düşmanlar edindi. Özellikle de [target_character.GetLastNameWithNoTooltip] $flavor_hab.45.title$ içinde yer alırken rüşvete boyun eğmeyi reddedip güçlü fraksiyonlarla yüzleştiğinden kendisini siyasi gerilimle kaynayan bir soruşturmanın içinde buldu. Gerilim giderek artarken [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin devreye girmesi ve anlaşmazlığı çözmesi talep edildi."
 flavor_hab.42.a: "O, onurlu bir adam ve serbest bırakılmalı!"
 flavor_hab.42.b: "Elitleri sinirlendirmek istemeyiz."
 flavor_hab.42.historical_info: "Siebenbürger, şehir yetkilileri arasında zimmete para geçirme ve işin içine rüşvetin de dâhil olduğu çeşitli yolsuzluk skandallarının açığa çıkarılmasında önemli bir rol oynadı. Kendisi her ne kadar kararlı bir duruş sergilemiş olsa da güçlü rakipleri itibarını sarsmak için ellerinden geleni yaptı. Hatta İmparator I. Maximilian'a bile başvurdular. Maximilian'ın ölümünün ardından siyasi karışıklık devam etti. Sonrasındaysa Siebenbürger kendini fraksiyonlar arası anlaşmazlıkların içinde buldu. I. Ferdinand tahta çıkınca Siebenbürger ve diğer konsey üyeleri yetki sınırlarını aşmakla suçlanarak idam edildiler."
 flavor_hab.43.title: "Nüfuzlu bir Tüccar"
 flavor_hab.43.desc: "Maharetli bir tüccar ve maliyeci olan [target_character.GetName] dikkatimizi çekti. Şansölye ve hazinedar olarak engin bir deneyime sahip. Nüfuzlu [ShowDynastyName('fugger_dynasty')] Hanedanı'yla da önemli bağlantılara sahip olması kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda resmî bir mevki sahibi olmak için ilgi çekici bir aday hâline getiriyor. [target_character.GetLastNameWithNoTooltip] bir yabancı olmasına rağmen şimdiden Avusturya'da toprak sahibi oldu. Yerel elitlerin arasına da dâhil olmaya başladı. Mali yönetim ve ticaret konularındaki uzmanlığı hazinemizin çıkarlarına büyük katkı sağlayabilir."
 flavor_hab.43.a: "Yetenekleri işimize yarayacak."
 flavor_hab.43.b: "Maliyemizi bir yabancının ellerine bırakmayı göze alamayız."
 flavor_hab.43.historical_info: "Gabriel von Salamanca sonradan soylu olmuş İspanyol bir tüccardı. 1521 ila 1526 yıllarında Habsburg sarayında Avusturya Arşidükü I. Ferdinand'ın genel hazinedarı ve baş şansölyesi olarak önemli bir rol oynadı. Salamanca, Avusturya hükümdarının yanında çok güçlü bir danışman hâline geldi. En nihayetindeyse önemli soylularla yaptığı evlilikler sayesinde üst düzey bir sosyal statüye erişti."
 flavor_hab.44.title: "[target_character.GetLastNameWithNoTooltip] Görevden Alınacak"
 flavor_hab.44.desc: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında kendisine bir mevki edinip hazineyi istikrarlı bir hâle getirip düzenli gelir akışı sağlamak için çaba gösterse de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi söz konusu çabalara şiddetle karşı çıktı. Mali stratejilerinin sekteye uğratılması dolayısıyla hazinenin hâlen darboğazda olduğunu gören soylular, Salamanca'yı açıkça eleştirmeye ve ekonomik sıkıntılardan sorumlu tutmaya başladılar. Şimdiyse kendisi o makamda bulunduğu sürece [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi ve aristokrasi arasındaki ayrılığın daha da derinleşeceğini öne sürerek görevden alınmasını istiyorlar."
 flavor_hab.44.a: "Mevcut durumumuzun suçlusu o değil."
 flavor_hab.44.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki görevinden alalım."
 flavor_hab.44.historical_info: "1526 yılında Salamanca'nın saraydaki konumu giderek zayıflamaya başladı. Soylular, beceriksizlik ve bencillik suçlamalarıyla ona karşı birleştiler. Aristokrasi sınıfının kendisine şiddetle baskı yapması sebebiyle hazinedarlık ve baş şansölyelik vazifelerinden istifa etmek zorunda kaldı."
 flavor_hab.45.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')] İdam Mahkemesi"
 flavor_hab.45.desc: "Hükümdarın iradesine karşı gelerek kendi yönetimlerini oluşturmak isteyen isyankâr konsey üyeleri [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin otoritesine meydan okudu. Başkaldırıları düzeni bozdu ve monarşinin [ROOT.GetCountry.GetFlavorRank] üzerindeki otoritesine zarar verdi. Şimdiyse yaptıklarının hesabını vermek üzere [target_ruler.GetName] tarafından [ShowLocationName('wiener_neustadt')] iline çağırılan muhalifler yargılanıyor."
 flavor_hab.45.a: "Adalet yerini bulmalı."
 flavor_hab.45.b: "Daha fazla huzursuzluğu önlemek için merhamet gösterilsin."
 flavor_hab.45.historical_info: "1522 Wiener Neustadt İdam Mahkemesi olayları, I. Ferdinand'ın hükümdarlığının ilk yıllarında gerçekleşti. 1519 yılında İmparator I. Maximilian'ın ölümünün ardından Avusturya zümreleri merhum imparator tarafından kurulan eski yönetimi tanımayı reddedip kendilerinin liderlik ettiği isyankâr bir rejim oluşturdular. Duruşma, yeni oluşturulan zümre yönetimi aleyhinde kurulan bir mahkemeye dönüştü ve liderler, otoriteyi kanunsuz bir şekilde gasp etmek ve halkı kışkırtmakla suçlandı. Ferdinand yalnızca elebaşlarının cezalandırılmasını emretti, isyanın soylu ve avam liderleri idam edildi."
 flavor_hab.46.title: "[GetCountry('HUN').GetNameWithNoTooltip] Düştü"
 flavor_hab.46.desc: "[GetCountry('HUN').GetName], [GetCountry('TUR').GetName] karşısında yıkıcı bir yenilgiye uğradı. [GetCountry('HUN').GetNameWithNoTooltip] ile evlilik yoluyla kurduğumuz hanedan bağları, harekete geçme sorumluluğunu omuzlarımıza yüklüyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinden yükselen çoğu ses [GetCountry('TUR').GetAdjectiveWithNoTooltip] hücumunu durdurmak için devreye girmemiz ve [GetCountry('HUN').GetAdjectiveWithNoTooltip] tahtı üzerinde hak iddia etmemiz gerektiğini söylüyor. Bu belayı göğüsleyip [ShowContinentName('europe')] topraklarından defetmek için gereken kuvvetleri toplayacak güce ancak bizim sahip olduğumuz açık."
 flavor_hab.46.a: "Kutsal Taç üzerinde hak iddiasında bulunmalıyız!"
 flavor_hab.46.b: "[GetCountry('TUR').GetNameWithNoTooltip] ülkesini kızdırmamalıyız."
 flavor_hab.46.historical_info: "1526 yılında meydana gelen Mohaç Muharebesi, Macaristan için hezimetle sonuçlandı. Macaristan ve Bohemya Kralı II. Louis'nin ölümü krallığı kaosa sürükledi. Oluşan iktidar boşluğunu Avusturya Arşidükü I. Ferdinand ve Transilvanya Soylusu János Zápolya doldurmaya çalıştı. Louis'nin kız kardeşi Anne'in kocası olan Ferdinand hanedanlık haklarını öne sürerek taht üzerinde hak iddia etti ve 1526 yılında Macaristan soylularından oluşan bir fraksiyon tarafından kral ilan edildi."
 flavor_hab.47.title: "İhtişamlı bir Saray"
 flavor_hab.47.desc: "[ROOT.GetCountry.GetFlavorRank] gelişiyor ve kasalarımız zenginlikle doluyor. İktidar merkezimizi ihtişamımızın somut bir sembolüne dönüştürmenin tam zamanı. Eski Hofburg kalesi artık eriştiğimiz görkem ve statüyü yansıtmıyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki pek çok kişi Hofburg'u yeniden inşa edip genişleterek giderek artan prestijimize ve gücümüze layık büyük bir konut hâline getirmemizi öneriyor."
 flavor_hab.47.a: "Haşmetimize yakışır bir konuta dönüştürelim!"
 flavor_hab.47.b: "Daha önemli meselelere odaklanmalıyız."
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "Reform hareketi [ShowContinentName('europe')] kıtasını kasıp kavururken [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremiz zındıklığın yayılmasına karşı sert bir tutum sergileyecek kişileri hizmetimize almamız için bizi zorluyor. [target_character.GetName] böyle biri. Parlak diplomatik hamleleri ve inanç konusunda taviz vermez duruşu dolayısıyla içinde bulunduğumuz çalkantılı dönemde politikalarımıza yön verecek en uygun aday."
 flavor_hab.48.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensuplarından birisi olması için davet edilsin."
 flavor_hab.48.b: "Görüşleri fazla radikal."
 flavor_hab.48.historical_info: "Bernhard von Cles, hayatı 16. yüzyıl Avrupa'sının siyasi ve dinî çalkantılarıyla iç içe geçmiş bir kardinal, piskopos ve devlet adamıydı. İlk başta Trent Piskoposu olarak itibar kazandı. Daha sonraysa I. Ferdinand döneminde Özel Konsey'in Başkanı oldu. Büyük bir Martin Luther karşıtı olan Von Cles, Protestan Reformu'na yönelik yaptırımların uygulanmasında önemli bir rol oynadı. 1529 yılındaki Speyer Diyetinde Protestan zümreleri üzerindeki baskının artırılması en dikkat çeken uygulamalardan biriydi."
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız [ShowLocationName('vienna')] içinde bulunan [target_character.GetName] hakkında konuşuyor. [target_character.GetLastNameWithNoTooltip] tıp, matematik, astronomi ve haritacılık konularındaki uzmanlığıyla tanınan büyük bir âlim ve bilgin. [ROOT.GetCountry.GetFlavorRank] ülkesinin önde gelen pek çok şahsı için özel hekimlik yaptığı da oldu. Bilgi birikimi ve bilimsel çalışmaları pratiğe dökebilme becerisi onu [ROOT.GetCountry.GetGovernment.GetCourtTitle] hizmeti için harika bir aday hâline getiriyor."
 flavor_hab.49.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensuplarından birisi olması için davet edilsin."
 flavor_hab.49.b: "Sunabilecekleriyle ilgilenmiyoruz."
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip] [ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')] Eserini Tamamladı"
 flavor_hab.50.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda görev yapan ünlü bir âlim ve bilgin olan [target_character.GetName] dikkate değer bir projeyi tamamladı. [ShowWorkOfArtName('tabula_hungariae')] adıyla anılan ve Lazarus Secretarius'un el yazmasına dayanan ayrıntılı [GetCountry('HUN').GetName] haritası, 1.300'den fazla yerleşim yerini ve aralarındaki mesafeyi hatasız olarak göstermeye yönelik devrim niteliğinde bir girişim. Ayrıntı seviyesiyle ve ölçek içermesiyle günümüzün en gelişmiş bölgesel haritalarından biri kabul ediliyor."
 flavor_hab.50.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın dehasının bir kanıtı!"
 flavor_hab.51.title: "[ShowLocationNameWithNoTooltip('vienna')] Kuşatması"
 flavor_hab.51.desc: "[GetCountry('TUR').GetAdjective] ordaları püskürtüldü! Her türlü zorluğa rağmen birliklerimiz kâfirler karşısında zafer kazanarak [ShowLocationName('vienna')] kuşatmasını kaldırdı ve [ShowContinentName('europe')] topraklarının kalbine açılan kapıyı korumayı başardı. Bu zafer, askerlerimizin cesaretinin ve halkımızın direncinin bir kanıtıdır. Kuşatmayı kaldırarak Hristiyanlık âlemi üzerindeki [GetCountry('TUR').GetAdjectiveWithNoTooltip] emellerine büyük bir darbe indirmiş olduk."
 flavor_hab.51.a: "Muhteşem bir zafer!"
 flavor_hab.51.historical_info: "1529 yılında meydana gelen Viyana Kuşatması, Kanuni Sultan Süleyman'ın Mohaç Muharebesi'nde kazandığı zaferden sonra yine kendisinin şehri fethetmeye yönelik sergilediği ilk büyük Osmanlı girişimiydi. Sayıca çok az olmalarına rağmen savunmacılar şehri ellerinde tutmayı ve saldıran Türkleri püskürtmeyi başardılar. İkinci ve daha iyi bilinen kuşatma 1683 yılında Kara Mustafa döneminde yapıldı. Bu sefer, Kutsal İttifak ezici bir zafer elde etti. Her şey kaybedilmiş gibi görünürken Polonya Kralı III. Sobieski önderliğindeki Kanatlı Hussarlar savaş alanına geldi ve muazzam bir süvari hücumuyla şehri kurtardı."
 flavor_hab.52.title: "[ShowLocationNameWithNoTooltip('vienna')] Güçlendirmesi"
 flavor_hab.52.desc: "[GetCountry('TUR').GetName] karşısında verdiğimiz savaş sona erdi. Bu mücadeleden çok değerli bir ders alarak ayrıldık. Eğer [ShowLocationName('vienna')], [GetCountry('TUR').GetAdjectiveWithNoTooltip] tehdidi karşısında düşseydi bunun etkileri tüm [ShowContinentName('europe')] için yıkıcı olurdu. Çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine [ShowLocationNameWithNoTooltip('vienna')] tahkimatlarının güçlendirilmesi için yatırım yapma konusunda baskı uyguluyor."
 flavor_hab.52.a: "Surlar baştan aşağı yeniden inşa edilsin."
 flavor_hab.52.b: "Küçük çaplı bir güçlendirme yapılsın."
 flavor_hab.52.c: "Mevcut savunmalarımız yeterli."
 flavor_hab.53.title: "[ShowLocationNameWithNoTooltip('vienna')] Surlarının Yıkılması"
 flavor_hab.53.desc: "Bir zamanlar şehrimizin yabancı istilacılara karşı direncinin bir sembolü olan [ShowLocationName('vienna')] surları bugün tehlike altında. Giderek büyüyen şehir planlaması sorunları ve nüfusun hızla artışı sonucu tahkimatlar gereklilikten ziyade bir engele dönüştü. Mimari projeler ve yeni mahalleler, bu geçit vermez engeller tarafından sıkıştırıldıkça genişleme engelleniyor. Başta şehir planlamacıları ve tüccarlar olmak üzere pek çok kişi, yeni bir büyüme ve refah çağına adım atmak için surların yıkılmasını talep ediyor."
 flavor_hab.53.a: "Surlar yıkılsın!"
 flavor_hab.53.b: "Surlar çok değerli."
 flavor_hab.53.historical_info: "Viyana tahkimatlarının yıkılma kararı 19. yüzyılda, şehrin hızlı sanayileşmesine ve nüfusun artışına bir yanıt olarak alındı. Viyana'yı 1529 ve 1683 yıllarında gerçekleşen Osmanlı kuşatmaları gibi olaylar sırasında başarıyla koruyan surlara modern muharebeler çağında artık ihtiyaç yoktu."
 flavor_hab.54.title: "Landtafel Salonu"
 flavor_hab.54.desc: "[ShowLocationName('prague')] ele geçirildiğinde #italic Zemské desky#! olarak adlandırılan dikkate değer bir [GetCountry('BOH').GetAdjective] uygulamasıyla karşılaştık. Söz konusu uygulama; soylu zümrelerin, hukuki işlemlerin ve hakların kaydının resmî defterlerde muhafaza edilmesini öngörüyor. Bu kayıtlar, ilk başta [ShowLocationNameWithNoTooltip('prague')] Kalesi'ndeki Eski Kraliyet Sarayı'nda tutuluyordu ancak salon bir yangında tahrip oldu. Kurumumuz asillerin toprak mülkiyetinin ve hukuki kararların şeffaf yürütülmesini isteyip süreklilik sağlamaya odaklandığı için pek çok kişi bu uygulamanın öngördüğü sistemi muhafaza edip kendi adımıza kullanabileceğimiz yeni bir salon inşa etmemizi öneriyor."
 flavor_hab.54.a: "İnşa edilsin!"
 flavor_hab.54.b: "Buna hiç gerek yok."
 flavor_hab.55.title: "Askerî Sınır Oluşturulması"
 flavor_hab.55.desc: "Sınırlarımıza yapılan amansız [GetCountry('TUR').GetAdjective] saldırıları, topraklarımızın güvenliğini ve [ShowContinentName('europe')] kıtasının istikrarını tehlikeye atıyor. Çoğu kişi, bu belaya karşı koymak için güney sınırımızda bir savunma alanı oluşturulmasını önerdi. Bu bölgeye sadık tebaamız ve [ROOT.GetCountry.GetFlavorRank] topraklarını korumakla görevli profesyonel askerler yerleşecek."
 flavor_hab.55.a: "Bu öneri hayata geçsin!"
 flavor_hab.55.b: "Buna gerek yok."
 flavor_hab.55.historical_info: "Habsburg Askerî Sınırı, 16. yüzyılda Habsburg Monarşisini Osmanlı İmparatorluğu'na karşı korumak amacıyla müstahkem bir sınır bölgesi olarak oluşturuldu. Bu sınır Hırvatistan, Sırbistan ve Romanya boyunca uzanıyor. Sınır, Osmanlı tarafından kontrol edilen bölgeler ve Habsburg toprakları arasında tampon bölge görevi görüyordu. Bölgeye, askerî hizmetleri karşılığında toprak ve ayrıcalık sunulan Sırp, Hırvat ve Ulah gibi etnik gruplar yerleştirildi."
 flavor_hab.56.title: "Askerî Sınırın İskânı"
 flavor_hab.56.desc: "Askerî planlamacılarımız [GetCountry('TUR').GetAdjective] saldırılarına karşı savunmalarımızı güçlendirmek için cesur bir girişim önerdi: Köylüleri merkezî topraklardan askerî sınıra taşımak. Sınır bölgelerine yerleşimi teşvik ederek sadık tebaamızın düşman ilerleyişine karşı bizi önceden uyarabilecek bir direniş gücü olarak faaliyet görebileceği kendi kendine yeten bir savunma hattı oluşturabiliriz."
 flavor_hab.56.a: "İyi fikir."
 flavor_hab.56.b: "Onlara memleketlerinde daha çok ihtiyaç var."
 flavor_hab.57.title: "Tirol Köylü İsyanı"
 flavor_hab.57.desc: "[ShowAreaName('tirol_area')] bölgesinde [target_character.GetName] liderliğinde meydana gelen isyankâr ayaklanmalar hakkında haberler aldık. Memnuniyetsiz madenciler ile köylülerin güvenini kazanan [target_character.GetLastNameWithNoTooltip]; eşitlik, adalet ve halkın hakları adına savaştığını öne sürerek kurulu düzene meydan okuyan bir silahlı isyan başlattı. Hareket hızla yayıldı. İsyancılar piskoposluklara baskınlar yaptı ve hem [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hem de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin otoritesine meydan okuyan radikal taleplerde bulundu."
 flavor_hab.57.a: "Kaynaklarımızı toplayıp onları ezelim!"
 flavor_hab.57.b: "Bizim için bir tehdit oluşturmuyorlar."
 flavor_hab.57.c: "Çok güçlüler, taleplerini kabul etmeliyiz."
 flavor_hab.57.b.tt: "[ShowAreaName('tirol_area')] alanında bulunan tüm [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybedip [tirolean_rebel.GetName] tarafına katılır."
 hab_tirolean_peasant_revolt: "Tirol Köylü İsyanı"
 flavor_hab.57.historical_info: "Michael Gaismair, Alman Köylü Savaşı'nın önde gelen isimlerinden biriydi. Gaismair, 1525 ve 1526 yılları arasında Tirol ve Salzburg ayaklanmalarına önderlik etti. Soyluların ve Katolik Kilisesi'nin kemikleşmiş ayrıcalıklarına karşı çıktı. 1525 yılında isyan çıkmasıyla birlikte aralarında kanun önünde eşitlik, yargıçlar ile rahiplerin seçimi ve hatta Katolik Kilisesi'nin lağvedilmesi de bulunan radikal ıslahatlar düzenledi. Demokratik bir Hristiyan köylü devleti oluşturma yönündeki çabalarıysa isyanı nihayetinde bastırılınca son buldu."
 flavor_hab.58.title: "Tuhaf bir Hediye"
 flavor_hab.58.desc: "[GetCountry('POR').GetAdjective] dostlarımız tarafından hediye edilen olağanüstü bir ihtişama sahip bir filin şehrimize ulaştığı haberi tüm [ShowLocationName('vienna')] bölgesinde yayılıyor. Hayvan şehir içinde tam bir sansasyon yarattı. Halkımızın çoğu, resimler veya uzak topraklar hakkında anlatılan masallar dışında böyle bir canlının varlığına ilk kez şahit oluyor. Heybetli ve ihtişamlı fil hem [GetCountry('POR').GetAdjectiveWithNoTooltip] etki alanının dünyanın dört bir yanına yayıldığının bir sembolü hem de [ROOT.GetCountry.GetGovernment.GetCourtTitle] için düşünülmüş bir iyi niyet göstergesi."
 flavor_hab.58.a: "Teşekkür edelim o zaman?"
 flavor_hab.58.historical_info: "Fil Süleyman, 1522 yılında Portekiz Kralı III. João tarafından Avusturya Arşidükü II. Maximilian'a hediye edildi. Süleyman, Viyana'ya diplomasinin ve ittifakın bir göstergesi olarak gönderildi. Portekiz'den başlayıp İspanya ve İtalya üzerinden Avusturya'ya uzanan yolculuğu Avrupa genelinde insanları büyüleyen bir gösteriye dönüştü. Süleyman, Viyana'ya ulaştığında resmen bir sansasyona yol açmaya başlamıştı."
 flavor_hab.59.title: "[ShowWorkOfArtNameWithNoTooltip('hofburg')] Genişlemesi"
 flavor_hab.59.desc: "[target_ruler.GetName], eşsiz el yazmalarından paha biçilmez yadigârlar ile olağanüstü eserlere kadar çeşit çeşit nadir ve egzotik eşyayı toplamaya ilgi duymaya başladı. Buna karşın yeni keşfettiği tutkusu ivedilikle çözülmesi gereken bir meseleyi de beraberinde getirdi. Böylesine önemli ve içinde bulunan eşyaların sayısı gittikçe artan bir koleksiyonu [ShowWorkOfArtName('hofburg')] içinde saklayacak uygun bir alan bulunmuyor. Bu sorunu çözmek ve hazineleri [ShowWorkOfArtNameWithNoTooltip('hofburg')] içinde saklamak için salonların ve galerilerin genişletilmesi önerildi."
 flavor_hab.59.a: "Hazineleri muhafaza etmek için [ShowWorkOfArtNameWithNoTooltip('hofburg')] genişletilsin."
 flavor_hab.59.b: "Paramızı daha önemli meseleler için harcayacağız."
 flavor_hab.59.historical_info: "Birçok Avusturya hükümdarı, sanat, edebiyat ve tarihî eserleri Habsburg hâkimiyeti altında birleştirmeyi amaçladı. Bazıları ilk başta Viyana'daki genişletilen Hofburg Sarayı'nda tutuldu. Bu koleksiyon hem imparatorluğun prestijinin bir kanıtı hem de âlimler için bir kaynak oldu. Giderek büyüyen bu bilgi ve sanat hazinesi zaman içinde Avusturya İmparatorluk Sarayı Kütüphanesi'nin temelini oluşturdu."
 flavor_hab.60.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] İçin Bir Usta"
 flavor_hab.60.desc: "Koyu bir sanat hayranı olan [target_ruler.GetName], [target_character.GetName] adındaki tanınmış bestekârı [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda hizmet vermesi için davet etmeyi düşündüğünü belirtti. Dinî müzik ve polifoni alanında ustalığıyla tanınan [target_character.GetLastNameWithNoTooltip], [ShowContinentName('europe')] içindeki en saygın müzisyenlerden biri. Makamımıza atanması ulusumuzun prestijini artırmakla kalmayacak, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızı kültürün ve gelişimin bir simgesi hâline getirecek."
 flavor_hab.60.a: "Hiçbir harcamadan kaçınmalıyım."
 flavor_hab.60.b: "Talepleri çok pahalı."
 flavor_hab.60.historical_info: "Giovanni Pierluigi da Palestrina, Rönesans'ın en büyük bestekârlarından biri olarak kabul edilir. Müziği dinî besteler için bir ölçüt hâline geldi. 1560'lı yıllarda İmparator II. Maximilian'ın imparatorluk elçisi, Viyana sarayındaki boş Kapellmeister makamını doldurması için Palestrina ile görüştü. İmparatorun beğenisine rağmen Palestrina'nın mali açıdan aşırıya kaçan talepleri nedeniyle görüşmeler nihayetinde başarısızlıkla sonuçlandı."
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "Tutkulu bir sanat uzmanı olan [target_ruler.GetName], [target_character.GetName] adlı ünlü ressamın çalışmalarına uzun süredir hayranlık duyuyor. [target_character.GetLastNameWithNoTooltip] tarafından tasarlanan canlı köylü hayatı tasvirleri, manzara ve alegorik temalar, [ShowContinentName('europe')] genelinde sarayları büyüledi. [target_character.GetLastNameWithNoTooltip] tarafından üretilen eserlerden birkaçını çoktan toplamış olan [target_ruler.GetNameWithNoTooltip], kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza yerleşik bir sanatçı olarak katılması için davet etmeyi düşünüyor."
 flavor_hab.61.a: "[target_character.GetLastNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesine davet edilsin!"
 flavor_hab.61.b: "Şu anda böyle bir lüksü karşılayamayız."
 flavor_hab.62.title: "İmparatorluk Tacı"
 flavor_hab.62.desc: "[target_ruler.GetName], [ROOT.GetCountry.GetFlavorRank] ülkesinin ihtişamını, gücünü ve prestijini simgeleyecek bir taç yaratmak istediğini belirtti. Yeni imparatorluk tacı, [ROOT.GetCountry.GetName] ülkesinin ve hükümdarının büyüklüğünü temsil edecek. Hem kutsal hakkımızın bir sembolü hem de [ShowContinentName('europe')] içindeki eşsiz konumumuzun bir yansıması olacak."
 flavor_hab.62.a: "Hiçbir harcamadan kaçınılmasın!"
 flavor_hab.62.b: "Gösterişin zamanı değil."
 flavor_hab.62.historical_info: "Avusturya İmparatorluk Tacı ilk olarak 1602 yılında İmparator II. Rudolf için hazırlandı. Kutsal Roma İmparatoru'nun kutsal otoritesini yansıtan mitreye sahip bir taç, Rönesans sanatıyla imparatorluğun gücünü temsil eden geleneksel simgeleri bir araya getiriyor. İlk başta Rudolf'un şahsi tacı olarak kullanılsa da Kutsal Roma İmparatorluğu'nun dağılmasının ardından 1804 yılında İmparator II. Francis yönetimindeki Avusturya İmparatorluğunun resmî tacı hâline geldi."
 flavor_hab.64.title: "[ShowAdvanceNameWithNoTooltip('geheimrat')] için Resmîleştirme"
 flavor_hab.64.desc: "[ShowAdvanceName('geheimrat')] kısa bir zaman önce tesis edildiğinde geniş çevrelerce memnuniyetle karşılandı. Yine de bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyelerimiz bu gayriresmî yapının yeterli olup olmadığını sorguluyor. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi politikalarının ayrılmaz bir parçası olacak şekilde resmîleştirilmesi gerektiğini savunuyorlar. Böylece [ROOT.GetCountry.GetFlavorRank] ülkesinin işlerini yalnızca en güvenilir ve yetenekli kişilerin etkileyebileceğini düşünüyorlar."
 flavor_hab.64.a: "Resmîleştirilsin!"
 flavor_hab.64.a.tt: "[ShowGovernmentReformName('hab_geheimer_rat')] üyeleri olan önemli kişilerle ilgili olayların kilidini açar."
 flavor_hab.64.b: "Mevcut hâliyle de amacını yerine getiriyor."
 flavor_hab.65.title: "Steiermark Havarisi"
 flavor_hab.65.desc: "[ShowReligionAdjective('catholic')] Seckau Piskoposu [target_character.GetName], bitmek tükenmek bilmez bağlılığıyla topraklarımızda süregelen yeniden Katolikleştirme çabalarına büyük destek sağladı. Steiermark Havarisi olarak tanınan [target_character.GetLastNameWithNoTooltip], [ShowReligionAdjective('lutheran')] vaizleri kovma, zındık metinlerini yakma ve [ShowReligionAdjectiveWithNoTooltip('catholic')] inancına sadakat yeminleri ettirme amaçlarıyla askerî destekli komisyonlara önderlik etti."
 flavor_hab.65.a: "[target_character.GetLastNameWithNoTooltip] için tam desteğimizi sunacağız."
 flavor_hab.65.b: "[target_character.GetLastNameWithNoTooltip] eylemleriyle huzursuzluk yaratabilir."
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName], [ROOT.GetCountry.GetFlavorRank] içindeki en yetenekli ve en sadık danışmanlardan biri hâline geldi. Önde gelen bir [ShowGovernmentReformName('hab_geheimer_rat')] üyesi olan [target_character.GetLastNameWithNoTooltip]; idari becerisi, diplomatik ustalığı ve [ROOT.GetCountry.GetName] ülkesine karşı sarsılmaz bağlılığıyla tanınıyor. Keskin zekâsı ve engin deneyimi sayesinde devlet işlerinin yönetimi konusunda paha biçilmez bir kaynak olduğunu kanıtladı. Soylular arasındaki nüfuzu ise onu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı için vazgeçilmez bir kişi hâline getiriyor."
 flavor_hab.66.a: "Bize de böyle başarılı bir insanı kutlamak düşer!"
 flavor_hab.66.historical_info: "Gundakar; Matyas, I. Ferdinand ve II. Ferdinand dönemlerinde Avusturya idaresinin önemli figürlerinden biriydi. Bir Geheimer Rat üyesi ve yetenekli bir yönetici olarak Otuz Yıl Savaşları sırasında Habsburg Hanedanı'nın gücünü sağlamlaştırmada ve süregelen Katolik Reformu çabalarında önemli rol oynadı."
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "[target_character.GetName] kurnaz bir yönetici ve Hanedanımızın güvenilir bir hizmetkârı olduğunu kanıtladı. Bir [ShowGovernmentReformName('hab_geheimer_rat')] üyesi olarak [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve iktidarını sağlamlaştırma çabaları kendisine hem saygı hem de korku duyulmasını sağladı. [target_ruler.GetName], devlet idaresi alanındaki eşsiz uzmanlığından faydalanmak amacıyla [target_character.GetLastNameWithNoTooltip] için daha yüksek bir danışmanlık mevkisi düşünüyor."
 flavor_hab.67.a: "Kendisine daha yüksek bir mevki verelim."
 flavor_hab.67.historical_info: "Lihtenştayn Prensi I. Karl, Habsburg Monarşisinin Otuz Yıl Savaşları sırasında idareyi tekrardan tesis etme hususunda kilit bir rol oynadı. İmparator II. Ferdinand'ın sadık bir destekçisi hâline geldi. Prag İdam Mahkemesi sırasında zümrelerin baskılanmasına yardımcı oldu. Ayrıca isyancıların el konulan topraklarının yeniden dağıtılmasını denetledi. Bohemya Valisi ve Genel Vali olarak atandı, Beyaz Dağ Muharebesi'nin ardından düzenin yeniden tesis edilmesinde önemli rol oynadı."
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName] sıfırdan başlayıp [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin zirvelerine yükseldi. Genç bir soyludan tecrübeli bir komutana dönüştü. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi için güvenilir bir müttefik hâline gelip bir [ShowGovernmentReformName('hab_geheimer_rat')] üyesi oldu. Savaş alanındaki liderliği ve sarsılmaz sadakatiyle [ROOT.GetCountry.GetFlavorRank] ülkesini koruyarak hem askerlerin hem de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin takdirini kazandı."
 flavor_hab.68.a: "Ordularımıza başarıyla önderlik edecek!"
 flavor_hab.68.historical_info: "Maximilian von Liechtenstein, Otuz Yıl Savaşları'nın çalkantıyla geçen ilk yıllarında Habsburg Hanedanı'nın askerî ve siyasi alanları için önemli bir generaldi. Krems'i savunmaktan Beyaz Dağ Muharebesi'nde kuvvetlere önderlik etmeye kadar Habsburg Hanedanı'nın elde ettiği zaferlere büyük katkıları oldu."
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName], [ROOT.GetCountry.GetFlavorRank] içindeki en becerikli devlet adamlarından biri ve önde gelen bir [ShowAdvanceName('geheimrat')] üyesi. Derin entelektüel birikimi ve stratejik vizyonu sayesinde diplomasi ile idare alanlarındaki zorlukları eşi benzeri görülmemiş bir beceriyle gidererek [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına başarıyla hizmet etti. İnce zekâsı ve titizlikle anlaşma hazırlayabilme becerisi sayesinde giderek artan itibarı onu [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] için vazgeçilmez bir kişi hâline getiriyor."
 flavor_hab.69.a: "Bizim yanımızda olduğu için şanslıyız!"
 flavor_hab.69.historical_info: "Maximilian Freiherr von und zu Trauttmansdorff, Otuz Yıl Savaşları döneminde görev almış nüfuzlu bir Avusturyalı devlet adamı ve diplomattı. Vestfalya Antlaşması'nın ana mimarlarından biriydi. Vestfalya Antlaşması'nda İmparatorluk heyetinin lideri olarak Habsburg Monarşisi için daha uygun koşullar sağlamak adına dinlenmeden çalıştı. 1637 yılında III. Ferdinand'ın taç giymesiyle birlikte tüm topraklardaki en güçlü kişi hâline geldi."
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName], Katolik Reformu'na sarsılmaz bağlılığı ve diplomasi alanındaki ustalığıyla tanınır. [ROOT.GetCountry.GetFlavorRank] ülkesinin çalkantılı politik ve dinî yapısında uzun süredir dengeleyici bir güç oldu. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümreleriyle bağlantıları göz önünde bulundurulduğunda Dietrichstein'in tavsiyeleri iç işlerimizi yönetmek, inancı sağlamlaştırmak ve önemli soylu ailelerinin sadakatini güvence altına almak için paha biçilmez bir kaynak olabilir."
 flavor_hab.70.a: "Hizmetlerini takdir ediyoruz."
 flavor_hab.70.historical_info: "Franz von Dietrichstein, Katolik Reformu sırasında Habsburg Hanedanı'nın en yakın danışmanı olarak görev yapan Avusturyalı bir kardinal ve devlet adamıydı. Olmütz Piskoposu ve imparatorluk danışmanı olarak Katolik Reformu'nun uygulanmasında ve Habsburg Hanedanı'nın Bohemya'daki otoritesinin güçlendirilmesinde kilit rol oynadı."
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName] ünlü bir diplomat, devlet adamı ve [ShowGovernmentReformName('hab_geheimer_rat')] üyesidir. Diplomasi ve devlet idaresi alanlarındaki uzmanlığıyla tanınır. Zengin deneyimi ulusumuza çok faydalı olacaktır. Belki de [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamına hizmet etmek yerine kendisine [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde bir mevki verilirse daha bile yarar sağlayacaktır."
 flavor_hab.71.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında ona bir yer ayarlayalım."
 flavor_hab.71.historical_info: "Seçkin bir aileden gelen Gerhard von Questenberg, Otuz Yıl Savaşları sırasında imparatorluk danışmanı ve devlet adamı olarak hizmet veren çok önemli bir figürüydü. İmparator II. Ferdinand'ın özel konsey üyesi hâline geldi, 1630 yılındaki Regensburg Elektör Diyeti gibi önemli olaylarda rol oynadı."
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "Önceden [ShowGovernmentReformName('hab_geheimer_rat')] bünyesinde görev almış olan [target_character.GetName] hizmetlerini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza sundu. Bir diplomat ve devlet yetkilisi olarak engin deneyimi, [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile yakın ilişkileriyle de birleşince onu çok değerli bir kaynak hâline getiriyor."
 flavor_hab.72.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız için faydalı olacak."
 flavor_hab.72.historical_info: "Johann Baptist Verda önde gelen bir diplomat ve İmparator olan II. Ferdinand'ın sırdaşıydı. Yukarı, İç ve Aşağı Avusturya'nın ilk saray şansölyesi olarak hizmet verdi. Önemli görüşmelerde oynadığı rol ve Otuz Yıl Savaşları dönemindeki entrikalarda yer almasıyla tanınan Verda, İmparatorluğun siyasi durumunun şekillenmesinde kilit rol oynadı."
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "[target_character.GetName], [ROOT.GetCountry.GetFlavorRank] topraklarının [ShowCultureName('hungarian')] bölgesinden gelen seçkin bir soylu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza hizmetlerini sundu. Büyük bir Katolik destekçisi olmasıyla birlikte davamıza bağlılığıyla tanınan [target_character.GetLastNameWithNoTooltip], siyasi ve askerî konulardaki uzmanlığıyla bizim için değerli bir kaynak."
 flavor_hab.73.a: "Danışman yapılsın."
 flavor_hab.73.b: "Askerî alandaki tavsiyelerini dinleyelim."
 flavor_hab.73.historical_info: "Nikolaus Esterhazy, nüfuzlu Esterhazy Hanedanı'nı kuran Macar soylusu ve devlet adamıydı. Protestanlık inancını değiştirip Katolik inancına geçti ve Habsburg Hanedanı'na sunduğu destekle ön plana çıktı. Osmanlı'nın genişlemesine karşı direnişte ve Habsburg Hanedanı'nın Macaristan içindeki gücünü sağlamlaştırmasında kilit rol oynadı. Bu başarılarıyla Bereg Kontu ve Macaristan Palatini unvanlarını kazandı."
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "[ROOT.GetCountry.GetFlavorRank] ülkesinin önde gelen soylularından [target_character.GetName] hem saygı hem de korku uyandıran bir kişilik. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine olan sadakatiyle anılan bir geçmişe sahip ve konumunu daha da sağlamlaştırmak istiyor. Çoğu kişi sadakatini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı bünyesinde bir makamla ödüllendirmemizi öneriyor."
 flavor_hab.74.a: "Bize rehberlik etsin."
 flavor_hab.74.historical_info: "Salvata, önemli mevkilerde görev yaptı ve Habsburg Hanedanı'nın sadık bir destekçisiydi. Bohemya valisi olarak hizmet etti ve İmparatorluk Ordusu'nda yer aldı. 1618 yılında meydana gelen ünlü Prag Defenestrasyonu sırasında Protestan kalabalık tarafından pencereden atıldıktan sonra hayatta kalmasıyla tanınır."
 flavor_hab.75.title: "[ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')] Yetersiz Hâle Geliyor"
 flavor_hab.75.desc: "Çoğu kişi bir zamanlar gücüyle tanınan [ShowGovernmentReformName('hab_geheimer_rat')] kurumunun giderek daha da yetersiz bir hâle düştüğünden şikâyetçi. Kurumun işleyişine çok fazla kişinin dâhil olması içerisinde hantal ve boğucu bir bürokrasi ortamının oluşmasına neden oldu. Yetersizlik önemli kararların alınmasına engel oluyor ve sistem kendi ağırlığı altında eziliyor. Kimileri [ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')] kurumunun artık işe yaramaz hâle geldiğini söylüyor. Diğerleri ise İmparatorluğun ihtiyaçlarına daha iyi hizmet verecek şekilde yeniden düzenlenebileceğine inanıyor."
 flavor_hab.75.a: "Yeniden düzenlemek için kaynak ayıralım."
 flavor_hab.75.b: "Feshedelim."
 flavor_hab.76.title: "Muhteşem Bir Zafer"
 flavor_hab.76.desc: "$protestant_union$ kuvvetlerine karşı kazandığımız mutlak zafere giriştiğimiz uzun ve yorucu çatışmadan sonra gerçekten de fazlasıyla ihtiyacımız vardı. [target_ruler.GetName], bu mühim olayı tarih sayfalarına geçirip zaferimizi kutlamak için dev bir anıt inşa etmenin vaktinin geldiğini belirtti. Meryem Ana'ya adanmış bir heykel inşa etmeyi amaçlıyor. [ShowWorkOfArtName('marian_column')], Tanrı'nın korumasını ve birliklerimizin en zor zamanlarda dahi gücünü koruduğunu simgeleyecek."
 flavor_hab.76.a: "Anıt inşa edilsin."
 flavor_hab.76.b: "Diğer önceliklere odaklanacağız."
 flavor_hab.76.historical_info: "Meryem Ana Sütunu, Wernstein am Inn ilinde Meryem Ana'ya adanmış bir heykel. Viyana'nın 1645 yılında İsveç kuvvetlerine karşı savunulmasının ardından şükran mahiyetinde inşa edildi. İmparator III. Ferdinand elde edilen galibiyeti anmak için heykeli yaptırdı. Daha sonralarda bronzdan yapılan bir kopyası zaferi daha da onurlandırmak adına Viyana'ya konuldu."
 flavor_hab.77.title: "Büyüleyici Yetenekleriyle [target_character.GetNameWithNoTooltip]"
 flavor_hab.77.desc: "Tanınmış bir bestekâr ve opera şarkıcısı olan [target_character.GetName], olağanüstü müzik yeteneği ve büyüleyici opera performanslarıyla [ShowRegionName('italy_region')] genelinde ün kazandı. Dünyanın dört bir yanından dinleyicileri mest eden eserleri sayesinde döneminin en ünlü sanatçıları arasında yerini aldı. Operalarının büyük bir hayranı olan [target_ruler.GetName] ise Cesti'yi sarayımıza davet etmeyi düşünmeye başladı."
 flavor_hab.77.a: "Fikri destekleyelim."
 flavor_hab.77.b: "Böyle bir lükse harcayacak paramız yok."
 flavor_hab.78.title: "Tirol Parlamentosu'nun Yetkisinin Alınması"
 flavor_hab.78.desc: "[ShowAreaName('tirol_area')] bölgesinin yerel parlamentosu uzun zamandır bölgesel bir idari organ olarak hizmet vererek topraklardaki zümreleri temsil ediyor ve yerel halkın ayrıcalıklarını koruyor. Buna karşın parlamento geçtiğimiz yıllarda merkezîleşme ve reform çabalarımıza giderek daha fazla engel olmaya başladı. Çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyesi parlamentonun nüfuzunun [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin otoritesini zayıflattığını düşünüyor. Kurumun yetkilerinin alınmasının ve işlevlerinin doğrudan kontrol altında tutulmasının zamanının geldiği söyleniyor."
 flavor_hab.78.a: "Yetkileri hemen alınsın!"
 flavor_hab.78.a.tt: "[ShowAreaName('tirol_area')] içindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 flavor_hab.78.b: "Parlamento işini sürdürsün."
 flavor_hab.78.b.tt: "[ShowAreaName('tirol_area')] içindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_hab.79.title: "Pummerin'in Dökülmesi"
 flavor_hab.79.desc: "[GetCountry('TUR').GetAdjective] kuşatmasını kaldırmamızın ardından [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi üyelerinin çoğu zaferimizi büyük bir anıtla ölümsüzleştirmemizi önerdi. Bazı kişiler ele geçirdiğimiz sayısız [GetCountry('TUR').GetAdjectiveWithNoTooltip] topunu eritip [ShowWorkOfArtName('st_stephens_cathedral')] için büyük bir kilise çanı dökmemizi teklif etti."
 flavor_hab.79.a: "Bu çan zaferimiz adına dökülsün!"
 flavor_hab.79.b: "Kaynaklarımızı başka uğraşlara harcarsak daha iyi olur."
 flavor_hab.79.historical_info: "Pummerin, Aziz Stefan Katedrali'nin büyük çanı, 1683 yılında meydana gelen İkinci Viyana Kuşatması sırasında ele geçirilen Osmanlı topları eritilerek 1705 yılında döküldü. Çan sahip olduğu ayrıntılı barok süslemeleriyle çarpıcı bir sanatsal işçilik örneğiydi. Böyle görkemli bir görüntüye sahip olsa da sesinin yeterince kaliteli olmadığı düşünülüyordu. Bu kusursa çanın muazzam boyutuna ve ağırlığına atfedildi."
 flavor_hab.80.title: "Kral Ottokar'ın Mutluluğu ve Sonu"
 flavor_hab.80.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız sanatı her daim destekleme gayretiyle tanınır. Yetenekli [target_character.GetName] tarafından kısa bir süre önce yazılan #italic Kral Ottokar'ın Mutluluğu ve Sonu#! adlı trajedi bir başyapıt olarak övgüler topladı. Yükseliş ve düşüş dönemleriyle [otakar.GetName] üzerine odaklanan oyun, tiyatroyu tarihle harmanlayarak izleyicileri büyülemekle kalmayıp [ROOT.GetCountry.GetFlavorRank] ülkesine de büyük bir prestij kazandırdı. [target_character.GetLastNameWithNoTooltip] böylesine dokunaklı bir öyküyü kaleme başarıyla alabildiği için çoğu kişi kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında düşünmeye başladı."
 flavor_hab.80.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında [target_character.GetLastNameWithNoTooltip] için yer ayrılsın."
 flavor_hab.80.b: "Bırakalım da bizden bağımsız ilerlesin."
 flavor_hab.81.title: "Galiçya ve Lodomerya Krallığı"
 flavor_hab.81.desc: "Engin Leh topraklarının ele geçirilmesi, ilgili toprakların idaresinde yeni güçlükleri de beraberinde getirdi. Çoğu yetkilimiz bölgede kontrolün ve istikrarın sağlanması gerektiğini endişeyle dile getirdi. Bu sorunu çözmek için yeni bir kraliyet arazisinin oluşturulması ve bölgeye sınırlı bir özerklik tanıyıp bizim adımıza yönetme yetkisi verilmesi önerildi."
 flavor_hab.81.a: "Galiçya ve Lodomerya Krallığı kurulsun."
 flavor_hab.81.a.tt: "$GLD$ [ShowAreaName('lesser_poland_area')] ve [ShowAreaName('red_ruthenia_area')] bölgesi içinde [ShowSubjectTypeName('vassal')] olarak kurulacak."
 flavor_hab.81.b: "Bölge doğrudan hükmümüz altında olacak."
 flavor_hab.81.b.tt: "[ShowAreaName('lesser_poland_area')] ve [ShowAreaName('red_ruthenia_area')] bölgesi içinde sahip olunan tüm illerde [ShowNamedValue('control_severe_bonus')|+=2%] kontrol kazanacağız."
 flavor_hab.81.historical_info: "Galiçya ve Lodomerya Krallığı, Lehistan'ın İlk Parçalanmasını takiben 1772 yılında kuruldu. Lehistan topraklarının Avusturya, Prusya ve Rusya arasında paylaşılması kapsamında Habsburg Monarşisi güneydoğu Lehistan'ın büyük bir bölümünü ele geçirdi ve kazanılan topraklarda bu özerk bölge kuruldu."
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName] yönetim ve istihbarat alanlarında yaptığı yeniliklerle ilgi çekiyor. İdari zekâsı ve diplomasi alanındaki eşsiz yetenekleriyle tanınan [target_character.GetLastNameWithNoTooltip], devletin istihbarat toplama becerisinde ve iç işlerin yönetiminde çığır açmayı planlıyor. Çoğu kişi, yeteneklerinin yönetimimizin verimliliğini büyük ölçüde geliştireceğini ve devletin güvenliğini güçlendireceğini düşünüyor. [target_character.GetLastNameWithNoTooltip] tarafından öne sürülen fikirlerden etkilenen [target_ruler.GetName], onu danışman olarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına davet etmeyi teklif etti."
 flavor_hab.82.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] daveti gönderilsin ve ıslahatları uygulansın."
 flavor_hab.82.b: "Islahata gerek yok."
 flavor_hab.83.title: "Zafer Anıtı"
 flavor_hab.83.desc: "Kısa süre önce gerçekleşen bir siyasi evliliğin anısına [ShowLocationName('innsbruck')] şehrinde büyük bir zafer takı inşa edilmesi teklif edildi. Zafer Takı hanelerimizin birlikteliğini simgeleyecek ve hanedanlarımızın gücünü pekiştiren bu sevinçli olayı ölümsüzleştirecek. Kısa ömürlü ahşap yerine sağlam taştan inşa edilecek olan tak birliğimizin bir göstergesi olarak çağlar boyu ayakta kalacak."
 flavor_hab.83.a: "Bu olayı kutlamak adına zafer takı inşa edilsin."
 flavor_hab.83.b: "Dev anıtlar yerine daha pratik yatırımlara odaklanmalıyız."
 flavor_hab.83.historical_info: "Innsbruck şehrindeki Zafer Takı, İmparatoriçe Maria Theresa'nın oğlu Arşidük Leopold'un İspanya Prensesi Maria Ludovica ile evliliğini kutlamak için 1765 yılında inşa edildi. Ne yazık ki Leopold'un babası, İmparator I. Francis düğünden kısa bir süre sonra hayatını kaybetti ve tak hem bir kutlama hem de bir yas sembolüne dönüştü."
 flavor_hab.84.title: "[target_character.GetLastNameWithNoTooltip] İsyanı"
 flavor_hab.84.desc: "[ShowAreaName('slovakia_area')] bölgesinde karışıklık çıktı. Hükümdarlığımıza karşı başlatılan silahlı isyana güçlü bir soylu olan [target_character.GetName] öncülük ediyor. Daha fazla dinî özgürlük ile özerklik talepleri, merkeziyetçi politikalarımıza ve bölgedeki Protestanların bastırılmasına tepki gösteren pek çok kişi tarafından destekleniyor. Aldığımız haberlere göre [target_character.GetLastNameWithNoTooltip] ve [GetCountry('TUR').GetName] ittifak hâlinde. Eğer doğruysa bu ayaklanma imparatorluğumuzun iktidarına ciddi bir tehdit oluşturuyor."
 flavor_hab.84.a: "Kimse hükmümüze meydan okuyamaz!"
 bocskai_uprising: "Bocskai İsyanı"
 flavor_hab.84.a.tt: "[ShowAreaName('slovakia_area')] alanında bulunan [ShowPopTypeName('nobles')] ve Protestan [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [bocskai_uprising_scope.GetName] tarafına katılırlar"
 flavor_hab.84.b: "Taleplerini kabul etmeliyiz."
 flavor_hab.84.b.tt: "[ShowAreaName('slovakia_area')] alanında [Concept('owned', 'Sahip Olduğumuz')|e] tüm [Concept('locations', 'İllerde')|e] tüm illerde [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] kaybedeceğiz"
 flavor_hab.84.historical_info: "Bocskai İsyanı, merkezîleşme ve Protestanlara yapılan zulüm karşısında duyulan memnuniyetsizlik sonucu Macaristan'daki Habsburg yönetimine karşı başlatılan ciddi bir ayaklanmaydı. Stephen Bocskai, Osmanlı ve Transilvanya kuvvetlerinin desteğiyle askerî başarı elde ederek İmparator II. Rudolf'u anlaşıp asilerin bazı taleplerine boyun eğmeye zorladı."
 flavor_hab.85.title: "[target_character.GetLastNameWithNoTooltip] İsyanı"
 flavor_hab.85.desc: "Macaristan'da barışı sağlama çabalarımıza rağmen hoşnutsuzluk artmaya devam ediyor. Hırslı ve karizmatik bir soylu olan [target_character.GetName], [bocskai.GetName] isyanından etkilenerek hükümdarlığımıza karşı açıkça isyan etti. [ShowCultureName('hungarian')] Protestanlarını ve memnuniyetsiz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümrelerini arkasında topluyor."
 flavor_hab.85.a: "İsyan bastırılsın."
 flavor_hab.85.a.tt: "[ShowAreaName('slovakia_area')] alanında bulunan [ShowPopTypeName('nobles')] ve Protestan [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [bethlen_uprising_scope.GetName] tarafına katılırlar."
 bethlen_uprising: "Bethlen İsyanı"
 flavor_hab.85.b: "Barış antlaşması yapılsın."
 flavor_hab.85.historical_info: "Bethlen, Habsburg Hanedanı'nın Macaristan'da Katolik inancını zorla benimsetme çabalarına karşı çıktı. Macaristan Kralı seçildi ve birlikleriyle önemli bölgeleri ele geçirdi. Bununla kalmayıp Viyana'yı bile tehdit etti. Çatışma, 1621 yılında Nikolsburg Mütarekesi'nin imzalanmasıyla sonlandı. Bethlen'in Macaristan tahtı üzerindeki hak iddiasından vazgeçmesi karşılığında Macar soylularına dinî özgürlük ve siyasi imtiyaz tanındı."
 flavor_hab.86.title: "[target_character.GetLastNameWithNoTooltip] Bağımsızlık Savaşı"
 flavor_hab.86.desc: "[ShowCultureName('hungarian')] vilayetlerimizde isyan bayraklarının çekildiği haberini aldık. Ağır vergilendirme, zorunlu işçilik ve hâkimiyetin yabancıların elinde olmasından şikâyet eden asiler, [ShowCultureNameWithNoTooltip('hungarian')] bağımsızlığı için savaştıklarını ilan ettiler. [target_character.GetName] memnuniyetsiz soyluların, köylülerin ve hatta söylentilere göre siyasi rakiplerimizin dahi desteğini topladı. Aldığımız haberlere göre isyancı güçler bölgede hisarları ele geçiriyor ve kendisi [ShowAreaName('slovakia_area')] genelinde dev ordular topluyor."
 flavor_hab.86.a: "Ayaklanma zorla bastırılsın."
 flavor_hab.86.a.tt: "[ShowAreaName('slovakia_area')] alanında bulunan tüm [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [rakoczi_uprising_scope.GetName] tarafına katılırlar."
 rakoczi_uprising: "Rákoczi Bağımsızlık Savaşı"
 flavor_hab.85.b.tt: "[ShowAreaName('slovakia_area')] alanında [Concept('owned', 'Sahip Olduğumuz')|e] tüm [Concept('locations', 'İllerde')|e] tüm illerde [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] kaybederiz."
 flavor_hab.86.b: "Uzlaşma teklifinde bulunalım."
 flavor_hab.86.historical_info: "Rákóczi'nin Bağımsızlık Savaşı, Macaristan'daki Habsburg yönetimine karşı II. Francis Rákóczi tarafından başlatılan büyük bir ayaklanmaydı. İmparator I. Leopold'un sert politikalarına karşı duyulan memnuniyetsizlikle birlikte süregelen sosyal ve ekonomik zorluklar sonucu patlak veren isyan, Macaristan'ın soyluları ve köylüleri tarafından büyük destek gördü. Başlangıçta elde edilen başarılara rağmen ayaklanma nihayetinde başarısız oldu."
 flavor_hab.88.title: "[target_character.GetLastNameWithNoTooltip] Dinî Görevi"
 flavor_hab.88.desc: "Bir [ShowCultureName('slovene')] rahibinden Protestan reformcuya dönüşen, öğretileri ve eserleri [ShowCultureNameWithNoTooltip('slovene')] halkı arasında ilgi toplayan [target_character.GetName] ve giderek artan nüfuzu hakkındaki söylentiler kulaktan kulağa yayılıyor. Faaliyetleri [GetUniqueInternationalOrganization('catholic_church').GetName] otoritesine doğrudan bir hakaret ve inanç birliğimize bir tehdit niteliği taşıyor. Giderek artan popülerliğinden endişe duyan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, bu zındıklığın bastırılması için [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi tarafından Katolik Reformu hareketlerinin sıkı sıkıya uygulanması gerektiğini savunuyor."
 flavor_hab.88.a: "Bu zındıklığa derhâl bir son verilsin!"
 flavor_hab.88.a.tt: "[ShowAreaName('slovenia_area')] alanında bulunan tüm [ShowCultureName('slovene')] [Concept('pops', 'Toplumların')|e] #Y %10#!'u [ShowReligionName('lutheran')] inancına mensup olur."
 flavor_hab.88.b: "Öğretilerine hoşgörü gösterilsin."
 flavor_hab.88.b.tt: "[ShowAreaName('slovenia_area')] alanında bulunan tüm [ShowCultureName('slovene')] [Concept('pops', 'Toplumların')|e] #Y %30#!'u [ShowReligionName('lutheran')] inancına mensup olur."
 flavor_hab.88.historical_info: "Primož Trubar, Sloven bir Protestan reformcu ve ilahiyatçıdır. Yeni Ahit'in tercümesi dâhil olmak üzere ilk Slovence kitapları yazan ve yayınlayan kişi olarak tanınır. Çalışmaları Sloven edebî dilinin temellerini atmış ve Sloven halkı arasında Protestan fikirlerin yayılmasını sağlamıştır."
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip] İmparatorluk Kaydı Eserini Yayınlıyor"
 flavor_hab.90.desc: "Gayretli [ShowLocationName('frankfurt')] şehri kütüphanecisi [target_character.GetName] muazzam bir projeye imza attı: #italic İmparatorluk Kaydı#!. Bu eser, Kutsal Roma İmparatorluğu'nun imparatorları ve papaları hakkında belgelerin ve tarihsel kaynakların düzenli bir listesi. [GetUniqueInternationalOrganization('hre').GetName] tarihini anlamak için paha biçilmez bir araç."
 flavor_hab.90.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza davet edilsin."
 flavor_hab.90.b: "İmparatorluğumuzun onun çalışmalarından faydalanması gerek."
 flavor_hab.90.historical_info: "#italic İmparatorluk Kaydı#! projesi, Johann Friedrich Böhmer tarafından 1829 tarihinde başladı. Projenin asıl amacı #italic Alman Tarihi'nin Abide Eserleri#! için Papalık yazışmalarını derlemekti. Zaman içinde Karolenj Hanedanı'ndan I. Maximilian'a kadar Kutsal Roma İmparatorluğu belgeleriyle tarihsel kaynaklarının derlendiği ve düzenlendiği bağımsız bir girişime dönüştü."
 flavor_hab.91.title: "Biedermeier Çağı"
 flavor_hab.91.desc: "Toplumumuzda orta sınıfın refahının ve nüfuzunun artmasıyla birlikte dikkat çekici bir kültürel dönüşüm gerçekleşmeye başladı. Sanat, müzik, edebiyat ve iç tasarıma duyulan ilgi artık [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresiyle sınırlı değil, orta sınıfların yaşamının da çok önemli bir parçası hâline geliyor. Burjuvazi günlük çevrelerinde güzelliği ve yaratıcılığı kucaklarken kişisel gelişim ve aile konforuna yönelik geniş çaplı bir kültürel değişim gerçekleşiyor."
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "Yaklaşık 1815 ila 1848 yılları arasında etkili olan Biedermeier Dönemi, Viyana Kongresi'ni takip eden siyasi muhafazakârlık dönemi sırasında Orta Avrupa'da doğdu. Büyüyen orta sınıfın konfor, sadelik ve işlevsellik gibi kavramlara öncelik vererek aile yaşamına odaklanmaya başladığı bir dönemdi."
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName] hareketli dans müziği ve Viyana valsi üzerindeki ustalığıyla [ShowContinentName('europe')] genelinde izleyenleri büyülüyor. Çalışmaları bir zamanlar popüler olan halk dansını kültürel gelişmişliğin bir sembolüne dönüştürdü. [ROOT.GetCountry.GetGovernment.GetCourtTitle] temsilcileri, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının bünyesinde resmî bestekâr ve orkestra şefi olarak hizmet vermesi için kendisini davet etmeyi düşünüyor. [target_character.GetLastNameWithNoTooltip] tarafından hazırlanan besteler hiç şüphesiz sosyal etkinliklerimize ve kültürel saygınlığımıza prestij katacak."
 flavor_hab.92.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] daveti gönderilsin."
 flavor_hab.92.b: "Müziği halka hitap ediyor."
 flavor_hab.92.historical_info: "Johann Baptist Strauss I, Viyana valsini popüler hâle getirerek 19. yüzyıl Avusturya'sının kültürüne damgasını vuran bir niteliğe dönüştüren Avusturyalı bestekârdır. En ünlü bestesi Radetzky Marşı, Avusturya askerî zaferleri adına bestelendi ve imparatorluğun gururunun bir sembolüydü."
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "Savaşın değişen çehresi modernleşme ihtiyacını doğuruyor ve askerî birliklerden hiçbiri savaş sırasında topçular kadar belirleyici bir rol oynamıyor. Bunu fark eden [target_character.GetName], [ROOT.GetCountry.GetAdjective] toplarını ordularımızın medarıiftiharı hâline getirecek geniş kapsamlı ıslahatlar başlattı. İleri görüşlü önderliği sayesinde, savaş alanında hâkimiyet sağlamak amacıyla yeni topçu silahları ve profesyonel topçular kullanılmaya başlandı. Yeni [ShowAdvanceName('imperial_artillery')] böyle birliklerden oluşacak."
 flavor_hab.93.a: "Gücümüzle kimse başa çıkamayacak!"
 flavor_hab.93.historical_info: "Joseph Wenzel von Liechtenstein, Avusturyalı bir feldmareşaldi. Avusturya topçu sınıfının babası olarak ünlendi. İleri görüşlü ıslahatları modernleşme ve profesyonelleşme yönünde temeller atılmasını sağladı. Böylece topçu sınıfı Avusturya ordusunun belirleyici bir parçası ve 19. yüzyıl Avrupa'sının en saygı duyulan birliklerinden biri hâline geldi."
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "[ROOT.GetCountry.GetName] engin ve birbirinden farklı topraklar üzerine yayılmış çeşitli kültürlerden, dinlerden ve dillerden oluşan karmaşık bir yapıya sahip. Bu zengin çeşitlilik, bir iktidar kaynağı olsa da iktidarımız için zorluklara da yol açıyor. Kalıcı barış ve istikrar sağlamak için azınlıklarımıza daha fazla özerklik tanıyarak ve ayrımcılık yapmadan birlik oluşturulmasını sağlayarak bir [ShowAdvanceName('multicultural_empire')] kimliği benimsedik."
 flavor_hab.94.a: "Bölünmez ve Ayrılmaz"
 flavor_hab.94.historical_info: "Avusturya İmparatorluğu, Avrupa'nın etnik açıdan en çeşitli topraklarından birine sahipti. Topraklarının içinde diğer azınlıkların yanı sıra Alman, Macar, Çek, Slovak, Leh, Rutenyalı, Rumen, Hırvat, Sırp, Sloven ve İtalyan halklar yaşıyordu."
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')], Avrupa müziğinin kalbi hâline geldi. Bestekârlar ve müzisyenler zamana meydan okuyan sanat eserleri yaratmak için dünyanın dört bir yanından başkentimize akın ediyor. Topraklarımızda [ShowAdvanceName('wiener_klassik')] adıyla tanınan yeni bir müzik dönemi doğuyor. Bu kültürel gelişme [ROOT.GetCountry.GetFlavorRank] makamımızın prestijini artırıp ulusumuzun ruhunu besliyor."
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "Viyana Klasisizmi, 18. yüzyılın sonlarında Avusturya'nın kültürel etkisinin belirleyici özelliği olarak ortaya çıktı. Bu müzik dönemi, Barok müziğin karmaşıklığından uzaklaşarak anlaşılırlık, denge ve duygusal derinliği ön plana çıkardı. Bu hareketin merkezi Viyana oldu. Joseph Haydn, Wolfgang Amadeus Mozart, Ludwig van Beethoven ve Franz Schubert dâhil tarihin en ünlü bestekârlarından bazılarını kendisine çekti."
 flavor_hab.96.title: "Pragmatik Yaptırım"
 flavor_hab.96.desc: "[ROOT.GetCountry.GetFlavorRank] ülkemizin istikrarı ve [target_ruler.GetDynasty.GetName] Hanedanı'nın mirası, her daim sorunsuz ve tartışmasız bir halefiyete dayanmıştır. Bunu sağlamak için erkek halefin yokluğunda kadın vârislerin tahta geçmesine olanak tanıyan önemli Pragmatik Yaptırım anlaşmasını başarıyla müzakere ettik. Ferman sayesinde [target_heir.GetName] herhangi bir tartışma olmadan [target_ruler.GetName] döneminden sonra tahta geçebilecek."
 flavor_hab.96.a: "Hanedanımızın geleceği için ne gerekiyorsa yapılsın."
 flavor_hab.96.historical_info: "Pragmatik Yaptırım, 1713 yılında İmparator VI. Karl tarafından Habsburg Hanedanı'nın sürekliliğini güvence altına almak için hazırlanan bir anayasa fermanıydı. VI. Karl, erkek bir vârisi olmadığı için tüm Habsburg topraklarını yönetme hakkını kızı Maria Theresa'ya devretmek istedi. Pragmatik Yaptırım, Habsburg topraklarının bölünmez olmasını ve erkek vâris olmaması hâlinde kadın vârise miras olarak geçebilmesini sağladı."
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "[target_character.GetName] büyüleyici şarkılarıyla dinleyen herkesi mest ediyor. Ünlü bir [ROOT.GetCountry.GetAdjective] şarkıcı, bestekâr ve piyanist olan [target_character.GetLastNameWithNoTooltip], olağanüstü yeteneği ve bestelerine âdeta hayat verme yeteneğiyle [ROOT.GetCountry.GetFlavorRank] genelinde saygı görüyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, kendisinin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında bir müzisyen olarak hizmet verebileceği duyumunu aldı."
 flavor_hab.97.a: "İstihdam edilsin."
 flavor_hab.97.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında kadınlara yer yok."
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "[ShowContinentName('europe')] içinde en çok nam salan bestekâr ve orkestra şefi olan [target_character.GetName], ustalıkla hazırladığı operaları ve orkestra eserleriyle ün kazandı. Saygı duyulan bir öğretmen ve akıl hocası olmakla birlikte öğrencilerinin arasında müzik dünyasının en büyük isimleri yer alıyor. Son zamanlarda [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] müzisyeni olarak istihdam etmeyi düşünüyor."
 flavor_hab.98.a: "İşe alalım."
 flavor_hab.98.b: "Böylesine bir savurganlığa gerek yok."
 flavor_hab.98.historical_info: "Antonio Salieri İtalyan bir bestekârdı. Kariyerinin büyük bir kısmını Viyana'da, Habsburg Monarşisi'ne saray bestekârı ve Kapellmeister olarak hizmet vererek geçirdi. Üretken bir sanatçı olan Salieri; operalar yazdı, dinî müzikler besteledi ve orkestra eserleri üzerinde çalıştı. Yaşamı sırasında geniş çevrelerin takdirini topladı."
 flavor_hab.99.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] İmparatorluğu'nun İlanı"
 flavor_hab.99.desc: "Kutsal Roma İmparatorluğu'nun yıkılışı Orta [ShowContinentName('europe')] topraklarında kayda değer bir boşluk yarattı. Bununla birlikte hanedanımız ve imparatorluk tacı arasındaki asırlık bağ da sona erdi. Buna karşın bazı danışmanlarımız kaybettiklerimize takılıp kalmaktansa içimize dönmemizi, topraklarımızın gücüne ve çeşitliliğine odaklanmamızı öneriyorlar. [ROOT.GetCountry.GetAdjective] İmparatorluğu'nu ilan etmemiz ve monarşimizin istikrar, güç ve süreklilik sembolü olmayı sürdürdüğünü tüm dünyaya duyurmamız gerektiğini savunuyorlar."
 flavor_hab.99.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] İmparatorluğu ilan edilsin!"
 flavor_hab.99.b: "Rakiplerimizi kışkırtmamalıyız."
 flavor_hab.99.historical_info: "Avusturya İmparatorluğu 1804 yılında İmparator II. Francis tarafından resmen ilan edildi. Napolyon'un Avrupa'daki nüfuzunun giderek artması karşısında Francis, ailesinin gücünü sağlamlaştırmayı ve Habsburg Monarşisinin egemenliğini artırmayı amaçladı."
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "Şehirlerimizin görkemi [ROOT.GetCountry.GetFlavorRank] ülkesinin gücünü ve gelişmişliğini gözler önüne seriyor. Böylesi bir ihtişama hayat nefesini [target_character.GetName] haricinde çok az mimar üfleyebilir. Barok tarzında ustalığıyla tanınan [target_character.GetLastNameWithNoTooltip], zarafeti işlevsellikle harmanlayarak [ROOT.GetCountry.GetName] topraklarındaki en muhteşem yapılardan bazılarını ortaya koydu. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] içindeki çoğu kişi onu [ROOT.GetCountry.GetFlavorRank] baş mimarı olarak atamamızı öneriyor."
 flavor_hab.100.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] baş mimarı olarak atansın."
 flavor_hab.100.b: "Hizmetleri çok pahalı."
 flavor_hab.100.historical_info: "Johann Lukas von Hildebrandt, Avusturya Barok Dönemi'nin en önde gelen mimarlarından biriydi. Eserleri arasında Savoy Prensi Eugen için inşa edilen Viyana'daki Belvedere Sarayı ve Göllersdorf'daki Schönborn Sarayı yer alıyor."
 flavor_hab.101.title: "[ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "Vizyon sahibi [target_character.GetName], [ShowLocationName('vienna')] şehrinin prestijini daha da artıracak iddialı bir plan ortaya çıkardı. Tüm beklentileri aşacak ve [ROOT.GetCountry.GetFlavorRank] için hem kudret hem de ihtişam sembolü olacak dev bir [ShowBuildingTypeName('belvedere_palace')] inşa edilmesini öneriyor. Sarayın [ROOT.GetCountry.GetFlavorRank] topraklarına ait muhteşem sanat eserlerine ev sahipliği yapacak bir kültürel merkez olarak da hizmet görmesi düşünülüyor."
 flavor_hab.101.a: "İnşa edilsin!"
 flavor_hab.101.b: "Bu proje bize pahalıya patlar."
 flavor_hab.102.title: "[ShowWorkOfArtNameWithNoTooltip('kaiserhymne')] Bestesi"
 flavor_hab.102.desc: "Milliyetçilik [ShowContinentName('europe')] topraklarında yayılırken çoğu ülke millî gurur ve birlik duygularını müziğin gücüyle beslemeye yöneldi. Giderek büyüyen hareketten ilham alan [ROOT.GetCountry.GetGovernment.GetCourtTitle], [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamımızı ve kudretli [ROOT.GetCountry.GetFlavorRank] ülkemizi öven bir marş besteleme düşüncesini ortaya attı. Hünerli bir bestekâr olan [target_character1.GetName] besteyi oluştururken yetenekli bir yazar ve bestekâr olan [target_character2.GetName] de sözleri yazabilir."
 flavor_hab.102.a: "Sipariş edelim!"
 flavor_hab.102.b: "Bu karşılayamayacağımız kadar savurganca bir harcama."
 flavor_hab.103.title: "Tuna Nehri Düzenlemesi"
 flavor_hab.103.desc: "Tuna Nehri bir kez daha [ShowLocationName('vienna')] şehrini sular altında bırakarak geniş bir alanda altyapıya ve evlere büyük hasarlar verdi. Yerel halk sefil oldu ve aralarından çoğu kayıplarını mümkün olduğunca telafi etmek için [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinden destek talep etti. Derhâl yardım sağlanması elzem olsa da [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesine mensup bazı nüfuz sahibi isimler nehri ve kıyılarını düzenlemek adına kalıcı önlemlerin alınması hâlinde felaketin tekerrür etmesinin önlenebileceğini savunuyorlar. Bazıları Siyah Nehir ve Tuna Nehri köprü projelerinde üstlendiği mühendislik çalışmalarıyla tanınan [target_character] bize yardım elini uzatırsa faciayı önleyebileceğimizi söylüyor. Belki nehrin taşmasını engellememize o yardımcı olabilir."
 flavor_hab.103.a: "Baraj inşa etmesi için [target_character.GetLastNameWithNoTooltip] görevlendirilsin."
 flavor_hab.103.b: "Derhâl yardım etmeye odaklanalım."
 flavor_hab.103.c: "Nehir dediğin taşar yahu."
 flavor_hab.103.historical_info: "Tarihsel olarak Tuna Nehri birkaç kilometre uzunluğunda düzenlenmemiş bir sulak alandan oluşuyordu. Sel baskınlarından şehrin pek çok bölgesi etkilendiği için çoğu kişi nehrin yeni bir nehir yatağı oluşturularak düzenlenmesini önerdi. Bu düşünce ilk olarak 1771 yılında Johann Sigismund Hubert tarafından denendi. Hubert, neredeyse 6 metre yüksekliğinde bir baraj inşa etmeyi başardı ancak baraj duvarında yarıklar oluştu. 19. yüzyıla kadar uygulanan projeler nehrin düzenlenerek şehirde yaşanan sel baskınlarının önlenmesine yardımcı olmadı."
 flavor_hab.1000.title: "Privilegium Maius'un Genişletilmesi"
 flavor_hab.1000.desc: "[GetUniqueInternationalOrganization('hre').GetName] topraklarının güneydoğudan gelebilecek tehlikelere karşı baş koruyucusu olan [ROOT.GetCountry.GetLongName], imparatorluğun en itibarlı makamlarını hak ediyor! [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName], seleflerimiz için #italic Privilegium minus#!'u hazırlatarak $BAV$ idaresinden ayrılıp bağımsız olmamızı ve [ROOT.GetCountry.GetFlavorRank] ünvanını almamızı sağlamıştı.\n\n[target_emperor.GetName] tekrar baskı altına alınarak ayrıcalıklarımız artırılmalı. Böylece [ShowSpecialStatusName('elector')] statüsüne yaklaşabiliriz. [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilindeki becerikli insanlarımızla öyle bir belge hazırlamalıyız ki [target_emperor.GetNameWithNoTooltip] yeni konumumuzu tanımaya mecbur kalsın."
 flavor_hab.1000.a: "Gerekli belgeler hazırlansın."
 flavor_hab.1000.b: "$emperor$, bizden mali açıdan da elle tutulur şeyler duymalı!"
 flavor_hab_emperor_response_generic: "[target_ruler.GetDynasty.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilinde görüşmeler yapmak için bir diplomat heyeti gönderdi! Sahip oldukları ayrıcalıkları fazlasıyla genişletmeyi talep ediyorlar, hem de gerçek olduğuna inanamadığımız acayip bir belgeye dayanarak! Şu anda [origin_country.GetName] olarak bilinen bölgenin, Roma imparatorları Jül Sezar'dan ve Nero'dan çeşitli ayrıcalıklar aldığını iddia ediyorlar. Daha sonra bu ayrıcalıklar [GetCharacter('ogk_heinrich_iv_salier').GetName] tarafından 1058 yılında o zamanın [origin_country.GetNameWithNoTooltip] Margravı'na aktarılmış diyorlar."
 flavor_hab.1001.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip] Daha Fazla Ayrıcalık Talep Ediyor"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\nBu belgeler kulağa zorlama geliyor ama yine de bir uzman yardımıyla onları iyice incelemek gerek. Neyse ki meşhur bilim insanı [target_judge.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] erkânıyla iyi anlaşıyor. Bunun için onu görevlendirebiliriz."
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\nBu belgelerin gerçekliğine hemen inanmamak gerekir. En iyi uzmanlarımızla onları iyice incelemeliyiz."
 flavor_hab.1001.a: "Belgeler yakından incelensin."
 flavor_hab.1001.a.tt: "İnceleme sonucunda belgelerin sahte olduğu ortaya çıkabilir."
 flavor_hab.1001.b: "İncelemeye gerek yok, kabul edin gitsin."
 flavor_hab.1002.title: "[target_ruler.GetDynasty.GetNameWithNoTooltip] Temsilcilerinin Gelişi"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\nTemsilciler, yanlarında hazinemiz için cömert bir bağış da getirmiş. Bunun bir tesadüf olduğuna hiç şüphe yok."
 flavor_hab.1002.a: "Böyle bir teklifi nasıl reddedebiliriz ki?"
 flavor_hab.1002.b: "Gücü parayla satın alabileceklerini mi düşünüyorlar?"
 flavor_hab.1003.title: "Belgelerde Keşfedilen Düzensizlikler"
 forgery_desc_generic: "[target_ruler.GetDynasty.GetName] heyetinin sunduğu belgelere dair bazı ciddi endişeleri olduğunu söyledi. [GetCharacter('ogk_heinrich_iv_salier').GetName] tarafından imzalanan ayrıcalıklar sahte bir anlaşmaya dayanıyor olabilirmiş. [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] tarafı belgelerin bazılarında her ne kadar güçlü argümanlar öne sürmüş olsa da bu durum, kendi taleplerine büyük bir gölge düşürüyor. Çok dikkatli hareket etmeliyiz!"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName], $forgery_desc_generic$"
 flavor_hab.1003.desc_default: "Danışmanlarımız, $forgery_desc_generic$"
 flavor_hab.1003.a: "Bilim insanları çok işimize yarıyor."
 flavor_hab.1004.title: "Belgelerde Hiçbir Sorun Yok"
 flavor_hab.1004.desc: "[target_ruler.GetDynasty.GetName] tarafından sunulan belgeleri ayrıntılı bir şekilde inceledik fakat hiçbir kusur göremedik. Taleplerini kabul edip istedikleri hakları onlara vermekten başka bir çaremiz yok."
 flavor_hab.1004.a: "İmparatorluk için yeni bir arşidük doğdu!"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip], İstediğimiz Ayrıcalıkları Bize Verdi"
 flavor_hab.1005.desc: "Ahmak [target_emperor.GetName], belgelerin sahte olduğunu anlayamadı. [ROOT.GetCountry.GetName] Arşidüklüğüne dönüşmemize izin verildi, talep ettiğimiz ayrıcalıklar da bize tanındı."
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip] Rüşvet Teklifimizi Reddetti"
 flavor_hab.1006.desc: "[target_emperor.GetName], temiz biri çıktı ve cömert hediyemizi geri çevirdi. Dahası, hak iddialarımızdan şüphe duymaya başlayarak belgeleri yakından incelemeye karar verdi."
 flavor_hab.1006.a: "Vereceği kararı beklemek zorundayız."
 flavor_hab.1007.title: "Privilegium Maius Kararı"
 flavor_hab.1007.desc: "[target_emperor.GetName] ve danışmanları, incelemelerini tamamladılar ve iddialarımızın doğruluğuna dair şüphelerini dile getirdiler. Neyse ki sahte kısımları çok iyi kotarmışız, belgeleri tamamen görmezden gelemediler. [target_emperor.GetNameWithNoTooltip], istediğimiz ayrıcalıkları tamamen onaylamayı reddetse de taleplerimizden bazılarını kabul etti."
 flavor_hab.1007.a: "Şimdilik bunu kabul edebiliriz."
 flavor_hab.1008.title: "Privilegium Maius'u Elde Ettik"
 flavor_hab.1008.desc: "Artık [GetUniqueInternationalOrganization('hre').GetLeaderTitle] makamına getirildiğimize göre, [GetUniqueInternationalOrganization('hre').GetLeaderTitle] olarak atalarımızın yaptığı büyük hataları düzeltebiliriz. [GetUniqueInternationalOrganization('hre').GetName] lideri olarak [target_ruler.GetDynasty.GetName] Hanedanı'na hak ettiği ayrıcalıkları sunabiliriz."
 flavor_hab.1008.a: "Yanlışları düzeltme vakti."
 flavor_hab.1009.title: "Yeni Hanedan Kuralları"
 flavor_hab.1009.desc: "Hanenin yeni lideri olarak [target_ruler.GetName] giderek büyüyen [ROOT.GetCountry.GetAdjective] dominyonları üzerinde otorite kurmayı amaçlıyor. Buna karşın kardeşi [brother.GetName] üstünlük düşüncesini bir kenara bırakarak hanedanın birlik ve adalet içinde olması gerektiğini vurguluyor. Olası bir çatışmanın önüne geçilmesi için ilgili zümreler resmî bir anlaşmanın hazırlanmasını önerdi. Bu hanedan kuralları istikrarlı bir ortak yönetim sağlanmasını amaçlıyor."
 flavor_hab.1009.a: "Hanedan kuralları resmîleştirilsin."
 flavor_hab.1009.b: "Resmî anlaşmalardan uzak duralım."
 flavor_hab.1009.historical_info: "1364 yılında oluşturulan Rudolf Hanedanı Kuralları, IV. Rudolf ve kardeşleri III. Albrecht ile III. Leopold tarafından ortaklaşa yönetilen Habsburg topraklarının idaresini düzenlemeyi amaçlıyordu. Tüm erkek Habsburg Hanedanı üyelerine eşit unvanlar ve sorumluluklar verilirken en büyük kardeş olan IV. Rudolf'a dış temsil ve vergi toplama konularında özel ayrıcalıklar tanınıyordu. Kurallar hassas bir güç dengesi yarattı. Bu denge, 1379 yılında imzalanan Neuberg Antlaşması sonucunda Habsburg topraklarının bölünmesiyle sona erdi."
 flavor_hab.1100.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] Topraklarının Başkenti"
 flavor_hab.1100.desc: "[target_old_ruler.GetName] hayatını kaybetti... Artık güç merkezimizi ana varlık noktamızın içlerine kaydırabiliriz. Yeni bir başkent ilan ederek özellikle bu bölgeye odaklanabilir ve burayı hanedanımıza uygun bir güç merkezi hâline getirebiliriz."
 flavor_hab.1100.a: "Tuna kıyılarındaki [ShowLocationNameWithNoTooltip('vienna')] çok güzel bir başkent olur!"
 flavor_hab.1100.b: "Merkezimiz, dağların arasındaki [ShowLocationNameWithNoTooltip('innsbruck')] olsun!"
 flavor_hab.1100.c: "[ShowLocationNameWithNoTooltip('graz')] ilinin varlıklı tüccarları bizi zenginleştirir!"
 flavor_hab.1100.d: "Mevcut başkentimiz gayet yeterli."
 STATIC_MODIFIER_NAME_habsburg_capital: "Hanedan Başkenti"
 flavor_hab.1101.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] için Kalıcı Bir Başkent"
 flavor_hab.1101.desc: "Hükümdarın heveslerine göre başkent seçmek, çok eskilerde kalmış bir alışkanlık. [target_ruler.GetName], büyük iradesiyle ailemize kalıcı bir mesken seçmemizi ve yönetimimizin merkezini oraya taşımamızı sağlayacak."
 flavor_hab.1101.tt: "Yeni bir hükümdarla yeni bir başkent belirleme şansımız olmaz"
 flavor_hab.1101.a: "[target_ruler.GetDynasty.GetNameWithNoTooltip] için gelecek [ShowLocationNameWithNoTooltip('vienna')] ilindedir."
 flavor_hab.1101.b: "Kalıcı meskenimiz [ShowLocationNameWithNoTooltip('innsbruck')] olmalı."
 flavor_hab.1101.c: "[ShowLocationNameWithNoTooltip('graz')] seçilmeli!"
 flavor_hab.1101.d: "Eski yöntemler de işimizi görür."
 flavor_hab.1200.title: "[ShowLocationNameWithNoTooltip('schwaz')] İlinde [ShowGoodsNameWithNoTooltip('silver')] Bulundu"
 flavor_hab.1200.desc: "[ShowLocationName('schwaz')] ilinde çiftlikte çalışan bir kız, hayvan otlatırken inanılmaz bir keşif yapmış. Hayvanlardan biri, çayırlıkta yeri eşelerken [ShowGoodsName('silver')] cevherine denk gelmiş! Kızın anlattığına göre, [ShowGoodsNameWithNoTooltip('silver')] yüzeye çok yakınmış. Yerel idareciler, [ShowGoodsNameWithNoTooltip('silver')] kaynağını bulmaları için maden arayıcılarını hemen oraya gönderince kızın anlattıklarının doğru olduğu anlaşılmış.\n\nBahsedilen olası [ShowGoodsNameWithNoTooltip('silver')] yataklarını düşününce bu bölgeden faydalanmak bizim için çok makul bir seçenek gibi görünüyor."
 flavor_hab.1200.a: "Bu kızı bize [ROOT.GetCountry.GetReligion.GetGodName] gönderdi resmen!"
 STATIC_MODIFIER_NAME_mining_rush: "Madene Hücum!"
 flavor_hab.1201.title: "Schwaz Gümüş Madeni"
 flavor_hab.1201.desc: "Her yıl daha fazla [ShowGoodsName('silver')] madeninin bulunduğu [ShowLocationName('schwaz')] ilindeki madencilik çalışmalarımız istikrarlı bir şekilde genişliyor. [ShowLocationNameWithNoTooltip('schwaz')] ilinin sahip olduğu potansiyel, maliyemizin belkemiği hâline gelecek ve bizi hayal bile edemeyeceğimiz kadar zenginleştirecek gibi görünüyor. [ShowLocationName('innsbruck')] ve [ShowLocationNameWithNoTooltip('schwaz')], maden sanayisini desteklememiz hâlinde fazlasıyla gelişerek hanedanımızın görkemini ve gücünü simgeleyecek yerlere dönüşebilir."
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "Schwaz Gümüş Madeni"
 flavor_hab.1202.title: "[ROOT.GetCountry.GetNameWithNoTooltip] için Yeni Bir Bergordnung"
 flavor_hab.1202.desc: "Maden sanayimiz büyüyor. Güzel vadilerimizdeki madenlerde çalışmak için her gün daha fazla insan akın akın geliyor. Durumun kontrolünü kaybetmemek ve hızla gelişen madencilik alanını faydalı bir şekilde düzenlemek için mevcut [ShowPolicyName('german_mining_law')] içerisindeki belirsiz kısımları açıklığa kavuşturmalıyız. Neyse ki [target_character.GetName], [ShowLocationName('schladming')] ilinde becerikli bir idareci olduğunu herkese gösterdi. Onu doğrudan [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilinde görevlendirerek madencilik çalışmalarımızı denetlemesini sağlayabiliriz."
 flavor_hab.1202.a: "Derhâl haber gönderilsin!"
 flavor_hab.1202.a.tt: "Madencilik [Concept('raw_material', 'Ham Maddesine')|e] sahip olan her [location|e], [ShowModifier('schladming_bergordnung')] elde eder."
 STATIC_MODIFIER_NAME_schladming_bergordnung: "Schladming Bergordnung"
 flavor_hab.1202.b: "Onun yardımına ihtiyacımız yok."
 flavor_hab.1300.title: "Rönesans Prensi [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.1300.desc: "[target_ruler.GetName], [ROOT.GetCountry.GetName] topraklarına hükmedip [GetUniqueInternationalOrganization('hre').GetLeaderTitle] olduğundan dolayı kültür ve sanat çalışmalarını destekleme sorumluluğuna da sahip oldu. Ülkemizin sanatçılarına yatırım yapmamız şart yoksa Avrupa sahnesindeki konumumuzu kaybedebiliriz."
 flavor_hab.1300.a: "Bütün dünya ihtişamımıza tanıklık edecek!"
 flavor_hab.1300.a.tt: "Ülkemizin kültürel hedeflerini ilerletebiliriz."
 flavor_hab.1300.b: "Böyle şeylere para harcanmamalı."
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip] ve Önerdiği [ShowBuildingTypeNameWithNoTooltip('college_of_poets')]"
 flavor_hab.1301.desc: "Tanınmış bir beşeriyetçi ve şair olan [target_character.GetName], [target_ruler.GetName] Hazretleri'ne [ShowBuildingTypeName('university')] çatısı altında beşeriyetçi çalışmaların yapılacağı bir okul açılmasını önerdi. Bu sayede [ROOT.GetCountry.GetName] topraklarına çok daha fazla sayıda yetenekli sanatçıyı çekebilir ve beşeriyetçi fikirlere duyduğumuz bağlılığı herkese gösterebiliriz."
 flavor_hab.1301.a: "Harika bir plan!"
 flavor_hab.1301.b: "Bu ne saçma bir fikir böyle."
 flavor_hab.1302.title: "[target_ruler.GetNameWithNoTooltip] ve Eseri Theuerdank"
 flavor_hab.1302.desc: "Hükümdar olarak bırakacağı mirasa çok önem veren [target_ruler.GetName], #italic Theuerdank#! adlı bir roman yazarak [target_ruler.GetSpouse.GetName] ile evlenmek için yaptığı seyahati anlattı. [target_ruler.GetName], ustalıkla yazdığı eserinde [ROOT.GetCountry.GetName] topraklarının Minnesang geleneğinden yararlanarak hükümdarlığın zorluklarından ve bu zorluklarla nasıl başa çıktığından bahsediyor."
 flavor_hab.1302.a: "Tam bir Rönesans prensi!"
 flavor_hab.1303.title: "Yetenekli [target_character.GetNameWithNoTooltip]"
 flavor_hab.1303.desc: "[target_character.GetName], [ShowLocationName('vienna')] şehrinde [ShowBuildingTypeName('university')] bünyesinde aldığı eğitimi yakın zamanda tamamladı. Şimdiyse beşeriyetçilik çalışmalarını daha da ilerletmek istiyor. Bilimsel başarılarının yanında diplomatik meselelerde de gelecek vadeden [target_character.GetName], dış ilişkilerde bizim için çok önemli işler yapabilir."
 flavor_hab.1303.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], böyle harika bir hocaya ihtiyaç duyuyor."
 STATIC_MODIFIER_NAME_cuspinian_educator: "Cuspinian Eğitimi"
 flavor_hab.1303.b: "Geleceği çok parlak bir diplomat adayı."
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "Cuspinian Diplomasisi"
 flavor_hab.1303.c: "Onun hizmetlerine ihtiyacımız yok."
 flavor_hab.1400.title: "[ShowLocationNameWithNoTooltip('hollabrunn')] İlinde [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Buluşması"
 flavor_hab.1400.desc: "Aldığımız bilgiye göre bazı [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [ShowAreaName('austria_area')] bölgesinde şüpheli bir buluşma gerçekleştirmiş. Katılımcılardan biri, [target_ruler.GetName] Hazretleri'nin sadık dostlarındanmış; kendisi buluşmada konuşulanları bize anlattı. [target_pretender.GetName] aracılığıyla kendi taleplerini bize dayatma planları yapıyorlarmış!"
 flavor_hab.1400.a: "Bu ne terbiyesizlik!"
 mailberger_noble_rebels: "Mailberger İttifakı"
 mailberger_noble_rebels_joining: "[ShowAreaName('austria_area')] alanında bulunan tüm [ShowPopTypeName('nobles')] zümresi [Concept('pops', 'Toplumları')|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_mailberger_noble_rebels.GetName] tarafına katılırlar."
 flavor_hab.1401.title: "[target_rebel.GetNameWithNoTooltip], $mailberger_noble_rebels$'na İlgi Duyuyor"
 flavor_hab.1401.desc: "Çok da önemli bir aileden gelmese de yetenekli ve gelecek vadeden bir soylu olarak bildiğimiz [target_rebel.GetName], ne yazık ki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasında gelişmeye başlayan isyan ruhuna sempati besliyormuş. Kendi hırslarının esiri olduğu çok açık. Yine de sadakatini güvenceye alıp bize hizmet etmesini sağlayabiliriz fakat bunun önemli bir bedeli olacaktır."
 flavor_hab.1401.a: "Bir hain daha..."
 flavor_hab.1401.b: "Parası neyse verilsin."
 flavor_hab.1402.title: "Mailberger Talepleri"
 flavor_hab.1402.desc: "Bir süredir kapalı kapılar ardında planlar yapmakta olan memnuniyetsiz [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nihayet [target_ruler.GetName] huzurunda taleplerini dile getirdi. Gerçekten silahlı bir isyana kalkışabileceklerini düşünerek tehditkâr bir ifadeyle taleplerini dile getirmiş olmaları fazlasıyla cüretkâr bir hareket. Yine de isteklerini yerine getirip onlarla uzlaşmak akıllıca bir çözüm olabilir."
 flavor_hab.1402.a: "Talepleri makul görünüyor."
 flavor_hab.1402.b: "Hiçbir şey alamayacaklar!"
 flavor_hab.1403.title: "[ShowAreaNameWithNoTooltip('styria_area')] Bölgesindeki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Mutsuz"
 flavor_hab.1403.desc: "Savaşın bilançosuyla beraber memnuniyetsizlikleri oldukça artan [ShowAreaName('styria_area')] bölgesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], bir araya gelerek açıkça [target_ruler.GetName] karşısında konumlanmaya başladı. Bu durumun, savaş hâli de devam ederken çok tehlikeli sonuçları olabilir. Adımlarımızı büyük bir dikkatle atmalıyız."
 flavor_hab.1403.a: "Böylelerine lanet olsun!"
 styria_noble_rebels: "Steiermark İsyanı"
 styria_noble_rebels_joining: "[ShowAreaName('austria_area')] alanında bulunan tüm [ShowPopTypeName('nobles')] zümresi [Concept('pops', 'Toplumları')|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_styria_noble_rebels.GetName] tarafına katılırlar."
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "Dâhi Astronom [target_artist.GetName], [ShowLocationName('vienna')] şehrindeki eğitimini tamamladı ve bilimsel çalışmalarını ilerletmek için uygun bir destekçi arayışına girdi. [ShowLocationNameWithNoTooltip('vienna')] şehrindeki [ShowBuildingTypeName('university')] kapsamında onun araştırmalarını da desteklersek önemli bir ilerleme kaydedebilir."
 flavor_hab.1500.a: "Derhâl istihdam edilsin!"
 flavor_hab.1500.b: "Hizmetleriyle ilgilenmiyoruz."
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip] Çalışmasını Yayınladı"
 flavor_hab.1501.desc: "Araştırmalarında önemli bir ilerleme kaydeden [target_artist.GetName], Yermerkezci astronomiyle ilgili yaptığı son çalışmasını #italic Theoricae novae planetarum#!'da yayınladı."
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "[target_artist.GetNameWithNoTooltip] ve Öğrencisi"
 flavor_hab.1502.desc: "[target_artist.GetName] için yardımcılık yapan, aynı zamanda onun öğrencisi de olan [target_character.GetName], tıpkı ustası gibi bir dâhi olduğunu göstermeye başladı. Danışmanımız olursa bizim için çok faydalı işler yapabilir. [target_artist.GetNameWithNoTooltip] ve araştırmalarını destekleme kararımız hem [ROOT.GetCountry.GetName] hem de [ShowBuildingTypeName('university')] adına büyük başarılara giden yolu açtı."
 flavor_hab.1502.a: "Ne iyi bir yatırım yapmışız!"
 flavor_hab.1502.b: "Bu sayede araştırma çalışmalarımız daha da ileri gidecek."
 flavor_hab.1600.title: "[target_location.GetNameWithNoTooltip] Fermanı"
 flavor_hab.1600.desc: "Reform hareketlerinin etkisi artarken ülkemizde de [ShowReligionAdjective('lutheran')] inancına geçen insanların sayısı gittikçe artmaya başladı. [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremiz, bu yeni grupların elde edebileceği nüfuzdan ve yaratabileceği tahribattan endişelendiklerini [target_ruler.GetName] Hazretleri'ne bildirdi. Böylesi bir ayrışmanın dış politikamıza muhakkak etki edeceğinden, hatta iç çatışmalara bile sebep olabileceğinden söz ettiler. Bu hareketleri erkenden bastırmak için yeni bir karar çıkarmalı ve halkımıza nelerin zındıklık olarak görüleceğini açıkça göstermeliyiz. Bu konuda [target_character.GetName] bize yardımcı olabilir."
 flavor_hab.1600.a: "Elimizi çabuk tutalım!"
 flavor_hab.1600.b: "Buna hiç gerek yok."
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "[ShowPolicyName('mandate_of_ofen')], devletimizin ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin tüm çabalarına rağmen [ShowReligionName('lutheran')] inancının yayılmasına engel olamadı. [target_ruler.GetName], dikkatini ülkemizin önde gelen [ShowReligionAdjectiveWithNoTooltip('lutheran')] vaizlerinden olan [target_character.GetName] üzerinde toplamış durumda. Onu [ROOT.GetCountry.GetGovernment.GetCourtTitle] erkânının arasına davet ederek [ShowReligionAdjectiveWithNoTooltip('lutheran')] inancına mensup insanların davasına katkıda bulunmasını sağlayabiliriz."
 flavor_hab.1601.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde faydalı olacaktır."
 flavor_hab.1601.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde zındıklara yer yok."
 flavor_hab.1601.historical_info: "II. Maximilian, saray vaizi Johann Sebastian Pfauser'ın yardımlarıyla Lütercilik inancına ilgi duymaya başlamış olsa da dinî inancını hiç değiştirmedi."
 flavor_hab.1602.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Topraklarındaki [ShowReligionAdjectiveWithNoTooltip('lutheran')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_hab.1602.desc: "Reform hareketleri sonucunda ülkemizdeki bazı [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowReligionName('lutheran')] inancına geçti. Bu kişiler, yeni inançlarının ülkemizde hukuki açıdan yeterince korunmadığını düşünüyor ve [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ile aynı haklara sahip olmak istiyor."
 flavor_hab.1602.a: "Onlarla uzlaşmamız gerekecek."
 flavor_hab.1602.b: "Tüm talepleri reddedilsin."
 flavor_hab.1602.c: "[ShowReligionNameWithNoTooltip('lutheran')] inancı tümden benimsenmeli."
 flavor_hab.conversion.tt: "[ROOT.GetCountry.GetName] topraklarındaki bazı [pops|e] [ShowReligionName('lutheran')] inancına geçer."
 flavor_hab.1603.title: "[GetInternationalOrganization('hre').GetNameWithNoTooltip] İçindeki Çekişmeler"
 flavor_hab.1603.desc: "[GetInternationalOrganization('hre').GetName], [ShowReligionName('catholic')] inancına mensup insanlarla [ShowReligionName('lutheran')] inancı başta olmak üzere Reform hareketinin getirdiği yeni inançlara mensup olanlar arasında ikiye bölünmüş durumda. Bu çatışmada bizim konumumuz henüz belli değil. İmparatorlukta önemli bir nüfuza sahip olduğumuzdan duruşumuzla ülkenin kaderine büyük oranda etki edebiliriz."
 flavor_hab.1603.historical_info: "İmparator V. Charles, Mühlberg Muharebesi'nde Schmalkalden İttifakı'nı mağlup ettikten sonra Kutsal Roma İmparatorluğu'nun dinî birliğini yeniden sağlamak için çeşitli adımlar attı. 1548 yılında düzenlenen Augsburg İmparatorluk Kongresi'nde imparatorluğun zümrelerinden Augsburg Kararlarını uygulamalarını istedi. Bu kararlar, Katolik Kilisesi genel bir konsey toplayana kadar imparatorluğun dinî politikalarını belirleyecekti. Augsburg Kararları çoğunlukla Katolik bakış açısıyla alınmıştı ancak din adamlarının evlenmesine ve ruhban sınıfının dışındakiler için her iki türlü komünyona (ekmek ve şarap) izin vermişti. Protestan elektörler, Augsburg Kararlarındaki Katoliklik vurgusuna itiraz ederek kararlara uymayı reddetti. Bunun üzerine Charles, kararları zorla uygulatmaya çalıştı ancak bu durum, Protestanların hemen kendi kongrelerini toplamasına ve kendi öğretilerini ön planda tutan Leipzig Kararlarını uygulamasına yol açtı. Neticede iki karar da tam olarak kabul görmedi ve Alman dinî ortamı ancak 1555'teki Augsburg Barışı'yla yatıştırıldı. Augsburg Barışı, \"topraklar kiminse din de onundur\" anlayışını getiren #italic Cuius regio, eius religio#! ilkesinin benimsenmesini sağladı. Artık hükümdarın dini neyse tebaa da onu kabul etmek zorunda kalacaktı."
 flavor_hab.1603.a: "Bir orta yol bulunsun."
