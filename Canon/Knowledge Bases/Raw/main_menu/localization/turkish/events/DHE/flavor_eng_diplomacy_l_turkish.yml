l_turkish:
 flavor_eng_diplomacy_success: "Diplomatik çabalarımız meyvesini vermiş gibi gözüküyor."
 flavor_eng_diplomacy_failure: "Diplomatik çabalarımız boşaymış."
 flavor_eng_diplomacy.1.title: "[sender.GetNameWithNoTooltip] Ülkesindeki [sender.GetGovernment.GetRulerTitle], Şartları Kabul Etti"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "[sender.GetName] ülkesindeki [sender.GetGovernment.GetRulerTitle] çeyiz ödemesini yapmayı kabul etti. Böylece Medina del Campo Antlaşması'nın şartları her iki tarafça da yerine getirilmiş oldu.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "[sender.GetName] ülkesindeki [sender.GetGovernment.GetRulerTitle], zirveye katılmayı kabul etti. İki ülke arasında düşmanlık çıkmaması durumunda hazırlıkların bir yıl içinde tamamlanması bekleniyor.\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "Altın Kumaşlı Meydan"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "[sender.GetName] ile kalıcı bir anlaşma yapma girişimlerimiz, iki tarafın da Windsor Antlaşması'nı imzalamasıyla başarıyla sonuçlandı. Bu anlaşmanın iki ülke arasında refah dolu bir ilişkinin başlangıcı olacağına ve bağımsız bir [ROOT.GetCountry.GetFlavorRank] olarak varlığımızı güvence altına alacağından şüphemiz yok.\n\nDiplomatik çabalarımıza değmiş gibi görünüyor."
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "[sender.GetName] ülkesindeki [sender.GetGovernment.GetRulerTitle], evlilik teklifini kabul etti. Böylece Ebedi Barış Antlaşması'nın şartları her iki tarafça da yerine getirilmiş oldu.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName], [GetCountry('SCO').GetName] ile [GetCountry('ENG').GetName] arasındaki hanedanlık birliği teklifini kabul etti. [dying_monarch.GetName] Hazretleri'nin veliaht bırakmadan ölmesi durumunda iki krallık birleşebilecek.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "[sender.GetName] ile ittifak kurma girişimlerimiz, her iki tarafın da Windsor Antlaşması'na olan desteklerini yinelemesiyle başarıyla sonuçlandı. [suitable_daughter.GetName], [sender.GetGovernment.GetRuler.GetName] ile evlenmek üzere yola çıktı ve evlilik sözleşmesi imzalandı. Bu anlaşmanın iki ülke arasındaki ilişkilerin devamını sağlayacağına ve [ROOT.GetCountry.GetName] ülkesinin bağımsız bir [ROOT.GetCountry.GetFlavorRank] olarak varlığını koruyacağından şüphemiz yok.\n\nDiplomatik çabalarımıza değmiş gibi görünüyor."
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "[sender.GetName] ile kârlı bir anlaşma yapma girişimlerimiz, her iki tarafın da bir iş birliği antlaşması imzalamasıyla başarıyla sonuçlandı. [ROOT.GetCountry.GetName], kârlı ticaret hakları karşılığında askerî eğitim sağlayacak.\n\nDiplomatik çabalarımıza değmiş gibi görünüyor."
 flavor_eng_diplomacy.1.desc_generic_treaty: "[sender.GetName] tahtındaki [sender.GetGovernment.GetRulerTitle], antlaşmayı imzalamayı kabul etti. Bize fayda sağlayan bir antlaşma imzalama çabalarımız işe yaradı.\n\nDiplomatik çabalarımıza değmiş gibi görünüyor."
 flavor_eng_diplomacy.1.a: "Çok müreffeh bir izdivaç."
 flavor_eng_diplomacy.1.b: "Hazırlıklar başlasın."
 flavor_eng_diplomacy.1.c: "Porto şaraplarını getirin."
 flavor_eng_diplomacy.1.d: "Hayra alamet!"
 flavor_eng_diplomacy.1.tt1: "[GetCountry('ENG').GetName] ve [GetCountry('SCO').GetName] ülkelerinin hükümdarları ortak bir soydan geliyorsa ve bir veliahtları yoksa Taçların Birleşimi önerilebilir"
 flavor_eng_diplomacy.1.e: "Sonunda birleştik."
 flavor_eng_diplomacy.1.tt2: "[dying_monarch.GetName] veliaht bırakmadan ölürse Taçların Birleşimi gerçekleşecek"
 flavor_eng_diplomacy.1.f: "Askerlerimiz derhâl silahlarını kuşansın."
 flavor_eng_diplomacy.1.g: "İmtiyaz, imtiyazdır."
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName], [sender.GetName] ülkesine verilir"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName] ile [sender.GetGovernment.GetRuler.GetName] evlenir"
 flavor_eng_diplomacy.1.h: "Güçlü bir birlik kuruluyor."
 eng_accepted_alliance_with_us: "Bizimle ittifak kurmayı kabul ettiler"
 flavor_eng_diplomacy.1.i: "Sorun yok."
 flavor_eng_diplomacy.2.title: "[sender.GetNameWithNoTooltip] Tahtındaki [target_character.GetNameWithNoTooltip] Diplomatik Teklifi Reddetti"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "[sender.GetName] tahtındaki [sender.GetGovernment.GetRulerTitle], katılmayı reddettiği için şatafatlı bir gösteri düzenleme girişimimiz sonuçsuz kaldı.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "[GetCountry('SCO').GetName] ile [GetCountry('ENG').GetName] arasında bir birlik kurma girişimimiz, [sender.GetNameWithNoTooltip] tahtındaki [sender.GetGovernment.GetRulerTitle] Hazretleri'nin önerilen anlaşmayı reddetmesiyle başarısız oldu.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "[GetCountry('SCO').GetName] ile [GetCountry('ENG').GetName] arasındaki Newcastle Antlaşması'nı yürürlüğe koyma girişimimiz [target_character.GetName] tarafından reddedildi.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "Faydalı bir antlaşma sağlama girişimimiz, [sender.GetName] tahtındaki [sender.GetGovernment.GetRulerTitle] Hazretleri'nin imzalamayı reddetmesiyle sonuçsuz kaldı.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "Büyük bir fırsat kaçtı."
 flavor_eng_diplomacy.2.b: "Çabalarımız nafileymiş."
 flavor_eng_diplomacy.2.c: "Onursuzlar!"
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "[sender.GetName] ülkesine karşı güvenimiz kırılır"
 flavor_eng_diplomacy.1000.title: "[GetCountry('ARA').GetNameWithNoTooltip] Ülkesindeki [suitable_daughter.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1000.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] için diplomatik ilişkileri sürdürmek ve hanedanlığın devamını sağlamak amacıyla uygun bir eş seçme vakti geldi. Medina del Campo Antlaşması'nda belirtildiği üzere [GetCountry('ARA').GetName] tahtındaki [GetCountry('ARA').GetGovernment.GetRulerTitle] Hazretleri'nin ileride dünyaya gelecek kızlarından birinin verilmesi taahhüt edilmişti. Bu nedenle [suitable_daughter.GetName] ile [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] Hazretleri'nin kutsal evlilik bağıyla birleşmesi kararlaştırıldı.\n\nHer şey iyi güzel ama henüz ödenmemiş bir çeyiz meselesi var."
 flavor_eng_diplomacy.1000.a: "[GetCountry('ARA').GetAdjectiveWithNoTooltip] sarayına elçi gönderilsin."
 flavor_eng_diplomacy.1000.tt1: "Büyük çeyizi almak için girişimde bulunulur"
 flavor_eng_diplomacy.1000.b: "Çeyizden vazgeçilsin."
 flavor_eng_diplomacy.1000.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'nin iyi kalpli kişiliği gözlerden kaçmaz"
 flavor_eng_diplomacy.1000.c: "İkisi birbirine pek yakışmıyor."
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName], Medina del Campo Antlaşması'na sadık kalmaz"
 flavor_eng_diplomacy.1000.historical_info: "İngiltere'nin gelecekteki kralı VIII. Henry ile İspanyol monarkları Aragon Kralı II. Ferdinand ve Kastilya Kraliçesi I. Isabella'nın kızı Aragon'lu Catherine'in evliliği 1509 yılında gerçekleşti. Bu evlilik başlangıçta İngiltere ve İspanya arasında bir ittifak kurma amacıyla planlanmıştı. Gelecekteki kraliçe erkek veliaht dünyaya getirmekte zorlanacak ve bu durum, önemli bir mesele hâline gelip Henry'nin evliliğinin feshini istemesiyle sonuçlanacaktı."
 flavor_eng_diplomacy.1001.title: "Evlilik Meselesi"
 flavor_eng_diplomacy.1001.desc_common: "Sözümüzü yerine getirme vakti geldi. Medina del Campo Antlaşması'nda kararlaştırıldığı üzere [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin ileride dünyaya gelecek kızlarından birinin [target_root_country.GetName] ülkesine verilmesi söz verilmişti."
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ Bu nedenle [suitable_daughter.GetName] ile [target_root_country.GetGovernment.GetHeir.GetName] Hazretleri'nin kutsal evlilik bağıyla birleşmesi önerildi.\n\nBir de antlaşmada bulunan ve henüz ödemediğimiz bir çeyiz meselesi var."
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ Bu nedenle [suitable_daughter.GetName] ile [target_root_country.GetGovernment.GetHeir.GetName] Hazretleri'nin kutsal evlilik bağıyla birleşmesi önerildi.\n\nBir de bir çeyiz meselesi vardı ancak [target_root_country.GetName], cömertlik göstererek çeyiz talebinden vazgeçmeye karar verdi."
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ Buna rağmen evliliğin gerçekleşmesini kabul etmediler ve antlaşmaya sadık kalmadılar."
 flavor_eng_diplomacy.1001.desc_dowry_refused: "[GetCountry('ARA').GetAdjectiveWithNoTooltip] elçisi kötü haberlerle Whitehall'un kapılarından telaşla geçti. [GetCountry('ARA').GetGovernment.GetRuler.GetName] Hazretleri'nin, [suitable_daughter.GetName] ile [heir.GetName] Hazretleri'nin evliliği sonrasında ödenmesi gereken çeyizden üzülerek vazgeçtiğini [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne bildirdi.\n\nElçi, az önce sarf ettiği sözlerin yarattığı hasarın şüphesiz farkında olarak huzurdan ayrıldı."
 flavor_eng_diplomacy.1001.a: "Ödemeyi reddedelim."
 flavor_eng_diplomacy.1001.b: "Üzüldüğümüzü dile getirelim."
 flavor_eng_diplomacy.1001.c: "Onursuzlar!"
 flavor_eng_diplomacy.1001.d: "Sözleşme, sözleşmedir."
 flavor_eng_diplomacy.1001.e: "Kız bizde kalacak."
 flavor_eng_diplomacy.1001.tt: "Medina del Campo Antlaşması geçersiz ilan edilir"
 flavor_eng_diplomacy.1100.title: "Medina del Campo Antlaşması"
 flavor_eng_diplomacy.1100.desc: "Kalıcı bir barış ve gelecekte olası bir müttefik kazanma şansı sunan diplomatik bir fırsat doğdu. [GetCountry('FRA').GetName] ülkesinin düşmanlığından yorulan [overlord.GetName], hanedanlarımızı birleştiren ve ortak bir cephe oluşturan bir antlaşmaya ikna edilebilir."
 flavor_eng_diplomacy.1100.a: "Antlaşma teklif edilsin."
 flavor_eng_diplomacy.1100.b: "Bize bir faydası yok."
 flavor_eng_diplomacy.1100.tt1: "[overlord.GetNameWithNoTooltip] ülkesine Medina del Campo Antlaşması teklif edilir"
 flavor_eng_diplomacy.1100.tt2: "[overlord.GetNameWithNoTooltip] ile kalıcı bir barış yapma şansımızı azaltır"
 flavor_eng_diplomacy.1100.tt3: "[GetCountry('FRA').GetNameWithNoTooltip] ile diplomatik anlaşma yapma şansımızı azaltır"
 flavor_eng_diplomacy.1100.tt4: "[lesser_partner.GetNameWithNoTooltip] tahtındaki [lesser_partner.GetGovernment.GetRulerTitle] Hazretleri'nin gelecekteki herhangi bir kızıyla evlenme sözü alınır"
 flavor_eng_diplomacy.1100.tt5: "[GetCountry('FRA').GetNameWithNoTooltip], bunu bir iyi niyet göstergesi olarak görüyor"
 signed_medina_del_campo_treaty: "Medina del Campo Antlaşması İmzalandı"
 flavor_eng_diplomacy.1100.historical_info: "Medina del Campo Antlaşması, İspanya'nın Katolik Hükümdarları Isabella ve Ferdinand ile İngiltere Kralı VII. Henry arasında imzalanan önemli bir anlaşmaydı. Antlaşma İspanyol prensesi Catherine ile İngiliz kralının büyük oğlu Arthur arasında planlanan evliliğin ayrıntılarını içeriyordu. Antlaşma ayrıca iki ülke arasındaki gümrük vergilerinin karşılıklı olarak düşürülmesini ve Fransa'ya karşı ortak bir politika oluşturulmasını sağladı."
 flavor_eng_diplomacy.1101.title: "Medina del Campo Antlaşması"
 flavor_eng_diplomacy.1101.desc: "[target_root_country.GetName] ile [ROOT.GetCountry.GetName] arasında kalıcı bir anlaşma sağlamak için diplomatik bir fırsat doğdu. [target_root_country.GetAdjectiveWithNoTooltip] [target_root_country.GetGovernment.GetRulerTitle], [GetCountry('FRA').GetName] ülkesine karşı ortak bir politika izlenmesini ve hanedanlarımız arasında gelecekte bir evlilik birliği kurulmasını öngören bir antlaşma önerdi."
 flavor_eng_diplomacy.1101.a: "Antlaşmayı imzalayalım."
 flavor_eng_diplomacy.1101.b: "Buradan pek bir şey elde edemeyiz."
 flavor_eng_diplomacy.1101.tt1: "[target_root_country.GetNameWithNoTooltip], bu baskıdan memnun olmayacaktır"
 flavor_eng_diplomacy.1101.tt2: "[GetCountry('FRA').GetNameWithNoTooltip], bunu iyi niyet göstergesi olarak görecektir"
 flavor_eng_diplomacy.1200.title: "Windsor Antlaşması"
 flavor_eng_diplomacy.1200.desc_common: "Bağımsız bir krallık olarak varlığımızı sürdürebilmek için kuzeye bakarak [target_root_country.GetName] ile diplomatik bağlarımızı güçlendirmemiz gerekiyor. Bu antlaşma hanedanımızın [GetCountry('POR').GetNameWithNoTooltip] ülkesinin tartışmasız hükümdarları olduğunun uluslararası alanda tanınmasını sağlayacak."
 flavor_eng_diplomacy.1200.desc_no_male_heir: "Halefiyet meselesi [ROOT.GetCountry.GetName] için endişe kaynağı olmaya devam ediyor. Erkek veliaht eksikliği, komşumuz [GetCountry('CAS').GetName] ülkesini [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tahtını ele geçirmeye teşvik edebilir.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "[GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] hanedanının meşruiyeti [GetCountry('POR').GetName] ülkesinin istikrarı için endişe verici olmaya devam ediyor. İhtilaflı yönetimleri, komşumuz [GetCountry('CAS').GetName] ülkesini [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tahtını ele geçirmeye cesaretlendirebilir.\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "Teklif çabucak gönderilsin."
 flavor_eng_diplomacy.1200.tt: "Bir antlaşma teklifi gönderilecek"
 flavor_eng_diplomacy.1200.b: "Tanınmaya ihtiyacımız yok."
 flavor_eng_diplomacy.1201.title: "Windsor Antlaşması"
 flavor_eng_diplomacy.1201.desc_common: "[GetCountry('POR').GetAdjectiveWithNoTooltip] elçisi ülkeler arasında karşılıklı destek paktı kurulması yoluyla diplomatik bağların güçlendirilmesini öneren bir mektup iletti.\n\nAntlaşma ayrıca [ROOT.GetCountry.GetName] ülkesinin [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] hanedanını [GetCountry('POR').GetNameWithNoTooltip] ülkesinin tartışmasız hükümdarları olarak tanımasını öngörüyor."
 flavor_eng_diplomacy.1201.desc_no_male_heir: "[GetCountry('POR').GetName] ülkesinde halefiyet konusunda bir anlaşmazlık ortaya çıktı. Erkek veliaht eksikliği, komşumuz [GetCountry('CAS').GetName] ülkesini tahtı ele geçirmeye teşvik edebilir. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "[GetCountry('POR').GetName] ülkesinde [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] hanedanının meşruiyeti konusunda bir anlaşmazlık ortaya çıktı. Yetersiz destek, komşu [GetCountry('CAS').GetName] ülkesini tahtı ele geçirmeye teşvik edebilir. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "Aklımdan geçeni söyledin."
 flavor_eng_diplomacy.1201.b: "Çıkarlarımıza uymuyor."
 flavor_eng_diplomacy.1201.historical_info: "Windsor Antlaşması, 9 Mayıs 1386'da İngiltere ve Portekiz arasında imzalanan tarihî bir antlaşmaydı. İngiltere'nin diplomatik yalnızlık yaşadığı ve Portekiz'in bağımsızlığını korumak için mücadele ettiği bu dönemde iki krallık arasında diplomatik ilişkileri ve askerî iş birliğini güçlendirdi. Antlaşma, ticari ilişkileri geliştirdi ve her iki ülkenin tüccarlarının birbirlerinin topraklarında daha rahat ticaret yapmasını sağladı."
 flavor_eng_diplomacy.1300.title: "Ebedî Dostluk"
 flavor_eng_diplomacy.1300.desc: "[target_root_country.GetName] ile [ROOT.GetCountry.GetName] arasındaki ittifak sona ermiş olsa da Windsor Antlaşması sayesinde ülkelerimiz arasında gelecek vadeden bir ilişkinin temeli sağlam bir şekilde atıldı. Henüz evlenmemiş olan [target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'ne bir kraliyet evliliği ve beraberinde bir ittifak antlaşması önermeyi düşünmeliyiz. Çeyiz olarak değerli topraklar vermeyi teklif edersek reddetmeleri de zor olacaktır.\n\n[ShowLocationName('tangier')] ilinin stratejik konumu sıkıntılara yol açıyor, savunma maliyeti de yüksek. Bu yüzden [target_root_country.GetNameWithNoTooltip] ülkesinin hedeflerine hizmet edecek stratejik bir liman olarak burayı onlara teklif edebiliriz."
 flavor_eng_diplomacy.1300.a: "Gerekli belgeler hazırlansın."
 flavor_eng_diplomacy.1300.a.custom: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümreleri, [ShowLocationNameWithNoTooltip('tangier')] ilinin teslim edilmesinin teklif edilmesinden pek memnun değil."
 flavor_eng_diplomacy.1300.b: "Bunun yerine [overseas_location.GetNameWithNoTooltip] önerilsin."
 flavor_eng_diplomacy.1300.c: "Böyle bir antlaşmaya gerek yok."
 flavor_eng_diplomacy.1301.title: "Ebedî Dostluk Küllerinden Doğdu"
 flavor_eng_diplomacy.1301.desc: "[GetCountry('POR').GetAdjective] elçisi, toprak karşılığında bir ittifak kurulmasını ve [suitable_daughter.GetName] ile henüz evlenmemiş olan [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin evlenerek iki ülke arasındaki diplomatik bağların güçlendirilmesi önerisini iletti.\n\nÇeyiz olarak stratejik [ceded_location.GetName] ilini önerdiler ancak bu önerinin hedeflerimize ne kadar uygun olduğu tartışılır."
 flavor_eng_diplomacy.1301.a: "Şartlar kabul edilebilir."
 flavor_eng_diplomacy.1301.b: "Saçma bir teklif."
 flavor_eng_diplomacy.1301.historical_info: "İngiltere Kralı II. Charles ile Portekiz kralının kızı Bragança'lı Catherine arasındaki evlilik, Portekiz'in İspanyol İmparatorluğu'na karşı verdiği bağımsızlık savaşından sonra iki ülke arasındaki ittifakı canlandırmak amacıyla önerildi. Portekiz, geniş denizaşırı imparatorluğunu savunmakta zorlanıyordu ve İngiltere'nin güvencesi ile askerî desteğini istiyordu. Karşılığında Bombay adaları, Tanca vilayeti ve Brezilya ile Portekiz Doğu Hint adalarında ticaret ayrıcalıkları gibi çeşitli imtiyazlar verildi."
 flavor_eng_diplomacy.1400.title: "Nonsuch Antlaşması"
 flavor_eng_diplomacy.1400.desc: "Güçlü bir komşunun devam eden işgal tehdidiyle karşı karşıya kalan [GetCountry('NED').GetName], savunmasız bir durumda ve sınırlarını yeterince koruyabilmek için paralı askerler tutmayı veya güçlü bir müttefikin korumasını aramayı düşünebilir.\n\nBu savunma çabalarına destek olmak için asker sağlama fırsatımız var. Karşılığında tüccarlarımıza belirli bölgelerde ayrıcalıklar sağlayarak kanal üzerindeki hâkimiyetimizi artırabiliriz."
 flavor_eng_diplomacy.1400.a: "Muazzam bir öneri."
 flavor_eng_diplomacy.1400.tt1: "Bir antlaşma teklif edilir"
 flavor_eng_diplomacy.1400.b: "Askerlerimize kendi topraklarımızda ihtiyaç duyuyoruz."
 STATIC_MODIFIER_NAME_favoring_own_interests: "Çıkarlarımızı Savunuyoruz"
 flavor_eng_diplomacy.1400.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], iyi bir ticaret fırsatının ortaya çıkmış olmasından memnun kalır."
 flavor_eng_diplomacy.1400.tt3: "Antlaşma kabul edilirse [GetCountry('NED').GetNameWithNoTooltip] savunmasına destek için 5.000 [manpower|e] gönderilecek"
