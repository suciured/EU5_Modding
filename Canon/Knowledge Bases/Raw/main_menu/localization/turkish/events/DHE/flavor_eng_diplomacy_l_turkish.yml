 signed_nonsuch_treaty: "Nonsuch Antlaşması İmzalandı"
 flavor_eng_diplomacy.1401.title: "Nonsuch Antlaşması"
 flavor_eng_diplomacy.1401.desc: "Güçlü komşuların tehditlerine karşı sınırlarımızı güvence altına almak ve gelecekte güvenliğimizi sağlayabilecek olası bir ortaklık kurmak için diplomatik bir fırsat doğdu. Kıta ticaretini geliştirme arzusunda olan [target_root_country.GetName], tüccarlarına ülkemizin belirli bölgelerinde özel ayrıcalıklar verilmesi karşılığında bize asker sağlayacak bir antlaşma öneriyor."
 flavor_eng_diplomacy.1401.a: "Çıkarlarımızı koruyan bir anlaşma."
 flavor_eng_diplomacy.1401.tt1: "[target_root_country.GetAdjective] tüccarlar tarafından [ShowAreaName('holland_area')] topraklarında birkaç [ShowBuildingTypeNameWithNoTooltip('trade_office')] kurulacak"
 flavor_eng_diplomacy.1401.b: "Çıkarlarımıza uymuyor."
 flavor_eng_diplomacy.1500.title: "Tagilde Antlaşması"
 flavor_eng_diplomacy.1500.desc: "Kalıcı bir barış yapmak ve gelecekte olası bir müttefik kazanmak için diplomatik bir fırsat doğdu. [GetCountry('CAS').GetAdjective] komşularının sürekli sınır ihlalleri yapmasından bıkan [GetCountry('POR').GetName] ülkesini, [GetCountry('CAS').GetNameWithNoTooltip] müdahalesine karşı bağımsızlığını güçlendirme fırsatı sunan bir antlaşmayı imzalamaya ikna edebiliriz."
 flavor_eng_diplomacy.1500.a: "İmzalansın ve gönderilsin."
 flavor_eng_diplomacy.1500.tt: "Bir antlaşma teklif edilir"
 signed_tagilde_treaty: "Tagilde Antlaşması İmzalandı"
 flavor_eng_diplomacy.1500.b: "[GetCountry('CAS').GetNameWithNoTooltip] ile çatışmayı göze alamayız."
 declined_advantageous_treaty: "Dezavantajlı Antlaşma Reddedildi"
 flavor_eng_diplomacy.1500.historical_info: "Portekiz ve İngiltere arasında imzalanan Tagilde Antlaşması, bugün hâlâ yürürlükte olan İngiliz-Portekiz İttifakı'na giden yolun ilk adımı olarak kabul edilir. Antlaşma, hem o dönemde komşusu Kastilya'ya karşı bağımsızlığını korumakta zorlanan Portekiz için kritik bir konuydu hem de kıtadaki Avrupalı monarklar arasında çok az dostu olan İngiltere için önemli bir meseleydi."
 flavor_eng_diplomacy.1501.title: "Tagilde Antlaşması"
 flavor_eng_diplomacy.1501.desc: "Kalıcı bir barış ve olası bir müttefik kazanmak için diplomatik bir fırsat doğdu. Yalnızlıktan bunalan [target_root_country.GetName], [GetCountry('CAS').GetName] müdahalesine karşı bağımsızlığımızı güçlendirmemize yardımcı olabilecek bir antlaşma önerdi."
 flavor_eng_diplomacy.1501.a: "Antlaşmayı imzalayalım."
 flavor_eng_diplomacy.1501.b: "[GetCountry('CAS').GetNameWithNoTooltip] ile daha fazla çatışmayı göze alamayız."
 flavor_eng_diplomacy.1600.title: "Maceracı [robert_shirley.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1600.desc: "Dünya gezgini ve diplomasi ustası [robert_shirley.GetName], bir diplomatik heyetin başına geçip Uzak Doğu'ya gitmek için bir öneride bulundu. Bu girişimin temel amacı [GetCountry('IRA').GetAdjective] ordusunun modernleştirilmesi ve güçlendirilmesi. Bu genç imparatorluk, Avrupalı komşularımız için de ciddi bir tehdit oluşturan [GetCountry('TUR').GetName] gibi güçlü bir komşuyla karşı karşıya.\n\nKarşılığında tüccarlarımız için kârlı ticari ayrıcalıklar talep edebilir ve bölgede bir varlık göstermeye başlayabiliriz."
 flavor_eng_diplomacy.1600.a: "Bu yolculuğa çıksın."
 flavor_eng_diplomacy.1600.tt1: "[robert_shirley.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_eng_diplomacy.1600.tt2: "Ticari tavizler karşılığında [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName] Hazretleri'nden imtiyaz kazanmaya çalışır."
 flavor_eng_diplomacy.1600.b: "Söz konusu bile olamaz."
 flavor_eng_diplomacy.1600.tt3: "[robert_shirley.GetNameWithNoTooltip], [character|e] olarak eklenir ve [target_root_country.GetName] ülkesinde yaşamaya başlar"
 flavor_eng_diplomacy.1600.historical_info: "Robert Shirley, Orta Doğu'daki seyahatleriyle tanınan bir İngiliz diplomat ve maceraperestti. İngiltere ile Safevî İmparatorluğu arasındaki ilişkilerin kurulmasında önemli rol oynadı. Şah'ın güvenilir bir danışmanı ve diplomatı hâline geldi ve Acemistan ordusunun modernleşmesine yardım etti. Bu sayede Safevîler, ezelî düşmanları Osmanlı İmparatorluğu ile denk bir güç hâline geldi."
 flavor_eng_diplomacy.1601.title: "Ruzbeh Şirazî'nin Islahatları"
 flavor_eng_diplomacy.1601.desc: "Askerî stratejist ve diplomat [robert_shirley.GetName] bize oldukça ilgi çekici bir teklifle geldi. [robert_shirley.GetSheHe], askerî gelişmelerin paylaşılmasını ve [GetCountry('TUR').GetName] ülkesinin yayılmacı emellerine karşı koymak için büyük ordumuzu yeniden eğitme görevini kendi ülkesinin vatandaşlarının üstlenmesini teklif ediyor.\n\nKarşılığında zındıkların ticari faaliyetlerini yürütebilmeleri için onlara güvenli bir liman sağlamalıyız ki bunun Doğu'daki ticari ilişkilerimize müdahale etme girişimi olduğunun da farkındayız."
 flavor_eng_diplomacy.1601.a: "Kötü olsa da gerekli."
