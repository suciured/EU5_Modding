 flavor_pol.1.title: "Polonya Litvanya Birliği Donanması"
 flavor_pol.1.desc: "[ShowContinentName('europe')] sınırları içindeki rakiplerimizle ve düşmanlarımızla yaşadığımız çarpışmalar yeni bir talep ortaya çıkardı. Egemenliğimizi devam ettirmek ve halkımızı boyunduruk altına almak isteyenlere karşı çıkmak için [ROOT.GetCountry.GetAdjective] komutası altında bir donanma oluşturulması teklifi sunuldu. Bu konu hakkındaki ince ayrıntıları müzakere ettikçe nüfuzlu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin savunucuları böyle bir teşebbüsün ortaya çıkaracağı masraflar nedeniyle bu fikri desteklemeye gönülsüz görünüyor. Neyse ki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin [target_character.GetName] isimli bir üyesi, bu girişimi finanse etmemize yardım etmek için öne çıktı."
 flavor_pol.1.a: "Bu teklif çıkarımıza olabilir."
 flavor_pol.1.b: "Önceliğimiz bu değil!"
 flavor_pol.2.title: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] Sütunu"
 flavor_pol.2.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], kendisinden önceki hükümdarımız olan [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] adına, eski hükümdarımızın yüceliğini onurlandırmak için [ShowLocationName('warsaw')] şehrine bir sütun dikilmesini emretti.\n\nBu görevi layıkıyla yerine getirebilecek iki ünlü [ShowCultureGroupName('italian_group')] sanatçı bulduk. Görünen o ki bu işi teslim edebileceğimiz en iyi iki kişi mimar [constant_tencalla_scope.GetName] ile heykeltıraş [clement_molli_scope.GetName]."
 flavor_pol.2.historical_info: "III. Zygmunt Waza'nın oğlu ve vârisi Kral IV. Władysław Waza, 1643 ve 1644 arasında Zygmunt Sütunu'nun dikilmesini emretti. Sütunu, İtalyan asıllı mimar Constantino Tencalla ve heykeltıraş Clemente Molli tasarladı. Varşova'da bulunan Korint tipi sütun kırmızı mermerden yapılmıştır. 8,5 metre yüksekliğindedir ve bu sütunun üzerine III. Zygmunt Waza'nın 2,75 metre uzunluğundaki bir heykeli yerleştirilmiştir. Sütun dört kartalla süslenmiştir. Kral, zırhını giymiş; bir elinde haç, diğer elinde kılıç taşırken gösterilmiştir."
 flavor_pol.2.a: "Adamları tutup hemen yaptıralım."
 flavor_pol.2.b: "Bir kez daha düşününce [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] böyle ölümsüzleştirilmese de olur."
 flavor_pol.3.title: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.3.desc: "Gazete adı verilen düzenli yayınlar Avrupa genelinde iyiden iyiye yaygınlaştı. [ROOT.GetCountry.GetLongName] ülkesinin de kendi gazetesini basmasının vakti geldi.\n\nKraliyet sekreteri ve bir diplomat olan [hieronymus_pinocci_scope.GetName], mevzubahis sorumluluğu yüklenerek gazetemizi meşhur, itibarlı ve ülkemize sadık kılma görevi için en doğru kişi. [hieronymus_pinocci_scope.GetNameWithNoTooltip], sahip olduğu yeteneklerin yanı sıra bir de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından resmî olarak desteklenirse, yeni gazetemizin [ROOT.GetCountry.GetNameWithNoTooltip] genelinde başarıya ulaşacağı kesin."
 flavor_pol.3.historical_info: "Polonya Kraliçesi Marie Louise Gonzaga ve Kralı II. Jan Kazimierz Waza, haftalık yayınlanan; dönem siyasetiyle, Avrupa'daki hanedanların faaliyetleriyle ve monarkların askerî seferleriyle ilgili yazılar yazan #italic Merkuriusz Polski Ordynaryjny#! gazetesini desteklediler. Bu gazete aynı zamanda siyasi ıslahatları destekleyerek monarşinin gücünü artırdı. Gazetenin editörü Hieronim Pinocci idi ve J.A. Gorczyn yayınevi tarafından basıldı."
 flavor_pol.3.a: "Gazete desteklensin."
 flavor_pol.3.b: "İzin verilsin."
 flavor_pol.3.c: "[hieronymus_pinocci_scope.GetNameWithNoTooltip] bize sarayda lazım."
 flavor_pol.3.d: "Yasaklansın."
 flavor_pol.4.title: "Vilnius Üniversitesi"
 flavor_pol.4.desc: "[ROOT.GetCountry.GetFlavorRank] sınırları içerisinde bulunan [ShowCultureGroupName('lithuanian_group')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], önemli ve büyük şehirlerdeki yüksek öğrenimin kötü durumundan çok mutsuz ve Cizvitlerden [ShowLocationName('vilnius')] veya [ShowLocationName('kaunas')] bölgelerinde yeni bir [ShowBuildingTypeName('university')] açmalarını talep etmişler.\n\nBu, öne çıkıp kendimizi göstermek ve bölgeyi etkimiz altına almak için harika bir fırsat. [ShowLocationNameWithNoTooltip('vilnius')] piskoposuna bir mektup yollayarak bu soruna bizimle aynı açıdan bakmasını sağlayabiliriz."
 flavor_pol.4.historical_info: "Vilnius piskoposu Walerian Protasewicz, şehir merkezinde birkaç bina satın alarak 1569'da Vilnius Akademisi'ni kurdu. Akademide beşerî bilimler, felsefe ve teoloji olmak üzere üç ana bilim dalı bulunuyordu. 1570'te bir kütüphane kuruldu ve bu yeni üniversiteye II. Zygmunt August tarafından 2.500 kitap bağışlandı. Böylelikle akademiye ilk öğrencileri kaydoldu. Polonya Kralı ve Litvanya Grandükü Stephen Báthory, 1 Nisan 1579'da Vilnius Akademisi'ni Kraków Akademisi'yle eş değer konuma getirdi."
 flavor_pol.4.a: "Cizvitlerin seçmesine izin verelim."
 flavor_pol.4.b: "Cizvitlere engel olalım ve [ShowLocationNameWithNoTooltip('vilnius')] bölgesinde yapılacak üniversiteyi destekleyelim."
 flavor_pol.4.c: "Cizvitlere engel olalım ve [ShowLocationNameWithNoTooltip('kaunas')] bölgesinde yapılacak üniversiteyi destekleyelim."
 flavor_pol.4.d: "Projeyi de Cizvit etkisini de durduralım."
 flavor_pol.5.title: "Jan Brozek"
 flavor_pol.5.desc: "Tam anlamıyla bir bilge ve tanınan bir bilim adamı olan Kraków Akademisi'nin rektörü [john_brozek_scope.GetName], [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] tarafından fark edildi. Hayret verici araştırmaları ve Nicolaus Copernicus'u savunması sayesinde akademik âlemde epey ünlendi.\n\nOnu kabinemize davet edersek [ROOT.GetCountry.GetFlavorRank] yeteneklerinden oldukça yararlanabilir."
 flavor_pol.5.historical_info: "Jan Brozek; Leh bir matematikçi, astronom, hekim, şair, yazar, müzisyen ve Kraków Akademisi'nin rektörüydü. Sayılar teorisi ve geometri alanlarında çalıştı, bal mumu ve bal depolamak için en etkili şeklin altıgen olduğunu kanıtlayarak arıların neden altıgen petekler yaptığını açıkladı. Brozek, Nicolaus Copernicus'un teorilerine katkı sağlamış, sıkı bir Copernicus destekçisi olmakla beraber Copernicus'un erken dönem biyografisini yazmayı da denemiştir. Jagielloń Üniversitesi'ndeki Collegium Broscianum adını Brozek'ten alır."
 flavor_pol.5.a: "Danışman olarak işe alalım."
 flavor_pol.5.b: "Göz ardı edelim."
 flavor_pol.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Damat Alıyor"
 flavor_pol.6.desc: "Son dönemlerde [ROOT.GetCountry.GetLongName] ülkesinin başına gelen bir dizi talihsiz olay sebebiyle tahtında kadın bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] olan [new_ruler.GetName] oturuyor. Müstakbel eşinin kim olacağı hayati önem taşıyor ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hükümdarın yalnızca kendilerince uygun görülen bir adayla evlenmesine izin veriyor.\n\nDamat seçildikten sonra [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] bu sürecin kanuna dönüştürülmesini istiyor. Böylece sonraki hükümdarlarını da seçmeye devam edebilecekler."
 flavor_pol.6.a: "[lithuania_groom_country.GetNameWithNoTooltip] ülkesinin adayıyla evlensin."
 flavor_pol.6.b: "[first_groom_country.GetNameWithNoTooltip] ülkesinin adayıyla evlensin."
 flavor_pol.6.c: "[second_groom_country.GetNameWithNoTooltip] ülkesinin adayıyla evlensin."
 flavor_pol.6.d: "[third_groom_country.GetNameWithNoTooltip] ülkesinin adayıyla evlensin."
 flavor_pol.6.e: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] müdahale edemez."
 flavor_pol.7.title: "[GetCountry('POL').GetAdjectiveWithNoTooltip] [GetCountry('POL').GetGovernment.GetRulerTitle] ile Evlenildi"
 flavor_pol.7.desc: "Son dönemlerde bir dizi talihsiz olay sebebiyle [GetCountry('POL').GetLongName] tahtına [pol_queen_scope.GetName] adında kadın bir [GetCountry('POL').GetFlavorRank] geçti. Bekâr olması bizim için harika bir fırsat. Böylece diplomatlarımız [new_ruler.GetName] ile evlenmesini sağlayarak [ROOT.GetCountry.GetName] ve [GetCountry('POL').GetAdjectiveWithNoTooltip] tahtları arasında güçlü birlik kurabilir."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "Piotrków Kanunu"
 flavor_pol.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, toplumsal düzeni korumak ve [ROOT.GetCountry.GetFlavorRank] topraklarını savunmak adına kendi ayrıcalıklarının kanunlaştırılmasını talep etti. [ShowEstatePrivilegeName('statutes_of_piotrkow')], kasabalıların gücünü kısıtlayarak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresinin, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin izni olmadan topraklarını terk etmesini yasaklamayı öngörüyor. Bu yasalar, zümrenin büyüyen nüfuzunu kalıcı hâle getireceği gibi hâlihazırda zayıflamış merkezî otoritemizin daha da aşınması için zemin hazırlayabilir."
 flavor_pol.8.a: "Gönülsüzce kabul etmek zorundayız."
 flavor_pol.8.b: "Bu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyle uzlaşmaya varılmaz!"
 flavor_pol.8.historical_info: "IV. Kazimierz Jagiellon'un oğlu olan I. John Albert'ın saltanatında da soylulara imtiyaz verilmeye devam edildi. 1496'da Piotrków Kanunu çıkarıldı. Bu kanunla beraber serflik güçlendirildi ve kanunen kabul edildi. Tüm işçilerin köylerinden başka bir yere taşınması, aralarından yalnızca birinin yılda bir kez serbest bırakılması hariç yasaklandı. Haftalık çalışma altı güne çıkarıldı. Bu noktada Polonya köylüleri tüm güçlerini kaybetmekle kalmadı, özgürlüklerinden de oldu. Artık tüm güç soylulardaydı."
 flavor_pol.9.title: "[ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]"
 flavor_pol.9.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine önceden tanınmış imtiyazların ardından, [target_character.GetName] mevcut güç çekişmelerimiz sırasında tekrardan bu zümreyle müzakere yapmak zorunda kaldı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi, birlik toplamak ve paralı askerler kiralamak için bir anlaşma teklifi sundu. [target_character.GetNameWithNoTooltip], acil sorunlarını çözmek için [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine yerel #italic Conventiones Particulares#! düzenleme hakkını veren [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')] maddelerini kabul etmek zorunda. Bu düzenlemeler olmadan hiçbir asker toplanamaz ve hiçbir vergi alınamaz. Böylece [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi, ortak bir çıkar doğrultusunda etkili ve güçlü bir organizasyon oluşturarak askerî güç alanında ve vergilendirmelerin yasama sürecinde kontrol sahibi olacak."
 flavor_pol.9.a: "Sözleşmeleri kabul edelim."
 flavor_pol.9.b: "Sakın imzalanmasın ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine kafa tutulsun!"
 flavor_pol.10.title: "Cizvit Kralı"
 flavor_pol.10.desc: "[ShowReligionName('lutheran')] dininin bu kadar yayılmasının suçlusu [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. Sürdürdüğü dinî özgürlük politikaları ve teolojik kaos yüzünden yüzlerce [ShowCultureName('polish')] zındıklığa kurban gitti. Yalnızca Cizvit cemiyetinin gücü, [ShowCultureNameWithNoTooltip('polish')] halkının zihinlerini temizleyebilir.\n\nCemiyeti desteklemeli ve tebaamızı tehdit eden bu zındıklık dalgasına karşı durabilmeleri için gerekli kaynakları temin etmeliyiz."
 flavor_pol.10.historical_info: "III. Zygmunt Waza, İsveç Kralı III. Johan'ın oğluydu. Babası, kişisel olarak Katoliklik eğilimi gösterse de ülkeyi Protestan inançlarına sıkı sıkıya bağlı bir şekilde yönetti. Zygmunt Waza, Cizvitler tarafından yetiştirilmişti ve onların etrafında olmayı tercih ederdi. Zygmunt Waza için siyaset kadar din de önemliydi ve Katolikliği Polonya'nın devlet dini yapmayı saplantılı derecede istiyordu. Bu, bir kral için bile Polonya'da başarılması imkânsız bir istekti. Dinî özgürlük ve ideolojik dinî hoşgörü ilkesi Leh toplumunun temel değerlerindendi. Zygmunt Waza kararlı ve inatçıydı. Bu sebeple isteğini gerçekleştirmeyi denedi. Tüm ülke ona karşı geldiği için başarısız oldu. Bu davranışları ona birçok düşman da kazandırdı ve 17. yüzyılın başlarında hükûmeti reforme ederek kraliyetin gücünü artırmasını engelledi."
 flavor_pol.10.a: "Cizvit Kralı'na selam olsun!"
 flavor_pol.10.b: "Katolik inancı Eşitler Arasında Birincidir."
 flavor_pol.10.c: "Olmaz, Leh halkı özgür ve hoşgörülüdür."
 opinion_pol_true_faith: "Lehlerin Gerçek İnancı"
 opinion_pol_religious_freedom: "Lehlerin Dinî Özgürlüğü"
 flavor_pol.11.title: "Pacta Conventa ve Henryk Maddeleri"
 flavor_pol.11.desc: "Yeni [new_ruler_scope.GetName] tahta yeni çıktı fakat [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bir gün bile beklemeden hükümdarımıza, kendilerini merkezî güce karşı dokunulmaz kılacak ayrıcalıklar için baskı yapmaya başladı. Güçleri o kadar bunaltıcı ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] yırtıcılıklarından korunabilsin diye en aşırı önlemlerimizi kullanmaktan başka çaremiz kalmadı."
 flavor_pol.11.historical_info: "1572'de Jagiellon Hanedanı sona erdi ve yeni bir kral seçilmesi gerekti. Seçilen yeni kral Henryk Walezy idi ve Henryk Maddeleri adı verilen, Polonya'nın o günden itibaren seçimli bir monarşi olduğunu belirten bir belge imzalamaya zorlandı. Ayrıca seçilen monark ve Sejm arasında yapılan resmî bir sözleşme olan #italic Pacta Conventa#!'yı da imzaladı. Uygulamada monark, ülkesi üzerindeki tüm gücünü kaybetti. Hükûmet yetkililerine karşı hiçbir gücü kalmadı ve Kraliyet Ordusu'nda yalnızca 3000 asker vardı. Bunlar dışında bir şey isterse Sejm'e yalvarması gerekiyordu. Söz konusu belgenin imzalanmasıyla birlikte monark sembolik bir lider olduğu için Polonya yönetimi bir monarşi olmaktan çıkıp gerçek bir Soylular Cumhuriyeti'ne döndü."
 flavor_pol.11.a: "İstediklerini yapacağız."
 flavor_pol.11.b: "Bu kadarı da fazla! Herkes silah başına!"
 flavor_pol.12.title: "[new_ruler_scope.GetShortNameWithNoTooltip] Tarafından Yapılan Ordu Islahatları"
 flavor_pol.12.desc: "Yeni hükümdarımız [new_ruler_scope.GetName], askerî faaliyetlerde son derece hünerli. Tahta çıktıktan sonra, durgunlaşan silahlı kuvvetlerimizi modernleştirmek ve canlandırmak için kolları sıvadı.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine çağrı yaparak müşterek kuvvetlerimizi gözden geçirebilir veya yeni, merkezî ve modern bir kuvvetle nüfuzlarını azaltabiliriz."
 flavor_pol.12.historical_info: "Jan Sobieski, 1674'te kral olarak taç giydiğinde hâlihazırda tanınan ve muzaffer bir askerî liderdi. Aslında bir general olsa da sonrasında tahta çıktı. Leh ordusunda yaptığı ıslahatlar, kral olmadan çok önce başlamıştı ama krallığı sırasında yaptığı ıslahatların güçlü etkileri tarihte büyük bir iz bıraktı. Yeni Leh Ordusu Viyana'yı Osmanlıların eline geçmekten kurtardı ve Osmanlı ilerlemesini durdurdu. Ne yazık ki uzun vadede Polonya'dan çok Avusturya'ya yardımı oldu."
 flavor_pol.12.a: "Orduyu ıslah edelim."
 flavor_pol.12.b: "Ordu ıslah edilsin ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] güçten düşürülsün."
 flavor_pol.14.title: "Collegium Hosianum"
 flavor_pol.14.desc: "[ShowLocationName('olsztyn')] ilinin en dindar kardinal ve piskoposlarından bazıları, [ROOT.GetCountry.GetFlavorRank] topraklarının maneviyatı hakkında epey endişeleniyor. Zındıklığın [ShowCultureGroupName('polish_group')] [ShowPopTypeName('burghers')] ve [ShowPopTypeName('nobles')] zümreleri arasında yayılmasını engellemek için Cizvitlerden yardım istemişler. Birlikte, [ShowLocationNameWithNoTooltip('olsztyn')] piskoposluğu altında seçkin bir okul açma planı yapmışlar. Burada eğitim gören herkes, reformcuların argümanlarına nasıl karşı çıkılacağını ve ruhani düşmanlarımıza kaybedilmiş bölgelerin nasıl yeniden Katolikleştirilebileceğini öğrenecekmiş."
 flavor_pol.14.historical_info: "1565 yılında Kardinal Stanislaus Hosius'un himayesinde kurulan Colleigum Hosianum, Lehistan-Litvanya Birliği'nin en nüfuzlu Cizvit kurumlarından biri hâline geldi. Braunsberg şehrinde bulunan bu kurum, Katolik eğitiminin merkezi ve Kuzey Avrupa'da Katolik Reformu'nun stratejik kalesi olarak hizmet verdi. Beşerî bilimler, felsefe ve teoloji alanlarında eğitim veren bu okul, Birlik ve ötesinden öğrenci çekti. Okulun müfredatı ve disiplini, İsa Cemiyeti'nin titiz eğitim ideallerini yansıtarak büyük dinî çalkantıların yaşandığı bir dönemde Katolik doktrinini savunacak nesillerin rahiplerini ve entelektüellerini yetiştirdi."
 flavor_pol.14.a: "Bundan ancak iyilik doğar."
 flavor_pol.14.b: "Sınırlarımız içinde Cizvit nüfuzuna yer yok."
 flavor_pol.15.title: "Bir [ROOT.GetCountry.GetCulture.GetLanguage.GetName] İncili"
 flavor_pol.15.desc: "Bir grup [ShowReligionAdjective('calvinist')] âlim, İncil'i [ROOT.GetCountry.GetCulture.GetLanguage.GetName] diline çevirerek [target_art.GetName] eserini oluşturdu. Âlimler elimizdeki en doğru kaynaklardan yararlandı ve harika bir iş çıkardıklarına şüphe yok lakin [ShowReligionAdjectiveWithNoTooltip('calvinist')] düşüncelerin [ShowCultureGroupName('polish_group')] halkına daha kolay ulaşabilmesi ihtimali ürkütücü... [ShowReligionNameWithNoTooltip('calvinist')], hâlihazırda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümremizin bir kısmını etkisi altına almış durumda ve inancımızın oluşturduğu huzurlu statükoyu tehdit ediyor."
 flavor_pol.15.historical_info: "1563 yılında Brest-Litovsk'ta Prens Kara Mikołaj Radziwiłł himayesinde basılan ve aynı zamanda Brest İncili olarak da bilinen Radziwiłł İncili, Lehistan-Litvanya Birliği'nde Reform hareketinin yayılmasında dönüm noktası olmuştur. İncil'in orijinal İbranice ve Yunanca metinlerinden Lehçeye ilk çevirisi olarak Kalvinist hareketin hem dil alanındaki azmini hem de dinî coşkusunu yansıtmaktadır. Yalnızca bir teolojik eser olmaktan öte Lehçenin edebî bir dil olarak gelişimine katkıda bulunan kültürel bir başarıdır. Katolik Reformu sonrası bastırılmış olsa da Brest İncili hâlâ Birlik tarihindeki bir dönüşüm çağında dinî çoğulculuk ve soylu hamiliğinin güçlü bir simgesi olarak varlığını korumaktadır."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "[target_area.GetName] içindeki [Concept('pops', 'Toplumlarımızın')|e] yaklaşık #Y %7#!'si [ShowReligionName('calvinist')] dinini benimser."
 flavor_pol.15.b: "Bu kitap yakılmalı!"
 flavor_pol.15.a: "İlginç..."
 flavor_pol.16.title: "Polonya'da Seçimli Monarşi"
 flavor_pol.16.desc: "Ayrıcalıklarına güvenen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], eski taleplerine geri döndü. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi içinde geçmişi dayanak göstererek [ROOT.GetCountry.GetFlavorRank] tahtına geçecek bir sonraki kişiyi seçme haklarının olduğunu iddia edenlerin sayısı gittikçe artıyor. Böyle akıl almaz taleplere karşı çıkmak istesek de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] yerine [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin otoritesinin arttığını göz ardı edemeyiz. Ne yazık ki beğensek de beğenmesek de gelecek monarkın seçiminde onlara güvendiğimizi ilan etmemiz gerekecek."
 flavor_pol.16.historical_info: "14 ve 15. yüzyıllarda sahip oldukları Leh soylularına birçok ayrıcalığın yanında hükümdarı seçme hakkı da verildi. Başta Jagiellon vârislerinin tahta geçmesinde bir sorun yoktu ve bu seçimler formaliteden ibaretti ancak bu durum, Jagiellon Hanedanı'nın son bulmasıyla değişti, Szlachta birtakım yabancı soylular arasından seçim yapmak zorunda kaldı. Gerçek kraliyet seçimleri 1573'te Henryk Walezy'nin seçilmesiyle başladı ve 18. yüzyılda Polonya-Litvanya Birliği dağılana kadar yabancı adaylardan seçilmeye devam etti."
 flavor_pol.16.a: "Sejm'e güveniyoruz!"
 flavor_pol.17.title: "Büyük Kuzey Sorunu"
 flavor_pol.17.desc: "[target_country.GetName] ülkesindeki düşmanlarımız istikrarlı bir şekilde etki alanlarını genişleterek sınırlarımıza yaklaştı. [ShowAreaName('baltic_area')] alanında artan varlıkları yalnızca stratejik çıkarlarımızı değil, aynı zamanda [ROOT.GetCountry.GetFlavorRank] güvenliğimizi de tehdit etmekte. Eğer pasif kalmayı seçersek hazırlıksız yakalanabilir ve ülkemizin kalbinde yıkıma uğrayabiliriz. Onların saldırmasını beklemek yerine inisiyatif alma vakti geldi! Ordularımızı toplayıp, düşman topraklarına girerek halkımızın kuzeylilerin emellerine boyun eğmeyeceğini hatırlatalım."
 flavor_pol.17.a: "Savaşa!"
 opinion_polish_aggressions: "Leh Saldırıları"
 flavor_pol.17.b: "Henüz ortam hazır değil..."
 flavor_pol.17.historical_info: "1697'de 15 yaşındaki XII. Karl, İsveç tahtına çıktı. Fırsattan yararlanmak isteyen Rus Çarı I. Petro 1699'da Danimarka ve Polonya-Saksonya Birliği ile ittifak kurdu ancak XII. Karl, Britanya ve Felemenk donanmalarının yardımıyla Sjælland'a çıkarak Danları hızla mağlup ettikten sonra Estonya'da ordusunun beş katı olan Rusya ordusunu yendi. Rusların işini bitirmek yerine Karl, Polonya-Saksonya Birliği'nin hükümdarı II. August'un ordularına doğru ilerledi ve kralı 1704'te Polonya'dan çıkardı. Yerine İsveç yanlısı Stanisław Leszczyński kral seçildi ve 1706'da Saksonya'ya diz çöktürdü. Ruslar, 1703'te Sankt-Peterburg'un inşasına başlamıştı ve ordularını yeniden yapılandırırken 1704 ve 1706 yılları arasında Estonya'nın topraklarının bir kısmını aldılar. Bunun üzerine Karl, Ivan Mazeppa yönetimi altındaki Kozakların 1708'de isyan çıkardığı Ukrayna üzerinden Moskova'ya ilerlemeye karar verdi. Zorlu kış şartları ve Rus baskınları ordusunu kırıp geçirdi ve 1709'da Poltava Muharebesi'nde yenildi. Yaralı kral Osmanlılara sığındı. Osmanlı ordusu, Prut Nehri'nde Rusların etrafını sardı fakat Petro rüşvet vererek Azaklar karşılığında geçiş izni almayı başardı. Karl, Osmanlı'da sürgündeyken Rusya, Danimarka, Hanover ve hatta Prusya birlikleri Baltık çevresindeki İsveç topraklarının çoğunu ele geçirdi. Türklerin elinden kurtulan Karl, 1718 yılında Norveç'teki Frederickshald kalesi önünde öldürüldü. Bundan sonraki tüm barış antlaşmalarında İsveç, Baltık İmparatorluğu'nun neredeyse tamamını kaybetti."
 flavor_pol.18.title: "[GetCountry('TUR').GetAdjectiveWithNoTooltip] Gerginliği"
 flavor_pol.18.desc: "[GetCountry('TUR').GetName] ülkesinin yayılmacı eğilimi, [ShowReligionGroupAdjective('christian')] inancını kâfirlere karşı korumak isteyen yeni gönüllülerin alaylarımıza katılmasını sağladı."
 flavor_pol.18.a: "Hristiyanlığı savunacağız."
 flavor_pol.18.historical_info: "1670'lerde ve 1680'lerde, bölünmüş Ukrayna'nın Leh yönetimi altındaki Kozaklar; Osmanlı İmparatorluğu'nun yönetimine geçtiğinde ve Polonya'ya karşı Tatarlardan yardım istediğinde Polonya ve Osmanlı İmparatorluğu karşı karşıya geldi. Hetman Jan Sobieski'nin kazandığı zaferler geçici olarak tehlikeyi durdurduysa da 1672'de Polonya Litvanya Birliği, Osmanlı İmparatorluğu tarafından istila edildi. Önemli bir sınır hisarı olan Kamyanets-Podilski'nin düşüşünü küçük düşürücü Bucaş Antlaşması takip etti. 1683'te Sobieski, Osmanlı tarafından kuşatılmış Viyana'ya bir yardım ordusu gönderdi ve müttefik kuvvetlerin lideri olarak Osmanlı'nın Avrupa'dan çekilişini başlatan, önemli bir zafere imza attı."
 pol_stag_maybe_more: "Sonra daha çok şansımız olur."
 flavor_pol.19.title: "Duraksamayı Sonlandırmak"
 flavor_pol.19.desc: "[ROOT.GetCountry.GetName] ülkesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresiyle aramızdaki güç dengesi, yönetimimizde köklü bir tarihe sahip. Bazı danışmanlarımız bu durumu değiştirerek [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] lehine çevirmemizi tavsiye ederken bazıları da statükoyu korumamızı istiyor."
 flavor_pol.19.a: "Durumu değiştirmek çok fazla sorun teşkil ediyor."
 flavor_pol.19.b: "Bu kötü durumu değiştirelim."
 flavor_pol.19.historical_info: "Jan Sobieski Lehistan Kralı olup 1683'te Osmanlı kuşatmasına karşı Viyana'nın kurtarıcısı olarak ün kazandıktan sonra Leh Sejmi'nden de oldukça nadir rastlanan bir destek görmüştür. Ne var ki bu destek Lehistan soyluları ile monarşi arasında bir güç dengesi değişimine sebep olmamıştır."
 flavor_pol.20.title: "Duraksamayı Sonlandırmak"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "Durumu değiştirmek çok fazla sorun teşkil ediyor."
 flavor_pol.20.b: "Bu kötü durumu değiştirelim."
 flavor_pol.20.historical_info: "II. Augustus, 1697'de Lehistan tahtına çıktığında merkezîleşmiş bir devlet ve ana vatanı Saksonya ile Lehistan arasında birleşik bir devlet kurma gibi büyük hedefleri vardı. Süregelen çatışmalar ve Leh Sejmi'nden gelen direniş yüzünden bu hedeflerini gerçekleştiremedi."
 flavor_pol.21.title: "Duraksamayı Sonlandırmak"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "Durumu değiştirmek çok fazla sorun teşkil ediyor."
 flavor_pol.21.b: "Bu kötü durumu değiştirelim."
 flavor_pol.21.historical_info: "Stanisław August Poniatowski, 1764'te Lehistan tahtına çıktıktan sonra soyluların eski ayrıcalıklarının feshedilmesini de içeren anayasal ıslahatlar başlattı. Prusya ve Rusya'nın savaş tehdidine kadar ilerleyen dış müdahaleleri sebebiyle bu planlar altüst oldu."
 flavor_pol.22.title: "Duraksamayı Sonlandırmak"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "Durumu değiştirmek çok fazla sorun teşkil ediyor."
 flavor_pol.22.b: "Bu kötü durumu değiştirelim."
 flavor_pol.22.historical_info: "Stanisław Poniatowski 1787 yılında Lehistan devletini ıslah etmek için ikinci bir girişimde bulundu. Bir Leh ordusunun kurulmasına yardım etmeleri karşılığında Rusya ile bir ittifak kurmayı öne sürdü. Büyük Katerina'nın bu teklifi reddetmesi en nihayetinde Lehistan'ın bölünmesine sebep oldu."
 flavor_pol.23.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetNameWithNoTooltip], Politikalarımıza Razı Geliyor"
 flavor_pol.23.desc: "Neyse ki devletimizin politikaları [ROOT.GetCountry.GetGovernment.GetParliament.GetName] tarafından olumlu karşılanmış ve mevcut oturumda çabalarımıza destek vermeye karar vermişler."
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "Veto, epey derinlere işlemiş bir siyasi hastalığın en belirgin belirtisidir. İlk veto on yedi yıl boyunca uygulanmadı, ikincisiyse on yıl boyunca. Sonrasında parlamento hayatında bir salgın hâline geldi. Veto etme hakkı, özellikle Polonya Litvanya Birliği'nde kendi sözlerinin de önemini vurgulayan ve özgürlüklerinin en önemli garantisi olduğunu düşünen alt tabaka Szlachta için bir alışkanlık hâline geldi. Kralın bunu çok daha farklı gördüğü açıktı. Vetonun gücünden dolayı Polonya'da yasama durmadı. En azından kabul edilebilir bir sonuç almak için kral, Büyük Tavizler vermek zorunda kaldı. Ancak Leh halkı yavaş yavaş mutabakatını kaybettikçe orta yolu bulmak gittikçe zorlaştı. Aylarca planlama ve tasarlamanın ardından Sejm'e sunulan teklif görüşülürken son dakikada birinin ayağa kalkıp veto etmesi ayrı bir külfetti."
 flavor_pol.24.title: "Sejm, Tüm Politikalarımızı Veto Ediyor"
 flavor_pol.24.desc: "Maalesef devletimizin politikaları [ROOT.GetCountry.GetGovernment.GetParliament.GetName] tarafından görmezden gelinmiş ve mevcut oturumda çabalarımıza sekteye uğratmaya karar vermişler."
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "Arkalarından iş çevirelim."
 flavor_pol.25.title: "[target_location.GetNameWithNoTooltip] Üniversitesi"
 flavor_pol.25.desc: "Bizim gibi yüksek seviyede öğretim gösteren enstitülere sahip olma şerefine pek az ülke nail olabilmiştir. [target_location.GetName] içerisinde büyük bir [ShowBuildingTypeName('university')] açarak ihtişamımızı yeni bir boyuta taşıdık ve Rönesans düşünce dünyasının liderlerinden olduk. Kurumun önemli destekçileri yüce [target_character.GetName] ile konuşarak [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kraliyet ailesinin resmî ve tam hamiliğiyle birlikte [ROOT.GetCountry.GetReligion.GetAdjective] Kilisesi'nin de desteğini talep etti."
 flavor_pol.25.a: "Önemli bir kurum, bizim himayemizde olacak!"
 flavor_pol.25.b: "Özel muameleye gerek yok."
 flavor_pol.25.historical_info: "Krakow Üniversitesi 1364'te Kral III. Casimir tarafından Krakow Akademisi olarak kurulmuş ve hızla Orta Avrupa'nın entelektüel becerilerinin merkezi hâline gelmiştir. Paris Üniversitesi'nden hareketle özgür sanatlar, tıp, hukuk ve teoloji alanlarında eğitim vermiştir. Kraliyetin sevgisini ve Katolik Kilisesi'nin desteğini arkasına alan bu kurum, gelişip büyüyerek Avrupa'daki parlak zihinleri kendilerine çekti.\n\nRönesans döneminde üniversite, zirvesine ulaşarak beşeriyetçi düşüncenin, bilimsel keşfin ve kültürlerarası diyaloğun merkezi hâline geldi. Günmerkezli modelin mimarı Copernicus ve dönemin önde gelen şairlerinden Jan Kochanowski gibi isimler bu kurumun koridorlarında dolaştı. Krakow Üniversitesi, entelektüel heyecanın ünlü bir merkezi hâline gelerek Rönesans çağını tanımlayan araştırma ve yenilik ruhunu besledi."
 flavor_pol.26.title: "[target_location.GetNameWithNoTooltip] Şehri"
 flavor_pol.26.desc: "[ShowAreaName('baltic_area')] kıyıları [ShowContinentName('europe')] içindeki en müreffeh ticaret topluluklarına ev sahipliği yapıyor. [target_location.GetName] yerel yönetimi ve [ShowEstateTypeName('burghers_estate')] zümresi, eskiden bu topluluklardan biriydi. [GetCountry('TEU').GetAdjective] liderliği altındaki kentte, eski yöneticilerin halkın özgür ruhunu parçalamaya çalışması sebebiyle gelişigüzel adam öldürme ve yetkililerinin ortadan kaybolması yaygınlaştı, yerel yönetim feshedildi.\n\nŞimdiyse [target_location.GetNameWithNoTooltip] bizim elimizde güvende ve halk, özgürlüklerini kutluyor. Şehrin önde gelenleri yerel yönetimin tekrar kurulması ve [ShowEstateTypeName('burghers_estate')] adına para basma hakkının tanınmasını talep ediyor."
 flavor_pol.26.a: "Pekâlâ, izin veriyoruz."
 flavor_pol.26.b: "Özgür mü? Güldürmesinler. Yalnızca yönetimleri değişti."
 flavor_pol.27.title: "Wojsko Kwarciane'nin Genişletilmesi"
 flavor_pol.27.desc: "[ROOT.GetCountry.GetName] ülkesinde düzenli ordunun temelleri, yabancı baskınlardan sınırlarımızı korumak için geleneksel ordudan daha modern ve harekete geçmeye hazır bir orduya geçerken atıldı.\n\n[GetCurrentYear] yılında, [target_character.GetName] ile [ROOT.GetCountry.GetGovernment.GetParliament.GetName] arasında her yıl kraliyet topraklarından elde edilen gelirin çeyreğinin ordu için kullanılmasına ilişkin bir anlaşma yapılmasıyla bu sistem genişletildi. Ordu, Çeyrek Ordusu adını da buradan alıyor.\n\nŞimdiyse halkımızı korumak, çıkarlarımızı gözetmek, gelişmemizi ve refahımızı sağlamak amacıyla özellikle askerî alanlarda ve savaş alanlarında zamanın gerisinde kalmamalı, kullanışlı tüm teknolojik ilerlemeleri benimsemeliyiz. Bu konudaki seçimlerimiz gelecekte nasıl anılacağımızı belirleyecektir."
 flavor_pol.27.a: "Ordumuza genel bir ıslahat yakışır!"
 flavor_pol.27.b: "Bunu karşılayamayız."
 scales_with_army_tradition_tt: "Bu değişim, [Concept('army_tradition', 'Ordu Geleneğimize')|e] uygun."
 flavor_pol.28.title: "[target_location.GetNameWithNoTooltip] Üniversitesi'nin Yenilenmesi"
 flavor_pol.28.desc: "Halkın yararına kullanılırsa servet ve miras güçlü araçlardır. [ROOT.GetCountry.GetName] sınırları içindeki en sevilen ve en eski üniversitenin de böyle bir hikâyesi var. Düşünen milletimizin, yakın zamanda yenilenerek genişletilecek Rönesans tipi bir binanın duvarları arasında gizlenen temelleri, parlak zihinlerimizin yıldızlara giden yollarının önlerini açsın, geleceğimizi şekillendirecek kişilere bilgi ve gelişme imkânı tanısın."
 flavor_pol.28.a: "Gelecek nesilleri yetiştirmek için görkemli bir kurum!"
 flavor_pol.28.b: "Bu enstitünün daha fazla genişletilmeye ihtiyacı yok."
 flavor_pol.29.title: "[target_character.GetShortNameWithNoTooltip] Tarafından Yapılan Refah Islahatları"
 flavor_pol.29.desc: "Coğrafi konumunu verimli üretim ve bereketli topraklarla birleştiren ülkemiz, genişlemek isteyenlerin gözde hedefi durumunda. Egemenliğimizi korumak ve halkımızın emniyetini sağlamak için [target_character.GetName] danışmanlarına, topraklarımızda bir dizi tahkimatlar kurulmasına dair teklif tasarısı hazırlama görevi verdi. Bu tahkimatlar, kalkan görevi görerek halkımızın refah merkezlerini oluşturacak."
 flavor_pol.29.a: "Islahatları gerçekleştirelim."
 flavor_pol.29.b: "Böyle bir şeye ihtiyacımız yok."
 every_location_with_fortifications_gains_5_prosperity_tt: "İçerisinde [ShowBuildingTypeName('stockade')] veya [ShowBuildingTypeName('castle')] bulunan her [location|e] [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] [prosperity|e] kazanır."
 flavor_pol.30.title: "[target_character.GetNameWithNoTooltip] Kanunları"
 flavor_pol.30.desc: "Parçalanma dönemi on yıllarca önce bitmiş olsa da topraklarımızın büyük bir kısmı özerk tebaaların ve düzenbaz yöneticilerin kontrolü altında. Bu tehlikeli statükoyu tersine değiştirmek için danışman konseyimiz, yasal çerçevemizi ıslah etmek ve yeni bir merkezîleşme sürecini başlatmak için ilk düzenleyici kanunlarımızı tasarlamakla görevlendirildi.\n\nTeklif içerisinde, dava süreçlerini ve ceza kanunu gibi toplumuzun tüm yönlerini etkileyecek maddeler bulunuyor. Ne var ki benimsenmiş yerel yönetimleri güçsüzleştirecek bu kadar cesur bir adım, çeşitli köklü zümrelere karşı zor olacaktır."
 flavor_pol.30.a: "Radikal ıslahatlara ihtiyacımız var!"
 flavor_pol.30.b: "Statükoyu bozmamalıyız."
 pol_start_deliberation_for_statutes_tt: "Bu, seçimlerimizden ortaya çıkacak #Y Kanunlarımızı#! şekillendirecek müzakere sürecini başlatır."
 reforms_option1: "Bize radikal ıslahatlar gerek!"
 reforms_option2: "Kapsamlı ıslahatlar uzun vadede bize fayda sağlar."
 reforms_option3: "Yalnızca gerekli alanlarda ıslahat yapalım."
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip], Sosyal Sistemi Islah Eder"
 flavor_pol.31.desc: "Diğer tüm toplumlar gibi [ROOT.GetCountry.GetLongName] toplumu da ekonomik ve askerî imkânlarını kullanarak dış ilerlememizi destekleyip iç huzurumuzu korumaya yardım eden güçlü [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin sürekli büyüyen nüfuzuyla işliyor.\n\nNe yazık ki [target_character.GetName] himayesinde hazırlanmış kanunlarda gelişmemiş kesimlerin korunmasına ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine, bedeli efendileri tarafından ödenecek yeni ayrıcalıklar verilmesine dair maddeler bulunuyor."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "Özel Hukuk Islahatları"
 flavor_pol.32.desc: "Danışmanlarımız özel hukukla ilgili konular kapsamında büyük bir özen gösterip yasal sınırlara uygun bir şekilde ticari malların tekleştirilmiş üretim standartlarına ilişkin bir dizi madde hazırladılar. Ne yazık ki bu ıslahat, yönetimimiz altında daha özerk olmak isteyenler ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi arasında pek çok engelle karşılaştı."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "Dava Süreçleri Islahatları"
 flavor_pol.33.desc: "Temsil edilmek bizim gibi toplumlar için hassas ve genellikle tehlikeli bir konu. Birçok güçlü zümreye bel bağladığımız için nihayetinde [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin özgürlüklerini kısıtlayan haklar ve ayrıcalıklar tanımamız olağan bir durum. En yoksul vatandaşlarımıza temsil edilme hakkı vermemizin köklü elitlerin güçlerini ve dolayısıyla toplumumuzun temelini sarsması işten bile değil."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "Bu seçenek, bu ıslahatlardan gelen kazancı #G önemli ölçüde#! artırır."
 mild_increase_the_positive_gain_from_reforms_tt: "Bu seçenek, bu ıslahatlardan gelen kazancı #G biraz#! artırır."
 minor_increase_the_positive_gain_from_reforms_tt: "Bu seçenek, bu ıslahatlardan gelen kazancı #G çok az#! artırır."
 flavor_pol.34.title: "Islahat Müzakerelerinin Sonucu"
 flavor_pol.34.desc: "Müzakere süreçlerinden, kapalı kapılar ardında yürütülen görüşmelerden ve aylar süren diplomatik çabalardan sonra nihayet, meşru ve infaza kabil yasal ıslahatlarımızın son taslağını çıkarmayı başardık. Bunun ihtişama giden yolda atılan ilk adım mı yoksa bir iç savaşın başlangıcı mı olduğunu zaman gösterecek."
 flavor_pol.34.a: "Daha güçlü ilerleyeceğiz!"
 based_on_reform_choices_tt: "Önceki ilgili olayların etkisi."
 flavor_pol.35.title: "[target_character2.GetNameWithNoTooltip] Vefat Etti"
 flavor_pol.35.desc: "Ülkeler genellikle siyasi kazanç ve taraflardan birinin nüfuzu için bir hükümdar ve başka bir kraliyet ailesine mensup biri arasında evlilik bağı kurar. [target_character.GetShortName] ve [target_character2.GetShortName] arasındaki durum da bu şekilde. Olağan diplomasiden ibaret bir durum nihayetinde ülkemizde meşhur olan, gerçek bir aşka dönüştü.\n\n[target_character2.GetShortNameWithNoTooltip], [target_character.GetShortNameWithNoTooltip] için gerçek bir eş olduğunu kanıtlayarak iç meselelerde tavsiyeler verdi ve kendisini zor durumlarda destekledi. Müzik alanındaki yeteneği ve alana ilgisiyle tanınan [target_character2.GetShortName] hayatını ünlü müzisyenlerle ve sanatçılarla çevrili bir şekilde yaşadı.\n\nBüyük kaybımızı sindirmeye çalışırken halkımıza bu harikulade kadına teşekkürlerini sunması ve onu anması için zaman tanıyalım."
 flavor_pol.35.a: "Huzur içinde yatsın."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip] yakın gelecekte romantik bir ilişki kurmayacak."
 flavor_pol.36.title: "[ShowReligionAdjectiveWithNoTooltip('judaism')] Bir Metres"
 flavor_pol.36.desc: "[target_character.GetShortName], farklı metreslere yabancı değil. Ne var ki hükümdarımız herkesçe bir emsal olarak kabul edildiğinden yıllar geçtikçe evliliklerinin istikrarsızlığı devleti de etkilemeye başladı.\n\nRomantik maceralarla dolu, coşkulu bir hayat yaşamasına rağmen [target_character.GetShortNameWithNoTooltip], [target_character2.GetShortName] dışında hiçbir kadına gönlünü kaptıramadı. Zarif, güzel ve yaşına göre son derece olgun olan [target_character2.GetShortName] monarkımızın yanında etkili bir ses oldu.\n\nİkisi arasındaki birliktelik [target_character.GetShortNameWithNoTooltip] için sevgi ve romantizm bakımından tatminkâr olsa da sarayımızın ülkemizdeki ve dıştaki [ShowReligionAdjective('catholic')] yetkililerle arasını bozacağı kesin."
 flavor_pol.36.a: "Aşk din tanımaz!"
 flavor_pol.36.b: "Böyle bir birlikteliği meşrulaştıramayız."
 flavor_pol.36.c: "Ortadan kaldıralım."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip] arkasında bir iz bırakmadan kaybolacak."
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip] daha kolay veliaht sahibi olabilecek."
 flavor_pol.37.title: "Nişancılık Toplulukları"
 flavor_pol.37.desc: "Hayat tehlikelerle dolu ve yabancı istilacılar bereketli topraklarımızı elimizden almak istiyor. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] yuvalarını korumak için [ShowLocationName('krakow')] içerisinde bir nişancılık topluluğu kurmaya başladı. Refahı korumayı ve eli silah tutan, keskin nişancı milisler yetiştirmeyi hedefliyorlar.\n\nÜlkemiz ve halkımız genişledikçe yeni kasabalar ve şehirler kendi nişancılık topluluklarını kurmayı istiyor. Bu yüzden temsilcilerinin birçoğu her kasaba ve şehirde bu tip toplulukların kurulmasının desteklenmesi için resmî taleplerde bulundu."
 flavor_pol.37.historical_info: "Horoz Topluluğu olarak bilinen bu topluluğun adının Kardeşlik içindeki hikâyesi ilk nişancılık müsabakalarına kadar uzanıyor. Başlarda canlı tavuk ve horozları hedef olarak kullanmışlar ve zamanla #italic kur#! adı verilen tahta horoz figürlerini kullanmaya başlamışlar. Topluluğun gerçek adı olan #italic Kur Kardeşliği#! de bu hedef tahtası değişiminden geliyor. #italic Kur#!, Lehçenin günlük konuşma dilinde #italic horoz#! anlamına geliyor.\n\nAteşli silahların ortaya çıkmasıyla birlikte silah mekanizmasının horoz kafasına ne kadar benzediği fark edilir. Nişancılar kurma kilidini geri çekerek ateş etmeye hazırlanırken bu eylem, silahın horozunu çekmek olarak tanımlayarak topluluğun horoz lakabıyla olan ilişkisini pekiştirdi."
 flavor_pol.37.a: "Erken öten her #italic horoz#! vurulmaz. İşin adabını öğrenmek gerek!"
 flavor_pol.37.b: "[ShowLocationNameWithNoTooltip('krakow')] içindeki yeter de artar."
 flavor_pol.37.c: "Ödeneklerimiz için daha iyi hedefler bulalım."
 flavor_pol.38.title: "[target_country1.GetNameWithNoTooltip] Koltuğumuzu Güvenceye Alalım"
 flavor_pol.38.desc: "[target_character.GetName], [target_country1.GetAdjective] tahtında kalmak için epey istekli olduğundan dolayı güçlü [target_country1.GetAdjectiveWithNoTooltip] soylularında yardım almamız gerekiyor. Yararlı konumları sebebiyle destekleriyle tahtta ne kadar durabileceğimize karar verebilirler. Tüm talep ettikleriyse bizden uzakta, kendi topraklarında ayrıcalıklara sahip olmak..."
 flavor_pol.38.a: "İstedikleri ayrıcalık olsun."
 flavor_pol.38.b: "Hiçbir önemsiz soylunun keyfinin kâhyası değiliz."
 flavor_pol.39.title: "Güç Gösterisi"
 flavor_pol.39.desc: "Fark ettik ki [target_character.GetName] hükümdarımız olarak konumunu güvenceye almak için acınası bir çabayla, diplomasiden tamamen uzak ve yasa dışı ayrıcalık sözleri verdiği [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresiyle bir komplo kurmuş. Daha önce görülmüş şey değil ve açıkça egemenliğimizi tehdit ediyor!"
 flavor_pol.39.a: "Bu ne cüret?"
 flavor_pol.40.title: "[ROOT.GetCountry.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresi"
 flavor_pol.40.desc: "Büyük bir ülkeyi yönetmek ve düzeni korumak için çabalamak pek de kolay bir iş değil. Elimizden geleni yapmamıza rağmen insanlar yönetimimize itiraz ediyor ve meşruiyetimiz sık sık sorgulanıyor. Bazen bunları saklama gereği bile duyulmuyor.\n\nBu duruma cevaben ve çoktan çürümüş bu vaziyetin daha da kötüleşmesini engellemek için [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi ilginç bir teklifle çıkageldi. Onlara ayrıcalıklar verirsek sözlerimizi yayacak ve bizim adımıza düzeni koruyacaklarmış."
 flavor_pol.40.a: "Yönetimimizin istikrara kavuşması için nüfuzlarına ihtiyacımız var."
 flavor_pol.40.b: "Bu haşerelerle müzakere etmeyeceğiz!"
 flavor_pol.41.title: "[GetCurrentYear] Yılındaki [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 flavor_pol.41.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] toplandı ve yapılan oturumlarda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, güçleri arttıkça dur durak bilmeden daha fazla ayrıcalık talep eder oldu. En son talepleriyse sarayımızda aristokrasinin gücünün sağlamlaştırılmasına yönelik."
 flavor_pol.41.a: "Taleplerini göz önünde bulundurmalıyız."
 flavor_pol.41.b: "Bu korkunç taleplere karşı geleceğiz!"
 flavor_pol.42.title: "Zawisza Czarny"
 flavor_pol.42.desc: "[ruler_scope.GetName], [ROOT.GetCountry.GetFlavorRank] içerisindeki çeşitli yerlerde adını duyuran şanlı bir şövalyeye dair söylentiler duydu. Birçok atlı mızrak turnuvasına ve çeşitli seferlere katılan bu şövalye o kadar ünlenmiş ki diğer şövalyeler tarafından örnek alınmaya başlamış. Adı [target_character.GetName]. Askerî ve diplomatik yetenekleri sebebiyle [ROOT.GetCountry.GetGovernment.GetRulerTitle] hükmü altındaki [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde işe yarayabilir."
 flavor_pol.42.a: "Diplomatik ve askerî yeterliliğine bir bakalım."
 flavor_pol.42.b: "İlginç biri olduğu kesin."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Şövalye Erdemleri"
 flavor_pol.43.title: "[ShowLocationNameWithNoTooltip('warsaw')] Konfederasyonu"
 flavor_pol.43.desc: "[ShowReligionAdjective('catholic')] Kilisesi'nde devam eden, büyük [ShowReligionAdjective('lutheran')] bölünmesinin yönetimimizdeki [ROOT.GetCountry.GetFlavorRank] üzerinde de etkisi olduğunu fark ettik. Çoğu [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensubu çoktan mezhep değiştirdi. Bir de dinî özgürlüklerini güvence altına alacak ve tebaalarının da mezhep değiştirmesini sağlayacak bir yasa talep ediyorlar. Buna izin veren yasaya \"$warsaw_confederation$\" adı verildi ve imzalaması için çoktan [ruler_scope.GetName] huzuruna çıkıldı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin çoğu mensubu çoktan imzalamış olsa da [ROOT.GetCountry.GetFlavorRank] içerisindeki koyu [ShowReligionAdjectiveWithNoTooltip('catholic')] kişiler, imzalama talebini almalarına rağmen imzalamayı reddediyor."
 flavor_pol.43.historical_info: "Varşova Konfederasyonu, Polonya Litvanya Seçimli Monarşisi'nin karakteristik politikalarından biriydi. Avrupa'nın dinî çekişmelerle dolu olduğu bir dönemde Soylulara dinî özgürlük verdi. Bu politika, Henryk Maddeleri'ne dâhildi ve sonrasında seçimle gelen tüm krallar bunu imzalamak zorundaydı."
 flavor_pol.43.a: "Onayımızı aldılar."
 flavor_pol.43.b: "Rahiplerin tarafını tutalım."
 flavor_pol.44.title: "Koszyce Ayrıcalığı"
 flavor_pol.44.desc: "[ruler_scope.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden erkek bir veliahdı olmadan ölürse bir kız evladın da tahta geçebilmesini talep etti. Bu durum, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] için [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından kendilerine daha çok ayrıcalık tanınmasını isteyebilecekleri bir fırsat ve bu zümrenin tümü bu konuda hemfikir olabilir. Böyle bir ayrıcalıkla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tarafından ödenen vergiler azalır ve rızaları olmadan yeni vergiler getirilemez. Dahası bu ziyaretin bedelini gelecekteki bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] ödemek zorunda kalabilir. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] için ne kadar da utanç verici."
 flavor_pol.44.historical_info: "Koszyce Ayrıcalığı, Szlachta'ya Şahsi Birlik içerisinde hem Macaristan'ın hem de Polonya'nın monarkı olan I. Lajos tarafından verildi. Bu ayrıcalık sayesinde kralın kızlarından birinin tahta geçmesi güvence altına alındı lakin soylulara verilen birçok ayrıcalık sebebiyle Polonya'nın, gelecekte bir \"Soylu Demokrasisi\"ne dönüşmesinin önü açılmış oldu. Kızı Jadwiga tahta çıktıktan sonra Litvanya Grandükü Jogaila ile evlenerek Polonya ile Litvanya arasında Şahsi Birlik kurulmasını sağladı. Ayrıca Polonya Litvanya Birliği'nin oluşmasına da zemin hazırladı."
 flavor_pol.44.a: "Devamını getireceğiz."
 flavor_pol.44.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ile yapılan bu tip faaliyetler bizi karanlık bir yola sokar."
 POL_may_form_union_with_lit_at_later_date: "[ShowEstatePrivilegeName('privilege_of_koszyce')] yürürlüğe girdiğine göre $flavor_pol.55.title$ olayı vasıtasıyla [ROOT.GetCountry.GetName], [GetCountry('LIT').GetName] ile bir Birlik oluşturabilecek."
 flavor_pol.45.title: "Yeni Bir Hanedan"
 flavor_pol.45.desc: "[pol_country.GetLongName] ve [lit_country.GetLongName] tek bir hükümdar altında birleşerek [ShowContinentName('europe')] sınırları içerisinde yeni bir büyük güç oluşturdu. [pol_dynasty_founder.GetName], herkesçe dikkate alınması gereken bir hükümdar olarak biliniyordu ve vârislerinin gelecek yüzyıllarda da saygı duyulacağı kesindi. Bu sebeple [pol_dynasty_founder.GetShortNameWithNoTooltip], saygı kazandı ve [pol_dynasty_founder.GetName], yeni hanedanın atası sayılmaya başladı."
 flavor_pol.45.historical_info: "Jagiellon Hanedanı, II. Władysław Jagiełło tarafından 1386'da Polonya Kraliçesi Jadwiga'yla evlenerek kurulmuştur. bu evlilik sayesinde Polonya ve Litvanya ülkeleri şahsi bir birlik oluşturmuştur. Hanedan 1572'ye kadar, yani iki yüzyıl boyunca, ülkenin yönetiminde kalmıştır. Bu tarihte hanedan üyesi kalmamış ve Polonya Litvanya Birliği Seçimli Monarşi tarafından seçilen monarklar tarafından yönetilmeye başlamıştır."
 flavor_pol.45.a: "Yeni bir dönem başlıyor."
 flavor_pol.46.title: "Nişan Bozuldu"
 flavor_pol.46.desc.a: "[dead_character.GetName], ölüm haberiyle hepimizi yasa boğdu. Bu kayıp, büyük bir üzüntüyle karşılandı ama daha üzüntülü olduğumuz konu, iki hanedanı birleştirme fırsatının kaybedilmesi. Bu olay sebebiyle [polish_candidate.GetNameWithNoTooltip] ve [lithuanian_candidate.GetName] arasındaki nişan bozuldu."
 flavor_pol.46.desc.b: "[polish_candidate.GetDynasty.GetName] ve [lithuanian_candidate.GetDynasty.GetName] arasındaki hanedan birleşimi politikası iç politikamızdan sonra geliyor. Bu sebeple [polish_candidate.GetName], bizim için daha faydalı biriyle evlenmeli."
 flavor_pol.46.desc.c: "[lithuanian_candidate.GetName] birdenbire evlenerek [polish_candidate.GetDynasty.GetName] ve [lithuanian_candidate.GetDynasty.GetName] arasındaki hanedan birlikteliği planını bozdu. Sözlerinde durmadılar, yüzleri de gülmesin. Artık [polish_candidate.GetNameWithNoTooltip] ve [lithuanian_candidate.GetNameWithNoTooltip] arasındaki nişan bozulduğuna göre [GetCountry('LIT').GetName] ülkesinin nüfuzumuz altına girmesi için farklı bir yol bulmamız gerek."
 flavor_pol.46.desc.d: "[polish_candidate.GetName] ve [lithuanian_candidate.GetName] arasındaki nişanın bozulduğuna dair bir haber aldık. Temsilciler, tüm baskılarımıza rağmen nişanın bozulma sebebini net bir şekilde söylemedi. Bu yüzden de sebeplerin ne olduğu hakkında hiçbir fikrimiz yok." #fallback
 flavor_pol.46.a: "Çok yazık."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName] ve [polish_candidate.GetDynasty.GetName] artık nişanlı değil ve evlenmeyecek."
 flavor_pol.47.title: "Krewo Birliği"
 flavor_pol.47.desc: "Tüm [ROOT.GetCountry.GetCapital.GetName] çalan kilise çanlarını dinlerken [ROOT.GetCountry.GetGovernment.GetAdjective] çifti, [polish_candidate.GetDynasty.GetName] ve [lithuanian_candidate.GetDynasty.GetName] Hanedanlarını birleştirecek formalite meselelerini halletmek üzere [ROOT.GetCountry.GetGovernment.GetAdjective] kalesine doğru yola çıktı. Yalnızca saatler önce [lithuanian_candidate.GetName] vaftiz edilerek ülkesinin [ROOT.GetCountry.GetReligion.GetName] dinine geçişini kesinleştirdi. Yeni evli çift [ROOT.GetCountry.GetGovernment.GetAdjective] hanesine girerken Doğu Avrupa'da yeni bir güç bloku oluşuyor."
 flavor_pol.47.historical_info: "Litvanya Grandükü Jogaila, Leh ve Litvanyalı lordlara karşı yükümlülüklerini netleştirmek ve onaylamak amacıyla Krewo Birliği'ni imzaladı. Jogaila, sarayının ileri gelenleriyle birlikte Katolikliğe geçecek ve bazı Leh tutsaklar serbest bırakılacaktı. Jogaila, aynı zamanda Litvanya topraklarını ve Rusları, Polonya yönetimine vermeyi vadetmişti."
 flavor_pol.47.a: "Birliği onaylayalım ve düğünü kutlayalım!"
 flavor_pol.47.b: "Böyle bir şeyi karşılayamayız."
 flavor_pol.48.title: "Żupy Krakowskie"
 flavor_pol.48.desc: "Vekillerimizden biri [ShowLocationName('wieliczka')] bölgesindeki iki önemli [ShowGoodsName('salt')] madeninin bir [ROOT.GetCountry.GetGovernment.GetAdjective] şirketine dönüştürülerek daha uzmanlaşmış bir kurumun kontrolüne geçmesini teklif etti. Dahası, bu yasa sayesinde [ShowGoodsNameWithNoTooltip('salt')] çıkarılmasına dair süreçler, üretilen mallarda kullanımı, ihracatı ve söz konusu olan tüm konulardaki vergilenmesi düzenlenecek. Böyle bir faaliyet gelirimizi artırarak gelecekte daha büyük projelere ve seferlere zemin hazırlar."
 flavor_pol.48.historical_info: "Małopolska bölgesindeki iki ana tuz madeni Wieliczka'da ve Bochnia'da bulunuyor. 21 Nisan 1368'de Kral Jan Kazimierz Waza, iki madenin de işletmesini bir Kraliyet Şirketi'ne veren bir yasa çıkardı. Tuz madenlerinin getirdiği gelirin sarayın gelirinin üçte birine tekabül ettiğine inanılıyor."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Önemli Tuz Madenleri"
 flavor_pol.48.a: "Devamını getireceğiz."
 flavor_pol.48.b: "Ne önemsiz meseleler!"
 flavor_pol.49.title: "Umut Vadeden Bir Karakter"
 flavor_pol.49.desc: "Yakın dönemdeki çatışmalarımızdan birinde [ruler_scope.GetName], sürpriz bir saldırının hedefi oldu. Olay gerçekleşirken [ROOT.GetCountry.GetGovernment.GetRulerTitle] ellerimizden kayıp gidecekmiş gibi göründüyse de [target_character.GetName] isminde kahraman bir asker böyle korkunç bir sonu engelledi. [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'ni kurtarmak için saldırganı öldürdü. Bu hareketi sebebiyle Şövalye olamasa da [ROOT.GetCountry.GetGovernment.GetRulerTitle] onu himayesine aldı. [target_character.GetName] bugünlerde kardinalliğe yükselmek için çabalayan son derece yetenekli bir piskopos."
 flavor_pol.49.historical_info: "Zbigniew Oleśnicki, 15. yüzyılın başlarında Polonya Krallığı'nda oldukça nüfuzlu bir kişiydi. İki krala danışmanlık yaptı ve çeşitli diplomatik görevlere katıldı. Bir noktada o kadar nüfuzlu bir hâle geldi ki krallığın tüm dış politikalarını tek başına yönetmeye başladı."
 flavor_pol.49.a: "Saray mensuplarımızın arasına katılmalı."
 flavor_pol.49.b: "Herkesin geçmişi bu kadar parlak olsa keşke."
 flavor_pol.50.title: "Hasım Konfederasyon"
 flavor_pol.50.desc: "Yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin önde gelen ailelerden bazılarının, [pol_macko_borkowic_scope.GetName] önderliğinde [ShowLocationName('poznan')] bölgesinde bir Konfederasyon oluşturmak için bir araya geldiği duyumunu aldık. Sebepleri basit: Bu toprakların seneşal adayları. Yapılan seçimlere öfkelenen ve aşağılanmış hisseden [ShowAreaName('greater_poland_area')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi valilerimize açık açık karşı geliyor."
 flavor_pol.50.historical_info: "Wielkopolska Szlachta'sı 1352'de genel vali Wierzbięta z Paniewic'in adaylığına karşı çıkmak için bir araya geldi. Bu isyanın liderliğinde önceki valilerden biri olan Maćko Borkowic bulunuyordu. Anlaşmazlığın temelinde Szlachta'nın başkentin Büyük Polonya'dan Küçük Polonya'ya taşınmasından, dolayısıyla gücün de taşınmasından duyduğu memnuniyetsizlik vardı."
 flavor_pol.50.a: "[ROOT.GetCountry.GetFlavorRank] bütünlüğüne herkes saygı göstermek zorundadır."
 flavor_pol.50.b: "Talepleri kabul edilsin."
 greater_polish_uprising: "Büyük Polonya İsyanı"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "[ShowAreaName('greater_poland_area')], [ShowAreaName('pomerania_area')] ve [ShowAreaName('brandenburg_area')] bölgelerinde bulunan [Concept('owned', 'Sahibi Olduğumuz')|e] her [pop|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_pol.51.title: "Nihil Novi"
 flavor_pol.51.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, yakın zamanda yapılan bir [ROOT.GetCountry.GetGovernment.GetParliament.GetName] oturumu sırasında çok saçma bir teklifte bulundu. [ROOT.GetCountry.GetGovernment.GetName] için kendilerini çok önemli sandıklarından kendi rızaları olmadan haklarında kanun çıkarılamayacağına inanıyorlar. Yok daha neler! Yine de destekleri olmazsa gelecek seferlerimizi finanse edemeyiz. Bu yüzden teklifleri ne kadar absürt olsa da gözden geçirsek iyi olur. Üstüne üstlük kasabalıların haklarını sınırlamak ve serflerinin özgürce dolaşmasını yasaklamak da istiyorlar. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin talebini kabul etmek zorunda olabiliriz."
 flavor_pol.51.historical_info: "Leh Sejmi'nin 1505 anayasasının adı #italic Nihil novi nisi commune consensu#!'ydu. Bu anayasayla soyluların ortak rızası, yeni bir yasanın yürürlüğe girmesi için şart koşulmuştur. Polonya'daki Soylu Demokrasisi'nin başlangıcı olarak görülür ve sonrasında gelen #italic Altın Özgürlük#! için bir mihenk taşıdır."
 flavor_pol.51.a: "Önemsiz haklarını verelim gitsin."
 flavor_pol.51.b: "Yeni hiçbir hakları olmayacak."
 flavor_pol.52.title: "[MOL_tag.GetNameWithNoTooltip] Bölgesindeki Şüpheli Sadakat"
 flavor_pol.52.desc: "Casuslarımız, bir kez daha [MOL_tag.GetAdjective] [MOL_tag.GetGovernment.GetRulerTitle] tarafından sergilenen tuhaf davranışları bize bildirdi. Kendi güvenliğini garanti altına almak için sürekli ittifak değiştiriyor ve [MOL_tag.GetFlavorRank] sınırlarında bulunan her güçlü devlete bağlılık yemini ediyor. Bu ikiyüzlü haine ne kadar güçlü olduğumuzu ve onu ne kadar iyi koruyabileceğimizi hatırlatsak iyi olur."
 flavor_pol.52.a: "Şeytan'a bile bağlılık yemini etmiştir o."
 flavor_pol.54.title: "[target_location.GetNameWithNoTooltip] Hakkında Çekişme"
 flavor_pol.54.desc: "[target_location.GetName] kasabasının etrafındaki topraklar geleneksel olarak sıkı kontrolümüz altındaki [ShowAreaName('greater_poland_area')] toprağı sayılıyordu. Ne var ki [ROOT.GetCountry.GetAdjective] Krallığı, birçok düklüğe bölündükten sonra bu topraklar, [ShowCultureName('silesian')] [ShowDynastyName('piast_dynasty')] Hanedanı tarafından fethedildi ama [POL_boh_scope.GetAdjective] [ShowAreaName('silesia_area')] bölgesinde birtakım çekişmeler patlak verdi. Bu zayıflık anından yararlanarak vilayeti ele geçirebiliriz."
 flavor_pol.54.historical_info: "1343'te Żagań Dükü V. Henryk, Johann von Böhmen'e bağlılık yemini etmeyi reddederek Głogów'u geri almaya çalıştı. Polonya Kralı III. Casimir, bu çatışmadan faydalanarak Henryk'in elinde bulunan Wschowa kasabasını Polonya Krallığı'na kattı."
 flavor_pol.54.a: "Bir an bile duraksamayalım!"
 flavor_pol.54.b: "Artık hak iddia edemeyiz."
 flavor_pol.55.title: "Evlilik Teklifi"
 flavor_pol.55.desc: "[ROOT.GetCountry.GetLongName] ve [POL_partner_country.GetLongName], ortak düşmanları [POL_common_enemy.GetName] karşısında örtüşen çıkarlara sahip. Yakın zamana kadar bu iki devlet, iki zıt güç olarak yerel bölgelerinde hegemonya için rekabet ediyordu. Artık iki devlet de kendilerini her an mağlup edebilecek bir düşmana sahip ve bu yüzden iki ülke, birbirlerine hiç olmadıkları kadar yakın. Bu durumu pekiştirmek için [POL_partner_country.GetName] [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')] zümresi [POL_proposed_polish_candidate.GetName] ve [POL_proposed_lithuanian_candidate.GetName] arasında bir evlilik teklif etti."
 flavor_pol.55.a: "Harika bir fikir!"
 flavor_pol.55.b: "Geçici bir önlemden başka bir şey değil."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "Nişanlı"
 POL_accept_marriage: "İki ulus arasında Şahsi Birlik kuracak evlilik teklifini kabul edeceğiz."
 POL_accept_betrothal: "Karakterler evlendiği takdirde iki ulus arasında Şahsi Birlik kuracak nişan teklifini kabul edeceğiz."
 flavor_pol.56.title: "Güneydeki Tehdit"
 flavor_pol.56.desc: "[ROOT.GetCountry.GetName] ülkesindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle], [POL_TUR_tag.GetName] tarafından oluşturulabilecek üstü kapalı tehditten her zaman haberdar olmuştur. [GetCountry('BYZ').GetName] pahasına yavaş ama istikrarlı bir şekilde gelişen [POL_TUR_tag.GetLongNameWithNoTooltip] her zaman bir endişe konusu olduysa da büyümesine izin verdiğimiz canavarı yeni fark ediyoruz. [POL_TUR_tag.GetFlavorRank] ile paylaştığımız sınırda, tehditkâr nefeslerini ensemizde hissedebiliyoruz. Her hareketimizi dikkatle izliyorlar, en ufak fırsatta [ShowReligionGroupAdjective('christian')] topraklarına bir sefer daha yapacaklar. Gücümüz azaldığı anda [POL_TUR_tag.GetNameWithNoTooltip] durdurulamaz hâle gelecek."
 flavor_pol.56.a: "Öyle bir durumda Hristiyanlığın Koruyucusu biz olacağız."
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "[pol_basilica_location.GetName] bölgesinde bulunan Azize Meryem Bazilikası'nın modernleştirilmeye ve iyileştirilmeye ihtiyacı var. Bu amaçla, uygun fiyata böyle bir vazifeyi üstlenebilecek sanatçılar aramaya karar verdik. Saray mensuplarımızın bize [target_character.GetName] adındaki bir kişiden bahsetmesiyle birlikte iş için aranan kişi bulundu. [target_character.GetNameWithNoTooltip], memleketi Güneybatı Almanya'da pek çok beceri elde etmiş, [pol_basilica_location.GetNameWithNoTooltip] duvarları arasında yıllarca yaşadığı için de böyle bir vazifenin üstesinden gelebileceği söylendi."
 flavor_pol.57.historical_info: "Wit Stwosz, Horb am Neckar doğumlu harika bir heykeltıraştır. Krakow'daki Azize Meryem Bazilikası'nda bulunan altar panosu ve Leh sarayının birçok önemli mensubunun mezar taşını yapmasıyla tanınır. Tarzı \"Geç Dönem Gotik Barok\" olarak tanımlanır."
 flavor_pol.57.a: "Altın yağdıralım!"
 flavor_pol.57.b: "Başkasını buluruz."
 flavor_pol.58.title: "[ShowRegionNameWithNoTooltip('italy_region')] Merakı"
 flavor_pol.58.desc: "[ShowInstitutionName('renaissance')], [ShowRegionName('italy_region')] bölgesinde yükselişe geçerek tüm kıtada yayılmaya başladı. Bu hareket, sanat ve düşünce alanlarında devrim yaparak yeni bir bilimsel keşif dalgası getirdi ve hareketin merkezi olan [ShowRegionNameWithNoTooltip('italy_region')] bölgesini yüksek kültürün ve müreffeh toplumun simgesi hâline getirdi. Böyle bir durumda [pol_ruler.GetShortName] ve [pol_queen.GetShortName] arasındaki evlilik sebebiyle [ROOT.GetCountry.GetGovernment.GetRulerTitle] sarayı mensuplarının [ShowCultureGroupName('italian_group')] kültürüne gereğinden fazla düşkün olmaları şaşırtıcı değil. Durum böyle olunca Rönesans'ın yaşandığı [ShowRegionNameWithNoTooltip('italy_region')] bölgesindeki birçok gelenek, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] tarafından benimsendi."
 flavor_pol.58.historical_info: "I. Zygmunt'un eşi Bona Sforza'nın etkisiyle İtalyan kültürü Polonya'nın başkenti Krakow'da oldukça popülerleşti. Böylelikle ünlü İtalyan sanatçılar Polonya'ya getirildi ve Rönesans ülkede ilk meyvelerini vermeye başladı."
 flavor_pol.58.a: "Bunu teşvik edelim!"
 flavor_pol.58.b: "Bu sıkıcı, geçici heveslerle işimiz olmaz."
 flavor_pol.1000.title: "Michael Sendivogius"
 flavor_pol.1000.desc: "Yakın zamanda [ShowLocationName('prague')] bölgesindeki [praha_owner.GetGovernment.GetRuler.GetName] sarayından dönen ünlü simyacı [michael_sedziwoj_scope.GetName], [capital_scope.GetName] şehrimize vardı.\n\nBilimsel zekâsı [ROOT.GetCountry.GetName] ve geleceği için harika bir fırsata dönüşebilir. Deneylerine destek olarak birçok yeni keşfe olanak sağlayabiliriz. Diğer yandan [michael_sedziwoj_scope.GetName], Avrupa'nın dört bir yanında birçok bağlantıya sahip olduğu için de harika bir diplomat."
 flavor_pol.1000.historical_info: "Leh bir simyacı, filozof ve tıp doktoru olan Michael Sendivogius, kimya alanının öncüsü olan isimlerdendi. Çeşitli asitler, metaller ve diğer kimyasal bileşimler için saflaştırma ve oluşturma yöntemleri buldu. Kral III. Zygmunt Waza, simya alanına meraklı biriydi ve Sendivogius ile birlikte deneyler yaptı. Sendivogius, madenler ve metal dökümhaneleri tasarladı, en ünlüsü #italic Yeni Simya Işığı#! adlı eseri olmak üzere birçok kitap yazdı. Bu kitap, diğer simyacıların anlayabileceği simya dilinde yazılmıştı. Sendivogius; Scheele ve Priestley gibi isimler tarafından yapılan keşiflerden 170 yıl önce oksijeni buldu ve ona \"yaşamın gıdası\" adını verdi."
 flavor_pol.1000.a: "Deneylerini destekleyelim."
 flavor_pol.1000.b: "Danışman olarak işe alalım."
 flavor_pol.1000.c: "Göz ardı edelim."
 flavor_pol.1001.title: "Yeni Kimyasal Işık"
 flavor_pol.1001.desc: "[michael_sedziwoj_scope.GetName] tarafından yapılan birçok simya deneyi, meraklı biri olan [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından pek sevildi. Ne var ki bunlar, deneyleri [ROOT.GetCountry.GetFlavorRank] hazinesi için pahalı ve inanılmaz büyük bir altın israfı olarak gören [ShowEstateTypeName('nobles_estate')] için bir can sıkıntısı kaynağı.\n\n[michael_sedziwoj_scope.GetNameWithNoTooltip] tarafından yapılan çalışmaları finanse etmeye devam edecek miyiz?"
 flavor_pol.1001.a: "Deneylerini desteklemeye devam edelim."
 flavor_pol.1001.b: "Soyluları dinleyelim."
 flavor_pol.1100.title: "Jan Zamoyski"
 flavor_pol.1100.desc: "[ShowDynastyName('zamoyski_dynasty')] hanesinin oğlu olan [john_zamoyski_scope.GetName], yakın zamanda [ROOT.GetCountry.GetFlavorRank] topraklarına döndü. Gençliğini [ShowLocationName('paris')] ve [ShowLocationName('strasbourg')] şehirlerinde, yurt dışında okuyarak geçirdi. [ShowLocationName('padova')] Üniversitesinden hukuk doktorası aldı ve aynı üniversitede hukuk bölümünün rektörlüğünü yaptı. Bilgisi ve bağlantıları sayesinde harika bir devlet adamı olabilir.\n\nOnu sarayımıza katılmaya ve [ROOT.GetCountry.GetLongName] için hizmet etmeye davet edecek miyiz?"
 flavor_pol.1100.a: "Danışman olarak işe alalım."
 flavor_pol.1100.b: "Göz ardı edelim."
 flavor_pol.1101.title: "Zamojski Akademisi"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName], [ShowLocationName('krasnystaw')] bölgesinde yeni bir [ShowBuildingTypeName('university')] açmak için yardımımızı istiyor. Hedefi genç [ShowEstateTypeName('nobles_estate')] için [ShowSocietyDirectionName('humanist')] kültür hakkında öğrenim veren ve onları devlet adamlığına hazırlayan bir akademi kurmak. [ShowLocationName('strasbourg')] Akademisi'ni örnek alan bu yeni kurum temel bilimler, hukuk ve tıp alanlarında eğitim verecek."
 flavor_pol.1101.historical_info: "Polonya Kraliyet Şansölyesi olan Jan Zamojski, 1594'te Polonya Litvanya Birliği'ndeki dördüncü yüksek öğretim kurumu olan Zamojski Akademisi'ni kurdu. Simon Simonides olarak da bilinen şair Szymon Szymonowic, Jan Zamoyski'ye akademiyi kurmasında yardım etti ve akademinin okutmanlarından biri oldu. Papa VIII. Clemens ve Chelm Piskoposu Stanislaw Gomolinski akademinin kuruluşunda rol oynadı. Akademi 15 Mart 1595'te açıldı ve Polonya Kralı III. Zygmunt Waza, akademinin açılışını 1601'de onadı. Akademideki üç bölüm temel bilimler, hukuk ve tıptı. Profesörler için yedi fakülte pozisyonu vardı ve 1637'de okul, felsefe doktoru diploması verme yetkisine sahip oldu."
 flavor_pol.1101.a: "Üniversiteyi destekleyelim."
 flavor_pol.1101.b: "Hiçbir şey yapmayalım."
 flavor_pol.1102.title: "İdeal Bir Şehir - $zamosc$"
 flavor_pol.1102.desc: "[ShowCultureGroupName('italian_group')] tarafından başlatılan [ShowInstitutionName('renaissance')] hareketindeki \"ideal şehir\" teorisinden ilham alan [john_zamoyski_scope.GetName], bu ideallere uygun olarak tasarlanmış yeni bir şehrin inşasını planlamaya başladı. Bu sürece hâlihazırda [ShowLocationName('warsaw')] bölgesinde hizmet vermiş olan [pol_bernardo_morando_scope.GetName] yardımcı olacak. [john_zamoyski_scope.GetNameWithNoTooltip] için yeni ödenekler çıkarabiliriz. Böylece projenin plana uygun ilerlemesini sağlar, [pol_bernardo_morando_scope.GetNameWithNoTooltip] ile ilişkilerimizi kuvvetlendiririz."
 flavor_pol.1102.historical_info: "Zamość, 1579'da Polonya Kraliyet Şansölyesi Jan Zamoyski tarafından kuruldu ve bir yıl sonra kasaba haklarını elde etti. Bu şehri kuranların amacı, Rönesans fikirlerine uygun olarak \"ideal şehri\" tasarlamaktı. Bu sürece yardımcı olması için Venedik Cumhuriyeti asıllı Bernardo Morando davet edilmişti. Tüm bu çabalar sonuç verdi ve Zamość, \"Kuzey'in Padova'sı\" olarak görülmeye başladı."
 flavor_pol.1102.a: "Ödenekleri çıkaralım."
 flavor_pol.1102.b: "Hiçbir şey yapmayalım."
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "[ShowRegionName('italy_region')] topraklarında yıllarca öğrenim gördükten sonra [ShowLocationName('lidzbark')] piskoposunun genç yeğeni [nicholas_copernicus_scope.GetName], piskoposun sekreteri ve hekimi olarak çalışmaya başladı. Birkaç [ROOT.GetCountry.GetGovernment.GetParliament.GetName] oturumuna katılan genç adam, becerikli ve zeki bir yönetici olduğunu herkese gösterdi."
 flavor_pol.1200.a: "Göz ardı edelim."
 flavor_pol.1200.b: "Varlığı [capital_scope.GetNameWithNoTooltip] için bir nimettir."
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName], şaşırtıcı ve tartışmalı bir astronomik makaleyi önemsiz bir şeymiş gibi yayınladı. Bu makalede [nicholas_copernicus_scope.GetShortNameWithNoTooltip], Dünya'nın Evren'in merkezi olmadığını, diğer gezegenlerle birlikte Güneş'in etrafında döndüğünü savunuyordu. Bu yazının teknik tarafı bilgili astronomlar ve akademisyenler tarafından kabul edildiyse de makalede bulunan, Kitab-ı Mukkades'e uygun Yermerkezci düşüncelere karşı çıkan görüşler yüzünden zındıklık söylentileri hemen baş göstermeye başladı."
 flavor_pol.1201.historical_info: "Öldüğü yıl olan 1543'te Nicolaus Copernicus, \"Göksel Kürelerin Devinimi Üzerine\" isimli eserini yayınladı. Bu #italic eserde#! Dünya'yı evrenin merkezine alan yaygın Yermerkezci görüşe karşı çıkarak evrenin gün merkezli modeli savunuluyordu. Bu #italic eser#! İncil'in tartışılmaz doğruluğunu ve uzun zamandır kabul gören yermerkezli evren görüşüne karşı çıktı. Copernicus'un bu teorisi için herhangi bir matematiksel kanıtı olmasa da gelecek nesillerdeki astronomlar ve matematikçiler gerekli matematiksel kanıtı ortaya koyacaktı."
 flavor_pol.1201.a: "Yayından kaldıralım."
 flavor_pol.1201.b: "Bu zındık kitap yok edilsin."
 flavor_pol.1201.c: "Bırakalım basılsın."
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "Yıldızı parlayan biri epey ünlendi. [target_character.GetName], [ROOT.GetCountry.GetName] topraklarında kendine şöhret kazandıran tutkulu eserler üretmeye başlamış bir şair. Tüm $poland$ ve çevresini gezdiği için [target_character.GetShortNameWithNoTooltip], tam da [ruler_scope.GetName] yönetimindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle] için ihtiyaç duyulan eğitimli adam."
 flavor_pol.1300.historical_info: "Jan Kochanowski, en önemli Leh Rönesansı şairlerinden biri olarak görüldü. Sanata katkılarının yanı sıra kralın sekreteri olarak çalıştı ve bir çevirmendi."
 flavor_pol.1300.a: "Yeteneklerinden faydalanabiliriz."
 flavor_pol.1300.b: "Yeterince saray mensubu var."
 flavor_pol.1301.title: "[target_character.GetNameWithNoTooltip] Ağıtları"
 flavor_pol.1301.desc: "[target_character.GetName], kaybettiği sevdiklerine adadığı, güzel oldukları kadar üzücü de olan on dokuz ağıt yazdı. Bu ağıtların atfedildiği kişiler, şairin hayatında büyük öneme sahipti. Umarız ağıtlarının ünlenmesi ve yaşadığı trajedinin uzun yıllar hatırlanacağını bilmek ona biraz huzur verir."
 flavor_pol.1301.historical_info: "Kochanowski'nin 1580'de yayımlanan #italic Ağıtlar#! adlı eseri tüm Leh Rönesansı'nın en etkili ve en popüler eserlerinden biriydi. Şiirlerin edebî biçimi o kadar mükemmeldi ki sonraki dönemlerdeki şairler için birer örnek hâline geldiler."
 flavor_pol.1301.a: "Bunlar, depresif olduğu kadar harika da."
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[target_character.GetName], [ruler_scope.GetName] huzuruna çıkarak ilginç bir teklif sundu. 1428'de Krakow Akademisi'nde eğitim görürken bir 12. yüzyıl vakanüvisi olan [GetCharacter('pol_wincenty_kadlubek').GetName] tarafından yapılmış çalışmalara büyük ilgi duymaya başlamış. Bunlardan esinlenerek [ROOT.GetCountry.GetLongName] için bir kronik tutmaya karar vermiş. [target_character.GetShortNameWithNoTooltip], vakanüvis olmanın yanı sıra birçok beceriye sahip. Bu yüzden diplomatlık veya yöneticilik de yapabilir."
 flavor_pol.1400.historical_info: "1415'te doğan Jan Długosz, 15. yüzyıl Polonya'sında önemli bir vakanüvisti. Jan Długosz'ın Grunwald Muharebesi'ne katılan oğlu Jan, aynı ismi paylaşan üç çocuk da dâhil olmak üzere on dört oğlu içinden en ünlüleriydi. Polonya Kralları için sekreterlik, diplomatlık ve vakanüvislik yaptı."
 flavor_pol.1400.a: "Elimizden geldiğince ona yardım edeceğiz."
 flavor_pol.1400.b: "Yeterince saray mensubu var."
 flavor_pol.1401.title: "Annales Seu Cronicae Incliti Regni Poloniae"
 flavor_pol.1401.desc: "[target_character.GetName] tarafından verilmiş en büyük eser [ROOT.GetCountry.GetName] tarihini, efsanevi bir düklük olarak kurulmasından modern zamanlarına kadar anlattığı kroniğidir. Bu eserde [ROOT.GetCountry.GetFlavorRank] hakkında ve mevcut durumda nasıl bir konumda olduğuna dair bir genel bakış da bulunuyor. Bu genel bakış; ülkenin coğrafyasını, hidrografyasını ve kronikler olmasa zamanla unutulup gidecek başka ayrıntıları da kapsıyor."
 flavor_pol.1401.a: "[ROOT.GetCountry.GetNameWithNoTooltip] tarih kitaplarının tozlu sayfalarında unutulup gitmeyecek."
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName], [ROOT.GetCountry.GetLongName] topraklarında az çok ünlü bir figür hâline geldi. Bir soylunun oğlu olan [mikolaj_rej_scope.GetName], zamanını ders çalışmak yerine âlem yapmakla geçirirdi. Krakow Akademisi'nden sonraki yıllarında [mikolaj_rej_scope.GetLastNameWithNoTooltip] şiir yazma yeteneği geliştirmekle kalmayıp [ROOT.GetCountry.GetFlavorRank] içerisindeki siyasi hayatta epey aktif olmaya başladı. [ShowReligionAdjective('calvinist')] bir soylu için çalışırken [ShowReligionName('lutheran')] ve [ShowReligionNameWithNoTooltip('calvinist')] düşüncelerden etkilendi. Bu Protestanlığı sebebiyle yazılarında [ShowDialectName('polish_dialect')] kullandı."
 flavor_pol.1500.historical_info: "Mikołaj Rej, Lehçenin edebî bir dil olarak kullanımının yaygınlaşmasına yönelik çalışmalarıyla tanınır. Genellikle bu dilde yazan Mikołaj Rej, yazdığı 1562 mısra ile \"Lehler kaz değil, kendi dilleri var,\" atasözünü ölümsüzleştirdi."
 flavor_pol.1500.a: "Her şaire kapımız açık!"
 flavor_pol.1500.b: "Yeterince saray mensubu var."
 flavor_pol.1501.title: "[target_character.GetNameWithNoTooltip] Tarafından Verilen Eserler"
 flavor_pol.1501.desc: "[target_character.GetName] için istihdam yaratılması [ShowReligionAdjective('catholic')] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] için epey zor bir durum oldu. Yazarlık kabiliyetine kimsenin itiraz edememesine karşın birçok kişi için [ShowReligionAdjectiveWithNoTooltip('catholic')] dinine karşı olması ve saygısızca davranması, edebî bir yanlış. Buna verilebilecek en iyi örneklerden biri \"#italic Bir Lord, Bir Kabile Şefi ve Bir Rahip Arasında Geçen Kısa Bir Söyleşi#!\" adlı şiirsel diyaloğudur."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "Özgür bir ülkeyiz ve kimsenin eserini sansürlemeyeceğiz."
 flavor_pol.1501.b: "Bu kabul edilemez!"
