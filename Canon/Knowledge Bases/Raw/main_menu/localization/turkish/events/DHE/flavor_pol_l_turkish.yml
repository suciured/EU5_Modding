 flavor_pol.1602.title: "Borç Ödendi"
 flavor_pol.1602.desc: "Geçmişte [loan_repayer.GetLongName] ülkesine pek çok kez borç olarak maddi destek sağlamıştık ve borçlarını ödeyeceklerini göstermek için [ShowProvinceDefinitionName('szepes_province')] köylerini bize rehin vermişlerdi. Bunun sonucunda [loan_pledge.GetName] topraklarının bir kısmı kontrolümüze geçti. Bugün, silahlı [loan_repayer.GetNameWithNoTooltip] temsilcileri yanlarında [loan_repayer.GetFlavorRank] tarafından bize borçlu olunan miktarla birlikte geldi. Anlaşma uyarınca [loan_pledge.GetNameWithNoTooltip] topraklarını geri vermemiz lazım fakat bunu yaparsak bölgeye çoktan yerleşmiş [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini karşımıza alabiliriz. Bunun yerine köyleri kendi kontrolümüz altında tutmamızı haklı gösterecek oldukça meşru belgeler gösterebiliriz."
 flavor_pol.1602.a: "[loan_pledge.GetNameWithNoTooltip] topraklarını geri vereceğiz."
 flavor_pol.1602.b: "Bu toprakların kalıcı olarak bizde kalmasını meşru kılan bu paktı kabul edin."
