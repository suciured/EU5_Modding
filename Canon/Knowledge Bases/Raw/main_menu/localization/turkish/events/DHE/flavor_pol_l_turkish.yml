 flavor_pol.1603.title: "Borcun Sonu"
 flavor_pol.1603.desc.a: "[loan_giver.GetName] bize verdiği borcun tamamının ödemesini aldı lakin [ShowProvinceDefinitionName('szepes_province')] köylerini bize geri vermeyi reddediyor. Kendi uydurdukları bir paktı imzalamışlar gibi göstererek [loan_pledge.GetName] topraklarının kendilerine ait olduğunu iddia ediyorlar. Yok daha neler! Bu alçak taktikleri onları mahvedecek."
 flavor_pol.1603.desc.b: "Borçlu olduğumuz miktarla [loan_giver.GetLongName] topraklarına gönderilen temsilciler, sağ salim hedeflerine vardı ve tüm borcumuzu kapattı. Anlaşma uyarınca [loan_giver.GetNameWithNoTooltip] yerel valisi görevden alındı ve bizim adayımız yönetime geçti. [loan_pledge.GetName|U] artık bizin kontrolümüz altında."
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName] onları yargılayacak."
 flavor_pol.1603.a: "Güzel bir alışveriş oldu!"
