 flavor_pol.1600.title: "[ShowProvinceDefinitionNameWithNoTooltip('szepes_province')] Rehin Verilecek"
 flavor_pol.1600.desc: "Son zamanlardaki serüvenlerimiz hazinemizi bomboş bıraktı. Savaş birikimimizin tükenmesi yetmezmiş gibi daha varlıklı düşmanlarımıza karşı yakında yetersiz kalacağız. Böyle bir durumda [pol_the_loan_provider.GetLongName] bölgesindeki arkadaşlarımıza ulaşabiliriz. Maddi destekleri sayesinde güç için gözleri dönmüş, \"hayır işleri\" için ilave vergiler getirme hakkı istemeye yer arayan zümrelerimizin ellerine düşmeden ihtiyacımız olan fonu bulabiliriz. Dostumuz olan bir hükümdardan borç almak daha iyi olur."
 flavor_pol.1600.a: "[pol_the_loan_provider.GetNameWithNoTooltip] ülkesine [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')] topraklarındaki köyleri teklif edelim."
 flavor_pol.1600.b: "Sıkıntılarımızı kendimiz çözeriz."
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "[pol_requesting_nation.GetLongName] temsilcileri, maddi destek talebiyle geldi. Geri ödeyeceklerini söylüyorlar. Ne yazık ki müttefikler arasında dahi çok sağlam bir sadakat bağı olmaz. Bu yüzden [pol_requesting_nation.GetNameWithNoTooltip] ülkesinden [pol_requesting_nation_ruler.GetName], borcunu ödeyeceğinin garantisi olarak [ShowProvinceDefinitionName('szepes_province')] bölgesindeki birkaç köyü rehin vermeyi teklif ediyor. Bu girişim oldukça riskli olabilir ama bölgeleri kontrolümüz altındayken borçlarını ihmal etmeyeceklerinden emin olabiliriz."
 flavor_pol.1601.a: "Kulağa iyi geliyor!"
 flavor_pol.1601.b: "Kendi mali durumlarını idare edemeyen kişilere borç veremeyiz."
