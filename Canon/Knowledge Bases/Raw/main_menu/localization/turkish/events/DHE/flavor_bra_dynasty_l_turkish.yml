l_turkish:
 #Loc macros
 bra_hre_hyperlink: "[GetUniqueInternationalOrganization('hre').GetName]"
 bra_hre_hyperlink_no_tt: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]"
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]"
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]"
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]"
 bra_variable_counter: "(mevcut: #Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!)"
 bra_wittelsbacher_investment_var: "#Y Wittelsbacher Yatırımı#!"
 bra_change_investment_score_add: "$VALUE|G0$ $bra_wittelsbacher_investment_var$ $bra_variable_counter$ kazanırız"
 bra_change_investment_score_subtract: "$VALUE|R0$ $bra_wittelsbacher_investment_var$ $bra_variable_counter$ kaybederiz"
 #Events
 flavor_bra_dynasty.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin [root_dynasty.GetNameWithNoTooltip] Hanedanı"
 flavor_bra_dynasty.1.desc.start: "[ROOT.GetCountry.GetName] ülkesindeki $bra_askanier_hyperlink$ soyunun son üyesi [GetCharacter('bra_heinrich_ii_askanier').GetName] 1320'de ölünce [ROOT.GetCountry.GetAdjectiveWithNoTooltip] toprakları $bra_hre_hyperlink$ hanedanının seçilmiş imparatoru olan [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] Hazretleri'nin yönetimine geçti. Kuzey [ShowCultureGroupName('german_group')] topraklarının yönetimini sürdürmek için [GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sınır devletini vârisi [GetCharacter('bra_ludwig_v_wittelsbach').GetName] Hazretleri'nin yönetimine verdi."
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\nBu [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde $bra_wittelsbach_hyperlink$ ve sıkıntı döneminin başlangıcı olacak zira [ROOT.GetCountry.GetGovernment.GetRulerTitle] çok genç yaşta tahta çıktığı için hükûmetin çoğu [GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName] Hazretleri'ne kaldı. Hırsız baronlar, ekonomik sorunlar ve halkın [ROOT.GetCountry.GetGovernment.GetRulerTitle] yönetimine karşı genel hoşnutsuzluğu [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip] dönemini zorlaştırırken $bra_wittelsbach_hyperlink_no_tt$ Hanedanı kuzeydeki topraklarıyla açıkçası pek de ilgili değil."
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\n[GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip] dönemi kısa sürdü ve taht [root_ruler.GetName] Hazretleri'ne geçti. Buna rağmen ekonomik sorunlar ile hırsız baronlar, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin otoritesini hâlâ zedeliyor ve $bra_wittelsbach_hyperlink$ Hanedanı, gelişmemiş sınır devletinin mevcut durumunu değiştirme konusunda ilgili değil."
 flavor_bra_dynasty.1.a: "[ROOT.GetCountry.GetNameWithNoTooltip] galip gelecek!"
 flavor_bra_dynasty.1.a.at: "Bu etken, $bra_wittelsbach_hyperlink$ Hanedanı yönetimi bitene kadar veya \"#Y $flavor_bra_dynasty.8.title$#!\" olayı yaşanana kadar etkin kalır."
 flavor_bra_dynasty.1.a.bt: "Bu olayın yaşanması için $bra_wittelsbacher_investment_var$ skorumuz #Y 7#! $bra_variable_counter$ olmalı."
 flavor_bra_dynasty.1.a.ct: "Skoru iki tarafa da yönlendirebileceğimiz [events|e] ile karşılaşacağız. Skor #Y -20#! olursa $bra_wittelsbach_hyperlink_no_tt$ Hanedanı'nı tahttan indirecek \"#Y $flavor_bra_dynasty.1100.title$#!\" olayı yaşanabilir."
 flavor_bra_dynasty.2.title: "$bra_wittelsbach_hyperlink_no_tt$ Döneminin Sonu"
 flavor_bra_dynasty.2.desc: "$bra_wittelsbach_hyperlink$ Hanedanı'ndan hiç kimse [ROOT.GetCountry.GetName] ülkesi üzerinde monarşik bir güç sahibi olmadığından ekonomik durgunluk ve süregelen ihmal dönemi nihayet sona erdi. Artık halkımıza refah getirmek yeni hükümdarların elinde."
 flavor_bra_dynasty.2.a: "Bu, umarız Altın Çağın başlangıcı olur."
 flavor_bra_dynasty.3.title: "Sahte $name_waldemar$"
 flavor_bra_dynasty.3.desc: "[target_character.GetName] başta inandırıcı bir hikâyeyle ortaya çıktı. Hacca huzur içinde gidebilmek için kendi cenaze törenini düzenlemiş bir hükümdardı sadece. Taht savaşı sürdükçe gerçek yüzü ortaya çıkmaya başladı zira [GetCharacter('bra_waldemar_askanier').GetName] Hazretleri'ni 1320'den önce tanıyanlar açıklanamayan kişiliğindeki değişiklikleri fark etti. Bugün nihayet ortaya çıkan gerçeğe göre [target_character.GetName], Margravlık makamını sahtekârlık yoluyla ele geçirmiş!\n\nBu gerçek açığa çıkar çıkmaz sahte hükümdarın tüm desteği bir anda yok oldu ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin hükümdarlığı yeniden tartışmasız hâle geldi."
 flavor_bra_dynasty.3.a: "Sığır sahte değil dediler ama angus çıktı..."
 flavor_bra_dynasty.4.title: "Hırsız Baron Tiranlığı"
 flavor_bra_dynasty.4.desc: "Hırsız baronlar, [ROOT.GetCountry.GetName] ülkesinde yurtluklarının yasal statüsünün arkasına sığınarak halkı ağır vergiler ve geçiş ücretleriyle ezen [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] üyeleridir. Bu yaptıkları çaresizlikten kaynaklanıyor olsa bile buna izin vermeye devam edersek [ROOT.GetCountry.GetAdjectiveWithNoTooltip] topraklarının gelişmesi engellenecek."
 flavor_bra_dynasty.4.a: "Hırsız baronlarla mücadele edilsin."
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 bra_peasants_revolt: "Köylü İsyanı"
 flavor_bra_dynasty.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] İsyanı"
 flavor_bra_dynasty.5.desc: "[ROOT.GetCountry.GetName] ülkesinin ekonomik çöküşü [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] üyelerinin sabrını taşırdı. Kendi çıkarları peşinde koşan hırsız şövalyelerin baskısı sonucunda kötüleşen durumları düzelmedikçe tarlalarda çalışmayı reddediyorlar."
 flavor_bra_dynasty.5.a: "Durumları iyileştirilsin."
 flavor_bra_dynasty.5.b: "Köylülerin eti ne budu ne? Başımıza bela olamazlar."
 flavor_bra_dynasty.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Kontrolü Ele Geçirdi"
 flavor_bra_dynasty.6.desc: "$bra_wittelsbach_hyperlink$ Hanedanı'nın otoritesi sadece kâğıt üstünde var zira halk kendi seçtiği kişilerin peşinden gidiyor. Mesela kırsal kesimde [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin sözü geçiyor. Kendi topraklarımız üzerinde otorite kazanmak istiyorsak rahiplerin nüfuzunu kırmamız şart."
 flavor_bra_dynasty.6.a: "Nüfuzları hükümsüz kılınsın."
 flavor_bra_dynasty.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresiyle uğraşmamalıyız."
 flavor_bra_dynasty.7.title: "Şehir Vergileri Reddedildi"
 flavor_bra_dynasty.7.desc: "[ROOT.GetCountry.GetName] ülkesinin durumu içler acısı. Topraklar hem gelişmemiş hem de üzerlerinde yaşayan insan sayısı az. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] hazinesinin geliri çoğunlukla kasaba ve şehirlerden alınan vergilerden oluşuyor ancak [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi $bra_wittelsbach_hyperlink$ Hanedanı'nı meşru hükümdar olarak görmediği için vergi ödemeyi reddediyor."
 flavor_bra_dynasty.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresini hizaya getirilsin."
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$"
 flavor_bra_dynasty.8.title: "$bra_wittelsbach_hyperlink_no_tt$, [ROOT.GetCountry.GetNameWithNoTooltip] Ülkesini Diriltti"
 flavor_bra_dynasty.8.desc: "Uzun yıllar boyunca yoksulluk ve yıkım içinde kaldık. Kendi başına buyruk zümreler ve hırsız baronlar halka zulmetti. Sayısız zorluk ve sahte hükümdarlar bizi yordu ancak tüm bu zorlukların üstesinden gelen $bra_wittelsbach_hyperlink$ Hanedanı sayesinde [ROOT.GetCountry.GetName] ülkesinin [ROOT.GetCountry.GetFlavorRank] makamı [ShowRegionName('north_german_region')] bölgesinin incisi hâline geldi. [target_character.GetName] Hazretleri'nin hükümdarlığı daim olsun!"
 flavor_bra_dynasty.8.a: "[ROOT.GetCountry.GetNameWithNoTooltip] $bra_wittelsbach_hyperlink_no_tt$ Hanedanı'nın gururu olacak."
 flavor_bra_dynasty.9.title: "[target_character.GetNameWithNoTooltip] Gizemi"
 flavor_bra_dynasty.9.desc: "Ölümü beklenmedik ve ani bir şekilde oldu ancak mirası hâlâ [ROOT.GetCountry.GetName] ülkesini rahatsız ediyor. 1320'ye kadar [ROOT.GetCountry.GetFlavorRank] makamını yöneten sözde $bra_askanier_hyperlink$ Hanedanı mensubu [target_character.GetName], [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tarihinin en büyük sahtekârı ve düzenbazı çıktı. Cenaze töreninde huzur içinde yatabilmesi için eski mezarı tekrardan açıldı ve içinde [GetCharacter('bra_waldemar_askanier').GetName], yani #italic $name_waldemar$#! Hazretleri'nin iskeleti bulundu ve bu yüzden tören yarıda kesildi.\n\nDoğal olarak sıradan birinin bütün bir ülkeyi kandırması [ROOT.GetCountry.GetNameWithNoTooltip] için büyük bir utanç kaynağı oldu."
 flavor_bra_dynasty.9.a: "Bu nasıl oldu? Kendimizi akıllı zannederdik."
 flavor_bra_dynasty.1000.title: "[target_character.GetNameWithNoTooltip] Geri Döndü"
 flavor_bra_dynasty.1000.desc: "$bra_hre_hyperlink$ Hanedanı imparatorunun artık hüküm süren $bra_wittelsbach_hyperlink$ Hanedanı'yla bağı kalmadığından [bra_ruler.GetName] Hazretleri'nin meşruiyeti tekrar sorgulanıyor. [ROOT.GetCountry.GetName] halkı $bra_askanier_hyperlink$ döneminin özlemini çekiyor. Kaderde varmış ki öldü sanılan [target_character.GetName] halkın karşısına çıktı. Cenaze törenini Kutsal Topraklara hac ziyareti için düzenlediğini iddia eden [target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetAdjective] tahtını [bra_ruler.GetShortNameWithNoTooltip] Hazretleri'nden geri almak için döndü."
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\nNeyse ki [emperor_ruler.GetName] Hazretleri ile [bra_ruler.GetShortNameWithNoTooltip] Hazretleri'nin arası iyi. Bu sebeple $bra_hre_emperor_hyperlink$, $bra_wittelsbach_hyperlink_no_tt$ Hanedanı'nı sahte hükümdara karşı destekliyor."
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\nNe yazık ki $bra_hre_emperor_hyperlink$, $bra_wittelsbach_hyperlink_no_tt$ Hanedanı yerine $bra_askanier_hyperlink_no_tt$ Hanedanı'nı destekliyor. Bu yüzden [emperor_ruler.GetName], [bra_country.GetNameWithNoTooltip] ülkesini yönetme hakkını [target_character.GetShortNameWithNoTooltip] Hazretleri'ne verdi. [target_character.GetShortNameWithNoTooltip] tehdidini ancak [emperor_ruler.GetNameWithNoTooltip] ile anlaşarak çözebiliriz."
 flavor_bra_dynasty.1000.a: "$bra_hre_emperor_hyperlink$ ile iletişim kurulsun!"
 flavor_bra_dynasty.1000.a.at: "Hükümdarı $bra_wittelsbach_hyperlink$ Hanedanı'na mensup ülkeler, [ROOT.GetCountry.GetName] ülkesine karşı [ShowBiasValue('opinion_support_our_dynasty_member')|+0] [opinion|e] kazanır."
 flavor_bra_dynasty.1000.a.tt: "[emperor_country.GetName] ülkesinden sahtekâra karşı yardımlarını isteyeceğiz. Bunu yapmamız #Y 2 yıl#! sürecek ve bize olan [Concept('opinion', ' Görüşleri')|e] #Y 100#!'ün üzerinde değilse $bra_hre_emperor_hyperlink$ Hazretleri'nin şartlarına uymak zorunda kalacağız"
 flavor_bra_dynasty.1000.b: "Sahtekârı kendimiz infaz edelim!"
 flavor_bra_dynasty.1000.b.tt: "[target_character.GetName] için bir infaz girişiminde bulunulacak. Bu girişim başarılı olduğu takdirde [bra_ruler.GetName] Hazretleri'nin meşruiyeti düzelecek ve $bra_wittelsbacher_investment_var$ $bra_variable_counter$ değerimize #Y +5#! bonus eklenecek.\nGirişim başarısız olursa bir [civil_war|e] başlayacak"
 flavor_bra_dynasty.1000.c: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin gerçek hükümdarına yol açmak için tahttan ayrıl."
 flavor_bra_dynasty.1000.c.at: "Hükümdarı $bra_wittelsbach_hyperlink$ Hanedanı'na mensup ülkeler, [ROOT.GetCountry.GetName] ülkesine karşı [ShowBiasValue('opinion_ousted_our_dynasty_member')|+0] [opinion|e] kazanır."
 flavor_bra_dynasty.false_waldemar_rebel.tt: "En yüksek nüfuslu #Y 4#! ildeki [ShowPopTypeName('nobles')] bu etkileri kazanır:\n - [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybı\n - [false_waldemar_rebel.GetName] tarafına katılım"
 flavor_bra_dynasty.1001.title: "[bra_country.GetNameWithNoTooltip] Ülkesinde [target_character.GetShortNameWithNoTooltip] Yükselişi"
 flavor_bra_dynasty.1001.desc.imposter_revealed: "[bra_country.GetName] ülkesinden bir elçi yüce sarayımıza gelip [bra_ruler.GetName] Hazretleri'ne rakip olan ve hak iddiasında bulunan birine karşı desteğimizi istedi. Görünüşe göre kendisini \"[target_character.GetName]\" olarak tanıtan bu kişi Kutsal Topraklara yaptığı hacdan döndüğünü iddia ediyor ve [bra_country.GetAdjectiveWithNoTooltip] tahtını talep ediyor.\n\nAncak bu \"$name_waldemar$\" adlı kişinin aslında bir sahtekâr olduğu ortaya çıktı."
 flavor_bra_dynasty.1001.desc: "[bra_country.GetName] ülkesinden bir elçi sarayımıza gelip hanedanlar arası bir çatışmada desteğimizi istedi. [bra_country.GetNameWithNoTooltip] ülkesinin eski hükümdarı [target_character.GetName], Kutsal Topraklara gerçekleştirmiş olduğu uzun süren hac ziyaretinden döndü ve [bra_country.GetAdjective] tahtını tekrar talep ediyor. [bra_ruler.GetName] Hazretleri'nin tebası tarafından pek desteklenmiyor ve sahte hükümdara karşı ona destek olmamız karşılığında bizimle görüşmeye hazır olduğunu bildirdi."
 flavor_bra_dynasty.1001.help.tt: "[target_character.GetName], [bra_country.GetName] ülkesinden sürgün edilecek ve [ShowModifier('bra_waldemar_rallies_nobility')] [Concept('modifier', 'Etkeni')|e] kaldırılacak"
 flavor_bra_dynasty.1001.a: "Altın karşılığında davalarına destek olacağız."
 flavor_bra_dynasty.1001.a.tt: "#Y 1 yıl#! içinde [bra_country.GetName] ülkesinden [ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2] [gold|e] alacağız"
 flavor_bra_dynasty.1001.b: "Bir elin nesi var iki elin sesi var. Onlara yardımcı olalım!"
 flavor_bra_dynasty.1001.b.tt: "[bra_country.GetName] #Y 1 yıl#! içerisinde bize oy verecek"
 flavor_bra_dynasty.1001.c: "Siyasi imtiyaz karşılığında $bra_wittelsbach_hyperlink_no_tt$ Hanedanı'na yardım edelim."
 flavor_bra_dynasty.1001.c.tt: "$bra_wittelsbach_hyperlink$ [Concept('dynasty', 'Hanedanının')|e] iktidarda olduğu tüm [countries|e] #Y 1 yıl#! boyunca bize karşı [ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0] [Concept('opinion', 'Görüşünü')|e] kazanacak"
 flavor_bra_dynasty.1001.d: "$bra_wittelsbach_hyperlink_no_tt$ Hanedanı'na destek verelim."
 flavor_bra_dynasty.1001.d.tt: "Karşılığında bir şey istemeyeceğiz"
 flavor_bra_dynasty.1001.e: "$bra_wittelsbach_hyperlink_no_tt$ Hanedanı'na destek olmanın bize hiçbir faydası yok."
 flavor_bra_dynasty.1001.e.tt: "$bra_wittelsbach_hyperlink$ Hanedanı'na destek olmayı reddedeceğiz. İktidarında $bra_wittelsbach_hyperlink_no_tt$ [Concept('dynasty', 'Hanedanı')|e] olan tüm [Concept('countries', 'Ülkelerin')|e] bize karşı [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0] azalacak, $bra_askanier_hyperlink$ Hanedanı tarafından yönetilen ülkelerin görüşü ise #Y 1 yıl#! içerisinde [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] artacak"
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip], adaleti istediği gibi uygulayabilir."
 flavor_bra_dynasty.1001.zzz.tt: "[bra_country.GetName], [target_character.GetName] konusunu istediği gibi ele alabilir"
 flavor_bra_dynasty.1002.title: "$bra_hre_emperor_hyperlink$ Desteği"
 flavor_bra_dynasty.1002.desc: "Sarayımıza muhteşem haberler ulaştı! [emperor_country.GetName] ülkesinin hükümdarı ve $bra_hre_emperor_hyperlink$ makamının sahibi [emperor_ruler.GetName], [bra_ruler.GetName] Hazretleri'nin sahte hükümdar [target_character.GetName] ile olan mücadelesinde kendisine tam destek verdiğini açıkladı!"
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\nTabii ki bu destek karşılıksız değil. [emperor_ruler.GetShortNameWithNoTooltip], bu desteğin kendi hazinesine vereceği zararı dile getirdi ve bu yüzden desteği karşılığında [ROOT.GetVariable('bra_owes_gold').GetValue|V2] altın talep ediyor."
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\nTabii ki bu destek karşılıksız değil. [emperor_ruler.GetShortNameWithNoTooltip], $bra_hre_hyperlink$ içerisinde kendi halefiyetinin geleceğinden endişeli ve İmparatorluk Tahtını güvenceye almak için ailesine tam sadakat göstermemizi bekliyor."
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\nTabii ki bu destek karşılıksız değil. [emperor_ruler.GetShortNameWithNoTooltip], $bra_wittelsbach_hyperlink$ içinde sözcüsü olmamızı ve [emperor_country.GetNameWithNoTooltip] ülkesinin şanını hanedanın tüm üyelerine göstermemizi istiyor."
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\nŞaşırtıcı bir şekilde $bra_hre_emperor_hyperlink$, desteği karşılığında hiçbir şey istemedi. Yardımları tamamen iyi niyetten geliyor."
 flavor_bra_dynasty.1002.a: "Sonunda. $bra_wittelsbach_hyperlink_no_tt$ otoritesi yeniden tesis edildi!"
 flavor_bra_dynasty.1002.a.tt: "İktidarında $bra_wittelsbach_hyperlink$ [Concept('dynasty', 'Hanedanı')|e] bulunan her [country|e], [emperor_country.GetName] ülkesine karşı [ShowBiasValue('opinion_supported_the_wittelsbacher')|0] [opinion|e] kazanır"
 flavor_bra_dynasty.1003.title: "$bra_hre_emperor_hyperlink$ Destek Vermeyi Reddetti"
 flavor_bra_dynasty.1003.desc.dead: "$bra_hre_emperor_hyperlink$ makamından haberler geldi. [emperor_ruler.GetName], yaşadığı süre boyunca bir sebebi olmamasına rağmen iç çatışmamızda bize karşı bir tutum sergilemeye karar verdi. [target_character.GetName] hâlâ rakipsiz."
 flavor_bra_dynasty.1003.desc.wittelsbach: "Sarayımıza korkunç haberler ulaştı! [target_character.GetName] tarafından yaratılan kaos büyürken $bra_hre_emperor_hyperlink$, sonunda [emperor_country.GetAdjective] ülkesinin tutumunu açıkladı. Kan bağına rağmen [emperor_ruler.GetName], [bra_ruler.GetName] Hazretleri'ni desteklemeyi reddediyor ve açıkça kendi hanedanına karşı bir tutum alıyor!"
 flavor_bra_dynasty.1003.desc: "Sarayımıza korkunç haberler ulaştı! [target_character.GetName] tarafından yaratılan kaos büyürken $bra_hre_emperor_hyperlink$, sonunda [emperor_country.GetAdjective] ülkesinin tutumunu açıkladı. [emperor_ruler.GetName], [bra_ruler.GetName] Hazretleri'ni desteklemeyi reddediyor ve $bra_wittelsbach_hyperlink_no_tt$ Hanedanı'na karşı bir tutum alıyor!"
 flavor_bra_dynasty.1003.a: "Bugün [ROOT.GetCountry.GetGovernment.GetRulerTitle] olmak istemezdim."
 flavor_bra_dynasty.1003.a.tt: "İktidarında $bra_wittelsbach_hyperlink$ [Concept('dynasty', 'Hanedanı')|e] bulunan her [country|e], [emperor_country.GetName] ülkesine karşı [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0] [opinion|e] kaybederken iktidarında $bra_askanier_hyperlink$ Hanedanı bulunan her ülke [emperor_country.GetName] ülkesine karşı [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] görüş kazanır"
 flavor_bra_dynasty.1004.title: "$bra_hre_emperor_hyperlink$ Tarafından Koşulsuz Destek"
 flavor_bra_dynasty.1004.desc: "$bra_hre_emperor_country_hyperlink$ tarafından sarayımıza haberler ulaştı. [target_character.GetName] şerefsizce davrandığı için $bra_hre_emperor_hyperlink$, bize bu sahtekâra karşı istediğimiz gibi hareket etme hakkı tanıdı."
 flavor_bra_dynasty.1004.a: "Sürgün edilsin."
 flavor_bra_dynasty.1004.b: "İdam edilsin."
 flavor_bra_dynasty.1004.c: "Belki de becerilerinden faydalanabiliriz."
 flavor_bra_dynasty.1004.c.tt: "[target_character.GetName], ikinci bir şans kazanır ve kabinemizde işe alınmaya uygun olur"
 flavor_bra_dynasty.1005.title: "Şüpheli Kimlik"
 flavor_bra_dynasty.1005.desc: "$bra_wittelsbach_hyperlink$ Hanedanı'nın hükmü sona erdi ve şanlı $bra_askanier_hyperlink$ Hanedanı nihayet [bra_country.GetName] topraklarına geri döndü. Yeni tahta çıkan [ROOT.GetCountry.GetGovernment.GetRulerTitle] hakkında ise şüpheler yayılıyor zira [target_character.GetName], sözde cenaze töreninden önceki başarılarını hatırlayamıyor. $bra_askanier_hyperlink_no_tt$ Hanedanı üyeleri, sevdikleri aile fertlerindeki açıklanamayan fiziksel değişikliklere dikkat çekiyor ve hükümdarlık tarzının da eski hâlinden farklı olduğunu söylüyor. [target_character.GetShortNameWithNoTooltip], tüm bu tutarsızlıkların sebebini Kutsal Topraklara yaptığı hac yolculuğunda yaşadıkları olarak açıklıyor."
 flavor_bra_dynasty.1005.a: "Hikâyesi araştırılsın."
 flavor_bra_dynasty.1005.a.tt: "[target_character.GetName] ve hikâyesine bir inceleme başlatılır, $bra_askanier_hyperlink$ Hanedanı'yla olan gerçek bağı öğrenilir"
 flavor_bra_dynasty.1005.b: "Aslı astarı olmayan bir söylenti sadece bu."
 flavor_bra_dynasty.1006.title: "[target_character.GetShortNameWithNoTooltip] İncelemesi"
 flavor_bra_dynasty.1006.desc: "İki yıllık araştırma, inceleme ve belgelerin karşılaştırılma sürecinden sonra [target_character.GetName], yani mevcut [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin gerçekliği konusu sonunda kapandı."
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\nSoruşturmalara göre [target_character.GetName], gerçek [GetCharacter('bra_waldemar_askanier').GetName] olmasa da $bra_askanier_hyperlink$ Hanedanı'nın bir üyesi. Yıllar önce ölen Margravımızla aynı ismi taşıyor ancak yanlış $name_waldemar$ ile karıştırılmış."
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\nElinden geleni ardına koymamış olsa da [target_character.GetName] sahtekârının maskesi düştü. [target_character.GetShortNameWithNoTooltip] sarayda herkesi hatta $bra_askanier_hyperlink$ Hanedanı üyelerini bile [GetCharacter('bra_waldemar_askanier').GetName] Hazretleri'nin hayatta ve iyi olduğuna inandıran bir sahtekârdan başka bir şey değil. Bu sebeple [bra_country.GetAdjectiveWithNoTooltip] sarayında büyük bir öfke var ve hükûmetin farklı kesimleri bir çözüm istiyor."
 flavor_bra_dynasty.1006.a: "Ama çok benziyorlardı."
 flavor_bra_dynasty.1006.a.tt: "[target_character.GetName] ve soyundan gelen herkesin [Concept('dynasty', 'Hanedanı')|e] $bra_askanier_hyperlink$ olur"
 flavor_bra_dynasty.1006.b: "En azından $bra_wittelsbach_hyperlink_no_tt$ Hanedanı'ndan değil."
 flavor_bra_dynasty.1006.b.tt: "[target_character.GetName] ve soyundan gelen herkesin [Concept('dynasty', 'Hanedanı')|e] [target_dynasty.GetName] olur"
 flavor_bra_dynasty.1006.c: "Bu sahtekârı buradan alın!"
 flavor_bra_dynasty.1007.title: "Sahtekâr [target_character.GetNameWithNoTooltip] İdam Edildi"
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName], [bra_ruler.GetName] Hazretleri'ne sadık olanlar tarafından yakalanıp hapsedildi. [target_character.GetShortNameWithNoTooltip] sahtekârının $bra_askanier_hyperlink$ Hanedanı'ndan olmadığı hatta saygın [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] üyesi bile olmadığı ortaya çıktı. Sahtekârlık, vatana ihanet ve [bra_country.GetName] ülkesinin istikrarını tehdit etmekle suçlandı ve suçlu bulundu."
 flavor_bra_dynasty.1007.desc.failed_execution: "[target_character.GetName], gece yarısı şafakta idam edilmek üzere [bra_country.GetCapital.GetName] ilinde yakalanıp hapsedildi. Ne var ki [target_character.GetShortNameWithNoTooltip] her hamlemizi önceden tahmin edecek kadar kurnaz çıktı. Tutuklanmasının ardından bir grup [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] üyesi saray zindanlarına saldırıp taklitçiyi kurtardı.\n\n[bra_country.GetName] sonu görünmeyen bir iç savaşla karşı karşıya."
 flavor_bra_dynasty.1007.a: "Bir kriz daha teğet geçti."
 flavor_bra_dynasty.1007.b: "Silahlarınızı kuşanın!"
 bra_true_waldemar_identity_reveal_tt: "#italic [target_character.GetName] hakkındaki gerçek ortaya çıktı#!"
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "En yüksek nüfuslu #Y 12#! ildeki [ShowPopTypeName('nobles')] bu etkileri kazanır:\n - [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybı\n - [false_waldemar_rebel.GetName] tarafına katılım"
 false_waldemar_rebel: "$name_waldemar$ Destekçileri"
 flavor_bra_dynasty.1100.title: "[root_country.GetNameWithNoTooltip] Ülkesine Yapılan İhmalkârlık"
 flavor_bra_dynasty.1100.desc: "[root_country.GetName] toprakları hep geri kalmış bir durumdaydı ama [root_country.GetNameWithNoTooltip], en kötü zamanlarında bile $bra_wittelsbach_hyperlink$ yönetimi altındaki kadar kötü durumda olmamıştı.\n\n$bra_hre_emperor_hyperlink$ bu kötü durumdan haberdar oldu, bu yüzden de [root_ruler.GetName] Hazretleri'nin ve bu topraklar üzerindeki hükmünün kaderi artık pamuk ipliğine bağlı."
 flavor_bra_dynasty.1100.a: "$bra_hre_emperor_hyperlink$ hâlimizi anlayacaktır."
 flavor_bra_dynasty.1101.title: "$bra_wittelsbach_hyperlink_no_tt$, $bra_hre_hyperlink_no_tt$ teşkilatını yüzüstü bıraktı"
 flavor_bra_dynasty.1101.desc: "Elektörlerimizden [root_country.GetFlavorRank] olan [root_country.GetName] ülkesinin durumu oldukça kötüleşti. Hırsız baronların tiranlığı, çöken ekonomi ve [root_country.GetGovernment.GetRulerTitle] [root_ruler.GetName] Hazretleri'nin ihmalkârlığı bu toprakları $bra_hre_hyperlink$ içinde kanayan bir yara hâline getirdi. $bra_hre_hyperlink_no_tt$ teşkilatında $bra_hre_emperor_hyperlink$ makamının sahibi olarak görevimiz bu denli kötü bir yönetimin devamına izin vermemek."
 flavor_bra_dynasty.1101.a: "[root_country.GetFlavorRank] kontrolü ele geçirilsin."
 flavor_bra_dynasty.1101.a.tt: "[emperor_ruler.GetName] Hazretleri'ni [root_country.GetName] ülkesinin yeni [Concept('ruler', 'Hükümdarı')|e] yaparak onlarla [union|e] oluşturacağız"
 flavor_bra_dynasty.1101.b: "[root_country.GetNameWithNoTooltip] ülkesini [dynasty_character.GetNameWithNoTooltip] yönetsin."
 flavor_bra_dynasty.1101.b.tt: "[root_country.GetName] ülkesinin yeni [Concept('ruler', 'Hükümdarı')|e] olarak [dynasty_character.GetName] atanacak"
 flavor_bra_dynasty.1101.c: "[cabinet_character.GetNameWithNoTooltip], bizim adımıza hükmedecek."
 flavor_bra_dynasty.1101.c.tt: "[root_country.GetName] ülkesinin yeni [Concept('ruler', 'Hükümdarı')|e] olarak [cabinet_character.GetName] atanır ve ülke [ShowSubjectTypeName('vassal')] türünde tabi devletimiz olur fakat bu, her [GetUniqueInternationalOrganization('hre').GetName] üyesinde [ShowBiasValue('subjugated_elector_antagonism')|-=0] [Concept('antagonism', 'Uzlaşmazlığa')|e] sebep olacak."
 subjugated_elector_antagonism: "Tabi Kılınmış Elektör"
 flavor_bra_dynasty.1101.d: "[root_country.GetAdjectiveWithNoTooltip] halkının durumunu saray danışmanlarımızdan birisi çözer."
 flavor_bra_dynasty.1101.d.tt: "[root_country.GetName] ülkesinin yeni [Concept('ruler', 'Hükümdarı')|e] olarak sarayımızdan yerel bir danışmanı atayacağız"
 flavor_bra_dynasty.1101.e: "$bra_wittelsbach_hyperlink_no_tt$ kendi hâline bırakılsın, durumu düzeltebilirler."
 flavor_bra_dynasty.1101.e.tt: "$bra_wittelsbach_hyperlink$ kendi hâline bırakılacak ve [root_country.GetName] ülkesini yönetmelerine izin verilecek"
 flavor_bra_dynasty.1102.title: "$bra_hre_emperor_hyperlink$ Cevabı"
 flavor_bra_dynasty.1102.desc.wittelsbach: "[emperor_country.GetName] ülkesinden bir elçi sarayımıza geldi. [root_country.GetName] topraklarının [emperor_country.GetNameWithNoTooltip] ile birleşeceğini ve ortak hükümdarın [emperor_ruler.GetName] olacağını bildirdi."
 flavor_bra_dynasty.1102.desc: "[emperor_country.GetName] ülkesinden bir elçi sarayımıza geldi. Bugünden itibaren $bra_wittelsbach_hyperlink$ Hanedanı'nın artık iktidarda olmadığını bildirdi. [root_country.GetName] toprakları doğrudan [emperor_ruler.GetName] Hazretleri'nin yönetimine geçeceği için [emperor_country.GetNameWithNoTooltip] ile şahsi birlik kurmak zorundayız."
 flavor_bra_dynasty.1102.a: "$bra_hre_emperor_hyperlink$, çok yaşa!"
 flavor_bra_dynasty.1102.b: "$bra_wittelsbach_hyperlink_no_tt$, umarız bu sefer işini doğru yapar."
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1103.desc.wittelsbach: "[emperor_country.GetName] ülkesinden bir elçi sarayımıza geldi. [root_country.GetName] topraklarının [dynasty_character.GetName] tarafından yönetileceğini bildirdi."
 flavor_bra_dynasty.1103.desc: "[emperor_country.GetName] ülkesinden bir elçi sarayımıza geldi ve $bra_wittelsbach_hyperlink$ Hanedanı'nın yönetiminin sona erdiğini bildirdi. [root_country.GetName] toprakları doğrudan [dynasty_character.GetName] Hazretleri'nin yönetimine geçecek."
 flavor_bra_dynasty.1103.a: "[dynasty_character.GetShortNameWithNoTooltip] kudretle hüküm sürsün."
 flavor_bra_dynasty.1103.b: "$bra_wittelsbach_hyperlink_no_tt$ için yeni bir şans."
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1104.desc.wittelsbach: "[emperor_country.GetName] ülkesinden bir elçi sarayımıza geldi. Toprakların geçmişte güvenilirliğini kanıtlamış $bra_wittelsbach_hyperlink$ Hanedanı'nın yeni bir üyesi tarafından yönetileceğini bildirdi. [root_country.GetName], artık [emperor_country.GetNameWithNoTooltip] ülkesinin en sadık vasallarından [cabinet_character.GetName] Hazretleri'nin yönetiminde olacak."
 flavor_bra_dynasty.1104.desc: "[emperor_country.GetName] ülkesinden bir elçi sarayımıza geldi ve $bra_wittelsbach_hyperlink$ Hanedanı'nın yönetiminin sona erdiğini bildirdi. [root_country.GetName] toprakları, [emperor_country.GetNameWithNoTooltip] ülkesinin en sadık vasallarından biri olan [cabinet_character.GetName] Hazretleri'nin yönetimine verilecek."
 flavor_bra_dynasty.1104.a: "En azından bir $bra_wittelsbach_hyperlink_no_tt$ değil."
 flavor_bra_dynasty.1104.b: "Aman ne güzel, $bra_wittelsbach_hyperlink_no_tt$ geri dönmüş."
 flavor_bra_dynasty.1104.c: "[emperor_country.GetNameWithNoTooltip] ülkesine boyun eğmeyeceğiz!"
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1105.desc: "[emperor_country.GetName] ülkesinden bir elçi sarayımıza geldi ve $bra_wittelsbach_hyperlink$ Hanedanı'nın yönetiminin sona erdiğini bildirdi. [root_country.GetName] toprakları, $bra_wittelsbach_hyperlink_no_tt$ Hanedanı'nın güvenilir danışmanı [hohenzollern_character.GetName] Hazretleri'nin yönetimine verilecek."
 flavor_bra_dynasty.1105.a: "Bilgelikle hüküm sürsün."
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1106.desc: "[emperor_country.GetName] ülkesinden bir elçi sarayımıza geldi. $bra_wittelsbach_hyperlink$ hükümdarlarının bir imparatorluk uyarısı alacağını ancak [root_country.GetFlavorRank] makamına sahip olmaya devam edebileceğini bildiriyor."
 flavor_bra_dynasty.1106.a: "[root_country.GetNameWithNoTooltip] sonsuza dek $bra_wittelsbach_hyperlink_no_tt$ malı olacak."
 flavor_bra_dynasty.1107.title: "[root_country.GetNameWithNoTooltip] Direnişi"
 flavor_bra_dynasty.1107.desc: "İnatçı, devlet bozması [root_country.GetName]; bize ve yardımımıza boyun eğmeyi reddediyor. Kifayetsiz liderlerinin vizyonsuz olduğu apaçık ortada, bu yüzden onlara zorla boyun eğdirmek için fazlasıyla sebebimiz var."
 flavor_bra_dynasty.1107.a: "Hainlere hoşgörümüz yok!"
 flavor_bra_dynasty.1200.title: "[bra_country.GetAdjectiveWithNoTooltip] Sorumluluğu"
 flavor_bra_dynasty.1200.desc: "$bra_wittelsbach_hyperlink$ Hanedanı'nın yıllarca süren kötü yönetiminin ardından [emperor_dynasty.GetName] Hanedanı, [bra_country.GetName] ülkesinin yönetimini üstlendi. [bra_country.GetFlavorRank] için hem samimi hem de yararlı niyetlerimiz olsa da yönetimimizin $bra_wittelsbach_hyperlink_no_tt$ Hanedanı'nın ihmalinin yarattığı hasarı gidermek için yeterli olmadığı ortada.\n\nSaray danışmanlarımızdan [hohenzollern_character.GetName], idare ve diplomasi konularında olağanüstü yetenek gösterdi. Kendisine bu görevi ve gereken özerkliği vermek [bra_country.GetNameWithNoTooltip] topraklarının toparlanmasını sağlayabilir."
 flavor_bra_dynasty.1200.a: "[hohenzollern_character.GetShortNameWithNoTooltip] Hazretleri'ne [bra_country.GetFlavorRank] yönetiminde güvenebiliriz."
 flavor_bra_dynasty.1200.a.tt: "[bra_country.GetName] [Concept('ruler', 'Hükümdarının')|e] yerine [hohenzollern_character.GetName] gelecek"
 flavor_bra_dynasty.1200.b: "Saçmalık. [bra_country.GetNameWithNoTooltip] topraklarını kendimiz yönetebiliriz."
 flavor_bra_dynasty.1201.title: "[target_character.GetNameWithNoTooltip], Yeni [bra_country.GetNameWithNoTooltip] Hükümdarı"
 flavor_bra_dynasty.1201.desc: "$bra_wittelsbach_hyperlink$ Hanedanı'nın yıllarca süren kötü yönetiminin ardından [emperor_country.GetName] lordları [bra_country.GetName] yönetimini devraldı. Niyetlerinden şüphemiz olmasa da $bra_hre_hyperlink$ sorumlulukları nedeniyle topraklarımızı $bra_wittelsbach_hyperlink_no_tt$ Hanedanı üyeleri kadar bile ilgiyle yönetemeyecekleri açık.\n\nNeyse ki [emperor_ruler.GetName], durumu kavradı ve en yetenekli danışmanı [hohenzollern_character.GetName] Hazretleri'ni [bra_country.GetNameWithNoTooltip] topraklarını özerk şekilde yönetmesi için görevlendirdi."
 flavor_bra_dynasty.1201.a: "Bilgelik ve kudretle hüküm sürsün."
