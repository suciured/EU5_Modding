l_turkish:
 flavor_nav.10.title: "Kilisenin Çağrısı"
 flavor_nav.10.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin ilk ve en büyük kızı [target_character.GetName], [ShowLocationName('paris')] şehrindeki yeni yaşamına doğru çıkacağı yolculukta kendisine eşlik edecek maiyeti bekliyor.\n\nKaderi baştan güzel yazılmış gibiydi. Ailesinin sahip olduğu her şeyin vârisi olarak dünyaya gelmişti. Buna karşın zaman içinde talih kendisine küstü. [GetCountry('ARA').GetGovernment.GetRuler.GetName] ile evliliği iptal edilince kız kardeşi [target_sister.GetShortName] için bir engel hâline geldi.\n\nŞimdi ise [ShowLocationNameWithNoTooltip('paris')] şehrinde [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine katılarak Tanrımız ve Kurtarıcımıza hizmet edecek.\n\nTabii bazıları hâlâ krallığa faydasının dokunabileceğini ve diğer diplomatik ilişkilerimizde muhtemel bir kaynak olabileceğini düşünüyor."
 flavor_nav.10.a: "Bir rahibe olacak."
 flavor_nav.10.b: "Hâlâ işimize yarayabilir."
 flavor_nav.10.historical_info: "Jeanne ve Aragon Hükümdarı IV. Peter nişanlıydı ancak evlilikleri hiç gerçekleşmedi. Tarihçiler bunun müstakbel kocasının gözünde cazibesini kaybetmesine neden olan bir tür kusur veya hastalıktan kaynaklanmış olabileceğini düşünüyorlar. Kız kardeşi Maria onun yerine Peter ile evlendi.\n\nEvliliğin gerçekleşmesinin ardından Jeanne halefiyet haklarından vazgeçmek zorunda kaldı ve Paris yakınlarındaki Longchamp Fransisken Manastırına bir Aziz Clare rahibi olarak katıldı."
 flavor_nav.20.title: "Olite San Francisco Manastırı"
 flavor_nav.20.desc: "Dinine bağlı bir hükümdar olan [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri, [ShowLocationName('olite')] içindeki San Francisco Manastırı'ndaki çalışmaların yavaş ilerleyişine tahammül edemiyor.\n\nYapımı bir asır önce başlayan manastır hâlen tamamlanmadı.\n\nÇalışmalara hız kazandırmak için yapabileceğimiz harcamaların hazinemiz üzerindeki etkileri büyük olacak olsa da hem süreci hızlandıracak hem de prestijimizi artıracak."
 flavor_nav.20.a: "Tanrı'ya şükür!"
 flavor_nav.20.b: "Şimdiye kadar uzadı, daha da uzayabilir."
 flavor_nav.20.historical_info: "Efsaneye göre Olite manastırı, yaklaşık 1213 - 1214 yıllarında Santiago de Compostela şehrine yaptığı hac yolculuğu sırasında Assisili Aziz Francesco tarafından kuruldu.\n\nKral II. Theobald tarafından kurulan tarikat, başta II. Jeanne ve II. Charles olmak üzere sonraki Navarre hükümdarlarının maddi ve manevi desteğiyle büyüyüp gelişti.\n\nZaman içinde manastır çeşitli değişimler geçirdi; İspanya ve Amerika'ya gönderilecek misyonerlerin yetiştirildiği bir \"Apostolik Kilise\" ve 1795 yılında meydana gelen Koalisyon Savaşı sırasındaysa bir hastane olarak hizmet gördü."
 flavor_nav.30.title: "Tudela'da Sulama Projeleri"
 flavor_nav.30.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimiz vaktinin çoğunu [ShowRegionName('france_region')] bölgesinde sahip olduğu topraklarda geçirirken bile [ROOT.GetCountry.GetLongName] içinde uygulanacak yeni projeler geliştirmeye vakit bulabiliyor.\n\nGüney [ROOT.GetCountry.GetFlavorRank] diyarının özellikle [ShowLocationName('tudela')] bölgesi verimli olsa da kurak topraklarıyla bilinir. Tarlaların sulanması için kanallar kazılması ekinlerin daha güçlü yetişmesini sağlayabilir."
 flavor_nav.30.a: "Arazinin daha verimli olması işimize yarar."
 flavor_nav.30.b: "Bu tür harcamalara kendimizi kaptıramayız."
 flavor_nav.30.historical_info: "Hükümdarlıkları sırasında II. Jeanne ve III. Philippe, Navarre Krallığı genelinde ekonomik gelişme amaçlı çeşitli projeler yürüttü. Bunların arasında, Krallığın güney topraklarındaki en önemli şehir olan Tudela topraklarında kullanılan sulama sisteminin genişletilmesi de yer alıyordu."
 flavor_nav.40.title: "Navarra Fuerolarının Bir Kopyası"
 flavor_nav.40.desc: "Ülkenin yönetimine giderek artan bir sıklıkla dâhil olan [ROOT.GetCountry.GetGovernment.GetRulerTitle] için #italic Navarra Fuerolarının#! bir kopyası sipariş edildi.\n\nÜlkenin en yetenekli taklitçileri tarafından hazırlanması düşünülen kopya, harika bir şekilde süslenerek mükemmel kalitede hoş bir deri kapakla sunulacak. Geleneksel olduğu üzere metin [spanish_language.GetName] olacak ve enteresan [basque_language.GetName] terimleriyle bezenecek.\n\nMaalesef [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimiz [french_language.GetName] konuşuyor ve Navarre Roman diline hâkim değil."
 flavor_nav.40.a: "[french_language.GetNameWithNoTooltip] tercümesi de eklenecek."
 flavor_nav.40.b: "Belki de hükümdarın yönettiği topraklarını dilini öğrenme zamanı gelmiştir."
 flavor_nav.40.c: "En çok konuşulan Baskça resmî dil olmalı."
 flavor_nav.40.historical_info: "Navarre Krallığı'nda yaşayan halkın büyük bir kesiminin ana dilinin Baskça (#italic Lingua Navarrorum#!) olması muhtemel olsa da ülkenin resmî belgeleri, Oksitanca unutulmaya yüz tuttuğundan genellikle Navarre-Aragonca (#italic Ydiomate Navarre Terrae#!, #italic Ydiomate Navarre#! veya #italic Lengoage de Navarra#!) yazılıyordu.\n\n1234 yılında Champagne Hanedanı'yla ilk Fransız hanedanlarının bölgeye adım atmasıyla birlikte Fransızca da yaygın diller arasına girdi."
 flavor_nav.50.title: "Algeciras Kuşatması"
 flavor_nav.50.desc: "[target_country.GetAdjective] sınırından gelen savaş haberleri ülkeye ulaştı. [GetCountry('CAS').GetName], [target_country.GetNameWithNoTooltip] topraklarına karşı düzenlediği Haçlı Seferi'ne kaldığı yerden devam ediyor. [target_character.GetName] savaşa katılmak için aceleyle [ROOT.GetCountry.GetName] ülkesine geri döndü.\n\n[ROOT.GetCountry.GetFlavorRank] bize gözle görülür bir çıkar sağlamayacak olsa da [ShowReligionGroupAdjective('muslim')] halkın [ShowRegionName('iberia_region')] bölgesinden püskürtülmesi gayesine bugüne kadar hep destek olduk."
 flavor_nav.50.a: "Savaşçılarımızı [target_character.GetShortNameWithNoTooltip] komuta edecek."
 flavor_nav.50.b: "Askerlerimiz Haçlı Seferi'ne katılacak ancak [target_character.GetShortNameWithNoTooltip] bizimle kalacak."
 flavor_nav.50.c: "[ROOT.GetCountry.GetNameWithNoTooltip] bu meseleye karışmayacak."
 flavor_nav.50.historical_info: "1343 yılında Navarre Kralı Philippe, bir İber krallığı hükümdarı olarak görevine verdiği önemi gözler önüne sererek Granada'ya karşı haçlı seferine katılmak için hazırlandı. Algericas kuşatmasında küçük bir askerî güce komuta etmesine rağmen Biskay Körfezi'nden sağladığı erzak desteğiyle hayati bir rol oynadı. Hastalanan Philippe 1343 yılının Eylül ayından hayatını kaybetti. Bedeni defnedilmek üzere Pamplona'ya, kalbi ise Paris'e taşındı. Papa VI. Clemens, Philippe'in dul kalan eşi Jeanne'a taziyede bulundu. Algericas şehri nihayetinde düştü ve Jeanne 1349 yılında hayatını kaybedene kadar hüküm sürmeye devam etti. Vefatının ardından tahta oğlu II. Charles geçti."
 flavor_nav.60.title: "Kraliçenin Vasiyeti"
 flavor_nav.60.desc: "[target_character.GetName] hayatını kaybetti ve vasiyeti okundu. Halefinden [ShowLocationName('olite')] içindeki Santa Maria la Real kilisesine bir şapel eklemesini talep ediyor.\n\nCariyeler arasından şapelin Meryem Ana'nın Günahsız Gebeliğine adanması yönünde birtakım öneriler sunuldu. Hükümdarımız [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ise [target_character.GetShortNameWithNoTooltip] Hazretleri'nin dinine ne kadar bağlı biri olduğunu bildiğinden dolayı fikre oldukça sıcak bakıyor."
 flavor_nav.60.a: "Bir annenin vasiyetine riayet edilmelidir."
 flavor_nav.60.b: "Bu parayı değerlendirebileceğimiz daha iyi yerler var."
 flavor_nav.60.historical_info: "Kraliçe II. Jeanne, 1349 yılında Kara Veba nedeniyle hayatını kaybettikten sonra vasiyeti okundu. İstekleri arasında II. Charles'ın Gotik tarzda inşa edilmiş Santa Maria La Real de Olite Kilisesi'ne bir şapel eklenmesi gibi gereken harcamaları yapması yer alıyordu.\n\nParis'teki Notre Dame Katedrali'nden ilham alınarak kurulan kilise, Evreux Hanedanı tarafından dinî faaliyetler için kullanıldı."
 flavor_nav.70.title: "Cámara de Comptos"
 flavor_nav.70.desc: "Ülke maliyesi önemli bir meseledir. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], bu konuların idare edildiği kalıcı bir kurumun kurulmasının [ROOT.GetCountry.GetLongName] yararına olduğuna inanıyor.\n\n[GetCountry('FRA').GetLongName] içindeki benzer kurumlardan ilham alarak ulusumuzun ekonomisini bağımsız olarak ayakta kalabilecek ve içinde bulunduğumuz hassas durumun doğurabileceği mali sorunların daha kolay üstesinden gelebilecek bir hâle getireceğiz."
 flavor_nav.70.a: "Kalıcı bir makam kurulacak."
 flavor_nav.70.historical_info: "Cámara de Comptos'un kökeni ilk Comptos Defteri'nin yazıldığı düşünülen 1258 civarı yıllara, kraliyet maliyesini idare eden ve denetleyen #italic oidores#! (#italic oir#!, yani \"duymak\" fiili) ünvanlı memurlara dayanır. Benzer Fransız örneklerinden (Paris şehrindeki #italic Chambre des Comptes#! gibi) büyük bir ilham alan ve Kral II. Charles tarafından kalıcı hâle getirilen kurum ülkenin giderlerini kontrol etme ve hükümdarlara mali konularda tavsiye verme görevlerini yerine getirdi.\n\nHâlen Nevarra Özerk Bölgesi Parlamentosu'na hizmet veren kurum İspanya'daki en eski Sayıştay kabul edilir."
