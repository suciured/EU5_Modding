 flavor_lit.2.title: "[ShowReligionNameWithNoTooltip('calvinist')] Dalgası"
 flavor_lit.2.desc: "[ShowReligionAdjective('lutheran')] inancı ortaya çıktıktan kısa süre sonra bir başka hareket olan [ShowReligionName('calvinist')] dini, [ShowContinentName('europe')] kıtasında ilgi topladı. [ShowReligionAdjectiveWithNoTooltip('lutheran')] mültecilerin gelmesi, kıtanın birçok farklı köşesindeki eski ülkelerinin dar görüşlü [ShowReligionAdjective('catholic')] hükümetlerinden kaçan [ShowReligionAdjectiveWithNoTooltip('calvinist')] mültecilerin yolunu açıyor."
 flavor_lit.2.a: "Onların inancı, toplumsal yapımızla bütünleşecek."
 flavor_lit.2.b: "Doktrinimize ihanet edemeyiz..."
 many_pops_will_become_calvinist_in_christian_locations_tt: "[Concept('locations', 'İllerimizdeki')|e] [ShowReligionGroupAdjective('christian')] [Concept('pops', 'Toplumlarımızın')|e] çoğu [ShowReligionName('calvinist')] olacak"
