 flavor_lit.3.title: "Ugra Antlaşması"
 flavor_lit.3.desc: "Düşmanlarımızdan birini geçici olarak yatıştıracak ve daha acil meselelerle ilgilenmemizi sağlayacak diplomatik bir fırsat sunuldu. Mevcut konumunu ve bölgelerini hedef almayacağımızı güvence altına almak isteyen [target_root_country.GetName], [ShowAreaName('smolensk_area')] bölgesini onlara devretmemiz karşılığında güçlendirilmiş diplomatik bağlar ve ittifak ilanı teklif ediyor."
 flavor_lit.3.a: "Antlaşmayı imzalayalım."
 flavor_lit.3.b: "Deli saçması bir antlaşma."
 smolensk_owned_by_muscovy_tt: "[ShowAreaName('smolensk_area')] bölgesinde bulunan, [target_root_country.GetNameWithNoTooltip] veya [Concept('subject', 'Tabi Devletimiz')|e] sahipliğindeki her ilin sahipliği bize geçer ve [Concept('core', 'Yurt Toprağımız')|e] olur"
 flavor_lit.4.title: "Kötü Davranılmış Nesil"
 flavor_lit.4.desc_common: "[target_root_country.GetGovernment.GetRuler.GetDynasty.GetName] üyesi olan [target_character.GetName], [target_husband.GetName] ile evli olduğu ve [ShowReligionAdjective('catholic')] inancına geçirilmeye zorlandığı hakkındaki yalan iddialar [target_root_country.GetName] sarayına ulaştı."
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ Tüm diplomatik ilişkilerini keserek karşılık verdiler. Bunu da muhtemelen sınırlarımızın egemenliğini bozma bahanesi olarak kullanıyorlar."
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ Neyse ki diplomatik bir çözüme ulaşıldı, [target_character.GetNameWithNoTooltip] hemen kocasından boşanıp yola çıktı."
 flavor_lit.4.a: "Bu ne cüret?"
 flavor_lit.4.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] kötü diplomatik yetenekleriyle tüm diplomatik ilişkileri mahveder"
 flavor_lit.4.b: "Şimdilik sakin kalalım."
 flavor_lit.4.c: "Olabilecek en iyi sonuç."
 flavor_lit.4.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] diplomatik yetenekleri sayesinde savaş çıkarmadan boşanmanın gerçekleşmesini sağladı"
 flavor_lit.5.title: "Batı Evlilik Bağları"
 flavor_lit.5.desc: "[ShowReligionName('catholic')] dinine geçtiğimiz için yeni dini toplumumuzda meşruiyeti sağlamamız gerektiği açıkça ortada. Günlerce süren yazışmalardan sonra öğrendik ki [target_character2.GetName] ile [target_character3.GetName] akrabaymış. Akrabası daha önce hiç evlenmemiş. Böyle bir birlik, Batı [ShowReligionNameWithNoTooltip('catholic')] dininin bir parçası olarak bütünleşmemize ve halkımızın gelişimine katkıda bulunacağından bu evliliği değerlendirmek akıllıca olabilir."
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip] iyi bir [target_character3.GetWifeHusband] olacak!"
 flavor_lit.5.b: "[ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesinin yabancı soylulara ihtiyacı yok."
 lit_should_poland_accept_tt: "[GetCountry('POL').GetName], teklifimizi kabul ederse [Concept('institution', 'Yeniliklerin')|e] ve refahın yayılmasını sağlayabilir."
 flavor_lit.5.historical_info: "#italic Krewo Birliği#! olarak bilinen Litvanyalı Grandük Jogaila ile Lehistan Kraliçesi Jadwiga arasındaki evlilik, Grandük'ün yıllardır süren Katolikleşme ve diplomatik çabalarının sonucuydu. Bu, Litvanya devletinin Pagan kimliğini kesin bir şekilde sonlandırdı."
 flavor_lit.6.title: "Doğu ile Batı Arasındaki Kararsızlık"
 flavor_lit.6.desc: "Politik ve coğrafi konumumuz nedeniyle baskısı kritik noktaya ulaştı. Sınırlarımız [ShowReligionAdjective('catholic')] şövalyeler ve düşmanlar tarafından sürekli rahatsız edilirken halkımızın kaderini belirleyecek bir seçim yapmamızın vakti geldi.\n\nDanışmanlarımızın çoğu köklü bir şekilde din değiştirme fikrini destekliyor. [GetCountry('PAP').GetGovernment.GetRulerTitle] ile güvenilir bağlar kurmanın sınırlarımızı süresiz olarak güvence altına alacağını savunuyorlar.\n\nNe var ki bazıları, din değiştirme konusundaki kararsızlığımızın lehimize işlediğini iddia ediyor. Zaman kazanmak ve gücümüzü toplamak için sahte bir din değişimi fikrinden yanalar. Böylece atalarımızın inançlarını terk etmemiş oluruz."
 flavor_lit.6.a: "Şimdilik onlara uyuyormuş gibi yapalım."
 flavor_lit.6.b: "Geleceğimizi güvence altına almak için köklü bir din değişimi!"
 flavor_lit.6.c: "[ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesi [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] kalacak!"
 neighbor_catholics_lose_opinion_tt: "Tüm komşu [ShowReligionAdjectiveWithNoTooltip('catholic')] ülkelerin bize karşı [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('religious_friction_modifier')|-=0] azalır ve #R savaş#! ilan edebilirler"
 flavor_lit.6.historical_info: "Paganlığın son büyük kalesi olan Litvanya'nın Hristiyanlaşması son derece çalkantılı bir olaydı. 14. yüzyıl boyunca Litvanyalı Grandüklerin emriyle Katolikleşmeyi benimsemek ve vaftiz olmak için birçok girişim yapıldı ancak birçoğu, Töton Şövalyeleri tarafından veto edildiği veya düşmanlıklar nedeniyle başarısızlıkla sonuçlandığı için işe yaramadı. Katolik inancı Litvanya'da ancak Jogaila'nın ve kuzeni \"Büyük\" Vytautas'ın hükümdarlığında resmen benimsendi."
 flavor_lit.7.title: "[target_character1.GetShortNameWithNoTooltip] Tarafından Gönderilen Mektuplar"
 flavor_lit.7.desc.a: "[target_character1.GetName] Hazretleri'ni, halkı için en iyi geleceğin gerçek inancımızı benimsemek olduğuna ikna etmek uğruna elimizden geleni yapmamıza rağmen [GetCountry('LIT').GetLongName] halkının henüz Tanrımızın ışığında arınmak için yeterince gelişmemiş veya kutsanmamış olduğu anlaşılıyor. Sonuç olarak inançlarını ve geleneklerini sonuna kadar sürdüreceklerine dair kesin bir yanıt vererek din değiştirme girişimlerimizi engellediler."
 flavor_lit.7.desc.b: "[GetCountry('LIT').GetLongName] ülkesinin geri kalmış topraklarını dönüştürme çabalarımız işe yaramış gibi görünüyor! [target_character1.GetName], bir süre düşündükten sonra bize ulaşıp kendisinin ve halkının [ShowReligionName('catholic')]' dinine geçeceğine söz verdi!"
 flavor_lit.7.a: "İlginç bir gelişme."
 lit_conversion.7_tt: "Niyetlerinin gerçek olup olmadığını zamanla göreceğiz"
 flavor_lit.8.title: "[target_character.GetShortNameWithNoTooltip], Hristiyan Oluyor"
 flavor_lit.8.desc: "Yakın zaman önce [GetCountry('LIT').GetGovernment.GetRulerTitle] ile halkımızı [ShowReligionName('catholic')] dinine geçireceğimize dair söz verdik. Artık böylesine önemli bir dinî meselede duruşumuzu belirlemenin vakti geldi. Sözümüzü yerine getirip dinimizi tamamen değiştirebiliriz ya da Pagan köklerimize sadık kalabiliriz. Böylesine önemli bir anda alınan karar kesinlikle geleceğimizi belirleyecek.\n\n[target_character.GetShortNameWithNoTooltip] vaftiz olursa ulusumuzda yeni bir dönemin başlayacağı şüphesiz. [ROOT.GetCountry.GetName] halkıysa gelişmeler karşısında şaşkın bir vaziyette. Aslında [target_character.GetShortNameWithNoTooltip] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının din değiştirmesi, birçok saray mensubunun ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi üyesinin de görüşmelerde bulunarak verdiği bir karardı."
 flavor_lit.8.a: "Vakti geldi."
 flavor_lit.8.b: "Hepsi bir aldatmacaydı!"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R Bu, komşu [ShowReligionAdjectiveWithNoTooltip('catholic')] ülkeleri ve [GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'ni ciddi şekilde üzecek ve bize karşı savaş açmalarına yol açabilir#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] ve çocukları, ülkenin Hristiyanlaşma yolundaki ilk adımını sağlamlaştırmak için [ShowReligionNameWithNoTooltip('catholic')] olacak#!"
 neighbor_catholics_receive_opinion_tt: "Tüm komşu [ShowReligionAdjectiveWithNoTooltip('catholic')] ülkelerin bize karşı [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('recently_embraced_catholicism')|+=0] artar"
 enable_conversion_to_catholicism_tt: "[ShowCabinetActionName('lit_promote_catholicism')] [Concept('cabinet_action', 'Kabine Eylemine')|e] erişim kazanılır"
 flavor_lit.8.historical_info: "Avrupa'daki son Pagan ulusu olan Litvanya, 14. yüzyılın sonlarında resmî olarak Hristiyanlığı benimsedi. Din değişimi, Grandük Jogaila'nın Lehistan Kraliçesi Jadwiga ile evlenmesi için vaftiz edilmesiyle 1387 yılında başladı ve bu durum, Lehistan-Litvanya ittifakını sağlamlaştırdı. Bu olay, Katolikliğin yayılmasını sağladı ancak Pagan uygulamaları bir süre daha devam etti. Daha sonra Jogaila'nın kuzeni olan \"Büyük\" Vytautas, özellikle Paganlığın son kalesi olan Samogitia'da Hristiyanlaşmayı ilerletti. Bu, Avrupa'nın Paganlığı bırakıp din değiştirmesini tamamlandı ancak geleneksel inançlar Litvanya kültüründe kalıcı bir iz bıraktı."
 flavor_lit.9.title: "[ShowReligionNameWithNoTooltip('catholic')] Dinine İhanet"
 flavor_lit.9.desc: "Görünüşe göre [GetCountry('LIT').GetLongName] ülkesinin yönetimindeki kurnazlar sözlerinden dönüp [ShowReligionName('catholic')] dinine geçmemeye karar vermiş. Bu bardağı taşıran son damlaydı. En sonunda sınırlarımızı onların kâfir inançlarından kurtarmamız için meşru bir gerekçemiz var!"
 flavor_lit.9.a: "Silahlarınızı kuşanın!"
 flavor_lit.10.title: "Doğu Bağlantıları"
 flavor_lit.10.desc: "Birçok [ShowReligionAdjective('catholic')] misyoner, halkımız din değiştirsin diye çeşitli girişimlere kalkışsa da inancımıza sadık kaldık.\n\nGelgelelim, koridorlarımızda yankılanan söylentilere göre [target_character2.GetName] Hanedanlığı'ndan bir üyeyle siyasi evlilik sayesinde [ShowReligionAdjective('orthodox')] inancına olası bir din değişimi olabileceği söyleniyor. Ne kadar radikal bir öneri olsa da [ShowReligionAdjectiveWithNoTooltip('orthodox')] inancına geçmiş olan sancağımız altındakilerden çok fayda sağlayabiliriz.\n\nBöyle bir din değişimi kesinlikle Doğu sınırlarımızı koruyacak olsa da Batı ile ilişkilerimizi büyük ölçüde tehlikeye atıp oradaki kaos ve istikrarsızlığı daha da artıracaktır. Ayrıca danışmanların çoğu da böyle bir evliliğin bize karşı baskıcı bir tavır alınmasına ve tarafımızdan farklı şeyler talep edilmesine sebep olacağından bahsediyor."
 flavor_lit.10.a: "Saçma bir fikirden ibaret."
 flavor_lit.10.b: "Kesinlikle mantıklı bir hareket."
 target_character3_is_scorned_tt: "[target_character3.GetName] buna çok üzülecek"
 flavor_lit.10.historical_info: "14 ile 15. yüzyıl arasında Litvanya'nın Hristiyanlaşma sürecinde ülke, karmaşık siyasi sebeplerden dolayı neredeyse Ortodoksluğu benimseyecekti. Grandük Gediminas, komşu Ortodoks devletlerin etkisiyle başlangıçta Ortodoksluk dinine geçmeyi düşünmüştü ancak son din değiştirme girişimi Jogaila tarafından yapıldı. Jogaila, Rus annesi tarafından Moskova Prensi Dmitri'nin kızı Sofia ile evlenmesi yönünde baskı görüyordu. Bu evlilik, Jogaila'nın Ortodoksluğa geçmesini ve hatta Litvanya'yı Moskova'nın bir yurtluğu yapmasını gerektirecekti. Nihayetinde bu seçenek kesin bir şekilde reddedildi."
 flavor_lit.11.title: "[GetCountry('LIT').GetNameWithNoTooltip] Yardımı"
 flavor_lit.11.desc.a: "[GetCountry('LIT').GetGovernment.GetCourtTitle] makamıyla yaptığı haftalarca süren müzakerelerin ardından [target_character.GetName], ilginç bir teklifle diplomatlarımıza ulaştı. Sürekli yaşanan sınır çatışmalarından ve diplomatik izolasyondan bıkmış olan [GetCountry('LIT').GetLongName], [ShowReligionName('catholic')] dinini benimsemeye karar verdi. Hatta iki hanedanımızı birleştirmek için [target_character3.GetShortName] Hazretleri'nin yardımını bile istedi. Böyle bir gelişme yurt topraklarındaki nüfuzumuzu artırabilir."
 flavor_lit.11.desc.b: "Yakın zamanda [ShowReligionName('catholic')] dinine geçmelerine rağmen [GetCountry('LIT').GetLongName] için yeni bir dönemin elçileri, meşruiyetlerini bizimle bir evlilik yoluyla sağlamanın önemini kavrayamadı. Sadece komşuları olarak diplomatik girişimlerimizi reddetmekle kalmadılar, yazışmalarımızda hakaret ima eden kelimeler bile kullandılar!"
 flavor_lit.11.a: "Çok yaşasınlar."
 flavor_lit.11.b: "Sadakatlerini sağlamak için bağa ihtiyacımız yok!"
 may_lead_to_peaceful_union: "Bu, ülkelerimiz arasında barışçıl bir birliğe yol açabilir."
 flavor_lit.12.title: "[target_location2.GetNameWithNoTooltip] İçinde Evlilik Çanları"
 flavor_lit.12.desc: "Siyasi evlilik düzenlemek kolay bir iş değil. Uygun renkte ve tarzda perdeler ile mükemmel bir yer ayarlamak, katılacak [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden birçok üye ve akraba bulmaksa böylesine görkemli bir etkinlik için gerekenlerden birkaçı. Ayrıca hepsinden önemlisi [target_character.GetShortName] ve [target_character3.GetShortName], sanki güneş ışığı saçıyormuş gibi muhteşem kıyafetler giymeli. Tören aksamadan gerçekleşir ve [GetCountry('LIT').GetLongName] boyunca tellallar yeni evlilerin birliğini duyurur!"
 flavor_lit.12.a: "Ömür boyu mutluluklar!"
 flavor_lit.13.desc: "[GetCountry('LIT').GetLongName] sınırlarımızdaki bir çarpıklıktan farksız. Ülkeyle her zaman iyi ve tarafsız ilişkiler sürdürmemiş olduğumuz yadsınamaz bir gerçek. Üstüne üstlük geçmişte de birçok kez çarpıştık.\n\n[GetCountry('PAP').GetGovernment.GetRulerTitle] ile son yazışmalarıysa yalnızca baskıya ve bir sonuca varmayan belirsiz vaatler verilmesine yol açtı. [target_character.GetName] birden hanedan üyelerimizden biriyle resmen evlenmek istediğine karar verdi.\n\nBöyle bir hareket bölgedeki güç dengesini kesinlikle etkileyecek ve onlara birçok yeni düşman kazandıracak. Bu da doğu sınırlarında etkili taleplerde bulunmamızı ve hamleler yapmamızı sağlayacak."
 flavor_lit.13.a: "Evliliği onaylayalım."
 flavor_lit.13.b: "Böyle bir şeye izin vermeyeceğiz!"
 flavor_lit.14.title: "[target_character.GetShortNameWithNoTooltip] ile [target_character3.GetShortNameWithNoTooltip] Evleniyor"
 flavor_lit.14.desc: "[target_character2.GetName] tarafından bir mesaj geldi! İçinde [target_character.GetName] ile [target_character3.GetName] arasındaki bir düğün töreni için gerekenler ayrıntılı olarak anlatılıyor. Görünüşe göre sonunda iki hanedanımızı resmî olarak birleştirme talebimizi onayladılar. Böyle bir kararın önemi kesinlikle büyük ve tüm tarihimizin gidişatını değiştirecek kadar güçlü."
 flavor_lit.14.a: "Evliliği onaylayalım."
 flavor_lit.14.b: "Bağımsızlığımızı riske atmayı göze alamayız."
 flavor_lit.15.title: "[ShowRegionNameWithNoTooltip('russian_region')] ile Diplomasi"
 flavor_lit.15.desc: "Doğu ve Batı sınırlarımız arasındaki güç dengesi hassas bir konumda bulunuyor. [GetCountry('MOS').GetLongName] ülkesinin artan gücü, Uzak Doğu'dan gelen ordaların üzerimize getirdiği dehşeti gölgede bırakacak gibi görünüyor. Savaşçı eğilimlerinin tüm bölgeyi kuşatmasını engellemek için en güçlü komşularına ulaşarak gerekli diplomatik hazırlıkları yapmalıyız."
 flavor_lit.15.a: "Savaştan kaçınmak için diplomasi!"
 flavor_lit.15.b: "[target_country1.GetNameWithNoTooltip] ile iletişime geçelim."
 flavor_lit.15.c: "Kesinlikle para israfından başka bir şey değil."
 flavor_lit.15.historical_info: "14 ve 15. yüzyıllarda Litvanya Büyük Düklüğü ile Rus devletleri arasındaki ilişki hem iş birliğini hem de rekabeti içeriyordu. Gediminas, Algirdas ve \"Büyük\" Vytautas gibi liderler yönetiminde Litvanya, günümüz Belarus ve Ukrayna topraklarını da kapsayacak şekilde doğuya doğru genişledi. Bu durum, özellikle yükselen Moskova Büyük Düklüğü olmak üzere Rus prenslikleriyle sık sık etkileşime girmelerine yol açtı. Her iki güç de bu topraklar üzerinde kontrol sağlamak için rekabet ederken aralarındaki gerilim arttı. Bununla birlikte Litvanya, Moskova'nın artan nüfuzunu dengelemek isteyen Novgorod ve Pskov gibi kuzey Rus cumhuriyetleriyle stratejik ittifaklar kurdu. Bu ortaklıklar, Tatarlar gibi ortak düşmanlara karşı savunmada fayda sağlasa da Litvanya ile Moskova arasındaki dinamikler iş birliği ile rekabet arasında gidip gelerek dengesiz bir vaziyette kaldı."
 flavor_lit.16.title: "Diplomasi Adına"
 flavor_lit.16.desc: "[GetCountry('LIT').GetLongName] ülkesinden gelen bir diplomat alayı bugün [target_location.GetName] iline ulaştı. Diplomatlar, lüks hediyeleriyle ve soylu davranışlarıyla dikkat çekerek başkentimize geldi. [target_character2.GetName] tarafından gönderilen bu mektup, halkımızın ortak düşmanı olan [GetCountry('MOS').GetLongName] ülkesine karşı dostluğunu belirtiyor. İş birliği ve dostluk, Doğu sınırımızda büyüyen [GetCountry('MOS').GetFlavorRank] ülkesini kontrol altına almada önemli bir araç olduğunu kanıtlayacak."
 flavor_lit.16.a: "Hediyeler çok makbule geçecek!"
 diplomatic_isolation_tt: "[ShowRegionNameWithNoTooltip('russian_region')] içinde müttefik bulma olanağımız azalacak"
 flavor_lit.17.title: "[ShowLocationNameWithNoTooltip('vilnius')|U] Katedrali"
 flavor_lit.17.desc: "[ROOT.GetCountry.GetLongName] nihayet [ShowReligionGroupAdjective('christian')] dünyasına katıldığına göre yeni kardeşlerimize [ShowLocationName('vilnius')] içinde yeni bir [ShowBuildingTypeName('cathedral')] inşa ederek dindarlığımızı ve bağlılığımızı göstermeliyiz.\n\nYapıyı bir zamanlar [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin uzun zaman önce vefat etmiş [ShowReligionGroupAdjectiveWithNoTooltip('christian')] hükümdarı tarafından kullanılan çok eski bir kilisenin kalıntıları üzerine inşa edeceğiz. Bu sayede Tanrımızın inananları arasına katılma konusundaki büyük arzumuzu dünyaya göstereceğiz."
 flavor_lit.17.a: "İnşaata başlansın."
 flavor_lit.17.b: "Bunu karşılayamayız."
 flavor_lit.17.historical_info: "1251 yılında, Mindaugas'ın hükümdarlığı sırasında Hristiyanlığa geçtikten sonra Vilnius'ta Litvanya'nın piskoposunu barındırmak için bir katedral inşa edilmiştir. Mindaugas'ın ölümünün ardından bu yapı tekrar bir Pagan ibadet yeri olarak kullanılmaya başlanmış ve 1387 yılında Litvanya'nın resmî olarak Hristiyanlığa geçişine kadar varlığını sürdürmüştür."
 flavor_lit.18.title: "[target_character.GetShortNameWithNoTooltip] Tarafından Yapılan Merkeziyetçilik Islahatları"
 flavor_lit.18.desc: "[target_character.GetDynasty.GetName] Hanedanlığı'nın idaresi altındaki [ROOT.GetCountry.GetName] ülkesi büyük bir [ROOT.GetCountry.GetFlavorRank] hâline geldi. Ülke nihayet Pagan inancının pençesinden kurtulup modern dünyaya katılmış olsa da yönetimimiz altındaki birçok bölge, [capital_scope.GetName] içinde oluşturulan kanunlara uymayı ve otoritemizi reddediyor.\n\nÜlkemizin kontrolünü elimize alıp birleşik bir devlet oluşturmanın vakti geldi."
 flavor_lit.18.a: "Devleti merkezîleştirmeliyiz."
 flavor_lit.18.b: "Geleneklere karşı gelmeyeceğiz."
 flavor_lit.18.historical_info: "Grandük Vytautas, hükümdarlığı sırasında ülkesini merkeziyetçi bir yapıya kavuşturmak için çok çaba sarf etti. Bu çabalarından biri de eski düklük sisteminin ortadan kaldırılmasıydı. Vytautas; 1393 yılında Lutsk'ı doğrudan kontrolü altına aldı, 1394 yılında Kiev Düklüğü'nü ortadan kaldırdı, 1395 yılında Podolia'da temsilci atadı. Yalnızca küçük düklükler bozulmadan kaldı."
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "Hükümdarımızın yeni eşi [ROOT.GetCountry.GetGovernment.GetConsortTitle] [consort_scope.GetName], yerel [birth_location_scope.GetName] topraklarından birçok mutfak yeniliğini beraberinde getirdi.\n\n[capital_scope.GetName] içindeki saray mensupları ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi; [ROOT.GetCountry.GetGovernment.GetConsortTitle] tarafından yemek yemek için kullanılan çatal adı verilen garip alet karşısında büyülendi. Güneyden getirdiği tuhaf yeni yemekler ile malzemeler karşısındaysa resmen mest oldular. İtibarını korumak isteyen herkes hızla onu örnek almaya başladı. Bu yeni akım; zeytin, buğday ve şarap gibi şeylere büyük talep yarattı."
 flavor_lit.19.a: "Bu yeni gelenekleri benimseyeceğiz."
 flavor_lit.19.b: "Böyle bir yabancı nüfuza ihtiyacımız yok."
 lit_fancy_new_dishes: "Yeni Lezzetli Yemekler"
 flavor_lit.19.historical_info: "Litvanya hükümdarının eşi Grandüşes İtalyan Bona Sforza'nın gelişiyle çatal ve birçok geleneksel İtalyan tarifi gibi sayısız mutfak yeniliği Litvanya sarayına girdi."
 flavor_lit.20.title: "Supremus Dux Lithuaniae"
 flavor_lit.20.desc: "[ROOT.GetCountry.GetFlavorRank], asıl sınırlarının ötesine genişledi ve şimdi birçok halkı kapsıyor. [ShowContinentName('europe')] kıtasındaki pek çok ülkeden daha azametli olsak da şimdiye dek hükümdarımızı [ROOT.GetCountry.GetGovernment.GetRulerTitle] olmaktan öte bir şekilde tanımlamadık. [target_character.GetName] düşmanlarınınkinden daha aşağı ünvanlara sahip olmasını kabul edecek cinsten biri değil. Bu nedenle kendisine daha üstün, düklüğün ötesinde ve kesinlikle krallarla denk bir ünvan istiyor.\n\nBöylesi bir çabanın kısa vadede meşruiyetimizi sarsacağı kesin. Ne var ki alçak gönüllü davranmaya devam edersek de tebaamız bizim üst olduğumuzu, onlarınsa ast olduğunu kabul etmez. [ShowContinentNameWithNoTooltip('europe')] kıtasındaki güç yarışında alçak gönüllülüğün sonu çoğunlukla çöküş olur."
 flavor_lit.20.historical_info: "1381 Litvanya iç savaşının ve Ostrów Antlaşması'nın ardından Büyük Vytautas, Büyük Düklük'ün tek monarkı oldu. Hâkimiyetini pekiştirmek ve halefiyeti Kiev Knezliği'nden almak isteyen Büyük Vytautas, kendisine #italic Supremus Dux Lithuaniae#! yani Litvanya Büyük Dükü ünvanını vermiştir. Bu ünvan ondan önce düzenli olarak kullanılmamıştır. Bu düzenleme, Lehistan Birliği altında bile sürmüştür ve ülke, Avusturya, Prusya ve Rusya arasında bölünene kadar devam etmiştir."
 flavor_lit.20.a: "Böyle bir tarzı benimseyelim."
 flavor_lit.20.b: "Alçak gönüllülük, iç istikrarı sağlayacaktır."
 flavor_lit.21.title: "[ShowDynastyNameWithNoTooltip('radziwill_dynasty')] Hanedanı"
 flavor_lit.21.desc: "[ROOT.GetCountry.GetName] içinde birçok aile bulunsa da [ROOT.GetCountry.GetFlavorRank] siyasi labirentine hükmeden yalnızca birkaç aile olmuştur. Bu ailelerden biri de nüfuzlu [target_character.GetName] liderliğindeki [ShowDynastyName('radziwill_dynasty')] Hanedanı'dır. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki nüfuzunu artırmayı amaçlayan [target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetFlavorRank] içinde bir konum elde etmek amacıyla [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] Hazretleri'ne yanaştı."
 flavor_lit.21.historical_info: "Radziwiłł ailesi, Lehistan-Litvanya Birliği'nde Litvanya Büyük Düklüğü'nü ayrı bir devlet olarak muhafaza etmeye yardımcı olan birkaç aileden biriydi. Radvila Astikas tarafından kurulan aile, Avrupa'da birçok ünvan kazanmış hatta Kutsal Roma İmparatorluğu prensi bile olmuştur."
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] Yüce Vekili olsun."
 flavor_lit.21.b: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamında bir pozisyon yeterli olur."
 flavor_lit.21.c: "O kim ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nden bir şey talep ediyor?"
 flavor_lit.22.title: "[ShowDynastyNameWithNoTooltip('gostautai_dynasty')] Hanedanı'nın Yükselişi"
 flavor_lit.22.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] makamımızdaki [ShowDynastyName('gostautai_dynasty')] hanedanının nüfuzu hiçbir zaman tartışmaya açık olmamıştır. Şu anda [target_character.GetName] liderliğinde bulunan aile, [ROOT.GetCountry.GetFlavorRank] içindeki pek çok bölgeyi kontrol ediyor. Bu durum [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] için sorun yaratsa da belki de aileyle ittifak kurabiliriz, sonuçta çıkarlarımızın ortak olması iç istikrarın pekişmesini sağlayabilir."
 flavor_lit.22.historical_info: "Goštautai ailesi, 15 ile 16. yüzyıllarda Radziwiłł ailesinin bir numaralı rakibiydi. Hem \"Büyük\" Vytautas'a hem de IV. Kazimierz Jagiellon'a hizmet eden aile, engin toprak sahibi olmuştur ve Avrupa'daki en güçlü soylulardan sayılmıştır. Ne yazık ki ailenin soyu 1542'de son bulmuştur ve mülkiyetleri de Litvanya Büyük Düklüğü'ne geçmiştir."
 flavor_lit.22.a: "Bir hediye, güzel bir dostluk sembolü olur."
 flavor_lit.22.b: "Güçlerinin daha da artmasına izin veremeyiz."
 flavor_lit.23.title: "[target_character.GetNameWithNoTooltip] Dinî Ayrıcalık Yapıyor"
 flavor_lit.23.desc: "[ROOT.GetCountry.GetName] topraklarında uzun zamandır pek çok [ShowReligionAdjective('orthodox')] [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi bulunuyor. Ne var ki birçoğu, [ROOT.GetCountry.GetReligion.GetAdjective] denkleriyle aynı statüde değil. Şimdi de bu adaletsizliğin sorumlusu olarak gördükleri [target_character.GetName] karşısına çıkmış durumdalar. Onları kazanmak istiyorsak kendilerine [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin kalanıyla aynı hukuki hakları vermeliyiz."
 flavor_lit.23.historical_info: "Litvanya'da düzgün bir feodal ülke kurmak isteyen Sigismund Kęstutaitis'in, Ortodoks tebaasının güvenine ihtiyacı vardı. 1434'te dini ne olursa olsun hiçbir soylunun, bir mahkemenin onayı olmadıkça hapsedilemeyeceğine veya cezalandırılamayacağına dair ayrıcalıklar tanıdı."
 flavor_lit.23.a: "Destekliyoruz, istedikleri ayrıcalık olsun."
 flavor_lit.23.b: "Gerçekten eşitlik istiyorlarsa [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] kanununa uymak zorundalar."
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "[ROOT.GetCountry.GetReligion.GetName] dinine geçişimiz sebebiyle [target_location.GetName] ilindeki [target_location.GetRank.GetName] halkının dua edebileceği kutsal bir yer kalmadı. Bunu çözmeyi amaçlayan [target_character.GetName] ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, [ShowCultureGroupName('german_group')] mimarları çağırıp Aziz Nikolas'a adanmış bir alanın temelini atmak istiyorlar. Bu sayede halkı kesinlikle mutlu edecek olsak da belki de böylesi bir alanın devlet desteği olmadan inşa edilmesine izin vermek daha akıllıca olur, [ROOT.GetCountry.GetGovernment.GetAdjective] kasalarımızı korumuş oluruz."
 flavor_lit.24.historical_info: "Aziz Nikolas Kilisesi, Litvanya'da inşa edilmiş ilk kiliseydi. Kutsal Roma İmparatorluğu'nun Gotik mimarisinden esinlenen kilise, Alman zanaatkârları ve tüccarları çekip Vilnius ilindeki Vokiečių gatvė'ye yerleşmelerini sağlamıştır."
 flavor_lit.24.a: "[ROOT.GetCountry.GetReligion.GetGodName] uğruna bu yeni kiliseye bütçe verelim."
 flavor_lit.24.b: "Köylüler kendi ihtiyaçlarını kendileri karşılasınlar."
 flavor_lit.25.title: "[ShowLocationNameWithNoTooltip('vilnius')] İlinin [ShowLocationRankNameWithNoTooltip('city')] Hakları"
 flavor_lit.25.desc: "[ROOT.GetCountry.GetName] topraklarındaki [target_location.GetName] ilinin konumu düşünülünce [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, [ROOT.GetCountry.GetFlavorRank] içinde [target_location.GetRank.GetName] ilinin önemini yitirebileceğinden korkuyor. Bu nedenle [target_character.GetName] ile [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına danışıp yerleşim yerine resmî olarak [ShowLocationRankName('city')] hakları verilmesini, bu sayede yeni tüccar ve zanaatkârların çekilebilmesini istediler.\n\nBazı kişiler, nüfusumuzu tek bir [ShowLocationRankNameWithNoTooltip('city')] içinde toplamaya karşı çıkıp [ROOT.GetCountry.GetFlavorRank] içinde daha dengeli bir dağılım yapılmasını destekliyorlar. Bu durum, birçok vilayeti güçlendirecek olsa da memnuniyetlerini de artırır."
 flavor_lit.25.a: "[target_location.GetNameWithNoTooltip], [ShowLocationRankNameWithNoTooltip('city')] olsun."
 flavor_lit.25.b: "Bunun yerine ademimerkeziyetçiliği teşvik edelim."
 lit_all_vilnius_pops_become_loyal_tt: "[target_location.GetName] içerisindeki tüm [pops|e], [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_lit.26.title: "Valakų Islahatı"
 flavor_lit.26.desc: "[ROOT.GetCountry.GetName] topraklarının büyük kısmı ekilebilir arazi olsa da devam eden şehirleşme sebebiyle insan gücü azaldı. Özellikle [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi endişeli zira bu yaklaşımın yalnızca [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresini güçlendirdiğine inanıyor. Daha fazla çatışmaya engel olmak amacıyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, toprak mülkiyeti ıslahatı yapmayı önerdi. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ile [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümreleri arasında güvensizlik yaratan tam mülkiyet ünvanlarına bel bağlamak yerine tüm tebaa, kanunen [ROOT.GetCountry.GetGovernment.GetRulerTitle] mülkiyetinde olacak. Vergi ve askerî görevler artık hane sayısına göre değil, Valakų birimi kullanılarak ölçülecek. Bu sayede topraklarımızın servetini ve insan gücünü daha net anlayabileceğiz.\n\nBu ıslahatların sunulduğu [target_character.GetName], ıslahatların uygulanması için baskıya maruz kalıyor. Alt tabaka arasındaysa bazı anlaşmazlıklar var."
 flavor_lit.26.a: "Valakų ölçüm birimini benimseyelim."
 flavor_lit.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresinin hareketliliği uzun vadede faydalı olur."
 lit_all_peasant_pops_lose_satisfaction_tt: "Tüm [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 flavor_lit.27.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Sudebnik'i"
 flavor_lit.27.desc: "[ROOT.GetCountry.GetName] topraklarında kanunname olmaması beklenenden daha büyük sorun yarattı. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden bazıları, izin olmaksızın diğer topraklardan veldamai çalıyor ya da ormanları sömürüyor. [target_character.GetName] böylesi suçlara karşı koymak için bir kanunname hazırlamayı planlıyor. Bu yasalar, toprak sahiplerinin tebaalarına davranışlarını düzenlerken önde gelen ailelerin, ast tabaka [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin keyfi uygulamalarına maruz kalmaktan kaçınmasını da sağlıyor."
 flavor_lit.27.a: "Bu yeni kanunları hayata geçirelim."
 flavor_lit.27.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini güçlendirmek yerine böyle bir sistemden uzaklaşmalıyız."
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "[ROOT.GetCountry.GetAdjective] ordusuna yeni fikirler gerekirken [ShowContinentName('europe')] kıtasında sayısız kuşatmaya katıldığını iddia eden garip bir [target_character.GetWomanMan] ortaya çıktı. Adı [target_character.GetName] ve [ShowDynastyName('siemienowicz_dynasty')] hanedanının bir üyesi. Birçok [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu, onun [ShowCultureName('aukstaitian')] kökenli olmasından şüphelense de geçmişine dair anlattığı hikâyeler gerçek gibi. Bu nedenle [ROOT.GetCountry.GetNameWithNoTooltip] içindeki birçok kişi, [target_character2.GetName] tarafından orduda görevlendirilmesini istiyor zira [target_character.GetName], Büyük İskender'le aynı seviyede bir stratejist olabilir."
 flavor_lit.28.a: "Onu orduda görevlendirelim."
 flavor_lit.28.b: "Kendi yolunu çizmesine izin vermek, bizim için de faydalı olabilir."
 flavor_lit.28.c: "Böyle bir figürü ortadan kaldırmak, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin memnuniyetini kazanmamızı sağlar."
 flavor_lit.29.title: "Kontušo Juosta'nın Tanıtılması"
 flavor_lit.29.desc: "Son zamanlarda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümremizin önemli bir bölümü, tüccarlarımızın [ShowContinentName('asia')] kıtasından getirdiği yeni bir moda tarzına hayranlık duyar oldu. Bunların arasında özellikle de kökeni [ShowRegionName('anatolia_region')] ve [ShowRegionName('persia_region')] olan, en kaliteli kumaştan yapılma ve en parlak altınla işlenme bir kemer var. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] içindeki statülerini sergilemek için [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında moda olan kemeri takmaya başlayan üyeler oldu. Bu, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki herkese yeni bir tarz kazandırmak için harika bir fırsat olabilir."
 flavor_lit.29.a: "Bu yeni kemerler şık olur."
 flavor_lit.29.b: "Kaynakları boşa harcamayalım."
 lit_new_clothing_style: "Yeni Giyim Tarzı"
 flavor_lit.30.title: "Palemon Ailesi"
 flavor_lit.30.desc: "[ROOT.GetCountry.GetName], din değiştirerek [ROOT.GetCountry.GetReligion.GetName] olsa da komşularımızın büyük kısmı bizi hâlâ barbar olarak görüyor, [ShowReligionAdjective('romuva')] geleneklerimizin de toplumumuzun her kısmını etkilediğine inanıyorlar. Bu, [ROOT.GetCountry.GetNameWithNoTooltip] içindeki birçok kişi için doğru olsa da [target_character2.GetName] saltanatını gerçekten meşru kılmak istiyorsak hayal gücümüzü kullanmalıyız.\n\n[target_character.GetName], [ShowDynastyName('gediminid_dynasty')] Hanedanı'nın Roma kökenli olduğunu iddia eden hikâyeler yazdı. Bu öykülerde Palemon ailesinin adı geçiyor. Palemon ailesi, Attila'nın getirdiği yıkımın ardından birçok soylu aileyle beraber [ShowLocationName('rome')] topraklarından kaçmış. Ölümden kurtulan aile, nihayetinde [ShowAreaName('lithuania_area')] alanında yeni bir ülke kurmuş.\n\nBirçok kişi bu öykülerin hayalî olduğuna inansa da belki de hikâyeleri, Augustus'un soyundan geldiğimizi kanıtlamak için kullanabiliriz."
 flavor_lit.30.a: "Bu kroniklerin tanıtımını yapalım."
 flavor_lit.30.b: "[ShowLocationNameWithNoTooltip('rome')] topraklarını geri alacağız!"
 flavor_lit.30.c: "Böyle bir propaganda yaymaya gerek yok."
 flavor_lit.31.title: "[ShowReligionAdjectiveWithNoTooltip('romuva')] Geleneklerinin Yeniden Doğuşu"
 flavor_lit.31.desc: "[ShowSituationName('reformation')] dalgası, [ROOT.GetCountry.GetName] topraklarına yayılırken [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi içinde ilahiyat meseleleriyle alakalı büyük bir tartışma çıktı. Huzursuzluk, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin dikkatini çekti ve birçok kişi, [ROOT.GetCountry.GetReligion.GetAdjective] inancının [ROOT.GetCountry.GetFlavorRank] üstüne fazla büyük bir yük yüklediğine inanır oldu.\n\nHalk, ülke çapında eski [ShowReligionAdjective('romuva')] inançlarını diriltmeye çalışıyor. Bu durum, köylülerin kendilerini [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin dayattığı sıkıntılardan kurtarabilmesi için bir fırsat. Belki de bu, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının da eski geleneklere dönmesi gerektiği yönünde bir işarettir."
 flavor_lit.31.a: "Buna engel olmaya çalışmayacağız."
 flavor_lit.31.b: "Neden [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] olduğumuzu hatırlatalım."
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "Tüm [ROOT.GetCountry.GetCulture.GetName] [Concept('pops', 'Toplumlarımızın')|e] #Y %10#!'u [ShowReligionName('romuva')] dinine geçer."
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "Tüm [ROOT.GetCountry.GetCulture.GetName] [Concept('pops', 'Toplumlarımızın')|e] #Y %5#!'i [ShowReligionName('romuva')] dinine geçer."
 flavor_lit.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] İçinde [target_country.GetAdjectiveWithNoTooltip] Nüfuzu"
 flavor_lit.32.desc: "[target_country.GetName] ülkesinin [ROOT.GetCountry.GetName] üzerindeki nüfuzu gittikçe artarken yalnızca [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinde değil, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında da yeni bir moda çıktı. [target_country.GetCulture.GetName] âdetlerinden etkilenenler, [ROOT.GetCountry.GetFlavorRank] için yeni fikirler, kitaplar ve kültürel elementler sunuyorlar. Bu sayede [ROOT.GetCountry.GetNameWithNoTooltip], münzevi yaklaşımından yavaşça kurtulmaya ve halkına da egzotik faaliyetler konusunda daha çok bilgi vermeye başladı. Ne var ki bu durum bir yandan [ROOT.GetCountry.GetCulture.GetName] kültürünü silmeye ve [target_country.GetCulture.GetNameWithNoTooltip] kültürüyle bir meleze dönüştürmeye başladı."
 flavor_lit.32.a: "Bu kültürel değişime direneceğiz."
 flavor_lit.32.b: "Değişim kaçınılmaz, benimseyelim."
 flavor_lit.33.title: "Son [ShowReligionAdjectiveWithNoTooltip('romuva')] İnananları"
 flavor_lit.33.desc: "[ROOT.GetCountry.GetReligion.GetName] dinine geçmemizin üstünden oldukça zaman geçse de [ShowReligionAdjective('romuva')] geleneklerinin nüfuzu, [ROOT.GetCountry.GetFlavorRank] üstündeki etkisini sürdürmeye devam etti. Bu âdetleri [ROOT.GetCountry.GetName] içinden sökerek geçirdiğimiz zorlu yılların ardından mücadele nihayet sona erdi. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamının yakın zamanda yaptığı nüfus sayımı, [ROOT.GetCountry.GetFlavorRank] içinde Eski Tanrıların nüfuzundan eser kalmadığını ortaya serdi."
 flavor_lit.33.a: "Önümüze bakma vakti geldi."
 flavor_lit.33.b: "En azından eski geleneklere saygı duyalım."
 lit_all_primary_culture_pops_gain_satisfaction_tt: "[ROOT.GetCountry.GetName] içerisindeki [ROOT.GetCountry.GetCulture.GetName] olan her [pop|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_lit.34.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Topraklarında [ShowCultureNameWithNoTooltip('ruthenian')] Kanunları"
 flavor_lit.34.desc: "[ShowRegionName('ruthenia_region')] bölgesindeki mülkiyetlerimizin tabi olduğu yasalar, [ROOT.GetCountry.GetAdjective] merkezindekilerden farklı. $russkaya_pravda_policy$ olarak bilinen bu kanunlar; [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin yönetimini, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine olan tavrı ve resmî inancı belirliyor. Bu kanunların birçoğu, [ROOT.GetCountry.GetFlavorRank] merkezinde uygulanmasa da onlardan ilham alabilir, [ROOT.GetCountry.GetFlavorRank] topraklarında bu özellikleri geliştirerek uygulayabiliriz."
 flavor_lit.34.a: "Kiev Knezliği kanunları, hukuk sistemimize iyi katkı sağlayacak."
 flavor_lit.34.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] kanunlarını ezip geçmeyeceğiz."
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "Her [ROOT.GetCountry.GetCulture.GetName] [pop|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_lit.35.title: "İlk Nüsha"
 flavor_lit.35.desc: "[ShowInstitutionName('printing_press')] mucizesi sayesinde kitapların seri üretilmesi, [ROOT.GetCountry.GetName] topraklarında edebiyat seli yaşanmasını sağladı. Ne var ki bu kitapların çoğu [ROOT.GetCountry.GetCourtDialect.GetName] yazılmadığından sıradan halk bunları okuyamıyor. Bunun sonucunda da pek çok kişi, bu eserleri yerel dile çevirmeye kendini adadı. Öyle ki bazıları İncil'i çevirip kendi dinî inançlarına dair yazılar kaleme alır oldu. Bu örneklerden biri de [target_character.GetName] tarafından yazılan ve yakın zamanda basılmış olan $simple_words_of_catechism$ ismindeki bir [ShowWorkOfArtTypeName('treatise')]. Pek çok kişinin, [ROOT.GetCountry.GetFlavorRank] sınırlarının ötesindeki dünyayı daha iyi anlamasını sağladı. Bu, halkı güçlendirebileceği gibi onları kontrol etmeyi de zorlaştırabilir."
 flavor_lit.35.a: "[ShowInstitutionNameWithNoTooltip('printing_press')] mucizesi her yere yayılmalı!"
 flavor_lit.35.b: "Kitapların seri üretimini durduralım."
 flavor_lit.36.title: "[target_country.GetNameWithNoTooltip] Göçmenleri"
 flavor_lit.36.desc: "[target_country.GetLongName] üyesi olduğumuzdan [target_country.GetFlavorRank] topraklarındaki siyasi kargaşadan kaçan ve [ROOT.GetCountry.GetName] içinde yeni hayatlar kurmayı uman pek çok kişi bize akın etti. Bu [target_country.GetCulture.GetName] kişilerin çoğu, ülkemizin çeşitli kısımlarına yerleşip iş gücü ihtiyacı bulunan bölgelerdeki nüfusu artırmayı amaçlıyor. Bu göç, [target_country.GetNameWithNoTooltip] ile ilişkimizi gerecek olsa da göçmenlere izin verebiliriz."
 flavor_lit.36.a: "Hoş gelmişler."
 flavor_lit.36.b: "[target_country.GetNameWithNoTooltip] ile ilişkimizi bozmayalım."
 flavor_lit.37.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Topraklarında [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_lit.37.desc: "[ROOT.GetCountry.GetName] topraklarında [ShowInstitutionName('renaissance')] ideallerinin yayılması, [ROOT.GetCountry.GetCulture.GetName] kültürünü olumlu etkiledi. [ShowContinentName('europe')] fikirleriyle etkileşim sayesinde bazı etkenler, çeşitli [ROOT.GetCountry.GetFlavorRank] özelliklerini yeniden biçimlendirmeye başladı. Özellikle [ROOT.GetCountry.GetCourtDialect.GetName] dilindeki edebiyat artış gösteriyor ve yeni yazarlar, kültürümüzü daha da yayabilecek sanat eserleri yazmaya uğraşıyor. Bu hareketi teşvik mi edelim yoksa kendi kendine gelişmesine izin mi verelim?"
 flavor_lit.37.a: "Bu yeni sanatı teşvik etmek için altın yatıralım."
 flavor_lit.37.b: "Paramızı boşa harcamış oluruz."
 flavor_lit.38.title: "[ShowContinentNameWithNoTooltip('europe')] Kıtasının Tarım Merkezi"
 flavor_lit.38.desc: "[ShowRegionName('ruthenia_region')] bölgesindeki [ShowGoodsName('wheat')] üretimi, nüfus artışını desteklemek için ihtiyacımız olan yiyeceği sağladı. Ne var ki bu verimli topraklardan tamamen faydalanıyor değiliz. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, bölgeyi daha da geliştirmek için kaynaklarla yatırım yapmamızı öneriyor. Nüfusu beslemek için ithalata bel bağlamayan yeni şehirler inşa etmemizi, bölgeye tamamen yerleşilmesini istiyorlar."
 flavor_lit.38.a: "Burası tarım merkezimiz olsun."
 flavor_lit.38.b: "Bunun yerine kısa vadeli ticarete öncelik verelim."
 lit_cheaper_granaries_in_ruthenia_tt: "[ShowRegionName('ruthenia_region')] bölgesinde sahibi olduğumuz ve [ShowGoodsName('wheat')] üreten her [location|e] #Y 20#! yıl boyunca [ShowModifier('lit_grain_supply_of_europe')] [Concept('modifier', 'Etkeni')|e] kazanır."
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "Neoklasik sanatın yükselişi, [ShowContinentName('europe')] kıtasının dört bir yanından ulusumuzun tarihinde iz bırakmayı uman yeni sanatçıları çekmiş oldu. Bu sanatçılardan biri de [ShowLocationName('warsaw')] ilinden bir [ShowCultureName('greater_polish')] vatandaşı olan [target_character.GetName]. Ona hamilik edersek [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına hizmet edecekmiş."
 flavor_lit.39.a: "Kültürümüz yayılacaksa altınımızı harcarız."
 flavor_lit.39.b: "Başka yerde iş bulsun."
 flavor_lit.40.title: "[target_location.GetNameWithNoTooltip] İlindeki [ShowReligionAdjectiveWithNoTooltip('romuva')] Takipçileri"
 flavor_lit.40.desc: "[ROOT.GetCountry.GetFlavorRank] saflarında yapılan son zamanlardaki araştırmalara göre [ROOT.GetCountry.GetName] içinde [ShowReligionAdjective('romuva')] inançları hâlâ varlığını sürdürüyor. [target_location.GetName] ilindeki [target_location.GetRank.GetName], bu pagan âdetleri sürdürmeye devam ediyor ve ulusu tek bir inançla birleştirmeyi amaçlayan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine tehdit oluşturuyor. Belki de onları zorla [ROOT.GetCountry.GetReligion.GetName] yapmanın vakti gelmiştir. Böylece gerçekten [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] liderleri olarak hüküm sürebiliriz."
 flavor_lit.40.a: "Bu kâfirlere din değiştirtelim!"
 flavor_lit.40.b: "Toplumumuzu sinirlendirmek pek akıllıca olmayabilir."
 lit_convert_percentage_of_pops_in_location_tt: "[target_location.GetName] ilindeki [ShowReligionAdjective('romuva')] [Concept('pops', 'Toplumlarımızın')|e] #Y %5#!'i [ROOT.GetCountry.GetReligion.GetName] dinine geçer."
 lit_all_romuva_pop_become_unhappy_tt: "[ShowReligionAdjective('romuva')] [Concept('pops', 'Toplumlarımızın')|e] tamamı [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_lit.41.title: "[target_location.GetNameWithNoTooltip] İçinde [ShowReligionAdjectiveWithNoTooltip('romuva')] Kutsal Bölgesi"
 flavor_lit.41.desc: "[ROOT.GetCountry.GetReligion.GetName] dinine geçişimiz büyük oranda başarılı olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi, eski tanrılara inanmaya devam ediyor. [target_location.GetName] ilindeki kutsal alanlarına hâlâ hürmet ediyor, [ROOT.GetCountry.GetAdjective] hâkimiyetini reddediyor ve inatla eski geleneklere tutunuyorlar. Belki de [ROOT.GetCountry.GetNameWithNoTooltip] karşısında inatçı davranmanın sonuçlarını görmelerinin vakti gelmiştir."
 flavor_lit.41.a: "Yakın gitsin."
 flavor_lit.41.b: "Bu konuda olay çıkarmayalım."
 lit_romuva_pops_in_location_gain_satisfaction_tt: "[target_location.GetName] içindeki tüm [ShowReligionAdjective('romuva')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_lit.42.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinde [ShowReligionAdjectiveWithNoTooltip('romuva')] Kalıntıları"
 flavor_lit.42.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin büyük çoğunluğu [ROOT.GetCountry.GetReligion.GetName] dinine geçmiş olsa da henüz herkes Gerçek İnancı kucaklamadı. Bazıları gizlice eski tanrılara hürmet etmeye devam edip [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] makamının otoritesine karşı koyuyor. Onlara verilen ayrıcalıklar, bu kâfirliği sürdürmelerine olanak tanıyor olabilir. [ShowReligionAdjective('romuva')] inançlarını muhafaza etmeye devam ederlerse onlara asıl kimin hükmettiğini hatırlatma zamanı gelmiş diyebiliriz."
 flavor_lit.42.a: "Din değiştirmeye zorlayalım."
 flavor_lit.42.b: "Böyle eylemler, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin canını sıkar."
 lit_convert_percent_of_nobles_to_religion_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresindeki tüm [ShowReligionAdjective('romuva')] [Concept('pops', 'Toplumlarımızın')|e] #Y %5#!'i [ROOT.GetCountry.GetReligion.GetName] dinine geçer."
 flavor_lit.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] Ailelerin Daveti"
 flavor_lit.43.desc: "[ShowRegionName('steppes_region')] bölgesini fethimizin ardından şan ve güvenlik kazandık, bunun yanı sıra bir zamanlar bu topraklara hükmeden [ShowCultureGroupName('tatar_group')] aileler de bize katıldı. Bu aileler şimdi yeni bir başlangıç istiyor ve toplumumuza daha iyi uyum sağlayabilecekleri merkeze yerleşmeyi umuyor. Birçoğu ordumuzda hizmet sunmak, [ROOT.GetCountry.GetName] için çok faydalı olacak bir topluluk oluşturmak istediklerini belirtti. Ne var ki bu uyum sürecinin [ROOT.GetCountry.GetFlavorRank] için maliyeti olacak."
 flavor_lit.43.a: "Lipka [ShowCultureGroupNameWithNoTooltip('tatar_group')] ailelerini bağrımıza basalım."
 flavor_lit.43.b: "Topraklarımıza göç etmelerine izin vermeyeceğiz."
 flavor_lit.44.title: "[ShowReligionAdjectiveWithNoTooltip('romuva')] İnançlarının Dirilişiyle Savaşmak"
 flavor_lit.44.desc: "[ShowSituationName('reformation')] hareketiyle birlikte [ROOT.GetCountry.GetName] ülkesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi içinde bulunan pek çok kişi, eski [ShowReligionName('romuva')] geleneklerine döndü ve taşrada huzursuzluk çıktı. Bu artan endişe sebebiyle [ROOT.GetCountry.GetGovernment.GetParliament.GetName], bu sıkıntıyı nasıl çözeceğine dair müzakereler yaptı. Çoğunluk, eski geleneklerin kendi kendine kaybolmasını beklemektense [ROOT.GetCountry.GetFlavorRank] din değişimini hızlandırmak için doğrudan harekete geçmeli diye düşünüyor. [target_character.GetName] gerçekten de dindar bir [ROOT.GetCountry.GetReligion.GetAdjective] ise bu önlemleri onaylamak zorunda kalabilir."
 flavor_lit.44.a: "Bu din meselesini çözme vakti geldi."
 flavor_lit.44.b: "[ROOT.GetCountry.GetNameWithNoTooltip] topluluklarına zarar vermeyeceğiz."
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "[ShowSituationName('reformation')] [Concept('situation', 'Durumunun')|e] kalanı boyunca [ShowParliamentIssueTypeName('lit_measures_against_romuva')] açılır."
 flavor_lit.45.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Tüzüğü"
 flavor_lit.45.desc: "[ROOT.GetCountry.GetName] topraklarında birleşmiş bir kanunname olmaması, [ROOT.GetCountry.GetFlavorRank] boyunca uygulanan yerel kanunlarla yönetimi sürdürmek zorunda kalan [target_character.GetName] için sıkıntı çıkardı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı şimdi yeni bir kanunname oluşturulmasını öneriyor. Bu kanunname, birbirinden bağımsız kanunları birleştirecek ve halkımızda konuşulan birçok dile çevrilecek. Böyle bir kanunname, topraklarımıza çok gereken netliği ve otoriteyi getirecek."
 flavor_lit.45.a: "Yeni kanunlar yapalım."
 flavor_lit.45.b: "Bölgesel kanunları sürdürmek daha iyi."
 flavor_lit.1000.title: "[ShowLocationNameWithNoTooltip('kaunas')] İçinde [target_country2.GetAdjectiveWithNoTooltip] Nüfuzu"
 flavor_lit.1000.desc: "[target_location.GetName] içinde bulunan [target_location.GetRank.GetName] epey güç kaybetti, [ROOT.GetCountry.GetName] sınırları içindeki ticareti durma noktasına geldi. Buna karşılık [target_location.GetRank.GetNameWithNoTooltip] Valisi, [target_country2.GetLongName] ülkesinden tüccarları çekmeyi ve yapacakları yatırımın bölgeyi yeniden canlandırmasını umuyor. Bu, dış güçlerin nüfuzunu kabul etmek anlamına gelse de."
 flavor_lit.1000.a: "[target_location.GetRank.GetNameWithNoTooltip] için faydalı olsunlar diye bu tüccarları davet edelim."
 flavor_lit.1000.b: "Bunu [target_country2.GetCulture.GetNameWithNoTooltip] bize yardım etmeden de hallederiz."
 lit_no_offer_on_hansa_tt: "[target_country2.GetName] ülkesine teklif gönderilmeyecek"
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "[target_location.GetName] Valisi, [target_character.GetName] ile beraber bize bir teklifte bulundu. Tüccarlarımıza [target_location.GetRank.GetName] içinde yerleşim hakkı vermek istiyorlar. Bu müdahale sayesinde bölgenin, [target_country.GetName] topraklarındaki bir ticaret merkezine dönüşmesini umuyorlar. Cazip bir teklif olsa da daha sonra mallarımıza el konulması ve yatırımlarımızı kaybetme ihtimalini göz önünde bulundurmalıyız."
 flavor_lit.1001.a: "Bu anlaşmayı kabul edeceğiz."
 flavor_lit.1001.b: "Niye öyle güvenilmez bir yere yatırım yapalım ki?"
