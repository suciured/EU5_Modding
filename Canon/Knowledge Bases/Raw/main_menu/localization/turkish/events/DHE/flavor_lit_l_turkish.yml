l_turkish:
 flavor_lit.1.title: "[ShowReligionNameWithNoTooltip('lutheran')] Dininin Gelişi"
 flavor_lit.1.desc: "[ShowReligionName('lutheran')] dininin [ShowContinentName('europe')] kıtasına gelmesi tüm [ShowReligionAdjective('catholic')] topluluklarında yankıya yol açtı. Bu yeni inancın taraftarları zulme uğrayıp göç etmeye zorlandıkça zenginlikleri sayesinde bizim topraklarımıza yerleştiler. Bu kültür sahibi seçkinler, Doğu ve Batı dinleri arasında kalan [GetCountry('LIT').GetLongName] ülkesine yeni fikirler getirdi.\n\nOnlar şehir merkezlerimize yerleştikçe güçlü [ShowReligionAdjectiveWithNoTooltip('catholic')] komşularımızla olan ilişkimizi kaybetme pahasına hareketlerini kabul etme ve mücadelelerine destek olma yönünde baskı artıyor. Böylesine güçlü bir dinî hareketin ortaya çıkmasının bizim yararımıza olup olmayacağını zamanla göreceğiz."
 flavor_lit.1.a: "Hareketlerini kabul edelim."
 flavor_lit.1.b: "Onları durdurmalıyız."
 many_pops_will_become_lutheran_in_christian_locations_tt: "[Concept('locations', 'İllerimizdeki')|e] [ShowReligionGroupAdjective('christian')] [Concept('pops', 'Toplumlarımızın')|e] çoğu [ShowReligionName('lutheran')] olacak"
