 flavor_eth.270.desc: "[ROOT.GetCountry.GetName] ülkesindeki [ShowReligionGroupAdjective('muslim')] nüfusun artmasıyla birlikte bu toprakların valisi ve [ShowReligionGroupNameWithNoTooltip('muslim')] cemaatin bir üyesi olan [target_character2.GetName], [GetCountry('ETH').GetName] ülkesine karşı ayaklanmak istiyor. Düşmanlarına karşı kılıç çekmeye hazır."
