l_turkish:
 flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]"
 flavor_eth.10.desc: "Yabancıların genellikle bize ulaşmak için kullandığı [ShowAreaName('red_sea_area')] güzergâhını kullanmayan tuhaf bir adam kıyılarımıza geldi. Bildiğimiz kadarıyla daha önce hiç denenmemiş bir güney seferinin bir parçası olduğunu iddia ediyor. Duaları daha önce duyduklarımızdan farklı olsa da diğer Hristiyan hükümdarlardan selamlar getiriyor. Bu adama nasıl davranmalıyız?"
 flavor_eth.10.a: "Onu onurlandırın ve gitmesine izin vermeyin!"
 flavor_eth.10.a.desc: "[GetCountry('POR').GetName] ülkesinden daha fazla ziyaretçi gelecek."
 flavor_eth.10.b: "Sürgün edilsin!"
 flavor_eth.20.title: "Elçi Geldi!"
 flavor_eth.20.desc: "Önceki elçiyi gönderen ülkenin temsilcisi [francisco_alvares.GetName], iki hükûmetin birlikte neler yapabileceğini görüşmek istiyor. #italic Rahip John#! isminde birini aradığını ve görünüşe göre aradığı ülkenin biz olduğumuzu söylüyor. Bu görüşmelere başlamalı mıyız?"
 flavor_eth.20.a: "[GetCountry('MAM').GetNameWithNoTooltip] karşısında destek isteyelim!"
 flavor_eth.20.tt: "[GetCountry('POR').GetName] ülkesinden askerî yardım istenecek"
 flavor_eth.20.b: "Kültürel iletişime geçebiliriz?"
 flavor_eth.20.c: "Belki de bir ticaret anlaşması yapabiliriz."
 flavor_eth.21.title: "Galiba Rahip John'u Bulduk"
 flavor_eth.21.desc: "Efsanevi Rahip John olduğu söylenen [GetCountry('ETH').GetName] tahtındaki [GetCountry('ETH').GetGovernment.GetRulerTitle], anlaşılan zor günler geçiriyor ve topraklarını geri kazanmak için bizden yardım talep ediyor. Bunun için bize [scope_mattheus.GetName] adında bir elçi gönderdi. [scope_mattheus.GetNameWithNoTooltip], daha önce hiç görmediğimiz türden bir Hristiyan ve efendisinin meşru topraklarını geri kazanması için bizden yardım diliyor. [GetCountry('MAM').GetAdjective] gücü hâlâ sona ermiş değil ve bu riski alırsak bize getirisinin ne olacağı meçhul. [scope_mattheus.GetNameWithNoTooltip] adındaki bu elçiye yardım etmeli miyiz?"
 flavor_eth.21.a: "Deus Vult!"
 opinion_military_aid: "Askerî Yardım"
 flavor_eth.21.b: "Hani Rahip John bize yardım edecekti? Bizden yardım mı bekliyor?"
 opinion_refused_military_aid: "Yardım göndermeyi reddettik"
 flavor_eth.22.title: "Batıdan Destek"
 flavor_eth.22.desc: "Silah ve asker yüklü küçük bir filo kıyılarımıza ulaştı. Bu [GetCountry('POR').GetAdjective] askerlerin komutanı bize monarklarından bir mektup getirdi: \"Biz, kâfirlere karşı mücadelemizde birleşmiş iki Hristiyan monarkız.\""
 flavor_eth.22.a: "İyilik Tanrı'dandır!"
 STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "Portekiz'den Askerî Destek"
 STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "Din kardeşlerimizden ortak kâfir düşmanlarımıza karşı askerî destek"
 flavor_eth.23.title: "Göz Ardı Edildik"
 flavor_eth.23.desc: "[GetCountry('POR').GetName] tarafından ne bir elçi geliyor ne de bir tüccar. Yardım talebimize bir cevap bile gelmiyor."
 flavor_eth.23.a: "Yalnız kaldık!"
 flavor_eth.30.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] Tarafından Yapılan Merkeziyetçilik Islahatları"
 flavor_eth.30.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın idaresi altındaki [ROOT.GetCountry.GetName] büyük bir ülke hâline geldi. Buna rağmen hâkimiyetimiz altındaki bölgelerin ortak bir dili, dini veya idari sistemi yok.\n\n[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin uzun zamandır gördüğü en yetenekli hükümdar olan [ROOT.GetCountry.GetGovernment.GetRuler.GetName], daha birleşik bir devlet oluşturmak için birçok önemli ıslahat hazırladı."
 flavor_eth.30.a: "Devleti merkezîleştirmeliyiz."
 flavor_eth.30.b: "Daha sonra da merkezîleştirebiliriz."
 flavor_eth.40.title: "Gezgin Başkent"
 flavor_eth.40.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], çok çeşitli halklardan oluşan [ROOT.GetCountry.GetLongName] ülkesini kontrol etmek için hiçbir zaman kalıcı bir başkent kurmadı. Bunun yerine saray, her birkaç ayda bir kabileden kabileye göçüyor.\n\nBu koşullar altında idari devamlılığı sağlamak zor olsa da gezici sarayın da bazı faydaları var. Sarayın imparatorluğun dört bir yanına sık sık ziyaretler yapması, topraklarımızda ortak bir elit kültürünün gelişmesine katkı sağlıyor."
 flavor_eth.40.a: "Bu, bizim geleneğimiz."
 flavor_eth.40.b: "Kırsal bölgenin kültürel değişimi teşvik edilsin."
 flavor_eth.50.title: "[ShowLocationNameWithNoTooltip('debra_berhan')], Işıktan Bir Dağ"
 flavor_eth.50.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], bir rüyasında [ROOT.GetCountry.GetName] ülkesinin üstüne yeni başkentini inşa edeceği parlayan bir dağ gördü. Rüyayı gördüğü yere şimdiden bir [ShowBuildingTypeName('temple')] inşa edildi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin hayalini gerçekleştirmek devlete düşüyor."
 flavor_eth.50.a: "Kalıcı bir başkentin zamanı geldi."
 flavor_eth.50.b: "Geleneği bozmayalım."
 flavor_eth.60.title: "[ShowLocationName('debra_berhan')] Talan Edildi"
 flavor_eth.60.desc: "Eski âdetleri değiştirmek zordur ve [ShowLocationName('debra_berhan')] kırsalı yağmalandığı için saray mensuplarından en sıradan seyislere kadar herkes yeni başkenti terk ediyor. Gezici saray geleneğine geri dönmekten başka çaremiz yok."
 flavor_eth.60.a: "Vilayetlere taşınmalıyız."
 flavor_eth.70.title: "Yeni Başkent [ShowLocationNameWithNoTooltip('gonder')]"
 flavor_eth.70.desc: "[target_character.GetName], [ShowLocationName('lake_tana')] manastırlarında giderek daha fazla vakit geçiriyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] sürekli destek oluyor ve sayesinde bölgede küçük bir pazar kasabası oluşmaya başladı, bazıları bu şehri [ROOT.GetCountry.GetFlavorRank] makamımızın ikinci başkenti olarak anmaya başladı.\n\nBurada kurulacak kalıcı bir başkentin yeni bir manevi ve mimari mirası başlatabileceğini düşünenler bu fikre giderek daha sıcak bakıyor."
 flavor_eth.70.a: "Burada başkentimizi inşa edelim."
 flavor_eth.70.b: "Bir yere sıkışıp kalmamalıyız."
 flavor_eth.80.title: "[ShowCultureNameWithNoTooltip('lower_egyptian_culture')] [ShowReligionAdjectiveWithNoTooltip('miaphysite')] halkının kaderi"
 flavor_eth.80.desc: "[ShowRegionName('egypt_region')] bölgesinden gelen haberlere göre [GetCountry('MAM').GetAdjective] [GetCountry('MAM').GetGovernment.GetRulerTitle], topraklarındaki [ShowReligionAdjective('miaphysite')] halka zulmediyor. [ShowLocationName('alexandria')] Patrikhanesi'ne bağlı bir devlet olarak harekete geçmek bizim görevimiz. Patriğin bizzat [GetCountry('MAM').GetAdjectiveWithNoTooltip] kontrolü altında olması ise durumu biraz karmaşıklaştırıyor çünkü doğrudan bir saldırı Kilisemizin temellerini tehlikeye atabilir."
 flavor_eth.80.a: "[GetCountry('MAM').GetGovernment.GetRulerTitle] Hazretleri'ne ağır dille yazılmış bir mektup gönderilsin."
 flavor_eth.80.b: "[GetCountry('MAM').GetNameWithNoTooltip] ülkesini öfkelendirme riskine girmeyelim."
 flavor_eth.80.c: "Bu, bir savaş sebebi!"
 flavor_eth.81.title: "[target_from_country.GetNameWithNoTooltip] Ülkesinden Bir Mektup Geldi"
 flavor_eth.81.desc: "Bugün [target_from_country.GetLongName] ülkesinin [target_ruler.GetName] Hazretleri'nden bir mektup aldık. Mektup, [ROOT.GetCountry.GetFlavorRank] sınırlarımız içerisindeki [ShowReligionAdjective('miaphysite')] halka yönelik yaptığımızı iddia ettikleri birçok kötü muamelenin ayrıntılı bir dökümünü içeriyor.\n\n[ShowRegionName('egypt_region')] ve [ShowRegionName('ethiopia_region')] bölgelerindeki [ShowReligionAdjectiveWithNoTooltip('miaphysite')] halkın patriği bizim elimizde rehin olduğundan endişelenecek pek bir şey yok zira [target_ruler.GetNameWithNoTooltip] Hazretleri'nin böyle bir mesele için patriğinin güvenliğini riske atması pek olası değil."
 flavor_eth.81.a: "Kinayeli bir cevap gönderelim."
 flavor_eth.81.b: "Özür dilemeye ve ilişkileri düzeltmeye çalışalım."
 opinion_improved_relations: "İyileştirilmiş İlişkiler"
 flavor_eth.82.title: "[target_from_country.GetNameWithNoTooltip] Ülkesinden Bir Mektup Geldi"
 flavor_eth.82.desc: "Aldığımız habere göre [target_from_country.GetName] tahtındaki [target_ruler.GetName], topraklarımızdaki [ShowReligionAdjective('miaphysite')] halka kötü davrandığımızı düşünüyormuş. Bu durumu savaş sebebi olarak gördüğü açık ve [target_from_country.GetNameWithNoTooltip] ülkesinden yakın zamanda topraklarımıza bir saldırı gelebileceğine dair söylentiler dolaşıyor."
 flavor_eth.82.a: "Buna cüret edemezler."
 flavor_eth.83.title: "[target_mam.GetLongNameWithNoTooltip] Elçisi"
 flavor_eth.83.desc: "Bugün [target_mam.GetName] ülkesinden bir ulak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza geldi ve topraklarındaki [ShowReligionAdjective('miaphysite')] halk hakkındaki endişelerimize karşı [target_mam_ruler.GetName] Hazretleri'nin verdiği yanıtı iletti.\n\nNe yazık ki yanıt beklediğimiz özrü içermiyordu. [target_mam.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı karşısında saygısızlık etmeyi seçmiş ve verebileceğimiz her türlü karşılıkla alay ediyor."
 flavor_eth.83.a: "Elçi hapsedilsin."
 flavor_eth.83.b: "Bu, bir savaş sebebi!"
 flavor_eth.83.c: "Bu konuyu boş verelim."
 flavor_eth.84.title: "[target_mam.GetNameWithNoTooltip] Özür Diledi"
 flavor_eth.84.desc: "[target_mam.GetAdjective] [target_mam.GetGovernment.GetRulerTitle], topraklarındaki [ShowReligionAdjective('miaphysite')] halkın durumunu inceleteceği haberini gönderdi. [ROOT.GetCountry.GetAdjective] halka ve [ShowReligionAdjectiveWithNoTooltip('miaphysite')] Kilisesi'ne karşı bir nefreti olmadığını, aksine dostluk beslediğini bildiriyor."
 flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.85.title: "Elçimiz Alıkonuldu"
 flavor_eth.85.desc: "[target_from_country.GetAdjective] [target_from_country.GetGovernment.GetRulerTitle], mektubuna verdiğimiz yanıttan o kadar rahatsız oldu ki elçimizi alıkoydu."
 flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.90.title: "Piskoposun Ölümü"
 flavor_eth.90.desc.a: "[target_country.GetName] Piskoposu vefat etti ve [target_country.GetAdjectiveWithNoTooltip] Kilisesi, [ShowLocationName('alexandria')] ilindeki [ShowReligionAdjective('miaphysite')] Patriği'nden bir halef talep etti.\n\nPatrik zaten bir halef seçmişti ancak bu durum, [target_country.GetAdjectiveWithNoTooltip] halkına gücün kimde olduğunu göstermek için iyi bir fırsat olabilir. [target_country.GetNameWithNoTooltip] tahtındaki [target_ruler.GetName], [ShowReligionName('sunni')] tabi devletlerini din değiştirmeye zorlayan bir politika izliyor ve kendisini uyarmak için gönderdiğimiz elçiyi alıkoymaya devam ediyor."
 flavor_eth.90.desc.b: "[target_country.GetName] Piskoposu vefat etti ve [target_country.GetAdjectiveWithNoTooltip] Kilisesi, [ShowLocationName('alexandria')] ilindeki [ShowReligionAdjective('miaphysite')] Patriği'nden yeni bir halef talep etti.\n\nPatrik zaten bir halef seçmişti ancak bu durum, [target_country.GetAdjectiveWithNoTooltip] halkına gücün aslında kimde olduğunu açıkça göstermek için iyi bir fırsat olabilir."
 flavor_eth.90.a: "Yeni bir Piskoposun atanmasına engel olalım."
 flavor_eth.90.b: "Bu konulara karışmamalıyız."
 flavor_eth.91.title: "Kayıp Piskopos"
 flavor_eth.91.desc: "[ROOT.GetCountry.GetName] piskoposu öleli ve [ShowLocationName('alexandria')] Patrikhanesi'nden bir halef talep edeli uzun bir süre oldu. [GetCountry('MAM').GetName], bu işe karışıyor olabilir mi?"
 flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.100.title: "Keşiş Tarikatları"
 flavor_eth.100.desc: "[ROOT.GetCountry.GetAdjective] Kilisesi'nin en büyük güçlerinden birisi, devletimizin dört bir yanına yayılmış çok sayıda başarılı manastırımızın olması. Keşiş tarikatları, yeni fethedilen bölgelerde yeni manastırlar kurarak ve gerçek inancı bu topraklarda yayarak devletimizin başarısına katkıda bulundu. [ROOT.GetCountry.GetNameWithNoTooltip] manastırları aynı zamanda [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin ve idarecilerinin eğitim yuvası olarak geçtiğimiz yıllarda [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Kilisesi'nin yeniden canlanmasını sağladı.\n\nBu durumun diğer tarafına bakarsak da manastırlar ve onları yöneten tarikatlar zamanla hem zenginleşti hem de özerklik kazandı."
 flavor_eth.100.a: "Onları dizginlemeye çalışalım."
 flavor_eth.100.b: "Tarikatların ayrıcalıkları korunsun."
 flavor_eth.110.title: "Patrikhaneden Bağımsızlık"
 flavor_eth.110.desc: "[ROOT.GetCountry.GetAdjective] Kilisesi'nin [ShowLocationName('alexandria')] Patrikhanesi'ne bağımlılığı, ülkemiz için hep bir yüktü. Belki bir zamanlar yabancı piskoposlara, din adamlarına ve manevi rehberlere gerçekten ihtiyaç duyuyorduk ancak [ROOT.GetFlavorRank] Kilisesi'nin son yüzyıllardaki genişlemesiyle [ShowCountryRankName('ETH')] makamımız artık kendi [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini yetiştiriyor. Üstüne üstlük topraklarımızda hâlihazırda kiliselerden ve manastırlardan oluşan güçlü bir dinî altyapı var.\n\nMısır Patrikhanesi, [ShowReligionName('muslim')] fatihler tarafından rehin tutulduğu için bir piskoposun ölümü ile yenisinin atanması arasında uzun süre beklemek zorunda kalıyoruz. Dinî liderlerimizi kendi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümremiz içinden seçmek çok daha mantıklı olacak."
 flavor_eth.110.a: "Patriğimizi bu şekilde yok sayamayız."
 flavor_eth.110.b: "Kilisemiz yabancı etkilerden bağımsız olmalı."
 flavor_eth.120.title: "Kebra Nagast"
 flavor_eth.120.desc: "#italic Kebra Nagast#! yani Kralların Şanı, [ROOT.GetCountry.GetName] ülkesinin ulusal destanıdır. Piskopos Abba Giyorgis'in gözetiminde Aksumlu Nebure Id Ishaq tarafından yazılmıştır. Eser, ulusal ve dinî duygularımızın birikimi olarak büyük bir tarihî ve kültürel öneme sahip.\n\nYüzyıllar öncesine dayandığı düşünülen #italic Kebra Nagast#!'ın metni, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] edebiyatı ve kültüründe özel bir yere sahip. Eser, [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowReligionAdjective('miaphysite')] Kilisesi'nde büyük öneme sahip olan [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın kökenlerini tarih ve dinle harmanlayarak anlatıyor.\n\n#italic Kebra Nagast#!, Saba Melikesi ile Kral Süleyman arasındaki karşılaşmanın destansı hikâyesini anlatırken oğulları I. Menelik'in (Menyelek) kutsal Ahit Sandığı'nı [ShowRegionName('ethiopia_region')] bölgesine getirişini de aktarıyor. Destan aynı zamanda halkımızın gök cisimlerine tapınmaktan #italic İsrail'in Rab Tanrısı#!'na olan inanca geçişindeki derin değişimi de ele alıyor."
 flavor_eth.120.a: "Atalarımızın ülkelerini nasıl yönettiğini öğrenelim."
 flavor_eth.120.b: "Tabi Devletler ile nasıl başa çıkılacağını öğrenelim."
 flavor_eth.120.c: "Günümüzdeki problemlere karşı eski taktikleri benimseyelim."
 flavor_eth.130.title: "$lalibela_cross$"
 flavor_eth.130.desc: "Ülkemizin en değerli dinî ve tarihî hazinelerinden biri olan $lalibela_cross$, [ShowLocationName('lalibela')] ilindeki Biete Medhane Alem'de muhafaza edilen büyük ve özenle süslenmiş bir tören haçıdır. Rahipler sıklıkla bu haçı inananlara hafifçe sürerek onları kutsayıp şifa dağıtır.\n\nTek parça metalden işlenmiş ve tunç ile altından yapılmış haçın, merkezdeki kesişme kısmında uzatılmış aşağı doğru bir kol ve zarifçe genişleyen uçlar bulunuyor. Tamamı ince işçilikle süslenmiş haçın en ayırt edici özelliği tabanında bulunan #italic Âdem'in Kolları#! tasviridir. Bayram günlerinde canlı ve renkli kumaş parçalarıyla süslenen bu kollar haçın ihtişamını ve önemini daha da artırıyor."
 flavor_eth.130.a: "Yadigârı başkentimize taşımalıyız."
 flavor_eth.130.b: "Hac yolculuğuna olması gerektiği gibi başlayacağız."
 flavor_eth.130.c: "Yadigârın bulunduğu kilise daha da haşmetli hâle getirilsin."
 flavor_eth.130.a.tt: "[ShowCultureName('agaw_culture')] kökenli tebaalarımız büyük ölçüde mutsuz olacak"
 flavor_eth.140.title: "Kralların Adaleti"
 flavor_eth.140.desc: "#italic Fetha Negest#! yani #italic Kralların Adaleti#!, 1240 yılı civarında Mısırlı Hristiyan Yazar Abu'l-Fada'il ibn al-Assal tarafından Arapça olarak derlenen din ve devlet temelli bir hukuk metni. Yazar, kanunlarını havari yazılarından ve Bizans hükümdarlarının eski hukuk metinlerinden derlemiştir.\n\n#italic Fetha Negest#! metni iki ayrı bölümden oluşuyor: İlk bölüm kilise hiyerarşisi ve ayinler gibi din işlerine odaklanıyor ve İncil'den, Aziz Basileios ve Aziz Hipolit gibi ilk kilise babalarının eserlerinden ve İznik ile Antakya Konsilleri tarafından belirlenen kurallardan yararlanıyor.\n\n#italic Fetha Negest#!'in ikinci bölümüyse aile hukuku, borç ilişkileri ve sivil yönetim gibi halkla ilgili konuları ele alıyor. Bu bölüm, ilk bölümle aynı kaynaklardan beslenmekle birlikte temel olarak #italic İmparatorların Kanonları#! olarak bilinen dört kitaba dayanıyor: #italic Procheiron#! (#italic Procheiros Nomos#! olarak da bilinir), #italic Süryani-Roma Hukuk Kitabı#!'nın Arapça versiyonu, #italic Ecloga#!'nın Arapça versiyonu ve #italic Eski Ahit'in Öğütleri#!.\n\n#italic Fetha Negest#! yüzyıllar boyunca [ShowRegionName('egypt_region')] bölgesindeki [ShowReligionAdjective('miaphysite')] Hristiyanlar için temel bir hukuk kaynağı olarak görev gördü. Metin şimdi [ShowRegionName('ethiopia_region')] bölgesinde [ROOT.GetCountry.GetCulture.GetLanguage.GetName] diline çevrildi ve yerel kanunlarla genişletildi. Ülkemizdeki bazı yargıçlar bu metni resmî olarak benimsememiz gerektiğini düşünüyor ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin çoğunluğu da bu fikre destek veriyor."
 flavor_eth.140.a: "Benimsemeliyiz."
 flavor_eth.140.b: "Zamanı değil."
 flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$"
 flavor_eth.150.desc: "[ROOT.GetCountry.GetName] ülkesinde teoloji çalışmaları giderek yaygınlaşırken daha çok keşiş, bilgilerini yazıya dökmek için ilham kazandı. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin önde gelen üyelerinden olan [target_artist.GetName], insanoğlunun yaratılışını ve dünyadaki her şeyin nasıl var olduğunu yazmak istiyor."
 flavor_eth.150.a: "Destek olalım."
 flavor_eth.150.b: "Paramız yetmez."
 flavor_eth.151.title: "Sürgün Edilmiş Keşişlerin Dönüşü"
 flavor_eth.151.desc: "[target_character3.GetName] Hazretleri'nin saltanatı sırasında sürdüğü sıra dışı yaşam tarzı, [target_character.GetName] gibi keşişlerin nefretini kazandı ve eleştirilerine konu oldu. [target_character.GetName], bu yüzden diğer birkaç keşişle birlikte sürgüne gönderildi. [target_character3.GetNameWithNoTooltip] artık hayatta olmadığı için belki [target_character2.GetName] onların sürgün cezasını kaldırabilir."
 flavor_eth.151.a: "Sürgün cezası adil değildi. Bırakın geri dönsün."
 flavor_eth.151.b: "Hayatta olduğu sürece buraya geri dönemez."
 flavor_eth.153.title: "Debre Igziabher"
