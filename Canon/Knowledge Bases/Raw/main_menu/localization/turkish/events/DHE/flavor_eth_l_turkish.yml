 flavor_eth.260.desc: "[ShowReligionGroupAdjective('muslim')] ülkelerle birçok kez savaşmış olsak da onlardan öğreneceğimiz şeyler de var. Nadir icatlarından biri olan neft, yani barut, [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının ilgisini çekti. [target_country.GetName] ülkesinden danışmanlar getirterek bu sırrı öğrenmeyi ve ordumuzda kullanmayı planlıyoruz."
