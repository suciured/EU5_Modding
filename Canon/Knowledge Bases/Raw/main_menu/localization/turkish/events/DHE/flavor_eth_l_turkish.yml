 flavor_eth.157.title: "Gezgin Saray"
 flavor_eth.157.desc: "[ROOT.GetCountry.GetName] başkenti, askerî ihtiyaçlara göre yıllar içinde değişmiş olsa da hükümdarların sarayı farklı yerlere taşıması hiçbir zaman gelenek hâline gelmemiştir. Ordularımıza yakın olmak, [target_character.GetName] Hazretleri'yle gelecekteki hükümdarlara yönetim merkezlerini seçme şansı tanımak, köyler ile şehirler arasında ayrım yapmak ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin ülkenin her köşesiyle ilgilenmesini sağlamak gibi sebepler göstererek bu uygulamayı [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde meşrulaştırabiliriz."
 flavor_eth.157.a: "Bu değişikliğe izin verelim."
 flavor_eth.157.b: "Sabit bir başkent daha iyi."
 flavor_eth.160.title: "$book_of_light$"
 flavor_eth.160.desc: "Bilgin kişiliğiyle tanınan [target_character.GetName], özellikle [ShowContinentName('europe')] kıtasındaki çeşitli eserlerden ilham alarak bir dizi kitap yazmak için zaman ayırmak istiyor ve bu çalışmasına $book_of_light$ ile başlamayı düşünüyor. Bu eserlerin [ROOT.GetCountry.GetName] ülkesinde [ROOT.GetCountry.GetReligion.GetName] inancını yaygınlaştırmasını umuyor. Bu uğraşı yönetim işlerini aksatmasına neden olabilir."
 flavor_eth.160.a: "[target_character.GetSheHe|U] bir şaheser yazacak!"
 flavor_eth.160.b: "[target_character.GetNameWithNoTooltip], yazarlık değil hükümdarlık yapsın."
 flavor_eth.161.title: "$book_of_nativity$"
 flavor_eth.161.desc: "Aylarca süren çalışmanın ardından [target_character.GetName], kütüphanemize yeni bir kitap daha ekledi. $book_of_nativity$ adını verdiği bu eserde [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi içerisinde reform çağrısında bulunuyor ve bu konudaki fikirlerini savunuyor."
 flavor_eth.161.a: "Bir şaheser daha."
 flavor_eth.162.title: "$books_of_trinity$"
 flavor_eth.162.desc: "[target_character.GetName], yazmaya ayırdığı kalan zamanı son şaheseri için kullandı. $books_of_trinity$ adını verdiği bu eser, [ROOT.GetCountry.GetName] ülkesindeki dinî inançları anlatmasına ek olarak $book_of_light$ ve $book_of_nativity$ kitaplarında anlatılanların bir sonucu niteliğinde."
 flavor_eth.162.a: "Belki [target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinde reform yapabilir."
 flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]"
 flavor_eth.163.desc: "[target_character.GetName] Hazretleri'nin başarılı yönetimi kendisine diğer tüm kiliselerden daha görkemli bir [ShowBuildingTypeName('debere_meshwae')] inşa etme ilhamı verdi. Bu oldukça masraflı bir proje olabilir ancak bu konuda kendisini engellemeye çalışmak [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin bize öfkelenmesine sebep olabilir."
 flavor_eth.163.a: "İnşa edelim."
 flavor_eth.163.b: "[ROOT.GetCountry.GetNameWithNoTooltip] içinde kaç tane kiliseye ihtiyacımız var?"
 flavor_eth.164.title: "Yabancı İlhamlar"
 flavor_eth.164.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde [ROOT.GetCountry.GetCulture.GetName] kültürü hâkim güç olsa da dışa dönük olmaya başlayıp yabancı ülkelerden ilham alarak sarayımızı yeniden şekillendirme konusunda çeşitli tartışmalar yaşanıyor. Bu değişim [ROOT.GetCountry.GetName] ülkesini olumsuz etkileyebilir ancak ülkemize daha fazla âlim davet etmek istiyorsak böyle bir girişim faydalı olabilir."
 flavor_eth.164.a: "İyi bir fikir gibi."
 flavor_eth.164.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], her zaman [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] etkisiyle yönetilmeli."
 flavor_eth.165.title: "$confession_of_faith$"
 flavor_eth.165.desc: "[target_character.GetName], [ShowReligionAdjective('miaphysite')] inancını savunmak için $confession_of_faith$ adında bir risale yazmak istiyor ve bu eserin Sebt günü ibadet ve domuz eti yasağı gibi her inanan tarafından zaten bilinen fikirleri pekiştireceğini söylüyor. Bu risaleyi yazması için kendisine izin verebiliriz ancak bu [ROOT.GetCountry.GetName] hazinesi için oldukça maliyetli olacak."
 flavor_eth.165.a: "[ShowReligionNameWithNoTooltip('miaphysite')] inancı için her şeyi yaparız."
 flavor_eth.165.b: "Dinî tartışma çağı geride kaldı."
 flavor_eth.200.title: "Keşiş [ewostatewos.GetNameWithNoTooltip]" #senafe Debre Mariam https://en.wikipedia.org/wiki/Debre_Mariam
 flavor_eth.200.desc: "Şeflerimizi ziyaret etmek için ülkemizde yaptığımız geziler sırasında halka vaaz veren bilge biriyle karşılaştık. [ROOT.GetCountry.GetFlavorRank] makamımızın kuzeyinden gelen bir keşiş ve dinî lider olan [ewostatewos.GetName], bir manastıra ve küçük bir mürit topluluğuna sahip. Verdiği dersi dinlemeye başlar başlamaz piskoposumuz kendisine öfkelendi.\n\n[ewostatewos.GetNameWithNoTooltip], [GetCountry('ETH').GetAdjective] [ShowReligionName('miaphysite')] halkının hem cumartesi hem de pazar gününü kutsal gün olarak kabul etme geleneğini savunuyor. Piskoposumuz ise bu öğretinin [ShowLocationName('alexandria')] Patriğimizin emirlerine aykırı olduğunu ve çeşitli sorunlara yol açabileceğini söylüyor. Piskoposun düşüncesine göre bu öğretiyi yaydığı için ve bu sapık düşüncelerine kimsenin inanmaması için [ewostatewos.GetNameWithNoTooltip] cezalandırılmalı."
 flavor_eth.200.a: "Piskoposun tavsiyesine uyalım."
 flavor_eth.200.b: "Cezaya gerek yok, başka bir yere gönderilsin."
 flavor_eth.200.c: "[ewostatewos.GetShortNameWithNoTooltip], Piskoposumuzdan daha bilge gözüküyor. Onun yerini alsın."
 flavor_eth.200.d: "Aslında biz de öğretilerini merak ediyoruz."
 flavor_eth.201.title: "[GetCountry('ETH').GetAdjectiveWithNoTooltip] Keşiş [ewostatewos.GetNameWithNoTooltip]"
 flavor_eth.201.desc: "[ewostatewos.GetName], [GetCountry('ETH').GetName] ülkesinin kuzeyinden gelen bir [ShowReligionAdjective('miaphysite')] keşiş. Sıra dışı öğretileri nedeniyle yaşadığı zulümden kaçarak [ROOT.GetCountry.GetFlavorRank] makamımıza sığındığı ve başkentimizdeki [ShowReligionAdjectiveWithNoTooltip('miaphysite')] liderlerin onayını almaya çalıştığı söyleniyor."
 flavor_eth.201.descB: "[ewostatewos.GetName], [GetCountry('ETH').GetName] ülkesinin kuzeyinden gelen bir [ShowReligionAdjective('miaphysite')] keşişiydi. Sıra dışı öğretileri nedeniyle yaşadığı zulümden kaçarak [ROOT.GetCountry.GetFlavorRank] makamımıza sığındığı ve başkentimizdeki [ShowReligionAdjectiveWithNoTooltip('miaphysite')] liderlerinin onayını almaya çalıştığı söylendi.\n\nMaalesef şans yüzüne gülmemiş. Duyduğumuz kadarıyla buraya yaptığı yolculuk sırasında vefat etmiş."
 flavor_eth.201.a: "İşimize yarayabilir, rahat bırakılsın."
 flavor_eth.201.b: "Daha fazla baş belasına ihtiyacımız yok. Kovulsun."
 flavor_eth.201.c: "Teolojisi Eski Ahit'e dayanıyor. Söylediklerini dinleyelim."
 flavor_eth.201.d: "Ne güzel, artık onunla uğraşmak zorunda değiliz."
 flavor_eth.202.title: "Yedi [ewostatewos.GetNameWithNoTooltip] Müridi"
 flavor_eth.202.desc: "Muhalif keşiş [ewostatewos.GetName] tarafından eğitilen müritler, öğretmenlerinin yokluğunda ortadan kaybolmuştu ve hatta bu baş belasını o kadar unutmuştuk ki geri döndüklerini bile fark edemedik.\n\nBu süre zarfında eski manastırı yeniden inşa ettiler ve yeni manastırlar da kurmaya başladılar. Bu yeni manastır hareketi kendisine #italic [ewostatewos.GetNameWithNoTooltip] Evi#! adını verdi."
 house_of_ewostatewos_name: "Ewostatewos Evi"
 flavor_eth.202.a: "Rahip [anorewos.GetNameWithNoTooltip], onlarla konuşmaya gitsin."
 flavor_eth.202.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne itaatsizlik etmeye cüret ettiler! Bu bardağı taşıran son damlaydı!"
 flavor_eth.202.c: "Hâlâ umurumuzda değil."
 flavor_eth.203.title: "Ayrılık Artıyor"
 flavor_eth.203.desc: "Olamaz! [ewostatewos.GetName] tarafından yaratılan gergin durumun görüşülmesi adına [anorewos.GetName] gönderilmişti, bu korkunç bir hataymış. Görüşmelerin hızla kızışıp teolojik bir tartışmaya dönüştüğü ve keşişlerle çatışmanın eşiğine gelindiği söyleniyor. Neyse ki durum daha da kötüleşmeden [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi manastırdan kovulmuş."
 flavor_eth.203.a: "[anorewos.GetShortNameWithNoTooltip] bu dinî tartışmalarla ülkemizi bölerse [ROOT.GetCountry.GetFlavorRank] yıkılır."
 flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip], halk önünde cezalandırılacak"
 flavor_eth.203.a.tt2: "Keşişin nüfuzu sadece manastırlarının etrafındaki topraklara yayılır"
 flavor_eth.203.b: "Temsilcilerime yanlış yapan bana yanlış yapmıştır. Manastır yerle bir edilsin!"
 flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip], şehit kabul edilir ve fikirleri manastırların ötesine yayılır"
 flavor_eth.204.title: "[ewostatewos.GetNameWithNoTooltip] Evi"
 flavor_eth.204.desc: "#italic [ewostatewos.GetNameWithNoTooltip] Evi#! manastırlarının nüfuzu giderek artıyor çünkü öğretileri [ShowLocationName('alexandria')] Patrikhanesi'nin dayattığı doktrinlerden ziyade [ROOT.GetCountry.GetAdjective] halkının gelenekleriyle daha çok örtüşüyor. Toplumun dışlanmış kesimlerine yönelik eğitim ve yardım faaliyetleri de halkın gözünde olumlu bir izlenim yarattı.\n\nKilisemizin lideri Abunamız, bu durumun sürdürülemez olduğunu belirtiyor. Bu zındıklığın büyümesine izin verirsek Patrik tarafından aforoz edilebiliriz hatta [ROOT.GetCountry.GetFlavorRank], iç savaşa bile sürüklenebilir."
 flavor_eth.204.a: "Buna son verelim. Manastırlar yakılsın."
 flavor_eth.204.a.tt: "#italic [ewostatewos.GetNameWithNoTooltip] Evi#!'nin takipçileri öfkeyle isyana kalkışacak"
 flavor_eth.204.b: "İç savaş falan çıkmayacak, halkımızın yanındayız."
 flavor_eth.210.title: "Yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin Dikili Taşı"
 flavor_eth.210.desc: "Bin yıldır [ShowLocationName('axum')] ilinin eski kralları onuruna yapılan dikili taşlar, [ROOT.GetCountry.GetFlavorRank] makamını gururlandırıyor ve altlarında yatan kişilerin gücünün muhteşem bir kanıtı olarak duruyor.\n\nHalkımız bu dikili taşlara hayranlıkla ve saygıyla bakıyor. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] onuruna yeni bir dikili taş inşa ederek geçmişin bu prestijini yeni hükümdarımızla bağdaştırabiliriz."
 flavor_eth.210.a: "Bu bir pagan geleneği. Bu geleneğin terk edilmiş olması iyi bir şey."
 flavor_eth.210.b: "Daha da büyük bir anıt inşa edeceğiz!"
 flavor_eth.220.title: "[target_location.GetNameWithNoTooltip] Sınırları İçindeki Aziz Yorgi Kilisesi"
 flavor_eth.220.desc: "Birkaç nesil önce Kral Gebre Mesqel Lalibela, kendi adını taşıyan şehrin kutsal [ShowLocationName('jerusalem')] ilinin bir yansıması olmasını ve tüm Hristiyanlık âleminden hacıları çekmesini hayal etmişti. İnşa ettirdiği kiliseler muhteşem inanç merkezleri olsa da Lalibela'nın hayallerini gerçekleştirmek adına hâlâ yapmamız gereken çok şey var."
 flavor_eth.220.a: "Hiçbir harcamadan kaçınmayalım."
 flavor_eth.220.b: "Bu yatırıma paramız yok."
 flavor_eth.230.title: "[ShowLawNameWithNoTooltip('double_sabbath_tenet')] Kanunlaştırması"
 flavor_eth.230.desc: "[ShowLocationName('alexandria')] Patrikhanesi'yle bağlarımızı kestiğimize göre artık yeni Patrikhanemiz altında [ROOT.GetCountry.GetAdjective] halkının yaşamını şekillendirecek ilkeleri yazıya dökme vakti geldi."
 flavor_eth.230.a: "Bu doktrini oluşturalım."
 flavor_eth.230.b: "Hayır, geleneklerimiz olduğu gibi devam etsin."
 flavor_eth.240.title: "Gökyüzünde Yeni Bir Işık"
 flavor_eth.240.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ShowLocationName('debra_berhan')] ilindeki topraklarını ziyaret ederken gökyüzünde yeni bir yıldız belirdi. Göklerdeki bu değişim [ROOT.GetCountry.GetAdjective] halkını tedirgin etse de [ROOT.GetCountry.GetGovernment.GetRulerTitle], bunu Tanrı'nın [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine olan lütfu olarak görüyor."
 flavor_eth.240.a: "Bu iyi alameti kutlamak için bir ziyafet düzenleyelim."
 flavor_eth.240.b: "Burada Tanrı'nın adına yeni bir kilise inşa edeceğiz."
 flavor_eth.240.c: "Burada yeni bir şehir inşa edeceğiz."
 flavor_eth.240.d: "Tanrı'nın adına yeni bir şehir ve şehrin içerisinde Tanrı'ya yaraşır bir kilise inşa edeceğiz."
