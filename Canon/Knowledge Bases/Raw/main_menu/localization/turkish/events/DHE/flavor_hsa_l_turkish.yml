l_turkish:
 flavor_hsa.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.1.desc: "Bir Hansa Birliği mensubu olarak [ShowLocationName('london')] ilinde de çalışmış olan Tüccar [target_character.GetName], [ShowLocationName('gdansk')] topraklarına dönmüş. Danzig'den itibar sahibi bir vatandaşın kızı olan Christine Krüger'le evlenecekmiş ve yeni iş fırsatları arıyormuş."
 flavor_hsa.1.a: "İşe alınsın."
 flavor_hsa.1.b: "Göz ardı edelim."
 flavor_hsa.2.title: "Tersanecilik Teknolojisi"
 flavor_hsa.2.desc: "Hansa mensupları olarak İtalya da dâhil olmak üzere Avrupa'da gemi satmadığımız yer yok. Ayrıca Lübeck ve Danzig başta olmak üzere tersanecilik işini büyük oranda biz kontrol ediyoruz. Hollanda, büyük pazarı olarak ticaret yolunun ucunda bulunan Brüj'ü tercih etmek ve tersanecilikte bize rakip olmak istiyor. Hansa kentlerinden Hollanda'ya tersanecilik bilgilerinin gitmesini önlemeli miyiz?"
 flavor_hsa.2.a: "Tersanecilik teknolojisine dair bilgilerin yayılması engellensin!"
 STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "Tersanecilik teknolojisine dair bilgilerin yayılmasını engelle"
 STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "Hansa, Felemenk Bölgesi'nin de rekabete dâhil olması nedeniyle tersanecilik teknolojisine dair sahip olduğu bilgilerin yayılmasını durdurdu."
 flavor_hsa.2.b: "Tersanecilik teknolojisine dair bilgiler yayılsın."
 STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "Tersanecilik teknolojisine dair bilgiler yayılsın."
 STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "Hansa, Hollanda'nın da rekabete dâhil olmasına karşın tersanecilik teknolojisine dair sahip olduğu bilgilerin yayılmasını kabul etti."
 flavor_hsa.3.title: "Tagfahrt"
 flavor_hsa.3.desc: "Yeni bir hükümdar ilan edildikten sonra bir [ROOT.GetCountry.GetGovernment.GetParliament.GetName] oturumu düzenleyip birliğin üyelerini davet etmek gelenektir. Üye toplumlar da [ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName] oturumunda bu konuya dair ortak fikirlerini bildirmeleri için temsilciler ya da diğer adlarıyla #italic Ratssendeboten#! gönderdi. Görüşmelerde ticaret, idare ile yurt içinde ve dışındaki askerî çalışmalara dair bazı sorunlar dile getirildi. Temsilciler, hangi sorunların çözülmesi gerektiği konusunda hemfikir olamadı. [ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName] koridorlarında Aşağı Saksonya geleneği Einung'a göre hareket edilerek ortak fikirlere varılırdı ancak bu sefer önce hangi konuya eğilmemiz gerektiğine bizzat biz karar vermeliyiz."
 flavor_hsa.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin sorunlarına odaklanalım."
 flavor_hsa.3.b: "Can damarımız [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine yardım edelim."
 flavor_hsa.3.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresine kulak verelim."
 flavor_hsa.3.d: "Biz hiç kimseyi kayırmayız!"
 flavor_hsa.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hsa.4.desc: "[ShowLocationName('cologne')] ilinden bir Hansa Birliği yetkilisi olan [target_character.GetName], 1556 yılında temsilcilik görevine getirildi. Ardından hukuk eğitimi alarak yetkili makamında kalıcı hâle geldi ve Hansa Birliği şehirlerinin diplomatik anlaşmalarını muhafaza etmek için çalıştı."
 flavor_hsa.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] ülkesinde faydalı işlere imza atabilir"
 flavor_hsa.5.title: "Birliğin Mührü"
 flavor_hsa.5.desc: "Birçok tüccarımızın çatısı altında iş gördüğü birlik, oldukça zenginleşmiş durumda. Hem ticaret ilişkileri hem de refah, ticaret merkezlerimizden [ShowContinentName('europe')] geneline akıp gidiyor. Üyelerimiz, ademimerkeziyetçi yapımıza rağmen diplomatik mevcudiyetimizi daha da sağlamlaştırmak için ortak bir mühürle temsil edilmeye karar vererek birliğimizi güçlendirdi."
 flavor_hsa.5.a: "[target_location.GetNameWithNoTooltip] mührü kullanılsın."
 flavor_hsa.5.b: "Bizi [target_location2.GetNameWithNoTooltip] tüccarları temsil etsin."
 flavor_hsa.5.c: "[target_location3.GetNameWithNoTooltip] olabilir mi?"
 flavor_hsa.6.title: "[target_location.GetNameWithNoTooltip] Kâğıt İmalathanesi"
 flavor_hsa.6.desc: "Kıta genelindeki gelişmeler sayesinde yeni üretim teknikleri ortaya çıktı ve yeni kâr fırsatları doğdu. [ShowLocationName('nuremberg')] ilinden [target_character.GetName] adlı başarılı bir tüccarın, yıllar önce odun hamuru, paçavra ve benzeri malzemeleri kullanarak yeni bir kâğıt üretim yöntemine geçtiğini duyduk. Bu yeniliğin bize uzun vadede büyük kâr getireceği açık ancak şimdiden bir miktar yatırım yapmamız gerekiyor."
 flavor_hsa.6.desc.a: "Kıta genelindeki gelişmeler sayesinde yeni üretim teknikleri ortaya çıktı ve yeni kâr fırsatları doğdu. [ShowLocationName('nuremberg')] ilinden başarılı bir tüccarın, yıllar önce odun hamuru, paçavra ve benzeri malzemeleri kullanarak yeni bir kâğıt üretim yöntemine geçtiğini duyduk. Bu yeniliğin bize uzun vadede büyük kâr getireceği açık ancak şimdiden bir miktar yatırım yapmamız gerekiyor."
 flavor_hsa.6.a: "İnsanlara [ShowGoodsNameWithNoTooltip('paper')] gerek!"
 flavor_hsa.6.b: "Bunu karşılayamayız."
 flavor_hsa.7.title: "[target_country.GetAdjectiveWithNoTooltip] Belediye Binası"
 flavor_hsa.7.desc: "İlk olarak 13. yüzyılda kurduğumuz [ShowBuildingTypeName('hanseatic_town_hall')], yakın zamanda büyük oranda yenilenerek salonlarını genişletti. Böylece müzakereler için de kapasitesini artırmış oldu. Bu genişlemeden beri binamız, hem yerel idare makamı hem de birçok [ROOT.GetCountry.GetGovernment.GetParliament.GetName] oturumu için kullanılır oldu.\n\nBina, tüccarlarımızın gücünü simgelemeye başladı. Sahip olduğumuz statü ve refah sayesindeyse bize de önemli diplomatik beceriler kazandırmış oldu."
 flavor_hsa.7.a: "Diplomasimiz adına bir zafer daha!"
 opinion_diplomacy_with_the_hansa_modifier: "Güçlü Hansa Diplomatları"
 every_known_country_hansa_tt: "Topraklarında bina sahibi olduğumuz ([target_country2.GetName] gibi) tarafsız ve dost her ülkenin hakkımızdaki görüşü [ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0] artar."
 flavor_hsa.7.historical_info: "Almanya'daki tarihî Hansa şehri Lübeck'te bulunan bu belediye binasının geçmişi 13. yüzyıla kadar uzanıyor. Şehrin Hansa Birliği dönemindeki altın çağında inşa edilen bina, ayrıntılı taş oymalarıyla ve heykelleriyle Gotik mimarinin başlıca örneklerinden. Yerel idare makamı olarak kullanılan binada yer alan yönetim bölümleriyle konsey odaları ve toplantı salonları, ekonomik refah ile siyasi özerkliğin birer simgesi."
 flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.8.desc: "[ShowInstitutionName('renaissance')] sayesinde birçok yeniliğe imza atıldı ve [ShowContinentName('europe')] genelinde yepyeni sanat eserleri ortaya çıkmaya başladı. Bu muhteşem çağ kuzeydeki topraklara yayılırken halkımız da ressamlardan mucitlere kadar birçok öncü şahsiyetin büyüsüne kapılmış durumda. Hatta kâğıt para bile kullanılmaya başlandı.\n\nÖzellikle de sanat, topraklarımızda resmen altın çağını yaşıyor. Bunu zaten sanata büyük bir özenle bütçe ayırmamızdan ve itibarımızın gittikçe artmasından anlayabiliriz. Bunun karşılığında yeni sanatçılar da ortaya çıkmaya başladı. Bunlardan biri de [target_country.GetAdjective] topraklarının sanatsal becerilerini herkese göstermeyi arzulayan [GetCharacter('bernt_notke_script').GetName]."
 flavor_hsa.8.a: "Başımızın üstünde yeri var!"
 flavor_hsa.8.b: "Sanatçılar da açgözlülük yapabiliyormuş demek."
 hsa_bernt_notke_tt: "#italic [GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip] işe alınırsa yaşadığı sürece ilgi çekici sanat ürünleri ortaya çıkabilir.#!"
 flavor_hsa.9.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip] ve [ShowWorkOfArtNameWithNoTooltip('danse_macabre_art')] Eseri"
 flavor_hsa.9.desc: "Sanatçıların oldukça eksantrik kişilikler olduğu bilinir. Bunun değerli bir örneği de [GetCharacter('bernt_notke_script').GetName]. O, dünyanın en iç karartıcı konusu olan ölümün tasvirinde bütün becerilerini konuşturan çok yetenekli bir sanatçı. Eserlerinde imparator, Papa ya da köylü fark etmeksizin herkes için gelen ölümün dansını ustalıkla betimliyor.\n\nOnlarca metre genişliğindeki son eseri \"[ShowWorkOfArtName('danse_macabre_art')]\", sanatçının boyalara bürünmüş ruhunu ve yeteneğini sergiliyor."
 flavor_hsa.9.a: "Bu eser bizim olmalı!"
 flavor_hsa.9.b: "Bu kadar ölüm vurgusuna gerek yok."
