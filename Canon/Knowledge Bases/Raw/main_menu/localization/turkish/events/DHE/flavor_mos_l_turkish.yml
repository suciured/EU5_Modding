 flavor_mos.74.c: "İkisini de nüfuzlu danışmanlar olarak atayalım."
 flavor_mos.74.tt3: "Kuvvetli bir iradeye sahip karizmatik bir lider olan [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] kararında zorlama yoluna gidilmesini reddetti"
 flavor_mos.74.d: "İkisi de olmaz."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] ve [feodor_romanov.GetNameWithNoTooltip], hem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] hem de [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini hoşnut etmeyen bir kararla idam edildi."
 flavor_mos.74.historical_info: "IV. İvan'ın ölümünün ardından çarlık ünvanını I. Fyodor devraldı. Babası kadar güçlü olmayan Fyodor güçlü bir lider olarak görülmedi. Aksine zayıf ve etkisiz olarak nitelendirildi. Fyodor'un hükümdarlığı boyunca kayınbiraderi Boris Godunov, Rus sarayında güçlü bir figür olmaya devam etti. Vârisi olmayan Fyodor'un ölümünün ardından Zemskiy Sobor'un desteğiyle Boris tahta çıktı. Tahtın taliplerinden bir diğeriyse Romanov Hanedanı'nın ilk boyarı olan Feodor Romanov'du ama aynı desteği göremedi ve Boris tahta çıkınca manastıra kapatıldı."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] keşiş olur ve hayatının geri kalanı boyunca siyasetten uzak durur."
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] keşiş olur ve hayatının geri kalanı boyunca siyasetten uzak durur."
 flavor_mos.75.title: "Yabancı Öğretmenler"
 flavor_mos.75.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], diplomatik görüşleri sebebiyle gençlerimizin eğitim ihtiyaçlarını karşılamayı düşünüyor. Gericiliği önlemek için yeni etkiler ve fikirler getirmeyi amaçlayan birtakım girişimler hazırlanıyor. Genç zihinlerimizi yurt dışına göndermeye yardım edecek bir program sunarak başarının sırlarını öğrenmelerini sağlamalıyız. Aynı zamanda öğretmenlerin yerleşmelerini teşvik ederek eğitim sistemimizin standartlarını yükseltmeli ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin pençelerinden çekip çıkarmalıyız."
 flavor_mos.75.a: "Entelektüel gelişmelere ayak uydurmalıyız."
 flavor_mos.75.b: "Bu işten bir hayır çıkmaz."
 flavor_mos.75.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], eğitim alanında hâlâ etkili olmaktan memnun kalır."
 flavor_mos.75.historical_info: "Çar Boris Godunov hızlı bir şekilde Rusya'nın eğitim alanında Avrupalı komşularının gerisinde kaldığını fark edip çocuklara sunulan eğitimin standartlarını yükseltmeyi bir öncelik hâline getirdi. Bunun için alınan önemlerden biri yabancı öğretmenlerin Rusya'ya yerleşmesini teşvik etmek olsa da genç Rusları yurt dışında öğrenim görmeye de gönderdi."
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "Oldukça yetenekli ve bilgili bir diplomat, dışişleri dairesine atanarak bizim için çalışmak istiyor. [ivan_gramotin.GetName] hitabetiyle ve zekâsıyla tanınıyor. Daha zorlu bir yol yürümeyi hedeflemiyorsak uluslararası ilişkilerin karmaşık dünyasında yolumuzu bulmak için yardım teklifini kabul etmemiz öneriliyor."
 flavor_mos.76.a: "Saraya davet edilsin."
 flavor_mos.76.tt1: "[ivan_gramotin.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.76.tt2: "[ShowCabinetActionName('posolsky')] [Concept('cabinet_action', 'Kabine Eyleminde')|e] görevlendirilirse diplomasi alanında harikalar yaratabilir"
 flavor_mos.76.b: "Bir beceriksiz daha."
 flavor_mos.76.historical_info: "İvan Gramotin, IV. İvan'ın hükümdarlığı sırasında başarılı bir diplomattı. Dış işleri bakanlığının başında olmasıyla tanınır. Polonya'ya yaptığı bir gezi sırasında, esir tutulan müstakbel patrikle yakın arkadaş oldu. Bu arkadaşlık sayesinde İvan sarayda yer edindi ve boyar duma gibi nüfuzlu konumlara geldi. Hayatının sonlarına doğru gözden düşerek sürgün edildiyse de patriğin ölümünün ardından geri geldi. Birkaç yıl sonra emekli olarak manastıra kapandı ve bir keşiş olarak öldü."
 flavor_mos.77.title: "Dilbaz Diplomat"
 flavor_mos.77.desc: "İdare uzmanı [ivan_gramotin.GetName], #italic Posolsky Prikaz#! ile bir mucize gerçekleştiriyor. Bürokrasiyi ve doğrudan iç veya dış ilişkilerle alakalı tüm süreçleri düzene sokuyor. Yaptıklarının meyvelerini mi yemeliyiz yoksa dikkatini düşman fraksiyonlar arasında köprü kurup devam eden tartışmaları çözerek [ROOT.GetCountry.GetName] ülkesinin iç istikrarını iyileştirmeye mi yöneltmeliyiz karar vermemiz gerek."
 flavor_mos.77.a: "Şu ana kadar yapılanlar yeter."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "İnce Ayar Yapılmış Diplomasi"
 flavor_mos.77.tt1: "[ivan_gramotin.GetNameWithNoTooltip] durmak bilmeyen çabalarıyla tüm dış meselelerimizle ilgileniyor"
 flavor_mos.77.b: "İç sıkıntılar halledilmeli."
 flavor_mos.77.historical_info: "İvan Gramotin; Polonya, İsveç ve Osmanlı İmparatorluğu başta olmak üzere Rusya'nın başlıca rakipleriyle başarılı müzakereler yaptı. Karışıklık Dönemi'nde Rusya'nın istikrarını korumaya yardım etti. Bağlılıkları değişse ve entrikalar yapsa da çalkantılı zamanlardan sağ çıkmayı başararak yıllarca önemli diplomatik görevlerde bulundu."
 flavor_mos.78.title: "Aptekarskiy Prikaz"
 flavor_mos.78.desc: "[ShowGovernmentReformName('prikazi_reform')] ıslahatıyla uyumlu olarak kurulan hükûmet dairelerinin her biri hükûmetin çarklarında farklı roller üstleniyor. Buna karşın yakın zamanda ortaya çıkan salgın hastalıksa tebaamızın sağlığıyla ilişkili meselelerde odağımızı değiştirmemiz gerektiğini gösteriyor. Bir sonraki ilahi cezada veya ölümcül salgında gerekli müdahaleyi daha iyi yapabilmek için ayrı bir kurum kurmalıyız yoksa topraklarımızı işleyecek ve [ROOT.GetCountry.GetFlavorRank] sınırlarını savunacak kimse kalmaz."
 flavor_mos.78.a: "Sülük ve hacamat tedavilerinden herkes faydalansın."
 flavor_mos.78.tt1: "Aptekaraskiy Prikaz tarafından halkımızın üst kesimlerine sağlanan tıbbi tedavi sebebiyle saray halkı çok mutlu olur"
 enable_aptekarsky_cabinet_action: "[ShowCabinetActionName('aptekarsky')] [Concept('cabinet_action', 'Kabine Eylemine')|e] erişim sağlar"
 flavor_mos.78.b: "Dua edersek geçer."
 flavor_mos.78.historical_info: "Aptekarskiy Prikaz, ilaçların yapımı ve dağıtımını denetlemek, eczaneleri düzenlemek, toplum sağlığıyla ilişkili sorunları çözmek gibi kapsamlı sorumluluklara sahip bir hükûmet dairesiydi. Aynı zamanda Çar'ın ve saray halkının da sağlığından sorumluydu. 1917 devriminde kapatılana kadar İmparatorluk Rusya'sının idaresinin önemli bir parçasıydı."
 flavor_mos.79.title: "[ivan_bolotnikov.GetNameWithNoTooltip] ve Tabiliği"
 flavor_mos.79.desc: "Sarayda görevlendirilen asi bir Kozak köle, hayatını hizmetkâr olarak geçirmemek amacıyla kardeşlerine katılmak için kaçtı. Ne var ki [ShowAreaName('crimea_area')] bölgesinden gelen bir [ShowCultureGroupName('tatar_group')] baskını sebebiyle saraydan uzak, özgür yaşamı kısa sürdü. Artık Tatarların esiri. Köle olarak satılmadan önce onu kurtarmalıyız yoksa kırgın bir hizmetkâr tarafından tüm devlet sırlarımız açığa çıkarılır."
 flavor_mos.79.a: "Pek bir getirisi olmayacak bir iş bu."
 flavor_mos.79.tt1: "Kaderine terk edildi ve radikalleşebilir"
 flavor_mos.79.b: "Özgürlüğünü satın alalım, sağ salim geri gelsin."
 flavor_mos.79.tt2: "[ivan_bolotnikov.GetNameWithNoTooltip], [character|e] olarak eklenir ve saraya geri gelir"
 flavor_mos.79.tt3: "Aristokratlar, asi doğası sebebiyle sarayda bulunmasını sorgular"
 flavor_mos.79.c: "Başı kesilmesi gereken bir yılan."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] gizemli bir hastalığa yakalanır."
 flavor_mos.79.historical_info: "İvan Bolotnikov, avam sınıfı ile soyluların bazı bölümlerinin yaşadığı sosyal adaletsizliğin ve ekonomik zorlulukları azaltması için Çar'a karşı protestolar düzenleyen Kozak bir Ataman'dı. Kırım Tatarları tarafından yakalanıp köle olarak satıldığı için özgür hayatı pek az sürdü. Sonrasında Alman paralı askerler tarafından kurtarıldı. Bu askerler Moskova'ya dönmesine izin verdi. Bolotnikov, Moskova'da protestolar düzenlemeye yardım etti."
 flavor_mos.80.title: "Bolotnikov İsyanı"
 flavor_mos.80.desc: "Asi devrimci [ivan_bolotnikov.GetName] [ShowCultureGroupName('tatar_group')] esaretinden kurtularak gizlice [target_location.GetName] topraklarına geri dönmüş ve halkı bize karşı kışkırtmaya çalışıyor. Hükûmetin kötü muamele yaptığına ve gücünü kötüye kullandığına dair asılsız söylentiler yayılırken önemli [ShowPopTypeName('nobles')] ve [ShowPopTypeName('burghers')] asilerin saflarına dâhil oluyor."
 flavor_mos.80.a: "Kılıçlarımızın ve kaba kuvvetimizin tadına bakarlar."
 bolotnikov_uprising: "Bolotnikov İsyanı"
 flavor_mos.80.b: "Gevşeklik ve sınırlı özgürlük sunalım."
 flavor_mos.80.c: "Ustaca söylemlerle onları etkisiz hâle getirelim."
 flavor_mos.80.tt1: "[ROOT.GetGovernment.GetRuler.GetName] müzakere tekniklerini kullanarak asi liderlerin silah bırakmasını sağladı."
 flavor_mos.80.historical_info: "Karışıklık Dönemi sırasında 1606 ve 1607 yılları arasında yaşanan Bolotnikov İsyanı; sosyal adaletsizliklerle, gücün kötüye kullanılmasıyla ve ekonomik zorluklarla savaşmak isteyen Kozak İvan Bolotnikov önderliğinde başladı. İsyan; köylülerin, Kozakların ve soyluların hâlinden memnun olmayan kesimleri de dâhil olmak üzere birçok zümreden destek gördü. İsyancılar bir noktada Rusya'nın güneyindeki yetmişten fazla kasabanın kontrolünü ele geçirdi. Çar kontrolü geri alabilmek için isyanı şiddetle bastırmak zorunda kaldı."
 flavor_mos.81.title: "Nüfuzlu Vekil"
 flavor_mos.81.desc: "[ShowLocationName('nizhny_novgorod')] Valisi [alexander_lvov.GetName] yakın zamanda Okolniçi görevini üstlenmek için saraya döndü. Bu kıdemli makam, kendisine ek idari sorumluluklar alma imkânı tanıyacaktı. [ShowGovernmentReformName('prikazi_reform')] reformu çerçevesinde bu görevi, saray işlerini ve manastırların denetimini kapsayan yeni bir prikaz bürosuyla genişletebiliriz. Bu büro, saray giderlerinin daha iyi yönetilmesini ve [ShowPolicyName('non_possessors')] politikalarının tam olarak uygulanmasını sağlayacaktır."
 flavor_mos.81.a: "Kabul edilebilir bir çözüm."
 enable_bolshogo_dvortsa_cabinet_action: "[ShowCabinetActionName('bolshogo_dvortsa')] [Concept('cabinet_action', 'Kabine Eylemine')|e] erişim sağlar"
 flavor_mos.81.b: "Daha fazla denetime ihtiyaç yok."
 flavor_mos.81.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], kendilerine güvenildiği için çok mutlu olur."
 flavor_mos.81.historical_info: "Alexander Lvov, Çar yanlısı hükûmette hızlıca yükselmiş bir vali yardımcısıydı. Diplomatik heyetlere liderlik etti ve Çar'ın sarayına vekilharç olarak atandıktan sonra büyükelçilik görevine getirildi. Saray işleri bürosunun başkanlığını emekliliğine kadar sürdürdü."
 flavor_mos.82.title: "Mestniçestvo Anlaşmazlıkları"
 flavor_mos.82.desc: "[ShowGovernmentReformName('the_mestnichestvo')] reformu, her boyara soylarına ve daha önce bulundukları pozisyonlara göre bir devlet görevi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin sofrasında bir yer hakkı tanır ancak sistem, [ShowPopTypeName('nobles')] arasındaki anlaşmazlıkları körüklediği gibi, diğer yetenekli kişileri saraydan uzak tutarak hükûmetin idari verimliliğini de düşürüyor.\n\nEn soylu ailelerin soy ağaçları eski soy kütüklerinde kayıtlıdır. Eğer sistemi değiştirmeyi ve devleti daha iyi yönetmeyi hedefliyorsak bu kütüklerin yok edilmesi yerinde olacaktır."
 flavor_mos.82.a: "Kütük kayıtları yakılsın."
 flavor_mos.82.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nüfuzlarının azaltılma girişiminden ötürü öfkelenir."
 flavor_mos.82.b: "Değişim iyi değildir."
 flavor_mos.82.c: "Feodal hiyerarşi sistemine son verilsin."
 flavor_mos.82.historical_info: "Mestniçestvo sistemi boyarların Çar'ın sarayındaki ve ordusundaki konumlarını belirlerdi. Bu sistem onların hizmet kayıtlarını, toplumsal konumlarını ve kişisel bağlantılarını temel alıyordu. Bu sistemin Rusya'nın sosyal yapısı üzerinde büyük bir etkisi vardı ve III. Feodor tarafından kaldırılana kadar yürürlükte kaldı. İlerleyen zamanlarda \"Büyük\" Petro, Rusya'nın genel yönetimini değiştiren reformlar getireceği zaman bunu kendi lehine kullandı."
 flavor_mos.83.title: "Süyümbike Kulesi"
 flavor_mos.83.desc: "[ShowLocationName('kazan')] ilinin farklı inançlara mensup nüfusu, daha iyi görüş açısı sağlayan ek bir savunma yapısını gerekli kılıyor. Tarihî mirastan ilham alan ve hem gözetleme kulesi hem de inançlıları namaza çağıracak bir minare görevi görecek görkemli bir kule inşa edelim."
 flavor_mos.83.a: "İlgi çekici bir teklif."
 mos_soyembika_tower_construction: "Süyümbike İnşaatı"
 flavor_mos.83.b: "Düzenli olarak karadan gözetleme yapılması daha iyi olur."
 flavor_mos.83.historical_info: "Süyümbike Kulesi muhtemelen IV. İvan döneminde inşa edilmişti fakat tarihî kayıtların yetersizliği sebebiyle kökeni kesin olarak bilinmemektedir. Kazan Kremlini içinde yer almaktadır ve 58 metredir. Yirminci yüzyılda yapılan sağlamlaştırma çalışmalarına kadar şehrin iki eğik kulesinden biri olarak bilinirdi."
 flavor_mos.84.title: "Domostroi Düzenlemeleri"
 flavor_mos.84.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] temsilcileri, aile düzeninin [ShowReligionAdjective('orthodox')] değerlerine sadık kalması için Domostroi'ye güncellemeler yapılmasını talep etti. Bu eşsiz fırsat bize belirli bir sanatsal özgürlük tanıyor. Düzenlemeler ilerledikçe toplumun hangi yönünü güçlendireceğimize karar verebiliriz."
 flavor_mos.84.a: "Gelenek ve ahlak her şeyin önündedir."
 flavor_mos.84.b: "Aile değerleri korunmalı."
 flavor_mos.84.c: "Tanrı'ya riayet ve itaat edilmeli."
 flavor_mos.84.d: "Oruç tutmak ve ibadet etmek bir zorunluluk olmalı."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Müşkül Oruç ve İbadet"
 flavor_mos.84.historical_info: "Domostroi, bir Rus evinin nasıl yönetilmesi gerektiğini anlatan kurallar bütünüdür. Kökeni on altıncı yüzyıla ve büyük olasılıkla Novgorod şehrine dayanır. Orta Çağ Rusyası'nın sosyal ve kültürel normlarını benzersiz bir şekilde yansıtır. İçeriği zamanla değişen değer ve ahlak anlayışlarına göre düzenlenmiştir."
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "İkona Ustası [simon_ushakov.GetName], seküler figürleri öne çıkaran ve geleneksel ikona ögelerini Batılı etkilerle birleştiren yeni bir dinî resim tarzı geliştirmiştir. Kullandığı zengin renk paleti mevcut eserlerden çok farklı olduğu için muhtemelen [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin tepkisini çekecek olsa da yeni zevklerin ve barok etkisinin yaygınlaşması, sanat camiasına fayda sağlayacak ve yeni fikirlerin yayılmasını kolaylaştıracaktır."
 flavor_mos.85.a: "Saraya davet edilsin."
 flavor_mos.85.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], yeni etkilerin şeytan işi ve sansür ihlalinden kaynaklandığını düşünür."
 flavor_mos.85.b: "Öğretmenlik yapması daha doğru olur."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Öğretmenlik Yapmaya Zorlandı"
 flavor_mos.85.tt3: "[ShowBuildingTypeName('stroganov_school_of_iconic_art')] makamında öğretmenlik yapması için teklif alır"
 flavor_mos.85.c: "Tarzını değiştirsin ve satışa başlasın."
 flavor_mos.85.tt4: "İşlerine hoşgörü gösterilir ancak yurt içinde satış yapması yasaklanır"
 flavor_mos.85.d: "Hapse atılsın."
 flavor_mos.85.historical_info: "Rus sanatında Barok tarzının gelişmesinde önemli katkılarda bulunmuş Simon Ushakov, Moskova ikonografi ekolünün önde gelen sanatçılarından biriydi. Çar'ın portrelerini ve illüstrasyonlarını yapmış en yetenekli ikona ressamlarından biri olarak bilinir. Kısa süreliğine yaptığı Kremlin Cephaneliği'nin müdürlüğü süresince kültürel ve sanatsal konulardaki nüfuzunu daha da güçlendirmiştir."
 flavor_mos.86.title: "Kuzma Minin'in Bağış Kampanyası"
 flavor_mos.86.desc: "Süregelen savaşta [target_location.GetName] geçici olarak kaybedilmiş olsa da [ShowPopTypeName('burghers')] zümremizin en varlıklı üyelerinden biri, servetinin önemli bir kısmını kullanarak savaş için büyük miktarda para toplamayı başardı. Kurulan gönüllü bir ordu da mevcut kuvvetlerimize katıldı."
 flavor_mos.86.a: "Bu cömert teklifi kabul edelim."
 flavor_mos.86.b: "Teklifi reddedelim."
 flavor_mos.86.tt1: "[ShowPopTypeName('burghers')] zümresi, paraları ceplerinde kalacağı için mutlu olur"
 flavor_mos.86.historical_info: "Kuzma Minin, Moskova'yı Leh işgalinden kurtarmaya yaptığı katkılarla anılan nüfuzlu bir tüccardı. Prens Dmitri Pojarski ile birlikte bir gönüllü ordusu kurmuş ve kişisel servetinin büyük bir kısmını bu amaç için bağışlamıştı. Bugün Karışıklık Dönemi'ndeki vatanseverlik ve birliğin sembolü olarak anılmaktadır."
 flavor_mos.87.title: "Kazan Bakiresi'nin Kurtarılışı"
 flavor_mos.87.desc: "En kutsal ikonalardan biri [ShowLocationName('kazan')] ilinin fethiyle düşman elinden kurtarıldı. On üçüncü yüzyılda [ShowLocationName('constantinople')] ilinden [ROOT.GetCountry.GetName] ülkemize getirilen bu ikona, [ShowCultureGroupName('tatar_group')] akınları sırasında kaybolmuş ve o zamandan beri bulunamamıştı. İkonanın güvenliğini ve hak ettiği saygıyı görmesini sağlamak için gerekli adımlar atılmalı."
 flavor_mos.87.a: "Derhâl sergilensin."
 mos_lady_of_kazan_copies: "Kazan Bakiresi Kopyaları Yapılıyor"
 flavor_mos.87.b: "Farklı illerde sergilenmeli."
 flavor_mos.87.tt1: "Kazan Bakiresi kopyaları yapılır ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], bundan ötürü çok mutlu olur."
 flavor_mos.87.c: "Toz tutmuş bu eserin görülmeye değer pek de bir yanı yok."
 flavor_mos.87.historical_info: "Rusya'da büyük kültürel ve dinî öneme sahip olan Kazan Bakiresi ikonası, pek çok mucizevi olayla ilişkilendirilmektedir. Kazan'ın Tatarlardan alınmasının ardından çıkan bir yangında mucizevi şekilde ortaya çıktığı rivayet edilen ikonanın aslı kayıp olsa da kopyaları Ortodoks kiliselerinde yaygın olarak bulunmaktadır."
 flavor_mos.88.title: "İlk Şair"
 flavor_mos.88.desc: "[ShowLocationName('polotsk')] kökenli dindar bir bilgin, devlet görevlilerine diplomasi dili olan [latin.GetName] dilini öğretecek bir dil akademisi kurulmasını önerdi. Tartışmalı fikirleriyle tanınan [simon_sitnianowicz.GetName], bununla da yetinmeyip halka dil bilgisi, şiir ve hitabet dersleri vermeyi teklif ederek projesini genişletti. Bu değerli girişimin hayata geçirilebilmesi için gereken mali desteğin sağlanması elzemdir."
 flavor_mos.88.a: "İletişim her şeydir."
 flavor_mos.88.tt1: "[simon_sitnianowicz.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.88.b: "Vaktini vaaz verip hatiplik yapmaya harcasın."
 flavor_mos.88.tt2: "Vaktini aydınlanmacı fikirleri yaymaya ve şiir yazmaya ayırır"
 flavor_mos.88.c: "Özel öğretmen olarak işe alınsın."
 flavor_mos.88.d: "Halk cahil kalmaya devam etsin."
 flavor_mos.88.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], böylesine sıra dışı fikirleri olan birinin sürgün edilmesinden memnun kalır."
 flavor_mos.88.historical_info: "Polotsklu Symeon, Ortodoks Hristiyan geleneğinin oluşumuna önemli edebî katkılarda bulunmuş Belaruslu bir Ortodoks keşiş, şair ve çevirmendir. Rusya'ya Yunanca ve Latince eğitimini getirmekle kalmamış, Batılı teologların birçok eserini çevirerek bilginin Ortodoks Kilisesi'nde yayılmasına da öncülük etmiştir."
 flavor_mos.89.title: "[patrick_gordon.GetNameWithNoTooltip] ve Askerî Başarıları"
 flavor_mos.89.desc: "[GetCountry('SWE').GetAdjective] ordusunda paralı asker olarak görev yapan bir stratejist ve askerî mühendis, küçük bir ödeme karşılığında taraf değiştirerek saflarımıza katılmayı teklif etti. [patrick_gordon.GetName], uzmanlığıyla ordumuzu Batı Avrupa standartlarına göre yeniden düzenleme ve güçlendirme çabalarımıza önemli bir katkı sağlayacaktır."
 flavor_mos.89.a: "Cömert bir ücret teklif edilsin."
 STATIC_MODIFIER_NAME_military_influencer: "Ünlü Asker"
 flavor_mos.89.b: "Çivili tabutta yatarken sırlarını bülbül gibi şakıyacaktır."
 flavor_mos.89.tt2: "Yakalanır ve bilgi vermesi için kendisine işkence edilir"
 flavor_mos.89.c: "Döneğin tekine para harcayacak değiliz."
 flavor_mos.89.historical_info: "Patrick Gordon, İskoç kökenli bir askerî mühendis ve generaldi. Askerî kariyerine İkinci Kuzey Savaşı sırasında İsveç ordusunda başlamış, ardından taraf değiştirerek Rus ordusuna katılmıştı. Zamanla \"Büyük\" Petro'nun en yakın adamlarından biri olmuş, bu durum ise Rus soylularıyla arasında gerginliklere yol açmıştı."
 flavor_mos.90.title: "Kılık Değiştirmiş Gezgin"
 flavor_mos.90.desc: "Bilimsel başarılarda ve yeniliklerde rakiplerimizin gerisinde kalma tehlikesiyle karşı karşıyayız. Batı'nın teknolojisini, kültürünü ve yönetim biçimlerini öğrenmek amacıyla bir diplomatik seyahat düzenleyerek [ROOT.GetCountry.GetName] ülkesine yeni düşünce tarzları kazandırmalıyız. Temsilcilerimizin kimliklerini gizleyerek seyahat etmesi, yüksek mevkilerdeki kişilerin de heyete katılmasına olanak tanıyacaktır. Bu deneyim, gelecekteki diplomatik ilişkileri kolaylaştıracak değerli bir fırsat sunacaktır."
 flavor_mos.90.a: "Faydalı bir macera."
 grand_embassy: "Büyükelçilik"
 flavor_mos.90.tt1: "Batı'ya yapılan bir yıllık gezi, [target_root_country.GetNameWithNoTooltip] topraklarına yeni etkiler ve bilgiler getirir"
 flavor_mos.90.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] öncülüğünde yapılan seyahat, bize iyi öğretiler getireceğe benziyor"
 flavor_mos.90.b: "Bunun yerine bilim panayırı yapalım."
 flavor_mos.90.tt3: "Panayır, Avrupa'nın dört bir yanındaki araştırmacıların ve önde gelen düşünürlerin ilgisini çeker"
 flavor_mos.90.tt4: "Panayırın yapılabilmesi için ilde değişiklikler yapılır ve bunun sayesinde [target_location.GetName] ilinin [Concept('development', 'Gelişimi')|e] artar"
 flavor_mos.90.c: "Biz de bir gün onlar gibi olacağız."
 flavor_mos.90.historical_info: "Yüce Elçilik, \"Büyük\" Petro'nun Osmanlı İmparatorluğu'na karşı bir koalisyon oluşturmak amacıyla çıktığı bir seyahatti. Seyahatin diğer hedefleri arasında yabancı askerî uzmanları istihdam etmek ve yeni teknolojiler edinmek de bulunuyordu. Rusya'nın o dönemde hem iç hem dış sorunlarla boğuşması, Petro'nun reformlarla ülkeyi daha modern ve güçlü bir devlete dönüştürme kararlılığını pekiştirmişti. Yerel halkla kaynaşmak için takma ad kullanmasına rağmen 2 metre 5 santimetrelik boyu sebebiyle dikkat çekmekten kurtulamadı."
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "[ShowLocationName('paris')] ilinde yaşayan mütevazı bir kökenden gelen zeki bir mimar, yeni fırsatlar arayışıyla [ShowLocationName('neva')] iline taşındı. Geç Barok tarzında büyük bir tasarım deneyimine sahip olan [francesco_rastrelli.GetName], [ShowLocationNameWithNoTooltip('neva')] ilini görkemli ve ihtişamlı bir metropole dönüştürme hedefimizde bize büyük katkı sağlayacaktır."
 flavor_mos.91.a: "Taze kan."
 flavor_mos.91.tt2: "[ShowLocationName('neva')], [target_root_country.GetName] başkenti olduğu sürece muhteşem yapılar tasarlayabilir"
 flavor_mos.91.b: "Sonunda becerikli birisi çıktı."
 STATIC_MODIFIER_NAME_chief_architect: "Baş Mimar"
 flavor_mos.91.tt3: "[target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'nin akıl hocalığından faydalanarak Baş Mimar makamına yükselir."
 flavor_mos.91.c: "Yeteneği başka yerlerde de arayabiliriz."
 flavor_mos.91.historical_info: "Francesco Bartolomeo Rastrelli, İmparator I. Petro'nun daveti üzerine babasıyla birlikte Rusya'ya gelmişti. Amacı, Rusya'nın kültür ve sanat ortamını geliştirmekti ve Rastrelli ailesinin yeteneklerinin bu hedefe ulaşmada büyük bir rol oynayacağına inanıyordu. İlk büyük projesi ise daha sonra kraliyet ailesinin ana ikametgâhı olacak olan Kışlık Saray'ın yeniden inşasıydı."
 flavor_mos.92.title: "Kışlık Saray"
 flavor_mos.92.desc: "Yeni başkentimiz [ShowLocationName('neva')] ilinde göz alıcı bir mimari eser bulunmuyor. [francesco_rastrelli.GetName], [ROOT.GetCountry.GetName] ülkesinin ihtişamını gösterecek ve idarenin merkezi olarak hizmet edecek yeni bir Kışlık Saray inşa etmeyi önerdi. Bu saray, yüzyıllar boyunca gücümüzü ve görkemimizi simgeleyip [ROOT.GetCountry.GetFlavorRank] kudretini ve zarafetini yansıtarak dünyanın dört bir yanında hayranlık uyandıracaktır."
 flavor_mos.92.a: "Büyüklüğümüzün canlı bir kanıtı olacak."
 mos_winter_palace_construction: "Kışlık Saray'ın İnşaatı"
 flavor_mos.92.tt1: "[grigory_orlov.GetName] ve cömertliği sayesinde saraya karmaşık bir bahçenin yanı sıra çeşitli freskler ve duvar resimleri eklenir"
 flavor_mos.92.b: "Hırsımız kadar çok para harcamalıyız."
 mos_catherine_palace_construction: "Katerina Sarayı Yapımı"
 flavor_mos.92.tt2: "Yaz aylarına uygun, daha az gösterişli bir saray inşa edilir"
 flavor_mos.92.c: "Bunun yerine şehri iyileştirelim."
 flavor_mos.92.historical_info: "Kışlık Saray, monarşinin sonuna kadar Rus imparatorluk ailesinin resmî konutu olarak kullanılmıştı. Büyük Katerina döneminde tamamlanan ve Rusya'daki Barok mimarinin ilk örneklerinden biri olarak kabul edilen sarayın inşaatı, \"Büyük\" Petro'nun emriyle başlamıştır. Yangınlar ve yapıyı modernize etmek için modaya göre değişen arzular nedeniyle yıllar içinde birçok kez genişletilmiş ve değişiklikler yapılmıştır."
 flavor_mos.93.title: "Kaban Fermanı"
 flavor_mos.93.desc: "Avrupa modası sürekli değişirken [ROOT.GetCountry.GetName] içerisinde hâlâ #italic mode actuelle#! yerine geleneklerin dayattığı eski tarzlara bağlıyız. Diğer Avrupa saraylarında benimsenen son moda tarzları benimseyelim ve geleneksel kıyafetleri yasaklayıp [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] için modern giyimi zorunlu kılarak bu eskimiş ve geri kalmış görüntüden kurtulalım."
 flavor_mos.93.a: "Peruk ve uzun çoraplarınızı hazırlayın."
 mos_enforced_fashion: "Zorunlu Moda"
 flavor_mos.93.tt1: "Batı tarzı modaya geçişi sağlamak için büyük miktarda kumaş ithal edilir."
 flavor_mos.93.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], soyluluğun geleneksel hiyerarşik yapısının açıkça ciddiye alınmamasından ötürü öfkelenir"
 flavor_mos.93.b: "Kaftanlar da modaya uygun."
 flavor_mos.93.tt3: "Geleneksel kıyafetler muhafaza edilir ve değişime karşı olan direnç pekiştirilir"
 flavor_mos.93.historical_info: "\"Büyük\" Petro, Rusya'yı modernleştirme ve Batılılaştırma çabasının bir parçası olarak soyluların kıyafetlerinde köklü değişiklikler yapıp soylular arasında yaygın olan uzun kaftan ve sakal gibi geleneksel görünüme karşı katı kurallar koymuştur."
 flavor_mos.94.title: "Aptalların ve Soytarıların Sinodu"
 flavor_mos.94.desc: "Genç hükümdar, saray ortamını fazla katı ve gergin bulduğu için saraya biraz eğlence katmak amacıyla üyelerin abartılı Batı tarzı kıyafetler giyip şakalar yaptığı ve komik gösteriler sergilediği bir sosyal kulüp kurdu. [ShowReligionAdjective('orthodox')] Kilisesi, geleneklerinin alay konusu edilmesinden hoşlanmasa da genelde bu kulüp, saray yaşamının resmiyetinden keyifli bir kaçış ve günlük hayata taze bir neşe kaynağı olarak görülüyor."
 flavor_mos.94.a: "Kimseye zararı olmayan bir eğlence."
 flavor_mos.94.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], geleneksel değerlerle dalga geçilmesinden ötürü huzursuz olur."
 flavor_mos.94.b: "Böyle günahkâr hareketler utanç verici."
 flavor_mos.94.tt2: "Sosyal kulübün kapatılması, [target_root_country.GetGovernment.GetRulerTitle] ve yakın arkadaşları arasında gerginliğe sebep olur."
 flavor_mos.94.c: "Bir günah keçisi bulunsun."
 flavor_mos.94.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasının')|e] arkasına sığınarak şüphelenilen herkesi sürgün eder."
 flavor_mos.94.historical_info: "Geleneksel düzeni sorgulamak amacıyla \"Büyük\" Petro, yakın arkadaşları Patrick Gordon ve François Le Fort ile birlikte Aptalların ve Soytarıların Şaka ve Sarhoşluk Sinodu'nu kurmuştu. Soylular ve saray görevlilerinden oluşan bu topluluk, geleneksel Rus âdetlerini alaya alıp Batı tarzı davranışları benimsiyor ve Batılı kıyafetler giyiyordu. İçki içmek hem teşvik ediliyor hem de topluluğun çeşitli gösteri ve törenlerinde merkezî bir rol oynuyordu."
 flavor_mos.95.title: "[bogdan_khitrovo.GetNameWithNoTooltip] Himayesi"
 flavor_mos.95.desc: "Güçlü bir soylu ve becerikli bir iş insanı olan [bogdan_khitrovo.GetName], sosyal statüsüne uygun bir devlet görevi almak istediğini belirtti. Sanata derinden bağlı olan [bogdan_khitrovo.GetName], ailesinin sağlayacağı cömert destek karşılığında sanata katkıda bulunabileceği bir pozisyon arayışında."
 flavor_mos.95.a: "Gerçek bir sanat destekçisi."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Sanatsal Teşvik"
 flavor_mos.95.tt2: "Önde gelen sanatçıların denetleyicisi olarak natüralizm gibi çalışmalarda Batılı etkilerin benimsenmesine olan eğilimi artırır"
 flavor_mos.95.tt3: "[ShowBuildingTypeName('stroganov_school_of_iconic_art')] yapısı büyük bir bağış alarak ilave sanat eserlerinin yaratılmasını kolaylaştırır"
 flavor_mos.95.b: "Hükûmette bir makam teklif edilsin."
 flavor_mos.95.tt4: "[ShowGovernmentReformName('prikazi_reform')] makamları, [bogdan_khitrovo.GetNameWithNoTooltip] yönetimi altında beklentilerin üzerine çıkar"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Başarılı Denetim"
 flavor_mos.95.c: "Sahneyi paylaşamayız."
 flavor_mos.95.historical_info: "Art arda tahta çıkan iki Çar döneminde çeşitli prikazi ofislerini başarıyla yöneten Rus devlet adamı Bogdan Hitrovo, sarayın ikona ressamlarını denetleme ve yönlendirme fırsatı bulmuştu. Batı kültürüne olan hayranlığını dönemin önde gelen sanat çevrelerine Batı fikirlerini tanıtmak için kullanan Hitrovo, natüralizm gibi akımların yaygınlaşmasını teşvik ederek Orta Çağ'dan beri süregelen geleneksel ikona ressamlığından kopuşu başlatmış ve Rus sanatında yeni bir dönemin kapılarını aralamıştı."
 flavor_mos.96.title: "Çok Başarılı Diak"
 flavor_mos.96.desc: "Mütevazı bir geçmişe sahip olan ve sivrilmeye başlayan biri, yabancı güçlerle müzakerelerde olağanüstü bir yetenek gösterdi ve devlet kademelerinde yükselmeye istekli olduğunu kanıtladı. Eğitim alanında üstün başarılara sahip olan [afanasy_nashchokin.GetName], soylu olmayan aile kökeni göz ardı edilebildiği takdirde kendisine verilen her görevi başarıyla yerine getirecek kıymetli bir devlet adamı olacaktır."
 flavor_mos.96.a: "Eşsiz yeteneğe sahip bir hitabet üstadı."
 flavor_mos.96.tt2: "Hitabet becerisi sayesinde [target_root_country.GetName] ülkesini, diplomasinin zorlu koşullarına meydan okuyarak yurt dışında temsil etmekle görevlendirilir"
 flavor_mos.96.b: "Başarılı bir bürokrat."
 flavor_mos.96.tt3: "[ShowCabinetActionName('posolsky')] Prikaz'ın denetimcisi olur ve kurumun verimliliğini artırır."
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Posolsky Prikaz Beklentileri Aşıyor"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Muhteşem Diplomasi"
 flavor_mos.96.c: "Harika bir ıslahatçı."
 flavor_mos.96.tt4: "[target_root_country.GetAdjective] ekonomisine resmî gazete ve kambiyo senetleri gibi yenilikler getirir"
 flavor_mos.96.d: "Katkıları görmezden gelinsin."
 flavor_mos.96.tt5: "Takdir görmemekten dolayı istekliliğini yitiren çalışkan memur, başka bir yerde iş aramaya başlar."
 flavor_mos.96.historical_info: "Devlet adamlığı ve sonrasında diplomatlık yapmış olan Afanasi Naşçokin, Rusya'ya büyük yarar sağlayan birçok antlaşmaya imza atmıştı. #italic Posolsky Prikaz#!'ın başına getirilip bu görevde büyük başarı gösteren Naşçokin, diğerleri gibi mirasıyla değil yetenekleri sayesinde yükselmişti. Bu yüzden soyluların kıskançlığının hedefi hâline gelmiş, bir de onların düşmanlığıyla mücadele etmek zorunda kalmıştı."
 flavor_mos.97.title: "Vedomosti"
 flavor_mos.97.desc: "En güncel uluslararası dedikodular, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin öncülük ettiği yazılı bir gazetede kendine yer buldu. Gazetede diplomatik ilişkiler, cepheden haberler ve askerî zaferler hakkında bilgiler paylaşılıyor. Gazetenin yakında birkaç yüz kopyası basılacak ve okumaya layık görülen seçkin kişilere dağıtılacak, gazete böylece yayımlanmaya başlamış olacak. Yayımcının hedefleriyle bizimkiler biraz bile farklılık gösterirse içeriği yayımlanmadan önce düzenleme yoluna gidebiliriz."
 flavor_mos.97.a: "Yazıyor, yazıyor en yeni haberler gazetede yazıyor."
 flavor_mos.97.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'nin habercilik emelleri, dünyada olan bitenlerin [target_root_country.GetName] topraklarında da duyulmasını sağlar"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "Mevcut Olaylardan Haberdar"
 flavor_mos.97.b: "Yazılar askerî başarılarla kısıtlansın."
 flavor_mos.97.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'nin kazandığı büyük zaferlerin haberleri, görkemli yazılara dökülür"
 flavor_mos.97.c: "Stratejik bir rehber olarak kullanılmak üzere düzenlensin."
 flavor_mos.97.tt3: "Ayrıntılı muharebe raporları ve çatışmalar sırasında titizlikle hazırlanan askerî stratejiler, yazılı biçimde ordu komutanlarına sunulur"
 flavor_mos.97.d: "Salakça bir kâğıt parçasına ihtiyacımız yok."
 flavor_mos.97.historical_info: "Vedomosti, Çar \"Büyük\" Petro tarafından hükümdarlığının ilk yıllarında kurulmuş Rusya'nın en eski gazetesiydi. Düzensiz aralıklarla yayımlanan gazete, Rusya'nın içinde bulunduğu çatışmalar hakkında haberler veriyor, savaş meydanındaki başarıları öne çıkarıyor ve Çar'ı halk nezdinde olumlu bir şekilde tasvir ediyordu. Dönemin haberleri genellikle güncelliğini yitirmiş olduğu için düşmanlarla yapılan antlaşma görüşmelerinde ve imparatorluğun genel idaresinde zorluklara yol açıyordu."
 flavor_mos.98.title: "Collegium"
 flavor_mos.98.desc: "Hükûmet organlarındaki son yeniden yapılanma, kurumlar arasındaki görev çakışmalarını önlemek için daha verimli bir bakanlık yönetimini gerekli kılmıştır. Mevcut [ShowGovernmentReformName('prikazi_reform')] sistemini kaldırıp yerine bir dizi sosyal kurumlar kuralım. Her sosyal kurum, belirli görevlere ve yetki ayrılığına sahip olacak ayrıca ihtiyaç hâlinde çözüme kavuşturulmamış meseleler hakkında danışmanlık yapma sorumluluğuna da sahip olacaktır."
 flavor_mos.98.a: "Eskiler çöpe, yeniler göreve."
 enable_collegium_reform: "[ShowGovernmentReformName('collegium_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_mos.98.tt1: "[ShowGovernmentReformNameWithNoTooltip('prikazi_reform')] [Concept('government_reform', 'Hükûmet Islahatı')|e] ve ilgili tüm [Concept('cabinet_action', 'Kabine Eylemleri')|e] kullanılamaz olur"
 flavor_mos.98.b: "İdare hassas bir şeydir, oyuncak değildir."
 flavor_mos.98.tt2: "[ShowPolicyName('dop_law_governing_senate')] [Concept('policy', 'Politikasına')|e] uygun olarak [ShowLocationName('neva')] ilinin idaresini geliştirme adına adımlar atılır"
 flavor_mos.98.historical_info: "\"Büyük\" Petro, Yönetim Senatosu'nun kurulmasından sonra Sinod ve Amirallik Kurulu gibi yönetimin farklı yönlerinden sorumlu çeşitli sosyal kurumlar kurdu. Bu düzenlemelerde komşu İsveç'te yakın zamanda uygulanan benzer ıslahatlardan ilham alınmıştı. Rus İmparatorluğu'nun genişleyen toprakları ıslahat ihtiyacını daha da acil hâle getirmişti."
 flavor_mos.99.title: "Sakal Sikkesi"
 flavor_mos.99.desc: "[ShowSubContinentName('western_europe')]'yı saran son moda akımı, erkeklerin tıraşlı olması gerektiğini söylüyor. Uzun sakal bırakma geleneği [ShowReligionAdjective('orthodox')] kültürüne ve dinine derinden kök saldığı için bu akım, [ROOT.GetCountry.GetAdjective] elitlerini etkileyemedi. Sakal yasağı uygulamaya yönelik girişimler hoşnutsuzlukla karşılandı ve Kilise bunu dine küfür olarak nitelendirdi. Zorunlu sakal sikkesi karşılığında bir ücret talep etmek, bazılarını tarafımıza çekebilir ve sakalını korumak isteyenlerin ödeyeceği vergilerle devlet hazinesine önemli bir katkı sağlanabilir."
 flavor_mos.99.a: "Sakalımız yok ama sözümüz dinlenecek."
 STATIC_MODIFIER_NAME_beard_tax: "Sakal Vergisi"
 mos_beard_tax_tokens: "Sakal Sikkeleri"
 flavor_mos.99.tt1: "Hükûmetin finansörlüğüyle yüksek miktarda sakal sikkesi basılır"
 flavor_mos.99.tt2: "[target_root_country.GetName] ülkesinin yüzü kıllı erkekleri, vergiyi ödeyerek sakallarını ve inançlarını korumaya devam eder"
 flavor_mos.99.b: "Bir yasak daha çıkarmayı deneyelim."
 flavor_mos.99.c: "Çeneleri özgür bırakalım."
 flavor_mos.99.historical_info: "Sakal vergisi, \"Büyük\" Petro'nun Rusya'yı moda ve kültür açısından Avrupa'nın diğer büyük güçleriyle aynı çizgiye getirme çabasıydı. Sakallarından vazgeçmek yerine vergi ödemeyi tercih edenler için özel bir sikke basıldı ve satın alınması zorunlu tutuldu. Çar'ın gizli polisi sistemi uygulamaya çalışsa da çoğu erkek, sakallarını kesmektense vergi ödemeyi tercih ettiğinden Batı standartlarına yakınlaşma anlamında önemli bir değişim yaratılamadı."
 flavor_mos.100.title: "İlk Amiral"
 flavor_mos.100.desc: "Deniz stratejisti [feodor_apraksin.GetName], bir [target_location.GetRank.GetName] olan [ShowLocationName('arkhangelsk')] ilinin valiliği görevini başarıyla yürütürken aynı zamanda farklı uğraşlarına devam etmiş. Son zamanlarda askerî mühendislik alanında yetkinliğini ortaya koydu ve bu alanda kendini geliştirme arzusunu gösterdi. Mevcut görev süresi sona yaklaşırken hem denizcilik hedeflerimizi güçlendirmek hem de denizlerde hâkimiyet kurma hayalimizi gerçekleştirmek adına kendisine [ShowBuildingTypeName('admiralty')] görevini teklif etmeyi düşünmeliyiz."
 flavor_mos.100.a: "Amirallik ondan faydalanacaktır."
 flavor_mos.100.tt2: "Teknik uzmanlığı ve [ShowBuildingTypeNameWithNoTooltip('admiralty')] konumunda sahip olacağı kaynaklar ile fırtınalara dayanıklı yeni gemi tasarımlarının geliştirilmesini sağlayacaktır"
 enable_hurricane_hardy_advance: "[ShowAdvanceName('hurricane_hardy')] [Concept('advance', 'Geliştirmesine')|e] erişim sağlar"
 flavor_mos.100.b: "Valiliğin süresi uzatılsın."
 STATIC_MODIFIER_NAME_tempest_engineer: "Fırtına Mühendisi"
 flavor_mos.100.tt3: "[ShowLocationName('arkhangelsk')] limanını yönetirken sergilediği teknik uzmanlık ve idari becerisiyle [feodor_apraksin.GetNameWithNoTooltip], fırtınalara dayanıklı yeni gemi tasarımlarının süratle inşa edilmesini mümkün kılıyor. Bunlara umut vadeden bir prototip de dâhil"
 flavor_mos.100.c: "Ana vatanın savunması her şeyden önce gelir."
 flavor_mos.100.tt4: "[feodor_apraksin.GetNameWithNoTooltip], teknik uzmanlığıyla ve denetimiyle [ROOT.GetNameWithNoTooltip] topraklarının dört bir yanında tahkimatlara takviye sağlar"
 flavor_mos.100.historical_info: "Feodor Apraksin, birçok askerî sefere katılmış ve bunun neticesinde Rusya'nın en mühim ticaret limanı olan Arhangelsk'in valiliğine getirilmişti. Yetenekli bir mühendis olan Apraksin, Çar başka meselelerle meşgulken Rusya'nın ilk donanmasının ve çeşitli tahkimatların inşası vazifesiyle görevlendirilmişti. Apraksin'in gayretleri, donanmanın modernleştirilmesinde çok önemli bir rol oynamış ve Rusya'nın imparatorluk hedeflerinde kalıcı bir etki bırakmıştı."
 flavor_mos.101.title: "Eğitici Devlet Ziyareti"
 flavor_mos.101.desc: "[ShowSubContinentName('western_europe')] topraklarında devam eden seyahatimiz plana uygun bir şekilde ve heyecanla devam etmekte. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], şimdi de [target_country.GetName] topraklarına bir ziyaret gerçekleştirecek. [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu ziyaret sırasında özenle hazırlanmış ziyafetlere, zarif kıyafetlere, kabarık peruklara ve nefis yılan balıklı böreklere ev sahipliği yapacak etkileyici programlara katılacak. Gerçekten de görkemli bir kraliyet karşılaması olacak gibi."
 flavor_mos.101.a: "Gösterinin keyfini çıkaralım."
 flavor_mos.101.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip], Greenwich'teki gözlemevinde teleskop kullanmayı öğrenir"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip], Deptford'daki Kraliy Donanması'nın filo değerlendirmesinde yer alır"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip], [ShowLocationName('oxford')] Üniversitesi'nden fahri doktora alır"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip], [ShowBuildingTypeName('royal_society')] tarafından yapılan eğitici bir oturuma katılır"
 flavor_mos.101.tt5: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretleri'ne, önde gelen portre sanatçısı [godfrey_kneller.GetName] tarafından bir portresi hediye edilir"
 opinion_gifted_magnificent_painting: "Hediye Edilen Muhteşem Tablo"
 flavor_mos.101.b: "Öğrenmeye ve düşünmeye zaman ayıralım."
 flavor_mos.101.c: "Gözlemci bir baykuş gibi, gölgelerden sessizce olan biteni seyreder."
 flavor_mos.101.tt6: "[target_country.GetNameWithNoTooltip] içindeki karmaşık [spy_network|e], resmî ziyaret sırasında bağlantılardan bilgi almak için kullanılır"
 flavor_mos.101.historical_info: "\"Büyük\" Petro'nun Yüce Elçilik seyahati onu nihayetinde İngiltere kıyılarına ulaştırmıştı. O dönemde dünya meselelerinde nüfuzu artan İngiltere, baskıcı Avrupa'nın zulmünden kaçan aydınların toplanma yeri olarak görülüyordu. Petro, Kraliyet Darphanesi'ni, Kraliyet Cemiyeti'ni ve Kraliyet Gözlemevi'ni ziyaret etmiş, İngiliz Kralı ile içki içmiş ve daha sonra yeni başkent Sankt-Peterburg'un inşasında kullanacağı İngiliz şehir planlama tekniklerini incelemişti. Ziyaretin asıl amacı değerli teknolojik bilgiler elde etmekti."
 flavor_mos.102.title: "Malta Heyeti"
 flavor_mos.102.desc: "[ShowLocationName('malta')] Tapınak Şövalyeleri, yüzyıllar boyunca karada ve denizde süregelen çatışmalarla istilacı güç [GetCountry('TUR').GetLongName] karşısında savaşmıştır. Şövalyeler üstün yeteneklere sahip ve eğer [GetCountry('TUR').GetFlavorRank] ile yönetilen [GetCountry('TUR').GetAdjectiveWithNoTooltip] devletine karşı direnmek istiyorsak onları ordumuza katmayı düşünebiliriz. [ShowAreaName('black_sea_area')] sınırımızdaki üssümüzden bir heyet gönderip bu dindar savaşçıların bilgi ve tecrübelerinden faydalanalım."
 flavor_mos.102.a: "Kaldıraçlar, hazır!"
 flavor_mos.102.tt1: "Heyet, eski haçlıların muharebe tarihini ve savaş tekniklerini çalışır"
 flavor_mos.102.b: "Ticaret yaparak daha çok şey elde edebiliriz."
 flavor_mos.102.c: "Askerlerin tek ihtiyacı votka ve şanlı bir ölüm."
 flavor_mos.102.historical_info: "\"Büyük\" Petro, Malta Şövalyelerinin ve deniz kuvvetlerinin eğitimini ve yeteneklerini gözlemlemek üzere diplomat ve feldmareşal Boris Petroviç Şeremetev'i Malta'ya gönderdi. Rusya yakın zamanda Azak Denizi'nde ilk deniz üssünü kurmuştu ve Osmanlı İmparatorluğu ile çatışma kaçınılmaz görünüyordu."
 flavor_mos.103.title: "Sukharev Kulesi"
 flavor_mos.103.desc: "Donanmanın gücü, düzenli olarak temin edebileceğimiz yetenekli denizcilere ve bilginin nesilden nesile aktarılmasına bağlıdır. Denizcilik hedeflerimizi gerçekleştirmek için silahlı kuvvetlerimizin sürekli genişlemesine zemin hazırlayacak teknik eğitimi veren bir okul kurmalıyız. Yakın zamanda sunulan görkemli bir kule tasarımı böyle bir kuruma ev sahipliği yapabilir ve aynı zamanda [ShowLocationName('moscow')] şehir silüetinin güzelleşmesine katkıda bulunabilir."
 flavor_mos.103.a: "Bize yaraşır bir hırs."
 flavor_mos.103.tt1: "Üst kat [james_bruce.GetName] için ayrılır, o da mükemmel manzaraya sahip bir astronomik gözlemevi kurar."
 flavor_mos.103.b: "Böylesine bir savurganlığa gerek yok."
 flavor_mos.103.c: "[target_location.GetRank.GetNameWithNoTooltip] ihtiyaçlarını karşılamalı."
 flavor_mos.103.tt2: "İkinci katta [ShowLocationName('moscow')] için faydalı olacak modern bir su ikmal sistemi inşa edilir"
 flavor_mos.103.historical_info: "Sukharev Kulesi, on yedinci yüzyılın sonlarında \"Büyük\" Petro'nun kendisine karşı ayaklanan Streltsiy birliklerine karşı kazandığı zaferi anmak için inşa edilmişti. Kule, 1934'te Sovyet yetkilileri tarafından yıkılana kadar kışla, eğitim tesisi, altyapı merkezi ve tüccar deposu olarak kullanılmıştı."
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "Eski bir stratejist ve paralı asker, [ROOT.GetCountry.GetAdjective] ordusunda görev alarak ününü artırmayı umuyor. [francois_le_fort.GetName], etkileyici başarılara sahip olsa da liderlik konusunda tecrübesiz. Buna rağmen kaptanlık rütbesine atanmakta ısrar ediyor, bu da benzer kariyer yolunda ilerleyen yerli subayların hoşuna gitmeyecektir."
 flavor_mos.104.a: "Kurallar çiğnenmek için vardır."
 flavor_mos.104.tt2: "Soylu veya köylü fark etmeksizin kalabalıkları eğlendirme konusunda doğuştan gelen bir beceriye sahip olduğunu gösteriyor. Bu becerisi ileride lazım olabilir."
 flavor_mos.104.b: "Saçma bir fikir."
 flavor_mos.104.historical_info: "François Le Fort, \"Büyük\" Petro'ya hem diplomat hem de general olarak hizmet etmiş ve Rusya'nın Azak Denizi'ne erişimini sağlamak için düzenlenen birçok sefere katılmıştı. Çar'ın yakın dostu olan Le Fort, Aptallar ve Soytarıların Sinodu'nun kurulmasında etkili olmuş ayrıca Petro'nun naiplik döneminde düzenlenen ve Oyuncak Ordu olarak bilinen bir dizi askerî tatbikatın baş düzenleyicisi ve katılımcısı olmuştu."
 flavor_mos.105.title: "Oyuncak Ordu"
 flavor_mos.105.desc_common1: "Strateji ve birlik konuşlandırma konularında üstün yetenek sergileyen genç [target_character.GetName], savaş oyunlarına ve minyatür askerlere büyük ilgi duymaya başladı."
 flavor_mos.105.desc_common2: "küçük veliahdın savaş sanatını öğrenebilmesi için oyuncaklar yerine gerçek askerlerin kullanıldığı kapsamlı tatbikatlar düzenlemeyi teklif etti"
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ Askerî meselelere olan ilgisini askerî stratejist [patrick_gordon.GetName] fark etti ve $flavor_mos.105.desc_common2$."
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ Askerî meselelere olan ilgisini askerî stratejist ve bir yakını olan [francois_le_fort.GetName] fark etti ve $flavor_mos.105.desc_common2$. Aynı zamanda bu tatbikatlara bizzat katılmayı da istiyor."
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ Askerî meselelere olan ilgisi, her ikisi de askerî stratejist ve aile yakını olan [patrick_gordon.GetName] ve [francois_le_fort.GetName] tarafından fark edildi. İkisi de $flavor_mos.105.desc_common2$."
 flavor_mos.105.a: "Oyunlar başlasın."
 training_with_gordon: "[patrick_gordon.GetName] ile yapılan eğitimden #G 10#! [mil_short|e] [Concept('ability', 'Becerisi')|e] kazanır"
 training_with_le_fort: "[francois_le_fort.GetName] ile yapılan eğitimden #G 10#! [mil_short|e] [Concept('ability', 'Becerisi')|e] kazanır"
 flavor_mos.105.tt1: "[target_character.GetNameWithNoTooltip], karizmatik kişiliğiyle alt tabakadan düzenleyici ve katılımcılarla yakın ilişkiler kurarak [ShowPopTypeName('nobles')] zümresini öfkelendirir"
 flavor_mos.105.tt2: "Büyüyen oyuncak orduyu barındırmak için özel kışlalar inşa edilir"
 mos_toy_army_components: "Oyuncak Ordu Bileşenleri"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Her Tabakadan Dostlar"
 flavor_mos.105.b: "Özel eğitim yeterli olacaktır."
 flavor_mos.105.historical_info: "\"Büyük\" Petro, çocukluğunda oynamayı sevdiği bir oyuncak asker koleksiyonuna sahipti. Gerçek askerlerin, eğitmenlerin ve Streltsiy gönüllülerinin de katıldığı kapsamlı tatbikatlar düzenlenirdi. Askerî temalı oyuncaklarla bu kadar erken yaşta tanışması, daha sonra orduya katılma kararını etkilemiş ve bu deneyim, Çar olarak Rus ordusunu modernleştirme ve güçlendirme girişimlerinde önemli bir rol oynamıştı."
 flavor_mos.106.title: "İmparatorluk Muhafızları"
 flavor_mos.106.desc: "Oyuncak Ordu'nun gerçekleştirdiği karmaşık ve gerçekçi savaş tatbikatları, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne koşulsuz sadakat besleyen seçkin bir alay ortaya çıkardı. Bu alay, hâlâ farklı geçmişlerden ve toplumsal sınıflardan gelen acemilerden oluşan düzensiz bir yapıda olsa da bu uyumsuzluk, alayı iki bölüğe ayırarak çözülebilir. İlk bölük çoğunlukla [ShowPopTypeName('nobles')] zümresinden oluşacak ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni korumakla görevlendirilecek, ikinci bölük ise seferlerde ve savaşlarda daha aktif rol alacak."
 flavor_mos.106.a: "Rahat! Hazır ol! İleri! Marş!"
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "[ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')] [Concept('advance', 'Geliştirmesine')|e] erişim sağlar"
 flavor_mos.106.b: "Mevcut düzende bir anlamı yok."
 flavor_mos.106.historical_info: "Preobrajenskiy ve Semyonovski Alayları, tarihî önemleriyle ve Rus hükümdarlarıyla yakın bağları ile tanınan Rus İmparatorluk Ordusu'nun en seçkin ve saygın askerî birlikleriydi. \"Büyük\" Petro tarafından genel askerî yapıdaki kapsamlı ıslahatların bir parçası olarak kurulmuş ve Rus Devrimi'yle lağvedilene kadar monarşiyi korumaya devam etmişlerdi."
 flavor_mos.107.title: "Olağanüstü Uzun Boylu Devlet Adamı"
 flavor_mos.107.desc: "[ShowPolicyName('dop_law_governing_senate')] politikası, ülke çapında üstün hizmet verebilecek yetenekli kişileri arar. Sıra, [tikhon_streshnev.GetName] adındaki nüfuzlu soylunun ve valinin diğer politika yapıcılara katılmasında. Bürokrasiye yabancı olmayan [tikhon_streshnev.GetName], bu görev için son derece uygun niteliklere sahip, üstelik boyu da olağanüstü uzun."
 flavor_mos.107.a: "Hizmet etmesi için davet edilsin."
 flavor_mos.107.tt2: "İki metreyi aşan sıra dışı boyu nedeniyle [target_character.GetName] ile olan benzerliği giderek daha fazla dikkat çekiyor ve asıl babasının [tikhon_streshnev.GetNameWithNoTooltip] olduğuna dair söylentiler güçleniyor."
 flavor_mos.107.b: "Boyu, oturumlarda dikkat dağınıklığına sebep olur."
 flavor_mos.107.historical_info: "Tikhon Streşnev, yeni kurulan Yönetim Senatosu'nun ilk üyelerinden biriydi ve kısa bir süre Razryadnıy Prikaz'ın başkanlığını yapıp orduya liderlik etmişti. Genç I. Petro'nun akıl hocası olarak kraliyet ailesine yakınlaşmış ve bu sayede önemli bir nüfuz kazanmıştır. Dönemine göre sıra dışı olan uzun boyu, Petro ile olan fiziksel benzerliğiyle dikkat çekmiş ve gelecekteki Çar'ın gerçek babası olabileceği düşüncelerine yol açmıştı."
 flavor_mos.108.title: "Sığıntı Veliaht"
 flavor_mos.108.desc: "[target_heir.GetName] ile [target_ruler.GetName] arasında [ROOT.GetCountry.GetName] içerisinde gerçekleşen askerî, idari ve toplumsal ıslahatlar konusunda belirgin bir anlaşmazlık olduğu ve [target_heir.GetName] Hazretleri'nin bu değişikliklere karşı çıkıp geleneksel [ROOT.GetCountry.GetAdjectiveWithNoTooltip] değerlerine sahip çıktığı söylentileri var. Aralarındaki fikir ayrılıklarının çözülemeyişinden ve kendini dışlanmış hissetmesinden ötürü [target_heir.GetNameWithNoTooltip], babasının ıslahatlarının etkisinden kaçmak için [target_country.GetName] ülkesine sığındı."
 flavor_mos.108.a: "Onu hemen yakalayın."
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip], gizli bir şekilde ağır bir sorgulamaya tutulur ve şüpheli koşullar altında ölebilir"
 flavor_mos.108.b: "İmtiyaz teklif edilsin."
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip] Hazretleri'ne eve dönmesi karşılığında politikanın biraz değiştirilmesi teklif edilir"
 flavor_mos.108.c: "Uyuyan bir ajanı, malımızı geri getirmesi için uyandırın."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip], yokluğu fark edilmeden ülkeye geri getirilir"
 flavor_mos.108.d: "Aptalı evlatlıktan reddedelim."
 flavor_mos.108.historical_info: "\"Büyük\" Petro'nun oğlu Aleksey Petroviç, Rusya'nın Batılılaşması konusundaki farklı görüşleri nedeniyle babasıyla gergin bir ilişkiye sahipti. Aleksey'in dinî ve geleneksel değerlere dayanan eğitimi, babasının çağdaş yaklaşımıyla keskin bir tezat oluşturuyordu. Bu ayrılık, Kutsal Roma İmparatorluğu'na sığınma girişimine yol açmış fakat Aleksey yakalanıp Rusya'ya geri getirilmiş ve burada halka açık bir yargılama ile karşı karşıya kalmıştı. Kısa süre sonra şüpheli şartlar altında hayatını kaybetmişti."
 flavor_mos.109.title: "Kammermohr"
 flavor_mos.109.desc: "[GetCountry('TUR').GetLongName] elçisi, garip bir şekilde uzak [ShowAreaName('northern_ethiopia_area')] topraklarından bir erkek çocuğunu bize hediye etti. Ele geçirilip köle yapılan [abram_petrovich.GetName], özgür bırakılacak ve gelecekte ordu mensubu ya da hizmetkâr olarak [ROOT.GetCountry.GetName] ülkesine hizmet edebilmesi için sarayda yetiştirilecek. Üstün zekâ göstermesine rağmen [abram_petrovich.GetNameWithNoTooltip], temel eğitimden yoksun olduğu için kendisine okuma yazma öğretilmesi uygun olacaktır."
 flavor_mos.109.a: "Çocuğun eğitilmesi gerekiyor."
 flavor_mos.109.tt1: "[abram_petrovich.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.109.tt2: "[GetCountry('FRA').GetName] içerisindeki en yüksek eğitim kurumlarına kaydettirilir"
 flavor_mos.109.tt3: "[target_location.GetName] sınırlarındaki iyi bir üniversiteye yazılır"
 flavor_mos.109.tt4: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], köle bir işçiye yapılan bu ayrıcalıklı muameleye karşı çıkar."
 flavor_mos.109.b: "Pek bir getirisi olmayacak bir iş bu."
 flavor_mos.109.historical_info: "\"Kammermohr\" terimi tarihte siyahi saray hizmetkârlarını tanımlamak için kullanılırdı. Afrikalı bir hizmetkâra sahip olmak, sarayın itibarının egzotik bir göstergesi olarak Avrupalı hükümdarlar arasında yaygın bir gelenekti. Abram Petroviç, Osmanlı İmparatorluğu tarafından Rusya'ya hediye edilmiş ve \"Büyük\" Petro'nun vaftiz oğlu olarak yetiştirilmişti. Bu sayede yurt dışında prestijli bir eğitim alma fırsatı bulmuş ve sonrasında yetenekli bir askerî mühendis olarak geri dönüp Rus ordusunda görev almıştı."
 flavor_mos.110.title: "Mucize Çocuk Geri Döndü"
 flavor_mos.110.desc: "[abram_petrovich.GetName], eğitimini tamamlayarak askerî mühendislik alanındaki engin bilgisiyle [ROOT.GetCountry.GetName] topraklarına geri döndü. Şimdi, yeteneklerinden en iyi şekilde faydalanmak için kendisine öğretmenlik görevi mi vereceğimize yoksa devlet kademelerinde önemli bir vazife mi vereceğimize karar vermeliyiz."
 flavor_mos.110.a: "Bilgi paylaştıkça çoğalır."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip], orduda mühendis ve matematik öğretmeni olur"
 STATIC_MODIFIER_NAME_fortress_forger: "Hisar Yapıcı"
 flavor_mos.110.b: "Gerçek vatanseverler sonuna kadar savaşır."
 STATIC_MODIFIER_NAME_gannibal: "Gannibal"
 flavor_mos.110.c: "İdareye verin gitsin."
 flavor_mos.110.d: "Artık ilgilenmiyoruz."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip], sürgün edilir ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bundan çok memnun olur."
 flavor_mos.110.historical_info: "Abram Petroviç Fransa'daki eğitimini tamamladıktan sonra Rusya'ya dönmüştü. Vaftiz babası \"Büyük\" Petro'nun kısa süre sonra vefatı üzerine yeni naip, Abram'dan hoşlanmadığı için onu Sibirya'ya sürgüne göndermişti. Daha sonra üstün mühendislik becerileri sayesinde affedilmiş ve Rusya genelinde çeşitli tahkimatların inşasıyla görevlendirilmişti. Sonraki hükümdarlar döneminde yeniden itibar kazanmış ve nihayetinde Rus ordusunun baş askerî mühendisi olarak atanmıştı."
 flavor_mos.111.title: "Petro ve Pavel Hisarı"
 flavor_mos.111.desc: "Tavşan Adası, [ShowAreaName('eastern_baltic_sea')] ile Ladoga Gölü arasında seyrüsefer için kullanılan stratejik bir su yolu olan Neva Nehri'nin girişini korumaktadır. [ShowLocationName('neva')] içerisinde modern bir hisar inşa ederek bu bölgedeki gücümüzü artırıp görkemli bir metropolün temellerini atabiliriz."
 flavor_mos.111.a: "Münasip bir yer."
 mos_st_peter_and_paul_construction: "Aziz Petro ve Aziz Pavel Katedrali Yapımı"
 flavor_mos.111.tt1: "[abram_petrovich.GetName], mühendislik harikası işler çıkararak inşaat süreçlerini hızlandırır ve bu devasa projenin genel maliyetini düşürür."
 flavor_mos.111.b: "Kalbin neredeyse evin orasıdır."
 flavor_mos.111.historical_info: "Sankt-Peterburg'un en eski yapısı olan Petro ve Pavel Hisarı, İsveç'e karşı yürütülen Kuzey Savaşı sırasında \"Büyük\" Petro tarafından askerî bir kale olarak kurulmuştu. Yapı aynı zamanda Rus imparatorluk ailesinin birçok üyesinin mezarının bulunduğu Petro ve Pavel Katedrali'ni de barındırmaktadır. Sankt-Peterburg şehri yirmi yıldan kısa bir sürede bir kaleden büyük bir başkente dönüşecekti."
 flavor_mos.112.title: "Mimar General"
 flavor_mos.112.desc: "Peyzaj düzenleyicisi ve Barok Dönemi mimarı olan [jean_baptiste_le_blond.GetName], mimarlık alanına büyük katkılarda bulunmasıyla tanınıyor. Yakın zamanda yerel yetkililerin daveti üzerine [ShowLocationName('neva')] iline geldi. [ShowLocationName('paris')] kökenli mimarın gösterişli tasarımlar ve #italic Le Nôtre#! tarzındaki tecrübesi, [target_location.GetRank.GetName] ilini modern bir şehir merkezi ve kültür başkenti hâline getirme hedefimize bizi yaklaştıracaktır."
 flavor_mos.112.a: "Çabucak inşa edilmeli."
 flavor_mos.112.a.custom: "Yerleşim yerinin hızlıca inşa edilmesi, [ShowRegionName('russian_region')] topraklarından [ShowPopTypeName('peasants')] zümresine mensup işçilerin zorunlu olarak getirilmesini gerektiriyor"
 flavor_mos.112.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], seyahat özgürlüklerine getirilen kısıtlamadan ötürü huzursuz olur."
 flavor_mos.112.tt3: "Şehrin altyapısını ve tasarımını gösteren bir yerleşim planı hazırlanır ve gelecekteki başkentin gerekli inşaat hazırlıklarına başlanır"
 flavor_mos.112.tt4: "Ağır çalışma koşullarından ötürü [ShowPopTypeName('peasants')] zümresinden işçi olarak alınan birçok kişi ölür"
 flavor_mos.112.b: "Bu saçmalığa bir son verilsin."
 flavor_mos.112.historical_info: "Jean-Baptiste Alexandre Le Blond, yeni kurulan başkent Sankt-Peterburg'da birçok anıtın tasarımıyla tanınan Fransız bir mimardı. Fransız Barok mimarisini Rusya'ya tanıtmada kilit bir rol oynamıştır ve bu katkılar, şehrin genel tasarımı ve planında açıkça görülmektedir."
 flavor_mos.113.title: "Batı'ya Açılan Kapı"
 flavor_mos.113.desc: "Bir [target_location.GetRank.GetName] olan [ShowLocationName('neva')] ilinin önemli ticaret yollarına erişimi olması, Neva Nehri'nin bataklık deltasının da doğal bir savunma olarak hizmet etmesi ve Avrupa'ya yakınlığı sayesinde kültürel alışverişe elverişli olması gibi çeşitli avantajları var. Bu güçlü yönlerden faydalanmak için idari merkezimizi buraya taşımamız elzem. Bu hamle sadece yeni yatırımları teşvik etmekle kalmayıp [ROOT.GetCountry.GetName] ülkesinin tüm kıta üzerinde nüfuzunu gösterebilen güçlü bir Avrupa devleti olduğu imajını da pekiştirecektir."
 flavor_mos.113.a: "Yeni bir başlangıç."
 st_petersburg: "Sankt-Peterburg"
 flavor_mos.113.tt1: "[ShowLocationName('neva')], [target_root_country.GetName] başkenti seçildikten sonra bazı olaylar tetiklenebilir"
 flavor_mos.113.b: "Aptalca ve üstüne düşünülmemiş bir plan."
 flavor_mos.113.tt2: "Bazı [pops|e], [ShowLocationName('neva')] ilini terk ederek [capital.GetName] bölgesindeki daha yeşil topraklara yerleşir"
 flavor_mos.113.historical_info: "Sankt-Peterburg'un \"Büyük\" Petro saltanatı döneminde, 1703'te kuruluşu, denize bağlantısı olmayan Moskova'nın aksine yıl boyu açık bir limana sahip bir başkent oluşturma ve Baltık Denizi'ne erişimi güvence altına alma isteğinden doğmuştur. Bu karar, Petro'nun Batılılaşma ve modernleşme hedefinin bir parçasıydı. Şehrin inşası sırasında arazinin bataklık olması ve sert hava koşulları gibi büyük engellerle karşılaşılmış, inşaatta serfler ve savaş esirleri zorla çalıştırılmıştır."
 flavor_mos.114.title: "En Münasip Eş"
 flavor_mos.114.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın devamlılığının sağlanması için [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin evlenmesi gerekiyor. Yakın zamanda evlenmeye uygun kadınlar arasında yapılan incelemede soylu [ShowDynastyName('naryshkin_dynasty')] Hanedanı'ndan [natalya_naryshkina.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin ilgisini çekti. Doğurgan yaşta ve bekâr olması, harika erkek çocuklar dünyaya getireceğine işaret etmekte. Ailesi ise geleneklere aykırı bir şekilde idealist biçimde yetiştirdikleri kızlarının daha özgür bir yaşam sürmesini istiyor."
 flavor_mos.114.a: "Aman aman, tabii, başım gözüm üstüne!"
 STATIC_MODIFIER_NAME_great: "Yüce"
 flavor_mos.114.tt1: "[natalya_naryshkina.GetNameWithNoTooltip], [character|e] olarak eklenir ve [peter_the_great.GetName] doğar"
 flavor_mos.114.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [natalya_naryshkina.GetNameWithNoTooltip] Hazretleri'nin açık sözlülüğünden rahatsızlıklarını dile getirir."
 flavor_mos.114.b: "Konuşup dursunlar."
 flavor_mos.114.c: "Evliliğe gerek yok."
 flavor_mos.114.historical_info: "Natalya Narışkina, \"Büyük\" Petro'nun annesiydi ve Çar'ın ilk eşinin ölümünden sonra Çar ile evlenmişti. Aile, Natalya'nın Petro'nun dikkatini çekmek için kara büyü yaptığını öne sürerek evliliği engellemeye çalışmış fakat kısa bir soruşturmanın ardından bu iddiaların asılsız olduğu anlaşılmıştı. Batılı ve özgür bir tarzda yetiştirilen Natalya, tiyatro oyunlarına katılmak ve kiliseye örtüsüz gitmek gibi dönemin kadınlarının sahip olmadığı özgürlükler için defalarca eşinden izin istemişti. Aynı zamanda Rus sarayına çeşitli Batı âdetlerini getirmeye çalışmıştı."
 flavor_mos.115.title: "[james_bruce.GetNameWithNoTooltip] Gözlemleri"
 flavor_mos.115.desc: "[ShowAreaName('scottish_lowlands_area')] kökenli ve ailesinin Rusya'daki varlığı 1647'den beri detaylı bir şekilde kayıt alınmış [james_bruce.GetName], hem kalem hem de kılıç ile kendini kanıtlamış, özellikle topçuluk konusunda saha tecrübesi olan biri. Etkileyici başarıları ve kalem ustalığıyla hizmete hazır olan [james_bruce.GetName], ister idari ve akademik alanlarda ister askerî konularda olsun, görevlendirildiği her alanda şüphesiz fayda sağlayacaktır."
 flavor_mos.115.a: "Saraya davet edilsin."
 flavor_mos.115.tt2: "Edebî çalışmaları, gelecekte kurulabilecek eğitim kurumlarına faydalı olabilir"
 flavor_mos.115.b: "Sadece ordu için çalışsın."
 STATIC_MODIFIER_NAME_artillery_maestro: "Topçuluk Üstadı"
 flavor_mos.115.tt3: "Sadece askerî görev verilip topçu birliklerinin yerleşimini ve kullanımını geliştirir"
 flavor_mos.115.c: "Şüpheli bir soyu var."
 flavor_mos.115.historical_info: "James Bruce, topçu tümgenerali olarak Osmanlı İmparatorluğu'na karşı düzenlenen birçok sefere katılmıştı. O dönem Rusya'daki en eğitimli kişilerden biri olarak kabul edilen Bruce, yazdığı çok ciltli eserler aracılığıyla astronomi ve bilim alanlarına katkıda bulunmuş ve bu eserleri daha sonra Bilimler Akademisi'ne bağışlamıştır. Sukharev Kulesi'nde Rusya'nın ilk gözlemevini kurmasıyla tanınır, bu durum da simya ve büyü ile uğraştığı söylentilerinin yayılmasına yol açmıştır."
