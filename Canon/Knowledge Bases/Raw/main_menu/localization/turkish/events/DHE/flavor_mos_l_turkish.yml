 lack_of_protection: "Koruma Eksikliği"
 mos_kremlin_construction: "Kremlin İnşası"
 flavor_mos.4.c: "Malzemeler için tabi devletlerimizden birinin [ShowBuildingTypeNameWithNoTooltip('castle')] yapısı yağmalansın."
 flavor_mos.4.tt3: "Neredeyse gerekli tüm [ShowGoodsName('clay')] ve [ShowGoodsName('lumber')], [castle_location.GetName] topraklarında bulunan [ShowBuildingTypeNameWithNoTooltip('castle')] yağmalanarak zorla elde edildi."
 flavor_mos.4.historical_info: "Aslı tahtadan inşa edilmiş Moskova Kremlini'nin içerisinde yalnızca duvarlar ve kuleler değil, birçok idari bina da bulunuyordu. İnşası pahalı olduğu kadar gerekli de bir inşaat projesiydi çünkü zamanında kullanılan tahta siperler, tekrar eden Tatar köle baskınlarına ve düşman kuşatmalarına karşı yetersiz kalmıştı."
 flavor_mos.5.title: "Radonezli Sergius"
 flavor_mos.5.desc: "Münzevi bir hayat süren bir keşiş, kişinin kendi emeğiyle yaşaması fikrini merkeze alan küçük bir manastır hücresi kurdu. Bu hücre, her gün yeni katılımcılar kazanarak hızla bir posada veya bir yerleşim yerine dönüştü. Öğretileri Patrik'in dikkatini çekti ve [sergius_of_radonezh.GetShortName] öğretilerini tüm [ShowRegionName('russian_region')] topraklarına yayabilsin diye keşişe büyük bir ayrıcalık tanındı."
 flavor_mos.5.a: "Tüm [ROOT.GetCountry.GetNameWithNoTooltip] için harika bir haber."
 flavor_mos.5.tt1: "[sergius_of_radonezh.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.5.b: "Cahil bir ıslahatçı şarlatan."
 flavor_mos.5.historical_info: "Radonezli Sergius, Rus Ortodoks Kilisesi'nde en önemli figürlerden biri sayılan, saygın bir keşişti. Yaşamı sırasında Aziz Sergius'un Teslis Manastırı'nı kurdu ve Rusya'daki manastır hayatının ıslahında önemli bir rol oynadı. Bir aziz gibi saygı gördü. Kendisi belirsizliğin hâkim olduğu dönemlerdeki dinî bir lider olarak hatırlanır."
 flavor_mos.6.title: "Aziz Sergius Teslis Manastırı"
 flavor_mos.6.desc: "[sergius_of_radonezh.GetName] tarafından kurulan manastır hücresi, prensliklerdeki keşişleri kendine çekmeye devam ediyor. Fırın, mutfak gibi ek binaların inşa edilmesiyle [ShowLocationName('pushkino')] yakınındaki Sergiyev Posad topraklarında bir yerleşim yeri oluşmaya başladı. Bu girişimi destekleyerek din kardeşliğimizi pekiştirip doğru doktrini yaymak amacıyla [ShowReligionAdjective('orthodox')] inancı için dinî bir merkez oluşturmak akıllıca olabilir."
 flavor_mos.6.a: "Önemli bir amaç."
 flavor_mos.6.a.custom: "Yerleşim yerinin hızla büyümesi tüm [ShowRegionName('russian_region')] topraklarındaki [ShowPopTypeName('clergy')] zümresini kendine çekiyor"
 flavor_mos.6.tt: "İnançlıları başkentin yakınlarında toplayarak dinî meselelere daha kolay hâkim olabiliriz"
 flavor_mos.6.b: "İnanç her yerde yaşanabilir."
 mos_holy_trinity_st_sergius_lavra_construction: "Aziz Sergius'un Teslis Manastırı İnşası"
 flavor_mos.6.historical_info: "On dördüncü yüzyılda kurulan Aziz Sergius'un Teslis Manastırı; zaman içinde mimari olarak evrildi, günümüzde birkaç kiliseyi ve katedrali bünyesinde barındırıyor. Rusya'daki en önemli manastırlardan biri olarak görülen Aziz Sergius Teslis Manastırı, Rus Ortodoks Kilisesi için dinî bir merkez görevi görüyor. Metropolit ve patriklerin gömüldüğü bu yerde aynı zamanda büyük bir dinî eser koleksiyonu da bulunuyor."
 flavor_mos.7.title: "Aziz Sergius'un Yadigârları"
 flavor_mos.7.desc: "Saygıdeğer bir keşiş ve dinî lider olan [sergius_of_radonezh.GetName] vefat etti ve bu sebeple tüm ülke derin bir yasa gömüldü. Hürmet ve hacılık için yadigârlarını koruma meselesi tartışılıyor. Tercih edilen seçenek [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] eserleri arasında sergilenmesi. Savunması zor olsa da inançlılara ve Kiliseye göre en doğrusu bu. Ne de olsa yadigârlar toplumu birlikte tutan dinî ve kültürel bir tutkal görevi görüyor."
 flavor_mos.7.a: "Adamın nerede yattığı önemli değil."
 flavor_mos.7.b: "Yadigârları [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] şehrine getirildi"
 flavor_mos.7.c: "Pek bir değerleri yok."
 flavor_mos.7.historical_info: "Aziz Sergius'un ölümünden sonra ilk olarak kurduğu manastırda mütevazı bir mezara gömülmüştü. Ölümünden otuz yıl sonra yadigârları yeniden gün yüzüne çıktı ve hiç bozulmamışlardı. Bu durum da mukaddesliğinin mucizevi bir emaresi olarak görüldü. Yadigârlar, Aziz Sergius Teslis Manastırı'nın Rusya'nın en önemli hacılık duraklarından biri olmasında büyük rol oynadı."
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "Sadık ve disiplinli, savaşçı bir keşiş olan [alexander_peresvet.GetName], biz yaklaşan kâfir tehdidiyle bir kez daha yüzleşirken görkemli ordumuzun saflarına katılmaya hazırlanıyor. Savaş alanında olması bize harikulade savaş becerileriyle yardım ediyor. Üstüne üstlük birliklerimizin cesurca, kahramanca savaşmasını teşvik eden dinî ve şövalyevari bir savaş tarzını da tarafımıza katıyor."
 flavor_mos.8.a: "Ne yiğit bir ilham kaynağı."
 STATIC_MODIFIER_NAME_monomachia: "Monomaçya"
 flavor_mos.8.b: "Liderden bol ne var?"
 flavor_mos.8.c: "Sarayda eğitim tertip edilsin."
 flavor_mos.8.historical_info: "Alexandr Peresvet, Moğol Altın Orda ve Moskova Knezliği güçleri arasında yaşanan büyük muharebelere katılmış Rus asıllı bir Ortodoks Hristiyan keşiştir. Her muharebe öncesinde düşmanlarını #italic monomaçya#! olarak bilinen teke tek bir kavgaya çağırmasıyla tanınır. Bir keresinde atını büyük bir yiğitlikle sürerek Tatar şampiyonu Çelubey'i yenmiştir. Sergilediği yiğitlik Rus güçlerine, Moğol işgalcilere karşı topraklarını savunmaları için büyük bir ilham kaynağı olmuştur."
 flavor_mos.9.title: "Kalita"
 flavor_mos.9.desc: "[ShowSpecialStatusName('tatar_tax_collector')] ünvanı birçok fayda getirmeye devam etse de [GetUniqueInternationalOrganization('tatar_yoke').GetName] tarafından haraçgüzar ülkelerin haraçlarını artırarak [GetCountry('GLH').GetName] ile ilişkilerimizi daha da iyileştirme şansımız var. Böyle bir önlem sayesinde hem ünvanı hem de ayrıcalıklarını koruma ihtimalimiz yükselir."
 flavor_mos.9.a: "Çıkarlarımızı korumak için gereken bir kötülük."
 flavor_mos.9.tt1: "[GetCountry('GLH').GetGovernment.GetRulerTitle] kendi adına [target_root_country.GetGovernment.GetRuler.GetName] tarafından toplanan haraç #G %25,00#! artar."
 flavor_mos.9.at: "[GetUniqueInternationalOrganization('tatar_yoke').GetName] teşkilatının ([GetCountry('GLH').GetName] dışında) her bir üyesinin [ROOT.GetCountry.GetName] ülkesine karşı [Concept('opinion', 'Görüşü')|e] [ShowBiasValue('bleeding_us_dry')|+=0] azalır."
 bleeding_us_dry: "Elimizde hiçbir şey kalmadı"
 flavor_mos.9.b: "Yeteri kadar zorluk çekiyorlar zaten."
 flavor_mos.9.tt2: "[GetCountry('GLH').GetGovernment.GetRulerTitle], [GetCountry('GLH').GetNameWithNoTooltip] ülkesinin verimli [spy_network|e] sayesinde önemli bilgileri ondan sakladığımızı öğrenmiş"
 flavor_mos.9.tt3: "[GetCountry('GLH').GetGovernment.GetRulerTitle] önemli bilgiler sakladığımızı keşfeder"
 flavor_mos.9.tt4: "[GetCountry('GLH').GetGovernment.GetRulerTitle] hiçbir şey öğrenmez"
 flavor_mos.9.historical_info: "Para çantası anlamına gelen \"Kalita\" kelimesi, titizlikle Moğol metbu devletleri adına haraçla vergi toplayan Moskovya Hükümdarı I. İvan için kullanılıyordu. Altın Orda $rank_kingdom_horde_ruler_suffix_male$ıyla arasını iyi tutarak komşu prensliklerin gelişmesine sürekli ket vuran korkunç baskınlardan Moskovya'nın muaf tutulmasını sağladı. Bu durum da uzun vadede Moskovya'nın bölgesel bir güç olmasını sağladı."
 flavor_mos.10.title: "Denga ve Ruble"
 flavor_mos.10.desc: "Büyük bir ticaret ve alışveriş merkezi olmayı hedefliyorsak kendi para birimimizi oluşturmamız hayati önem taşıyor. Yalnızca yurt içinde yapılan ticari faaliyetlerde kullanılabilecek yeni sikkelerle veya komşularımızla ticaret yaparken kullanabileceğimiz sikkeler basabiliriz. Tabii, her iki sikkeyi de basabiliriz ama bu, [ShowGoodsName('silver')] talebini artırabilir."
 flavor_mos.10.a: "İkisini de kullanmaya başlayalım."
 denga_ruble_key: "Denga ve Ruble"
 flavor_mos.10.b: "Diğerleriyle ticaret yapmaya ihtiyacımız yok."
 flavor_mos.10.c: "Komşularımızla ticaret yapmak bizi güçlendirir."
 STATIC_MODIFIER_NAME_denga: "Denga"
 STATIC_MODIFIER_NAME_ruble: "Ruble"
 mos_silver_coinage_introduced: "Gümüş Sikkeler Kullanılmaya Başladı"
 flavor_mos.10.historical_info: "Srebrenik, 10 ve 11. yüzyıllarda Kiev Knezliği'ndeki gümüşten basılan ilk sikkeydi. Sonra Tatar Boyunduruğu döneminde Altın Orda'nın gümüş sikkelerinin taklidi olan Denga adındaki yeni bir tür sikke üretilmeye başlandı. Başta yabancılardan alınan bu sikkeler zamanla daha Rus bir biçim aldı, Grivna ve Ruble gibi diğer sikkelerin de atası oldu. Başta Denga ve Grivna alternatifi hatta kopyası olarak basılan Ruble, 14 ve 15. yüzyıllarda asıl para birimi hâline geldi."
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "Ruhani Ressam [andrei_rublev.GetName], topraklarımızın dört bir tarafındaki kiliseleri süsleyen çeşitli eserler çıkararak dinî ikonografilerde inanılmaz bir yeteneği olduğunu gösterdi."
 flavor_mos.11.desc_common2: "Olağanüstü yeteneğini geliştirmesine katkı sağlayan [ShowLocationNameWithNoTooltip('constantinople')] asıllı, Bizans Âlimi Yunan Feofan'ın ikonografi tarzını şekillendirmekte büyük bir etkisi olduğu düşünülüyor.\n\n[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] içerisinde ikamet eden sanatçı, manastırın belirlediği erdemlere bağlı kalarak kiliselerini ve katedrallerini zenginleştirmeye devam ediyor."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\nOlağanüstü yeteneğini geliştirmesine katkı sağlayan [ShowLocationNameWithNoTooltip('constantinople')] asıllı, Bizans âlimi Yunan Feofan'ın ikonografi tarzını şekillendirmekte büyük bir etkisi olduğu düşünülüyor."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] içerisinde ikamet eden sanatçı, manastırın belirlediği faziletlere bağlı kalarak kiliselerini ve katedrallerini zenginleştirmeye devam ediyor."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "Manastır hududu ona yakışıyor."
 flavor_mos.11.tt2: "Yeteneklerini [ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')] içerisinde bulunan dinî sanat eserlerini zenginleştirmek için kullanır"
 flavor_mos.11.tt3: "Bizanslı hocası, yeteneklerine epey katkı sağlamış"
 flavor_mos.11.b: "Katedrallerimizi süslesin."
 flavor_mos.11.tt4: "Bizanslı hocasıyla birlikte çalışan sanatçı, [target_root_country.GetAdjective] dinî sanatının gelişimini büyük oranda etkiler."
 flavor_mos.11.c: "Daha fazla freske gerek yok."
 flavor_mos.11.historical_info: "Orta Çağ Rusya'sının en büyük ressamlarından biri olarak görülen Andrey Rublyov, özellikle Rus sanatının şaheserlerinden olan Teslis ikonasıyla bilinir. Eserlerinde genellikle sınırlı bir renk paleti ile ahenkli kompozisyonlar ve yumuşak renkler kullanmıştır. Sanatçıların ve teologların ilham kaynağı hâline gelerek 1988'de aziz ilan edilmiştir."
 flavor_mos.12.title: "Kutsal Üçleme"
 flavor_mos.12.desc: "Meşhur Ressam [andrei_rublev.GetName] Kutsal Üçleme'yi tasvir ettiği bir şaheser yarattı. Bu eserde Baba, Oğul ve Kutsal Ruh'u sembolize eden üç meleksi figür bir masada oturuyor. Oldukça ayrıntılı olan bu eserde, renk uyumu ve mütevazı bir renk paleti gibi sanatçının diğer eserlerinde bulunan karakteristik özellikler de mevcut."
 flavor_mos.12.a: "Ne turist çeker bu."
 flavor_mos.12.b: "Var olan dinî mekânlara odaklanalım."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip], [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] içerisinde bulunan dinî sanat eserlerini zenginleştirmek için çalışır"
 flavor_mos.12.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dinî meselelere gösterilen bağlılığı fazlasıyla takdir eder."
 flavor_mos.12.c: "Halıya uymuş mu hiç?"
 flavor_mos.12.historical_info: "Andrey Rublyov tarafından 1410'da yapılan Teslis, en önemli dinî sanat eserlerinden biri olarak görülüyor. Sanatçılara ilham veren bu eser, Rus Ortodoks inancının sembolü olarak yerini korumaya devam ediyor. Tefekkür ve ibadeti teşvik ederek gizemlerini yansıtıyor."
 flavor_mos.13.title: "Vasiyet Kâğıdı"
 flavor_mos.13.desc: "Tartışmaları önlemek ve devamlılığı sağlamak için düzgün belgeler tutmak oldukça önemli. Saygın liderimiz [ROOT.GetCountry.GetGovernment.GetRuler.GetName], tamamen [ShowGoodsName('paper')] bir miras belgesi taslağı hazırlamaya karar verdi. Böylelikle ölümünden sonra [ROOT.GetCountry.GetName] yönetimine dair isteklerini ve direktiflerini aktarabilecek."
 flavor_mos.13.a: "Fevkalade bir fikir!"
 flavor_mos.13.tt1: "Hükûmet faaliyetlerinde [ShowGoodsNameWithNoTooltip('paper')] kullanılmaya başlanması yönetimdeki hanedanın gücünü ve mirasını koruyor. Kullanımı ileride daha genişletilebilir."
 flavor_mos.13.b: "Yalnızca dinî metinlerde kullanılsın."
 flavor_mos.13.c: "Çok pahalı ve gereksiz."
 mos_paper_wills: "Kâğıda Yazılmış Yasal Vasiyetler"
 flavor_mos.13.historical_info: "Moskovya Knezliği'nin ilk yöneticisi I. İvan arkasında İvan Kalita olarak bilinen bir vasiyetname bıraktı. #italic Kalita'nın Mirası#! başlıklı bu belge, yönetim ve hükûmete dair birkaç konuya değinmenin yanı sıra taht verasetine ve otoritenin oğulları arasında nasıl dağıtılacağına da açıklık getirdi."
 flavor_mos.14.title: "Metropolit Aleksius"
 flavor_mos.14.desc: "Yeni seçilmiş Metropolit [metropolitan_alexius.GetShortName], [ShowReligionAdjective('orthodox')] Kilisesi'ni yönetme ve geliştirme rolünün yanı sıra [ROOT.GetCountry.GetName] siyasi çıkarlarına katkı sağlamaya da meyilli. Rusların meşru hükümdarı olmamız için büyük bir ehemmiyete sahip yönetim ve diplomasi alanlarında deneyimlerinden faydalanabiliriz."
 flavor_mos.14.a: "[metropolitan_alexius.GetShortNameWithNoTooltip] saraya davet edilsin."
 flavor_mos.14.tt2: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] nüfuzundan etkilenerek daha dinine bağlı bir şekilde yaşamayı düşünür."
 flavor_mos.14.b: "Naip olsun."
 flavor_mos.14.c: "Yıkıcı bir etki."
 flavor_mos.14.tt3: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] hükûmet faaliyetlerinde dinî rehberlik istenmemesine içerler."
 STATIC_MODIFIER_NAME_spiritual_administrator: "Dinî Yönetici"
 STATIC_MODIFIER_NAME_metropolitan: "Metropolit"
 flavor_mos.14.historical_info: "Metropolit Aleksius, Dmitri Donskoy'un yönetimi sırasında naiplik ve dinî asistanlık yaptı. Moskova'nın önemli bir siyasi ve dinî merkeze dönüşmesinde büyük bir rol oynayan Metropolit Aleksius, dinî eğitimin teşvik edilmesiyle birlikte kiliselerin ve manastırların denetiminde yer aldı."
 flavor_mos.15.title: "Saat Kulesi"
 flavor_mos.15.desc: "Lazar isimli bir keşiş ve horolog, yurdu olan [GetCountry('SER').GetName] topraklarındaki savaştan ve zulümden kaçarak [ShowLocationName('moscow')] topraklarına yerleşmiş. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] huzuruna çıkarak \"mekanik saat\" adını verdiği bir mekanizmanın tasarımını gösterdi. Bu mekanizma saati otomatik olarak gösterecekmiş. Böyle bir gelişme [ROOT.GetCountry.GetName] ülkesinin adını duyurarak bilimsel merakı artıracaktır."
 flavor_mos.15.a: "Derhâl yapımına başlansın."
 flavor_mos.15.tt1: "Saat, halkı hayretler içinde bırakır; yatırımı ve yeni düşünürleri ülkeye çeker."
 flavor_mos.15.b: "Tasarımı en bilgili insanlarımızla paylaşalım."
 flavor_mos.15.c: "İcatta yalnızca bizim payımız varmış gibi davranalım."
 flavor_mos.15.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] paragöz olduğu için saate yapılan övgüleri kendi üstüne alır"
 flavor_mos.15.historical_info: "İlk mekanik saat kulesi III. İvan'ın hükümdarlığı sırasında Moskova Kremlini'ninde yapıldı. Önemli olayları ve zamanı ilan etmek için kullanıldığı gibi Moskovya'nın öneminin ve nüfuzunun da bir simgesiydi. Zamanında teknik bir mucize olarak görülen bu saat kulesi, Avrupa'da böyle bir teknolojiye sahip ilk on saatten biriydi."
 flavor_mos.16.title: "Taht Kavgası"
 flavor_mos.16.desc: "Moğol istilasını takriben gerçekleşen veliaht seçimlerinde $rank_kingdom_horde_ruler_suffix_male$ın büyük bir etkisi oldu. Böylelikle birçok prensliğin birbirine girmesi sağlanarak [ShowRegionName('russian_region')] bölgesindeki güç dengesi korunmuş oldu.\n\nYakın zamanda mevcut hükümdarın, babasının resmî vasiyetinde de öngörüldüğü gibi miras yoluyla güç kazanması sebebiyle bir değişim çağrısı yapıldı. Ne yazık ki belgede [ROOT.GetCountry.GetGovernment.GetRuler.GetName] küçük yaşta tahta geçerse liderliğin yakın bir akrabasına geçeceğini belirten bir madde de varmış. Bu kural, halktan kayda değer bir destek gören [pretender.GetName] tarafından açık açık çiğneniyor."
 flavor_mos.16.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinden destek alalım."
 flavor_mos.16.a.custom: "[ShowPopTypeName('nobles')] zümresinin mensuplarının birçoğu [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [pretender.GetNameWithNoTooltip] saflarına geçer."
 flavor_mos.16.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinden destek alalım."
 flavor_mos.16.b.custom: "[ShowPopTypeName('clergy')] ve [ShowPopTypeName('peasants')] zümreleri mensuplarının birçoğu [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [pretender.GetNameWithNoTooltip] tarafına geçer."
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip], bir sonraki adımı için önlem olarak [target_location.GetName] topraklarından geri çekilir."
 flavor_mos.16.c: "Resmî belgeleri herkese sunalım."
 flavor_mos.16.tt2: "Tamamen [ShowGoodsNameWithNoTooltip('paper')] kullanılarak yazılmış vasiyet sayesinde [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] tarafından sahip olunan meşruiyet güçlenir"
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip], [target_location.GetName] topraklarından geri çekilir ve kendine pek destekçi bulamaz."
 flavor_mos.16.d: "Doğrudan [GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip] huzuruna çıkalım."
 flavor_mos.16.tt4: "[GetCountry('GLH').GetName] ülkesinden [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] için destek verilmesi istendi"
 flavor_mos.16.tt5: "$rank_kingdom_horde_ruler_suffix_male$, [pretender.GetNameWithNoTooltip] lehine karar verebilir"
 war_of_succession_pretender: "Rurik Taklitçisi"
 flavor_mos.16.historical_info: "On üçüncü yüzyılda Rus prensliklerinin tamamı Altın Orda $rank_kingdom_horde_ruler_suffix_male$ının onayına tabi oldukları için görece küçük ve zayıftı. Sonraki yüzyılda Moskovya güçlendi ve tahtı, yönetimdeki Prens I. Vasili'nin oğluna bırakarak Moğolların otoritesine karşı gelmeye çalıştı. Vefatından sonra vasiyetinin farklı anlamlara yorulması sebebiyle I. Vasili'nin kardeşi bu hamleye karşı çıkarak Moskova İç Savaşı olarak bilinen ve uzun yıllar süren bir iç savaşa sebep oldu."
 flavor_mos.21.title: "Prikazi"
 flavor_mos.21.desc: "Düzgün bir yönetim eksikliği [ROOT.GetCountry.GetName] ülkesinin büyük güçler arasında yerini alması için bir engel olarak görülüyor. Farklı hükûmet faaliyetlerini denetleyecek daireler kurarak yönetimimizi iyileştirebiliriz. Böylelikle [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından çıkarılan kararnamelerin uygulanmasını hızlandırarak gücü merkezîleştirebiliriz."
 flavor_mos.21.a: "Diğer türlü nasıl işlevsel olabiliriz ki?"
 flavor_mos.21.tt1: "Çeşitli daireler kurularak [cabinet|e] üyelerinin [Concept('cabinet_action', 'Kabine Eylemleri')|e] vasıtasıyla onları denetlemesi sağlandı"
 enable_prikazi_reform: "[ShowGovernmentReformName('prikazi_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_mos.21.b: "Dizginler serbest olursa başarıya giden yol kolaylaşır."
 flavor_mos.21.historical_info: "Prikazi, Çarlık ve erken dönem Rus İmparatorluğu sırasında var olan idari birimlerin adıdır. Çar'ın politikalarını ve kararlarını uygulamakta kilit rol oynamalarının yanı sıra devlet işlerinin günlük meseleleriyle de ilgilendiler. Bazı büyük idari birimler dış işleriyle ilgileniyordu. Öyle ki dört bir yanı düşmanlarla çevrili Rusya Altın Orda'dan bağımsızlığını ilan etmeye çalışırken bu idari birimler hayati bir önem taşıyorlardı."
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "Nüfus, mülklerin ve vergilerin çok az kaydı mevcut. Bu sebeple harcamalarımızı kontrol etmek ve idaremizin uzantılarına ödenek çıkarmak güçleşiyor. Yeni kurulan [ShowGovernmentReformName('razriadnyi_reform')] tarafından yürütülecek, [ROOT.GetCountry.GetName] topraklarında yaşayan insanların ve hanelerin ayrıntılı kayıtlarını bulunduran bir sayım yaparak kaynaklarımız ile tebaamızın sorumluluklarını belirleyebiliriz."
 flavor_mos.22.a: "Her deliğe, her köşeye bakılsın."
 enable_razriadnyi_reform: "[ShowGovernmentReformName('razriadnyi_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_mos.22.b: "Bu hem gizliliği hem de yapısal bütünlüğü ihlal eder."
 flavor_mos.22.historical_info: "Ordu Şansölyeliği #italic Razriadnyi Prikaz#!; servetlerine, mülklerine ve sosyal sınıflarına göre vergi mükellefi olması gerekenleri belirlemek için kullanılacak yeni bir nüfus sayım uygulaması başlattı. Bu uygulamanın aynı zamanda her bölgenin istenen sayıda asker ve savaş malzemesi gönderdiğine emin olmak için kullanıldığı da görülmüştür. Kayıtlar, geniş ve çeşitli bölgeleri yönetmek için elzem hâle gelmiştir."
 flavor_mos.23.title: "Ugra Antlaşması"
 flavor_mos.23.desc: "Harikulade yeni bir güç olan [GetCountry('LIT').GetName] ülkesi, doğudaki Slav bölgelerinin metbuluğu peşinde koşarken kendini [GetCountry('TEU').GetName] ile karşı karşıya buldu. [ShowAreaName('smolensk_area')] bölgesi mevcut durumda kontrolümüz altında olsa da bazı siyasi güvenceler verdikleri takdirde onlara geçme ihtimali var. Böylelikle [GetCountry('LIT').GetNameWithNoTooltip] Haçlı şövalyelerini etkisiz hâle getirme çabalarında daha başarılı olabilir. Biz de topraklarımıza girmeyi hedeflememelerini güvence altına alabiliriz."
 flavor_mos.23.a: "Şartları teklif edelim."
 enable_state_controlled_church_reform: "[ShowGovernmentReformName('state_controlled_church')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_mos.23.tt1: "Antlaşma kabul edilirse [ShowAreaNameWithNoTooltip('smolensk_area')] bölgesinin kontrolünü [GetCountry('LIT').GetNameWithNoTooltip] ülkesine vereceğiz"
 flavor_mos.23.tt2: "Bir ittifak teklif edildi"
 flavor_mos.23.b: "Saldırabilecekken neden oyalanalım ki?"
 flavor_mos.23.c: "Başka yere odaklanalım."
 flavor_mos.23.historical_info: "Ugra Antlaşması, 1408'de Moskovya Prensliği ve Litvanya Düklüğü arasında imzalanmıştır. Antlaşma, güçlenmiş siyasi ilişkiler ile geçici bir ittifakın kurulması karşılığında anlaşmazlığın hâkim olduğu Smolensk bölgesinin devredilmesini sağlamıştır. Böylece Litvanya bölgedeki konumunu ve nüfuzunu pekiştirmiş, Töton Şövalyeleri'yle savaşmaya odaklanmıştır."
 flavor_mos.24.title: "Vestiaryum"
 flavor_mos.24.desc: "Kraliyet hazinesi belgelenmediği ve herhangi bir dökümü bulunmadığı için toplam değerini belirlemek zorlaşıyor. Servetimizi daha iyi yönetmek için bir yol bularak hem siyasi hedeflerimize ulaşmayı kolaylaştırabiliriz hem de [ROOT.GetCountry.GetFlavorRank] yönetimini güçlendirebiliriz."
 flavor_mos.24.a: "Başarıya giden yol verimli bir yönetimden geçer."
 flavor_mos.24.b: "Diplomasi çarkları dönmeye devam etmeli."
 flavor_mos.24.custom: "[ShowLawName('vestiarium')] [Concept('law', 'Kanununa')|e] erişim sağlar"
 flavor_mos.24.historical_info: "I. Vasili'nin #italic Vestiaryum#!'u kraliyet hazinesine ait değerli eşyaların bir dökümüydü. Değerli metaller, mücevherler, kumaşlar, kıyafetler, devlet törenleri ve hatta diplomatik hediyeler olabilecek eşyalar dâhil olmak üzere birçok eşyanın finans ve envanter dökümünü oluşturmak üzere tutuluyordu."
 flavor_mos.25.title: "[sender.GetNameWithNoTooltip] Tahtındaki [sender.GetGovernment.GetRulerTitle], Teklif Ettiğimiz Şartları Kabul Etti"
 flavor_mos.25.desc_treaty_of_ugra: "[sender.GetName] ile bize fayda sağlayan bir antlaşma imzalama girişimlerimiz, iki tarafında Ugra Antlaşması'nı imzalamasıyla başarıyla sonuçlandı. Belki de hasımlığın sona ermesi iki ülke arasında daha verimli bir ilişkinin başlamasını sağlayarak bağımsız bir ülke olarak devam etmemizi güvence altına alır.\n\nDiplomatik çabalarımıza değmiş gibi görünüyor."
 flavor_mos.25.desc_generic_treaty: "[sender.GetName] tahtındaki [sender.GetGovernment.GetRulerTitle], antlaşmayı imzalamayı kabul etti. Bize fayda sağlayan bir antlaşma imzalama çabalarımız işe yaradı.\n\nDiplomatik çabalarımıza değmiş gibi görünüyor."
 flavor_mos.25.a: "İyi bir başlangıç."
 flavor_mos.25.tt1: "[ShowAreaNameWithNoTooltip('smolensk_area')] bölgesinin kontrolünü [GetCountry('LIT').GetNameWithNoTooltip] ülkesine vereceğiz"
 flavor_mos.25.tt2: "[GetCountry('LIT').GetNameWithNoTooltip] ile bir [alliance|e] imzalandı"
 flavor_mos.25.b: "Nastrovye!"
 flavor_mos.26.title: "[sender.GetNameWithNoTooltip] Tahtındaki [sender.GetGovernment.GetRulerTitle] Diplomatik Teklifimizi Reddeder"
 flavor_mos.26.desc_treaty_of_ugra_declined: "[sender.GetName] tahtındaki [sender.GetGovernment.GetRulerTitle] teklif ettiğimiz avantajlı antlaşmayı reddetti. Tutumlarında bir yanlış görmedikleri ve her yönden tehditlerle yüzleşmeye devam edecekleri kesin.\n\nDiplomatik çabalarımız boşa çıktı."
 flavor_mos.26.desc_generic_treaty: "[sender.GetName] tahtındaki [sender.GetGovernment.GetRulerTitle], antlaşmayı imzalamayı reddetmesiyle, bize fayda sağlayan bir antlaşma imzalama çabalarımız boşa çıktı.\n\nDiplomatik çabalarımız boşunaymış."
 flavor_mos.26.a: "Canlarına susamış bunlar."
 flavor_mos.26.b: "Sanırım pek iyi düşünememişler."
 flavor_mos.26.tt: "[sender.GetName] ülkesine karşı güvenimiz kırıldı"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tarafından [ROOT.GetCountry.GetGovernment.GetRuler.GetName] için uygun bir eş adayı önerildi. Prestijli bir soylu aileye mensup olmasının yanı sıra dindarlığıyla ve hayırseverliğiyle tanınan [maria_borovsk.GetName], hem devlet meseleleri hem de gönül meseleleri için harika bir aday."
 flavor_mos.27.a: "Kutsanmış bir birliktelik."
 flavor_mos.27.tt1: "[maria_borovsk.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.27.tt2: "Hayırseverlik ve dindarlık faaliyetleri [ShowLocationNameWithNoTooltip('borovsk')] manastırının kurulmasına katkı sağlar"
 flavor_mos.27.b: "Bir manastıra yerleştirilsin."
 flavor_mos.27.tt3: "Çocukları [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] için yeni bir eşe ihtiyaç olmadığını düşünüyor"
 flavor_mos.27.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] çok az çocuğa sahip ve evlenmeyi reddediyor. Bu sebeple [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] endişeli."
 flavor_mos.27.historical_info: "Borovsklu Maria, Büyük Prens II. Vasili'yle sürdürdüğü evlilikle tanınan bir Rus Ortodoks rahibesidir. Moskova İç Savaşı sırasında ailesinin güçten düştüğünü gören Maria, başta Moskova'dan sürgün edildi. Sonrasındaysa devam eden iktidar mücadelesi sırasında yakalandı. Hayatının sonraki dönemlerini dua ederek, oruç tutarak ve ihtiyaç sahiplerine yardım ederek geçirdi."
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "İnşası yeni tamamlanan [ShowBuildingTypeName('kremlin')] halkımızı güvende tutsa da bu duvarlar arasındaki dinî hayat eksikliği inancımızın gelişmesini engelliyor. Meryem Ana'ya atfedilmiş büyük bir katedral hem taç giymek hem de prensleri gömmek için ideal bir yer olabilir. Ayrıca bu toprakları birleştirme arzumuzun bir sembolü olur."
 flavor_mos.28.a: "Önemli bir rol oynayacak."
 mos_uspensky_sobor_construction: "$uspensky_sobor$ İnşası"
 flavor_mos.28.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], büyük bir dinî [Concept('building', 'Yapının')|e] inşasından oldukça etkilenir."
 flavor_mos.28.b: "Bunun yerine bir dizi dinî sanat eseri sipariş edelim."
 flavor_mos.28.c: "Tatar baskınları için ne güzel bir hedef."
 flavor_mos.28.tt2: "Var olan savunmaları güçlendirmek için oldukça fazla vakit harcandı"
 flavor_mos.28.historical_info: "Moskova'da bulunan Dormition Katedrali'nin aslı I. İvan'ın hükümdarlığı sırasında inşa edilmişti. Hükümdarların taç giyme törenleri gibi önemli dinî törenlerin yapıldığı bir mekân hâlini alması uzun sürmedi. Bir süre bakımsız kalmasının ardından sonraki yüzyılda Bizans mimarisinin etkilerinin de izlenebildiği daha görkemli bir şekilde yeniden inşa edildi."
 flavor_mos.29.title: "Permik Yazı"
 flavor_mos.29.desc: "[ROOT.GetCountry.GetFlavorRank] etrafındaki topraklar İsa'nın ışığından nasibi almamış ve çarpık yollarını terk etmemiş durumda. Bu topraklarda yaşayan insanların doğru yolu bulmasında misyonerler büyük rol oynayacak olsa da dil bariyeri sorunu aşılamıyor.\n\nKendini bu göreve adamış misyonerlerimizden biri olan [stephen_of_perm.GetName], başta batıdaki uzak topraklarda ikamet ediyordu ancak doğru yolu bulamamış insancıklara Hristiyan öğretilerini öğretmek için cesur bir göreve atılarak [ShowLocationName('perm')] topraklarına yerleşti. Bu girişimde kendine yardımcı olması için Doğu Slav alfabesini temel alan ve hem Kiril hem de Kiril olmayan karakterleri kapsayan yeni bir dil oluşturmak gibi zahmetli bir işe girişti. Bu alfabe tamamlanırsa dinî metinlerimizi, inancımızı benimsememiş insanların daha rahat anlayacağı bir dile çevirmek kolaylaşacak."
 flavor_mos.29.a: "Ne güzel düşünülmüş."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Kiril Yazmanı"
 flavor_mos.29.tt1: "[stephen_of_perm.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.29.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], yolunu bulamamış kişilerin doğru yola sokulmasına yönelik çabalardan pek memnun kalır."
 flavor_mos.29.b: "İnancı korumak daha önemli."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] kendini dinî metin yazmanlığına adar."
 flavor_mos.29.historical_info: "Permik Yazı, Moskovya'nın doğusunda bulunan bölgelerde yaşayan yerli halk Komi'nin dilini ve geleneklerini öğrendikten sonra Permli Stefan tarafından oluşturulmuştur. Stefan, Hristiyanlığı kabul etmelerini kolaylaştırmak için farklı bir yazı sistemi geliştirmiştir. Bu süreçte Ural dillerinden birindeki en eski yazılardan birini ortaya çıkarmıştır. Böylelikle Perm'in ilk piskoposu olarak atanmıştır."
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "Sofu [prokhor_of_gorodets.GetName], dinî tefekkürden geriye kalan tüm zamanını göz alıcı dinî ikonografiler oluşturmaya adıyor. Yakın zamanda inşa edilen [ShowWorkOfArtName('uspensky_sobor')] katedralinin duvarlarını süsleyerek zamanını değerlendirebilir. Böylelikle nef ile ibadethane arasındaki ikonostasis zenginleşir."
 flavor_mos.30.a: "Harika bir teklif!"
 flavor_mos.30.tt1: "[prokhor_of_gorodets.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.30.tt2: "Yetenekleri [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')] için birkaç freskin yapımına katkı sağlar"
 flavor_mos.30.b: "Araya girmeye gerek yok."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] istediği gibi süsleme yapar"
 flavor_mos.30.tt4: "[andrei_rublev.GetNameWithNoTooltip] için mentorluk yapmak amacıyla zaman ayırır ve ikili birlikte birkaç dinî fresk ortaya çıkarır."
 flavor_mos.30.historical_info: "Gorodetsli Prokhor, Moskova'da bulunan Müjde Katedrali'ndeki haça gerilme, göğe yükselme ve Meryem Ana'nın göklere kabulünü tasvir eden dinî sanat eserleriyle bilinen bir Rus Ortodoks keşişiydi. Hayatını Kilise için çalışarak geçirirken Rus tarihinin en ünlü ressamlarından biri olan yetenekli Andrey Rublev'in mentorluğunu da yaptı."
 flavor_mos.31.title: "Yuri'nin Günü"
 flavor_mos.31.desc: "Sudebnik tarafından ilan edilene göre [ShowPopTypeName('peasants')], her takvim yılında bir kez, genellikle mahsul sezonunun sonuna doğru işverenlerini değiştirebilir. Bu kısıtlamalardan hiç memnun olmayan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], çalışma şartlarını iyileştirmek için [ROOT.GetCountry.GetName] toprakları içerisindeki hareketlilik özgürlüklerinin geri gelmesini talep ediyor."
 flavor_mos.31.a: "Hareketliliklerini kısıtlayınca elimize bir şey geçmiyor."
 flavor_mos.31.b: "Bozuk olmayan bir şeyi niye düzeltelim?"
 flavor_mos.31.c: "Tatlı dille bu işin içinden çıkalım."
 flavor_mos.31.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresine verilen ödünden dolayı hükûmetin kontrolü azalır."
 flavor_mos.31.historical_info: "1497'de yürürlüğe giren Sudebnik Kanunu, köylülerin hareketliliğini kısıtlayarak toprak sahiplerini güçlendirdi ve Moskovya'ya serfliği getirdi. Bunun sonucunda köylüler yalnızca Aziz Yorgi dinî bayramıyla çakışan Yuri'nin Günü'nde iki haftalık bir süre içerisinde toprak sahibi değiştirebiliyordu. Kısıtlamalar IV. İvan'ın hükümdarlığı sırasında toprak sahibine yapılacak ödemelerin netleştirilmesiyle geçici olarak gevşetildi. 16. yüzyılın sonunda çok daha sıkı bir şekilde ve tüm istisnaların feshedilmesiyle birlikte kanun geri getirildi ve serflik tam anlamıyla ortaya çıktı."
 flavor_mos.32.title: "Pozhiloye"
 flavor_mos.32.desc: "[ShowPopTypeName('peasants')] zümresinin hareketlilik özgürlüğü sayesinde iş gücü yetersizlikleri önlenebiliyor ve toprak sahipleri arasında sağlıklı bir rekabet ortaya çıkıyor. Ne var ki bu besin üretimimize karşı güvensizliğe de sebep olarak çalışanlarımızın kısa sürede işi bırakmasına yol açıyor. Toprak sahipleri işçilerin bir sezondan fazla kalacağından emin olmadığı için iş gücünü daha verimli bir şekilde kullanamıyor. Mevcut toprak sahiplerini terk edenlerden yer değiştirme ücreti alarak düzenli iş gücü göçünü caydırabiliriz."
 flavor_mos.32.a: "Başarıyı ödüllendir, başarısızlığı cezalandır."
 STATIC_MODIFIER_NAME_pozhiloye: "Pozhiloye"
 flavor_mos.32.b: "Buna gerek yok."
 flavor_mos.32.historical_info: "Pozhiloye, Sudebnik Kanunu'nun önemli bir ıslahatı olarak 1550'de yürürlüğe girdi. Köylüleri göz ardı ederek aristokratların gücünü pekiştirecek bir adım niteliğinde olsa da ücreti ödendiği sürece her işçinin işverenini terk etme hakkını da koruyordu."
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "[ShowLocationName('constantinople')] düştüğünde [GetCountry('BYZ').GetName] ülkesinin eski yönetici sınıfından biriyle evlenme seçeneğimiz oldu. [sophia_palaiologina.GetName] ile yapılan bir evlilik saraya Bizans kültürünün etkilerini taşır, Roma İmparatorluğu'nun doğal vârisi ve [ShowReligionAdjective('orthodox')] inancının önderleri olduğumuz iddiasını güçlendirir. Üstelik [ROOT.GetCountry.GetGovernment.GetRulerTitle] veliahtları da düşmüş imparatorluğun soyundan geldiklerini iddia edebilir."
 flavor_mos.33.a: "Harika bir çift."
 flavor_mos.33.tt1: "[sophia_palaiologina.GetNameWithNoTooltip], [character|e] olarak eklenir"
 enable_byzantine_court_ceremonies_reform: "[ShowGovernmentReformName('byzantine_court_ceremonies_reform')] [Concept('government_reform', 'Hükûmet Islahatına')|e] erişim sağlar"
 flavor_mos.33.tt2: "Bazı diplomatlara kızgınlığı sebebiyle [target_root_country.GetName] ve [heathen|e] komşuları arasındaki diplomatik ilişkiler limonileşti"
 STATIC_MODIFIER_NAME_mongol_intolerance: "Moğol Tahammülsüzlüğü"
 flavor_mos.33.b: "Bize pek bir faydası yok."
 flavor_mos.33.historical_info: "III. İvan ve Zoi Palaiologina arasında yapılan evlilik, Moskova sarayına kapsamlı saray törenleriyle saray adabını getirerek Üçüncü Roma iddialarını güçlendirmeye yardım etti. On bir çocuk doğuran Zoi, Korkunç İvan'ın büyükannesiydi. Moğol metbuluğuna karşı tahammülsüzlüğü birkaç diplomatik sorun çıkarsa da 1480'de Moskovya'nın Altın Orda boyunduruğundan kurtulmasının önünü açtı."
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "Rönesans mimarı ve usta bir mühendis olan [ridolfo_fioravanti.GetName], [ShowBuildingTypeName('kremlin')] çevresinin mimari görkemini artırmak isteyen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından davet edilmesi üzerine [ShowLocationName('moscow')] topraklarına doğru yola çıktı. Doğru kullanılırsa Batı etkileri tüm ülke topraklarına yayılarak Avrupa güçleri arasındaki konumumuzu yükseltir."
 flavor_mos.34.a: "Dehayı buraya getirelim."
 flavor_mos.34.tt1: "[ridolfo_fioravanti.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.34.tt2: "En yeni Rönesans inşaat yöntemlerini ve etkilerini beraberinde getirir"
 flavor_mos.34.tt3: "[ShowWorkOfArtName('uspensky_sobor')] Katedrali'ni yeniden tasarlayarak en yeni tarzları kullanır"
 flavor_mos.34.tt4: "Hidrolik mühendisliği geçmişi sayesinde [ShowLocationNameWithNoTooltip('moscow')] topraklarının altyapısında iyileştirmeler yapar"
 flavor_mos.34.b: "Yabancı etki istemiyoruz."
 flavor_mos.34.historical_info: "Meşhur bir mimar ve mühendis olan İtalyan asıllı Ridolfo \"Aristotele\" Fioravanti, 1475'te Moskova'ya gelmeden önce İtalya'da birkaç projede çalıştı. Moskovya Hükümdarı III. İvan, Moskova'yı diğer Avrupa şehirlerinin seviyesine yükseltmek amacıyla mimarı Moskova'ya davet etti. Ridolfo, Kremlin duvarları içindeki Dormition Katedrali'nin tasarımıyla bilinir."
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "Askerî Mimar [marco_ruffo.GetName], [ShowLocationName('milano')] topraklarından geldi. Var olan duvarlara ilave kuleler inşa ederek [ShowBuildingTypeName('kremlin')] duvarlarının savunma kapasitesini artırmak için bir iş sözleşmesi teklif ediyor. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "Askerî mimar [marco_ruffo.GetName], [ShowLocationName('milano')] topraklarından geldi ve birtakım önlemler alınarak ülke topraklarının savunma kapasitesini artırmak için bir iş sözleşmesi teklif ediyor. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Böyle bir girişim sayesinde batıdan doğuya bilgi taşınmasının yanı sıra [ShowRegionName('russian_region')] bölgesindeki konumumuz güçlenir."
 flavor_mos.35.a: "Yazı tahtaları hazır."
 flavor_mos.35.tt1: "[marco_ruffo.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.35.tt2: "[ShowLocationName('moscow')] topraklarını çevreleyen duvarlara birkaç kule eklenerek [ShowBuildingTypeName('kremlin')] güçlendirildi"
 flavor_mos.35.tt3: "En yeni Rönesans savunma stratejilerini ve etkilerini beraberinde getirir"
 flavor_mos.35.b: "En iyi saldırı, iyi bir savunmadır."
 flavor_mos.35.c: "Büyük dehalarımıza öğretmenlik yapsın."
 flavor_mos.35.tt4: "Savunma alanındaki uzmanlığını yerel mimarlarla paylaşarak bilginin yayılımını artırdı."
 flavor_mos.35.d: "Bir ziyafet sarayı tasarlasın."
 flavor_mos.35.tt5: "Özenle dekore edilen yeni saray; taç giyme törenleri, ziyafetler ve resmî davetler için rakipsiz bir mekân hâline geldi."
 flavor_mos.35.historical_info: "Marco Ruffo, Moskovya Hükümdarı III. İvan tarafından Prensliğin uluslararası statüsünü yükseltmek ve Moskovya'nın Altın Orda'ya karşı bağımsızlığını ilan etmesine yardım etmek amacıyla çağrıldı. Şehre birkaç kez başarılı baskınlar yapılmasının ardından Prens savunmaları artırmaya karar verdi. Bu bağlamda Ruffo, Cepheler Sarayı'nın tasarımıyla da bilinir."
 flavor_mos.36.title: "Korkunç Anne"
 flavor_mos.36.desc: "Veliaht bulunmaması bir tedirginlik sebebi olsa da gelecekte [current_wife.GetName] tarafından bir veliaht doğurulacağına dair birkaç işaret var. Kilise canı gönülden desteklemese de [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın devamlılığı için [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne daha doğurgan bir eş bulmak fena bir fikir olmayabilir. Güzelliği ve dinçliğiyle nam salmış [eleanor_glinskaya.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] Hanedanı'nı güçlendirebilir. [ShowReligionAdjective('shamanism')] inancına sahip olduğu için [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin böyle bir evliliğe karşı çıkma ihtimali de bulunuyor."
 flavor_mos.36.a: "Hanedan her şeyden önce gelir."
 STATIC_MODIFIER_NAME_terrible: "Korkunç"
 flavor_mos.36.tt1: "[eleanor_glinskaya.GetNameWithNoTooltip] [character|e] olarak eklenir ve [ivan_the_terrible.GetName] doğar"
 flavor_mos.36.b: "Kocakarı belki hâlâ doğurabiliyordur."
 flavor_mos.36.historical_info: "Elena Glinskaya Tatar asıllı ve Litvanyalı soylu bir aile olan Glinski ailesine mensuptu. Gençliğine dair çok az şey biliniyor. Rusya'nın ilk çarı Korkunç İvan'ın annesi olmasıyla tanınıyor. Kocasının vefatından sonra bir süre naiplik yapmış, bu süre zarfında birkaç başarılı ıslahata imza atmış ve rakip Litvanya Düklüğü'yle barış imzalamıştır."
 flavor_mos.37.title: "Büyük Moskova Yangını"
 flavor_mos.37.desc: "Sebebi bilinmeyen büyük bir yangın görkemli [ShowLocationName('moscow')] şehrimizi sardı. Birçok binanın yapımında [ShowGoodsName('lumber')] gibi fazlasıyla yanıcı malzemelerin kullanılması yangının hızla yayılmasını kolaylaştırarak sığınak olarak kullanılabilecek çok az yer bırakıyor. Bu trajedinin etkileri yıllar sonra da hissedilmeye devam edecek."
 flavor_mos.37.a: "Tanrı bizi cezalandırıyor!"
 flavor_mos.37.tt1: "Yangın birkaç tarihî hazineyi ve eseri yok etti"
 flavor_mos.37.tt2: "Alevler Kremlin'i sararak savunma kulelerinde depolanan barutu ateşe verir"
 flavor_mos.37.tt3: "Yangın bazı tarihî hazineleri ve eserleri yok etti"
 flavor_mos.37.b: "Daha kötü de olabilirdi."
 flavor_mos.37.historical_info: "Moskova 1547'de şehrin odun kullanılarak inşa edilmiş kısımlarını yok eden bir yangın felaketi yaşadı. Kremlin de bu yıkımdan nasibini almış olsa da dinî yapıların çoğu bu cehennemden sağ çıkmayı başardı. Döneme dair halk öyküleri ve kayıtlar, merhum Çar'ın annesi Elena Glinskaya'nın akrabalarının suçlandığını gösteriyor. Akrabaların yangın çıkarmak için şaman büyüsü kullandığı öne sürülmüştü."
 flavor_mos.38.title: "Aziz Sergius'un Teslis Haccı"
 flavor_mos.38.desc: "[ShowLocationName('pushkino')] yakınlarındaki Sergiyev Posad şehrinde bulunan [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], [ShowPopTypeName('clergy')] için uğrak bir yer hâline geldi. Bölgeyi ziyaret eden hacı sayısı istikrarlı bir şekilde artıyor. [ROOT.GetCountry.GetName] ülkesinin nüfuzunu artırmak için resmî olarak [ShowReligionAdjective('orthodox')] inancının önemli mekânlarından biri hâline getirmeyi düşünmeliyiz."
 flavor_mos.38.a: "İbadet edenler için çok önemli bir ayrıcalık."
 flavor_mos.38.b: "Kilise içinde sorun çıkarabilir."
 flavor_mos.38.historical_info: "Rus Ortodoksluğunun ruhani ve kültürel merkezi olarak kabul edilen Aziz Sergius'un Teslis Manastırı, inşasından yaklaşık yüz yıl geçtikten sonra önemli bir hac ziyareti mekânı hâline geldi. Dinî bir mekân olmakla kalmayıp birçok kültürel ve sanatsal hazineye de ev sahipliği yapıyor. Savunmasız konumuna rağmen Karışıklık Dönemi ve Sovyetler Dönemi dâhil birçok siyasi ve sosyal çalkantıdan sağ çıkmayı başarmıştır."
 flavor_mos.39.title: "[target_country.GetAdjectiveWithNoTooltip] Seferi"
 flavor_mos.39.desc: "[target_country.GetName] tarafından düzenlenen köleleştirme amaçlı baskınlar, iş gücü rezervlerimize zarar vermekle kalmayıp kırsal alanlarımızı da mahvediyor. Bu Tatar yağmalarını engellemeliyiz yoksa sınırlarımızı koruyamaz hâle geleceğiz."
 flavor_mos.39.a: "Önleyici bir saldırı yapalım."
 flavor_mos.39.b: "İşgal yeterli olur."
 flavor_mos.39.c: "Güçlerimizi hazırlasak iyi olur."
 flavor_mos.39.tt1: "Bir dizi askerî eğitim yapıldı"
 flavor_mos.39.historical_info: "On beşinci ve on altıncı yüzyıllarda Moskovya Büyük Düklüğü Kırım Tatarlarına karşı birçok sefer düzenledi. Tatarlar Moskovya'ya sık sık köleleştirme amaçlı baskınlar yapıyordu. Moskovya ise Tatarları baskın yapamayacak bir hâle sokup bu duruma bir son vermek niyetindeydi."
 flavor_mos.40.title: "Kötü Muamele Görmüş Çocuk"
 flavor_mos.40.desc: "[GetCountry('LIT').GetName] sarayından üzücü haberler geldi. [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın üyesi olan [target_character.GetName] adlı kişiyi [ShowReligionAdjective('catholic')] yapmamızı öneriyorlar. Bu teklifin güçlü bir cevaba ihtiyacı var, engin stratejik hedeflerimizi de hızlandırabilir."
 flavor_mos.40.a: "Böyle bir hakaret cezasız kalmamalı!"
 flavor_mos.40.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] kötü diplomatik yetenekleriyle tüm diplomatik ilişkileri mahveder"
 flavor_mos.40.b: "Kayıtsız şartsız boyun eğmelerini isteyelim."
 flavor_mos.40.tt2: "[GetCountry('LIT').GetNameWithNoTooltip] kendilerine sunulan cömert şartları değerlendirir"
 flavor_mos.40.c: "[target_character.GetNameWithNoTooltip] için bir boşanma hazırlayalım."
 flavor_mos.40.tt3: "[target_root_country.GetGovernment.GetRuler.GetName] diplomatik yetenekleri sayesinde savaş çıkarmadan boşanmanın gerçekleşmesini sağladı"
 flavor_mos.40.historical_info: "1500'de III. İvan, Litvanya Grandükü Aleksandras'la evli kızı Yelena'nın Ortodoks inancını terk etmesi için kötü muameleye ve baskıya maruz kaldığını öğrendi. Babasına göre evlilik sözleşmesinin ihlal edildiği aşikârdı. Bu olayı takriben Moskovya, Litvanya'ya savaş açtı. Hasımlıklar bir barış antlaşmasıyla sona erdi. Bu barış antlaşması uyarınca tarihî bir Kiev Rus şehri olan Çerigiv gibi anahtar bölgeler de dâhil olmak üzere Litvanya topraklarının büyük bir bölümü el değiştirdi."
 flavor_mos.41.title: "Rus Topraklarının Birleşmesi"
 flavor_mos.41.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı, [ShowRegionName('russian_region')] bölgesindeki birkaç tahtta stratejik güce sahip olsa da iç sıkıntılar ve çatışmalar topraklarımızın birleştirilmesini engelliyor. Ne kadar karşı çıkılırsa çıkılsın bu bağları koparıp [ROOT.GetCountry.GetName] hâkimiyetini kurmalıyız."
 flavor_mos.41.a: "Zayıflar elenecek."
 flavor_mos.41.tt1: "Komşu ülkeler [target_root_country.GetGovernment.GetRuler.GetName] Hazretleri'nin saldırgan tutumunu onaylamadı"
 flavor_mos.41.b: "Başka yöntemlere de başvurabiliriz."
 flavor_mos.41.c: "Toprakları almak için hukuki bir kılıf uyduralım."
 flavor_mos.41.tt2: "Sudebnik'teki boşluklardan faydalanan [target_root_country.GetGovernment.GetRuler.GetName] fazladan toprak ele geçirip gücünü pekiştirmenin yasal bir yolunu bulur."
 flavor_mos.41.historical_info: "III. İvan'ın hükümdarlığı sırasında prenslik, borçlu prenslerden ve akrabalardan stratejik amaçlarla toprak aldığı için Moskovya'nın sınırları önemli ölçüde genişledi. Finansal yükümlülüklerden yararlanan bu taktik sayesinde Moskova'nın Rus toprakları üzerindeki etkisi güçlendi."
 flavor_mos.42.title: "Zehirli Naiplik"
 flavor_mos.42.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] tarafından naiplik yapılmasından hiç hoşnut değil. Öyle ki rahmetli [last_ruler.GetName] Hazretleri'nin akrabalarıyla onu tahttan indirmek, hatta öldürtmek için planlar yapıyorlar. Planlarını gerçekleştirmeden önce harekete geçmezsek [ROOT.GetCountry.GetName] siyasi bir kaosa sürüklenecek."
 flavor_mos.42.a: "Gaspçılara yer yok."
 flavor_mos.42.b: "Sorumlular sürgün edilsin."
 flavor_mos.42.tt1: "[target_character.GetName] zehirlenerek öldürüldü"
 flavor_mos.42.c: "Zeytin dalı uzatalım."
 flavor_mos.42.tt2: "[target_character.GetName] hayatına kastetme girişimlerinden sağ çıkar"
 flavor_mos.42.historical_info: "1533-1538 yılları arasında IV. İvan'ın hükümdarlığının başlarında Elena Glinskaya naip olarak hüküm sürdü. Bu dönemde saray içinde birçok siyasi entrika ve iktidar mücadelesi yaşandı. Elena rakip boyar fraksiyonlarıyla ve rahmetli III. Vasili'nin erkek kardeşleriyle baş etmek zorunda kaldı. Hem III. Vasili'nin kardeşlerini hapsetmeyi hem de oğlu adına topraklarını ele geçirmeyi başardı. Bu kişileri yakalamasına rağmen 1538'de vefat etti. Ölüm sebebinin bir boyar tarafından zehirlenmesi olduğu düşünülüyor."
 flavor_mos.43.title: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] Sloboda'sı"
 flavor_mos.43.desc: "Bir [target_location.GetRank.GetName] olan [target_location.GetName] genişlemeye devam ediyor. İlin yakın bölgelerden göç almasını sağlamak yerel bir güç hâline gelmesini hızlandırabilir. [ShowCultureGroupName('tatar_group')] grupları, duvarların dışındaki belirli bir bölgeye göndererek bu girişime katılmalarını sağlayabiliriz. Böylelikle nüfusu artırarak ekonomik büyümeye katkı sağlarken hem kültürel hem de dinî değerlerini koruyabilirler."
 flavor_mos.43.a: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] göçünü teşvik et"
 flavor_mos.43.b: "Ne yeri ne sırası."
 flavor_mos.43.a.custom: "[ShowRegionName('steppes_region')] bölgesindeki [ShowCultureGroupNameWithNoTooltip('tatar_group')] [pops|e] [target_location.GetNameWithNoTooltip] topraklarında yeni kurulmuş Tatar Slobada'sına göç ediyor"
 flavor_mos.43.historical_info: "Şehir büyüyüp önemi artınca Moskova'daki Tatar Slobada'sının inşasına başlandı. Şehir duvarlarının dışında kurulmuş yerleşim yerleri olan Slobadalar ekonomik ve kültürel alışveriş merkezlerine dönüşerek şehrin refahına katkı sağladı."
 flavor_mos.44.title: "Batı Eğitiminin Faydaları"
 flavor_mos.44.desc: "[GetCountry('NOV').GetName] fethi ve[ROOT.GetCountry.GetName] topraklarının genel anlamdaki genişlemesi sayesinde harikulade bir devletin temelleri atıldı. Diğer bir yandan bu büyüme Batı etkilerini bize yakınlaştırarak toplum yapımızı etkileyebilecek olası sıkıntıları da beraberinde getirdi. Bu geniş toprakları güvenle yönetmek için otoritemizi güçlendirmeli, görüş ayrılıklarını ortadan kaldırmalı ve [ShowReligionAdjective('catholic')] inancının olumsuz etkilerine direnmeliyiz."
 flavor_mos.44.a: "Özgürlük yok edilmeli."
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Toprak Artışı"
 flavor_mos.44.b: "Tüm etkilere kucak açalım."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Kısa Süren Emeller"
 flavor_mos.44.historical_info: "III. İvan'ın Moskovya sınırlarını önemli ölçüde genişletmesi sayesinde Altın Orda'nın Ruslar üzerindeki baskısı sona erdi ve yerel yöneticilere merkezî güç dayatıldı. Ne var ki İvan'ın Katolik karşıtı duruşu sebebiyle Rus topraklarında özgürlük diye bir şey kalmadı. Ayrıca Moskovya ve Batı arasında bir bariyer oluştuğu için tüm Avrupa'yı etkileyen bilimsel gelişmelerin ve yeni fikirlerin yayılışı yavaşladı."
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "Mürekkep ustası ve kâğıt büyücüsü [ivan_fyodorov.GetName], [GetInstitutionByKey('printing_press').GetOrigin.GetName] topraklarında ortaya çıkmış en yeni mekanizmayı buraya getirmeye niyetli. Bu, toplumumuz üzerinde derin bir etkiye sahip olacak ve edebiyattan resmî belgelere kadar ürettiğimiz her şeyde bir devrim yaratacak."
 flavor_mos.45.a: "Derhâl dükkân kurulsun."
 flavor_mos.45.tt1: "[target_root_country.GetAdjective] yabancı düşmanı tavırları, yabancı etkilerin ortaya çıkmasına engelliyor"
 flavor_mos.45.tt2: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], matbaanın kendi yazmanları için oluşturduğu rekabeti iyi karşılamaz."
 flavor_mos.45.b: "Eski yöntemler çok daha iyi."
 flavor_mos.45.historical_info: "Rus bir matbaacı ve yayıncı olan İvan Fyodorov'un Rusya'ya matbaayı getirdiği söylenir. 1564'te Çar IV. İvan'ın desteğiyle Moskova'nın ilk matbaasını kurar ve Rusya'da ilk kez kitap basar. Bu kitabın adı #italic Havari#!'dir."
 flavor_mos.46.title: "Havari"
 flavor_mos.46.desc: "Özellikle dinî metinler gibi basılı materyaller, okuma yazma oranını yükselttiği ve eğitime çok fazla katkıda bulunduğu için bu metinlerin standartlaşması çok önem arz ediyordu. [target_location.GetName] topraklarında yakın zamanda kurulmuş [ShowBuildingTypeName('printing_press_shop')] sayesinde [target_artist.GetName] ilk tarihi konulmuş kitabı ile #italic Havarilerin Yaşadıkları ve Risaleleri#!'nin ilk baskısını basmayı başararak teknolojik gelişmeleri gözler önüne serdi."
 flavor_mos.46.a: "Kitabı bedava yapalım."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "Havari"
 flavor_mos.46.b: "Yalnızca seçkinler okusun."
 flavor_mos.46.tt1: "Kitapta ilk devlet matbaasının kurulmasından da bahsedilir ve [target_location.GetNameWithNoTooltip] topraklarına ilgiyi artırır."
 STATIC_MODIFIER_NAME_the_apostle: "Havari"
 flavor_mos.46.c: "Kalemleri hazırlayalım."
 flavor_mos.46.tt2: "[ShowPolicyName('strict_censorship')] [Concept('policy', 'Politikasına')|e] uygun olması için birçok düzenlemeden geçer"
 flavor_mos.46.historical_info: "#italic Havari#!'nin basılması, Rusya'nın kültürel gelişimi için önemli bir etkendi. El yazması eserlerden basılmış kitaplara geçişi kolaylaştırarak dinî metinlerin ulaşılabilirliğini artırdı. Aynı zamanda halkın dinî eğitimine de katkı sağlayarak Hristiyan inancını güçlendirdi."
 flavor_mos.47.title: "Nil Sorski'nin Öğretileri"
 flavor_mos.47.desc: "Ruhani önder Nil Sorski, [ROOT.GetCountry.GetAdjective] manastırlarında görülmeye başlayan servet ve materyalizme karşı Kilise içerisinde ıslahatlar yapılması gerektiğini düşünüyor. Mülkiyet Karşıtları olarak bilinen hareket, fakirlik ve mütevazılık ilkelerine geri dönerek tamamen İsa Mesih'in öğretilerine adanmış, basit bir yaşam sürülmesi gerektiğini savunuyor. Böyle bir şey denersek bazı faaliyetlerine devam edebilmek için maddi zenginliklere ihtiyaçları olduğuna inanan köklü Kilise'nin bize karşı çıkacağı kesin."
 flavor_mos.47.a: "Mülkiyet Karşıtlarını destekleyelim."
 flavor_mos.47.b: "Mülkiyet Yanlılarını destekleyelim."
 flavor_mos.47.custom1: "[ShowLawName('monastic_reformation_movement')] [Concept('law', 'Kanununa')|e] erişim sağlar"
 flavor_mos.47.custom2: "[ShowLawName('monastic_reformation_movement')] [Concept('law', 'Kanunu')|e] altındaki bir [policy|e] yalnızca her on yılda bir değiştirilebilir"
 flavor_mos.47.historical_info: "Rus bir Ortodoks keşişi olan Nil Sorski, Mülkiyet Karşıtları olarak bilinen hareketin şekillendirilmesine yardım etti. Bu hareket, manastırların sahip olduğu toprak ve serveti eleştirerek daha mütevazı bir hayatı sıkıca savunan keşişlerden oluşuyordu. Teklif edilen değişikliklere karşı çıkan birtakım Kilise mensupları, bu öğretilere muhalefet oldu. Ne var ki öğretileri Rusların dinî hayatında kalıcı bir iz bıraktı. Günümüzde Nil Sorski, Doğu Ortodoks Kilisesi'nde bir aziz olarak görülüyor."
 flavor_mos.48.title: "Stroganov Okulu"
 flavor_mos.48.desc: "Ticaretle uğraşan zengin [ShowDynastyName('stroganov_dynasty')] ailesi sanata büyük bir destek vermesiyle tanınır. Dinî ikona yapımına dair eğitim verecek yerel bir okula sponsor olmayı düşünüyorlar. Bu ikonaların birçoğunun [ROOT.GetCountry.GetFlavorRank] topraklarının dört bir yanındaki sarayları süslediğini de unutmamamız gerek. Okul tarafından üretilen sanat eserleri şahsi kullanıma mahsus olduğundan tüm ülkeye katkı sağlamayacaktır ama [ROOT.GetCountry.GetName] ülkesinin dinî değerlerine bu denli güçlü bir ailenin yardım etmesinin işimize geleceği kesin."
 flavor_mos.48.a: "Al gülüm, ver gülüm."
 flavor_mos.48.b: "İşlerine destek olalım."
 flavor_mos.48.c: "Sarayda etkili olsunlar."
 enable_stroganov_influences_cabinet_action: "[ShowCabinetActionName('stroganov_influences')] [cabinet_action|e], [ShowDynastyNameWithNoTooltip('stroganov_dynasty')] Hanedanı üyeleri tarafından kullanılabilir."
 flavor_mos.48.historical_info: "Stroganov İkona Yapım Okulu, Doğu Avrupa'da sanatın Batılılaşmasından önce Rusya'da Orta Çağ resminin zirvesini yaşadığı bir dönemde kuruldu. Bu okulda ortaya çıkarılan eserlerin çoğu Çar da dâhil olmak üzere kraliyetin ve soylu hamilerin zevklerini yansıtıyordu. Batı etkisi arttıkça okulun çöküşünün de hızlanmasına sebep olan Sankt-Peterburg kurulana kadar okul gözdeliğini korudu."
 flavor_mos.49.title: "Vladimir Prenslerinin Öyküsü"
 flavor_mos.49.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın köklerinin Roma İmparatorlarına dayandığına inanılsa da bu bağlantı bir halk öyküsünden öteye geçemeyecek kadar önemsiz. [ROOT.GetCountry.GetGovernment.GetRulerTitle] için ideolojik bir geçmiş sunacak bir tez yazarak Çar'a yaraşır bir imparatorluk mirası kurmaya yardım edebiliriz."
 flavor_mos.49.a: "Soyumuz tartışmaya kapalı."
 flavor_mos.49.tt1: "[dmitry_gerasimov.GetName] çeviri yetenekleriyle [target_root_country.GetNameWithNoTooltip] ülkesinin Üçüncü Roma olduğu fikrini yaymayı kolaylaştırır"
 flavor_mos.49.b: "Batıl bir saçmalık."
 flavor_mos.49.c: "Hikâyesi [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')] Katedrali'nin duvarlarını süslesin."
 flavor_mos.49.historical_info: "On altıncı yüzyılın başlarında ya Dmitry Gerasimov ya da Sırp Pahomiy tarafından yazılmış #italic Vladimir'in Prenslerinin Öyküsü#! Çar'a taç giyme töreninde kullanabileceği istediği gibi bir geçmiş oluşturma fırsatı tanımıştır. Temel hedefi Moskovya Prensliği ve Augustus başta olmak üzere Roma İmparatorları arasında bir bağlantı kurmak olsa da Moskovya'nın Üçüncü Roma olduğu ve Konstantinopolis'in fethinden sonra düşen Doğu Roma İmparatorluğu'nun doğal vârisi sayıldığı fikrini yerleştirmeye de yardım etti."
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "Dil konusunda maharetli ve yetenekli bir diplomat olan [dmitry_gerasimov.GetName], [GetCountry('LIV').GetLongName] topraklarındaki eğitimi sayesinde birkaç dili akıcı olarak konuşuyor. Gerasimov'u yabancı saraylara elçi olarak atayarak rağbet gören yeteneğinden faydalanabiliriz. Böylelikle Gerasimov, diğer Rönesans âlimleriyle görüşebilir ve [ROOT.GetCountry.GetName] ülkesinin diplomatik itibarını artırabilir. Bunun yerine diller üzerindeki uzmanlığını dini metinleri çevirip Hristiyanlığı desteklemek için de kullanabiliriz."
 flavor_mos.50.a: "Uluslararası nam elzemdir."
 flavor_mos.50.tt2: "Yabancı sarayları gezerek [target_root_country.GetName] ülkesinin coğrafyasını herkese tanıtır"
 flavor_mos.50.tt3: "Kısa bir süre [ShowLocationName('rome')] topraklarını ziyaret ederek çeşitli bilimsel gelişmeleri belgeler"
 flavor_mos.50.b: "Eski yöntemler çok daha iyi."
 flavor_mos.50.tt4: "Fazlasıyla dinî metin çevirerek [ShowReligionAdjective('orthodox')] etkisini artırır ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini pek memnun eder."
 flavor_mos.50.historical_info: "Dmitriy Gerasimov, Vladimir'in Prenslerinin Öyküsü'nü kaleme aldığı düşünülen meşhur bir çevirmen ve diplomattır. Orta ve Kuzey Avrupa'daki Moskova elçiliklerinde tercümanlık yapmış olan Gerasimov, Papa'nın Osmanlı karşıtı koalisyon düzenleme girişimlerinin bir parçası olarak Roma'ya gittiğinde kısa süreliğine elçilik de yapmıştır."
 flavor_mos.51.title: "Monomah Kalpağı"
 flavor_mos.51.desc: "Bir süredir taç giyme törenlerimizde yakutlarla ve zümrütlerle bezeli, altın kaplamalı, görkemli bir kalpak kullanılıyor. Bu geleneğin nereden geldiği hâlâ tartışma konusu. Efsaneye göre bu kalpak Bizans İmparatorlarından bir hediyeymiş. Tabii bu iddia halk masalı olmaktan ileri gidemiyor. Yönetimdeki seçkin insanların nüfuzunun artması ve yönetimin bize Tanrı tarafından bahşedildiğini pekiştirme ihtiyacı sayesinde anlatılanlara şekil verip kraliyet simgesinin kökeni hakkında birleştirilmiş bir hikâye oluşturabiliriz."
 flavor_mos.51.a: "Bizans'tan geldiğini iddia edelim."
 flavor_mos.51.b: "Kutsal bir kökeni olduğunu söyleyelim."
 flavor_mos.51.c: "Tatar tasarımı olduğu belli."
 flavor_mos.51.tt1: "[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')] eserinde yapılan ayrıntılı anlatımda Monomah Kalpağı'nın kökeni de netleştirilerek tarihî önemi artırılır"
 flavor_mos.51.historical_info: "On dördüncü yüzyılın başlarında yapıldığına inanılan Monomah Kalpağı'na Moskova kayıtlarında ilk olarak 1518'de rastlanır. Kalpak otokratik yönetimi sembolize eder ve Moskovya'nın Üçüncü Roma olduğu düşüncesini pekiştirir. Bu fikir, sonraları Vladimir'in Prenslerinin Öyküsü tezinde iyice yerleştirilir. Kökeni tartışma konusu olsa da tasarımı sebebiyle Altın Orda tarafından Moskovya hükümdarlarına verilmiş bir hediye olabileceği düşünülüyor. Tabii bazı akademisyenlerin farklı teorileri de mevcut."
 flavor_mos.52.title: "Kraliyet Kitabı"
 flavor_mos.52.desc: "\"[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')]\" ve diğer güvenilir kaynaklardan yola çıkarak [ROOT.GetCountry.GetName] kroniklerini derleyen tarihsel bir çalışma yürütülüyor. Bu büyük girişimin amacı Üçüncü Roma olduğumuzu kanıtlayarak [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın imparatorluk mirasını pekiştirmek. Her hükümdar bir aziz gibi tasvir edilerek yaptıkları her şeye kutsallık addedilmeli.\n\n#italic Kraliyet Kitabı#! adındaki bu derleme mevcut durumda tarihsel geçmişimizi korumak ve sağlamlaştırmak için elzem."
 flavor_mos.52.a: "Anlatıdan başka bir şey değil."
 flavor_mos.52.tt1: "[ivan_the_terrible.GetName] herkese korku aşıladığı için yazmanlar başlarına bir şey gelmesin diye kitabı yüceltir"
 STATIC_MODIFIER_NAME_imperial_descent: "İmparatorluk Kökeni"
 flavor_mos.52.b: "Büyük payı Kiliseye ver."
 flavor_mos.52.c: "Bunların hiçbiri kutsal değil."
 flavor_mos.52.historical_info: "Moskovya Metropoliti tarafından ısmarlanan #italic Kraliyet Kitabı#!, Çar'ın tercihleri ve amaçlarıyla tarihî bilgileri paralelleştirmek için tasarlanmış tarihsel bir eserdi. Bu eserin amacı, Moskovya'nın \"Üçüncü Roma\" olduğu düşüncesini yerleştirerek IV. İvan'ın gücünü artırmak ve ülkeyi daha otokratik bir yola sokmaktı."
 flavor_mos.53.title: "Tuz İsyanı"
 flavor_mos.53.desc: "Besin saklamak için tuza ihtiyacı olan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] [ShowGoodsName('salt')] fiyatlarının artışı sebebiyle epey kızgın. Bu durumun sorumlularını özellikle de gücünü kötüye kullanarak adaletsiz vergi alarak bu duruma sebep olduklarını düşündükleri [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümrelerini tehdit ediyorlar. Durumun kontrolden çıkmasını engellemek için insanların sıkıntılarını acilen gidermeli ve isyan çıkmadan önce vergi yükünü hafifletmeliyiz."
 flavor_mos.53.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] vergiden muaf tutulsun."
 salt_riot: "Tuz İsyancıları"
 flavor_mos.53.b: "Bir şey yapmayalım."
 flavor_mos.53.tt: "[target_root_country.GetGovernment.GetRuler.GetName] kriz anında bir şey yapmayınca isyancılar [ShowPopTypeName('nobles')] ve [ShowPopTypeName('clergy')] zümrelerinin mülklerini hedef alır"
 flavor_mos.53.historical_info: "1648 yılında çıkan Tuz İsyanı, Moskova'da gerçekleşen büyük bir ayaklanmaydı. Tuz fiyatları çeşitli sebeplerle düzenli olarak yükselerek köylüler için büyük bir ekonomik güçlüğe sebep oldu. Besinlerin bozulmadan korunabilmesi için tuz elzemdi. Tuzun bu denli pahalı olması birçok kişiyi açlığın kıyısına getirdi. İsyancılar birtakım boyar ve Kilise mülklerini hedef aldı. Çar birkaç soyluyu tutuklattıktan ve ekonomik güçlüğü geçici de olsa hafifletmek için tuzun fiyatını düzenlemeyi kabul ettikten sonra ayaklanma son buldu."
 flavor_mos.54.title: "[antonio_possevino.GetNameWithNoTooltip] ve Karşı Koyma Hamleleri"
 flavor_mos.54.desc: "Zeki bir savsatacı ve dindar bir Cizvit olan [antonio_possevino.GetName], [ShowReligionName('catholic')] inancını destekleyerek [ShowReligionName('lutheran')] inancının yayılmasını önlemek amacıyla çıktığı büyük Avrupa seyahati kapsamında [ROOT.GetCountry.GetName] topraklarını da ziyaret ediyor. Burada bulunması Kilise'yi kızdıracak olsa da [antonio_possevino.GetNameWithNoTooltip] karmaşık siyasi ve dinî durumların üstesinden gelebildiği için diplomatik hedeflerimize büyük katkısı olacak."
 flavor_mos.54.a: "Görüşlerini benimseyelim."
 flavor_mos.54.tt2: "[target_root_country.GetAdjective] sarayında epey zaman harcayarak hem iç hem de dış meselelerde orta yolu bulmaya yardım eder"
 STATIC_MODIFIER_NAME_controversial_nuncio: "Tartışmalı Papalık Elçisi"
 flavor_mos.54.b: "Kültürel alışverişi teşvik edelim."
 flavor_mos.54.tt3: "Bir süre [target_root_country.GetName] topraklarında kalarak Batı bilgisini, kitaplarını ve fikirlerini paylaşır"
 flavor_mos.54.c: "Şüpheli emellere sahip."
 flavor_mos.54.tt4: "Saraya alınmaz ve misyonerlik görevine sınırlamalar getirilir"
 flavor_mos.54.historical_info: "Antonio Possevino, Avrupa'nın dört bir yanında çeşitli diplomatik görevler yapmış İtalyan bir Cizvit'tir. 1581'de Papa XIII. Gregorius tarafından Çar'la iletişim kurması için Moskova'ya gönderilir. Görevinin temel hedefi Katolik ve Ortodoks güçler arasında siyasi birliktelik kurmak ve Protestanlığın yayılmasını yavaşlatmaktı."
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "Dinine bağlı bir destekçi olan [joseph_volotsky.GetName], yozlaşmayı azaltmak için yeni kurallar getirerek Kilisenin otoritesinin artırılmasını talep ediyor. Ayrıca [ShowBuildingTypeName('orthodox_monastery')], tüm [ROOT.GetCountry.GetFlavorRank] diyarında istedikleri topraklara sahip olsun istiyor. Buna ek olarak [ShowReligionName('strigolniki')] takipçilerine de son derece karşı çıkıyor. Tüm zındık düşüncelerin yayılmasını engellemekte faydası dokunabilir."
 flavor_mos.55.a: "Tüm zındıklar yok edilmeli."
 strigolniki_pops_tt: "Tüm [ShowReligionAdjective('strigolniki')] [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] kaybeder."
 flavor_mos.55.tt1: "[joseph_volotsky.GetNameWithNoTooltip], [character|e] olarak eklenir"
 flavor_mos.55.tt2: "Tüm odağını [ShowReligionName('strigolniki')] inancının yayılmasını engellemeye yöneltir"
 flavor_mos.55.b: "Pek zararları yok."
 flavor_mos.55.tt3: "Tüm odağını [target_root_country.GetGovernment.GetRulerTitle] otoritesini güçlendirmeye yöneltir"
 flavor_mos.55.c: "Manastırların toprak mülkiyetini ortadan kaldırma planını boş verelim."
 flavor_mos.55.tt4: "[ShowLawName('monastic_reformation_movement')] [Concept('law', 'Kanunu')|e] artık kilitli değil"
 flavor_mos.55.historical_info: "Yosef Volotskiy, manastırların mülkiyetini azaltarak dünyevi zevklerden uzak, ibadet ve tevazu dolu bir hayata yönelinmesi gerektiğini savunan Mülkiyet Karşıtları'na karşı çıkan bir Ortodoks keşiştir. Keşiş tarikatlarında yozlaşma olarak gördüğü şeylerin düzeltilmesi için katı manastır disiplini getirecek birtakım düzenlemeler getirmeyi amaçladı. Böylelikle Rus manastırcılığında kalıcı bir etkisi oldu."
 flavor_mos.56.title: "Acı Bilanço"
 flavor_mos.56.desc: "[ShowLocationName('moscow')] topraklarındaki büyük yangının ardından çabucak tüm suç, şaman büyüsü yaparak yangına sebebiyet verdiği söylenen [ROOT.GetCountry.GetGovernment.GetRulerTitle] annesi [eleanor_glinskaya.GetName] Hazretleri'nin akrabalarına atıldı. [ShowPopTypeName('peasants')] sokağa döküldü ve bu korkunç yangının aldığı canların intikamını almak için [ShowDynastyName('glinskaya_dynasty')] Hanedanı üyelerinin derhâl teslim olmasını talep ediyor."
 flavor_mos.56.a: "Görmezden gelelim."
 flavor_mos.56.tt1: "[ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] Hanedanı'nın üyeleri, öfkeli bir güruh tarafından yakalandı ve idam edilir."
 flavor_mos.56.tt2: "Akrabaları katledilen [eleanor_glinskaya.GetNameWithNoTooltip] fazlasıyla korkmaya başlar"
 flavor_mos.56.b: "Valideyi de alsınlar."
 flavor_mos.56.tt3: "[ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] Hanedanı'nın tüm üyeleri, öfkeli bir güruh tarafından yakalandı ve idam edilir."
 flavor_mos.56.c: "Kalabalığı doğduklarına pişman edelim."
 flavor_mos.56.d: "Herkesin bir fiyatı vardır."
 flavor_mos.56.historical_info: "1547'de gerçekleşen Moskova Yangını, köylüleri oldukça etkiledi. Binlerce insan öldü ve binlerce kişi tüm mal varlıklarını kaybederek başka yerlere yerleşmek zorunda kaldı. Bir günah keçisi arayan insanlar şaman kökenlerinin Hristiyan toplumu etkileyen bir büyüye sebep olduğunu düşünerek suçu Çar'ın büyükannesine attı. Bazı akrabaları taşlanarak öldürülse de Çar büyükannesini öfkeli kalabalığa vermeyi reddetti."
 flavor_mos.57.title: "Kremlin'in Genişlemesi"
 flavor_mos.57.desc: "Görkemli [ShowBuildingTypeName('kremlin')], Rus topraklarını korumaktaki önemli rolüne devam ediyor ancak en başta [ShowGoodsName('lumber')] kullanılarak inşa edildiği için yangına karşı dayanıksız ve yapısal bütünlüğünü bozabilecek en yeni askerî gelişmeler karşısında güçsüz. Bu sorunları çözmek ve mirasımızın sembolü olan bu yapının dayanıklılığını artırmak için yapı malzemelerini [ShowGoodsName('stone')] ve [ShowGoodsName('clay')] gibi malzemelerle değiştirmeliyiz. Bu zorlu görev, Kremlin'i dış tehditlere karşı güçlendirmenin yanı sıra başkentimizi koruyan bu yapının görkemini gelecek nesiller için koruyacak."
 flavor_mos.57.a: "Baltalar ve keskiler, hazır!"
 mos_kremlin_upgrade: "Kremlin Yükseltmesi"
 flavor_mos.57.b: "Çok uzun zamandır bu duvarların arkasındayız."
 flavor_mos.57.c: "Bu malzemelerle sarayları ve katedralleri iyileştirsek daha iyi olur."
 flavor_mos.57.historical_info: "Moskova Kremlini'ne taş duvarlar örmek büyük bir mühendislik girişimiydi. O dönemde kullanılan tahta tahkimatların toplar gibi askerî gelişmelere karşı etkili olmadıkları görülmüştü. Yine de yapı kompleksini geliştirme fikri, Moskovya'nın Altın Orda $rank_kingdom_horde_ruler_suffix_male$ına karşı avantajlı durumu sayesinde bir süredir yaşanmayan Tatar baskınlarının giderek artması sebebiyle ortaya atıldı."
 flavor_mos.58.title: "Büyük Çan Kulesi"
 flavor_mos.58.desc: "[ShowCultureGroupName('italian_group')] mimar akını sayesinde artık sokaklarını kireçlenmiş taşlardan binaların süslediği [ShowLocationName('moscow')] imaj değiştirdi. Katedral Meydanı, ilgi merkezi olarak kalırken binaların çoğu mütevazı şekilde inşa edildiğinden [ShowBuildingTypeName('kremlin')] duvarlarının arkasında pek görünmüyor. Şehrin havasını değiştirmek için [ShowBuildingTypeNameWithNoTooltip('cathedral')] yakınlarında inşa edilmiş bir çan kulesinin hayaliyle başımızı göğe kaldırıyoruz. Bu kule, ilgi odağı olmanın yanı sıra çaldığında şehri huzurla dolduracak. Tam da halkımızın hak ettiği şey."
 flavor_mos.58.a: "Harika bir izleme yeri olur."
 mos_great_bell_tower_construction: "Büyük Çan Kulesi İnşaatı"
 great_bell_tower_construction: "Büyük Çan Kulesi İnşaatı"
 flavor_mos.58.tt1: "Yirmi iki kilise çanının keyifli ve melodik sesi [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine huzur getirir."
 flavor_mos.58.b: "[ShowGoodsNameWithNoTooltip('stone')] zor bulunan bir malzeme."
 flavor_mos.58.historical_info: "\"Büyük\" İvan Çan Kulesi, 1508 yılında III. İvan'ın hükümdarlığı sırasında Moskova Kremlini'ni yenileme ve büyütme projesinin bir parçası olarak inşa edildi. İçinde yirmi iki çan bulunan kule, yapı kompleksindeki en uzun binaydı. Etkileyici bir yüksekliğe sahip olması nedeniyle yangınları tespit etmek için kullanılmasının yanı sıra düşmanların yapabileceği olası hamlelere karşı bir izleme kulesi olarak da işlev gördü."
 flavor_mos.59.title: "[ShowLocationNameWithNoTooltip('arkhangelsk')] Fermanı"
 flavor_mos.59.desc: "[ShowLocationName('arkhangelsk')] doğal limanı Kutup Denizi'ne, dolayısıyla da Avrupa'daki önemli ticaret yollarına erişim sağlıyor. Altyapıyı artan deniz ticaretine uygun hâle gelecek bir biçimde genişleterek buraya daha fazla yerleşilmesini teşvik edelim. Böylece limanı Batı kıyılarında açacağımız [ShowBuildingTypeName('trade_office')] için bir sıçrama tahtası olarak kullanabilir ve pastadan payımızı alabiliriz."
 flavor_mos.59.a: "Yerel fırsatlara bel bağlayamayız."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Hareketli Ticaret Merkezi"
 flavor_mos.59.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], yeni ticaret ihtimallerini takip ettiğimiz için heyecanlanır."
 flavor_mos.59.b: "Pahalı bir girişim."
 flavor_mos.59.historical_info: "IV. İvan'ın hükümdarlığı sırasında Batı'yla doğrudan deniz ticaret yolları kurmaya odaklanıldı. Bunun sebebi Hansa Birliği'nin baskısından kurtulup Batı Avrupa'yla doğrudan ticaret ilişkileri kurarak Rusya'nın ekonomik ve siyasi konumunu iyileştirme isteğiydi."
 flavor_mos.60.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')] Sansürü"
 flavor_mos.60.desc: "Muhalifler tarafımıza çekilmeye devam ederken [ShowGovernmentReformName('oprichnina')] tarafından teşvik edilen ideolojiye karşı görüşler yaymaya kalkışanlara karşı çıkma vakti geldi. Opriçnik sayesinde politik gündemimize ters düşen metinleri ve tezleri yasaklayıp Kilise yönetiminin bu politikalarla hemfikir olduğundan emin olarak merkezî otoriteyi güçlendirmeliyiz."
 flavor_mos.60.a: "Fikir beyan etmek, dikkatli kullanılması gereken bir ayrıcalıktır."
 flavor_mos.60.b: "Birtakım serbestliklere hoşgörü gösterelim."
 flavor_mos.60.historical_info: "Opriçnina sırasında siyasi baskı hat safhadaydı ve Çar'ın siyasi polis kuvvetleri olan Opriçnik'in kuruluşuyla yeni bir zirveye ulaştı. Rusya'daki diğer kurumlar gibi Ortodoks Kilisesi de Opriçnina politikalarından etkilendi. Dinî metinlere katı bir sansür uygulanarak bazı kitaplar ve yazıtlar yasaklandı veya yok edildi."
 flavor_mos.61.title: "[ShowGovernmentReformNameWithNoTooltip('oprichnina')] Yerleşimleri"
 flavor_mos.61.desc: "Sadık olmayan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi mensuplarından toprakları alıp tehdit potansiyeli taşımayan kişilere dağıtılması sorunsuz bir şekilde devam ediyor. [ShowPopTypeName('peasants')] yer değiştirdiği ve tarlalarla ilgilenemediği için bu el koyma durumu yiyecek üretimini olumsuz etkiliyor. Açlık riski yüksek. Halkın refahını düşünüyorsak daha hoşgörülü davranmaya başlamalıyız."
 flavor_mos.61.a: "Topraklara el koymaya devam edeceğiz."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Tarım Faaliyetlerin Aksaması"
 flavor_mos.61.tt1: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] hâlâ bir belirsizlik içinde ve nereye yerleşecekleri belli değil. Bu sebeple tarımsal üretim azalır."
 flavor_mos.61.b: "Kırsal boyarların topraklarına dokunmayalım."
 flavor_mos.61.c: "[ShowPopTypeNameWithNoTooltip('peasants')] devlete bağlansın."
 flavor_mos.61.tt2: "[ivan_the_terrible.GetName] o kadar acımasız bir baskı yapar ki kırsal nüfusu feda etmek pahasına yiyecek üretimindeki aksamalar en aza iner."
 flavor_mos.61.historical_info: "Opriçnina, Rusya'daki tarım ve kırsal ekonomiyi son derece kötü etkiledi. Mülklere el koyulması ve normal tarım faaliyetlerinin aksaması yanında yiyecek kıtlığıyla birlikte, ekonomik istikrarsızlık getirdi. Bu da ülkeye kıtlık getirdi ve köylülerin yükünü daha da artırdı."
 flavor_mos.62.title: "Aziz Vasil Katedrali"
 flavor_mos.62.desc: "[ShowAreaName('kazan_area')] topraklarının başarıyla fethedilmesi [ROOT.GetCountry.GetName] için büyük bir zafer. Bir abide hâline getirilmeyi hak ediyor. Bu askerî zafer için en yeni inşaat tekniklerini kullanarak büyük bir katedral inşa edelim. Böylelikle [ROOT.GetCountry.GetAdjective] mimarisinin görkemini ve yeniliğini de gösteririz."
 flavor_mos.62.a: "Harika bir fikir."
 mos_st_basil_cathedral_construction: "Aziz Vasil Katedrali'nin İnşası"
 flavor_mos.62.tt1: "[postnik_yakovlev.GetName] titiz işçiliğiyle katedralin daha da ihtişamlı olmasını sağlar."
 flavor_mos.62.b: "Gereksiz bir yapı."
 flavor_mos.62.c: "Zafer ilan etmek için daha erken."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Savunma Desteği"
 flavor_mos.62.tt2: "Malzeme kaynakları kullanılarak [ShowBuildingTypeName('kremlin')] tahkimatının [ShowGoodsName('stone')] duvarları güçlendirilir"
 flavor_mos.62.historical_info: "Aziz Vasil Katedrali, Korkunç İvan'ın hükümdarlığı sırasında Kazan Hanlığı'na yapılan başarılı askerî seferleri kutlamak için inşa edilmiştir. Bu yapı, fetihte yardımları için bir minnettarlık göstergesi olarak Meryem Ana'ya atfedilmiştir. Günümüzde katedral, Rusya'nın ikonik sembollerinden biri olarak Rus devletinin dayanıklılığı ve kalıcılığını simgeliyor."
 flavor_mos.63.title: "Novodeviçi Manastırı"
 flavor_mos.63.desc: "[ShowAreaName('smolensk_area')] bölgesinin fethinin ardından [ROOT.GetCountry.GetName] ülkesinin güvenliğini sağlamak için [ShowLocationName('moscow')] şehrinin güney güvenlik şeridini güçlendirerek zaferi taçlandırma imkânımız doğdu. Stratejik ihtiyaçlar sebebiyle hisarlarla çevirili bir manastır inşa ederek rahibe hayatı yaşamaya zorlanmış birçok [ShowPopTypeName('nobles')] kadına da ev sahipliği yapmasını sağlayabiliriz. Böylelikle [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin de takdirini alırız."
 flavor_mos.63.a: "Bir taşla iki kuş."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] yeterince iyi savunuluyor."
 flavor_mos.63.c: "Etkilenen kadınlara harçlık verelim."
 flavor_mos.63.historical_info: "Novodeviçi Manastırı, Smolensk bölgesinin fethi onuruna Büyük Prens III. Vasili tarafından kurulmuştur. Hisarlı bir dinî yapı olan bu manastır, batıdan gelebilecek saldırılara karşı şehri korumak için inşa edilmiştir. Bu manastır aynı zamanda rahibe hayatı yaşamak için teşvik edilen Rus soylu ailelere mensup kadınlara ev sahipliği yapmıştır."
 flavor_mos.64.title: "[ShowLocationNameWithNoTooltip('moscow')] Topçu Mevzisi"
 flavor_mos.64.desc: "Savaş alanında kullanılan top teknolojisinin gelişmesiyle birlikte savaşa devam edebilmek için orduya büyük miktarda cephanelik tedarik edebilmek giderek elzem hâle geldi. Mühendislerimizin savaş topu yapımını kolaylaştırmaya odaklanmasını sağlayarak [ShowLocationName('moscow')] şehrini teknolojik yeniliklerin merkezi ve güvenilir bir tedarik yeri hâline getirmeliyiz."
 flavor_mos.64.a: "Harika bir teklif."
 flavor_mos.64.b: "Askerî talimlere zaman ayırsak daha iyi olur."
 flavor_mos.64.historical_info: "Moskova Topçu Mevzisi, IV. İvan'ın hükümdarlığı sırasında inşa edildi ve Rusya'nın askerî kapasitesini artırmada büyük rol oynadı. Savaş topu üretimi, ülkenin büyüyen askerî nüfuzu için hayati önem taşıyor ve çeşitli çatışmalarda Rusya'nın askerî başarısına büyük katkı sağlıyordu."
 flavor_mos.65.title: "Baltık Sınırı"
 flavor_mos.65.desc: "[ShowAreaName('baltic_area')] bölgesi, Baltık Denizi'nin yanında olması sebebiyle uzun zamandır Kuzey Avrupa'nın hareketli ticaret merkezliğini yapıyor. Ne var ki coğrafi mesafeden dolayı bu ticaret yolundan pek kâr edemiyor. [target_location.GetName] topraklarına servet taşımak istiyorsak üstünlüğümüzü kullanarak bölgenin hâkimiyetini ele geçirmeliyiz."
 flavor_mos.65.a: "Pastadan payımızı alırız."
 flavor_mos.65.a.custom: "[target_root_country.GetName], [ShowAreaName('baltic_area')] alanındaki her [Concept('province', 'Vilayete')|e] karşı [ShowCasusBelliName('cb_conquer_province')] [Concept('casus_belli', 'Savaş Sebebini')|e] ve alandaki her [Concept('subject', 'Tabi Devlete')|e] karşı [ShowCasusBelliName('cb_subjugation')] [Concept('casus_belli', 'Savaş Sebebini')|e] kazanır."
 flavor_mos.65.b: "İşler açılır."
 flavor_mos.65.historical_info: "Rusya'nın Baltık bölgesini fethetme girişimleri uzun ve başarısız Livonya Savaşı'nı başlattı. Bu savaş Rusya'nın ekonomisini yerle bir etti ve Rusya'ya çok az toprak kazandırdı. Savaş, Livonya ve Estonya topraklarının Lehistan-Litvanya Birliği, İsveç ve Danimarka arasında dağıtılmasını kesinleştiren 1582 tarihli Jam Zapolski ile 1583 tarihli Plussa Antlaşmalarının imzalanmasıyla sona erdi."
 flavor_mos.66.title: "Trajik Oğul Katli"
 flavor_mos.66.desc: "[target_ruler.GetName] ve [target_heir.GetName] arasında geçen hararetli tartışmanın sesleri tüm saray koridorlarında yankılanıyor. Hizmetkârlar [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından kullanılan şahsi odaya doğru ilerlerken [target_ruler.GetShortNameWithNoTooltip] vârisine doğru sivri uçlu bir sopa sallayarak ona vurmaya çalıştığı için tartışma bir kavgaya döndü. Bu da yüzleşmenin tehlikesini arşa çıkardı."
 flavor_mos.66.a: "Aile arasına girilmez."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] kafasına ölümcül bir darbe alır ve ağlayan [target_ruler.GetNameWithNoTooltip] ona sarılırken can verir."
 flavor_mos.66.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] muhafızlar tarafından zapt edilsin."
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Geçici Hapis"
 flavor_mos.66.tt2: "Öfkesi dinene kadar hapse atılır."
 flavor_mos.66.c: "Bu deliden kurtulalım."
 flavor_mos.66.historical_info: "1581'de IV. İvan bir anlık öfkeyle oğlu ve vârisi olan İvan İvanoviç'e sivri bir sopayla vurdu. Oğlunu katletmesi İvan'ı etkileyerek hükümdarlığının ilerleyen dönemlerinde çalkantılı bir dönem yaşanmasına neden oldu. Bu dönemde İvan'ın iyice paranoyak bir hâle gelmesiyle birlikte kanla ve vahşetle dolu tasfiyeler gerçekleştirildi."
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "Vizyoner Mimar [postnik_yakovlev.GetName], mimari sınırları zorlayarak [ShowLocationName('moscow')] sokaklarını tasarımlarıyla süslemeye devam ediyor. Geçmişi veya sosyal statüsü hakkında pek bir şey bilinmese de bu durum harikulade yeteneklerini kullanmasını engellememiz için bir sebep değil. [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından ısmarlanan tüm inşaat işlerinde çalışmasını sağlamalıyız."
 flavor_mos.67.a: "Saraya davet edelim."
 flavor_mos.67.b: "Önemli olan şimdi."
 flavor_mos.67.historical_info: "Postnik Yakovlev, Moskova'da bulunan Aziz Vasil Katedrali'nin yapımında yer almasıyla tanınan bir mimardı. Katedral Korkunç İvan tarafından Moğolların elinden Kazan şehrinin alınmasını kutlamak için ısmarlanmıştı."
 flavor_mos.68.title: "Şuyskilerin İşgüzarlıkları"
 flavor_mos.68.desc: "Genç [target_character.GetName] Şuyski ailesi tarafından alkol ve başka maddelerin kullanımına alıştırılarak suistimal ediliyor. Şuyski ailesi böylelikle [ROOT.GetCountry.GetName] üzerinde daha fazla kontrol edinmeyi hedefliyor. Bu durum öyle bir hâl aldı ki artık saraydaki günlük işleri bile etkiliyor. Bu durumu durdurmaya yönelik herhangi bir girişimin iç çatışma çıkarması muhtemel."
 flavor_mos.68.a: "Çivi çiviyi söker."
 flavor_mos.68.tt1: "Kuvvetli bir iradeye sahip olan [target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin nüfuzunu azaltmak için [ShowGovernmentReformName('oprichnina')] [Concept('government_reform', 'Hükûmet Islahatını')|e] yapar."
 flavor_mos.68.b: "Bir darbeyi göze alamayız."
 STATIC_MODIFIER_NAME_drunkard: "Ayyaş"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] alkolik olur ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin etkisi artar."
 flavor_mos.68.historical_info: "Şuyski, IV. İvan'ın hükümdarlığı sırasında oldukça nüfuzlu bir boyar ailesiydi. İvan çocukken Şuyskiler tarafından çok kez ihmal ve suistimal edildi. İvan, zamanla ailenin küstah ve asi davranışlarından bıkmış bir hâle büründü. Bu durum Rus soylularına karşı uygulayacağı baskının zeminini hazırladı."
 flavor_mos.69.title: "Namestniklerin Gücü"
 flavor_mos.69.desc: "Namestnik Genel Valileri [ROOT.GetCountry.GetName] ülkesinin en uzak bölgelerini yönetebilecek kadar büyük bir güce sahip. Bu düzenleme gelirin büyük bir kısmının elimize geçmemesi ve bize sadık olmalarını sağlamakla ilgili sorunlar gibi sıkıntıları da beraberinde getiriyor. Bölgesel yönetimin kontrolünü doğrudan ele geçirmek ve yönetimi merkezîleştirmek için çabalamalıyız. Tabii bunu yaparken yerel elitleri biraz üzebiliriz."
 flavor_mos.69.a: "Etkilerini sonlandıralım."
 flavor_mos.69.b: "Bir şey bozuk değilse niye düzeltelim?"
 flavor_mos.69.c: "Bunlar eskide kalmış şeyler."
 disable_namestnik_policy: "[ShowPolicyName('namestnik_policy')] [Concept('policy', 'Politikası')|e] kullanılamaz"
 flavor_mos.69.historical_info: "Namestnikler, uzak topraklarda monarkın temsilcileri görevi gördükleri için önemli idari güce sahiptiler. IV. İvan'ın hükümdarlığı sırasında güçleri görece azaldıysa da \"Büyük\" Petro tarafından Rusya'nın tüm idari yapısını değiştirecek ıslahatlar yapılana dek varlıklarını sürdürdüler."
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "Diplomatik dilden çok iyi anlayan [ivan_viskovatiy.GetName], ülkemize hizmet etmek istiyor ve [ShowGovernmentReformName('prikazi_reform')] hükûmet ıslahatıyla getirilmiş bürokrasinin iyileşmesi için bazı fikirleri var. Fırsattan istifade edip yeteneklerinden yararlanarak diplomasinin zorlu sularında yolumuzu bulmayı kolaylaştıralım."
 flavor_mos.70.a: "Saraya davet edilsin."
 flavor_mos.70.tt2: "[Concept('cabinet', 'Kabinede')|e] görev alırsa ilave daireler kurabilir"
 flavor_mos.70.b: "Diplomasi sanatı öğretilebilir."
 flavor_mos.70.tt3: "[target_root_country.GetGovernment.GetRuler.GetName], iletişim ve müzakere konularında [ivan_viskovatiy.GetNameWithNoTooltip] tarafından eğitim alır"
 flavor_mos.70.c: "Yeteneksizin teki."
 flavor_mos.70.historical_info: "İvan Viskovatiy, IV. İvan'ın diplomatik arzuları için elzem bir konumdaydı. Kendisi ölene dek Rusya'nın dış işlerinden sorumlu olmaya devam etti. Dış İşleri Dairesi Prikazi'nin, bir diğer adıylaysa #italic Posolsky Prikaz#!'ın onun sayesinde kurulduğu düşünülüyor. Görevinin son zamanlarında sadakati Çar tarafından sık sık sorgulandı. IV. İvan'ın gerçekleştirdiği tasfiyelerden birindeyse halka açık infaza kurban gitti."
 flavor_mos.71.title: "Posolsk Prikaz"
 flavor_mos.71.desc: "[ivan_viskovatiy.GetName] titizlikle çalışarak dış işlerinin yönetimini daha verimli hâle getirdi ve bürokraside iyileştirmeler yaptı. Diplomasi ve benzeri alanları idare etmesi için ayrı bir daire açmamız öneriliyor. Böylelikle diğer hükûmet alanlarında yakaladığımız standartları bu alanlarda da yakalayabiliriz."
 flavor_mos.71.a: "Mantıklı bir düşünce."
 enable_posolsky_cabinet_action: "[ShowCabinetActionName('posolsky')] [Concept('cabinet_action', 'Kabine Eylemine')|e] erişim sağlar"
 flavor_mos.71.b: "Uluslararası hınzırlık için birebir."
 flavor_mos.71.historical_info: "#italic Posolsky Prikaz#! dış işleriyle ve diplomasiye dair meselelerle ilgilenen bir hükûmet dairesiydi. Diplomatik ilişkilerin korunmasında, elçilerin görevlendirilmesinde ve uluslararası meselelerin idaresinde büyük rol oynadı."
 flavor_mos.72.title: "Karanlığın Çocukları"
 flavor_mos.72.desc: "Etkili bir siyasi polis gücü olan Opriçnik, önemli bir nüfuza sahip ve dikkate alınması gereken bir güç. Siyah bir üniforma belirleyerek ve eyerlerine hayvan kafaları takarak yaratmak istedikleri tehditkâr ve baskıcı havayı artırabilir, düşmanlarımıza korku salabiliriz."
 flavor_mos.72.a: "Görünüş her şeydir."
 mos_equipping_the_oprichnik: "Opriçnik'i Kuşandırmak"
 flavor_mos.72.b: "Ne bulurlarsa onu giyerler."
 flavor_mos.72.c: "Barbarca ve çok rahatsız edici."
 flavor_mos.72.historical_info: "Opriçnikler siyah kıyafetler giyerdi, eyerlerine de köpek veya kurt kafası bağlarlardı. Bunlar, Çar'a karşı herhangi bir hainliğe karşı sezgilerinin güçlü olduğunu simgeliyordu. Buna ek olarak Çar'ın düşmanlarını bulup defedeceklerini simgeleyen süpürgeleri de vardı."
 flavor_mos.73.title: "Opriçnik Baskınları"
 flavor_mos.73.desc: "Opriçnik, sadık olmadıkları düşünülen kişileri öldürmeye devam ediyor. Yakın zamanda kırsal alanlarda bulunan bazı [ShowPopTypeName('nobles')] toprakları hedef alındı. Bu sebeple atandıkları evlerden çıkmaları yasaklanan [ShowPopTypeName('peasants')] çalışmaları gereken topraklara gidemedi. Bu durum düzeltilmezse bölgesel gıda kıtlığı yaşayabiliriz."
 flavor_mos.73.a: "Bizi ilgilendirmez."
 STATIC_MODIFIER_NAME_displaced_farmers: "Yerinden Edilmiş Çiftçiler"
 flavor_mos.73.b: "Opriçnik'e son verilsin."
 disable_oprichnik_policy: "[ShowPolicyName('namestnik_policy')] [Concept('policy', 'Politikası')|e] kullanılamaz"
 flavor_mos.73.historical_info: "Opriçnikler, devlet düşmanı olarak görülenlerin mülklerine el koyuyordu. Bu uygulama, Çar'ın ve sadık destekçilerinin ekonomik gücünü daha da güçlendirdi. Buna karşın köylüler yerlerinden edildi. Eski efendileri ya öldüğü ya da esir düştüğü için köylüler uzaklara taşınmaya karar verdi. Böyle sorunların da istenmeyen etkileri oldu. Dolayısıyla bakımsız kalan tarlalar sebebiyle gıda üretimi kötü etkilendi."
 flavor_mos.74.title: "Veraset Meselesi"
 flavor_mos.74.desc: "Sevgili [ROOT.GetCountry.GetGovernment.GetRuler.GetName] bu dünyaya yakında veda edebilir. Uygun bir veliaht bulunmadığı için [ROOT.GetCountry.GetName] siyasi karmaşaya sürüklenme tehdidiyle karşı karşıya. [ROOT.GetCountry.GetGovernment.GetRulerTitle] hayata gözlerini yumduğunda [ROOT.GetCountry.GetGovernment.GetRulerTitle] konseyinden birinin hükümdar olması teklif edildi.\n\nBu zorlu görev için [boris_godunov.GetName] ve [feodor_romanov.GetName] olmak üzere [ShowPopTypeName('nobles')] zümresine mensup iki kişi aday gösteriliyor. İkisi de birbirine yakın adaylar olsa da [feodor_romanov.GetName] ulusal mecliste epey destekleniyor. Karar vermezsek her an herkes meşalelerle sokağa dökülebilir."
 flavor_mos.74.a: "[boris_godunov.GetNameWithNoTooltip] daha iyi bir seçenek."
