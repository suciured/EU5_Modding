l_turkish:
 flavor_mos.1.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [GetCountry('NOV').GetNameWithNoTooltip] Ülkesine Karşı Sefere Çıkar"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetName] tahtında oturan [ROOT.GetCountry.GetGovernment.GetRuler.GetName], yıllar içinde ailesinin otoritesini savunarak [GetCountry('NOV').GetNameWithNoTooltip] ülkesinin yönetimindeki [GetCountry('NOV').GetGovernment.GetRulerTitle] olabilmek için [GetCountry('NOV').GetLongName] ülkesinin aşağılanması gerektiği fikrine kapıldı.\n\nBu fikri gerçeğe dökeceğiz ve bağımsız [GetCountry('NOV').GetNameWithNoTooltip] lordlarına asla unutamayacakları bir ders vereceğiz."
 flavor_mos.1.a: "[GetCountry('NOV').GetNameWithNoTooltip] ülkesini aşağılama vakti!"
 flavor_mos.1.b: "Onlar bizim kardeşimiz."
 flavor_mos.2.title: "Yazhelbitsy Antlaşması"
 flavor_mos.2.desc: "Nihayet onlardan daha üstün bir konuma geçtiğimiz için [GetCountry('MOS').GetName] ve [GetCountry('NOV').GetName] Prenslikleri arasında on yıllardır süregelen husumet sona eriyor. Bazıları öncesinde yakındaki zaferimizin göstergesi olarak birkaç küçük antlaşma imzalamamızı öğütlüyor. Saraydaki diğer kişilerse böyle bir şey yapmamamızı, ana vatanımızın zaferi için [GetCountry('NOV').GetName] Prensliği'nin üstüne daha çok gitmemizi istiyor."
 flavor_mos.2.a: "Ortamı yumuşatmak için birkaç antlaşma imzalayalım."
 flavor_mos.2.b: "Üstlerine gidelim!"
 flavor_mos.3.title: "Altın Bağlılık"
 flavor_mos.3.desc: "Casuslarımızdan gelen haberlere göre [GetCountry('GLH').GetLongName] ülkesinin iç istikrarı bozuluyor gibi. İmparatorluklarıyla ittifakımız ve imparatorluğa bağlılığımız yüzyıllar öncesine dayansa da belki de kime ne kadar sadık olmamız gerektiğini değerlendirme vakti gelmiştir. [GetCountry('LIT').GetLongName] ile birlik olmamız bizim için daha kârlı olabilir. Umalım da böyle bir hamle yüzünden [ShowCultureGroupName('tatar_group')] misillemesi yaşanmasın."
 flavor_mos.3.a: "Buna inanan aptaldır."
 flavor_mos.3.tt1: "[ShowCultureGroupNameWithNoTooltip('tatar_group')] işgalcilere devam eden sadakatimiz, geleneklerimizi sürdürdüğümüzü kanıtlar."
 flavor_mos.3.b: "Bu prangalardan kurtulma vakti geldi."
 flavor_mos.3.tt2: "[target_root_country.GetGovernment.GetRuler.GetName] tarafından gösterilen cesaret, güç ve yüreklilik belirtisi olarak görülür"
 flavor_mos.3.c: "Tüm yabancı etkilere karşı çıkalım."
 flavor_mos.3.historical_info: "Moskovya ve diğer Rus prenslikleri on dördüncü yüzyıl boyunca Tatarlara haraç ödemeye devam etti. Altın Orda'da bir iç karmaşa yaşanırken yükselen güç Litvanya'yla birlik olmanın daha iyi bir seçenek olup olmadığını düşünseler de Tatar nüfuzunun azaldığının kesinleştiği on beşinci yüzyıla kadar geleneksel dış politikalarını uygulamaya devam ettiler."
 flavor_mos.4.title: "Kremlin"
 flavor_mos.4.desc: "Rus topraklarına sürekli baskın düzenleniyor ve sıkıntılı zamanlarda halkımızı korumamız gerek. [target_location.GetName] topraklarını çevreleyen tahkimat sistemi pek iyi çalışmıyor ve kolaylıkla geçilebiliyor. Bu da bölgesel bir güç olma yolundaki ilerlemelerimize köstek oluyor.\n\nBölgedeki tüm örneklerinden daha güçlü duvarlara sahip, aşılmaz bir tahkimat inşa etmeliyiz."
 flavor_mos.4.a: "En iyi [ShowGoodsNameWithNoTooltip('lumber')] gelsin."
 threatened_by_military_expansion: "Askerî Genişlemelerden Rahatsız Oldu"
 safe_haven_during_raids: "Baskınlar Sırasında Güvenli Bir Sığınak Olur"
 flavor_mos.4.tt1: "Rakip komşular güçlü bir [ShowBuildingTypeNameWithNoTooltip('kremlin')] inşasını hasımca bir hareket olarak algıladı"
 flavor_mos.4.tt2: "Komşu tebaalar, güçlü bir [ShowBuildingTypeNameWithNoTooltip('kremlin')] inşasını baskınlar sırasında sığınak olarak görüyor"
 flavor_mos.4.a.custom1: "Her komşu ülke, [target_root_country.GetName] ülkesi hakkında [ShowBiasValue('threatened_by_military_expansion')|+=0] [opinion|e] kaybeder."
 flavor_mos.4.a.custom2: "Her komşu [subject|e], [target_root_country.GetName] ülkesi hakkında [ShowBiasValue('safe_haven_during_raids')|+=0] [opinion|e] kazanır."
 flavor_mos.4.b: "Komşularımızı kışkırtmak istemiyoruz."
 flavor_mos.4.b.custom1: "Her komşu ülke, [target_root_country.GetName] ülkesi hakkında #G 3#! [trust|e] kazanacak"
