 flavor_chi.126.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_chi.126.desc: "Yakın zamanda ordularımızdan biri, yerel bir asi çetesiyle birbirine girdi. Bu asilerin kışkırtıcı hareketleri, birliğimizi uygun olmayan bir çatışmaya zorladı. Nihayetinde de birliğimiz feci bir yenilgiye uğradı. Bu olay düşmanlarımız tarafından sözde bozulmaya başlayan ordumuzun kanıtı olarak kullanılıyor. Aptalca kibirleri sonlarını getirecek."
 flavor_chi.126.a: "Parçalanan bizim ordumuz değil, sizin ordunuz!"
 flavor_chi.127.title: "[target_location.GetNameWithNoTooltip] ve Geleceği"
 flavor_chi.127.desc: "[target_location.GetName], uzun bir geçmişe sahip bir [target_location.GetRank.GetName] yeri. Halihazırda antik Zhou Hanedanı’nın bir merkezi olan bu vilayet, Han ve özellikle de Tang Hanedanları döneminde imparatorluk başkenti olarak öne çıkmıştı. Vilayetin başkentlik rolü sona ermiş olsa da kültür ve gelenek merkezi olarak önemini korumaya devam etmişti.\n\nŞimdi ise bu antik büyük şehrin geleceğine karar verme sırası bize geldi. Kudretli antik hanedanların zamanında olduğu gibi bu vilayeti tekrardan kültür ve refahın bir ışığı hâline getirebiliriz."
 flavor_chi.127.a: "Yeni bir isim vererek yeni bir gelecek oluşturabiliriz."
 flavor_chi.127.b: "Antik zamanlardaki şanını geri kazanacak."
 flavor_chi.127.c: "Ne yazık ki şehrin Altın Çağı biteli çok oldu."
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "[target_location.GetName], Çin tarihinin en çalkantılı dönemleri sırasında birçok farklı hanedanlığa başkentlik yapmıştı. İmparatorluk artık bizim liderliğimiz altına girmişken bazı insanlar, [target_location.GetRank.GetName] vilayetini geçmişteki hâlinden daha büyük, yeni bir başkent hâline getirmemiz gerektiğini belirtiyorlar. Mükemmel konumu ve kültürel önemi inkâr edilemez durumda. Dolayısıyla bölge, uygun bir yönlendirmeyle kesinlikle bir refah merkezi hâline gelebilir."
 flavor_chi.128.a: "Tarihi bir başkent olarak bilinmeli."
 flavor_chi.128.b: "Artık yeni başkentimiz olacak."
 flavor_chi.128.c: "Zaten eski görkemine sahip."
 flavor_chi.1000.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin Dış Dünyaya Kapatılışı"
 flavor_chi.1000.desc: "[ShowContinentName('europe')] kıtasından gelen Batılı tüccarlar artık [ROOT.GetCountry.GetName] ülkesinin her yerinde görülebiliyor. Bu tüccarlar kârları kendi ülkelerine aktarıyor ve yerli tüccarlarımızı iflasa sürüklüyor, bu da vergi ve gümrük gelirlerimizde ciddi kayıplara yol açıyor. Belki de bu tüccarları tamamen yasaklamalı ya da daha iyi kontrol edebilmek ve gümrük vergilerini daha kolay toplayabilmek için tek bir yerde ticaret yapmalarına izin vermeliyiz.\n\nUzmanlarımıza göre [target_location.GetName] ilini [target_foreign_country.GetName] ülkesine verip sadece orada ticaret yapmalarına izin vermek en iyi çözüm olabilir. Bu sayede [ShowAreaName('guangdong_area')] bölgesindeki güney vilayetlerimizde ticareti geliştirme fırsatı da yakalayabiliriz. Öte yandan dış ticareti tamamen yasaklama ya da kıyılarımızı herkese açıp serbest ticaret yapılmasına izin verme seçeneklerimiz de var."
 flavor_chi.1000.a: "[ROOT.GetCountry.GetNameWithNoTooltip] dış dünyaya kapatılsın."
 flavor_chi.1000.b: "Ticaret herkese açık olmaya devam etsin."
 flavor_chi.1000.c: "[target_location.GetNameWithNoTooltip] ilini teklif edelim."
 flavor_chi.1000.c.tt: "[target_foreign_country.GetName] ülkesine [target_location.GetName] ilini teklif edeceğiz. Kabul ederlerse ilin sahibi olacaklar"
 flavor_chi.1001.title: "[target_location.GetNameWithNoTooltip] Teklifi"
 flavor_chi.1001.desc: "[target_origin_country.GetLongName] elçileri bize [target_location.GetName] ilini teklif etti. Bu sayede pazarlarına erişim için stratejik bir nokta elde edip daha büyük ticari fırsatlar yakalayabiliriz ancak karşılığında bir bedel isteyeceklerdir. Üstelik bu pazara onların şartlarıyla girersek tüccarlarımız üzerinde daha fazla kontrol sahibi olacaklarını da göz önünde bulundurmamız gerekiyor."
 flavor_chi.1001.a: "Teklifleri kabul edilsin."
 flavor_chi.1001.b: "Onlarla müzakere etmeye gerek yok."
 flavor_chi.1002.title: "[target_country.GetAdjectiveWithNoTooltip] Ülkesinin Cevabı"
 flavor_chi.1002.desc: "[target_country.GetLongName] ülkesinin seçkin halkı [target_location.GetName] ilinin mülkiyeti konusundaki teklifimizi kabul etmeye karar verdi. Buraya yerleşecekler ve bunun karşılığında bize uygun bir tazminat ödeyecekler. Artık tüccarlarının hareketlerini çok daha kolay kontrol edebilmek için onları yakından takip etmeliyiz."
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "Melun [target_country.GetName] halkı [target_location.GetName] iline yerleşmeleri için yaptığımız cömert teklifi akılsızca reddetti. Hâlâ kurallarımıza uymaya niyetleri olmadan pazarlarımıza erişmek istiyorlar. Böyle bir hakarete göz yumamayız."
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] Ritüelleri Hakkında Anlaşmazlık"
 flavor_chi.1100.desc: "Şimdiye kadar kilisemiz ile [target_chinese_country.GetName] halkı arasındaki ilişkiler yalnızca Cizvitler aracılığıyla yürütüldü. [ShowCultureGroupName('chinese_group')] halkına yaklaşmak için tarikat, onların örf ve âdetlerini, dillerini öğrendi ve genel olarak [target_chinese_country.GetAdjectiveWithNoTooltip] toplumunun bir parçası olmaya çalıştı.\n\nNe yazık ki Dominikan ve Fransisken tarikatlarının $china$'e gelmesiyle rahatsız edici haberler de ulaşmaya başladı. Görünüşe göre Cizvitler, sözde din değiştirmiş [target_chinese_country.GetAdjectiveWithNoTooltip] halk arasında [ROOT.GetReligion.GetAdjective] inancına aykırı birçok ritüele göz yumuyor. Diğer tarikatlar, Cizvitlerin bu tutumundan ve sözde [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] dönmelerden tiksinmiş durumda. [target_chinese_country.GetAdjectiveWithNoTooltip] ata ritüellerinin [target_chinese_country.GetAdjectiveWithNoTooltip] inananları arasında yeri olmadığı ve kilisemize katılmak isteyen herkesin bu âdetlerden vazgeçmesi gerektiği konusunda net bir açıklama yapmamız için bize baskı yapıyorlar."
 flavor_chi.1100.a: "Cizvitlerin tarafı tutulsun."
 flavor_chi.1100.b: "Dominikanların tarafı tutulsun."
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "Ülkemizdeki [target_papal_country.GetReligion.GetAdjective] nüfusu arasında geleneksel [ShowCultureGroupName('chinese_group')] ritüellerinin kendi dinleriyle bağdaşıp bağdaşmadığı konusunda büyük tartışmalar yaşanıyor. [ShowContinentName('europe')] kıtasından gelenlerin, özellikle de yeni gelenlerin birçoğu bu ritüellerden rahatsızlık duyuyor."
 flavor_chi.1101.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] Ritüelleri Kınandı"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$ Bugün [ShowCultureGroupNameWithNoTooltip('chinese_group')] kökenli tüm [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip] halkın bu geleneksel ritüelleri uygulamasının [target_country.GetCapital.GetName] ilindeki liderleri [target_character.GetName] tarafından yasaklandığı haberini aldık."
 flavor_chi.1101.a: "Geleneklerimize saygı duymayan misyonerler sürgün edilecek!"
 flavor_chi.1101.b: "Bu misyonerlere ihtiyacımız var."
 flavor_chi.1102.title: "Batılılar [ShowCultureGroupNameWithNoTooltip('chinese_group')] Gelenekleri Hakkında Boş Boş Konuşuyor"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$ Bu barbarların şimdi [ShowCultureGroupNameWithNoTooltip('chinese_group')] âdetlerine \"hoşgörü\" göstermeye karar vermiş gibi görünmesi bile bu durumu kabullenmemizi kolaylaştırmıyor."
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "Hristiyanlığın Çin'deki yayılımını durdurur"
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "[target_country.GetNameWithNoTooltip] Heyeti"
 flavor_chi_pap.1.desc: "Uzak [target_country.GetName] topraklarından [ROOT.GetCountry.GetCapital.GetName] şehrine bir temsilci heyeti ulaştı. Bize, Çin diyarlarında ruhani bir liderden mahrum kalan [target_pop_cath.GetName] toplumunun düştüğü müşkül durumdan söz etti. Onlar adına [target_location.GetName] iline rahip göndermemiz için ricada bulundu.\n\n[target_building.GetName] için gerekli olan da bu."
 flavor_chi_pap.1.a: "Pekâlâ, rahipleri gönderelim!"
 flavor_chi_pap.1.b: "Rahiplere kendi topraklarımızda ihtiyacımız var."
 flavor_chi_pap.2.title: "[ShowContinentNameWithNoTooltip('europe')] Seferi Tamamlandı"
 flavor_chi_pap.2.desc: "Yıllar önce [target_country.GetName], [target_pop_cath.GetName] topluluğuna rahip gönderilmesi için ricada bulunmak üzere [papal_state.GetLongName] devletine bir temsilci heyeti göndermişti. Temsilciler bugün harika haberlerle geri döndü.\n\nTemsilcilerimizi sıcak bir şekilde karşılayan [papal_state.GetGovernment.GetRulerTitle] ricamıza olumlu yanıt verip [target_character.GetName] liderliğinde onlarca rahip gönderilmesini sağladı. [target_location.GetName] içindeki [target_building.GetName] için gelecek parlak görünüyor."
 flavor_chi_pap.2.a: "Onları saygıyla karşılayalım!"
 flavor_chi_pap.2.b: "O zamandan bu yana devir değişti."
 flavor_chi_por.1.title: "$china$'de Liman Kiralamak"
 flavor_chi_por.1.desc: "$china$ topraklarının bolluk ve zenginliği [ShowContinentName('europe')] kıtasının dört bir yanında dilden dile dolaşıyor. Bu zenginlikten küçük bir pay bile elde edebilirsek büyük bir zafer kazanmış sayılacağız. Bunun en iyi yolu muhtemelen ticaret yapabileceğimiz bir toprak parçasına sahip olmak. Bu amaç doğrultusunda [target_country.GetName] ülkesine [target_location.GetName] içindeki toprakların bir kısmını kiralama talebinde bulunacağız."
 flavor_chi_por.1.a: "Kira teklifi gönderilsin."
 flavor_chi_por.1.b: "İhtiyacımız yok."
 flavor_chi_por.2.title: "[target_location.GetNameWithNoTooltip] İlinde Kiralama"
 flavor_chi_por.2.desc: "[offering_country.GetName] ülkesinden bir temsilci [target_location.GetName] bölgesini kiralamak istediklerini belirtti. Teklif edilen anlaşma doğrultusunda [offering_country.GetNameWithNoTooltip] ülkesine toprağın bir kısmı verilecek ve [target_country.GetName] ile ticaret yapmak üzere [target_building_type.GetName] kurma hakkı sunulacak. Uzak [ShowContinentName('europe')] topraklarıyla yapılacak ticaret hiç kuşkusuz bizim [ShowSocietyDirectionName('outward')] topraklara yönelmemize önayak olacak. Ayrıca mevcut durumda $china$'de hiç duyulmamış çok sayıda malı da ithal etmemizi sağlayacak."
 flavor_chi_por.2.a: "Teklifi kabul edelim."
 flavor_chi_por.2.b: "Öneriyi reddedelim."
 flavor_chi_por.3.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Yanıtı"
 flavor_chi_por.3.desc_common: "[target_country.GetName] ülkesine gönderdiğimiz heyet nihayet geri döndü!"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ Beklediğimiz üzere [target_country.GetAdjectiveWithNoTooltip] temsilcileri teklifimize olumlu yanıt verdiler ve bakanlarımız bu hayali gerçeğe dönüştürmek için çalışmaya çoktan başladılar."
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$ Ne yazık ki kibirli [target_country.GetLongNameWithNoTooltip] bakanları mütevazı teklifimizi reddettiler. $china$ topraklarının zenginlikleri o kadar da mühim değil!"
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
