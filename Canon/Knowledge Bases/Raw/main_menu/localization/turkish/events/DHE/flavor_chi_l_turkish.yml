 flavor_chi.2000.title: "Hazine Seferleri Çağı"
 flavor_chi.2000.desc: "Müreffeh geçen yıllarımız geride diplomatik çabalarımızı desteklemek için harcayabileceğimiz yüksek miktarda altın ve kaynak bıraktı. Elimizde kalan bütçeden yararlanarak [GetInternationalOrganization('middle_kingdom').GetName] topraklarını dünyanın gözünde daha da güçlü bir konuma yükseltebiliriz. Bunu sağlamak için [ROOT.GetCountry.GetName] ülkesinin karşılayabileceği en zengin hediyelerle dolu gemilerle çeşitli deniz seferleri düzenleyeceğiz. Böylece daha fazla ulusu [ShowSubjectTypeName('tributary')] ağımızın bir parçası olmaya ikna edeceğiz."
 flavor_chi.2000.a: "Öyle yapalım!"
 chi_able_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] [ShowSubjectTypeName('tributary')] ağına daha fazla ulusu katmak amacıyla [gold|e] harcayarak [ShowGenericActionName('start_a_treasure_voyage')] [Concept('action', 'Eylemini')|e] kullanabilir. Bunun için [GetInternationalOrganizationType('middle_kingdom').GetName] [Concept('international_organization_leader_short', 'Lideri')|e] olmaları gerekir."
 flavor_chi.2001.title: "Bir Çağın Sonu"
 flavor_chi.2001.desc: "Bugün [ROOT.GetCountry.GetName] devleti Hazine Seferleri'nin elde ettiği başarılara dönüp baktığında bir parça prestij uğruna beyhude yere heba edilmiş kaynaklar dışında pek bir şey göremiyor. Tarihçilerin söz konusu serüvenleri es geçmesi en iyisi olur."
 flavor_chi.2001.a: "Yapacak bir şey yok."
 chi_unable_to_send_treasure_voyages: "[ROOT.GetCountry.GetName] artık [ShowGenericActionName('start_a_treasure_voyage')] kullanamayacak."
 flavor_chi.2002.title: "Sefer Başlıyor"
 flavor_chi.2002.desc: "Haftalar süren hazırlığın ardından büyük donanmamız nihayet [target_area.GetName] için yelken açmaya hazır. $expedition_leader_name$ ve mürettebatı yolculukları sırasında ne tür maceralar veya talihsizlikler yaşayacak bilinmez ancak bu sorumluluğun kendilerine [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] tarafından verildiği düşünüldüğünde umutları boşa çıkarmayacakları kesin.\n\nHer şey planlandığı gibi giderse filo [start_location.GetName] limanından şafak vaktinde yelken açacak. Kıyılarımıza geri dönmeleri yıllar alabilir. Onları uğurluyoruz!"
 flavor_chi.2002.a: "Başarılar!"
 chinese_treasure_expeditions_send_tooltip: "Hazine Seferi [target_character.GetName] önderliğinde [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] kıyılarına doğru yelken açtı.\nFilo ziyaret edeceği [Concept('countries', 'Ülkelere')|e] hediye vermek için #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! [gold|e] değerinde yük taşıyor."
 flavor_chi.2003.title: "Gizli Olay"
 flavor_chi.2003.desc: "Gizli Olay"
 flavor_chi.2003.a: "Gizli Olay"
 flavor_chi.2004.title: "[expedition_initiator.GetAdjectiveWithNoTooltip] $expedition_name_treasure_voyage$ Kıyılarımıza Ulaştı"
 flavor_chi.2004.desc: "Şafak vaktinde [target_stop.GetRank.GetName] olan [target_stop.GetName] sakinleri gördükleri manzara karşısında hem dehşet hem de hayret içinde kaldılar. [coastal_sea_tile.GetName] üzerinde ufuk çizgisi boyunca göz alabildiğine [GetInternationalOrganization('middle_kingdom').GetName] [expedition_initiator.GetLongName] gemileri sıralanmıştı. Filonun lideri $expedition_leader_name$ derhâl limanımızda karaya çıktı ve [target_stop.GetNameWithNoTooltip] bölgesinde stoklarını yenileme izni aldı. Asıl tuhaflık bundan sonra başladı. [expedition_initiator.GetAdjectiveWithNoTooltip] denizciler; yerel mübaşirlerle görüştü, onları hediyelere boğdu ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile görüşme talebinde bulundular."
 flavor_chi.2004.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına hoş geldiler!"
 flavor_chi.2005.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ile Görüşme"
 flavor_chi.2005.desc: "$expedition_leader_name$ ve maiyeti yüce gönüllü [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri ile görüşme ayarlamayı başardı. Devasa filoları ve ardı arkası kesilmeyen hediyeleriyle iyi bir intiba bıraktılar. Bunun üzerine [expedition_initiator.GetAdjective] idaresi altında [ShowSubjectTypeName('tributary')] olmamızı önerdiklerinde tam anlamıyla dehşete düştük. Belki de böylesi güçlü bir devletin tabi devleti olmak o kadar da kötü bir fikir değildir."
 flavor_chi.2005.a: "Dostluk karşılıklıdır."
 flavor_chi.2005.b: "Bunu kabul etmeyeceğiz!"
 chinese_expedition_resolution_tt: "Önümüzdeki birkaç ay boyunca Çinli $expedition_name_treasure_voyage$ [target_stop.GetName] limanımızda kalır. Onlarla etkileşim kurmamızı sağlayacak ve bizim hakkımızdaki görüşlerini değiştirecek [events|e] yaşarız. Kaldıkları sürenin sonundaki görüşe bağlı olarak farklı sonuçlar elde ederiz:\n\nİtaatkâr (#y 67#! - #y 100#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\nOlumlu (#y 33#! - #y 66#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)]\nKayıtsız (#y -32#! - #y 32#!):\n$NOTHING_HAPPENS_EFFECT$\nSaygısız (#y -66#! - #y -33#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\nKüstah (#y -100#! - #y -67#!):\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "Uygun Hediyeler"
 flavor_chi.2006.desc: "[ROOT.GetCountry.GetName] görevini tamamlayan [expedition_initiator.GetName] önderliğindeki hazine filosu birkaç ay içinde ayrılmayı umarak malzemelerinin stoklarını yenilemeye başladı. Onlara minnettarlığımızın bir göstergesi ve aramızdaki [ShowSubjectTypeName('tributary')] bağının bir işareti olarak [ROOT.GetCountry.GetFlavorRank] topraklarımızda bulunan en değerli armağanları sunmak âdettendir."
 flavor_chi.2006.a: "Cömertliğimizi gösterelim."
 flavor_chi.2006.gift: "Özel mallarımızdan verelim."
 flavor_chi.2006.b: "Bunu karşılayamayız."
 flavor_chi.2007.title: "Keşif Seferi Yola Çıktı"
 flavor_chi.2007.desc: "En nihayetinde [expedition_initiator.GetAdjective] hazine filosu [target_stop.GetName] kıyılarından demir attı. Kendilerini büyük bir misafirperverlikle ağırladık ve yollarının açık olması dileğiyle uğurladık."
 flavor_chi.2007.a: "Uğurlar olsun!"
 chi_fleet_will_depart: "[expedition_initiator.GetAdjective] keşif seferi [ROOT.GetCountry.GetName] ülkesinden yola çıkar."
 chinese_expedition_opinion: "Hazine Seferine Olan Güven"
 based_on_expedition_opinion: "$chinese_expedition_opinion$ değerine (Mevcut: [ROOT.GetVariable('chinese_expedition_opinion').GetValue]) bağlı olarak şunlar yaşanır:"
 flavor_chi.2008.title: "$expedition_name_treasure_voyage$ Geri Döndü"
 flavor_chi.2008.desc: "Yıllar önce [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] kıyılarına doğru yelken açan filomuz uzun yolculuğundan çok sayıda elçi ve sayısız hediyeyle geri döndü. Tüm bu zenginlikler ve beraberindeki temsilcilerle $expedition_leader_name$ rotayı başkente çevirdi."
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ile Görüşme"
 flavor_chi.2009.desc: "$expedition_leader_name$ nihayet [ROOT.GetCountry.GetCapital.GetName] topraklarına geri döndü. Geri dönüşü büyük bir coşku ve sevinç dalgasıyla karşılandı. Beraberindeyse ziyaret ettiği ülkelerden [ROOT.GetCountry.GetGovernment.GetRulerTitle] huzurunda bağlılık yemini etmeye hazır çok sayıda elçi getirdi. Topraklarımızı ziyaret etmeye karar vermiş olmaları bizi epey memnun etti."
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "Keşif Seferinin Sonu"
 flavor_chi.2010.desc: "$expedition_name_treasure_voyage$ nihayet sona erdi. Yaptığımız onca harcamanın karşılığını alıp almadığımızı değerlendirmeli ve gelecekte benzer bir sefer düzenleyip düzenlememek konusunda bir karar vermeliyiz."
 flavor_chi.2010.a: "Buna benzer daha fazla misyon düzenlemeliyiz."
 flavor_chi.2011.title: "Keşfedilen Rotalar"
 flavor_chi.2011.desc: "[ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] topraklarına yaptığımız seferin amacı yeni bir şeyler keşfetmek olmasa da yerel hükümdarlarla yapılan görüşmeler sayesinde gezginlerimiz yeni rotalar keşfetti. Döndükleri zaman[GetInternationalOrganization('middle_kingdom').GetName] ötesindeki toprakların daha detaylı bir haritasını çıkarmak için uzmanlıklarından istifade edebiliriz."
 flavor_chi.2011.a: "Dünya yalnızca [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] topraklarından oluşmuyor mu?"
 chi_we_will_gift_cloves: "[expedition_initiator.GetName] ülkesine [ShowGoodsName('cloves')] hediye edelim."
 chi_we_will_gift_giraffe: "[expedition_initiator.GetName] ülkesine bir zürafa hediye edelim."
 chi_we_will_gift_persian_blue: "[expedition_initiator.GetName] ülkesine yerel [ShowGoodsName('dyes')] hediye edelim."
 flavor_chi.2012.title: "Egzotik Bir Yaratık"
 flavor_chi.2012.desc: "$expedition_name_treasure_voyage$miz [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına oldukça nadir ve olağanüstü bir yaratık getirdi! Uzun boyunlu ve koyu noktalarla çevrili bu devasa canavar, denizaşırı topraklarda zürafa olarak adlandırılıyormuş. Bizim saray mensuplarımız ise bu yaratığı, şanlı bir hükümdarın yönetiminde altın çağın gelişini temsil eden efsanevi [ShowCultureGroupName('chinese_group')] #italic qílín#!'i olarak adlandırıyor. Bu teoriyi desteklersek prestijimiz artar fakat eylemlerimizden daha yüksek beklentiler doğar."
 flavor_chi.2012.a: "Efsanevi #italic qílín#! bu!"
 flavor_chi.2012.b: "Gerçekten de harika bir canlı."
 flavor_chi.2013.title: "Mucizelerin Rengi"
 flavor_chi.2013.desc: "Büyük seferimiz [ShowSubContinentName('middle_east')] alt kıtasından egzotik bir boya getirdi. Çarpıcı bir mavi renge sahip bu boya, meşhur [ShowGoodsName('pottery')] üretimimizde kullanmak için mükemmel bir kaynak gibi görünüyor. Üretim aşamasında kullanmak için yeterli sayıda [ShowGoodsName('dyes')] getirilmiş."
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "Unutulmaz Tat"
 flavor_chi.2014.desc: "[ShowRegionName('indonesia_region')] bölgesi her ne kadar baharatlarıyla tanınsa da $expedition_name_treasure_voyage$miz fevkalade bir kalitede çok sayıda [ShowGoodsName('cloves')] yetiştirilen [ShowAreaName('moluccas_area')] adlı bir alanı ziyaret etti. Yerel halk seferimizi cana yakın bir şekilde karşıladı ve haraç olarak bize muazzam baharatlar verdi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] önümüzdeki aylar boyunca bunların tadını çıkaracak."
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "Bir Korkak Bulundu"
 flavor_chi.2015.desc: "$expedition_name_treasure_voyage$ sırasında $expedition_leader_name$ ve sadık denizcileri [extradited_character.GetName] adında meşhur bir muhalifin izini sürdü. [extradited_character.GetShortNameWithNoTooltip] uzun süre önce adaletin pençesinden kurtulmak için [ROOT.GetCountry.GetName] ülkesinden kaçmıştı. Sefer ekibimiz kendisini yalnızca bulmakla kalmayıp [asylum_country.GetName] ülkesinde onu kollayan görevlilerin elinden zorla alıp adaletin yerini bulması için $china$'e geri götürdü."
 flavor_chi.2015.a: "Bu adi suçluyu asalım!"
 flavor_chi.2015.b: "Kafasını keselim."
 flavor_chi.2015.c: "Yavaşça doğrama yöntemi #italic língchí#!'yi uygulayalım."
 flavor_chi.2015.d: "Muhalifi affedelim, yetenekleri işimizi görebilir."
 flavor_chi.2016.title: "[executed_character.GetNameWithNoTooltip] İnfazı"
 flavor_chi.2016.desc: "[executed_character.GetName], [executed_character.GetBirthLocation.GetArea.GetName] topraklarında doğmuş bir kaçak. Ailesi, [ShowPolicyName('haijin_policy')] politikası yürürlüğe konduktan sonra korsanlık yapmaya başlamış. Kaçışından sonra [loser_country.GetName] ülkesinde korsan amirliği yapmış ve [loser_country.GetFlavorRank] kıyısı açıklarında $expedition_leader_name$ ile birçok kez savaşmış. Artık ibretiâlem olması için [executed_character.GetNameWithNoTooltip] cezalandırılmalı."
 flavor_chi.2016.a: "Adalet Yerini Buldu."
 flavor_chi.2017.title: "Muhalif Bir Hükümdar"
 flavor_chi.2017.desc: "$expedition_name_treasure_voyage$miz sırasında $expedition_leader_name$ ve büyük filosu, [loser_character.GetName] adında çok önemli bir esir ele geçirdi. Kendisi daha önce [loser_country.GetLongName] ülkesinde [loser_country.GetGovernment.GetRulerTitle] makamındaydı. [loser_country.GetNameWithNoTooltip], ihaneti ve saygısızlığı yüzünden hızlı bir yenilgiye uğradı ve esir alındı."
 flavor_chi.2017.a: "Onu ibretiâlem olsun diye cezalandıralım."
 flavor_chi.2017.b: "Kendisine karşı yüce gönüllü davranmamız daha doğru olur."
 flavor_chi.2018.title: "[loser_country.GetNameWithNoTooltip] Ülkesinin Kaderi"
 flavor_chi.2018.desc: "[loser_country.GetName] ülkesinin aptal hükümdarı bir zamanlar $expedition_leader_name$ ve seferi tarafından temsil edilen [GetInternationalOrganization('middle_kingdom').GetName] teşkilatının isteklerine karşı geliyordu. Şiddetli bir çatışmadan sonra [loser_country.GetLongNameWithNoTooltip] mağlup edildi. Biz bu hükümdarlara ne yapacağımıza karar verene dek geçici bir [loser_country.GetGovernment.GetRulerTitle] atandı."
 flavor_chi.2018.a: "Genel valimiz olarak yönetmesi için [target_character_for_viceroyalty.GetNameWithNoTooltip] gönderilsin."
 flavor_chi.2018.b: "Yerel yönetici kalsın."
 flavor_chi.2019.title: "[expedition_initiator.GetNameWithNoTooltip] Ülkesinin Genel Valisi"
 flavor_chi.2019.desc: "[GetInternationalOrganization('middle_kingdom').GetName] yeni bir haber yolladı. Devletimizin, [target_character_for_viceroyalty.GetName] adı verilen kendilerine ait genel valiler tarafından yönetilmesine karar verdiler. Bu vali öngörülebilir gelecekte bizi [ShowSubjectTypeName('tributary')] bir sistem ile yönetecek. Savaşta galip gelen düşmanlarımız tarafından hükmedilmek bizim kaderimizde var."
 flavor_chi.2019.a: "Vakti gelince bu boyunduruktan kurtulalım."
 flavor_chi.2020.title: "Uzaktan Gelen Hediyeler"
 flavor_chi.2020.desc: "Keşif seferi boyunca denizcilerimize birçok yerel ürün ve mal hediye edildi. Bu hediyeler $china$ topraklarına ulaştırıldı. Bu hediyelerin bizim için büyük bir maddi değeri yok ama [GetInternationalOrganization('middle_kingdom').GetName] ismini olumlu bir biçimde tanıttığından ve önümüzdeki yıllarda prestijimizi artıracağından eminiz."
 flavor_chi.2020.a: "Tam da tahmin ettiğimiz gibi."
 flavor_chi.2021.title: "[target.GetNameWithNoTooltip] Öldü"
 flavor_chi.2021.desc: "Aldığımız bir habere göre $expedition_name_treasure_voyage$ liderimiz $expedition_leader_name$ yolculuğu sırasında vefat etmiş. İkinci yönetici olarak [new_leader.GetName] yönetimi eline aldı ve artık yolculuğu tek başına yönetmek zorunda kalacak."
 flavor_chi.2021.a: "Yoksa bu gelecekte başımıza geleceklerin bir habercisi mi?"
 chi_new_expedition_leader: "$expedition_name_treasure_voyage$mizin yeni lideri [new_leader.GetName]."
 flavor_chi.2022.title: "Düşük Bütçe"
 flavor_chi.2022.desc: "Aldığımız bilgilere göre $expedition_name_treasure_voyage$, diplomasiye devam etmelerini sağlayacak kadar hediyeye sahip olmadığı için [ROOT.GetCountry.GetName] ülkesine geri dönüyor. Belki de bir dahakine seferlerimize daha uygun bir bütçe ayırmalıyız."
 flavor_chi.2022.a: "Yüz kızartıcı."
