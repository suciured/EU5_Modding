 flavor_chi.2100.title: "Hazine Filosu Fırtınaya Yakalandı"
 flavor_chi.2100.desc: "En büyük hazine filomuz, seferleri sırasında en zorlu düşmanlarından biriyle karşılaştı. Bu düşman bir fırtınaydı; sanki doğanın kudretinin vücut bulmuş bir hâliymişçesine en tecrübeli denizcilerimizi bile hazırlıksız yakaladı. Bu felaket sırasında çok sayıda gemimiz battığı için hediyelerimiz ve mallarımızın çoğunu kaybettik."
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "Korsan Filosuyla Çatışma"
 flavor_chi.2101.desc: "$expedition_leader_name$ gözetimindeki görkemli Hazine Filomuz [target_location.GetName] [target_location.GetTopography.GetName] sularındaki yolculuğu sırasında alçak bir korsan filosuyla karşılaştı. Cesur askerlerimiz elbette korkuya kapılmadı ve derhâl düşmanlarımıza karşı savaşmaya başladı. Bu savaşta düşman eşkıyalar kesin bir yenilgiye uğradı ve liderleri ele geçirildi ancak çatışmada kaybedilen insanlar ve gemiler, büyük filomuzun çok sayıda kaynağını yitirmesine sebep oldu."
 flavor_chi.2101.a: "Bu bize biraz takdir kazandırır."
 flavor_chi.2200.title: "Tercüman Aranıyor"
 flavor_chi.2200.desc: "[ShowCultureGroupName('chinese_group')] Hazine Filosu'nun temsilcileri evlerinden bu kadar uzakta oldukları için bizimle verimli bir şekilde iletişim kurmakta oldukça zorlanıyorlar. Buna rağmen daha önce hiç görmedikleri birçok kültürden insanla tanışmak için daha da uzağa yelken açmayı hedefliyorlar. Yolculuklarına devam edebilmek için kendilerine yardımcı olabilecek yerel bir tercüman sağlamamızı talep ettiler."
 flavor_chi.2200.a: "Derhâl bir tercüman bulunsun!"
 flavor_chi.2200.b: "Bu onların sorunu, bizim değil."
 flavor_chi.2201.title: "Harita Paylaşımı"
 flavor_chi.2201.desc: "$expedition_name_treasure_voyage$ yerel su yolları haritalarımızı kendileriyle paylaşmamızı talep ettiler. Bu talebi gerçekleştirme yükümlülüğümüz yok. Bu talebi gerçekleştirmemiz bir iyi niyet göstergesi olarak görülür ve $expedition_leader_name$ ile $expedition_location_name$ topraklarında görevlendirilmiş diğer [ShowCultureGroupName('chinese_group')] seçkinlerinin takdirini kazanırız."
 flavor_chi.2201.a: "Elimizdeki haritaları paylaşalım."
 flavor_chi.2201.b: "Bizde paylaşacak harita falan yok."
 flavor_chi.2202.title: "Sömürünün Bedeli"
 flavor_chi.2202.desc: "$expedition_name_treasure_voyage$'ndeki denizcilerin yabancılığı sebebiyle [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi $expedition_location_name$ limanı yakınlarında pazarlar kurdu. Ziyaretçiler bu pazarlarda satıcının belirlediği bir ücret karşılığında yerel mallar satın alabilir. Sorun da tam olarak burada başlıyor. Açgözlü tüccarlarımız denizcilerin çaresizliğinden faydalanarak fahiş fiyatlar belirlemeye başladı. Bazı yerlerde fiyatlar öylesine arttı ki sokakta silahlı bir kavga bile başladı. Bütün bunlar da [fleet_loc.GetRank.GetName] içinde huzursuzluğa neden oldu."
 flavor_chi.2202.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresi cezalandırılsın!"
 flavor_chi.2202.b: "Denizciler sorumlu tutulsun."
 flavor_chi.2203.title: "Hissedilen Aşağılanma"
 flavor_chi.2203.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, $expedition_name_treasure_voyage$'ne gösterdiğimiz ilgiden ötürü çok öfkeli. [ShowCultureGroupName('chinese_group')] halkını, burada geçirdikleri süre boyunca kendilerine gösterdiğimiz misafirperverliği ve tanıdığımız ayrıcalıkları hak etmeyen bir avuç küstah işgalci olarak görüyorlar. Bu yüzden [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi, onlara tanıdığımız ayrıcalıkların bir kısmını geri almamızı ve onlara evlerinde olmadıklarını hatırlatmamızı talep ediyor."
 flavor_chi.2203.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin taleplerini yerine getirelim."
 flavor_chi.2203.b: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] halkını öfkelendirmeyi göze alamayız."
 flavor_chi.2204.title: "Dinî Bir Gaf"
 flavor_chi.2204.desc: "[ShowCultureGroupName('chinese_group')] Hazine Seferi denizcileri [ROOT.GetCountry.GetReligion.GetAdjective] âdetlerimizden haberdar olmadığı için inancımıza karşı saygısız bir harekette bulundu. Bu durum [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi içinde büyük bir öfkeye neden oldu. Zümre üyeleri, seferin lideri $expedition_leader_name$ tarafından bir özür dilenmesini bekliyor."
 flavor_chi.2204.a: "$expedition_leader_name_tooltipless$ özür dilemeli."
 flavor_chi.2204.b: "Bu hatayı görmezden gelelim."
 flavor_chi.2205.title: "Suçluların İadesinin Talebi"
 flavor_chi.2205.desc: "$expedition_name_treasure_voyage$, [target_escapee.GetName] isimli saray mensubumuzun [expedition_initiator.GetName] ülkesinden firar etmiş bir kaçak olduğunu tespit etti. $expedition_leader_name$ liderliğindeki [ShowCultureGroupName('chinese_group')] seferinin seçkinleri [target_escapee.GetShortNameWithNoTooltip] adlı kaçağın kendilerine teslim edilmesini ve [GetInternationalOrganization('middle_kingdom').GetName] içerisinde yargılanmak üzere iade edilmesini talep ediyor."
 flavor_chi.2205.a: "İsteklerini yerine getirelim."
 flavor_chi.2205.b: "Yok daha neler!"
 flavor_chi.2206.title: "Ortak Askerî Talimler"
 flavor_chi.2206.desc: "Uzun süreli konaklamaları sırasında $expedition_name_chinese_expedition$ lideri $expedition_leader_name$, kendi askerlerinin bizimkilerle birlikte ortak tatbikatlarda yer almasını önerdi. Bu tür talimler iki tarafın da yararına olabilir ve iki taraf arasındaki içten güvenin simgesi hâline gelebilir. Buna rağmen unutmamalıyız ki yabancı askerlerle tatbikat yapmak risk içerebileceği için dikkatli davranmamız gerekiyor. Kabul edersek $expedition_location_name$ topraklarına en yakın konuşlandırılmış ordumuz [target_unit.GetName], Çinliler ile ortak tatbikat yapar."
 flavor_chi.2206.a: "Teklifi kabul edelim."
 flavor_chi.2206.b: "Reddetmemiz daha iyi olabilir."
 flavor_chi.2207.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] Yardım Teklifi"
 flavor_chi.2207.desc: " [ShowCultureGroupNameWithNoTooltip('chinese_group')] $expedition_name_treasure_voyage$, $expedition_location_name$ topraklarına ulaştığında [ROOT.GetCountry.GetLongName] ülkesini kanlı bir savaşın ortasında görmeyi beklemiyordu ama iş işten geçeli çok olmuştu. [expedition_initiator.GetLongName] düşmanlarımızı pek sevmediğinden çatışmada bize destek olmak isteyebilir."
 flavor_chi.2207.a: "Alabileceğimiz her türlü yardımı kabul edelim."
 flavor_chi.2207.b: "Bu bizim savaşımız, onların değil."
 flavor_chi.2208.title: "[from.GetNameWithNoTooltip], [ShowCultureGroupNameWithNoTooltip('chinese_group')] Hazine Seferi Tarafından Destekleniyor"
 flavor_chi.2208.desc: "Causlarımızdan gelen bilgiye göre, [expedition_initiator.GetLongName] tarafından $expedition_leader_name$ öncülüğünde oldukça büyük bir $expedition_name_treasure_voyage$ başlatılmış. Düşmanımızın $expedition_location_name$ limanına gidip bize karşı olan savaşta onları desteklemeye karar vermişler!"
 flavor_chi.2208.a: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] halkını asla affetmeyelim!"
 flavor_chi.2209.title: "Cami İnşaatı Talebi"
 flavor_chi.2209.desc: "$expedition_name_chinese_expedition$'nin lideri olan Denizci $expedition_leader_name$ [target_religion.GetName] dinine de yürekten bağlıymış. Filosunun çoğu da aynı dine mensup olduğundan, yerel [target_religion.GetAdjectiveWithNoTooltip] topluluğunu desteklemek adına bir Cami inşa etmek için izin istediler."
 flavor_chi.2209.a: "İnşaata izin verelim."
 flavor_chi.2209.b: "Onları bu tür ihlallere karşı uyaralım."
 flavor_chi.2210.title: "$expedition_location_name_tooltipless$ İçinde [ShowCultureGroupNameWithNoTooltip('chinese_group')] Diasporası"
 flavor_chi.2210.desc: "$expedition_location_name$ topraklarında onlarca yıl içinde büyümüş kayda değer bir [ShowCultureGroupName('chinese_group')] diasporası bulunuyor. İlk başta buraya ticaret için gelen [ShowCultureGroupNameWithNoTooltip('chinese_group')] tüccarları, çevrelerine uyum sağlayıp toplumumuzda önemli bir rol oynayarak yerel kadınlarla evlendi. Ardından da bu topraklara yerleştiler. [expedition_initiator.GetName], $expedition_name_treasure_voyage$'nin topraklarımıza ulaşması üzerine $expedition_leader_name$ bu diasporayı desteklemeye karar verdi."
 flavor_chi.2210.a: "Bu desteği teşvik edelim."
 flavor_chi.2210.b: "Durduralım şunları!"
 flavor_chi.2211.title: "Askerler Yuva Kuruyor"
 flavor_chi.2211.desc: "$expedition_name_chinese_expedition$ içinden bir kaç asker terhis edildi ve $expedition_location_name$ topraklarına yerleşmelerine izin verildi. Yerli kadınlarla evlendiler ve kurdukları bağlantılar uzun vadede işimize yarayabilir."
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "$expedition_name_treasure_voyage$ Müdahelesi"
 flavor_chi.2212.desc: "$expedition_name_chinese_expedition$, $expedition_location_name$ topraklarına ulaştığında [ROOT.GetCountry.GetFlavorRank] topraklarını kanlı bir iç savaşın içinde buldu. Bu tür durumlar genellikle birçok ziyaretçinin kaçmasına sebep olsa da $expedition_leader_name$ ve $expedition_name_treasure_voyage$, [ROOT.GetCountry.GetAdjective] tarafına yakınlık besliyor. [GetInternationalOrganization('middle_kingdom').GetName] adına bize askerî destek teklif ediyorlar."
 flavor_chi.2212.a: "Alabileceğimiz her türlü yardımı kabul edelim."
 flavor_chi.2212.b: "Onların yardımına ihtiyacımız yok."
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "Alçak $expedition_name_chinese_expedition$, [target_war.GetName] sürecimizde bir taraf seçmeye karar verdi. $expedition_leader_name$ gibi bilge bir liderleri olmasına rağmen [ROOT.GetCountry.GetName] yerine [country_at_war_with.GetName] ülkesini destekleyerek yanlış tarafı seçtiler. Onları savaş alanında yerle bir edeceğiz."
 flavor_chi.2213.a: "Bunu unutmayacağız!"
 flavor_chi.2214.title: "[ShowCultureGroupNameWithNoTooltip('chinese_group')] Öfkesi"
 flavor_chi.2214.desc: "[ROOT.GetCountry.GetName] ve ziyaretçilerimiz $expedition_name_treasure_voyage$ arasındaki ilişkiler eşi benzeri görülmemiş bir seviyeye düştü. Geçtiğimiz günlerde garnizonumuz ile yabancı denizciler arasında çok sayıda çatışma yaşandı. Ziyaretçilerimiz biraz kayıtsız davransalar da ilişkilerini korumayı başardı. Buna rağmen son olaylar bu ilişkileri daha da kötüleştirdi ve $expedition_leader_name$, [ROOT.GetCountry.GetLongNameWithNoTooltip] ülkesini ve değerlerini kınadı. $expedition_name_chinese_expedition$ gerginlik daha da tırmanmadan $expedition_location_name$ topraklarından ayrılmaya hazırlanıyor."
 flavor_chi.2214.a: "İlişkilerimizi düzeltmemiz lazım."
 flavor_chi.2214.b: "Elveda!"
 chinese_interregnum: "[THIS.GetCountry.GetName], [ShowCultureGroupName('chinese_group')] fetret devrine girecek."
 flavor_chi.2215.title: "Kavgacı Bir İstek"
 flavor_chi.2215.desc: "$expedition_name_treasure_voyage$ Lideri $expedition_leader_name$, [target_country.GetName] ülkesine karşı askerî bir müdahalede bulunmamızı talep ederek ciddi bir istekte bulundu. Sebebini bilmemekle beraber, [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank] topraklarının bir [ShowCultureGroupName('chinese_group')] hedefi hâline geldiğini öğrendik. Sefer liderleri küstah [target_country.GetGovernment.GetRulerTitle] için en uygun cezanın ölüm olacağına inanıyor."
 flavor_chi.2215.a: "Tavsiyelerine uyalım."
 flavor_chi.2215.b: "Kimse bizden böyle bir şey bekleyemez."
 flavor_chi.2216.title: "Yetersiz Haraç Kalitesi"
 flavor_chi.2216.desc: "Bunu açık bir şekilde belirtmemiş olsalar da $expedition_name_treasure_voyage$ seçkinlerinin hediyelerimizi yetersiz bulduğunu anlayabiliyoruz. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile yaptıkları görüşme sırasında da bundan şüphelenmiştik ama yaptıkları konuşmaya kulak misafiri olan casuslarımızın raporları sayesinde şüphemizi doğrulamış olduk."
 flavor_chi.2216.a: "Kendimizi telafi edelim."
 flavor_chi.2216.b: "Onlar bu konuda bize karşı çıkmadığı sürece hiçbir şey yapmayacağız."
 flavor_chi.2217.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] Skandalı"
 flavor_chi.2217.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] ile yapılan bir görüşme sırasında [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının bir üyesi, [ShowCultureGroupName('chinese_group')] kültürüne mensup ziyaretçilerimiz hakkında alçakça kelimeler sarf etti. Müdahale edilmezse $expedition_name_treasure_voyage$, bu olayı [expedition_initiator.GetGovernment.GetRulerTitle] Hazretleri'ne bildirebilir."
 flavor_chi.2217.a: "İçten bir şekilde özür dileyelim."
 flavor_chi.2217.b: "Onlara özür dileme hediyesini bahşedelim."
 flavor_chi.2217.c: "Biz kendi insanımızı cezalandırmayız."
 flavor_chi.2218.title: "Hoş Yaklaşım"
 flavor_chi.2218.desc: "$expedition_name_treasure_voyage$'ne liderlik eden seçkinler misafirperverliğimizden ve kendilerine bahşettiğimiz ayrıcalıklardan çok memnun. Haraç alışverişi dışında gemilerini onarmalarına da izin verdik. Üstüne üstlük onarım işlerinde onlara yardım bile ettik. Doğrudan belli etmiyor olsalar da yaklaşımımızdan gayet memnunlar."
 flavor_chi.2218.a: "Misafirperverlik çok önemli!"
 flavor_chi.2218.b: "Yanlış düşüncelere kapılmalarına izin vermeyelim."
