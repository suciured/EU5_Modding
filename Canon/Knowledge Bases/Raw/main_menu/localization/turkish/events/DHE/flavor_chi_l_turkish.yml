 flavor_chi.22.title: "Büyük Amiral"
 flavor_chi.22.desc: "Sıradan halk ve savaş esirlerinin toplum basamaklarında yükselmesi genellikle zor olsa da bazen böyle kişiler arasından da kayda değer isimler çıkabilir. [target_character.GetName] isimli hadım da bunun bir örneği. Genç yaşta esir alınıp hadım edilen [target_character.GetNameWithNoTooltip], [ShowAreaName('yunnan_area')] alanında yerel bir prensin maiyetinde hizmet etmeye başladı. Prensin güvenini kazandıktan sonra eğitim almak üzere [ShowLocationName('dadu')] iline gönderildi ve burada kendini gösterdi. Böyle bir kişinin [target_character2.GetName] üzerinde büyük bir etki bırakması şaşırtıcı değil. [target_character.GetNameWithNoTooltip], şanlı halkımız için mükemmel bir amiral ve lider olacak."
 flavor_chi.22.a: "Askeriyemize büyük katkılarda bulunacaktır."
 flavor_chi.22.b: "Hadımlara güven olmaz!"
 flavor_chi.23.title: "[target_character.GetNameWithNoTooltip] İsyanı"
 flavor_chi.23.desc: "Ordularımız [target_character.GetName] adındaki küçük bir bürokrat tarafından başlatılan küçük çaplı bir isyanı bastırdı. Politikalarımızdan şikâyetçi olduğu için kanlı bir isyana önderlik etti. Kuvvetleri, bir [target_location.GetRank.GetName] olan [target_location.GetName] ilini ele geçirdi ve çok sayıda hükûmet yetkilisini idam etti.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına mensup çok sayıda [ROOT.GetCountry.GetCulture.GetName] üyesi meydana gelen facianın esas sebebi olarak [ShowCultureGroupName('chinese_group')] yetkililerinin sadakatsizliğine işaret ediyor ve böylesi bir facianın tekrarlanmasını istemiyorsak ayrıcalıklarını sınırlamamız gerektiğini tavsiye ediyorlar."
 flavor_chi.23.a: "Başka bir isyan başlatmalarına izin vermeyeceğiz."
 flavor_chi.23.b: "Becerikli bürokratları kaybetmeyi göze alamayız."
 flavor_chi.24.title: "[recipient.GetNameWithNoTooltip] Darbesi"
 flavor_chi.24.desc: "[couped_character.GetName] tarafından uygulanan otoriter politikalar son birkaç yıldır [ROOT.GetCountry.GetLongName] ülkesinin siyasi atmosferini ciddi ölçüde değiştirdi. Kendisi hükûmet üzerinde neredeyse mutlak kontrol sahibi. Ayrıca tüm [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı kendisinden korkuyor. Hatta [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin bile kendisinden korktuğu söylenmekte.\n\n[couped_character.GetShortNameWithNoTooltip] ve sürdürdüğü terör döneminin sonunu getirmek için [recipient.GetName] tarafından bir komplo düzenlendi. Amcasını hain bir darbeyle düşürmeyi ve muhtemelen yeni Büyük Şansölye olmayı planlıyor. [ruler_scope.GetName] Hazretleri'nin de nüfuzlu aristokratın gücünü sınırlama arzusuyla komploya dâhil olması pek de şaşırtıcı bir gelişme değil."
 flavor_chi.24.a: "Planı uygulayalım."
 flavor_chi.24.b: "[recipient.GetNameWithNoTooltip] komplosunu açığa çıkaralım."
 flavor_chi.24.c: "[couped_character.GetNameWithNoTooltip] devrilsin ve olayın üstü örtülsün."
 flavor_chi.25.title: "Atanan [recipient.GetNameWithNoTooltip]"
 flavor_chi.25.desc: "[dead_character.GetName] hayatını kaybettikten sonra [ROOT.GetCountry.GetName], öncelikli olarak saray meseleleriyle ilgilenecek bir konsey üyesinden yoksun kalmış oldu. Bununla birlikte söz konusu makam için halihazırda doğal bir vâris var gibi görünüyor lakin yeğeni [recipient.GetName], merhumun geride bıraktığı boşluğu doldurabilecek yetenekli bir devlet adamı. [dead_character.GetShortNameWithNoTooltip] görevi süresince mutlak otoriteyle ve acımasızca hareket ettiğinden çoğu kişi böyle bir atamaya kuşkuyla yaklaşıyor zira [recipient.GetNameWithNoTooltip] hakkındaki genel kanı da amcasının izinden yürüyeceği yönünde."
 flavor_chi.25.a: "[recipient.GetNameWithNoTooltip] atansın."
 flavor_chi.25.b: "Bir diktatöre daha ihtiyacımız yok."
 YUA_benefits_of_toqto: "[recipient.GetName] atandığında amcasının politikalarını kaldırarak daha [ShowSocietyDirectionName('sinicized')] bir yönetime geçiş yapacak. Aynı zamanda [ShowPolicyName('direct_appointment')] ve [ShowPolicyName('limit_the_han_powers')] [Concept('policy', 'Politikalarını')|e] kaldıracak."
 flavor_chi.26.title: "[ShowLawNameWithNoTooltip('keju_examination')] Hakkında Karar"
 flavor_chi.26_27.common_desc: "[target_character.GetName] yönetime geçti ve amcasının birçok alanda uyguladığı politikaları geri çekmeyi düşünüyor."
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\nBu politikalardan biri de [ShowPolicyName('direct_appointment')]. Bu politika yüzyıllar boyunca çok sayıda yetenekli öğrencinin [ROOT.GetCountry.GetName] hükûmetinin ve seleflerinin bünyesindeki makamlara yükselmesini sağlayan bir kurumun sonunu getirerek bürokrasimize kalıcı bir hasar vermişti.\n\n[target_character.GetShortNameWithNoTooltip], [ShowLawName('keju_examination')] uygulamasını geri getirmeyi düşünüyor. Sisteme olan inancın tekrar inşa edileceğini ve çok sayıda yeni başvuru alacağımızı umuyoruz."
 flavor_chi.26.a: "Gerçekleştirilsin."
 flavor_chi.26.b: "Belki de [dead_character.GetNameWithNoTooltip] haklıdır."
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\nSıradaki hedefimiz çok sayıda [ShowCultureGroupName('chinese_group')] vatandaşını yabancılaştırıp isyan çıkartmalarına iten ve [ROOT.GetCountry.GetFlavorRank] makamını devirme amacı taşıyan [ShowPolicyName('limit_the_han_powers')] politikasını geri çekmek. Bu politika [dead_character.GetName] yaşıyorken bile çok katı olduğu yönünde üstü kapalı bir şekilde eleştiriliyordu eleştirilmesine ama kimse bu güçlü diktatöre karşı çıkamıyordu."
 flavor_chi.27.a: "Geri çekilsin!"
 flavor_chi.27.b: "İşimize de yaramıyor değil."
 yua_every_chinese_pop_will_get_20_satisfaction: "[ShowCultureGroupName('chinese_group')] [culture_group|e] mensubu her [pop|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "[target_character.GetName] arkasında bir miras bırakabilmek için yakın zaman önce resmî tarih koleksiyonunun bir parçası olarak [ROOT.GetCountry.GetLongName] selefleri Liáo, Sòng ve Jīn Hanedanlarının tarihini derlemeye karar verdi.\n\nBu süreç sırasında birçok terslik çıkmış olmasına rağmen [target_character.GetNameWithNoTooltip] önderliğinde faaliyet gösteren [ROOT.GetCountry.GetGovernment.GetAdjective] ekibi üç yıldan biraz fazla bir süre içerisinde üç kroniği de tamamlamayı başardı. Ne var ki eserin böylesine etkileyici bir hızla çıkması, ortaya çıkarılan eserin itibarını zedeleyen çok sayıda olgusal hatayı da beraberinde getirdi. Bunların gelecekte düzeltilmesi faydalı olabilir."
 flavor_chi.28.a: "Yine de kroniklere büyük katkıda bulunacak."
 flavor_chi.29.title: "[target_character.GetNameWithNoTooltip] ve Yükselişi"
 flavor_chi.29.desc: "Yıllardır çok açık ki [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin ikinci eşi [target_character.GetName] hükümdarın esas gözdesi. Tabii hükümdarın birinci eşi statüsüne yükseltilmesi hâlinde muhakkak meydana gelecek skandal nedeniyle şimdiye dek [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde ön plana çıkamamıştı. Tabii yakın zaman önce [deceased_wife.GetName] hayatını kaybettiği için [ROOT.GetCountry.GetGovernment.GetRulerTitle] gözde eşini Hükümdarın Eşi statüsüne yükseltme fırsatını elde etti."
 flavor_chi.29.a: "Muhalefetin canı cehenneme!"
 flavor_chi.29.b: "Böyle bir skandala müsaade edemeyiz."
 flavor_chi.30.title: "Yıkıcı [target_province.GetNameWithNoTooltip] Yağmurları"
 flavor_chi.30.desc: "[target_province.GetName] vilayetinde yaşanan yıkıcı hava olayları geniş çapta tahribata ve ızdıraba neden oldu. Bu bile başlı başına bir felaket sebebiyken sağanak yağmur suları nedeniyle [ShowModifier('chi_grand_canal')] dolup taştı. Bu beklenmedik olay kanalın işleyişini aksattı ve güney ile kuzey arasındaki bağlantının kesilmesine yol açtı.\n\nMeydana gelen hasar kâğıt üstünde onarılabilir olsa da maliyeti mevcut durumumuzda üstesinden gelemeyeceğimiz kadar yüksek. [ROOT.GetCountry.GetName] Büyük Kanal olmadan ayakta kalabilir mi düşünmemiz gerek."
 flavor_chi.30.a: "Ulusumuz trajedinin kurbanı oldu."
 destroy_grand_canal_china_tt: "Büyük Kanal fiilen kullanılamaz hâle gelir, etkileri [ShowModifier('chi_grand_canal')] yerine [ShowModifier('chi_grand_canal_destruction')] olacak şekilde azalır."
 repair_grand_canal_china_tt: "Büyük Kanal onarılır, etkileri [ShowModifier('chi_grand_canal_destruction')] yerine [ShowModifier('chi_grand_canal')] olacak şekilde değişir."
 flavor_chi.32.title: "[target_location.GetNameWithNoTooltip] Ele Geçirildi"
 flavor_chi.32.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] nihayet elimizde. [ShowCultureName('mongolian_culture')] egemenliğinin sembolü [target_location.GetRank.GetNameWithNoTooltip] topraklarını ele geçirerek [ROOT.GetCountry.GetLongName] büyük bir zafer kazandı. Belki de düşmanlarımızı müzakere masasına oturmaya mecbur edecek son hamleyi de yapmış olduk."
 flavor_chi.32.a: "Bundan böyle burası Bastırılmış Kuzey olarak bilinecek."
 flavor_chi.32.b: "Hepimiz için büyük bir zafer."
 flavor_chi.33.title: "$NORTHERN_YUA$"
 flavor_chi.33.desc: "Geçtiğimiz yıllar [ROOT.GetCountry.GetFlavorRank] için epey zorluydu. [ShowSituationName('red_turban_rebellions')] nedeniyle sıklıkla meydana gelen isyanlarla ekonomimizin berbat durumu birleşince ülkemiz yıkıma sürüklendi. Günümüzde ülkemize [GetInternationalOrganization('middle_kingdom').GetName] ve kalıntı devletimize $NORTHERN_YUA$ gözüyle bakanların sayısı hayli az. Doğru, [ROOT.GetCountry.GetLongName] henüz yıkılmadı ancak yıllar süren bir utanç döneminden geçtiğimiz konusunda da haklılar. Yine de küllerimizden yükselip göklerin lütfunu yeniden kazanacağız."
 flavor_chi.33.a: "Yakında masaya geri döneceğiz."
 NORTHERN_YUA: "Kuzey $YUA$"
 flavor_chi.34.title: "[ShowCultureNameWithNoTooltip('oirat_culture')] Konfederasyonunun Yükselişi"
 flavor_chi.34.desc: "[ShowCultureName('oirat_culture')] halkının önderliğinde oluşturulan güçlü konfederasyon başta yerel başkentleri [target_location.GetName] çevresinde ve ülkemizin batı kesiminde büyük bir nüfuz kazandı. Hatta söz konusu bölgeler üzerindeki kontrolümüz o denli zayıfladı ki konfederasyon ve müttefik kabileleri bağımsızlıklarını resmen ilan etti. Bu gelişme [ROOT.GetCountry.GetFlavorRank] makamımızın bütünlüğünü tehlikeye atıyor."
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "İsyan rüzgârları esmeye başladı."
 flavor_chi.36.title: "[target_location.GetNameWithNoTooltip] İline Kaçış"
 flavor_chi.36.desc: "[lost_capital.GetName] şehrinin düşmesi [ROOT.GetCountry.GetName] ülkesinin onuruna ağır bir darbe indirdi. Gururumuzun son emaresini barındıran [target_location.GetName] iline geri çekilmek veya [current_capital.GetName] şehrinde korkuya mahkûm yaşamak arasında seçim yapmaya mecbur bırakıldık. Hangisini seçersek seçelim, düşman saldırısına hazırlıklı olmalıyız."
 flavor_chi.36.a: "[target_location.GetNameWithNoTooltip] kapıları açılsın!"
 flavor_chi.36.b: "Ne bedbaht bir alın yazısı böyle."
 flavor_chi.37.title: "[target.GetNameWithNoTooltip] Yıkımı"
 flavor_chi.37.desc: "[target_owner.GetLongName] Hazretleri'nin yaz başkenti [target.GetRank.GetName] olan [target.GetName] elimize geçti. Düşmanın gözünü korkutup daha hızlı pes etmesini sağlamak için [target.GetRank.GetNameWithNoTooltip] topraklarının talan edilmesi âdettendir. Hem böylece kısa süre içinde geri dönememelerini de sağlamış oluruz."
 flavor_chi.37.a: "Yerle bir edilsin!"
 flavor_chi.37.b: "Yerleşim yerine zarar verilmesin."
 flavor_chi.38.title: "[target_location.GetNameWithNoTooltip] İline Geri Çekilme"
 flavor_chi.38.desc: "[ROOT.GetCountry.GetLongName] ülkesinin çöküşü devam ediyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle], [current_capital.GetName] içinde bile güvende değil. Düşmanlarımızın nefesini ensemizde hissettiğimize göre belki de eski başkentimiz olan [target_location.GetName] iline stratejik bir geri çekilme düzenlemek akıllıca olur."
 flavor_chi.38.a: "[current_capital.GetNameWithNoTooltip] iline geri döneceğiz."
 flavor_chi.38.b: "Makamımızı terk edemeyiz."
 flavor_chi.39.title: "[subject_country.GetNameWithNoTooltip] Ülkesinin Kaderi"
 flavor_chi.39.desc: "İtibarımızın yitip gitmesiyle birlikte [chain_initiator.GetFlavorRank] idaresindeki toprakları yavaş yavaş kaybetmeye başladık. [chain_initiator.GetName] ve [target_country.GetName] müşterek idaresi altındaki [subject_country.GetLongName] çok yakında bu topraklardan biri hâline gelebilir. Önemli limanlarımızın kaybı ve devletimizi kasıp kavuran genel kargaşa hâli nedeniyle patlak vermek üzere olan isyanı bastırmak bir kenara, adayı idare dahi edemiyoruz. Belki de toprakları [target_country.GetLongName] ülkesine devrederek devletlerimiz arasındaki ilişkiyi güçlendirmek en iyisi."
 flavor_chi.39.a: "[target_country.GetNameWithNoTooltip] ülkesine devredilsin."
 flavor_chi.39.b: "Sorunlara rağmen bu toprakları elimizde tutacağız."
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip] [subject_country.GetNameWithNoTooltip] Ülkesini Devrediyor"
 flavor_chi.40.desc: "[chain_initiator.GetLongName] çöküşte. Bu durum da [subject_country.GetName] üzerinde sürdürmekte olduğumuz müşterek idarenin sorgulanmasına neden oluyor.\n\nNeyse ki kısa süre önce meydana gelen huzursuzluklar sonucunda ada halkı zararı daha büyümeden durdurup adanın mülkiyetini meşru sahipleri olan bize devretmeye karar verdi!"
 flavor_chi.40.a: "Tam da beklediğimiz gibi."
 flavor_chi.40.b: "İyi de kararları bizim amaçlarımızla örtüşmüyor."
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "Çağımız pek çok akademik ve sanatsal başarıya sahne oldu. En büyük gurur kaynaklarımızdan, kültürümüzün en dokunaklı dışavurumlarından biri de [target_character.GetArtistType.GetName] [target_character.GetName] tarafından kaleme alınan #italic $peony_pavilion$ ve Ruhun Dönüşü#!. Eser, metanetiyle tüm engelleri aşan Dù Lìniáng ve Liǔ Mèngméi arasındaki bir aşk hikâyesini konu alıyor. Bu [ShowWorkOfArtTypeName('play')] sayesinde [target_character.GetShortNameWithNoTooltip] [ROOT.GetCountry.GetName] ülkesindeki en büyük oyun yazarları arasında kendisine kalıcı bir yer edindi."
 flavor_chi.41.a: "Harika! Olağanüstü! Bravo!"
 flavor_chi.42.title: "$beijing_mosque$ Yeniden İnşa Ediliyor"
 flavor_chi.42.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] ilinde bir zamanlar $beijing_mosque$ adında görkemli bir yapı bulunurdu. Aslen 996 yılında Liáo Hanedanı'nın hükümdarlığı sırasında inşa edilen yapı, 1215 yılında $genghis_khan_name$ kuvvetlerinin saldırıları sırasında yıkılmıştı. O zamandan beridir [target_location.GetNameWithNoTooltip] ilinin görkemli binaları arasında bir kalıntı hâline gelmiş bu dev [ShowWorkOfArtTypeName('monument')] hâlen yerini koruyor. Belki de [target_religion.GetAdjective] nüfusa karşı bir dostluk göstergesi olarak yapıyı onarmak yerinde bir hamle olur."
 flavor_chi.42.a: "Yeniden inşa edilsin."
 flavor_chi.42.b: "Bunu karşılayamayız."
 flavor_chi.43.title: "[target_character.GetNameWithNoTooltip] ve $china$ Misyonerliği"
 flavor_chi.43.desc: "Uzak batı topraklarındaki barbar [target_country.GetName] ulusunun Lord [target_character.GetName] önderliğinde gönderdiği bir diplomatik heyet kıyılarımıza ulaştı. Beraberlerinde [target_country.GetGovernment.GetRulerTitle] Hazretleri'nin dostane selamlarını, ülkelerimiz arasındaki ticareti kolaylaştıracak fikirleri ve çeşitli mekanik harikaları getirdikleri söyleniyor."
 flavor_chi.43.a: "Bu batılı kaba şeytanların getirdikleri her şeyi reddedelim!"
 flavor_chi.43.b: "Misyonerleri hoş karşılayalım."
 flavor_chi.44.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] Hadımları"
 flavor_chi.44.desc: "Yönetimimiz sırasında pek az kurum [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamımıza mensup Hadımlar kadar nüfuz sahibi olmuştur. Ellerinde hatırı sayılır bir güç tutuyorlar ve zaman zaman [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin dahi iradesini hükümsüz kılarak kendi amaçlarını hayata geçiriyorlar. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına mensup çoğu danışmanımız söz konusu uygulamalara karşı duydukları hoşnutsuzluğu dile getiriyor ve Hadımların nüfuzunun zayıflatılmasını tavsiye ediyor."
 flavor_chi.44.a: "Onları sinirlendirme riskini göze alamayız."
 flavor_chi.44.b: "Güçleri azaltılmalı!"
 chi_how_to_strengthen_the_reform: "[ShowGovernmentReformName('empower_the_eunuchs')] [Concept('government_reform', 'Hükûmet Islahatının')|e] etkileri [ShowModifierTypeName('eunuch_power')] [Concept('modifier', 'Etkeni')|e] sağlayan [Concept('events', 'Olaylar')|e] ile artırılabilir."
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "[target_character.GetName] muhakkak ki çağımızın en büyük şairlerinden biri ve pek tabii doğduğu [target_province.GetName] vilayetinin de gözbebeği. Shēng Ān, Bónán Shānrén ve Diānnán Shùshǐ gibi pek çok isimle anılan sanatçı, çoğunlukla doğa ve kültür temalarına odaklanarak daha şimdiden çok sayıda eser üretmiş usta bir yazar ve lirik şair. Eserlerinden bazıları öylesine kötü bir şöhretle nam saldı ki adının tarih sayfalarından asla silinmeyeceği kesin."
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "[target_character.GetName] adındaki savaş görmüş general varlığıyla bizi tekrar onurlandırdı. Babası, onun da kardeşleriyle aynı eğitimi almasını sağlamıştı. Dolayısıyla tarih, klasikler, dövüş sanatları, okçuluk ve binicilik alanlarında sağlam temellere sahip. Aynı zamanda zarif olduğu kadar düşündürücü şiirler yazmasıyla da tanınıyor. Yakın zamanlarda askerî meselelere dâhil olduğu da göz önüne alındığında her iki alanda da kendini rahat hissedeceğine dair hiç şüphe yok."
 flavor_chi.46.a: "Yeteneklerini askerî alanda değerlendirmeliyiz!"
 flavor_chi.46.b: "Bize şiirler yazsın."
 flavor_chi.46.c: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamımızda hizmet verecek."
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.47.desc: "Epey merak uyandırıcı ve bir o kadar da etkileyici biri hakkında söylenenler kulağımıza ulaştı. [target_character.GetName], yaşamı boyunca pek çok alanda tecrübe kazanmış yetenekli bir [ShowArtistTypeName('scientist')]. Çok genç yaştan itibaren çabuk öğrenme yeteneğiyle kendini ön plana çıkardı. Çocukluğu boyunca, ağırlıklı olarak ailesinden olmak üzere harika bir eğitim aldı ve [ROOT.GetCountry.GetAdjective] toplumunda mevcut çoğu toplumsal norma meydan okuyarak adını duyurdu.\n\nKendisi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımız için biçilmiş kaftan."
 flavor_chi.47.a: "Hizmetlerinden [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında faydalanmalıyız!"
 flavor_chi.47.b: "Kendisiyle o kadar da ilgilenmiyoruz."
 flavor_chi.48.title: "Sadık Savunucu"
 flavor_chi.48.desc: "Bir vilayet garnizonu gerçek bir mucizeye sahne oldu! Gerçekleşmesi muhakkak bir ayaklanma ve isyan karşısında [target_character.GetName] isimli biri liderlik vazifesini üstlenip yerel garnizonun komutasını eline aldı. Hainleri başarıyla geri püskürterek askerî alanda nam kazandı. Ustaca sergilediği askerî hünerleri nice yıllar boyunca hatırlanmaya devam edecek."
 flavor_chi.48.a: "Terfi edilmesinin vakti geldi de geçiyor."
 flavor_chi.48.b: "Bunun gibi daha nicelerini gördük."
 flavor_chi.49.title: "Büyük [ROOT.GetCountry.GetNameWithNoTooltip] Denetleme Kurumu"
 flavor_chi.49.desc: "Teftiş Dairesi hükûmetimizin hayli etkili ve bir o kadar da nüfuz sahibi bir dalı. Doğrudan [ROOT.GetCountry.GetGovernment.GetRulerTitle] otoritesi altında faaliyet gösteren birimin temel işlevi, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin otoritesinin ve nezaretinin tüm yönetim dallarına uzanmasını sağlamak. Bununla birlikte gerektiğinde ilgili bürokratların saray faaliyetleri hakkında ayrıntılı raporlar sunmak, yolsuzluğu açığa çıkarmak ve şaşmaz bir ahlaki pusula görevi görmek gibi işlevleri de bulunuyor.\n\nYakın zamanda idari kabiliyetlerimizin gelişmesiyle birlikte Teftiş Dairesi'nin sorumluluklarından birinin etki alanını genişleterek tebaamızı daha istikrarlı bir biçimde yönetebilme imkânı bulduk."
 flavor_chi.49.a: "[ShowModifierWithNoTooltip('chi_palace_branch')] davranış kurallarını uygularsa bizim için en yararlısı olacak."
 flavor_chi.49.b: "[ShowModifierWithNoTooltip('chi_admonishment_branch')] ilahi kanun uyarınca gereken prosedürleri uygulayacak."
 flavor_chi.49.c: "[ShowModifierWithNoTooltip('chi_touring_censors')] ülkemizin topraklarına düzen ve huzur sağlayacak."
 flavor_chi.49.d: "Hiçbirini kayırmayacağız."
 flavor_chi.50.title: "Doğu ve Batı Büroları"
 flavor_chi.50.desc: "Güçlü [ROOT.GetCountry.GetGovernment.GetAdjective] organları saray meselelerinde daima nüfuz ve güç sahibi olmuştur. İç tehditlere karşı tetikte olma ihtiyacını karşılamak amacıyla çoğu danışmanımız böyle bir [ROOT.GetCountry.GetGovernment.GetAdjective] organı kurulmasını önerdi. Bu organın saray entrikalarını yönetip [ROOT.GetCountry.GetGovernment.GetName] içindeki yozlaşmayı gidermeye odaklanacağı düşünülüyor."
 flavor_chi.50.a: "Batı Bürosu kurulsun."
 flavor_chi.50.b: "Doğu Bürosu kurulsun."
 flavor_chi.50.c: "Hadımlara daha fazla nüfuz vermeye gerek yok!"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "[ROOT.GetCountry.GetName] ülkesinin yeni bir refah çağına adım attığı aşikâr. Yeni bir dönemin başlangıcını simgelemek adına iktidardaki Hanedanın ihtişamını yansıtacak yeni bir [ShowWorkOfArtTypeName('monument')] inşa etmek yerinde bir karar olacaktır. Hayata geçirebileceğimiz çok sayıda farklı proje olsa da [target_location.GetName] ilinin kalbinde yükselecek dev bir pagoda hem diğer tüm ihtimalleri gölgede bırakacak hem de [target_location.GetRank.GetName] için bir sembol hâline gelecek."
 flavor_chi.51.a: "Para tahsis edilsin!"
 flavor_chi.51.b: "Bunu karşılayamayız."
 flavor_chi.52.title: "$flavor_chi.51.title$ İnşası Tamamlandı!"
 flavor_chi.52.desc: "[target_location.GetName] ilinin kalbinde yükselecek muhteşem pagodanın inşası nihayet tamamlandı. [ROOT.GetCountry.GetName] ülkesinin sahip olduğu en kaliteli [ShowGoodsName('porcelain')] kaynaklar kullanılarak tasarlanan abide, kalabalık [target_location.GetRank.GetName] sokakları üzerinde önde gelen bir sembol olarak yükseliyor. Zaten görkemli bir yapı olsa da esas ihtişamını güneş ışıkları kuleye vurduğunda gözler önüne seriyor. Güneş ışıklarıyla birlikte pagodamız taş kalplileri bile kendisine hayran bırakacak kadar büyüleyici bir hâle bürünüyor."
 flavor_chi.52.a: "Gerçekten harika!"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] ve [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetFlavorRank] meselelerini idare edebilecekleri yeni bir saraya ihtiyaç duyuyor. Uzun süre düşünüp taşındıktan sonra yeni sarayın [target_location.GetName] ilinde kurulması uygun bulundu. Kuzey başkenti için uygun bir alan olmasının yanı sıra bu il yeni bir iktidar merkezi.\n\nBunun üzerine [target_character.GetName] bakanları ve mimarlarıyla birlikte inşa edilecek yeni sarayı tasarlamaya başladı. Aylar süren aralıksız çalışma nihayet meyvesini verdi ve [ShowBuildingTypeName('forbidden_city')] planı hazırlandı. Yüzlerce binaya ve binlerce bakanla hizmetkâra ev sahipliği yapacak devasa bir proje ortaya koydular."
 flavor_chi.53.a: "Derhâl inşa edilsin!"
 flavor_chi.53.b: "Maliyeti karşılayabilsek karşılardık."
 CHI_event_will_fire_within_10_to_20_years: "Yapım çalışmalarının tamamlanması 10 ila 20 yıl içinde gerçekleşecek bir [Concept('event', 'Olayla')|e] kutlanacak."
 flavor_chi.54.title: "$flavor_chi.53.title$ İnşa Edildi"
 flavor_chi.54.desc: "Büyüleyici [ShowBuildingTypeName('forbidden_city')] nihayet inşa edildi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yerleşmesi için hazır hâle getirildi. Saray en azından hükümdarlar tarafından bir kışlık ikametgâh olarak kullanılacak. Kesin olan şu ki [target_location.GetRank.GetName] olan [target_location.GetName] artık devletimiz için hiç olmadığı kadar önemli."
 flavor_chi.54.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] pek memnun."
 flavor_chi.54.b: "[current_capital.GetNameWithNoTooltip] şehrinde daha mühim meseleler bizi bekler."
 flavor_chi.55.title: "Yuan Tarihi"
 flavor_chi.55.desc: "[ShowCultureGroupName('chinese_group')] Hanedanları seleflerinin tarihini derleyip resmî tarih koleksiyonuna eklemeyi gelenek hâline getirmiştir. Bu âdeti [GetCountry('YUA').GetName] için de yerine getirmenin vakti geldi. [target_character.GetName] projeye sıcak baksa da böyle bir projeyi hayata geçirmek için fazladan kaynağa ihtiyacımız var."
 flavor_chi.55.a: "Kaynak sağlayabiliriz."
 flavor_chi.55.b: "Projeden vazgeçelim o hâlde."
 flavor_chi.56.title: "Zǔxùn Lù"
 flavor_chi.56.desc: "[target_character.GetName|U], [ROOT.GetCountry.GetLongName] ülkesinin geleceğine dair büyük vizyon sahibi bilge bir hükümdar. Ölümünün ardından haleflerinin de kendisi kadar bilgili olacağının güvencesi olmadığının da farkında.\n\nBundan dolayı [ROOT.GetCountry.GetNameWithNoTooltip] Hanedanı'nın da diğer hanedanlar gibi çökmesini engellemek umuduyla vârislerinin kulaklarına küpe edebileceği bir tavsiye listesi hazırlamayı planlıyor."
 flavor_chi.56.a: "Kanunculuk meselelerine azami ilgi gösterilsin."
 flavor_chi.56.b: "İşgal edilmeyecek ulusların bir listesi hazırlansın."
 flavor_chi.56.c: "Topraklarımız içindeki hainlere karşı uyarılar barındırsın."
 flavor_chi.56.d: "Bayındırlık işleri meselelerinde yardım sağlansın."
 flavor_chi.56.e: "Kanun nasıl yazılır, öğretilsin."
 flavor_chi.56.f: "İhtiyacımız yok."
 chi_subsequent_rulers: "Gelecek [ROOT.GetCountry.GetName] hükümdarları tavsiyelere uyabilecek olsa da uymamayı da seçebilirler."
 flavor_chi.57.title: "[ShowLawNameWithNoTooltip('keju_examination')] Değişiklikleri"
 flavor_chi.57.desc: "[target_character.GetName|U] askerî konulara duyduğu ilgiyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde adını duyurdu. [ROOT.GetCountry.GetFlavorRank] makamını dev bir askerî güç merkezine dönüştürerek yabancı kuvvetlerin topraklarımızı işgal edeceği korkusunu ebediyen sonlandırmayı ve otoritesini güçlendirmeyi amaçlıyor.\n\nBu gaye doğrultusunda [ROOT.GetCountry.GetGovernment.GetRulerTitle] daha askerî odaklı bürokratlar yetiştirme umuduyla [ShowLawName('keju_examination')] sistemine çok sayıda savaşla ilgili alan eklemeyi planlıyor. Bu alanlar arasında okçuluk ve biniciliğin yanı sıra matematik, güzel yazı sanatı ve hukuk gibi daha aşina olunan konular da yer alıyor."
 flavor_chi.57.a: "Konular eklensin."
 flavor_chi.57.b: "Değişiklik yapmaya gerek yok."
 flavor_chi.58.title: "Yüz Kelimelik Övgü"
 flavor_chi.58.desc: "[target_character.GetName] hükümdarlığı sırasında [target_religion.GetAdjective] tebaaya mensup çok sayıda tanıdık edindi ve geleneklerine kanı iyiden iyiye ısındı. Bir nevi bu dostluğu kutlayıp daha da güçlendirmek adına bu tebaanın dinini ve Hazreti Muhammed'i metheden bir Övgü kaleme almak istiyor."
 flavor_chi.58.a: "Övgü kaleme alınsın."
 flavor_chi.58.b: "Ne diye böyle bir şey yapalım ki?"
 flavor_chi.58.c: "Gerçekten de ilgi çekici bir din!"
 chi_every_sunni_pop_gains_10_satisfaction: "[target_religion.GetAdjective] [religion|e] inancına mensup her [pop|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 chi_every_sunni_country_gets_bias: "[target_religion.GetAdjective] [religion|e] mensubu her [country|e] [ROOT.GetCountry.GetName] hakkında [ShowBiasValue('chi_praised_islam')] [opinion|e] kazanır."
 flavor_chi.59.title: "[ShowLawNameWithNoTooltip('keju_examination')] Hakkında Karar"
 flavor_chi.59.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup çoğu temsilci [ShowLawName('keju_examination')] hakkında şikâyetlerini dile getiriyor ve gerekçe olarak da yakın zamanlardaki yetersizliğini gösteriyor. Sınavların tamamen görmezden gelinmesini ve hükûmetin atama sürecinin kişisel öneriler vasıtasıyla yapılmasını talep ediyorlar. Hiç kuşkusuz birbirleriyle iletişim hâlindeki aristokrasinin oğulları için düşünülmüş bir yöntem."
 flavor_chi.59.a: "Tavsiyelerine uyalım."
 flavor_chi.59.b: "Böyle bir şey yapamayız."
 flavor_chi.60.title: "Tavsiyelere Uyuldu"
 flavor_chi.60.desc: "[new_ruler.GetName] Hazretleri'nin atası [ROOT.GetVariable('chi_ancestor').GetCharacter.GetName] zamanında gelecek [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından başvurulacak kapsamlı bir tavsiye listesi hazırlamıştı. Bu kurallar işgal edilmeyecek ülkelerin listesiyle birlikte devlet idaresinin çeşitli alanlarına adanmış on üç bölümden oluşan $flavor_chi.56.title$ adında bir kitapta derlenmişti. [new_ruler.GetShortNameWithNoTooltip] bu uyarılara ve tavsiyelere uyacak mı?"
 flavor_chi.60.a: "Kitaptan kendimize dersler çıkaralım."
 flavor_chi.60.b: "Hah, en iyisini [new_ruler.GetNameWithNoTooltip] bilir!"
 flavor_chi.61.title: "Eşik Bekçileri"
 flavor_chi.61.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde faaliyet gösteren Hadımlar fraksiyonu gücünü pekiştirdikten sonra hükûmet içinde hatırı sayılır bir nüfuz sahibi oldu. [ROOT.GetCountry.GetGovernment.GetRulerTitle] için gönderilen başvurular Hadımlardan geçiyor. Onlar da kendilerine bir nebze olsun karşı duran kimseleri [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile görüşmekten alıkoyuyorlar. İlahi İmparator ise tüm bunlardan habersiz."
 flavor_chi.61.a: "Bu meselenin daha da aşırıya kaçmayacağını umuyoruz."
 flavor_chi.62.title: "Hadımlar Tarafından Büyütüldü"
 flavor_chi.62.desc: "Genç [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] [ROOT.GetCountry.GetName] tahtına planlanan tarihten çok daha erken çıkma talihsizliğine uğradı. [target_regent.GetName] saray hadımlarının gücünü kontrol altına alamayınca [target_character.GetNameWithNoTooltip] bu güçlü fraksiyonun etkisine maruz kalarak onların kuklası hâline geldi."
 flavor_chi.62.a: "İmparatorluklar böyle çöker."
 flavor_chi.63.title: "Saldırgan Bakan"
 flavor_chi.63.desc: "Saray hadımlarından oluşan bir grup [target_character.GetName] adında bir bakanın ihanet suçundan hapse atılması isteğiyle çıkageldi. Aslında pek de şaşırtıcı bir durum değil zira olaydan önceki günlerde söz konusu bakan fraksiyon içindeki en güçlü hadıma açıkça karşı çıkmış ve öfkelerini toplamıştı. Bununla birlikte talepleri kibirden daha sağlam temellere dayanıyor olabilir. Dolayısıyla derinlemesine incelenmesi gerekir."
 flavor_chi.63.a: "Hadımların sözünden sual olunmaz."
 flavor_chi.63.b: "Bu sefer fazla ileriye gittiler!"
 flavor_chi.63.c: "Sorumlu hadımlar kırbaçlanacak!"
 flavor_chi.64.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hizmetkârları"
 flavor_chi.64.desc: "Hadımlar gerçekten de en değerli hizmetkârlar. Daha az kabiliyetli olanlara bahçe ve mutfak işleri gibi bedensel gayret gerektiren basit görevler emanet edilebilir. Daha vasıflı olanlar ise çeşitli hükûmet vazifelerini dahi yerine getirebilir. Üstelik kendi hanedanlarını kurma gayesiyle iktidarı ele geçirmeye çalışmayacaklarından da emin olabiliriz."
 flavor_chi.64.a: "Daha fazla hadıma ihtiyacımız var."
 flavor_chi.64.b: "Sayıları yeterince fazla!"
 flavor_chi.65.title: "Gönüllü Hadımlık"
 flavor_chi.65.desc: "Sıradan [target_location.GetName] vatandaşlarının çoğu saray hadımlarının yaşamlarına haset ve gıptayla bakıyor. Harika yaşam koşulları, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne olan yakınlıkları ve hayatlarında karşılarına çıkan sayısız fırsat, sıradan vatandaşlara kıyasla sahip oldukları avantajlardan sadece birkaçı. Bir Hadımın geleceği o kadar parlak görünüyor ki çok sayıda [target_location.GetNameWithNoTooltip] sakini [ROOT.GetCountry.GetGovernment.GetCourtTitle] hizmetinde görev almak için kendilerini gönüllü olarak hadım ettiriyor."
 flavor_chi.65.a: "Emrimizde ne kadar hadım olursa o kadar iyi."
 flavor_chi.65.b: "İnsanlar bu tür çarelere başvurmamalı."
 flavor_chi.66.title: "Güç Kazanımı"
 flavor_chi.66.desc: "Bugün önde gelen bir [ShowGovernmentReformName('three_departments_system')] bakanı yüksek rütbeli hadımlardan biriyle konuşurken görüldü. Normal koşullarda bakanın [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile görüşmesi gerekse de meydana gelen olayda hem temsilciyi kabul eden hem nihai kararı veren merci hadım sekreterdi. Bu durum karşısında [target_character.GetName] çok önemli bir soru sordu. Saray hadımlarına haddinden fazla hak ve ayrıcalık tanınmış olabilir mi?"
 flavor_chi.66.a: "Belki de alınan bazı kararların iptal edilmesi gerekiyordur."
 flavor_chi.66.b: "[target_character.GetNameWithNoTooltip], omuzlarında ne kadar az yük taşırsa o kadar iyi."
 flavor_chi.67.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] Hükûmetinde Tasfiye"
 flavor_chi.67.desc: "Yaşam ve ölüm döngüsü bürokrasi dâhil her şeyin ayrılmaz bir parçasıdır. Hükûmetimiz bünyesinde faaliyet gösteren birtakım şahıslar oldukça uzun süredir [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin lütfundan ve zenginliğinden istifade ederek refahlarını artırıyor, yolsuzluklarını da etki edebildikleri her alana yayıyor. Nüfuzları başa çıkılamaz bir hâl almadan önce bu düzenbaz bürokratların gücünü sınırlayacak ağır önlemler almalıyız!"
 flavor_chi.67.a: "Hadımlar yerlerini bilmeli!"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "Görevden Alınma İtirazı"
 flavor_chi.68.desc: "Bugünkü [ROOT.GetCountry.GetGovernment.GetCourtTitle] oturumu başlayalı çok olmamışken aralarında çok sayıda hadımın da bulunduğu bir grup yüksek rütbeli hükûmet görevlisi [target_character.GetName] Hazretleri'nin huzuruna çıktı. [eunuch.GetName] adında epey nüfuzlu bir hadımın hükûmet bünyesindeki mevkiinden alınması yönünde bir talepte bulundu. Gerekçe olaraksa bu şahsın aşırılıkları, yozlaşmış hareketleri ve gücünü kötüye kullandığı gösterildi. Yalnız söz konusu bakan çok sayıda önemli hükûmet işlevinin yürütülmesinden de sorumlu. Bu da görevinden alınmasını siyasi açıdan riskli hâle getiriyor."
 flavor_chi.68.a: "Ne anlar onlar be!"
 flavor_chi.68.b: "Belki de haklılardır."
 flavor_chi.69.title: "Sınırsız Yetki Sahibi Hadımlar"
 flavor_chi.69.desc: "Görünüşe göre [ROOT.GetCountry.GetGovernment.GetRulerTitle] devleti gerektiği gibi yönetmiyor. Yönetebileceğinden de değil ya, malum neredeyse tüm yetki Hadımlar konseyinin kontrolü altında merkezîleşmiş hâlde. Konsey ise epey nüfuz sahibi bir lider tarafından yönetiliyor. Bu mesele bir felakete davetiye çıkartabilir."
 flavor_chi.69.a: "Hiç de endişe verici bir mesele değil, galiba..."
 flavor_chi.70.title: "Cinayet Komplosu"
 flavor_chi.70.desc: "Tanınmış bir grup hadımın hükûmetimizin önde gelen isimlerinden [eunuch.GetName] önderliğinde birleştiğini ve eleştirel düşüncelerini sakınmayan bir kimseyi öldürmek üzere komplo düzenlediğini öğrendik. Bu hadımların yakalanması ve hapse atılması en uygunu olur ancak böylesi bir hareket elit hadımlar arasında öfke de yaratabilir. [murder_target.GetName] isimli bu kimseyi korumak için ne yapılabilir?"
 flavor_chi.70.a: "Görmezden gelelim."
 flavor_chi.70.b: "Hadımlar hapse atılsın!"
 flavor_chi.71.title: "Deniz Yasağı"
 flavor_chi.71.desc: "Kıyılarımıza musallat olan korsanlar istikrarsızlığa sebep olduğundan kıyı vilayetlerimize kaos hâkim. Korsan meselesinin önüne geçmek için resmî Haraç Sistemi dışında kalan tüm deniz ticaretine yasak getirme kararı aldık. [ShowPolicyName('haijin_policy')] adını verdiğimiz bu politikayı uygulayarak kıyılarımızda yürütülen tüm yasa dışı faaliyetlerin kökünü kazıyacağız."
 flavor_chi.71.a: "Deniz yasağı uygulansın."
 flavor_chi.71.b: "Felaket sonuçlar doğurabilir."
 flavor_chi.72.title: "Askerî Islahat"
 flavor_chi.72.desc: "Ordumuz [ShowSituationName('red_turban_rebellions')] sırasında pek çok defa mağlup ettiğimiz orduyla aynı yapıya sahip. Dolayısıyla göçebe [GetCountry('YUA').GetName] tarihinden miras kalan çok sayıda lüzumsuz kurumu da bünyesinde barındırıyor. Bu nedenle ordumuzu ıslah ederek yapısını çağdaş ihtiyaçlarımızı karşılamaya daha uygun hâle getirmenin faydası dokunacağı kesin. Kuvvetlerimiz, her biri sırasıyla 5.600 ve 1.120 kişiden oluşacak muhafızlara ve taburlara ayrılacak. Ayrıca askerlerimiz barış dönemindeki lojistik yükünü hafifletmek için kendi çiftliklerine sahip olacak."
 flavor_chi.72.a: "Islahatlar uygulansın."
 flavor_chi.72.b: "Bu değişiklikleri şu anda karşılayamayız."
 flavor_chi.73.title: "Resmî Bildiriler"
 flavor_chi.73.desc: "[target_character.GetName|U] bir önceki hanedanın yolsuzluk ve hükûmet bakanlarının aşırılıkları nedeniyle çöktüğünü belirtiyor. [ROOT.GetCountry.GetName] ülkesinin de benzer bir kadere kurban gitmemesi için daha kesin ve hukuka dayalı bir kanunname düzenlenmesi gerektiğini vurguluyor."
 flavor_chi.73.a: "Yolsuzluğun üzerine gidelim."
 flavor_chi.73.b: "Yolsuzluk mu? Hem de bizim hükûmetimizde? İmkânsız."
 chi_ming_dynasty_code_will_be_changed: "[ShowPolicyName('chi_ming_dynasty_code_policy')], [ShowModifier('chi_grand_pronouncements')] etkenlerini içerecek şekilde değişir."
 integrated_grand_prounouncements: "[ShowModifier('chi_grand_pronouncements')], [ShowPolicyName('chi_ming_dynasty_code_policy')] içine dâhil edildi."
 flavor_chi.74.title: "Yeni Kanunname Derleniyor"
 flavor_chi.74.desc: "Bürokratlarımız yeni yasa ve yönetmelikler üzerinde birkaç yıldır canla başla çalışıyor. Hazırladıkları mevzuat şimdiye dek çok defa tadilat gördü. Son güncellemeyle birlikteyse çok sayıda değişiklik yapıldı. Belki de [ShowPolicyName('chi_ming_dynasty_code_policy')] artık [ShowLawName('legal_code_law')] olarak uygulamaya geçebilir."
 flavor_chi.74.a: "Derhâl yürürlüğe konulsun!"
 flavor_chi.74.b: "Hâlâ bir iki düzenleme yapılması gerekiyor."
 flavor_chi.75.title: "[target_character.GetNameWithNoTooltip] Komplosu"
 flavor_chi.75.desc: "Bizzat [ShowGovernmentReformName('three_departments_system')] denetçisi ve idarecisi Baş Şansölye [target_character.GetName] tarafından düzenlenen bir komplonun haberleri [ruler_scope.GetName] Hazretleri'nin kulağına ulaştı. Muhbirin anlattığına göre [target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ni düşürmeyi amaçlıyor. Birkaç tutarsızlık olsa da hikâyesi kulağa oldukça ikna edici geldi. Şansölye makamının gücünü azaltmak yararımıza olabilir."
 flavor_chi.75.a: "İdam edilsin ve Baş Şansölye makamı dağıtılsın!"
 flavor_chi.75.b: "Hànlín Akademisi bürokratları Yazmanlık bünyesinde faaliyet göstersin."
 flavor_chi.75.c: "Hikâyesi bir söylentiden ibaret."
 flavor_chi.76.title: "Büyük Lèishū"
 flavor_chi.76.desc: "[target_character.GetName|U] sadece yetenekli bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve Göğün [target_character.GetDaughterSon|U] değil. Kendisi bir yandan da tutkulu bir âlim. Dolayısıyla büyük bir #italic Lèishū#! ansiklopedisi hazırlamak da daima en büyük arzusu olmuştu. [target_character.GetShortNameWithNoTooltip] belki de [ROOT.GetCountry.GetName] hükümdarı olarak bu hayali nihayet gerçeğe dönüştürebilir."
 flavor_chi.76.a: "Derhâl hazırlanmaya başlansın!"
 flavor_chi.76.b: "Bunu karşılayamayız."
 flavor_chi.77.title: "Derleme Tamamlandı"
 flavor_chi.77.desc: "Yıllar süren yoğun çalışmaların ardından [target_character.GetName] nihayet parlak fikrini hayata geçirmeyi başardı. Binlerce âlimin birlikte çalışarak meydana getirdiği Büyük [ShowModifier('chi_grand_encyclopedia')] on binden fazla ciltten oluşuyor. Sadece yakın tarihe ait değil, klasik döneme kadar uzanan pek çok çalışma hakkında bilgi içeriyor. Bu olağanüstü başarı [target_character.GetShortNameWithNoTooltip] Hazretleri'nin mirası olarak tarih sayfalarından silinmeyecek."
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "Tek Kırbaç Kanunu"
 flavor_chi.78.desc: "[ROOT.GetCountry.GetLongName] maliyesi çok sayıda vergi rejiminin bir arada işlemeye mecbur bırakıldığı karmaşık bir sistem. Tabii bu durum beraberinde vergi tabanımızdan faydalanma konusunda ciddi tersliklere neden olan çok sayıda verimsiz meseleyi de beraberinde getiriyor. Bunun önüne geçmek için [ShowGovernmentReformName('single_whip_law')] fikri ortaya atıldı. Buna göre [ROOT.GetCountry.GetFlavorRank] bünyesindeki faaliyet gösteren tüm kuruluşlar merkezî hükûmete [ShowGoodsName('silver')] ile ödeme yapmakla yükümlü olacak. Diğer yandan halkımızın bahsi geçen talebi yerine getirebilmesi için yeterli miktarda sikkeye sahip değiliz."
 flavor_chi.78.a: "Islahatı yine de uygulayalım!"
 flavor_chi.78.b: "Yeteri kadar [ShowGoodsNameWithNoTooltip('silver')] kaynağımız var mı?"
 flavor_chi.79.title: "Saray Okulu"
 flavor_chi.79.desc: "[ShowGovernmentReformName('empower_the_eunuchs')] ıslahatı uygulamaya konulduğundan bu yana [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı bünyesinde hizmet veren saray hadımlarının sayısı giderek artmış olsa da çoğu okuma yazma bilmiyor. Dolayısıyla yüksek rütbeli bir bakan olarak görev yapmak bir kenara, vilayet bölümlerinde bile hizmet veremiyorlar. Belki de onlara [ROOT.GetCountry.GetLongName] ülkesinin kalbinde eğitim sağlayacak bir kurum oluşturmak akıllıca olacaktır."
 flavor_chi.79.a: "Fikir hayata geçirilsin."
 flavor_chi.79.b: "Okuma yazma bilmemeleri daha iyi."
 flavor_chi.80.title: "[ShowRegionNameWithNoTooltip('manchuria_region')] Keşif Seferi"
 flavor_chi.80.desc: "Görkemli [ROOT.GetCountry.GetLongName] ülkesinin adını dahi duymamış barbar kabilelerine mesken olmuş engin [ShowRegionName('manchuria_region')] toprakları nüfusun hâlâ seyrek olduğu bir bölge. Amur Nehri'nin güneyine bir keşif seferi düzenleyerek yerel kabile şeflerini [ShowSubjectTypeName('tributary')] Sistemimizin bir parçası olmaya ikna etmek yararımıza olabilir. [target_character.GetName] isimli bir generalimiz böyle bir sefere çıkmaya gönüllü."
 flavor_chi.80.a: "O hâlde biz de onaylıyoruz."
 flavor_chi.80.b: "Kaynaklarımızı başka uğraşlara harcarsak daha iyi olur."
 flavor_chi.81.title: "[expedition_country.GetAdjectiveWithNoTooltip] Keşif Seferi Ziyareti"
 flavor_chi.81.desc: "[target_character.GetName] tarafından düzenlenen bir keşif seferi ekibi [ROOT.GetCountry.GetGovernment.GetAdjective] topraklarına ulaştı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile görüşmek istiyorlar. Bizi [ShowSubjectTypeName('tributary')] hâline getirmeyi amaçladıklarını düşünüyoruz! Buna rağmen tekliflerine kulak vermeli miyiz?"
 flavor_chi.81.a: "[expedition_country.GetLongNameWithNoTooltip] keşif seferi demek? Dinleyelim!"
 flavor_chi.81.b: "Bize boyun eğdiremeyecekler!"
 flavor_chi.82.title: "Nurgan Askerî Komisyonu"
 flavor_chi.82.desc: "Keşif seferimiz nihayet Amur Nehri halicine seyahat ederek [target_location.GetName] adlı bölgeye ulaştı. Yerel kabile şefiyle dost oldular. Boyun eğen kabile liderlerinin sadakatini sürdürmek için parasal ve askerî destek istiyorlar."
 flavor_chi.82.a: "Komisyon için bütçe verilsin."
 flavor_chi.82.b: "Görevleri tamamlandı."
 flavor_chi.83.title: "[target_province.GetNameWithNoTooltip] ve Beyaz Nilüfer"
 flavor_chi.83.desc: "[target_character.GetName] isimli yerel Beyaz Nilüfer üyesi [target_location.GetName] içinde huzursuzluk çıkarmaya başladı. Muhalif şahıs, [target_province.GetName] vilayetinden çok sayıda [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi mensubunu kendisini takip edenlere iyilik vadeden binyılcı safsatalarıyla kandırmayı başardı.\n\nYeni bir isyanın patlak verebileceği gerçeğiyle yüzleşmemiz gerekiyor."
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "Beyaz Nilüfer İsyanı"
 flavor_chi.83.tooltip: "[target_province.GetName] [Concept('province', 'Vilayetindeki')|e] her [ShowPopTypeName('peasants')] [pop|e], [target_rebel.GetName] saflarına geçer ve [Concept('pop_satisfaction', 'Toplum Memnuniyetleri')|e] [ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+] düşer.\n[target_province.GetName] [Concept('province', 'Vilayetindeki')|e] her [location|e], [SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-] yıl boyunca [ShowModifier('chi_white_lotus_agitation')] [Concept('location_modifier', 'İl Etkenini')|e] alır."
 flavor_chi.84.title: "Sekiz Kaplan"
 flavor_chi.84.desc: "Hadımlar ülkenin iç ve dış meselelerinde zaman zaman büyük nüfuz sahibi olmuştur. Kısa süre önce edinilen haberlere göre sarayda 8 Hadımın [ruler_scope.GetName] Hazretleri'nden bile daha fazla gücü elinde tuttuğu söyleniyor. \"Sekiz Kaplan\" ünvanıyla anılan bu oligarklar [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını kontrol edip [ROOT.GetCountry.GetFlavorRank] bünyesindeki rakip fraksiyonları ezip geçmeyi amaçlıyor.\n\nLiderlerinin [target_character.GetName] adında tanınmış bir hadım olduğu ve siyasi alanda edindiği nüfuz nedeniyle gerçek hükümdarın kendisi olduğuna dair bir ünvan edindiği söyleniyor."
 flavor_chi.84.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] adına yasa dışı faaliyetlerine son verecekler!"
 flavor_chi.84.b: "Talep ettikleri özerkliği sağlayalım."
 flavor_chi.84.historical_info: "Özellikle İmparator Zhèngdé hükümdarlığı sırasında olmak üzere Ming Hanedanı yönetimi boyunca Sekiz Kaplan olarak bilinen nüfuzlu bir grup hadım, sarayda muazzam güç kazanmıştı. Liú Jǐn önderliğinde imparatorluğun yetkisini kontrol, yönetimi ise manipüle etmiş; yozlaşma ve yıldırma suretiyle kendilerini zenginleştirmişlerdir. Egemenlikleri âlim yetkililer arasında derin bir öfke uyandırmış ve hükûmet içindeki dengesizliğe katkıda bulunmuştur. 1510 yılında Liú Jǐn hainlikle suçlanarak idam edilince grup da çöküşe gitmiştir. Sekiz Kaplan, geç Ming siyasetindeki başıboş hadım gücünün tehlikesini temsil etmiştir."
 flavor_chi.85.title: "[ShowGoodsNameWithNoTooltip('salt')|U] Kaçakçıları"
 flavor_chi.85.desc: "[target_province.GetName] vilayetinde yeni bir [ShowGoodsName('salt')] kaçakçılığı fraksiyonu ortaya çıktı. Bu haber çoğu kişi için önemsiz bir mesele gibi görünebilir ancak [ShowGoodsNameWithNoTooltip('salt')] sanayisinin bizim için önemi çok büyük; atasözlerimizden birinde de geçtiği gibi \"yaşamın yedi temel ihtiyacı\"ndan biri. Suçluların resmî kuralların ve [ROOT.GetCountry.GetGovernment.GetAdjective] [ShowGoodsNameWithNoTooltip('salt')] rejiminin etrafından dolaşması hem bize yapılmış bir hakaret hem de çıkarlarımıza ve gelir akışımıza yöneltilmiş bir tehdit."
 flavor_chi.85.a: "Bu meseleyi kesin sona ulaştıralım!"
 flavor_chi.85.b: "Bırakalım da yerel hükûmet uğraşsın."
 flavor_chi.85.c: "Bizim sorunumuz değil."
 flavor_chi.86.title: "Teftiş Dairesi'nde Yozlaşma"
 flavor_chi.86.desc: "Kısa süre önce yapılan incelemeler Teftiş Dairesi'ndeki büyük bir yolsuzluğu açığa çıkardı. Yolsuzlukla mücadele amacıyla kurulan bir kurumun böylesine feci bir biçimde yozlaşması gerçekten akıl almaz bir durum. Meselenin siyasi olmadığı aşikâr zira yolsuzluğa karışmış denetçiler hariç herkes söz konusu meselenin [ROOT.GetCountry.GetLongName] ülkesini çöküşe dahi götürebileceği konusunda hemfikir."
 flavor_chi.86.a: "Rüşvete son getirilsin!"
 flavor_chi.86.b: "Yolsuzluk mu? İyi de denetçiler ortada yolsuzluk falan olmadığını söylüyorlar!"
 flavor_chi.87.title: "Kanalın Tamiri"
 flavor_chi.87.desc: "[ShowModifier('chi_grand_canal')] şiddetli yağmurlar nedeniyle ağır hasar alana kadar [GetInternationalOrganizationType('middle_kingdom').GetName] topraklarının atardamarıydı. Şimdiyse büyük ölçüde kullanılamaz hâlde. Bakanlar bir süredir yapıyı onarmak için gereken kaynağı tedarik etmeye çalışıyorlardı. Nihayet yeterli miktarda altın biriktirmeyi başardık. Dilersek [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin hükümdarlığı sırasında kanalın tamir edilmesini sağlayabiliriz."
 flavor_chi.87.a: "Büyük Kanal tamir edilsin."
 flavor_chi.87.b: "Bunu karşılayamayız."
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "Cizvit misyonu denizlerin ötesinden çok sayıda ilgi çekici kimseyi kıyılarımıza taşıdı. Zengin kültürümüze ve güzel yurdumuza hayran kalan [target_character.GetName] özellikle bahsetmeye değer olanlardan birisi. Topraklarımıza ayak bastığından beri [target_character.GetShortNameWithNoTooltip] büyüleyici bitki ve hayvan çeşitlerinin yanı sıra tıp bilgilerimiz hakkında çok sayıda kayıt tuttu."
 flavor_chi.88.a: "Büyüleyici!"
 flavor_chi.89.title: "Azametli Filo"
 flavor_chi.89.desc: "[GetInternationalOrganizationType('middle_kingdom').GetName], [ROOT.GetCountry.GetLongName] ülkesinin denizaşırı hazine seferleri aracılığıyla şanını bilinen dünyanın tamamına yaymayı amaçladığı gün gibi ortada. Bu yüzden yolda alacağımız ve hediye edeceğimiz engin hazineleri taşıyabilecek devasa gemilerle yeni bir donanma inşa edilmeli."
 flavor_chi.89.historical_info: "15. yüzyılın başlangıcıyla birlikte $MNG$ İmparatoru, Hazine Seferleri için büyük bir filo inşa ettirmiştir. İlk emir 1403 yılında verilmiş, bu hedefe ulaşmak için gemiler ya dönüştürülmüş ya da inşa edilmiştir."
 flavor_chi.89.a: "İnşa edelim."
 flavor_chi.89.b: "Beyhude bir teklif."
 flavor_chi.90.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinden Kaçış"
 flavor_chi.90.desc: "[ShowPolicyName('haijin_policy')] uygulanmadan önce kıyımız, tüccar aileler tarafından yürütülen alım satım işletmeleriyle kirlenmişti. Ticaretleri direkt olarak, cüzi takasları tüccarların yasa dışı aktiviteleri yüzünden baltalanan haraçgüzar sistemimizin geçerliliğini ve meşruiyetini tehdit etmekteydi. Şimdi deniz yasağıyla birlikte [target_character.GetName] dâhil olmak üzere bu aileler ülkeden kaçıyor."
 flavor_chi.90.a: "Uğurlar olsun!"
 flavor_chi.91.title: "Bir Tüccar, Amir mi Olmuş?"
 flavor_chi.91.desc: "[from.GetName] içinde [ShowPolicyName('haijin_policy')] uygulanınca $china$'den kaçan birçok tüccar geçinmek için korsanlık gibi çeşitli kaçak yöntemlere başvurdu. Bu kişiler arasından, dünyanın bu kısımlarında tanıdık bir sima olan [target_character.GetName] adında bir idareci, [ROOT.GetCountry.GetName] içinde sahip olduğu kayda değer siyasi gücünü bir korsan amiri olarak kullanmayı düşünüyor."
 flavor_chi.91.a: "Böyle liderlere ihtiyacımız olabilir."
 flavor_chi.91.b: "Bu küstahın başı ezilsin."
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "[target_character2.GetName], kitap koleksiyonerliği konusunda tutkulu olduğu için [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayında en iyi edebî eserleri ve yazarları toplamak ilgi çekici olmaya başladı. Neyse ki [target_character.GetName] adında yetenekli bir sanatçı ortaya çıktı. Bir zamanlar şanlı, şimdiyse zayıflamakta olan [ROOT.GetCountry.GetAdjectiveWithNoTooltip] soyundan gelen sanatçı keder görmüş geçirmiş fakat bu anılarını [ShowWorkOfArtName('hong_lu_meng')] başlıklı yeni işinde ilham olarak kullanmayı planlıyor. Kendisi zengin ve nüfuzlu bir ailenin siyasi çalkantılar sebebiyle gözden düşüş hikâyesini anlatmak istiyor. Bu roman bize kesinlikle şöhret kazandıracaktır falan tamamlanmasını sağlamanın tek yolu yazarını desteklemek."
 flavor_chi.92.historical_info: "Çin'in dört edebî şaheserlerinden biri, Taşın Hikâyesi olarak da bilinen Kızıl Köşkün Rüyası romanı; insan olmanın ne demek olduğunu anlamak isteyen, Cennet Duvarı'na ait kutlu bir yeşim Jiǎ Bǎoyù'nun hikâyesini anlatır. Başkentte yaşayan Jiǎ klanının iki kolunun hayatlarından bahseder. Siyasi çalkantılar sebebiyle ailenin çoğu sürgün edilir, evlendirilip gönderilir veya bir varis olmadan vefat eder."
 flavor_chi.92.a: "Bu romanın tamamlanmasını finanse edelim."
 flavor_chi.92.b: "[target_character.GetNameWithNoTooltip] kendi kendine yazabilir."
 flavor_chi_four_masters_of_yuan_historical_info: "Yuán Hanedanlığı'nın Dört Ustası literati resim tekniğinin en büyük temsilcileri olarak bilinirler. Çinli antik ustaların işlerinin seviyesine gelme gayesiyle birçok başka sanatçıyı özgün fırça darbesi tekniklerini deneyip keşfetmeleri için teşvik ederek Yuán içinde ün kazandılar."
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "[ROOT.GetCountry.GetAdjective] kültürünün altın çağı geçmiş olsa da sanatçılar literati resim tekniğini yaymaya devam ediyor. [target_character.GetName], bu sanatçıların önde gelenlerinden biri. Sòng Hanedanlığı'nda doğan [target_character.GetName], bizim yönetimimize zıt düşen [ShowPolicyName('daoism_policy')] politikasına kendini adamış fakat yaptığı sayısız Çin mürekkep resimleriyle sanatsal becerilerinin antik ustalara denk olduğu söyleniyor. Böylesine bir yeteneği reddetmek çok yazık olur ama kucak açmak da $china$ üzerindeki [ROOT.GetCountry.GetCulture.GetName] nüfuzumuzu kısıtlayabilir."
 flavor_chi.93.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza davet edelim."
 flavor_chi.93.b: "Onun yerine $china$'in büyüdüğünden emin olalım."
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "Literati resim tekniğinin yayılmasını desteklemek için [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı tarafından peyzaj çizimi ustası [target_character.GetName] bulundu. Felsefe ve savaş sanatlarında eğitimli olsa da kendisi arkadaşlarından öğrenip er geç onların becerisini de aşan bir ressam olarak daha basit bir yaşam seçti. Şimdiyse [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı içinde beğenilen ressam, $china$'deki en saygın kişilere çizimlerini sunma fırsatını buldu."
 flavor_chi.94.a: "Onu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına alacağız."
 flavor_chi.94.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sınırlarından uzakta bir yaşam sürsün."
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "$china$'deki eski hanedanlar düştüğünden beri bölgeye biz hükmediyor olsak da kültürel mirasları kasabalarda ve şehirlerde dilde, sanatta ve değerlerdeyse varlığını sürdürüyor. Biz Song Hanedanlığı'nı başarıyla fethettikten sonra birçok geleneksel sanatçı kaldı. Bu sanatçılardan bir tanesi olan [target_character.GetName], Güney $china$ boyunca seyahat ederek ilham arayışında. Böyle sanatçıların [ROOT.GetCountry.GetFlavorRank] içinde gelişmesine izin mi vereceğiz yoksa kendi [ROOT.GetCountry.GetCulture.GetName] değerlerimizi mi pekiştireceğiz?"
 flavor_chi.95.a: "[target_character.GetNameWithNoTooltip] sanatını yaymaya devam edebilir."
 flavor_chi.95.b: "Bunları artık mazide bırakmalı."
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "Sòng Hanedanlığı henüz çökmüş olmasına rağmen kültürel mirası $china$ içinde varlığını sürdürüyor. Başarılı bir literati ressamı olan [target_character.GetName] ise bu hanedanlığın kalıntılarından biri. Birden fazla şaheserin yaratıcısı olan sanatçı yerel gelenekleri sürdürmeye devam ederek [ROOT.GetCountry.GetCulture.GetName] usullerimizden ayrışıyor. Toplumun âdetlerini yavaş yavaş benimsemeyi seçersek [target_character.GetNameWithNoTooltip] memnun olacağından kendisinin sadakatini kazanabiliriz ya da kendi geleneklerimize bağlı kalabiliriz."
 flavor_chi.96.a: "Taleplerini yerine getirelim."
 flavor_chi.96.b: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] mirasımızı mahvetmek istiyorsa kendi başına yapsın."
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "Ming'in başkenti Nankin'den Pekin'e değiştirilince saray ressamlarının çoğu da Pekin'e taşındı. Taşınmayan tek tük insanlar da eski başkentteki Wu okulu ustalarıydı. Zhe ekolünün zıttı olan bu ekol acemi ressamları, literati sanatçıları ve sayısız âlimiyle; akademik bir tarza odaklanan muhafazakâr muadillerine kıyasla daha çok bir kendini ifade yöntemi olarak hizmet etti."
 flavor_chi.97.title: "[ShowCultureNameWithNoTooltip('wu_culture')] Ekolü Doğuyor"
 flavor_chi.97.desc: "$china$, $YUA_ADJ$ hükmünden kurtulunca birçok sanatçı [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımıza yakınlık duydu. Lakin bir grup sanatçı kendi yollarını çizmek istiyor. Başkentte çalışmak yerine [ShowCultureName('wu_culture')] Ekolü adında bir topluluk kurmayı planlıyorlar. [target_character.GetName] tarafından yönetilen bu akım süslü sanatçılıktansa kendini ifade etmeyi vurguluyor."
 flavor_chi.97.a: "Bu sanatçıların [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının içinde olması daha iyi olur."
 flavor_chi.97.b: "Kendi topluluklarını kurabilirler."
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "[ShowCultureName('wu_culture')] Ekolü [ROOT.GetCountry.GetName] içinde giderek ünlenirken yeni bir grup sanatçı ortaya çıktı. Aralarından [target_character.GetName], [GetCharacter('kublai_khan').GetName] nüfuzuna direnen devlet insanı Wén Tiānxiáng'ın uzaktan bir akrabası. Ailesi [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ordusunda görev yapmış olsa da kendisi şimdiyse acemi sanatçı akranlarına kendi ekolünün tarzıyla ilham vermeyi hedefliyor."
 flavor_chi.98.a: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza getirilsin."
 flavor_chi.98.b: "Onu desteklemeyeceğiz."
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "[ShowCultureName('wu_culture')] Ekolünün gitgide büyüyen nüfuzu birçok [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] üyesini kendine çekti. Bu üyelerden biri olan [target_character.GetName], bir zamanlar yoksul bir sanatçıyken şimdi fevkalade yeteneğiyle elit kesimin desteğinin tadını çıkarıyor. İşlerinden bolca kâr etti ve artık kendine özgü bir tarzda gururla çalışıyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle], kendisini görevlendirerek bu biricik sanatçıyı dünyaya sergilemeyi arzuluyor."
 flavor_chi.99.a: "[ROOT.GetCountry.GetNameWithNoTooltip], [ShowCultureNameWithNoTooltip('wu_culture')] Ekolünün nüfuzunu kabul edecek."
 flavor_chi.99.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], [ShowLocationNameWithNoTooltip('wuxian')] öğretilerinden etkilenmeyecek."
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] içindeki en iyi sanatçılardan biri olarak ün kazandı. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] doğumlu ve yalnızca birkaç destekçisi olmasına rağmen çeşitli sanat tarzlarının benzerini yapma beceri ona saygınlık kazandırdı. Zanaatını geliştirmek için [ShowCultureName('wu_culture')] Ekolüne bile katıldı. Yaptıkları, [ShowLocationName('wuxian')] ilinin kültürel nüfuzunu güçlendirecek olsa bile belki de [target_character.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza ait birisidir."
 flavor_chi.100.a: "Kendisini bize hizmet etmesi için getirelim."
 flavor_chi.100.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sınırlarından men edilsin."
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "Qing dönemi başlarında Çin'in seçkin sanatçıları arasına altı üstattan oluşan bir grup katıldı: Çiçek Ressamı Yun Shouping, Cizvit Peyzajcı Wu Li ve dört Wang. Dong Qichang'ın öğretilerini izlemeyi tercih ettikleri için geçmişteki muadillerine kıyasla sanat anlayışları çok daha muhafazakârdı."
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "[ShowCultureName('wu_culture')] Ekolü yayılmaya devam etse de bazı [ROOT.GetCountry.GetAdjective] yetkilileri, bu okulun sanatçılarının cüretkâr fikirlerinden hoşnutsuz. [target_character.GetName], aralarından daha tartışmalı kişilerden biri. Kendisi, resimlerin sanatçının ahlaki yapısını yansıtması gerektiğine inanıyor. Birçok kişi radikal olduğu gerekçesiyle görmezden gelse de gençliğin takdirini kazandı. Destek sağlanırsa bu akımın yıldızı parlayabilir fakat bu nelere mal olur?"
 flavor_chi.101.a: "Kendisine [ROOT.GetCountry.GetNameWithNoTooltip] içinde ihtiyaç var."
 flavor_chi.101.b: "Diğer sanat ekollerinin yolundan gideceğiz."
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "Batı Öğretileri"
 flavor_chi.102.desc: "[target_character.GetName] tarafından sarfedilen çabalar sayesinde [ShowCultureName('wu_culture')] Ekolü, $china$ sınırları içindeki en prestijli sanat akımlarından biri hâline geldi. Vaktinde bir yabancı olsa da kendisi şimdi [ROOT.GetCountry.GetAdjectiveWithNoTooltip] kültürünün zirvesinde. Gün geçtikçe artan müritleriyle literati resim tekniğinin daha kişisel ve duygu odaklı bir türünü yaratmak, yeni bir yol çizerken gelenekleri şereflendirmek istiyor."
 flavor_chi.102.a: "Kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza davet edelim."
 flavor_chi.102.b: "[ROOT.GetCountry.GetNameWithNoTooltip] sınırlarından sürelim."
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "[ShowCultureName('wu_culture')] Ekolünün çöküşünün ardından Dong Qichang'ın öğrencilerinden parlak bir ressam, [target_character.GetName] ortaya çıktı. Bir devrimci olmasa da incelikli teknikleri ve huzurlu eserleriyle saygı görüyor. Kendisi gibi sanatçılar çağlar arası geçişte köprü görevi yapar ve [ROOT.GetCountry.GetCulture.GetName] kimliğimizi korurken aynı zamanda geleneksel hassasiyetlere de hitap ederler."
 flavor_chi.103.a: "[target_character.GetNameWithNoTooltip] bize hizmet etsin."
 flavor_chi.103.b: "Bırakın etrafta seyahat ederek ilham bulsun."
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "Önceki hanedanın öğretileri ve nüfuzu $china$'deki bazı âlimlerce sürdürülüyor. Çoğu, eski sarayın ülkülerine sadık kalsa da bazıları maziyi diri tutmak için sanata başvuruyor. Aralarında eski siyasetçi, şimdi inzivaya çekilmiş [target_character.GetName] bulunuyor. Günlerini [ROOT.GetCountry.GetName] ülkesinin ormanlarını ve nehirlerini çizerek sürdürüyor ve bu sayede geçmişle bağ kuruyor. Bazıları, bu çalkantılı dönemde kendisinin kültürlerarası bir köprü olabileceğine inanıyor."
 flavor_chi.104.a: "[target_character.GetNameWithNoTooltip] görevlendirilsin."
 flavor_chi.104.b: "Hâlihazırda birçok yetenekli sanatçımız var."
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.105.desc: "[target_character2.GetName], [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde hizmet edecek yetenekler arıyor. Neyse ki Dört Wang üyesi [target_character.GetName] kendisini görevlendirmemiz için bize ulaştı. $YUA_ADJ$ Hanedanı'ndan esinlenerek peyzajlarında soyut bir tasarım yaratıp muhafazakâr ekolünün fikirlerini yaymayı arzuluyor. Çekici bir teklif fakat kendisini görevlendirmek bir sanat ekolünü diğerlerinden kayırıyormuşuz gibi gözükebilir."
 flavor_chi.105.a: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında bulunsa faydalı olur."
 flavor_chi.105.b: "Hiçbir ekolü kayırmayalım."
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "Literati resim tekniğinin son büyük üstadı [target_character.GetName], âlimlerin ve devlet büyüklerinin takdirini kazandı. Sanatın altın çağından çok sonra doğmuş olsa da eserleri tekniğin en büyük ideallerini kalbinde barındırıyor: İncelik, sükûnet ve felsefi derinlik. [ROOT.GetCountry.GetGovernment.GetCourtTitle] desteği ile [target_character.GetNameWithNoTooltip], yeni nesil ressamların geçmişten ders çıkarıp gelecek hayalleri kuracağı yeni atölyesini kurdu."
 flavor_chi.106.a: "Teklifini kabul edelim."
 flavor_chi.106.b: "Eski sanat tarzlarının kopyalarına ihtiyacımız yok."
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "[GetInternationalOrganizationType('middle_kingdom').GetName] teşkilatının yönetimindeki her hanedan, dünyaya ihtişamını göstermeli. Bu konuda [ROOT.GetCountry.GetLongName] diğerlerinden farklı değil. Bu yüzden [target_character.GetName], [target_character.GetDynasty.GetName] hanedanının ve veliahtlarının meşruiyetini güvenceye almak için saraylar, bahçeler ve köşklerden oluşacak yeni bir yerleşke planlarının yapılmasına karar verdi."
 flavor_chi.107.a: "İnşa edilsin!"
 flavor_chi.107.b: "Gereksiz bir harcama."
 flavor_chi.108.title: "[target_country.GetNameWithNoTooltip] Haraçgüzar Misyonları"
 flavor_chi.108.desc: "[target_country.GetName] ile olan [ShowSubjectTypeName('tributary')] ilişkimiz birçok rutin ve resmiyet içerdiğinden pek karışık bir hâlde. Nitekim ortada bir gerçek var ki hükümdarımız, temsilcilerimizin [target_country.GetAdjectiveWithNoTooltip] [target_country.GetGovernment.GetEstateName('burghers_estate')] ile ticaret yapmasına fırsat sağlayan bu ilişkiden gayet memnun. Gittikçe daha büyük haraçgüzar temsilcileri göndererek bu ilişkiden daha fazla çıkar sağlayabiliriz."
 flavor_chi.108.a: "Temsilcilerin sayısı artırılsın."
 flavor_chi.108.b: "Bu, ilişkilerimize zarar verebilir!"
 flavor_chi.109.title: "Haraçgüzar Misyonu Sürdürülemiyor"
 flavor_chi.109.desc: "Bakanlarımızın söylediğine göre [origin_country.GetName] ülkesinden gelen [ShowSubjectTypeName('tributary')] misyonlarının boyutu büyüyor ve bu temsilcileri ağırlama masraflarımız da artıyormuş. İlk bakışta bu durum masum ve hatta olumlu gözükse de art niyetli bir şekilde beş kuruşun hesabını yaptıklarının da gayet farkındayız. [origin_country.GetNameWithNoTooltip] için bir kısıtlama getirmezsek bu ilişkiyi sürdüremeyecek kadar masrafa boğulacağız."
 flavor_chi.109.a: "Temsilcilere kısıtlama getirelim."
 flavor_chi.109.b: "Daha diplomatik bir çözüm arayalım."
 flavor_chi.109.c: "[ShowSubjectTypeNameWithNoTooltip('tributary')] statüsüne son verelim."
 flavor_chi.110.title: "Emsal Yasama Kararı"
 flavor_chi.110.desc: "Hâkim ve hukukçularımızdan biri olan [target_character.GetName], yakın zamanda önemli bir duruşma sırasında tartışmalara yol açan bir karar verdi. [ROOT.GetCountry.GetAdjective] yasalarına göre böyle bir emsal karar, mutlaka diğer hâkimler tarafından da tekrarlanarak kendi başına bir yasa hâline gelecek. Nitekim bu hareket, çıkarları tehdit edilen [target_estate.GetName] için uygun değil. Tabii mahkeme kararını baltalamaya çalışmak da [ROOT.GetCountry.GetFlavorRank] nezdinde güveni sarsacaktır."
 flavor_chi.110.a: "Emsal karara sadık kalalım."
 flavor_chi.110.b: "Mahkeme kararını sorgulayalım!"
 flavor_chi.111.title: "Yargı Eleştiriliyor"
 flavor_chi.111.desc: "[ROOT.GetCountry.GetAdjective] Kanunu uzmanlarından biri olan [target_character.GetName], bugün [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde bir temyiz sundu. Pek çok hâkimin hukuk bilgisinin yetersiz olduğunu ve yargı yetkisinin yalnızca yeni bir sınav türünü geçebilen kişilere verilmesi gerektiğini savunuyor. Rakipleriyse [target_character.GetShortNameWithNoTooltip] tarafından yapılan eleştirilerin politik bir temele dayandığını ve ciddiye alınmaması gerektiğini söylüyor."
 flavor_chi.111.a: "Söylemlerinin altında siyasi amaçların yattığı kesin. Dikkate almayalım."
 flavor_chi.111.b: "Daha katı gereksinimler yürürlüğe koyalım."
 flavor_chi.111.c: "[target_character.GetNameWithNoTooltip], ağır bir sopayla dövülsün!"
 flavor_chi.112.title: "[ShowCultureNameWithNoTooltip('mongolian_culture')] Asileri Yakalandı"
 flavor_chi.112.desc: "[target_province.GetName] vilayetindeki garnizonlarımız yakın zamanda nifak tohumları ekip vilayette başımıza bela olan bir grup [ShowCultureName('mongolian_culture')] serseri yakaladı. Böylece onları diğer asilere ibretiâlem olsun diye kullanabiliriz. Diğer muhalifler sınırlarımız içinde asayişi bozmadan önce iyi düşünecek!"
 flavor_chi.112.a: "Onları ibretiâlem olsun diye cezalandıralım."
 flavor_chi.112.b: "Asilere müsamaha gösterilsin."
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip] [ShowAreaNameWithNoTooltip('taiwan_area')] Adası'na Kaçıyor"
 flavor_chi.113.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], [ROOT.GetCountry.GetName] ülkesinin yaşadığı bu benzeri görülmemiş gerileme konusunda endişeli. Generallerimizden biri olan [target_character.GetName], hanedanın akıbetinin belli olduğunu düşünerek ülkeden kaçtı ve [ShowAreaName('taiwan_area')] Adası'nda kendini mirasımızı sürdürecek bir prens olarak kendini kabul ettirdi."
 flavor_chi.113.a: "O kadar kötü olamaz, değil mi?"
 flavor_chi.113.b: "[ROOT.GetCountry.GetNameWithNoTooltip] gerçekten mahvoldu."
 flavor_chi.114.title: "Kişisel Tavsiye"
 flavor_chi.114.desc: "[ShowLawName('imperial_examination_law')] feshedildiğinden beri [ROOT.GetCountry.GetLongName], kabine ve diğer hükûmet pozisyonlarını doldurmak için kişisel tavsiyelere bağımlı durumda. Öyle ki, [recommending_character.GetName] yakın zamanda benzer bir tavsiyede bulunarak [target_character.GetName] ismini bir pozisyon için önerdi. Söylediğine göre kendisi [ROOT.GetCountry.GetGovernment.GetAdjective] konularında yardımcı olabilecek işinin ehli bir kâtipmiş."
 flavor_chi.114.a: "İşe alalım."
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip] iyi adaydan ne anlar?"
 flavor_chi.115.title: "Tahta Çıkma Bildirisi"
 flavor_chi.115.desc: "[GetInternationalOrganizationType('middle_kingdom').GetName] kontrolü için onlarca yıldır verilen kanlı mücadelenin sonunda [ROOT.GetCountry.GetLongName], nihayet sahte taklitçilerin arasından galip geldi. Gerekli formaliteleri tamamladıktan sonra Göksel Vekâlet altındaki tabi devletlerinin tümüne temsilci göndermenin vakti geldi. Göğün oğulları olarak kabul edileceğiz."
 flavor_chi.115.a: "$china$ için yeni bir çağ başlıyor."
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "[target_country.GetLongName] ülkesinden bir temsilci geldi. Çalkantılı birkaç asırdan sonra nihayet [GetInternationalOrganizationType('middle_kingdom').GetName] kontrolünü ele geçirdiler ve gelecek Göğün Oğulları olmalarını meşru kılacak gerekli tüm ritüelleri gerçekleştirdiler. Tabii onları desteklemek pek de isteyeceğimiz bir şey değil."
 flavor_chi.116.a: "[target_country.GetNameWithNoTooltip] ülkesini [GetInternationalOrganizationType('middle_kingdom').GetNameWithNoTooltip] olarak kabul edelim."
 flavor_chi.116.b: "Sahte taklitçilerden başka bir şey değiller!"
 flavor_chi.117.title: "Hain Köylü"
 flavor_chi.117.desc: "[target_area.GetName] içinde son zamanlarda yaşananlar [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinde haince davranışların artışına sebep oldu. Hırsızlıklar, şiddetli tartışmalar ve silahlı çetelerin kurulması, bölgeyi bekleyen karışıklık döneminin yalnızca birkaç göstergesi. Zenginden alıp fakire vermesiyle ünlenen [target_character.GetName] ise bunun başını çekiyor. [target_character.GetShortNameWithNoTooltip], [target_area.GetRegion.GetName] alanını yavaş yavaş ele geçirmekte olan büyük ve silahlı bir [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] çetesini yürütüyor."
 flavor_chi.117.a: "Bu aşağılık iblisi ezip geçeceğiz!"
 flavor_chi.117.b: "Pek de karizmatik gözüküyor."
 chi_we_will_continue_playing_as_target_country: "[target_rebels.GetName] olarak oynamaya devam edeceğiz."
 flavor_chi.118.title: "$CSH_ADJ$ İsyanı"
 flavor_chi.118.desc: "[target_character.GetName] yönetimindeki köylü ayaktakımı, beklediğimizden çok daha büyük bir isyanın fitilini ateşledi. Halk kahramanı statüsündeki [target_character.GetShortNameWithNoTooltip], isyan saflarına katılmak için topluca akın eden köylüler arasında kendine bolca destek topladı. Sayısız yoksul yerleşim yeri isyan saflarına katıldı ve artık $china$ topraklarındaki en büyük şehirler bile tehlikede."
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "[target_location.GetNameWithNoTooltip] ve Kurtuluşu"
 flavor_chi.119.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] ili, [ROOT.GetCountry.GetLongName] karşısında mağlup oldu. Bu muazzam zafer sayesinde [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank], Göksel Vekâlet ve [GetInternationalOrganizationType('middle_kingdom').GetName] üzerinde hak iddiasında bulunabilecek. [target_country.GetName] bu isyanın yayılmasını durduramazsa yakında [ShowSubjectTypeName('tributary')] Sistemi bize boyun eğecek."
 flavor_chi.119.a: "Göksel Vekâlet üzerinde hak iddia edelim."
 flavor_chi.119.b: "[target_country.GetAdjectiveWithNoTooltip] tahtından olsun istemeyiz."
 flavor_chi.120.title: "Köylü Mirası"
 flavor_chi.120.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümrelerinin mücadelelerle geçen tarihi [ROOT.GetCountry.GetLongName] ülkesinin temel taşıdır. Asırlardır avam, önceki hanedanın ihmali yüzünden geçimini sağlamakta zorlanıyordu, ta ki kurucumuz [target_character.GetName] buna bir son verene kadar. Halk tabakasını tiranlığa karşı birleştiren, eski düzeni çökertip [ROOT.GetCountry.GetName] Hanedanı'nı getiren ta kendisidir. Ne var ki yükselişi sebebiyle, [GetInternationalOrganizationType('middle_kingdom').GetName] ünvanını önceden taşıyanların verimli bürokratik sistemlerine genelde ters düşen kuruluş değerlerimizi sorgulamak durumunda kalıyoruz. Önceki hanedanların çekirdek değerlerini benimsemek, tüm [ROOT.GetCountry.GetNameWithNoTooltip] devletinin kuruluş ilkelerini baltalayabilir."
 flavor_chi.120.a: "Halk tabakasıyla aramızı iyi tutmalıyız."
 flavor_chi.120.b: "Uyum sağlamayı beceremezsek düşüşümüz kaçınılmaz."
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "En yetenekli generallerimizden biri olan [target_character.GetName], çeşitli barutlu silahların kullanımıyla ilgili bir [ShowWorkOfArtTypeName('treatise')] yazmaya karar verdi. [target_work_of_art.GetName] adlı eser, son zamanlardaki savaşlarımızda kullanılan yeni kullanımları tasvir ediyor.\n\n[target_work_of_art.GetNameWithNoTooltip]; zehirli kimyasallar kullanarak üretilen silahlarda barut kullanımından, ateş mızrakları ve ateş okları gibi silahların işlevlerinden ve ağır silahların kullanımından bahsediyor."
 flavor_chi.121.a: "Hiç unutulmamasını sağlayacağız."
 flavor_chi.122.title: "Sel Yönetimi"
 flavor_chi.122.desc: "Son zamanlardaki feci yağmurlar yüzünden Sarı Irmak'ın debisi değişti. Üstelik ırmağın taşması da etrafa acı, sefalet ve ölüm saçtı. Tüm bunlar yetmezmiş gibi Büyük Kanal'ın faaliyetini ciddi şekilde aksatarak [ShowAreaName('beiping_area')] alanını [ShowRegionName('east_china_region')] bölgesinden gelen elzem yiyecek ithalatından mahrum bıraktı. Bu felaketin sonuçlarını hafifletmek için bakanlarımız 170 bini aşkın işçiden oluşacak bir birlik kurulmasını teklif etti ki ırmağın akışı normale döndürülebilsin."
 flavor_chi.122.a: "Hiç durmadan bu proje üzerine çalışacağız."
 flavor_chi.122.b: "Böyle bir proje bize pahalıya patlar."
 until_yellow_river_works_are_complete: "Sarı Irmak Çalışmaları tamamlanana kadar"
 flavor_chi.123.title: "Sarı Irmak Çalışmaları Aksadı"
 flavor_chi.123.desc: "Aşağılık bir provokatör, şu anda Sarı Irmak'ın yönünün düzeltilmesi için çalışan işçiler arasında kötü bir propaganda yayıyor. Kayıtlarımıza göre söz konusu kişi, Maitreya Buda'nın gelişinin çok yakın olduğunu kehanet eden Beyaz Nilüfer mezhebi mensubu bir bağnaz olan [target_character.GetName]. İşçiler kazıp çıkarsın diye projenin rotasında destekçilerine tek gözlü taş bir heykel gömdürdüğüne inanıyoruz. Heykelin üzerinde kazılı yazılar [ROOT.GetCountry.GetName] hanedanının sonundan bahsediyordu.\n\nBu küstahın işçilerimizi projelerinden saptırmasını engellemek için güçlerimiz ellerinden geleni yapmış olsa da çoğu saptı. Şu anda Beyaz Nilüfer şefinin nerede olduğundan emin değiliz."
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "Sarı Irmak'ın Yeniden Yönlendirilmesi Tamamlandı"
 flavor_chi.124.desc: "Aylar süren kesintisiz çalışmalar sonucunda ve mesih olduğunu iddia eden şarlatanların çabalarına rağmen Sarı Irmak Çalışmaları için yazdırdığımız 170 bin işçi nihayet görevini tamamladı. Bu sayede [GetInternationalOrganizationType('middle_kingdom').GetName] teşkilatının kalbindeki huzursuzluk ve sefalet biraz hafifleyecektir."
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "[target_character.GetNameWithNoTooltip] Vakası"
 flavor_chi.125.desc: "[target_character.GetName], ülkenin [ShowAreaName('shandong_area')] alanında faaliyet gösteren hain bir muhaliftir. Song Hanedanı'ndan geldiğini iddia ediyor ve Beyaz Nilüfer Mezhebi'ni temsilen etkili bir kışkırtıcılık yapıyor. Sarı Irmak'ın yeniden yönlendirildiği proje sırasında işçiler arasından pek çok destekçi toplayarak bir yandan da süreci aksatmıştı.\n\nYakın zamanda [target_character.GetNameWithNoTooltip] hakkında aldığımız istihbarat aracılığıyla tam konumunu öğrendik, bu bilgi sayesinde bu halk düşmanını nihayet tutuklayabiliriz. Tabii böyle bir hareket; hararetli, kırmızı sarık takan destekçilerinin sert bir tepki vermesine sebep olabilir."
 flavor_chi.125.a: "Tutuklamalıyız."
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
