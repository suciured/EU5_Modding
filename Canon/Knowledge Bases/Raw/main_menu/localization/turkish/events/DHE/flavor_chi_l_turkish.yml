 flavor_chi.1.title: "[target_explorer.GetNameWithNoTooltip] Tarafından Yapılan Sefer Sonrası Önemli Karar"
 flavor_chi.1.desc: "Dünyanın merkezi olduğumuz ve sınırlarımızın dışındaki hiçbir şeyin dikkatimize layık olmadığı tartışılmaz bir gerçek olsa da uzak diyarlar hakkında bilgi edinmek de faydalı olabilir. Bu amaçla [target_explorer.GetName] bize böyle yerler hakkında bilgi getiriyor ve keşif seferleri düzenliyor.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] üyelerinin bir kısmı [ROOT.GetCountry.GetLongName] ülkesinin barbar topraklarıyla ilgilenmesinin gereksiz olduğunu düşünürken diğerleri bundan çok fayda sağlanabileceğini düşünüyor ve ilgimizi daha da dışarıya yöneltmemizi istiyor."
 flavor_chi.1.historical_info: "14. yüzyılda Çin'in dış dünyayla ilişkileri değişmeye başladı. Yuan Hanedanlığı döneminde Çin, eski ipek yollarını yeniden açıp Müslüman, Hristiyan ve Yahudi tüccarları ülkeye getirerek Batı ile bağlantı kurmuştu. 1367'de Moğolların kovulması ve Ming Hanedanlığı'nın yönetimi ele geçirmesiyle Çin'i dış dünyaya bağlayan bu süreç tersine döndü. Amiral Zheng He'nin kraliyet filosuyla Hint Okyanusu'na ve Afrika kıyılarına düzenlediği yedi seferden (1405-1433) sonra Çin içine kapandı ve dış dünyayla bağlantısını kesti."
 flavor_chi.1.a: "İçe dönük mükemmeliyetçilik."
 flavor_chi.1.b: "Dengeli."
 flavor_chi.1.c: "Dışa dönük genişleme."
 flavor_chi.2.title: "[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')] Tamiri"
 flavor_chi.2.desc: "Kuzey sınırının güvenliği bizim için hep önemliydi. Sorunlardan biri de antik çağlarda inşa edilen ancak geçtiğimiz yüzyıllarda bakımsız kalan [ShowBuildingTypeName('ruined_great_wall_of_china')] yapısının içler acısı durumu. Onarım yapmayı düşünebiliriz fakat bu pahalıya patlayacaktır. Üstüne üstlük sırtımıza bindireceği fiziksel ve mali yük de halk arasında huzursuzluğa yol açabilecek düzeyde. Yine de savunma güçlenirse bölgedeki vilayetler daha güvenli ve üretken hâle gelebilir, onarılmadığı takdirde de insanlar daha güvenli yerlere göç edebilir. Ne yapmalıyız?"
 flavor_chi.2.a: "[ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')] eskisinden daha da iyi hâle getirilsin."
 flavor_chi.2.b: "[target_province1.GetNameWithNoTooltip] kısmını daha kapsamlı onarabiliriz."
 flavor_chi.2.c: "Çalışmalarımızı [target_province2.GetNameWithNoTooltip] kısmına odaklayacağız."
 flavor_chi.2.d: "Duvarın [target_province3.GetNameWithNoTooltip] kısmını yeniden inşa edelim."
 flavor_chi.2.e: "Bırakalım yıkılmaya devam etsin."
 flavor_chi.4.title: "[target_character.GetNameWithNoTooltip] ve Ordu Islahatları"
 flavor_chi.4.desc: "Değerli [target_character.GetName], ordularımızın gücünü artıracak ve askerlerimizin savaş meydanında daha etkili olmasını sağlayacak bir dizi askerî ıslahat önerisi sundu. Ne yazık ki ordunun tepeden tırnağa yeniden düzenlenmesi kolay bir iş değil. Bu girişim hazineye büyük yük oluşturacak ve çok emek isteyecek. Üstelik silahlı kuvvetler bu değişikliklere karşı çıkarsa istikrarsızlık olabilir ve firar olayları yaşanabilir."
 flavor_chi.4.a: "Islahatları gerçekleştirelim!"
 flavor_chi.4.b: "Hayır, böyle ıslahatlar çok pahalıya mal olur."
 flavor_chi.5.title: "Cizvitlerin Gelişi"
 flavor_chi.5.desc: "[target_country.GetName] ülkesinden gelen yabancıları bir süredir topraklarımızda bulunuyor. [target_country.GetReligion.GetName] dedikleri garip inançlarının topraklarımızda yayılmasına izin verilirse [ROOT.GetCountry.GetReligion.GetAdjective] öğretilerimiz bozulabilir ancak beraberlerinde getirdikleri bilgilerin bize büyük faydası olabileceği de yadsınamaz bir gerçek.\n\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] mensuplarımızın bir kısmı, bazı insanların bu yabancı dinin etkisinde kalması pahasına da olsa onlardan edinebileceğimiz her türlü faydadan yararlanmamız gerektiğini savunuyor. Diğerleri ise bu barbar fikirlerin toplumumuza sızmasına izin verirsek kurumlarımızın bütünlüğünün tehlikeye gireceğinden endişe ediyor."
 flavor_chi.5.historical_info: "1581'de ilk Cizvit misyonerleri Çin'e ulaştı. İmparatora hediyeler getirdiler ve Avrupa'dan getirdikleri çeşitli mekanik icatları sergilediler. Aynı zamanda büyük bir dünya haritası hazırlayıp takvim ıslahatı için makul öneriler sunarak engin bilgilerini gösterdiler. Bununla birlikte beraberlerinde getirdikleri tuhaf dinî ve felsefi fikirler Çin'in geleneksel düzenini sarsmaya başladı."
 flavor_chi.5.a: "Onlardan bir şeyler öğrenebiliriz."
 flavor_chi.5.a.tt: "Birçok [Concept('pops', 'Toplumumuz')|e] [ShowReligionName('catholic')] dinine [Concept('convert', 'Geçer')|e]."
 flavor_chi.5.b: "Toplumumuzda yabancı fikirlerin bir geçerliliği olamaz."
 flavor_chi.6.title: "Ekonomik Kriz"
 flavor_chi.6.desc: "On yıllardır süren isyanlar, huzursuzluklar ve yolsuzluklar nedeniyle mali durumumuz çok kötü. Yeni nakit akışına ihtiyacımız var ancak bunu sağlamanın tek yolu halkın hoşuna gitmeyecek yeni vergiler koymak. Bu sayede nakit akışı sorunumuzu geçici olarak hafifletebiliriz fakat zaten istikrarsız olan durum daha da kötüleşebilir. Öte yandan hiçbir şey yapmazsak kargaşa nedeniyle bazı vilayetlerde vergi toplayamaz hâle gelebiliriz."
 flavor_chi.6.a: "Vergileri artıralım."
 flavor_chi.6.b: "Tebaamız zaten yeterince öfkeli!"
 flavor_chi.7.title: "Cizvitlerin Sürgünü"
 flavor_chi.7.desc: "Son gelişmeler Cizvitlerin artık işe yaramaz hâle geldiğini gösteriyor. Bilgili olsalar da bize yabancılar ve hem âlimlerimizi hem de halkımızı tedirgin ederek ülkemizin istikrarını bozuyorlar. On yıllardır ülkemizin iç işlerine karışıyorlar, hatta [ROOT.GetCountry.GetGovernment.GetAdjective] halefiyet meselesine bile müdahale etmeye çalışıyorlar. Artık gitme vakitleri gelmiş olabilir."
 flavor_chi.7.a: "Sürgün edilsinler!"
 flavor_chi.7.b: "Gönderemeyeceğimiz kadar değerliler!"
 flavor_chi.8.title: "[target_character.GetNameWithNoTooltip] ve Görevi"
 flavor_chi.8.desc: "Uzak batıdaki barbar bir devlet olan [target_country.GetName] ülkesinden [target_character.GetName] önderliğinde bir diplomatik heyetin kıyılarımıza ulaştığı haberi geldi. Yanlarında [target_country.GetGovernment.GetRulerTitle] Hazretleri'nin dostane selamlarını, ülkelerimiz arasındaki ticareti kolaylaştıracak fikirler ve çeşitli mekanik harikalar getirdikleri söyleniyor."
 flavor_chi.8.a: "Bu batılı kaba şeytanların getirdikleri reddedilsin!"
 flavor_chi.8.b: "Fikirlerini duymak isteriz."
 opinion_ideas: "Fikirlerimize İlgi Duyuyor"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.9.desc: "Sıra dışı bir Cizvit, [ROOT.GetCountry.GetGovernment.GetAdjective] topraklarında [ROOT.GetCountry.GetGovernment.GetCourtTitle] huzuruna çıktı. [target_character.GetName] bir [ShowCultureGroupName('chinese_group')] gibi giyiniyor, birçok [ShowCultureGroupNameWithNoTooltip('chinese_group')] âdetini benimsemiş ve [ShowCultureGroupNameWithNoTooltip('chinese_group')] halkından biri gibi konuşuyor. Hem âlim hem de misyoner olan [target_character.GetLastNameWithNoTooltip], kendi dünyasını bize anlatmak kadar [ShowCultureGroupNameWithNoTooltip('chinese_group')] dünyasının âdetleriyle, haritacılığıyla ve bilimiyle de ilgileniyor. Bu sayede din değiştirme konusunda diğer din kardeşlerinden çok daha başarılı olmuş. Özellikle astronomi ve haritacılık alanındaki yeteneklerinden faydalanabiliriz."
 flavor_chi.9.a: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza katılsın."
 flavor_chi.9.b: "[ShowContinentNameWithNoTooltip('europe')] kıtasına geri dönün!"
 flavor_chi.10.title: "Kunyu Wanguo Quantu"
 flavor_chi.10.desc: "[target_character.GetName] ve [ShowCultureGroupName('chinese_group')] iş arkadaşları, [ShowContinentName('europe')] ve $china$ kaynaklı dünya haritalarını birleştirmek için uzun ve yorucu bir çalışmanın ardından bize #italic Kunyu Wanguo Quantu#! yani \"dünyadaki sayısız ülkenin haritası\"nı sundular. Bu harita işimize yarayabilecek değerli bilgiler içeriyor ve sınırlarımızdan uzaktaki krallıklarla halklar hakkında çok daha ayrıntılı bilgi edinmemizi sağlıyor."
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "Büyük bir [ShowContinentName('europe')] haritası elde edeceğiz"
 flavor_chi.11.title: "Aziz Paul Okulu"
 flavor_chi.11.desc: "Bir Cizvit misyoneri [target_location.GetName] yerleşkelerinde diğer görevlerinin yanı sıra din kardeşlerine [ShowCultureGroupName('chinese_group')] dili ve âdetlerini öğretmek için bir okul kurdu. Cizvitler [ShowCultureGroupNameWithNoTooltip('chinese_group')] halkına yaklaşmanın yolunun onlar gibi davranmayı ve aralarına karışmayı öğrenmekten geçtiğine inanıyor.\n\nBu yabancıların bizi örnek almak istemesi şaşırtıcı değil ancak bu yaklaşım sayesinde, vaazları halkımızın daha geniş bir kesimine ulaşabilir."
 flavor_chi.11.a: "Gayet güzel bir şey bu."
 flavor_chi.11.b: "Okulun kapatılması için baskı uygulansın."
 flavor_chi.12.title: "[ShowReligionGroupNameWithNoTooltip('christian')] İnancının Yayılması"
 flavor_chi.12.desc: "[ShowReligionGroupAdjective('christian')] misyonerlerin [ROOT.GetCountry.GetName] ülkesindeki varlığı etkisini göstermeye başladı. Vilayetlerimizden birinde halk giderek [ShowReligionGroupAdjectiveWithNoTooltip('christian')] misyonerlerin etkisi altına girdi ve bölgede [ShowReligionGroupNameWithNoTooltip('christian')] inancı hâkim din hâline geldi."
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowReligionGroupNameWithNoTooltip('christian')] Olabilir mi?"
 flavor_chi.13.desc: "[ShowReligionGroupName('christian')] inancı tebaamız arasında giderek daha çok kabul görüyor ve [target_ruler.GetName], başkentteki en yakın danışmanları arasında [ShowReligionGroupAdjectiveWithNoTooltip('christian')] misyonerlere de yer veriyor. Son zamanlarda bazı [ROOT.GetCountry.GetGovernment.GetCabinetTitle] üyelerimiz bile bu yabancı dine mensup olur hâle geldi. Bazıları artık [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin de Papa'ya bağlı [ShowReligionAdjective('catholic')] inancını benimsemesinin zamanı geldiğini düşünüyor. Dinî sonuçlarını bir kenara bırakırsak bu değişim, Batı'daki krallıklarla yeni dostluklar kurmamızı sağlayabilir."
 flavor_chi.13.a: "[ShowReligionGroupNameWithNoTooltip('christian')] inancı benimsensin."
 flavor_chi.13.b: "Böyle bir şey olamaz."
 flavor_chi.14.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] Bir [ShowReligionGroupAdjectiveWithNoTooltip('christian')]"
 flavor_chi.14.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu olan [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [target_character.GetName], Batılı misyonerlerin kültürü ve bilgisiyle fazlasıyla ilgilenmeye başladı. Kurduğu bağlantılar sayesinde edindiği bilgilerden faydalanabiliriz ancak kendisinin [ShowReligionName('catholic')] inancına geçmiş olması nedeniyle bu durum hoş karşılanmayabilir."
 flavor_chi.14.a: "Ona ihtiyacımız yok."
 flavor_chi.14.b: "İşini yaptığı sürece sorun yok."
 flavor_chi.15.title: "Köklü Liyakatsizlik"
 flavor_chi.15.desc: "İdaremiz, [target_character.GetName] Hazretleri'nin sarayındaki seçkin makamlarıyla öne çıkıyor. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] için yetenekli kişileri seçip görevde tutmaya çalışsak da bazen liyakatsiz kişiler de bu makamlara gelebiliyor.\n\n[target_character2.GetName] bu duruma iyi bir örnek. Tüm iyi niyetine rağmen bürokratik işleyişimizde sorunlara ve aksaklıklara sebep oluyor."
 flavor_chi.15.a: "Görevine hemen son verilsin."
 flavor_chi.15.b: "[target_character2.GetShortNameWithNoTooltip] evine dönsün."
 flavor_chi.15.c: "Ona bir şans daha verelim."
 flavor_chi.16.title: "[ROOT.GetCountry.GetGovernment.GetCabinetTitle] İçerisindeki Güvensizlik"
 flavor_chi.16.desc: "Dedikodu ve entrika sarayın günlük hayatının bir parçası olsa da son dedikodular hizmetçilerin ve hadımların arasında büyük bir karışıklığa sebep oldu. Söylenenlere göre [target_character2.GetName], [ROOT.GetCountry.GetCulture.GetName] kültürünün zarafetini aşağılamış, hatta [target_culture.GetName] kültürünün her yönüyle daha üstün olduğunu iddia etmiş. Bu yakışıksız davranış, tıpkı bahçedeki zararlı bir ot gibi iç işlerimizin istikrarını ve huzurunu tehdit ediyor."
 flavor_chi.16.a: "Kovun gitsin."
 flavor_chi.16.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] böyle eleştirilerden korkmaz!"
 based_on_spiritualist_vs_humanist_tt: "[ShowSocietyDirectionName('spiritualist')] ve [ShowSocietyDirectionName('humanist')] arasındaki mevcut pozisyonumuza bağlı olarak:"
 flavor_chi.17.title: "Sıvı Gümüş"
 flavor_chi.17.desc: "Simya sanatı ve mineralleri inceleme çalışmaları, hem ilginç bir uğraş hem de yenilikçiliğimizin güzel bir örneği. Şans eseri simya alanında büyük üne sahip [target_character2.GetShortName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza geldi ve bize yeni, gelişmiş iksirler hazırlama sözü verdi."
 flavor_chi.17.a: "İlginç..."
 flavor_chi.17.b: "Böyle bir şeye ihtiyacımız yok."
 this_may_shorten_ruler_lifespan_tt: "Bu, [target_character.GetShortNameWithNoTooltip] Hazretleri'nin sağlığını önemli ölçüde etkileyebilir"
 flavor_chi.18.title: "Gurbet İlde Bir Başına"
 flavor_chi.18.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde hayat genelde çok hareketli geçiyor. Bu telaş dolu sarayın içerisinde bir sonraki ziyafeti hazırlayan saray mensupları ve yeni fermanlar kaleme alan bakanlar görülebilir. [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamında görev almak herkesin isteği olsa da [target_character2.GetShortName], son zamanlarda çok melankolik bir hâle büründü.\n\nKendisiyle konuşulduğunda [ROOT.GetVariable('character_age_display_variable').GetValue] yıl önce doğduğu [target_location.GetName] ilinden bahsetti. Geri dönerek ailesiyle yeniden bağ kurmak ve [target_location.GetNameWithNoTooltip] ilinin yerel idaresiyle ilgilenerek [ROOT.GetCountry.GetCapital.GetName] ilinin telaşından uzak, sakin bir hayat sürmek istediğini belirtti."
 flavor_chi.18.a: "Aile her şeyden önce gelir, bırakın gitsin."
 flavor_chi.18.b: "Bürokrasimize kim bakacak o zaman?"
 target_province_gets_pop_sat_and_prosperity_tt: "[target_province.GetName] vilayetindeki [Concept('locations', 'İllerimiz')|e] #G +%[ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue]#! [prosperity|e] kazanacak ve bu illerdeki [pops|e] [target_character2.GetShortNameWithNoTooltip] karakterinin becerisine göre #G +%[ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue]#! [pop_satisfaction|e] kazanacak"
 based_on_the_abilities_of_cabinet_tt: "[target_character.GetShortNameWithNoTooltip] ve [target_character2.GetShortNameWithNoTooltip] karakterlerinin becerilerinin toplamına göre:"
 flavor_chi.19.title: "Önemli Makamlardaki Dostlar"
 flavor_chi.19.desc: "Dostlar arasındaki bağ kutsal bir bağdır. [target_character.GetName] ile [target_character2.GetName] arasındaki ilişki de tam olarak böyle. Birbirine bağlı bu iki dost, [ROOT.GetCountry.GetGovernment.GetCabinetTitle] makamında geçirdikleri zamanı ve ortak ilgi alanlarını yücelten bir eser kaleme aldı.\n\nYazdıklarına göre dostluk, satın alınamayan ve satılamayan paha biçilemez bir hediyedir ve değeri altından yapılmış bir dağdan bile büyüktür. Zira altın soğuk ve cansızdır, ne görebilir ne de duyabilir. Zor zamanlarda teselli vermeye gücü yoktur. Dinleyecek kulağı, anlayacak yüreği yoktur. Ne sizi rahatlatabilir ne de yardım eli uzatabilir. Bu yüzden tanrılardan bir hediye isterken elmas, inci veya zenginlik değil gerçek dostların sevgisini istemek gerekir!"
 flavor_chi.19.a: "Örnek alınacak sözler söylüyorlar."
 flavor_chi.19.b: "Harika insanları seçmek bizim işimiz."
 every_location_in_province_food_prosperity_satisfaction_tt: "[target_province.GetName] vilayetindeki [locations|e] #G +%[ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue]#! [prosperity|e] kazanacak ve bu illerdeki [pops|e], oradaki [Concept('control', 'Kontrolümüze')|e] göre #G +%[ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue]#! [pop_satisfaction|e] kazanır."
 target_province_loses_prosperity_and_pop_satisfaction_tt: "[target_province.GetName] içerisindeki [Concept('locations', 'İllerin')|e] [Concept('prosperity', 'Refahı')|e] [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] azalacak ve bu illerdeki [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_chi.20.title: "[target_province.GetNameWithNoTooltip] Kıtlığı"
 flavor_chi.20.desc: "[target_province.GetName] vilayetinin halkı birkaç kez üst üste kötü hasat yaşadı. Talihsizlikler, kötü alametler ve genel güvensizlik ortamı yüzünden birçok kişi hükûmetimizin yetersizliğinden bahseder oldu. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza gelen bir haberci, değerli gıdaların bölgeye nakledilmesini talep etti. Danışmanlarımız ise yapacağımız yardımın etkisinin büyük ölçüde vilayetin altyapısına bağlı olacağını belirtiyor."
 flavor_chi.20.a: "İnsanlara yardım etmek bizim sorumluluğumuzda."
 flavor_chi.20.b: "Bunu karşılayamayız."
 flavor_chi.21.title: "Prens Teng Köşkü Restorasyonu"
 flavor_chi.21.desc: "[target_location.GetName] halkı bereketli ve verimli tarım arazileriyle dolu, canlı bir merkez bölgeye sahip olduğu için oldukça şanslı. İlin, $china$'in kalbindeki bu hayati konumu sayesinde büyük bir gelişme göstermesi ve ticari önem kazanması şaşırtıcı değil. [target_character.GetName], bu refahı kutlamak ve zenginliğimizi göstermek amacıyla Prens Teng'in köşkünün restore edilmesini önerdi. Bu yapı, hem zenginliğimizin görkemli bir simgesi hem de üstün mimarimizin bir örneği olacak."
 flavor_chi.21.a: "Köşk, [target_province.GetNameWithNoTooltip] vilayetinin güzelliğine güzellik katsın."
 flavor_chi.21.b: "Bunu karşılayamayız."
 target_province_gets_20_prosperity: "[target_province.GetNameWithNoTooltip] [Concept('province', 'Vilayetinde')|e] sahip olunan her [location|e] [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e] kazanır."
 every_pop_target_province_loses_25_satisfaction_tt: "[target_province.GetNameWithNoTooltip] [Concept('province', 'Vilayetindeki')|e] her köylü [pop|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
