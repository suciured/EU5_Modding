 flavor_cas.1300.desc: "Artık [ShowContinentName('america')] kıtasında kalıcı bir varlığımız var ve bu yüzden [ROOT.GetCountry.GetName] ülkesinin [ShowPolicyName('civil_law_policy')] sistemine dâhil olmayan yeni tebaamıza nasıl davranılacağını yasalaştırmalıyız. Danışmanlarımızın hazırladığı tasarıda, yerli halka [ShowReligionAdjective('catholic')] eğitimi ve özgürlük verilmesi ve bu halkın aynı zamanda valilerimiz tarafından organize edilerek [ShowPolicyName('encomienda_system_policy')] sistemine dâhil edilmeleri öngörülüyor. Koloni yetkililerimizin bir kısmı, bunun kolonicilik çabalarını yavaşlatacak bir hata olduğunu düşünse de [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ShowPolicyNameWithNoTooltip('laws_of_burgos')] politikasını destekliyor."
