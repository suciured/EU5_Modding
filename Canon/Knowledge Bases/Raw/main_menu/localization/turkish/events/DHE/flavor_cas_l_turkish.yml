 flavor_cas.1302.title: "[ShowLocationNameWithNoTooltip('valladolid')] Tartışması"
 flavor_cas.1302.desc: "[ShowContinentName('america')] kıtasındaki faaliyetlerimizin ahlaki sonuçları, [ShowPolicyName('encomienda_system_policy')] hakkında büyük bir tartışma başlattı. Yerel yetkililerimizin yerlilere uyguladığı kötü muameleyle alakalı artan raporlar nedeniyle artık bu süregelen tartışmayı görmezden gelemeyiz. Ülkemizdeki birçok aydın, konuyla ilgili görüşlerini sunmak üzere [ShowLocationName('valladolid')] ilinde toplanıyor. Süren tartışmalarda biri [target_character_sepulveda.GetName] diğeri [target_character_casas.GetName] önderliğinde iki fraksiyon oluştu. Tartışma şu anda sonuçlanmamış olsa da müdahalemiz taraflardan birinin görüşüne meşruiyet kazandırabilir."
 flavor_cas.1302.a: "İyi bir tartışma her zaman değerlidir."
 flavor_cas.1302.b: "[target_character_sepulveda.GetNameWithNoTooltip] tarafını tutalım."
 flavor_cas.1302.c: "[target_character_casas.GetNameWithNoTooltip] tarafını tutalım."
 flavor_cas.1302.historical_info: "1550 yılında, Valladolid şehrindeki Colegio de San Gregorio'da düzenlenen Valladolid Tartışması, Amerika'nın fethi ve kolonileştirilmesinin ardından İspanyol kolonilerindeki yerli halka nasıl davranılması gerektiği üzerine yapılan ahlaki bir tartışmaydı. Temel anlaşmazlık, din adamları Bartolomé de las Casas ile Juan Ginés de Sepúlveda arasında yaşandı ve İspanyol idaresinin yerli halka karşı nasıl bir tutum takınması gerektiği konusuna odaklandı. De las Casas zorla din değiştirme ve kolonilerde uygulanan encomienda sistemine karşı çıkarken Sepúlveda bu sistemi savunuyor ve insan kurban eden ve yamyamlık yapan yerlilere karşı savaş açılmasını destekliyordu. Tartışma kesin bir sonuca ulaşmasa da İspanya Kralı I. Karl'ın 1542'de çıkardığı Leyes Nuevas, yani \"Yeni Kanunlar\"ın uygulanmasına destek oldu."
 flavor_cas.1400.title: "[ShowRegionNameWithNoTooltip('italy_region')] Çatışması"
 flavor_cas.1400.desc: "Düşmanımız [italian_rival.GetName], [ShowRegionName('italy_region')] bölgesindeki çıkarlarımız için hayati önem taşıyan toprakları işgal ediyor. [ShowRegionNameWithNoTooltip('italy_region')] bölgesinde ve çevresindeki konumumuzu güvence altına almak için bu topraklar üzerinde hak iddia etmeli ve en kısa sürede savaşa hazırlanmalıyız."
