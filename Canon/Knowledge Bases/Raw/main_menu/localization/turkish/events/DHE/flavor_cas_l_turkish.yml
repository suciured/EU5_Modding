 flavor_cas.1400.historical_info: "İtalyan Savaşları 1494 ile 1559 yılları arasında süren ve çoğu İtalyan şehir devletini, Papalık Devleti'ni ve zaman zaman Fransa, İspanya veya Kutsal Roma İmparatoru gibi büyük güçleri de içine çeken savaşlardı. İspanya, bu savaşa 1521'de I. Karl döneminde, Habsburg hanedanından I. Maximilian'ın ölümü sonrasında katıldı."
