l_turkish:
 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "[GetCountry('POR').GetGovernment.GetRuler.GetName] Hazretleri'ni ikna edemeyen [columbus_scope.GetName], çareyi sarayımıza gelmekte buldu. [ShowSubContinentName('southern_africa')] alt kıtasını dolaşan uzun yolu kullanmadan $india$'a batıdan ulaşma fikri kulağa gerçek dışı gelse de keşif faaliyetlerimizi güçlendirmek için önümüze eşsiz bir fırsat çıkmış olabilir."
 flavor_cas.1.a: "Seferi için maddi kaynak ayrılsın!"
 flavor_cas.1.b: "Saçmalık!"
 flavor_cas.1.historical_info: "Portekiz Kralı II. João tarafından kapı dışarı edilen Kristof Kolomb, planladığı sefer için başka yerde destek aradı. Kastilya Kraliçesi I. Isabel'in danışmanları başta sıcak bakmasa da kendisini tamamen geri çevirmediler. Granada'nın 1492'de fethinden sonra Kraliçe Isabel ve eşi Aragon Kralı II. Fernando sonunda seferi desteklemeye ikna oldular. Kolomb, Ağustos 1492'de Pinta ve Niña karavelleri ile Santa María karakını alarak Palos de la Frontera'dan denize açıldı. 12 Ekim'de büyük ihtimalle Bahamalar'daki \"Guanahani\" adasının kumsallarına ayak bastı."
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip], #italic [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip] Dil Bilgisi#! Eserini Yayınladı"
 flavor_cas.2.desc: "[target_artist.GetName], [ROOT.GetCountry.GetCulture.GetName] halkının dil bilgisi kurallarını derli toplu bir kitapta bir araya getirmek için gece gündüz çalıştı. Bu eser dilimizi standartlaştırabilir ve temel bilgi kaynağı hâline gelebilir.\n\n[target_character.GetName] tarafından sorulan ayrıntılı soruları üzerine [target_artist.GetNameWithNoTooltip], bu kitabın ve [ShowLanguageName('spanish_language')] dilinin fethedilen halkları devlet bünyesine kazandırmak için kullanılabileceğini öne sürdü. Böylece ülkemiz gerçek anlamda bir [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip] [ROOT.GetCountry.GetFlavorRank] kimliğine bürünebilir."
 flavor_cas.2.a: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] halkının dili standartlaştırılsın!"
 flavor_cas.2.b: "Dillerin katı kurallara ihtiyacı yok."
 flavor_cas.3.title: "Yeni İspanyol Başkenti"
 flavor_cas.3.desc: "[ROOT.GetCountry.GetLongName] pek çok eski krallığın bir araya gelmesiyle oluştuğu için hükümdarlarımızın kullanımına açık birçok saray bulunuyor. Danışmanlarımız ise devlet işlerinin daha düzenli yürümesi için yeni bir başkent kurulmasının şart olduğunu düşünüyor.\n\nHükümdarlarımızın sık sık av partileri düzenlediği [ShowLocationName('madrid')] merkezî konumu sebebiyle en önde gelen adaylardan birisi. Bu durum, ülkenin şehir planlamacılarına yepyeni bir başkent ve mevcut Alcázar'ı görkemli bir saraya dönüştürme fırsatı sunuyor."
 flavor_cas.3.a: "¡Sólo Madrid es corte!"
 flavor_cas.3.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], hanedanımızın başkenti olarak kalsın."
 flavor_cas.4.title: "Yeni Ahit'in [ShowLanguageNameWithNoTooltip('spanish_language')] Çevirisi"
 flavor_cas.4.desc: "[ShowCultureName('castilian')] beşeriyetçi [target_artist.GetName], çalışmaları sırasında Reform düşünceleriyle tanışınca [ShowLocationName('wittenberg')] ilindeki [ShowReligionAdjective('lutheran')] reformcuların saflarına katıldı. İncil'in Yeni Ahit bölümünü [ShowLanguageName('spanish_language')] diline aktarmaya kafa yordu ve eserinin bir nüshasını [target_character.GetName] Hazretleri'ne sundu. İncelemelerimiz gösteriyor ki bu çevirinin geniş kitlelere ulaşması durumunda halkımızdan daha fazla kişi [ShowReligionName('lutheran')] öğretilerini benimseyebilir."
 flavor_cas.4.a: "Bu zındıklığın yayılması çabucak engellensin!"
 denied_bible_translation: "Yeni Ahit'in [ROOT.GetCountry.GetNameWithNoTooltip] yayılması engellendi"
 flavor_cas.4.b: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarına davet edilsin."
 flavor_cas.4.tt1: "Halkımızın bir kısmı [ShowReligionNameWithNoTooltip('lutheran')] inancını tercih edecek"
 flavor_cas.4.historical_info: "Zengin bir tüccar ailesinin çocuğu olan Francisco de Enzinas kardeşi Diego ile birlikte Louvain'deki Collegium Trilingue'de eğitim aldı. Burada beşeriyetçilikle tanıştı ve Reform eserlerini İspanyolcaya kazandırmaya koyuldu. 1541'de Wittenberg Üniversitesi'nde öğrenim görmeye başladı ve İncil'in Yeni Ahit bölümünü İspanyolcaya çevirdi. Bu değerli eserini İmparator V. Karl'a ithaf edip ilk basılı nüshasını kendisine takdim etti."
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] ülkesinin çıkarları için yurt dışında görev yaptığı dönemde yetkin bir diplomat olarak kendini kanıtladı. [ROOT.GetCountry.GetCapital.GetName] iline dönmesiyle kendisini sarayımıza davet edip doğrudan kabinemizde değerlendirebiliriz."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "Ona ihtiyacımız yok."
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "[target_character.GetName] görev bilinci ve idari işlere olan tutkusuyla [ROOT.GetCountry.GetName] ülkesinin sarayında kısa sürede takdir topladı ve hatırı sayılır bir çevre edindi. Kendisine daha üst makamlar verip devlet işlerinde daha geniş yetkiler tanırsak isabetli bir karar vermiş oluruz."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "Ona ihtiyacımız yok."
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "Yetenekli diplomat ve temsilcimiz [target_character.GetName], sarayımıza geldi. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine bağlı olmasına rağmen gerekli desteği sağlarsak [ROOT.GetCountry.GetName] için değerli bir danışman ve kabine üyesi olabilir."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "Gönderilsin."
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "Başarılı bir savcı ve liberal ıslahatların açık destekçisi [target_character.GetName], [ROOT.GetCountry.GetName] kabinesinde görev almak istediğini açıkladı. Kendisini göreve getirirsek ıslahatlarımıza destek kazanabiliriz."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "Hiçbir şeye faydası olmaz."
 flavor_cas.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Anayasası"
 flavor_cas.9.desc: "Son zamanlarda meşruiyetimiz zayıfladığından [ROOT.GetCountry.GetName] ülkesi üzerindeki otoritemizi güçlendirmek için zümrelerimize daha çok güvenmek zorunda kaldık. Bu nedenle zümre temsilcileri bize bir Anayasa sundu. Anayasa ile gelecek değişiklikler karşılığında yönetimimizi destekleyecekler ancak hükümdarın yetkileri belirli ölçüde sınırlandırılacak."
 flavor_cas.9.a: "Kabul etmek dışında bir seçeneğimiz yok!"
 flavor_cas.9.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] her şeyden üstündür!"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "Askerlik hayatından sonra kendini yazarlığa adayan [target_artist.GetName], son romanı #italic Don Kişot#! ile [ROOT.GetCountry.GetName] ülkesinin her yerinde büyük beğeni topladı. [target_character.GetNameWithNoTooltip] tarafından destek görürse [ROOT.GetCountry.GetCulture.GetLanguage.GetName] edebiyatına kalıcı bir miras bırakabilir."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "[target_artist.GetName] dinî müzikteki ustalığıyla [ShowReligionAdjective('catholic')] dünyasında büyük bir üne kavuştu. [GetCountry('PAP').GetName] ülkesinde uzun yıllar hizmet verdikten sonra şimdi eserlerini geliştirmek için vatanı olan [ROOT.GetCountry.GetName] topraklarına geri dönmek istiyor."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "Talebi reddedilsin."
 flavor_cas.12.title: "El Greco Hizmetlerini Sunuyor"
 flavor_cas.12.desc: "[ShowProvinceDefinitionName('crete_province')] vilayetinde eğitimini tamamlayıp [ShowLocationName('rome')] ilinde kısa bir süre kaldıktan sonra [target_artist.GetName], ikameti olarak [ShowLocationName('toledo')] ilini seçti. [ROOT.GetCountry.GetName] ülkesinde ünü giderek artan sanatçı #italic El Greco#! adıyla tanınıyor ve [target_ruler.GetName] Hazretleri'nin himayesine girmek istiyor."
 flavor_cas.12.a: "Derhâl işe alınsın!"
 flavor_cas.12.b: "Gönderilsin."
 flavor_cas.13.title: "Kırmızı Kurdele Tarikatı Büyüyor"
 flavor_cas.13.desc: "Son iç savaşta [ROOT.GetCountry.GetName] ülkesinin kadınları, kuşatma sırasında dışarıdan yardım almadan saldıran orduyu geri püskürterek ne kadar yetenekli savaşçılar olduklarını gösterdi. Bazı danışmanlarımız [target_ruler.GetName] adına gösterdikleri bu olağanüstü hizmetin karşılığı olarak [ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ShowPolicyName('order_of_the_band_policy')] üyeliğinin kadınlara da açılmasını öneriyor."
 flavor_cas.13.a: "Harika bir fikir."
 flavor_cas.13.a.tt: "Bu, kadınların [ShowPolicyNameWithNoTooltip('order_of_the_band_policy')] üyesi olabilmesine izin verecek"
 flavor_cas.13.b: "Tarikat sadece erkeklere özel kalsın."
 flavor_cas.14.title: "Asturias Vilayetinin [ROOT.GetCountry.GetGovernment.GetHeirTitle] Makamı"
 flavor_cas.14.desc: "[target_heir.GetName] Hazretleri'nin eğitimini desteklemek ve hükümdarlık deneyimi kazanmasını sağlamak için Asturias vilayetinde [ROOT.GetCountry.GetGovernment.GetHeirTitle] makamı oluşturabilir ve oluşturduğumuz bu ünvanı [ROOT.GetCountry.GetName] vârisine verebiliriz. [target_heir.GetNameWithNoTooltip], bizim adımıza Asturias vilayetini yönetecek ve tahta çıktığında bu ünvanı [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin gelecekteki vârisi olacak kişiye devredecek."
 flavor_cas.14.a: "[target_heir.GetNameWithNoTooltip], Asturias vilayetini kontrol etsin."
 flavor_cas.14.b: "Ünvan [target_heir.GetNameWithNoTooltip] Hazretleri'ne verilmesin."
 flavor_cas.15.title: "[target_ruler.GetNameWithNoTooltip] ve Hayatı"
 flavor_cas.15.desc: "[target_ruler.GetName] Hazretleri'nin olaylarla dolu dönemi ve [ShowRegionName('iberia_region')] bölgesindeki [GetCountry('MOR').GetReligion.GetAdjective] varlığına karşı verdiği haklı mücadele gerçek bir [ShowReligionAdjective('catholic')] hükümdarın nasıl olması gerektiğine güzel bir örnek. [target_ruler.GetNameWithNoTooltip] Hazretleri'nin hayatını ve başarılarını gelecek nesillere aktarmak için [ROOT.GetCountry.GetGovernment.GetRulerTitle] adına bir kronik yazdırmalıyız. [target_artist.GetName], bu iş için iyi bir aday."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "Gönderilsin."
 flavor_cas.16.title: "#italic $book_of_good_love$#!"
 flavor_cas.16.desc: "Bir rahibimiz, iyi ve ahmakça aşk olarak adlandırdığı kavramlar arasındaki farkları derinlemesine inceledi. [target_artist.GetName], bu çalışmanın gözden geçirilmiş bir derlemesini yayımladı. El yazması, yazarın hayatını, fabl şeklinde ahlaki dersleri, aşk hikâyelerini ve Orta Çağ kahramanlıklarının mizahi anlatımlarını içeriyor."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "Şu saçmalığı ortadan kaldırın."
 flavor_cas.17.title: "Av Kitabı"
 flavor_cas.17.desc: "[target_artist.GetName], [ROOT.GetCountry.GetName] içindeki av alanları ve buralarda kullanılan av köpeklerinin yetiştirilmesi hakkında etkileyici bilgiler topladı. Bu kapsamlı belgeleme, yalnızca hükümdarımızın yeteneklerini göstermekle kalmayıp ülkemizdeki [ShowGoodsName('wild_game')] kapasitesini artırmak için de faydalı olacak."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "[target_ruler.GetNameWithNoTooltip] Halefiyeti"
 flavor_cas.18.desc: "[ruler_father.GetName], [target_country.GetName] ülkesini iyi bir şekilde yönetirdi ancak ölüm herkese gelir. [target_country.GetAdjectiveWithNoTooltip] tahtı rahmetli hükümdarımızın oğlu [target_ruler.GetName] Hazretleri'ne geçti.\n\nTahta veraset yoluyla geçmiş meşru bir hükümdar olmasına rağmen verdiği kararlar, [target_country.GetGovernment.GetEstateName('nobles_estate')] zümresinin huzurunu kaçırıyor. Yeni [target_country.GetGovernment.GetRulerTitle], yetkilerini kullanırken açıklaması zor ve tutarsız kararlar alıyor, bu da sarayda şaşkınlık ve endişe yaratıyor."
 flavor_cas.18.a: "Umarız bir bildiği vardır."
 flavor_cas.19.title: "[GetCountry('POR').GetAdjectiveWithNoTooltip] Fetret Devri"
 flavor_cas.19.desc: "[GetCountry('POR').GetName] kargaşaya sürüklendi. Veliaht seçimi kanunları tahttan indirilen hanedanla soy bağımız göz ardı edilerek gayrimeşru bir vâris lehine tadil edildi. Tacın bize geçmesi hâlinde ülkenin [ROOT.GetCountry.GetName] topraklarına katılarak basit bir vilayete dönüşeceğinden korkan [GetCountry('POR').GetNameWithNoTooltip] zümreleri [portuguese_ruler.GetName] Hazretleri'ni kral ilan etti. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki çoğu kişi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine harekete geçip hanedanlık iddialarımızı öne sürerek gaspçıyı tahttan indirmeleri yönünde baskı yapıyor."
 flavor_cas.19.a: "Hiçbir kral sonsuza dek hüküm süremez."
 flavor_cas.19.b: "Geri adım atalım."
 flavor_cas.19.historical_info: "Portekiz Fetret Devri, Portekiz Kralı I. Ferdinand'ın ölümünden sonra yaşanan bir siyasi kriz ve iç savaş dönemini ifade eder. Ferdinand'ın tek çocuğu Beatrice, Kastilya Kralı I. John ile evliydi. Çoğu kişi tahta çıkışının Portekiz'in Kastilya topraklarına katılmasına neden olacağından korkuyordu. Bu endişe, Portekiz soylularıyla şehir sakinlerinin itirazına ve Portekiz Kralı I. Peter'in gayrimeşru oğlu Avizli John arkasında toplanmasına neden oldu. Bunun üzerine patlak veren veraset savaşında Portekizliler üstün gelip bağımsızlıklarını güvence altına aldı. Sonrasındaysa Avizli John da Portekiz Kralı I. John olarak taçlandırıldı."
 flavor_cas.20.title: "Reddedilen [GetCountry('POR').GetAdjectiveWithNoTooltip] Tahtı Talebi"
 flavor_cas.20.desc: "[GetCountry('POR').GetName] tahtı üzerindeki hak iddiamız felaketle sonuçlandı. Kaybımız İberya Krallığı'nı birleştirme emellerimizi de ortadan kaldırdı ve prestijimize ciddi bir darbe indirdi. Mücadele vermemiz için üzerimizde baskı oluşturan çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensubu şimdi de savaşın mantığını sorguluyor ve ulusumuza çok pahalıya patladığını söylüyor."
 flavor_cas.20.a: "Yaralarımızı saracağız."
 flavor_cas.20.historical_info: "Portekiz Fetret Devri'nde Kastilya'nın mağlubiyetinin en büyük sebeplerinden biri Aljubarrota Muharebesi'nde yenilmeleriydi. Kastilya kuvvetleri, eşi Portekizli Beatrice'i Portekiz tahtına geçirmek isteyen Kastilya Kralı I. John tarafından komuta ediliyordu. Karşılarındaysa çok daha küçük bir orduyu komuta eden Aviz Askerî Tarikatı'nın Komutanı John ve İngiliz müttefikleri yer alıyordu. Sayıca üstün olan Kastilya ordusu art arda taarruza geçti ancak koordinasyon yetersizlikleri güçlü bir Portekiz direnişiyle karşılaşınca kuvvetleri mutlak yenilgiye uğradı ve muharebe Kastilya için felaketle sonuçlandı."
 flavor_cas.21.title: "[GetCountry('POR').GetNameWithNoTooltip] Tahtı Alındı"
 flavor_cas.21.desc: "[GetCountry('POR').GetName] içinde yaptığımız müdahale başarıyla sonuçlandı. Zorlu geçen bir savaşın ardından [GetCountry('POR').GetAdjectiveWithNoTooltip] tacı elimize geçti. İki İberya bölgesini [ROOT.GetCountry.GetName] ülkesinin hâkimiyeti altında birleştirdik."
 flavor_cas.21.a: "Zafer kutlansın."
 flavor_cas.21.b: "[ShowLocationNameWithNoTooltip('guadalupe')] ilindeki [ShowBuildingTypeNameWithNoTooltip('monastery')] zafere adansın."
 flavor_cas.22.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] Kralların Ünvanı"
 flavor_cas.22.desc: "[ShowReligionName('catholic')] inancını sadakatle savunmamız ve Kutsal Makama sunduğumuz sarsılmaz destek göz ardı edilmedi. Dindarlığımız ve Hristiyan âlemi içerisinde edindiğimiz nüfuzu ödüllendirmek adına [pope.GetName] bir [GetCountry('PAP').GetAdjective] Fetvası yayınlayarak bize Katolik Hükümdar ünvanını bahşetti."
 flavor_cas.22.a: "Ünvan alınsın!"
 flavor_cas.22.a.tt: "Hükümdarlarımız bundan böyle Katolik Kral ve Katolik Kraliçe ünvanlarını alır."
 flavor_cas.22.b: "Böyle ünvanlara ihtiyacımız yok."
 flavor_cas.22.historical_info: "Katolik Hükümdarlar ünvanı 1493 yılında Papa VI. Alexander tarafından yayımlanan #italic Inter caetera#! adlı Papalık Fetvası aracılığıyla Kastilya Kraliçesi Isabel ve Aragon Kralı Ferdinand'a bahşedilmişti. Sonraki İspanya hükümdarları ünvanı kullanmadılar ancak ünvandan feragat da etmediler."
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "[ROOT.GetCountry.GetFlavorRank] topraklarında geçerli yasal gelenekler çok sayıda yerel tüzüğe bölünmüş hâlde. 1248 yılında [ShowEstatePrivilegeName('cas_fuero_viejo')] isimli bir yasal derleme hazırlanmış olmasına rağmen belge düzenden yoksun bir biçimde derlendiğinden [ROOT.GetCountry.GetFlavorRank] genelinde kullanılmaya pek müsait değil. Kimi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyeleri söz konusu kanunları tek bir düzenli yasal metin hâline getirmemizi öneriyor. Böylece hem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin geleneklerini koruyabilir hem de hukuk sistemimizin otoritesini pekiştirebiliriz."
 flavor_cas.23.a: "Yeni bir kanunname hazırlayarak otoriteyi merkezîleştirelim."
 flavor_cas.23.b: "Böyle bir şeye ihtiyacımız yok."
 flavor_cas.23.historical_info: "#italic Fuero Viejo de Castilla#!, soylularla ilgili yasalar öncelikli olmak üzere Orta Çağ Kastilya'sının dağınık kanun ve geleneklerini bir araya getirmek için tasarlanmış bir yasal derlemeydi. Böyle bir belgenin hazırlanması, zümrenin krallık içindeki konumuna temel teşkil edecek ayrıcalıklarının kanunlaştırılması yönündeki çabayı gözler önüne seriyordu."
 flavor_cas.24.title: "Ordenamiento de Alcalá"
 flavor_cas.24.desc: "[ROOT.GetCountry.GetFlavorRank] topraklarında geçerli yasal gelenekler bölünmüş hâlde. Yerel gelenekler, soyluların ayrıcalıkları ve daha eski tarihlerde hazırlanmış tüzükler ile [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesi arasında sıklıkla ihtilaf oluşuyor. Belki de yönetimi kolaylaştıracak ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin hükmü altındaki tüm tebaa için kanunları netleştirecek bir kanunname hazırlamanın zamanı gelmiştir."
 flavor_cas.24.a: "Yeni kanunname hazırlansın."
 flavor_cas.24.b: "Hukuk sistemi olduğu gibi kalsın."
 flavor_cas.24.historical_info: "1348 yılında Kastilya Kralı XI. Alfonso'nun hükümdarlığı sırasında Ordenamiento de Alcalá isminde önemli bir yasal ıslahat yürürlüğe konuldu. Islahatla Kastilya'nın farklı yasal geleneklerinin birleştirilmesi amaçlanıyordu zira o tarihlerde XI. Alfonso'nun büyük büyük babası Kral X. Alfonso tarafından hazırlanan #italic Siete Partidas#! Kanunnamesi kapsamlı bir biçimde benimsenmemişti. Bu kraliyet kanunu, X. Alfonso tarafından çıkarılan bir diğer kanun olan #italic Fuero Real#!'in otoritesini daha eski yerel kanunların üzerinde kabul ederek kraliyet genelinde kraliyet hukukunun üstün olduğunu gösteriyordu. Yerel tüzükler arasında mevcut ihtilafları giderip daha belirgin adli esaslar tesis ederek yönetimi kolaylaştırmayı amaçlıyordu."
 flavor_cas.25.title: "Behetría Kayıtları"
 flavor_cas.25.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin giderek artan gücü ve son zamanlarda meydana gelen salgınların neden olduğu ekonomik zorluklar, [ROOT.GetCountry.GetAdjective] ülkesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin kendi lordlarını seçebildiği kasabalar olan #italic behetría#!'ların sahip olduğu haklar ve ayrıcalıklar hakkında tartışmalara yol açtı. Aristokrasinin giderek artan baskısına yanıt olarak [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi; ilgili toprakların durum, hak ve yükümlülüklerini içeren kapsamlı bir kayıt oluşturulmasını teklif etti. Böyle bir kaydın oluşturulması hem mevzubahis kasabaların kaderlerinin tayin edilmesi hem de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ve aristokrasi arasındaki güç dengesinin açıklığa kavuşturulması açısından elzem."
 flavor_cas.25.a: "Kayıt hazırlansın."
 flavor_cas.25.b: "Behetría'lar kendi geleneklerini sürdürsün."
 flavor_cas.25.historical_info: "Soyluların #italic behetría#!'ları feodal sisteme tabi topraklara dönüştürme taleplerine yanıt olarak 1351 yılında Kastilya Kralı I. Pedro tarafından Cortes de Valladolid'de hazırlatılmaya başlanan #italic Libro Becerro de las Behetrías#! veya daha yaygın olarak bilinen adıyla #italic Libro Becerro de las Merindades de Castilla#! bir yıl içinde tamamlandı. Büyük çoğunluğu Kastilya'nın kuzey bölgelerinde bulunan ve köylülerin lordlarını seçme hakkına haiz olduğu #italic behetría#! kasabaları benzersiz bir yasal statüye sahipti. Kara Veba ve müteakip ekonomik çalkantıların akabinde soylular, mevzubahis topraklar üzerinde sahip oldukları kontrolü pekiştirmek adına geleneksel hakları yıpratarak derebeylik sistemini tesis etmeyi amaçladılar."
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "Ünlü bir âlim, tarihçi, şair ve devlet adamı olan [target_character.GetName], [ROOT.GetCountry.GetName] topraklarında en saygı duyulan kişilerden biri hâline geldi. Keskin zekâsı ve hitabet gücüyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının da dikkatini çekmeyi başardı. Kimileri [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın sanatçısı olarak görev alması için davet edilmesini dahi önerdi. Paha biçilmez yeteneklerini çağımızın siyasi ve toplumsal olaylarının kroniğini çıkarma gayemize yönlendirirsek başarılarımızın nesiller boyu hatırlanmasını sağlayabiliriz."
 flavor_cas.26.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda sanatçı yapılsın."
 flavor_cas.26.b: "Onu işe almaya paramız yetmez."
 flavor_cas.26.historical_info: "Pedro López de Ayala, Álava vilayetine bağlı Ayala Lordu Fernán Pérez de Ayala'nın oğluydu. Büyük amcası Kardinal Pedro Gómez Barroso tarafından eğitilmiş ve onun yönlendirmesiyle kraliyet sarayında bir yetkili olarak Kral I. Pedro'nun hizmetine girmişti. I. Pedro ve gayrimeşru üvey kardeşi Enrique de Trastámara arasında bir düşmanlık başladığındaysa Pedro López de Ayala, Kral'ın üvey kardeşinin hizmetine girdi. Sonrasındaysa üç sene süren veraset savaşı boyunca kendisine hizmet etti. Enrique'nin zaferi sayesinde Pedro López de Ayala hem devlet tarafından çeşitli bağışlar aldı hem de bazı makamların sahibi oldu. Ayrıca Enrique, kendisini en sadık vasallarından biri hâline getirdi. Enrique'nin oğlu I. Juan'ın hükümdarlığı sırasındaysa Pedro, \"Camarero mayor del rey\", yani \"Saray Başkethüdası\" ünvanına sahip oldu. Farklı krallara hizmet verdi ve her hükümdarlık döneminin kroniğini çıkardı. Bunlar, toplu olarak #italic Crónicas de los reyes de Castilla#!, yani #italic Kastilya Kralları Kroniği#! olarak adlandırıldı ve gelecek nesillerin dönem hakkında bilgi sahibi olabilmesini sağladı."
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetNameWithNoTooltip] Kroniği"
 flavor_cas.27.desc: "Bazıları hizmetimizde bulunan [target_character.GetName] Hazretleri'nin tarih kroniği çıkarma yönündeki olağanüstü yeteneklerinden faydalanmamızı önerdi. Onu [ROOT.GetCountry.GetName] tarihi ve son yıllardaki hükümdarları hakkında ayrıntılı bir döküm hazırlaması için görevlendirebiliriz. Yeterli kaynak sağlanırsa [ShowWorkOfArtName('estoria_de_espana')] eserinin mirasını layığıyla sürdürebilecek bir çalışmanın ortaya çıkarılmasını sağlayabiliriz. Böylece hükümdarlığımızı gelecek nesillere aktarabilir, [ROOT.GetCountry.GetFlavorRank] topraklarımızı şekillendiren mücadeleleri ve zaferleri öğrenmelerini mümkün kılabiliriz."
 flavor_cas.27.a: "Bu girişim desteklensin."
 flavor_cas.27.b: "Maliyeti çok, getirisiyse neredeyse yok."
 flavor_cas.27.historical_info: "Pedro López de Ayala, Álava vilayetine bağlı Ayala Lordu Fernán Pérez de Ayala'nın oğluydu. Büyük amcası Kardinal Pedro Gómez Barroso tarafından eğitilmiş ve onun yönlendirmesiyle kraliyet sarayında bir yetkili olarak Kral I. Pedro'nun hizmetine girmişti. I. Pedro ve gayrimeşru üvey kardeşi Enrique de Trastámara arasında bir düşmanlık başladığındaysa Pedro López de Ayala, Kral'ın üvey kardeşinin hizmetine girdi. Sonrasındaysa üç sene süren veraset savaşı boyunca kendisine hizmet etti. Enrique'nin zaferi sayesinde Pedro López de Ayala hem devlet tarafından çeşitli bağışlar aldı hem de bazı makamların sahibi oldu. Ayrıca Enrique, kendisini en sadık vasallarından biri hâline getirdi. Enrique'nin oğlu I. Juan'ın hükümdarlığı sırasındaysa Pedro, \"Camarero mayor del rey\", yani \"Saray Başkethüdası\" ünvanına sahip oldu. Farklı krallara hizmet verdi ve her hükümdarlık döneminin kroniğini çıkardı. Bunlar toplu olarak #italic Crónicas de los reyes de Castilla#!, yani #italic Kastilya Kralları Kroniği#! olarak adlandırıldı ve gelecek nesillerin dönem hakkında bilgi sahibi olabilmesini sağladı."
 flavor_cas.28.title: "Macellan Seferi"
 flavor_cas.28.desc: "Yetenekli bir rotacı ve kâşif olan [target_character.GetName] iddialı bir planla karşımıza çıktı. Rotayı batıya çevirip keşfedilmemiş denizlere yelken açarak Baharat Adaları'na ulaşmayı düşünüyor. Vizyonu sayesinde yüksek kâr getiren bu adalara [ShowContinentName('africa')] kıtası üzerinden geçen alışılagelmiş rota yerine daha hızlı bir rotayla doğrudan bir ticaret yolunun kurulması sağlanabilir. [GetCountry('POR').GetAdjective] Kraliyeti önerisini reddedince [target_character.GetLastNameWithNoTooltip] cüretkâr seferini gerçekleştirmek için bizim desteğimizi rica etti."
 flavor_cas.28.a: "[target_character.GetLastNameWithNoTooltip] istediği desteği görsün!"
 flavor_cas.28.b: "Öneriyi reddedelim."
 flavor_cas.28.historical_info: "Fernão de Magalhães veya daha yaygın olarak bilinen adıyla Ferdinand Magellan, kârlı baharat ticaretine açılan yeni bir rota keşfetme amacıyla batıya doğru yelken açarak Baharat Adaları'na ulaşmayı planlayan Portekizli bir rotacıydı. İspanya'nın desteğiyle seferine 1519 yılında beş gemiyle başladı ve çığır açan bir keşfe imza attı. Yolculuğu hem Atlas Okyanusu'ndan başlayıp Horn Burnu üzerinden Hint Adaları'na uzanan bir güzergâh oluşturdu hem de engin Pasifik Okyanusu'nun geçilebilir olduğunu kanıtlayıp dünyanın çevresini dolaşmanın mümkün olduğunu ortaya koydu."
 flavor_cas.29.title: "Macellan Yolculuk Sırasında Öldürüldü"
 flavor_cas.29.desc: "Uzaklardaki Baharat Adaları'ndan [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza kara haberler ulaştı. Söz konusu adalara batıdan ulaşan bir güzergâh çizmek için düzenlediğimiz cüretkâr seferin lideri [target_character.GetName], yerel kabilelerle karşılaştığında öldürüldü. Ölümü hedeflerimize ağır bir darbe vurdu. Mürettebatıysa [target_elcano.GetName] liderliğinde tehlikeli sularla ve belirsiz koşullarla karşı karşıya kaldı."
 flavor_cas.29.a: "Seferin güvenli bir şekilde sonlanması için dua edelim."
 flavor_cas.29.a.tt: "[target_elcano.GetName] seferin yeni lideri olur."
 flavor_cas.29.historical_info: "Macellan 27 Nisan 1521 yılında, Filipinler'in Mactan Adası'nda meydana gelen bir çatışma sırasında hayatını kaybetti. Çatışmaya giren bir yerel müttefikine yardıma giden Macellan ve küçük birliği, yerli Kabile Reisi Lapu-Lapu'nun sert direnişiyle karşılaştı. Rakip kuvvetlerin gücünü küçümseyen Macellan, mızrak ve kılıç kuşanmış savaşçılar tarafından öldürüldü. Ölümü seferde ciddi bir aksamaya neden olsa da Juan Sebastián Elcano liderliği eline aldı. Sonrasındaysa selefinin kaldığı yerden sefere devam ederek 6 Eylül 1522 yılında dünyanın çevresindeki ilk turu başarıyla tamamladı."
 flavor_cas.30.title: "Açık Denizlerde Rekabet"
 flavor_cas.30.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza [GetCountry('POR').GetName] ülkesinden haberler ulaştı. Kâr getiren Baharat Adaları'na batıdan ulaşan bir güzergâh çizme amacıyla [magellan_scope.GetName] adında yetenekli bir rotacıyı cesur bir sefere öncülük etmesi için işe almışlar. Bu gelişme, ticaret ve kolonileşme yarışında güç dengelerini değiştirebilir. Çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensubu [GetCountry('POR').GetNameWithNoTooltip] ülkesinin emellerini engellemek için derhâl harekete geçmemiz gerektiğini söylüyor. Çabalarını gölgede bırakacak ve üstün deniz gücü olduğumuzu kanıtlayacak bir sefer düzenlememizi öneriyorlar. Böylesi bir girişime öncülük edecek en uygun aday, denizler hakkındaki bilgisi ve üstün yetenekleriyle [target_character.GetName] olsa gerek."
 flavor_cas.30.a: "[target_character.GetLastNameWithNoTooltip] önderliğinde bir sefer düzenlensin."
 flavor_cas.30.b: "Çabaları bizim için bir tehdit oluşturmuyor."
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "Derin entelektüel birikimi ve sarsılmaz inancıyla [target_character.GetName] bir kardinal ve bir diplomat olarak büyük bir nam kazandı. Dinî ve siyasi alanlardaki uzmanlığı nedeniyle pek çok kişi danışman olarak atanmasını öneriyor. Rehberliğiyle [GetUniqueInternationalOrganization('catholic_church').GetName] ile aramızdaki bağları güçlendirebilir, anlaşmazlıklara ara buluculuk yapabilir ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin çıkarlarını koruyabiliriz."
 flavor_cas.31.a: "Mendoza [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına getirilsin."
 flavor_cas.31.b: "Hizmetlerine ihtiyacımız yok."
 flavor_cas.31.historical_info: "Pedro González de Mendoza, Katolik Hükümdarlar olarak da bilinen Kastilya Kraliçesi I. Isabel ve Aragon Kralı II. Ferdinand'ın hükümdarlığı sırasında merkezî rol oynayan İspanyol bir kardinal ve devlet adamıydı. Mendoza kardinal sıfatıyla Kraliyetin Papalık ile bağlarını güçlendirerek Katolik Hükümdarların dinî ıslahatları uygulamasını ve nihayetinde Granada Rekonkistası'nı kolaylaştırdı. Nüfuzu Kilise'den de öteye uzanıyordu. İç ve dış politikaların şekillendirilmesinde etkin rol oynamış ve \"İspanya'nın Üçüncü Kralı\" gayriresmî ünvanını kazanmıştı."
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[target_character.GetName] eğitimli ve nüfuzlu bir başpiskopos olmanın yanı sıra [GetUniqueInternationalOrganization('catholic_church').GetName] bünyesine yaptığı hatırı sayılır katkılar ve [ROOT.GetCountry.GetName] içindeki hem entelektüel hem de kültürel çalışmaları genişletme çabalarıyla adını duyurdu. İdari becerisi ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi içinde sahip olduğu güçlü bağlantıları nedeniyle [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının gözde adaylarından biri hâline geldi. Çoğu kişi yeteneklerinin yönetimimize büyük fayda sağlayacağını ve hem manevi hem de dünyevi meselelerde nüfuzumuzu artırabileceğini düşünüyor."
 flavor_cas.32.a: "Hizmetlerini ödüllendirmek için [ROOT.GetCountry.GetGovernment.GetCourtTitle] bünyesinde bir makam teklif edilsin."
 flavor_cas.32.b: "İlgilenmiyoruz."
 flavor_cas.32.historical_info: "Alonso III de Fonseca, seçkin bir İspanyol rahipti. İspanya'nın en prestijli dinî makamları arasında gelen Santiago de Compostela Başpikoposu ve ardındansa Toledo Başpiskoposu olarak görev yaptı. Rönesans hümanizminin en büyük destekçilerinden olan Fonseca, eğitimi ve sanatı destekleyerek İspanyol Kilisesi'nin entelektüel ikliminin gelişmesine yardımcı oldu. Katkıları Santiago de Compostela Üniversitesi'ni önemli bir öğrenim merkezine dönüştürdü."
 flavor_cas.33.title: "Complutense Üniversitesinin Kuruluşu"
 flavor_cas.33.desc: "Kardinal [target_character.GetName], [ROOT.GetCountry.GetFlavorRank] genelinde eğitimi, maneviyatı ve entelektüel gelişimi teşvik etmek amacıyla [ShowLocationName('alcala_de_henares')] ilinde büyük bir üniversite kurulmasını teklif etti. [target_character.GetLastNameWithNoTooltip]; Civitas Dei, yani Tanrı'nın Şehri'nden ilham alınarak tasarlanan #italic Complutense Üniversitesinin#! dünyada özel bir amaca yönelik inşa edilmiş ilk üniversite kampüsü olmasını hedefliyor. Papalığın desteği ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin sağlayacağını umduğu kaynaklarla üniversiteyi tüm [ROOT.GetCountry.GetFlavorRank] topraklarının faydalanacağı bir eğitim merkezine dönüştürmeyi planlıyor."
 flavor_cas.33.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] kaynak sağlayacak."
 flavor_cas.33.b: "Kaynak sağlamayacağız."
 flavor_cas.33.historical_info: "Complutense Üniversitesi olarak da bilinen Alcalá Üniversitesi, 1499 yılında Kardinal Cisneros tarafından Papa VI. Alexander'ın yayınladığı Papalık Fetvası ile kuruldu. 16 ve 17. yüzyıllar sırasında en prestijli ve seçkin akademik merkezlerden biri hâline geldi."
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName] bir general olarak katıldığı uzun seferler sırasında sergilediği askerî hünerleri ve yenilikçi stratejileri sayesinde büyük bir nam kazandı. Üstüne üstlük kendisine #italic El Gran Capitán#! ünvanı verildi. Etkili savaş alanı taktikleri ve orduları geliştirme yeteneği kendisini askerî alanda efsanevi bir isim hâline getirdi. Şimdi de uzmanlığını [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] zümresine sunmak için hazır bekliyor."
 flavor_cas.34.a: "Yeteneklerini iyi değerlendireceğiz."
 flavor_cas.34.b: "Generallere ihtiyacımız yok."
 flavor_cas.34.historical_info: "Gonzalo Fernández de Córdoba, İtalyan Savaşları sırasında adını duyuran Kastilyalı bir generaldi. #italic El Gran Capitán#! ünvanıyla nam salan general; esnekliği ön plana getiren, piyade, süvari ve topçu birliklerinin bir arada kullanıldığı yenilikçi taktikleriyle Avrupa askerî sahnesini tam anlamıyla dönüştürdü. Cerignola'da ve Garigliano'da Fransızlara karşı kazandığı zaferler hem dehasını gözler önüne serdi hem de ölümünden birkaç yıl sonra, Avrupa'da savaş alanlarında yarım yüzyıl hüküm sürecek Tercio birliklerinin kurulmasına yol açtı."
 flavor_cas.35.title: "[target_character.GetLastNameWithNoTooltip] Seferi"
 flavor_cas.35.desc: "Hırslı ve gözü pek Konkistador [target_character.GetName], sarayımıza gelerek Yeni Dünya'nın uzak diyarlarındaki muazzam zenginlikler ve verimli topraklar hakkında hikâyeler anlattı. Cesareti ve kararlılığı şüpheye mahal vermeyen Konkistador, And Dağları'ndaki bu gizemli toprakları keşfedip fethetmek için [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin desteğini istiyor."
 flavor_cas.35.a: "Keşif seferi için bütçe verilsin."
 flavor_cas.35.b: "Bu girişime ayıracak kaynağımız yok."
 flavor_cas.35.historical_info: "İspanyol Konkistador Francisco Pizarro, Amerika kıtasının kolonileştirilmesinde rol oynayan en önemli isimlerden biriydi. 1532 yılında İnka İmparatorluğu'na bir sefer düzenledi. Kurnaz bir siyaset izleyip üstün silah gücünden faydalanarak İmparator Atahualpa'yı Cajamarca Muharebesi'nde ele geçirdi. İnkaların Pizarro tarafından fethedilmesiyle Amerika kıtasındaki en güçlü uygarlıklardan biri çöktü ve İspanya muazzam miktarda altınla gümüş elde etti."
 flavor_cas.36.title: "Hırslı [target_character.GetNameWithNoTooltip]"
 flavor_cas.36.desc: "[target_character.GetName] Yeni Dünya'da sergilediği cesur hareketleriyle ön plana çıkan bir konkistador. [target_character.GetLastNameWithNoTooltip] son zamanlarda [ShowLocationName('tenochtitlan')] topraklarından daha kolay istifade edebilmek için [ROOT.GetCountry.GetName] nüfuzunu [ShowRegionName('mesoamerica_region')] bölgesinde genişletme emelleriyle adını duyurdu. Şimdi de yeni girişimleri için desteğimizi talep ediyor. Engin zenginlikler ve inanılmaz fırsatlar hakkında anlattığı hikâyeler kimilerinin [ROOT.GetCountry.GetNameWithNoTooltip] ülkesine eşi benzeri görülmemiş bir ihtişam ve bolluk getirebileceğini düşünmesine yol açtı."
 flavor_cas.36.a: "[target_character.GetLastNameWithNoTooltip] ve keşif seferi desteklensin."
 flavor_cas.36.b: "Bunu karşılayamayız."
 flavor_cas.36.historical_info: "Hernán Cortés, Aztek İmparatorluğu'nun çöküşüyle sonuçlanan meşhur keşif seferine çıkan İspanyol bir konkistadordu. 1519 yılında küçük bir orduyla Meksika'ya yelken açan Cortés, Azteklere karşı mücadele eden yerli kabilelerle stratejik ittifaklar kurdu. 1521 yılında İmparator II. Montezuma'yı devirerek Aztek başkenti Tenoktitlan'ı ele geçirdi."
 flavor_cas.37.title: "[target_character.GetNameWithNoTooltip] ve Talebi"
 flavor_cas.37.desc: "[target_character.GetName] cesur bir öneriyle [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] huzuruna çıktı. Bugüne kadar hazırlanmış en ayrıntılı Yeni Dünya haritasını oluşturmayı planlıyor. Tecrübeli bir denizci, kâşif ve haritacı olmasının yanı sıra Yeni Dünya'ya yaptığı seferler sırasında da kendisini kanıtladı. Ayrıca seyrüsefer ve harita yapımı alanlarında da olağanüstü yeteneklere sahip. Kendisine desteğimizi sunarsak hazırlayacağı haritayla deniz üstünlüğümüzü pekiştireceğini ve gelecekteki keşif seferlerimizi başarıya taşıyacağını iddia ediyor."
 flavor_cas.37.a: "Yeni Dünya'nın haritasını çıkarma planları desteklensin."
 flavor_cas.37.b: "Başka önceliklerimiz var."
 flavor_cas.37.historical_info: "Juan de la Cosa, Keşif Çağı'nın en önde gelen rotacılarından ve haritacılarından biriydi. Deneyimli denizci, Kolomb'un 1492 yılında Amerika kıtasına yaptığı ilk yolculukta kullanılan en büyük gemi olan Santa María'nın sahibi ve kaptanıydı. Rotacılık konusundaki uzmanlığı sayesinde İspanya'nın en güvenilir kâşiflerinden biri hâline gelen Juan de la Cosa; Alonso de Ojeda ve Amerigo Vespucci gibi isimlerle birlikte Yeni Dünya'ya çok sayıda keşif seferi düzenledi."
 flavor_cas.38.title: "[target_character.GetNameWithNoTooltip] ve Yeni Dünya Haritası"
 flavor_cas.38.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin sunduğu destek sayesinde [target_character.GetName] Yeni Dünya'da keşfedilen topraklar dâhil bilinen dünyanın tamamını kapsayan olağanüstü haritasını tamamladı. Türünün ilk örneği olan harita, bize seyrüsefer konusunda paha biçilmez bilgi sağlayacak. Böylesi bir araç sayesinde kâşiflerimiz keşfedilmemiş denizlere yelken açarak topraklarımızı genişletebilecek ve keşif alanındaki üstünlüğümüzü kanıtlayabilecek."
 flavor_cas.38.a: "Bunu kutlamalıyız!"
 flavor_cas.38.historical_info: "Juan de la Cosa'nın Haritası, harita çıkarma tarihinde bir dönüm noktası niteliğindedir ve İspanyol keşiflerinin başarısının bir kanıtıdır. Amerika kıtasını gösterdiği bilinen ilk dünya haritasıdır. Aynı zamanda Ekvator'u ve Yengeç Dönencesi'ni de gösteren ilk deniz haritasıdır."
 flavor_cas.39.title: "Padrón Real Hazırlanıyor"
 flavor_cas.39.desc: "[ShowGovernmentReformName('casa_de_contratacion')], tüm gemi haritalarımıza örnek teşkil edecek standart bir haritanın resmen hazırlanması için teklifte bulundu. Son coğrafi keşif ve bilgilerin dâhil edileceği harita Yeni Dünya yolculuğunda denizcilerimize daha güvenli ve etkili güzergâhlar sağlayacak."
 flavor_cas.39.a: "Seyrüsefer çabalarımıza hız vermek için onaylansın."
 flavor_cas.39.b: "Denizcilerimiz kendi haritalarını kullanmaya devam etsin."
 flavor_cas.39.historical_info: "Padrón Real, Sevilla'daki Casa de Contratación tarafından hazırlanan ve muhafaza edilen anıtsal bir deniz haritasıydı. 1508 yılında tamamlanan harita, İspanyol Kraliyetinin resmî haritası olarak kullanıldı. Kâşiflerin ve haritacıların keşiflerini içerecek şekilde düzenli olarak güncellendi. Hassas enlem ve yeni keşfedilen bölgeler için kıyı çizgileri gibi yenilikler barındırıyordu. Kraliyetin sahip olduğu en önemli coğrafi bilginin rakip ellere geçmesini önlemek için Padrón Real bir sır olarak saklandı."
 flavor_cas.40.title: "[ShowInstitutionNameWithNoTooltip('renaissance')] Şairi"
 flavor_cas.40.desc: "Yetenekli bir şair ve asker olan [target_character.GetName], edebiyat alanındaki ustalığıyla ve insani duygulara dair çarpıcı gözlemleriyle adını duyurdu. [ShowRegionName('italy_region')] bölgesine özgü klasik geleneklerden esinlenerek bunları [ShowCultureName('castilian')] kültürüyle harmanladığı söyleniyor. Eserleri zarafeti ve farklılığıyla takdir görüyor. Bazı danışmanlarımız [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın prestijini artırıp [ShowInstitutionName('renaissance')] fikirlerini yaymak için kendisini hizmetimize davet etmemiz gerektiğini söylüyor."
 flavor_cas.40.a: "Sanatı yüceltmek için [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında görevlendirilsin."
 flavor_cas.40.b: "İlgilenmiyoruz."
 flavor_cas.40.historical_info: "İspanya'nın edebiyat tarihinin en önemli şairlerinden biri kabul edilen Garcilaso de la Vega, İspanyol Rönesansı'nın önde gelen isimlerinden biriydi. Garcilaso hem bir yazar hem de bir savaşçıydı. V. Karl'ın hükümdarlığı sırasında orduda hizmet verdi. Petrarch gibi İtalyan Rönesans şairlerinden ilham alarak yazdığı şiirleriyse İspanyol edebiyatına yeni Rönesans kalıpları kazandırarak İspanya'nın kültürel tarihinde bir dönüm noktası oldu."
 flavor_cas.41.title: "[target_character.GetLastNameWithNoTooltip] ve Tarımsal Islahatlar"
 flavor_cas.41.desc: "Eğitimli bir ziraat uzmanı olan [target_character.GetName] kısa süre önce #italic Obra de Agricultura#! adını verdiği tarım konulu eserini tamamladı. [cardinal_cisneros.GetName] himayesi altında hazırladığı çalışmasında [target_character.GetLastNameWithNoTooltip] klasik bilgileri kendi gözlemleriyle birlikte derleyerek tarım faaliyetleri, sulama yöntemleri, ekim nöbeti ve çiftlik hayvanı bakımı konularında kapsamlı önerilerde bulunuyor. Çığır açan çalışma topraklarımızda gerçekleştirilen tarımsal faaliyetlerin verimini büyük ölçüde artırabilir."
 flavor_cas.41.a: "Keşiflerinden yararlanalım."
 flavor_cas.41.b: "Bu bilgileri faaliyete dökecek kaynaklara sahip değiliz."
 flavor_cas.41.historical_info: "Gabriel Alonso de Herrera, İspanyol bir ziraat uzmanı ve ilahiyatçıydı. #italic Obra de Agricultura#! eseri gerek İspanya gerekse Avrupa'da tarım biliminin mihenk taşı hâline geldi. Columella ve Palladius gibi klasik kaynaklarını kendi gözlemleriyle harmanlayan Herrera'nın çalışmasında toprak yönetimi, sulama yöntemleri, haşeratla mücadele, ekim nöbeti gibi hayati öneme sahip konular ele alınıyordu."
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName] hizmetlerini [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına sundu. Parlak bir âlim, hekim ve ilahiyatçı olan [target_character.GetLastNameWithNoTooltip]; tıp, coğrafya ve teoloji alanlarındaki çığır açan çalışmalarıyla tanınıyor. Aynı zamanda keskin bir zekâya sahip ve yerleşmiş normlara meydan okumaya hazır. Bilim ve yönetim alanlarını kavrama biçimimizi ilerletmek için uzmanlığından yararlanabiliriz."
 flavor_cas.42.a: "Bilgileri işimize yarayacak."
 flavor_cas.42.b: "Fikirleri fazlasıyla tartışmalı."
 flavor_cas.42.historical_info: "Miguel Servet; teoloji, tıp ve coğrafya dâhil çeşitli alanlara büyük katkılar sağlamış bir bilgindi. Pulmoner dolaşımı William Harvey'nin buluşlarından önce açıklamasıyla birlikte en çok anatomi alanındaki çalışmalarıyla tanınır. Servet aynı zamanda geleneksel Hristiyan doktrinlerine, özellikle de Üçlü Birlik'e meydan okumasıyla tartışmalar yaratan bir ilahiyatçıydı. Bunun sonucunda hem Katolik hem de Protestan yetkililer tarafından kınandı ve 1553 yılında Calvin'in emriyle Cenevre'de ölüme mahkûm edildi."
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName] çağımızın en başarılı ressamlarından biri olarak ünlendi. Gerçekçilik akımını [ShowInstitutionName('renaissance')] etkileriyle olağanüstü bir şekilde harmanlamasıyla dikkatleri üzerine çekti. Sanat dehasıyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının ilgisini çekti. Çoğu kişi kendisinin resmî [ROOT.GetCountry.GetGovernment.GetCourtTitle] ressamı olarak görevlendirilmesinin [ROOT.GetCountry.GetFlavorRank] prestijimizi artırabileceğini düşünüyor."
 flavor_cas.43.a: "Sanatı hükümdarlığımızın şanını yüceltecek."
 flavor_cas.43.b: "Şu anda önceliğimiz sanat değil."
 flavor_cas.43.historical_info: "Pedro Berruguete, eserlerinde Gotik ve Rönesans tarzlarını harmanlamasıyla ünlenen İspanyol bir ressamdı. İtalya'ya seyahat edip Piero della Francesca gibi ustaların eserlerinden ilham alarak Rönesans sanatını İspanya'ya taşıyan ilk ressamlardan biri kabul edilir."
 flavor_cas.44.title: "[ROOT.GetCountry.GetFlavorRank] Arşivi"
 flavor_cas.44.desc: "Çoğu [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensubu idari yetkimizi güçlendirmek ve yönetim süreçlerinin titizlikle kayıt altına alınmasını sağlamak amacıyla önemli devlet belgelerinin merkezîleştirilerek muhafaza edilmesinin yolları üzerinde fikir yürütüyor. Öne sürülen tekliflerden biri de kraliyet fermanları ve yazışmalar gibi tüm belgelerin tutulacağı ilk [ROOT.GetCountry.GetFlavorRank] arşivini oluşturmak."
 flavor_cas.44.a: "İyi fikir."
 flavor_cas.44.b: "Buna hiç gerek yok."
 flavor_cas.44.historical_info: "Avrupa'nın ilk devlet arşivi 1540 yılında İspanya Kralı I. Charles tarafından Simancas Umumi Arşivi adıyla oluşturuldu. Arşiv, Valladolid yakınlarında stratejik konuma sahip bir hisar olan Simancas Kalesi'nde muhafaza edildi. Devlet idaresinin modernleşmesini simgeleyen Simancas Arşivi diğer Avrupa ülkeleri için de bir model hâline geldi."
 flavor_cas.45.title: "Vizyon Sahibi Mimar Arayışı"
 flavor_cas.45.desc: "[target_ruler.GetName] uzun süredir [ROOT.GetCountry.GetFlavorRank] gücünü ve ihtişamını simgeleyecek görkemli mimari projeler hayata geçirmeyi düşlüyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, emellerini gerçekleştirebilmek için böylesine heybetli projeleri tasarlayıp denetleyebilecek usta bir mimar aramaya başladı. Adaylar arasında yer alan [target_character.GetName], yenilikçi fikirleri ve geometri alanındaki uzmanlığıyla hükümdarımızın rüyasını gerçek kılabilecek marifetlere haiz görünüyor."
 flavor_cas.45.a: "Projelerimizi yönetmesi için işe alınsın."
 flavor_cas.45.b: "Başka yerden medet umacağız."
 flavor_cas.45.historical_info: "Juan de Herrera hem bir mimar hem de bir matematikçi ve geometri uzmanıydı. Kral II. Felipe'nin hizmetine henüz bir prensken şövalye olarak girdi ancak daha sonra \"Kraliyet Anıtları Müfettişi\" ünvanıyla baş mimar makamına getirildi. 1572 yılında El Escorial saray manastırı üzerindeki çalışmaları yürütmesi için görevlendirildi ve projeyi 1584 yılında tamamladı. Kralın emri altında hayata geçirdiği sayısız bayındırlık işleriyle arkasında \"Herrerian\" olarak bilinen mimari tarzda kalıcı bir miras bıraktı."
 flavor_cas.46.title: "[ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')] Sarayı"
 flavor_cas.46.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi mimari emellerini [target_character.GetName] Hazretleri'ne emanet etti. Heybetli sayısız projelerimizden ilkini hayata geçirmenin vakti geldi. [ROOT.GetCountry.GetGovernment.GetRulerTitle] emriyle monarşimizin kudretini ve [ROOT.GetCountry.GetFlavorRank] makamımızın dindar doğasını yansıtan bir yönetim ve maneviyat merkezi olarak faaliyet gösterecek büyük bir saray manastırı inşasına başlandı."
 flavor_cas.46.a: "İnşaat çalışmalarına derhâl başlansın!"
 flavor_cas.46.b: "Böyle bir proje bize pahalıya patlar."
 flavor_cas.46.historical_info: "San Lorenzo de El Escorial Kraliyet Manastırı Kral II. Felipe tarafından hem bir kraliyet yerleşkesi hem de babası V. Karl için bir anıt mezar olarak kullanılmak üzere inşa ettirildi. Rönesans tarzını \"Herrera Tarzı\" olarak bilinen Herrera'nın yalın estetik algısıyla harmanlayan yapı İspanyol Altın Çağı'nın kalıcı bir sembolü hâline geldi."
 flavor_cas.47.title: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "[ShowLocationName('salamanca')] Üniversitesi çok uzun süredir bir öğrenim ve münazara merkezi olarak faaliyet gösteriyor. Son yıllardaysa üniversitenin bünyesinde takdire layık bir âlim grubu yavaş yavaş adını duyurmaya başladı. Bu akademisyenler şimdilik [ShowBuildingTypeName('school_of_salamanca')] olarak bilinen, mantık ve ahlaki ilkeler aracılığıyla felsefe, ekonomi, hukuk ve teoloji alanları yeniden tanımlamayı amaçlayan bir hareket için entelektüel zemin hazırlamaya başladılar."
 flavor_cas.47.a: "Çabaları desteklensin."
 flavor_cas.47.tt.a: "[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')] ve bağlantılı tarihî kişiliklerle ilgili daha fazla olayın kilidi açılır."
 flavor_cas.47.b: "İlgilenmiyoruz."
 flavor_cas.47.historical_info: "16. yüzyılda ortaya çıkan Salamanca Okulu modern düşüncenin oluşmasında önemli bir rol oynadı. Uluslararası hukukun temellerini attı, koloniciliğin ahlaki boyutunu sorguladı ve ilk ekonomik teorileri geliştirdi."
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "[ROOT.GetCountry.GetName] olarak hiçbir zaman [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin desteğini sorgulamamış olsak da içlerinde yaşadıkları bölünme neticesinde mevzubahis ailelerden bazılarını seçip desteklememizin vakti geldi. [target_location.GetRank.GetName] olan [target_location.GetName] tarafından teklif edilen [ShowPolicyName('leyes_de_toro_policy')], [target_character.GetName] Hazretleri'ne tam da bu fırsatı sunuyor. [ROOT.GetCountry.GetFlavorRank] makamına sadık kalan ailelere imtiyazlar sunarak nüfuz sahibi kişilerin sadakatini güvence altına almamızı sağlayacak."
 flavor_cas.48.historical_info: "1479 yılında sonlanan Kastilya Veraset Savaşı soylu zümresinin içten bölünmesine neden oldu. Isabel'in meydana gelen çatışmada Juana'ya karşı zafer kazanması, kendisini destekleyen soyluların nüfuzunu daha da güçlendirecek birtakım kanunları usulüne uygun şekilde yürürlüğe koymasını sağladı. Leyes de Toro hâlini alacak bu kanunlar kendi hükümdarlığı sırasında olmasa da halefi Juana'nın iktidarı sırasında yazıya dökülerek tam olarak yürürlüğe konuldular."
 flavor_cas.48.a: "Bu kanunları hayata geçirelim."
 flavor_cas.48.b: "Şu an olmaz."
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "[ROOT.GetCountry.GetName] tarafından işgal edilen bölgelerin her birinde [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] tarafından geçerli kılınan kanundan bağımsız yasalar kullanılıyor. Bu durum da pek tabii hukuki sorunlara neden oldu. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tarafından gördüğü kötü muamelelerse bunlardan yalnızca biri. Bu sorunun üstesinden gelmeyi amaçlayan [target_character.GetName], tüm kanunları birleştirerek [ShowPolicyName('nueva_recopilacion_policy')] adında tek bir hukuk sistemi oluşturmayı amaçlıyor."
 flavor_cas.49.historical_info: "Geç Orta Çağ Dönemi'nde Kastilya Krallığı oldukça çalkantılı bir siyasi dönemden geçiyordu ve ülke genelinde tatbik edilebilecek bir kanun külliyatı bulunmuyordu. Bu sebepten ötürü, 1534 yılında toplanan Cortes'de mevzuatın tashih ve tasnif edilmesi gerektiği yönünde karar alındı. Hazırlanan yasal derleme ancak 1567 yılında Kral II. Felipe tarafından resmen onaylandı ve yürürlüğe konuldu. Böylece Kastilya Krallığı'ndaki adliye mahkemeleri ve Amerika Genel Valileri iki yüzyıldan daha uzun bir süre boyunca daha düzenli bir mevzuat uygulamaya koyabildi."
 flavor_cas.49.a: "Derleme derhâl gerçekleştirilsin."
 flavor_cas.49.b: "Bunu daha sonraya erteleyebiliriz."
 flavor_cas.50.title: "Novísima Recopilación"
 flavor_cas.50.desc: "[ShowAdvanceName('enlightenment_advance')], [ROOT.GetCountry.GetName] üzerinde etkisini hissettirmeye başladı ancak [ShowPolicyName('nueva_recopilacion_policy')] öncelikli olmak üzere kanunlarımızın çoğu çağ dışı kaldı. Bunun farkına varan [target_character.GetName] geleneksel fikirlerden kurtulup Roma kilise hukukundan uzaklaşacak şekilde bunları yeniden yazmayı aklına koydu. Böylece kitlelerin eğitilmesi ve onlara hukuk sistemimize hâkim olan [ROOT.GetCountry.GetReligion.GetAdjective] inancından daha fazlasının öğretilmesini mümkün kılacak."
 flavor_cas.50.historical_info: "Nueva Recopilación üzerine yapılan bir geliştirme olan Novísima Recopilación hazırlanırken önceki derlemenin içerdiği Roma kanunlarından uzak duruldu. Bunun yerine Kastilya'nın ve Aragon'un İspanya Krallığı altında birleştirilmesi yönünde bir basamak olarak kullanıldı. 1805 yılında yürürlüğe giren bu kanunlar İspanya'da görülen tüm hukuk davalarında kullanılmış olsa da aynı dönemde ortaya çıkan Napolyon Yasaları kadar modern değildi."
 spa_alter_nueva_recopilacion_policy_tt: "[ShowPolicyName('nueva_recopilacion_policy')] [Concept('policy', 'Politikası')|e] bonusları [Concept('research', 'Araştırmaya')|e] odaklanır ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [Concept('estate_power', 'Zümresinin Gücüyle')|e] orantılı olur."
 flavor_cas.50.a: "Bu fikirlerin filizlenmesine izin vereceğiz."
 flavor_cas.50.b: "Geleneklerimizden uzaklaşmayalım."
 flavor_cas.51.title: "[target_character.GetNameWithNoTooltip] ve Ekonomi Teorisi"
 flavor_cas.51.desc: "[ShowBuildingTypeName('school_of_salamanca')] için sağladığımız destek yavaş yavaş meyvesini veriyor. Düşünce okuluna mensup [target_character.GetName] ekonomi ve ahlaki teoloji alanlarındaki çığır açan çalışmalarıyla geniş çapta tanınırlık kazandı. Para arzı ve değeri arasındaki ilişki üzerine yaptığı gözlemler, finans ve ticaret anlayışımızda devrim yaratma gücüne sahip."
 flavor_cas.51.a: "[ROOT.GetCountry.GetFlavorRank] çalışmalarından faydalanacak!"
 flavor_cas.51.historical_info: "Doktor Navarrus olarak da bilinen Martín de Azpilcueta, Salamanca Okuluna mensup önde gelen düşünürlerdendi. Para miktarı ve fiyatlar üzerindeki etkisi başta olmak üzere ekonomi alanında çığır açan teorileri kendisini modern ekonomi dalının öncülerinden biri hâline getirdi. Para arzında artışın enflasyona neden olduğu fikrini öne sürerek küresel ticaretin ve parasal sistemlerin kavranması açısından hayati öneme sahip bir gözlemde bulundu."
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip] ve Adalet İlkeleri"
 flavor_cas.52.desc: "Seçkin bir ilahiyatçı ve filozof olan [target_character.GetName] kısa bir süre önce yeni kurulan [ShowBuildingTypeName('school_of_salamanca')] bünyesindeki en önemli düşünürlerden biri hâline geldi. Adalet, iş gücü ve insan hakları konularında yönetimimizi ve hukuk sistemlerimizi geliştirebilecek yenilikçi fikirler öne sürdü."
 flavor_cas.52.a: "[target_character.GetLastNameWithNoTooltip] ve fikirlerini destekleyelim!"
 flavor_cas.52.historical_info: "Domingo de Soto, Salamanca Okulu'na mensup önde gelen düşünürlerden biriydi. Doğal hukuk ve toplumsal adalet alanlarına katkılarıyla adını duyurdu. De Soto tüm insanların yaradılışları gereği haysiyete sahip olduğunu ve emeğin adil şekilde tazmin edilmesi gerektiğini savundu. Çalışmaları insan hakları ve ekonomik adalet alanlarının gelişmesini önemli ölçüde etkiledi."
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "Dominikan Tarikatı'na mensup bir rahip ve önde gelen bir [ShowBuildingTypeName('school_of_salamanca')] mensubu olan [target_character.GetName] uluslararası hukukun ve koloniciliğin ahlaki boyutları hakkında radikal görüşler öne sürdü. Fikirleri haklı neden olmaksızın yapılan fethin meşruiyetini sorguluyor ve yerel halkların hakları üstünde duruyor. Sahip olduğu görüşler denizaşırı topraklarımızı yönetme biçimimizi değiştirebilecek güçte olsa da [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızdaki herkes onunla aynı görüşleri paylaşmıyor."
 flavor_cas.53.a: "Devrimci ilkelerini destekleyelim!"
 flavor_cas.53.b: "Fikirleri emellerimizi tehdit ediyor."
 flavor_cas.53.historical_info: "Francisco de Vitoria uluslararası hukukun babası olarak kabul edilir. Çalışmalarıyla savaş, barış ve egemenlik kavramlarını düzenleyen modern hukuk ilkelerinin temellerini atmıştır. Yerli halkların haklarını kararlı bir şekilde savunmuş, Amerika kıtasının sömürülmesine karşı çıkmış ve gayrimeşru fetihlerin ahlaki yönünü sorgulamıştır."
 flavor_cas.54.title: "Molinizm Fikirleri"
 flavor_cas.54.desc: "Ünlü Cizvit bir ilahiyatçı olan [target_character.GetName], özgür irade ve ilahi kader bilgisi konularına yeni bir yorum getirdi. Molinizm olarak adlandırdığı çalışmasıyla politikalarımızın ahlaki temellerini etkileyebilecek insanların hürriyeti ve sorumluluğu üstünde duran teolojik bir yapı sunuyor. Belki çalışmalarını ilerletmesi için kaynak sağlamak bizim de çıkarımıza olabilir."
 flavor_cas.54.a: "Fikirlerine destek olacağız."
 flavor_cas.54.b: "Fikirlerini desteklemek fazlasıyla tepki çekebilir."
 flavor_cas.54.historical_info: "Luis de Molina önde gelen bir Salamanca Okulu mensubu ve ilahi kader bilgisini insanın özgür iradesiyle birleştiren Molinizm ismiyle bilinen teolojik yapının yaratıcısıydı. Katolik Kilisesi'nde büyük tartışmalara neden olan fikirleri bireysel özgürlük ve ahlaki sorumluluk hakkındaki tartışmalara yön verdi."
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName], Cizvit bir ilahiyatçı ve ünlü bir [ShowBuildingTypeName('school_of_salamanca')] mensubu. Bir süredir egemenlik ve yöneten ile yönetilen arasındaki ilişki üzerine kurduğu teorilerini paylaşıyor. Yönetilenin rızası ve devlet otoritesinin sınırlarına dair görüşleri hükümdarlığımızın ahlaki meşruiyetini güçlendirebilir. Bununla birlikte [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı meşruiyetimize zarar verme ihtimali de olan bu fikirlerden uzak durmamızı öneriyor."
 flavor_cas.55.a: "Fikirlerini benimseyelim."
 flavor_cas.55.b: "[target_character.GetLastNameWithNoTooltip] tarafından öne sürülen fikirler çok tehlikeli."
 flavor_cas.55.historical_info: "Modern siyaset teorisinin öncülerinden biri kabul edilen Francisco Suárez, Salamanca Okulu'na mensup en etkili düşünürlerden biriydi. Egemenliğin halka ait olduğunu ve yöneticilere emanet edildiğini öne sürmüştü. Kimileri hükümdarların kutsal yönetme hakkıyla çelişen fikirlerini fazla devrimci bulmuştu."
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "Bellomontanus adıyla da bilinen [target_character.GetName], Cizvit Cemiyeti'ne mensup parlak bir âlim. Yakın zamanda [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın ilgisini çekti. Keskin zekâsı ve karmaşık sorulara karşı izlediği yenilikçi yaklaşımlarla çoğu [ShowBuildingTypeName('school_of_salamanca')] mensubunun takdirini kazandı. Uzmanlığından yararlanırsak ahlaki teoloji alanını daha derinlemesine keşfedebilir; bununla da kalmayıp yönetim, hukuk ve insan aklının sınırları konularını kavrayış biçimimizi geliştirebiliriz. Belki de çalışmalarını desteklemeli ve [ROOT.GetCountry.GetFlavorRank] ihtişamımızı artırmasını sağlamalıyız."
 flavor_cas.56.a: "Bilgileri âlimlerimizi geliştirecek!"
 flavor_cas.56.b: "[target_character.GetLastNameWithNoTooltip] Hazretleri'nin fikirlerini pratiğe dökmek pek mümkün değil."
 flavor_cas.56.historical_info: "Gabriel Vásquez, Salamanca Okulu'nun geç döneminin önde gelen isimlerinden biriydi. Ahlaki teoloji, metafizik ve epistemoloji alanlarındaki çığır açan çalışmalarıyla adını duyurdu. Vásquez; Thomas Aquinas ve Francisco Suárez gibi kendisinden önce gelen âlimlerin fikirlerini geliştirip ilerletmeyi amaçladı. Bununla birlikte Suárez'in akademik alanda da rakibiydi. Çalışmaları aracılığıyla odağı insan aklı, ahlaki hüküm ve ilahi lütuf ile insanların hürriyeti sorularına getirmeyi başarmıştı."
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "[ShowBuildingTypeName('school_of_salamanca')] mensubu [target_character.GetName] teolojik ıslahat alanında önde gelen isimlerden biri hâline geldi. Teolojiye yönelik yenilikçi yaklaşımında skolastik düşünceyi doğal akıl ile insan ilişkilerine dair uygulamaya dayalı bir izahta buluşturuyor. [target_character.GetLastNameWithNoTooltip], kutsal doktrinler ile seküler yönetim arasında köprü oluşturacak bir çerçeve yaratmayı teklif etti. Belki de [target_character.GetLastNameWithNoTooltip] Hazretleri'nin çabalarına kaynak ayırarak [ROOT.GetCountry.GetFlavorRank] makamımızın ahlaki temellerini güçlendirebiliriz."
 flavor_cas.57.a: "Girişimleri desteklensin."
 flavor_cas.57.b: "Şimdilik başka önceliklerimiz var."
 flavor_cas.57.historical_info: "Melchor Cano, Salamanca Okulu'na mensup en etkili teologlardan biriydi. Teolojik çıkarımı sisteme oturtan #italic De Locis Theologicis#! çalışmasıyla adını duyurdu. Katkıları akademik çevrelerin ötesine geçti; yöneticilere din ve siyaset arasındaki karşılıklı etkileşim hakkında tavsiyelerde bulundu."
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "[ShowBuildingTypeName('school_of_salamanca')] mensubu parlak bir hukuk âlimi ve ilahiyatçı olan [target_character.GetName] bir süredir yönetim ilkeleri, mülkiyet hakları ve yöneticilerin sorumlulukları gibi çeşitli konularda çalışmalar yayınlıyor. Bir yandan [ROOT.GetCountry.GetFlavorRank] refahını güvence altına alırken bir yandan da adaletin korunmasını sağlayan hukuki çerçeveler hazırlama sözü vererek hizmetlerini [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] makamına sundu."
 flavor_cas.58.a: "[target_character.GetLastNameWithNoTooltip] hukuk danışmanı olarak göreve alınsın."
 flavor_cas.58.b: "Hukuki ıslahatlara ihtiyacımız yok."
 flavor_cas.58.historical_info: "Diego de Covarrubias y Leyva önde gelen bir hukukçu ve ilahiyatçıydı. Kastilya Konseyi'nin başkanı ve Segovia Başpiskoposu olarak görev almıştı. Hukuk felsefesi doğal hukukun ve yöneticilerin ahlaki vazifelerinin önemini vurguluyordu."
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[ShowBuildingTypeName('school_of_salamanca')] mensubu [target_character.GetName] kişilerin ahlaki ikilemlerde aksi daha olası olsa dahi kendilerine göre muhtemel bir görüşü benimseyebileceği yönünde çığır açıcı bir ahlaki kavram öne sürdü. Olasılık ilkesi adını verdiği bu kavram hararetli tartışmalara neden oldu. Takdir kadar eleştiri de toplayan fikirleri hem manevi hem de dünyevi meselelerde karar verme süreçlerini etkileyecek gibi görünüyor."
 flavor_cas.59.a: "Çalışmalarına fon sağlansın."
 flavor_cas.59.b: "Uzak dursak daha iyi."
 flavor_cas.59.historical_info: "Bartolomé de Medina, ahlaki teoloji alanına olasılık ilkesi kavramını kazandırmasıyla tanınır. Böylece ahlaki karar verme süreçlerinde daha fazla esneklik sağlayarak Kilise'nin etik ikilemlere yaklaşımına yön vermiştir."
 flavor_cas.60.title: "Congregatio de Auxiliis"
 flavor_cas.60.desc: "Dominikanlar ve Cizvitler arasında ilahi lütuf ve özgür irade üzerine hararetli bir teolojik tartışma meydana geldi. Thomizm doktrinini esas alan Dominikanlar, Tanrı'nın lütfunun karşı konulamaz ve belirleyici olduğunu savunurken Cizvitler, [target_character.GetName] gibi ilahiyatçıların önderliğinde özgür iradenin ilahi lütufla uyumlu olduğu konusunda ısrar ediyorlar. [GetUniqueInternationalOrganization('catholic_church').GetName] söz konusu meseleyi çözmesi için #italic Congregatio de Auxiliis#! komisyonunu topladı."
 flavor_cas.60.a: "Dominikanlar ve Thomizm doktrini desteklensin."
 flavor_cas.60.b: "Cizvitler ve Molinizm ile taraf olunsun."
 flavor_cas.60.historical_info: "#italic Congregatio de Auxiliis#!, Cizvitler ve Dominikanlar arasında ilahi lütuf ve inanın özgür iradesi hakkında meydana gelen fikir ayrılıklarını gidermek için Katolik Kilisesi tarafından 1598 ve 1607 yılları arasında düzenlenen teolojik tartışmalardı. Luis de Molina gibi ilahiyatçıların öndeliğinde Cizvitler, ilahi lütufla insanın iş birliği içinde olduğunu savunurken Dominikanlar, insan eylemlerinin Tanrı tarafından önceden belirlenmiş olduğunu öne sürüyordu. Nihayetinde Papa V. Paul herhangi bir kesin karar vermeksizin tartışmalara son verdi."
 flavor_cas.61.title: "Thomizm Savunucusu"
 flavor_cas.61.desc: "$flavor_cas.60.title$ sırasında Thomizm doktrinini savunma kararımızın ardından [target_character.GetName] hizmetlerini [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine sunmayı teklif etti. [target_character.GetLastNameWithNoTooltip] başta ilahi lütuf ve özgür irade konuları olmak üzere söz konusu doktrinin sağlam bir destekçisi. Titiz tahlilleri ve Cizvitli Molinizm destekçilerine karşı gösterdiği sarsılmaz karşıtlık kendisini çağdaş teolojik tartışmalarda merkezî bir isim hâline getirdi."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "Domingo Báñez, Salamanca Okulu'na mensup önde gelen bir ilahiyatçıydı. Aynı zamanda Thomist alın yazgısı ve lütuf görüşlerini destekliyordu. Bilimsel titizliği ve Luis de Molina gibi Cizvitli ilahiyatçılarla yaptığı tartışmalar kendisini #italic Congregatio de Auxiliis#!'in merkezine yerleştirdi."
 flavor_cas.62.title: "İnanç ve Şiir Âlimi"
 flavor_cas.62.desc: "Ünlü bir ilahiyatçı, şair ve [ShowLanguageName('hebrew_language')] âlimi olan [target_character.GetName] ustalıkla yaptığı İncil çevirileri ve zarif şiirleriyle ön plana çıktı. Hem dinî hem de dünyevi edebiyattaki ustalığıyla [ShowBuildingTypeName('school_of_salamanca')] bünyesindeki en ünlü isimlerden biri hâline geldi. Açık sözlü tabiatıyla [target_character.GetLastNameWithNoTooltip] zaman zaman tartışmalara yol açmış olsa da hem bir düşünür hem de bir öğretmen olarak dehası yadsınamaz. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza mensup danışmanlar kendisini işe almanın kültürel ve teolojik girişimlerimize büyük katkı sağlayabileceğini savunuyor."
 flavor_cas.62.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] danışmanı olarak atansın!"
 flavor_cas.62.b: "Görüşleri dikkatleri üzerimize çekebilir."
 flavor_cas.62.historical_info: "Luis de León, Salamanca Okulu'nun en önde gelen isimlerinden biriydi. Ezgiler Ezgisi çevirisi ve İbrani İncil tefsirleri çığır açıcıydı. Ne yazık ki akademik kariyeri Engizisyon yüzünden yarıda kesildi. Cesur teolojik görüşleri nedeniyle muhalif fikirleri desteklemekle suçlandı. Bu zorluklara rağmen bir ilahiyatçı, şair ve profesör olarak mirasını gelecek nesillere bırakmayı başardı."
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "Askerî danışmanlarımız topçuluk bilimine adanmış bir kurum oluşturulmasını teklif ettiler. Önerilen [ShowBuildingTypeName('segovia_artillery_academy')] ileri düzey topçu tekniklerinin incelenmesinin ve geliştirilmesinin yanı sıra subayların modern muharebe sanatında eğitildiği öncü bir merkez olarak faaliyet gösterecek."
 flavor_cas.63.a: "Önceliğimiz modern askeriye olmalı!"
 flavor_cas.63.b: "Böyle bir yatırımı karşılayamayız."
 flavor_cas.63.historical_info: "1764 yılında kurulan Academia de Artillería de Segovia topçuluk alanında dünyanın en eski ve faal askerî akademisi kabul edilir. Balistik hesaplamalar ve modern silah tasarımları gibi yeniliklerle askerî eğitimin profesyonel hâle getirilmesinde önemli bir rol oynadı."
 flavor_cas.64.title: "Yeni Granada'ya [ROOT.GetCountry.GetGovernment.GetAdjective|U] Botanik Seferi"
 flavor_cas.64.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza, Yeni Granada'ya [ROOT.GetCountry.GetGovernment.GetAdjective|U] Botanik Seferi yapılması yönünde bir teklifte bulunuldu. Yetenekli doğa bilimcileri önderliğinde gerçekleştirilecek sefer sırasında hem bölgedeki geniş bitki ve hayvan çeşitlerinin sınıflandırılması hem de [ROOT.GetCountry.GetFlavorRank] makamımız için faydalı olabilecek değerli bitkilerin ve ilaçların keşfedilmesi amaçlanıyor. Böylesi bir sefer hiç şüphesiz ciddi miktarda kaynak gerektirecek lakin bilimsel alanda da hatırı sayılır kazanç sağlayacak."
 flavor_cas.64.a: "Sefer için bütçe verilsin."
 flavor_cas.64.b: "Kaynaklarımızı başka uğraşlara harcarsak daha iyi olur."
 flavor_cas.64.historical_info: "Yeni Granada'ya Kraliyet Botanik Seferi, İspanyol Aydınlanması'nın en önemli bilimsel girişimiydi. İlk başta iki defa reddedilmiş olmasına rağmen 1783 yılında onaylandı ve yaklaşık 30 yıllık bir süre boyunca bölgenin olağanüstü biyoçeşitliliğinin belgelenmesini sağladı. Sefere katılan bilim ekibi binlerce adet ayrıntılı botanik illüstrasyon üretti ve sayısız yeni tür tespit etti."
 flavor_cas.65.title: "Regimiento"
 flavor_cas.65.desc: "[ROOT.GetCountry.GetFlavorRank] kasabalarının ve şehirlerinin yönetimi yavaş yavaş [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] kontrolünden çıkarak [ShowEstatePrivilegeName('cas_caballeros_villanos')] etkisi altına giriyor. Bu durumun önüne geçmek için [target_character.GetName] güvendiği kişileri söz konusu kasabaların ve şehirlerin meclis üyesi olarak atamayı düşünüyor."
 flavor_cas.65.a: "Bu yeni sistemi benimseyelim."
 flavor_cas.65.b: "Mevcut sistemi değiştirmesek daha iyi."
 flavor_cas.65.historical_info: "Kastilya ile León'un kasabaları ve şehirleri #italic concejo abierto#!, yani \"açık meclis\" adı verilen bir sistem kullanılarak yönetiliyordu. Meclis üyeleri bir yıllık dönem için seçiliyor, genellikle ilgili mekânların bölgeleri (mahalleleri) arasında dağıtılıyordu. Sonrasındaysa ilgili dönem için belediye başkanı ve yargıçlar gibi yargılama yetkisine haiz yüksek memurların seçilmesinden sorumlu oluyorlardı. Sistem bahsi geçen atamaları kademeli olarak #italic caballeros villanos#! üyelerinden oluşan yıllık meclis seçimi ve meclise atanan kimseleri kontrol eden aileler üzerinde yoğunlaştıracaktı. 1345 yılında Kral XI. Alfonso krallığın kasabaları ve şehirleri için yeni bir yönetim sistemi uygulamaya koydu. #italic Regimiento#! olarak adlandırılan sistem #italic regidores#! isimli her bir bölgede en yüksek rütbeye sahip kimseler arasından doğrudan kral tarafından seçilerek atanan konsey üyelerini merkez alıyordu. Sistem ilk başlarda yerel yönetimin başına monarşiyi getirmişti fakat en zengin ve en nüfuzlu aileler, kasaba ve şehirler üzerindeki esas gücü ellerinde tutmak isteyen belli başlı soylu ailelerinin desteğini alarak bahsi geçen mevkilere atanmaya başlayınca sistem takip eden yüzyıl içinde giderek yozlaştı."
 flavor_cas.66.title: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip] Doları"
 flavor_cas.66.desc: "[ROOT.GetCountry.GetFlavorRank] içinde kullandığımız para birimleri yüzünden içinden çıkılmaz bir hâle düştük. Ana para birimimiz maravedí, muhasebe haricinde pek az alanda kullanılıyor. Uzmanlarımız, biri altın biri de gümüş olmak üzere iki yeni para birimini tedavüle sürüp her ikisinin de yüksek kalitede olmasını sağlamamız hâlinde ekonomimizin bir bütün olarak gelişmesini sağlayabileceğimizi söylüyor. Görünüşe göre böyle bir hamleyle uzak diyarlardaki ticaretimiz de iyileşebilirmiş.\n\nBununla birlikte eski para birimimizi kullanmaya da devam edebiliriz. Yüksek miktarda düşük kalite maravedí basarsak para birimimizi daha değersiz bir hâle getirip kısa vadede gelirimizi artırabiliriz."
 flavor_cas.66.a: "[ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip] Dolarlarını Görelim!"
 flavor_cas.66.b: "Mevcut para birimimiz gayet iyi durumda."
 flavor_cas.66.historical_info: "15. yüzyılın ikinci yarısında Kastilya Krallığı oldukça karmaşık bir para sistemi kullanıyordu. Ana hesap birimi kabul edilen maravedí, 13. yüzyıldan itibaren sürekli değer kaybetmişti. İber Yarımadası'ndaki krallıklardaysa bölgeden bölgeye değişen çeşitli para birimleri kullanılıyordu. Bu durum Kastilya Kraliçesi I. Isabel ve Aragon Kralı II. Ferdinand'ın evliliğiyle başlayan siyasi birliğin ekonomik durumunu daha da karmaşık bir hâle getirmişti. 1497 yılında para sisteminde ıslahata gidildi. Bu ıslahatla birlikte her iki krallıkta da kullanılacak altın düka ve gümüş real sikkeleri tedavüle sürüldü. Takip eden yıllarda Amerika kıtasından gelen beklenmedik gümüş akışı dolayısıyla \"real de a ocho\" kullanımı hızla arttı ve real kısa süre içinde \"İspanyol doları\" olarak anılmaya başlandı. Afrika'dan Amerika'ya ve Avrupa'dan Asya'ya kadar dünyanın dört bir yanındaki tüccarlar tarafından kabul edilen para birimi dünyanın ilk küresel para birimi hâline geldi."
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] ve Donanmanın Yeniden Doğuşu"
 flavor_cas.67.desc: "Deniz mühendisi [target_character.GetName], zayıf filomuzu gelişmiş gemi tasarımı teknikleri kullanarak modernleştirmek için bir plan sundu. Daha güçlü, hızlı ve manevra kabiliyeti daha yüksek gemiler vadediyor. Amirallik vizyonunu destekliyor fakat bunu uygulamak ciddi bir yatırım ve uzun süreli bir sorumluluk gerektirecek."
 flavor_cas.67.a: "Önceliğimiz filomuz!"
 flavor_cas.67.a.tt: "[target_location.GetName] ilinde #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! ağır [Concept('ships', 'Gemiden')|e] oluşan bir filo kurarız."
 flavor_cas.67.b: "Bu zamanlarda çok masraflı."
 flavor_cas.67.historical_info: "José Antonio de Gaztañeta, İspanya donanmasının yeniden canlanmasında önde gelen bir figürdü. Bir gemi inşaatçısı ve yenilikçi bir donanma komutanı olan Gaztañeta, denizcilik serüveninde yenilgilerden de payını aldı. Bu sayede İspanya donanmasının zayıflıklarını anladı. Böylece donanmayı yeniden şekillendirdi. Tasarımları yaygın olarak kullanıldı ve İspanya Veraset Savaşı'nda belirleyici bir rol oynadı."
 flavor_cas.68.title: "[target_character.GetNameWithNoTooltip] ve Denizcilik Islahatları"
 flavor_cas.68.desc: "[target_character.GetName]; parlak bir deniz subayı, matematikçi, ve gök bilimcidir. [ShowSubContinentName('south_america')] alt kıtasındaki bir keşiften yeni dönen [target_character.GetNameWithNoTooltip], denizcilik kapasitemizi kökünden değiştirecek bir teklifle [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin karşısına dikildi. Yabancı mühendislerle olan çalışmaları ve denizcilikte en yeni modalarla ilgili gözlemlerinden yola çıkarak gemi inşaatının, haritacılığın ve subay eğitimlerinin geniş ıslahatlara ihtiyacı olduğunu savunuyor. Bu ıslahatları gerçekleştirmenin [ROOT.GetCountry.GetName] ülkesinin denizcilikte üstünlüğünü geri kazanmasını sağlayacağını iddia ediyor."
 flavor_cas.68.a: "Girişimlerine fon sağlansın."
 flavor_cas.68.b: "Islahatlarını reddedelim."
 flavor_cas.68.historical_info: "Jorge Juan y Santacilia, İspanya'nın en seçkin Aydınlanma figürlerinden biriydi. Ekvador'a giden Fransız-İspanyol Jeodezi Misyonu'nun bir parçası olarak Dünya'nın ekvator yakınındaki meridyenin kıvrımını ölçmeye yardımcı olmuştur. İspanya'ya döndükten sonra İspanyol Donanması üzerinde geniş ıslahatlar gerçekleştirdi, modern gemi inşaatı yöntemlerini tanıtarak denizcilik eğitimini yeniden düzenledi."
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] hep ihtişamlı ve görmeye değer bir yer olmuştur; duvarlarını süsleyen sanat eserleri de gücünü ortaya koyar. Geçenlerde [target_character.GetName], [ShowBuildingTypeName('el_escorial_palace')] içinde kutsal eşyaların tutulduğu odadaki muazzam işi sayesinde danışmanlarımızın ilgisini çekti. Bu yüzden birçok kişi kendisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] ressamı olarak işe almamızı öneriyor."
 flavor_cas.69.a: "Bu pozisyonu hak ediyor."
 flavor_cas.69.b: "Sikkelerimizi beyhude şeylere savuramayız."
 flavor_cas.69.historical_info: "Claudio Coello, son büyük İspanyol Barok ressamlarındandı ve hem dinî hem kraliyet işleriyle bilinirdi. II. Charles'ın saray ressamı olarak görev almış, İspanyol realizmini İtalyan ve Flaman etkilerle harmanlayan muazzam işleri mirası olarak bırakmıştır."
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "[target_character.GetName]; ustaca dinî eserlerinin yanında yoksulları ve çocukları şefkatle tasvir etmesiyle [ShowLocationName('sevilla')] ilinde takdir ediliyor. Mezheplerden ve kent yöneticilerinden himaye teklifleri alan [target_character.GetLastNameWithNoTooltip], şimdi kiliseleri ilham verici işlerle süslemeye devam edebilmek için desteğimizi arıyor. Nitekim kimileri sermayemizin daha önemli şeylere harcanması gerektiğini savunuyor."
 flavor_cas.70.a: "Bu kutsal vizyonunu desteklemeliyiz!"
 flavor_cas.70.b: "Böyle bir lükse harcayacak paramız yok."
 flavor_cas.70.historical_info: "Dinî tabloları ve günlük yaşamın sıcak, idealleştirilmiş tasvirleriyle bilinen Bartolomé Esteban Murillo, İspanya'nın önde gelen Barok ressamlarından biriydi. Kiliseler, hastaneler ve özel hamiler tarafından fonlanmış olan işleri, Katolik Reformu sırasında İspanya Katolikliğinin görsel kimliğini şekillendirmeye yardımcı olmuştur."
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "Önceki muharebelerde elim yaralar aldığı için #italic Patapalo#!, yani Tahta Bacak lakabı verilen [target_character.GetName], denizcilik becerisinden zerre kaybetmedi. Yeterince muharebe görmüş; emeklilik yaşı da geliyor. Kimileri [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda kendisinin bilgisinden yararlanabileceğimizi söylerken kimileri de emekliliğinin ertelenip Tahta Bacak'ın donanmada görev yapmaya devam etmesi gerektiğini savunuyor."
 flavor_cas.71.a: "Donanmada onun becerilerine ihtiyacımız var."
 flavor_cas.71.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı böylesi bir denizcinin engin bilgilerinden faydalanabilir."
 flavor_cas.71.historical_info: "Blas de Lezo y Olavarrieta, İspanya'nın en dayanıklı ve parlak donanma komutanlarından biriydi. Vélez-Málaga Muharebesi'nde bir bacağını, Toulon Kuşatması'nda bir gözünü ve Barselona Muharebesi'nde bir kolunu kaybetmesi gibi ağır yaralar almış olmasına rağmen kuvvetli bir sadakatle İspanya'ya hizmet etmeyi bırakmamıştır. En ünlü galibiyeti 1741'deki Cartagena de Indias Savaşı'dır. Bu savaşta Amiral Edward Vernon liderliğindeki devasa bir İngiliz filosuna karşı çok önemli bir koloni limanının savunmasına önderlik etmiştir. Sayıca çok az olsalar da Lezo'nun dâhice taktikleri ve deniz muharebelerindeki ustalığı sayesinde İngilizler feci şekilde yenilmiştir."
 flavor_cas.72.title: "Ticaret Ahlakı"
 flavor_cas.72.desc: "Rahip [target_character.GetName] makul fiyatlandırma ve adil ticaret üzerine yayımladığı tezde büyüyen küresel pazarlardaki ölçüsüz spekülasyonlara ve adaletsiz zenginleşmeye karşı uyarıyor. Tekeller ve sömürü aracılığıyla edinilen aşırı kârın [ShowReligionGroupAdjective('christian')|U] ahlak yasalarına aykırı olduğunu öne sürüyor. Bazı [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] üyeleri müdahalesine itiraz ederken [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi vicdanının sesini dinlemesini takdir ediyor."
 flavor_cas.72.a: "Politikalarımıza onun yazıları yön versin."
 flavor_cas.72.b: "Görüşleri tamamen yersiz."
 flavor_cas.72.historical_info: "Tomás de Mercado, Hristiyan ahlakı ve ticaretin kesişimini inceleyen Dominikan bir rahip ve ahlaki teolog idi. 1571'de yazdığı en büyük çalışması #italic Suma de Tratos y Contratos#!, Katolik Avrupa'nın dört bir yanında nüfuzlu bir eser hâline geldi. Fiyatlandırma yöntemlerini, adil maaşları ve İspanya imparatorluğunu genişlettikçe özellikle gündeme gelen küresel ticarette kârın ahlaki sınırlarını incelemiştir. Ayrıca köle ticaretini ve tekellerin kötüye kullanılmasını eleştirmiştir."
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] ve Faiz Ahlakı"
 flavor_cas.73.desc: "Uzun zamandır günah olarak görülen faizle para ödünç vermenin belli ekonomik durumlarda ahlaki olarak mazur görülebileceğini savunan [target_character.GetName], çevrelerimizin ilgisini çekti. Fikirleri Kilise'nin bankacılık, kredi ve yatırımla ilgili duruşunu yeniden şekillendiriyor. Şimdiyse [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] mali durumu dengelemek için bu ahlaki bakışı değiştirmeyi destekleyecek mi yoksa muhafazakâr [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini karşısına almayı riske mi atacak, karar vermeli."
 flavor_cas.73.a: "Görüşlerini destekleyelim."
 flavor_cas.73.b: "Tefecilik günahtır."
 flavor_cas.73.historical_info: "İber ahlaki ve ekonomik düşüncesi üzerinde kayda değer bir etkiye sahip olan Leonardus Lessius, Cizvit tarikatından bir ekonomistti. #italic De Iustitia et Iure#! adlı eserinde borç veren fırsat maliyetine veya riske maruz kaldığı sürece faiz uygulamasının özünde ahlaksızlık olmadığını savunmuştur."
 flavor_cas.74.title: "[target_character.GetNameWithNoTooltip] Gezileri"
 flavor_cas.74.desc: "[ShowInstitutionName('enlightenment')] ideallerinden derinden ilham alan bir deniz subayı ve bilim insanı olan [target_character.GetName] komutasında hırslı bir keşif planlanıyor. Kendisi dünya genelindeki mülkiyetimizin haritasını çıkarmayı, bilimsel veri toplamayı ve koloni idareleriyle ilgili rapor vermeyi hedefliyor."
 flavor_cas.74.a: "Gezi desteklensin."
 flavor_cas.74.b: "Fazla pahalıya patlar."
 flavor_cas.74.historical_info: "İtalyan doğumlu İspanyol bir deniz subayı ve kâşif olan Alejandro Malaspina, Güney Amerika'dan Filipinler'e kadar İspanyol İmparatorluğu boyunca yürütülen Malaspina Keşfi adında devasa bir bilimsel ve siyasi bir misyona önderlik etmiştir. Bu keşif imparatorluğun denizaşırı mülkiyetlerinin durumunu değerlendirirken Lapérouse ve Cook gibi kaptanların başarılarını taklit etmeyi amaçlamıştır."
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "Becerikli ve hırslı bir askerî lider olan [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine takviye talebiyle ulaştı. Yeni Dünya'da tansiyonlar yükselirken rakibimiz [target_rival.GetAdjective] karşısında saldırıya geçerek Amerika kıtasında nüfuzumuzu geri kazanmanın tam vakti olduğuna inanıyor. Kimileri bu cesur girişimin büyük stratejik getirileri olabileceğinden dolayı kendisini desteklerken [ROOT.GetCountry.GetGovernment.GetCourtTitle], saldırgan politikaların iyi bir fikir olup olmadığından emin değil."
 flavor_cas.75.a: "Girişimi destekleyelim."
 flavor_cas.75.b: "[target_rival.GetNameWithNoTooltip] öfkelensin istemeyiz."
 flavor_cas.75.historical_info: "İspanyol bir askerî lider ve koloni valisi olan Bernardo de Gálvez, Meksika Körfezi'nde İngilizlere karşı başarılı seferlerde savaşarak Amerikan Bağımsızlık Savaşı'nda önemli rol oynamıştır. Galibiyetleri sayesinde Amerika kıtasında İngiliz kontrolü zayıflamıştır. Bu sebeple, savaşta birliklere kumandanlık ettiği girişimini sembolize eden ve \"Yalnız ben\" anlamına gelen #italic \"Yo Solo\"#! ifadesinin armasına eklenmesi şerefine ermiştir."
 flavor_cas.76.title: "[target_character.GetNameWithNoTooltip] ve Kahramanlığı"
 flavor_cas.76.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza gelen haberlere göre [target_location.GetName] ilindeki deniz muharebesi sırasında donanma komutanımız [target_character.GetName] ölümcül şekilde yaralanmasına rağmen subaylarının teslim olmasını yasaklamış ve son nefesine kadar emir vermeyi sürdürmüş. Gemisi nihayetinde kaybedilmiş olsa da kahramanlığının haberleri hızla yayılıyor ve denizcilerimiz kendisini ulusu uğruna savaşırken can veren gerçek bir kahraman olarak kutluyor."
 flavor_cas.76.a: "[target_character.GetLastNameWithNoTooltip], kahraman olarak anılsın."
 flavor_cas.76.historical_info: "Basklı bir deniz subayı olan Cosme Damián Churruca, Trafalgar Muharebesi'nde #italic San Juan Nepomuceno#! adlı geminin komutasındayken can vermiştir. Churruca son ana kadar İngiliz saldırısına direnmiş ve ölümcül şekilde yaralandıktan sonra bile komuta etmeyi sürdürmüştür. Bu fedakârlığı ölümünden sonra amiralliğe terfi edilmesi ve kuzenine Churruca Kontu ünvanının verilmesiyle takdir edilmiştir."
 flavor_cas.77.title: "Elhuyar Kardeşlerin Dönüm Noktası"
 flavor_cas.77.desc: "Kimyager kardeşler [target_character.GetShortName] ve [target_character2.GetName], minerolojide çığır açtı. Ağır ve son derece dayanıklı bir metal olan tungsteni izole etmeyi başardılar. Bu keşif dominyonlarımızda metalürji ve kimyayı kökten değiştirebilir. Kardeşler, bizim desteğimizle bu konuya adanmış bir araştırma programı kurarak metalin özellikleri üzerine daha fazla çalışmayı ve endüstriyel potansiyelini araştırmayı öneriyorlar."
 flavor_cas.77.a: "Araştırmaya bütçe verelim."
 flavor_cas.77.b: "Bunu karşılayamayız."
 flavor_cas.77.historical_info: "1783'te İspanyol kimyagerler olan Juan José ve Fausto de Elhuyar, tungsten elementini volframit mineralinden başarıyla izole etti. Keşifleri kimya ve metalürji tarihinde önemli bir başarıydı. Tungstenin yüksek yoğunluğu ve erime noktası gibi eşsiz özellikleri daha sonraları endüstriyel ve askerî uygulamalarda esas hâle geldi."
 flavor_cas.78.title: "Hayırsever Aşı Seferi"
 flavor_cas.78.desc: "Hekim Philanthropic Vaccine Expedition, daha önce benzeri görülmemiş bir insani yardım ve bilim misyonu teklif ediyor: yerli ve koloni nüfuslarını korumak için yeni keşfedilen çiçek aşısının mülklerimize taşınması. Masraflı olsa da bu proje sayısız hayat kurtarabilir."
 flavor_cas.78.a: "Sefer onaylansın ve bütçesi tamamen verilsin."
 flavor_cas.78.b: "Sefer onaylansın ve bütçesinin bir kısmı verilsin."
 flavor_cas.78.c: "Teklifi reddedelim."
 flavor_cas.78.historical_info: "1803'te başlatılan Balmis Seferi dünyanın ilk uluslararası aşılama seferidir. Francisco Javier de Balmis, çiçek aşısını Hispanik Amerika ve Filipinler boyunca taşıma misyonunu yetim çocukları canlı virüs taşıyıcıları olarak kullanarak yürütmüştür."
 flavor_cas.79.title: "[target_character.GetNameWithNoTooltip] ve Sanayi Islahatları"
 flavor_cas.79.desc: "[target_character.GetName] son zamanlarda [ROOT.GetCountry.GetAdjective] devletinin ekonomik olarak canlandırılmasını savunuyor. Yenilikçi ve doğuştan iktisatçı olan bu kişi geleneksel sanayileri yeniden canlandırmayı, lonca kısıtlamalarını gevşetmeyi ve bölgesel ticaret kuruluşlarını güçlendirmeyi teklif ediyor. Teklifleri yerleşik menfaatlere kafa tutuyor olsa da özellikle kasabalarımız ve üreticilerimiz için ekonomik canlılık vadediyor."
 flavor_cas.79.a: "Sanayi ıslahatlarını teşvik edelim."
 flavor_cas.79.b: "Deney yapacak vaktimiz yok."
 flavor_cas.79.historical_info: "Pedro Rodríguez 18. yüzyıl İspanyası'nda önde gelen bir iktisatçı ve devlet adamıydı. III. Charles hükümdarlığında önemli bir danışman olarak ekonomik modernleşmeyi, ruhban sınıfı karşıtı ıslahatları ve lonca tekellerinin serbestleşmesini savunmuştur. Yazıları Bourbon Reformları'nı etkilemiş ve İspanya'nın ekonomik olarak daha akılcı bir devlet olması yolunda ilk temelleri atmıştır."
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "Parlak bir hukukçu, iktisatçı ve yazar olan [target_character.GetName], [ROOT.GetCountry.GetFlavorRank] ülkemizdeki aydın ıslahatların önde gelen bir sesi olarak ortaya çıktı. Geleneği akılcı gelişimle dengelemeyi hedefleyerek hukuk, eğitim ve tarım ıslahatları için hırslı bir plan teklif ediyor."
 flavor_cas.80.a: "Fazla idealist bir fikir."
 flavor_cas.80.b: "Islahat için uğraşılsın."
 flavor_cas.80.historical_info: "Bilge bir devlet adamı olan Gaspar Melchor de Jovellanos; yargı ıslahatları, laik eğitim, zirai modernleşme ve ekonomik özgürleşmeyi savunmuştur. Hem monarşi hem Napolyon hükümdarlığı tarafından siyasi dirençle karşılaşıp hapse atılmış olsa da yazıları ve ıslahatçı gayretleri İspanyol düşüncesiyle yönetiminde kalıcı bir iz bırakmıştır."
 flavor_cas.81.title: "[target_character.GetNameWithNoTooltip] ve Kozmografisi"
 flavor_cas.81.desc: "[ShowGovernmentReformName('casa_de_contratacion')] âlimi, haritacı [target_character.GetName] bize muazzam bir proje sundu. [target_character.GetLastNameWithNoTooltip], yakın zamanlardaki keşiflerden ve bilimsel yöntemden yola çıkarak dünyanın yeni ve birleşmiş bir kozmografisini oluşturmayı hedefliyor. Yalnızca bölgelerin haritasını yapmak değil, imparatorluk bilgisini şekillendirmek istiyor. Nitekim hedeflerine ulaşabilmesi için bütçeye ihtiyacı olacak."
 flavor_cas.81.a: "Ne ihtiyacı varsa sağlansın."
 flavor_cas.81.b: "Zaten yeterince haritamız var."
 flavor_cas.81.historical_info: "Alonso de Santa Cruz, İspanyol kraliyetine hizmet eden bir tarihçi, kozmograf ve haritacıydı. V. Karl ve II. Philip emrinde çalışırken içine İspanyol keşiflerinden edinilen bilgileri de dâhil ettiği, kapsamlı bir dünya tarihi ve haritası oluşturmaya çalışmıştır. Çabalarıyla, İspanyol donanması tarafından kullanılan #italic Padrón Real#! adlı resmî ve son derece gizli büyük ölçekli haritanın oluşturulmasına katkıda bulunmuştur."
 flavor_cas.82.title: "Yenilmez [target_character.GetNameWithNoTooltip]"
 flavor_cas.82.desc: "Ünlü Amiral [target_character.GetName], emsalsiz bir donanma komutanı olduğunu kanıtladı. Kariyeri boyunca ihtişamlı zaferler elde ederek bir efsane hâline geldi. Deniz çatışmasındaki ustalığı son derece değerli olsa da [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından bazıları kendisine bilgi ve becerilerini daha kapsamlı şekilde kullanabileceğimiz idari bir pozisyon vermeyi tartışıyor."
 flavor_cas.82.a: "Donanmayı komuta etsin."
 flavor_cas.82.b: "İdari bir pozisyonda daha iyi olacaktır."
 flavor_cas.82.historical_info: "Álvaro de Bazán, İspanya'nın en büyük donanma komutanlarından biriydi. İnebahtı gibi önemli savaşlarda yer almış, Fransız ve Osmanlı filolarını yerle bir etmiştir. Hiç savaş kaybetmemiş ve vakitsiz ölümünden önce İspanyol Armadası'nın planlanmasında önemli rol oynamıştır."
 flavor_cas.83.title: "Aziz [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.83.desc: "[target_ruler.GetName] Hazretleri'nin anısı yurt genelinde bağlılık uyandırmaya devam ediyor. Hükümdarlığı ülkeye düzen, adalet ve büyüme sağladı. [ROOT.GetCountry.GetFlavorRank] ülkesine olan adanmışlığı dışında rakibi olmayan dindarlığından dolayı [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, kutsallığını resmî olarak takdir etmeyi önerdi. Şimdiyse [GetUniqueInternationalOrganization('catholic_church').GetName] en büyük onuru ona bahşederek kendisini aziz ilan etmeyi düşünüyor."
 flavor_cas.83.a: "Azizlere yakışır hükümdarlığını tüm dünya şereflendirsin."
 flavor_cas.83.b: "Aziz ilan edilmesine gerek yok."
 flavor_cas.83.historical_info: "Kastilya Kralı III. Ferdinand Katolik inancına olan emsalsiz adanmışlığı ve İber Yarımadası'nın Hristiyan Rekonkistası'ndaki rolü dolayısıyla 1671'de Papa X. Clemens tarafından aziz ilan edilmiştir. Kastilya ve León krallıklarını birleştirmiş ve Hristiyan hükümdarlığının Endülüs'ün derinliklerine yayılmasını sağlamıştır. Halifeliğe karşı edindiği zaferler sayesinde \"İsa Mesih'in Şampiyonu\" ünvanını almıştır."
 flavor_cas.84.title: "[ROOT.GetCountry.GetNameWithNoTooltip] ve Roma Tacı"
 flavor_cas.84.desc: "Ustaca diplomasi, güçlü aile ittifakları ve güçlü bir nüfuz birikimi sayesinde [target_ruler.GetName], [GetUniqueInternationalOrganization('hre').GetName] teşkilatında [GetUniqueInternationalOrganization('hre').GetLeaderTitle] olarak seçildi. Bu şeref [ShowContinentName('europe')] içindeki üstünlüğümüzü pekiştirecek olsa da yanında yeni sorumluluklar ve tehlikeler de getiriyor."
 flavor_cas.84.a: "İmparatorluk kaderimizi benimseyeceğiz!"
 flavor_cas.84.historical_info: "Kutsal Roma İmparatoru olan ilk İspanyol hükümdarı 1519'da seçilen V. Karl idi. Güçlü Habsburg Hanedanı'nın bir üyesi olan Karl, ikisi de Katolik hükümdarlar olan anneannesiyle dedesinin (Kastilyalı I. Isabella ve Aragon Kralı II. Ferdinand) evliliği ve baba tarafından gelen Habsburg soyu sayesinde bir grup diyarı miras olarak almıştı. V. Karl imparator olarak Martin Luther'in ıslahatlarını izleyen dinî çekişmeler, Fransa'ya karşı savaş ve Osmanlı yayılmasına karşı Avrupa'nın savunulması gibi büyük zorluklarla karşılaştı. Hükümdarlığı, Habsburg gücünün zirvesi idi. Yaşamının sonlarına doğru, bitmek bilmeyen çekişmelerden yorulan Karl 1556'da tahttan çekilerek imparatorluğunu, Roma İmparatoru olan kardeşi Ferdinand ve İspanya ile denizaşırı mülklerine hükmeden oğlu II. Philip arasında paylaştırdı."
 flavor_cas.85.title: "İber Birliği"
 flavor_cas.85.desc: "Rekonkista'nın bitişi ve Moroların topraklarımızdan gönderilmesiyle birlikte [ShowRegionName('iberia_region')] bölgesinin [ShowReligionGroupAdjective('christian')|U] yönetimlerini tek bir hükümdar altında toplama başarısını elde ettik. Böylesine bir birlik Vizigot krallarından beri görülmedi. Artık [ShowLocationName('lisbon')] ilinden [ShowLocationName('barcelona')] iline herkes tek egemen Haç ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] önünde diz çöküyor."
 flavor_cas.85.a: "Diyarlarımıza onların geleneklerine saygı göstererek hükmedelim."
 flavor_cas.85.b: "Yönetimleri merkezîleştirmeliyiz."
 flavor_cas.85.historical_info: "İber Birliği, İspanya ve Portekiz arasında 1580'den 1640'a kadar süren bir hanedanlık birliğiydi. Portekiz Kralı Sebastian ve vârisi olan amcası Henry'nin ölümünden sonra Portekiz veliahtsız kalınca kurulmuştur. Portekiz Kralı I. Manuel'in torunu İspanya Kralı II. Philip, anne tarafından Portekiz tahtında hak sahibiydi. Kısa bir askerî seferin ardından II. Philip Portekiz Kralı ilan edildi. Böylece Kastilya, Aragon ve Portekiz'in yönetimi İspanyol Habsburg Hanedanı'nın altında birleşti. Nitekim Portekiz ayrı idari kurumlarını, yasalarını ve koloni mülklerini elinde tutmuştur. 1640-1668 yılları arasında gerçekleşen Portekiz Restorasyon Savaşı sonucunda Portekiz, Bragança Hanedanı altında bağımsızlığını tekrar kazanınca bu birlik son bulmuştur."
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] ve Yeni Dünya Misyonu"
 flavor_cas.86.desc: "Rahip [target_character.GetName], alışılmadık bir teklifle [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına ulaştı. Beşeriyetçi bilgi ve anlayış ideallerinden ilham alarak Yeni Dünya'ya bir yolculuğa çıkmak istiyor. Bu şekilde [ShowRegionNameWithNoTooltip('mesoamerica_region')] bölgesindeki [ShowCultureName('nahua_culture')] tabi devletlerimizin gelenekleri, dilleri ve âdetleri üzerine çalışmayı hedefliyor. Böyle bir girişim alışılmadık olsa da yönettiğimiz insanları daha iyi anlamak [ShowReligionGroupAdjective('christian')|U] dünyasına daha kolay uyum sağlamalarına yardımcı olabilir."
 flavor_cas.86.a: "İzin verilsin."
 flavor_cas.86.b: "Reddedelim."
 flavor_cas.86.historical_info: "Bernardino de Sahagún İspanyol Fransisken bir rahip, misyoner ve etnograftı. 1529'da Yeni İspanya'ya seyahat ettikten sonra kendisini yalnızca yerli halkların din değiştirmesine değil, onların kültürleri, inançları, tarihleri ve dilleri hakkında emsalsiz bir araştırma yapmaya da adamıştır. Kendisini diğerlerinden farklı kılan özelliği yerli geleneklere olan büyük saygısı olmuştur. Nahuatlca dilinde ustalaşan Sahagún, yalnızca baskı uygulamaktansa kültürlerini anlamanın onları Hristiyanlığa geçirmenin anahtarı olduğunu savunmuştur."
 flavor_cas.87.title: "$florentine_codex$"
 flavor_cas.87.desc: "Araştırmalar, alınan ifadeler ve [ShowCultureName('nahua_culture')] tebaamızın dillerini öğrenmekle geçen yıllar sonrasında [target_character.GetName], büyük eserini yayımladı: $florentine_codex$. Bu olağanüstü yazı [ShowCultureNameWithNoTooltip('nahua_culture')] halkının gelenekleri, sosyal yapıları, mitolojileri ve günlük hayatları hakkında daha önce görülmemiş derinlikte bilgiler içeriyor. Nitekim [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinden kimileri pagan geleneklerinin böylesine sempatik tasvir edilmesinin tehlikeli olabileceğini düşünüyor."
 flavor_cas.87.a: "Böylece tebaamızı daha iyi anlayabileceğiz."
 flavor_cas.87.b: "Pagan alışkanlıkları korunmak yerine unutulmalıdır."
 flavor_cas.87.historical_info: "Şimdilerde Floransa Kodeksi olarak bilinen #italic Historia general de las Cosas de Nueva España#!, Bernardino de Sahagún'un başyapıtıdır. Meksika'nın Nahuatlca konuşan halklarıyla ilgili 12 ciltlik abidevi bir etnografik ansiklopedidir. 16. yüzyılın ortalarından sonlarına doğru derlenmiş bu eser tanrılardan dinî ritüellere, ekonomik uygulamalardan günlük yaşama her şeyi belgelemiştir. Hem İspanyolca hem de Nahuatl halkının dilinde yazılmıştır. Kolomb öncesi ve ilk sömürgecilik dönemlerindeki Meksika tarihinin eşsiz bir kaynağı olarak bilinir."
 flavor_cas.88.title: "[taget_character.GetNameWithNoTooltip] ve Seferi"
 flavor_cas.88.desc: "Deneyimli bir denizci ve Augustine rahibi olan [target_character.GetName], cesur bir girişim teklifinde bulundu. Pasifik Okyanusu'ndaki [ShowRegionName('indonesia_region')] bölgesinden [ShowRegionName('mesoamerica_region')] bölgesine kadar güvenli bir dönüş rotasının haritasını çıkarmayı teklif ediyor. Keşiflerdeki bol deneyimi sayesinde bize denizlerde önemli bir ticari ve stratejik avantaj sağlayabilir."
 flavor_cas.88.a: "Keşif için fon sağlansın."
 flavor_cas.88.b: "Bu riski almaya değmez."
 flavor_cas.88.historical_info: "İspanyol bir rotacı ve rahip olan Andrés de Urdaneta, Pasifik'teki doğu yönlü dönüş rotası, #italic Tornaviaje#! olarak da bilinen Urdaneta'nın Rotası'nı keşfetmesiyle bilinir. Keşfi Asya'yı önce Amerika kıtası, sonra İspanya ile bağlayarak Manila Kalyon ticaretinin oluşturulmasında önemli rol oynamıştır."
 flavor_cas.89.title: "El Divino"
 flavor_cas.89.desc: "[ShowLocationName('sevilla')] ilinde #italic El Divino#! olarak da bilinen [target_character.GetName] adında bilge bir şair, yerel edebiyatta bir öncü olarak ortaya çıktı. Petrarca nazmındaki ustalığı, akademik tefsirleri ve zaferlerimizi yücelten vatansever övgüleri sayesinde edebiyatın seçkinleri arasında hem takdir ediliyor hem kendisine imreniliyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında kimileri kendisine himaye teklif ederek bu yeteneğini resmî olarak tanımamızı tavsiye ediyor."
 flavor_cas.89.a: "Himaye teklif edelim."
 flavor_cas.89.b: "Daha önemli meselelere odaklanmalıyız."
 flavor_cas.89.historical_info: "#italic El Divino#! olarak bilinen Fernando de Herrera, İspanyol Altın Çağı'nın önemli edebî ve düşünsel figürlerinden biriydi. Eserlerinde duygusal incelikle düşünsel ağırbaşlılığı harmanlamıştır. Herrera'nın soneleri, şiirleri ve ağıtları hem kişisel ilgilerini hem de ulusal kahramanlığı methetmiştir. Dili mükemmelleştirmeye ve İspanyol şiirini yüceltmeye olan adanmışlığı sayesinde çağının en önemli edebî figürlerinden biri hâline gelmiştir."
 flavor_cas.90.title: "[target_character.GetLastNameWithNoTooltip] ve İmla Islahatları"
 flavor_cas.90.desc: "Daha önce himayemizi sunduğumuz [target_character.GetName], dilimizde ciddi bir imla ıslahatı yapılmasını önerdi. Klasik [ShowLanguageName('latin_language')] dilinden ve derin bir netlik arzusundan yola çıkan [target_character.GetLastNameWithNoTooltip], daha akılcı ve fonetik bir imlayı savunuyor. Ünsüz kullanımının kolaylaştırılması, ünlülerin ve yarı ünlülerin ayrımının daha iyi yapılması ve hatta şiir yazımında daha zarif ses düşmelerini sağlamak için kesme işareti kullanımı, bize sunduğu tekliflerin yalnızca birkaçı. Bazı âlimler tarafından takdir edilmiş olsa da kimileri bu teklifi yıkıcı veya gereksiz buluyor, bu ıslahatları gerçekleştirmenin sadece masraflı olmakla kalmayıp dilimize ciddi şekilde müdahale edileceği için istikrar bozucu bir hâl alabileceğinden çekiniyor."
 flavor_cas.90.a: "Bırakın, dil kendi kendine gelişsin."
 flavor_cas.90.b: "Islahat için uğraşılsın."
 flavor_cas.90.c: "Sansürlensin! Dil bir deney değil, gelenektir!"
 flavor_cas.90.historical_info: "İspanyol Altın Çağı şiirine olan katkılarının yanında Fernando de Herrera, İspanyolca dilinin ıslahatları konusunda hırslıydı. Herrera, şiirin zarafeti ve hassasiyetinin daha tutarlı ve akılcı bir imlaya ihtiyaç duyduğuna inanıyordu. #italic Algunas obras#! adlı eserinde çeşitli imla değişiklikleri sunmuş olsa da fikirleri yaygın olarak kabul edilmemiştir."
 flavor_cas.91.title: "Yergici [target_character.GetNameWithNoTooltip]"
 flavor_cas.91.desc: "Nükte ve yergi ustası [target_character.GetName], yozlaşma ve ahlaki aşınmayla ilgili iğneleyici eleştirileriyle topraklarımızda ün kazandı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayına bir vakanüvis ve propagandacı olarak hizmetlerini sunmayı teklif ediyor. Nitekim iyi idare edemezsek sivri dili hemen bizi de hedef alabilir."
 flavor_cas.91.a: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına hoş geldi."
 flavor_cas.91.b: "Uzak dursak daha iyi."
 flavor_cas.91.historical_info: "Francisco de Quevedo İspanyol bir soylu, siyasetçi ve İspanyol Altın Çağı'nın en parlak yazarlarından biridir. Eserlerinde iğneleyici yergilere, barok şiirine ve döneminin kargaşasını yansıtan yerici, siyasi anlatımlara yer vermiştir. Quevedo İspanya'ya derinden sadık olsa da şahit olduğu ahlaki ve siyasî gerilemeyi sıklıkla eleştirmiş ve kinaye yapmıştır. Yazılarında çeşitli insan gruplarına sıklıkla antipati duygularına yer verdiği için yaşamı boyunca hem takdir edilen hem tartışılan bir figür olmuştur."
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "Memuriyetten din adamlığı ve oyun yazarlığına dönen yeni sanatçı [target_character.GetName], birçok kişi tarafından gelmiş geçmiş en iyi sanatçıların vârisi olarak kabul görüyor. Dramatik işlerinde kader, onur ve insan ruhu konularına değiniyor. [ROOT.GetCountry.GetCapital.GetName] şehrindeki [ShowBuildingTypeName('theater')] binasında sahne alan oyunları kitleler tarafından zevkle izleniyor ve bu sanattaki ustalığı sayesinde sahneye engin bir felsefi derinlik getiriyor. Bu sebeple birçok [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu kendisine himaye sağlamamızı öneriyor."
 flavor_cas.92.a: "Oyunları millî hazinemiz!"
 flavor_cas.92.b: "Bizim için fazla kasvetli."
 flavor_cas.92.historical_info: "Pedro Calderón de la Barca, İspanyol Altın Çağı edebiyatında son önemli figür olarak bilinir. Calderón kader, onur ve hayalle gerçeklik arasındaki çatışma gibi temaları ele almıştır. #italic La vida es sueño#! adlı başyapıtı hâlâ dünya edebiyatının en etkileyici oyunlarından biridir. Sarayın resmî oyun yazarı olarak atanan Calderón ayrıca #italic Corpus Christi#! sırasında oynanmış sayısız dinî alegori de yazmıştır. \"İspanyol Shakespeare\" lakabıyla anılır ve İspanya'nın ulusal şairlerinden biridir."
 flavor_cas.93.title: "Nüktedan Anka Kuşu"
 flavor_cas.93.desc: "Tiyatro oyunları kitle kültürü hâline gelirken [target_character.GetName], halk arasında gittikçe ünleniyor. Bu oyun yazarı, şair ve asker; edebî eserleri ve oyunlarının duygusal derinliğiyle tüm ulusa hayret ettirmeyi başarmış. Sahneyi baştan yaratan popüler eserleri sayesinde [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresini, hatta şu ana kadar pek ilgi göstermemiş [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini bile kültürle tanıştırıyor. Belki de çabalarını desteklemeyi değerlendirmeliyiz."
 flavor_cas.93.a: "Zekâsını kutlarız."
 flavor_cas.93.b: "Bu oyunlar dikkat dağıtmaktan başka bir işe yaramaz."
 flavor_cas.93.historical_info: "Avrupa tarihinin en üretken oyun yazarlarından biri olan Lope de Vega, 1800'ü aşkın oyun ve yüzlerce sonenin yanında sayısız uzun öykü ve dinî eser yazmıştır. #italic Comedia Nueva#! ustası olarak bilinir ve klasik biçimi popüler çekicilikle harmanlayarak İspanyol tiyatrosunu yeniden şekillendirmeye yardımcı olmuştur."
 flavor_cas.94.title: "Culteranismo ve Conceptismo Çarpışması"
 flavor_cas.94.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının kendini içinde bulduğu şiddetli edebî çekişmeyi anlatmaya kelimeler kifayetsiz kalıyor. Bir tarafta #italic Culteranismo#! ustası [target_character.GetName] mükellef metaforları ve estetik ihtişamıyla [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini mest ederken [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini şaşkına çeviriyor. Karşısında ise sivri dilli bir yergici ve felsefi şair olan #italic Conceptismo#! müdafisi [target_character2.GetName], özlü nükteleri ve dikenli dilini keskin bir silah gibi kullanıyor. Başta edebî bir münazara olarak başlayan bu olay herkes içinde alay etmeye, iftira dolu broşürlere ve sonelerle savaşmaya dönüşünce artık [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin araya girip bunu çözümlemesinin vakti geldi."
 flavor_cas.94.a: "[target_character.GetNameWithNoTooltip] tarafını tutacağız."
 flavor_cas.94.b: "[target_character2.GetNameWithNoTooltip] desteklensin."
 flavor_cas.94.historical_info: "16 ve 17. yüzyıllarda İspanyol Edebiyatı'na birbirine zıt iki tarz hâkimdi: süslü, resmî bir dil ve metaforları vurgulayan #italic Culteranismo#! ve kıvrak zekâ, özlülük ve kavram zenginliğine önem veren #italic Conceptismo#!. Temsilcileri arasındaki rekabet tarihe geçmiştir. Bunlar yalnızca edebî polemikler olarak kalmamış; aristokrasinin zevkleri ve halk tarafından erişilebilirlik, idealizm ve realizm arasındaki daha derin çekişmeleri yansıtmıştır."
 flavor_cas.95.title: "[target_character.GetNameWithNoTooltip] ve Tehlikeli Yayınları"
 flavor_cas.95.desc: "Bilge Cizvit [target_character.GetName] yayınladığı cüretkâr bilimsel eserde zalim hükümdarların adil bir şekilde tahttan indirilebileceğini, hatta öldürülebileceğini öne sürüyor. Yazıları akademik mantık ve teolojiye sığınıyor olsa da siyasi imalarda bulunuyor. Kimileri fikirlerinin tehlikeli olduğunu söylerken kimileri de hükümdarların ahlaki sorumluluk almalarını sağlamak için gerekli olduğunu düşünüyor."
 flavor_cas.95.a: "Bu radikal doktrini sansürleyelim."
 flavor_cas.95.b: "Monarşide hesap verebilirlik vizyonunu benimseyelim."
 flavor_cas.95.historical_info: "Zalimlerin öldürülmesini ahlaki ve teolojik mantık çerçevesinde meşrulaştıran #italic De Rege et Regis Institutione#!, Cizvit tarihçi ve siyasi düşünür Juan de Mariana'nın en meşhur eseridir. Halkın adaletsiz krallara karşı direnebileceğini ve hatta suikasta teşebbüs edebileceğini iddia ettiği argümanı modern Avrupa'nın ilk zamanlarında radikal bulunmuştur."
 flavor_cas.96.title: "[target_character.GetNameWithNoTooltip] ve Islahat Gayreti"
 flavor_cas.96.desc: "Bir Karmelit rahibesi olan [target_character.GetName]; bitmek tükenmek bilmeyen adanmışlığı, engin mistik yazıları ve keşiş hayatına ruhani saflığı geri getirme isteği sayesinde ön plana çıktı. Yalın Ayak Karmelitler olarak bilinen bu ıslahat hareketiyle katı çilecilik, toplumsal yoksulluk ve tefekkürlü ibadetin tekrar benimsenmesi hedefleniyor. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinden bazıları nüfuzuna karşı çıkıyor olsa da birçok kişi kendisinin ruhani yenilenmenin öncüsü olduğunu ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] tarafından desteklenmesi gerektiğini düşünüyor."
 flavor_cas.96.a: "Islahatları desteklensin."
 flavor_cas.96.b: "Bırakalım bu işi Kilise kendi kendine halletsin."
 flavor_cas.96.historical_info: "Gizemci ve ıslahatçı Teresa de Ávila; yoksulluk, ibadet ve ruhani disiplini vurgulayan Yalın Ayak Karmelitler hareketinin kurucusuydu. \"The Way of Perfection\" ve \"The Interior Castle\" adlı eserleri dâhil yazıları hem takdir edilmiş hem de şüphe uyandırmıştır. Daha sonra Haçlı Yuhanna gibi müttefiklerin desteğini kazanmış ve muhafazakâr ruhban yöneticiler tarafından itiraz edilmesine rağmen ıslahatları İspanya'da yayılmıştır. Engizisyon bile kendisine karşı çıkmış olsa da hiçbir ceza almamıştır ve çabaları en nihayetinde mezhebinin bölünmesiyle sonuçlanmıştır."
 flavor_cas.97.title: "Aziz [target_character.GetNameWithNoTooltip]"
 flavor_cas.97.desc: "[target_character.GetName], ölümünden onca yıl sonra bile inançlılar arasında hayranlık uyandırıyor. Yazıları ruhu beslemeye devam ederken ruhani ıslahatları direnişleri aşıp bugüne kadar geldi ve mucizevi şefaat hikâyeleri mezarının etrafını sarıyor. Gördüğü saygı artmaya devam ederken kendisinin kutsallığını resmî olarak ilan etmeyi düşünmenin vakti geldi."
 flavor_cas.97.a: "Tüm Hristiyan âlemi adını duysun!"
 flavor_cas.97.b: "Aziz ilan edilmesine gerek yok."
 flavor_cas.97.historical_info: "Teresa de Ávila, 1622'de Papa XV. Gregory tarafından aziz, 1970'de ise Papa VI. Paul tarafından Kilise Doktoru ilan edilmiştir. Gizemci teolojisi ve ıslahat hareketi, Katolik Reformu sırasında İspanya Katolikliğini derinden etkilemiştir. Yüzyıllar sonra bile yazıları ve ruhanî fikirleri Katolik dünyasında etki sahibidir."
 flavor_cas.98.title: "Aziz [target_character.GetNameWithNoTooltip]"
 flavor_cas.98.desc: "Vaaz vererek, yazarak ve dünyanın dört bir yanında ilahiyat fakülteleri kurmakla geçen onlarca yıl sonrasında [target_character.GetName] hâlâ nüfuzundan ödün vermedi. Destekçileri üniversitelere şekil verdi, krallara danışmanlık yaptı ve zındık dalgalarına dayandı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayına gelen bilgiye göre [GetUniqueInternationalOrganization('catholic_church').GetName] kendisinin aziz ilan edilmesini değerlendiriyor. Belki de bu terfiyi desteklemek akıllıca olur."
 flavor_cas.98.a: "O ermiş biri, bunu hak ediyor."
 flavor_cas.98.b: "Cizvitler mirasını azizlik olmadan devam ettirsin."
 flavor_cas.98.historical_info: "İgnatius 1622'de Papa XV. Gregory tarafından aziz ilan edilmiştir. \"Ruhsal Egzersizler\" adlı eseri Katolik adanmışlığı için temel bir metin hâline gelmiştir ve Cizvitler tarikatı Katolikliğin dünyaya yayılmasına destek olmuştur. Kendisi hâlâ Katolik Reformu'nun ve dünyadaki dinî eğitimin en nüfuzlu figürlerinden biridir."
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "Juan de Santo Matía olarak da bilinen Karmelit rahibi [target_character.GetName], ıslahatçılığın şair ruhu hâline geldi. Yanında yoldaşı ve hareketin kurucusu [target_character.GetName2] ile Yalın Ayak hareketine şiddetli bir disiplin ve kutsal bir gizemcilikle müdafilik ediyor. Hem engin hem çelişkili bir teoloji olan ilahi birlik yolunda ruhun karanlıktan yükselmesiyle ilgili birçok eser yazdı. Önceden akıl hocasını desteklemiş olsak da birçok kişi, kendilerinin gizemciliğini daha fazla desteklemenin neredeyse zındıklık olacağından çekiniyor."
 flavor_cas.99.a: "Bu gizemci öğretileri daha çok destekleyelim."
 flavor_cas.99.b: "Daha fazla kafa karıştırmadan şu gizemciliği bastıralım."
 flavor_cas.99.historical_info: "İspanyol bir gizemci, şair ve ıslahatçı olan Juan de Yepes Álvarez'in ruhani işleri Karmelit teolojisini yeniden şekillendirmiştir. Islah olmamış rahipler tarafından tutsak tutulup zulüm görmüş; ruhanî dayanıklılığın ve edebî zekânın bir sembolü hâline gelip daha sonra İspanyolca dilinin en büyük şairlerinden biri olarak tanınmıştır."
 flavor_cas.100.title: "Aziz [target_character.GetNameWithNoTooltip]"
 flavor_cas.100.desc: "[target_character.GetName] yıllar önce bu dünyadan göçmüş olsa da sözleri hâlâ kiliselerimiz ve manastırlarımızda yankılanıyor. Gizemci teolojisi [GetUniqueInternationalOrganization('catholic_church').GetName] teşkilatının merkezinde bile onay aldı. Şiirleri saygı görüyor ve destekçileri aziz olması gerektiğini iddia ediyor."
 flavor_cas.100.a: "İşleri tüm [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini aydınlattı!"
 flavor_cas.100.b: "Aziz ilan edilmesine gerek yok."
 flavor_cas.100.historical_info: "Daha sonra Haçlı Aziz Yuhanna olarak bilinen Juan de Yepes y Álvarez, 1726'da Papa XIII. Benedict tarafından aziz ilan edilmiştir. \"Dark Night of the Soul\", \"Spiritual Canticle\" ve \"Ascent of Mount Carmel\" adlı gizemci eserleri Katolik ibadet edebiyatının temelleri hâline gelmiş; içerdikleri şiirsel ve teolojik deha için takdir edilmişlerdir."
 flavor_cas.101.title: "[ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], çok uzun zamandır [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin nazı ve yerel yargı yetkisinin verimsiz karmaşıklığının tutsağı olmuş hâlde. [target_character.GetName] tarafından öne sürülen ve hem ıslahatçılar hem kraliyetçiler tarafından desteklenen [ShowGovernmentReformName('royal_council_of_castile')], daha merkezî ve daha ustalıkla yönetilen bir devlet vizyonu sunuyor. Vergi tahsilatını, adli konuları ve tayinleri denetlemesi için konseye yetki vererek [ROOT.GetCountry.GetFlavorRank] makamının kaynaklarını valilerin keyifleri için değil, ulusal çıkarlar için daha iyi bir şekilde yönlendirebiliriz."
 flavor_cas.101.a: "[ROOT.GetCountry.GetFlavorRank] makamını konsey yönetsin."
 flavor_cas.101.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi böyle bir müdahaleye izin vermeyecektir."
 flavor_cas.101.historical_info: "Kastilya Kraliyet ve Yüksek Konseyi, 15. yüzyılın sonlarında Katolik hükümdarlar Aragon Kralı II. Ferdinand ve Kastilya Kraliçesi I. İsabella yönetiminde kurulmuştur. Aslında bir Orta Çağ danışma organı olarak kurulan Konsey, kraliyet otoritesinin esas bir aracı hâline gelmiştir. Diyarın çıkarlarına hizmet eden ve üniversite eğitimi almış avukat ve bürokrat atamaları aracılığıyla soyluların gücünü dizginlemeyi, yerel ayrıcalıklardan kaçınmak ve yönetimi profesyonelleştirmeyi amaçlamıştır."
 flavor_cas.102.title: "[ShowGovernmentReformNameWithNoTooltip('nueva_planta')] Kararları"
 flavor_cas.102.desc: "Şu anki çağın ayırt edici özelliği, gücün merkezîleştirilmesi yönündeki çabalar olduğundan birçok kişi dağınık krallıklarımızı tek bir yasal ve idari sistem altında birleştirmenin vaktinin geldiğini söylüyor. Geleneksel #italic Fuerolar#! ve [ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] ve [ShowAreaName('valencia_area')] alanlarının ayrıcalıkları uzun süredir [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesine direniyor fakat [ShowGovernmentReformName('nueva_planta')] adında cesur bir yasal ıslahat sayesinde bu ayrı yasalar ortadan kaldırılarak hepsi merkezî bir [ROOT.GetCountry.GetAdjective] devleti altında birleştirilebilir."
 flavor_cas.102.a: "Ulusu merkezîleştirmeliyiz."
 flavor_cas.102.a.tt: "[ShowAreaName('aragon_area')], [ShowAreaName('catalonia_area')] ve [ShowAreaName('valencia_area')] alanlarındaki her [location|e], #Y 20#! yıl boyunca [ShowModifier('spa_implemented_nueva_planta')] [Concept('modifier', 'Etkenini')|e] alır."
 flavor_cas.102.b: "Bölgelerin geleneksel özgürlüklerini koruyalım."
 flavor_cas.102.historical_info: "Nueva Planta kararları, İspanya Veraset Savaşı sonrasında V. Philip tarafından 1707 ve 1716 yılları arasında gerçekleştirilmiş bir dizi yasadır ve İspanya'yı Bourbon mutlakiyeti altında birleştirmeyi amaçlamıştır. Bu ıslahatlar Aragon Tacı bünyesindeki ayrı yasal sistemleri ve kurumları feshederek tarihî ayrıcalıklarını etkili bir şekilde ortadan kaldırmıştır."
 flavor_cas.103.title: "Kutsal Realizm'in Ustası"
 flavor_cas.103.desc: "Kayda değer bir ressam olan [target_character.GetName], son derece ruhani yapıtları ile ışık ve gölge tekniğini yenilikçi kullanışı sayesinde ün kazanıyor. Tablolarında manastır yaşamına, İncil'den bazı kısımlara ve ihtişamlı şehitliğe yer veriyor. Kimileri kendisinden sanat eseri sipariş ederek kiliselerimizi süslememizi ve [ROOT.GetCountry.GetFlavorRank] topraklarında dindarlığı teşvik etmemizi öneriyor."
 flavor_cas.103.a: "İnancımızı tuvalde yüceltsin!"
 flavor_cas.103.b: "Şu an hamiliği karşılayamayız."
 flavor_cas.103.historical_info: "İspanyol bir Barok ressamı olan Francisco de Zurbarán, çoğunlukla ruhani tablolar ve Katolik Reformu'nun görsel dindarlık vurgusuyla bağdaştırılmıştır. Zurbarán'ın stili realizmi gizemci aydınlatmayla harmanlamıştır ve sessiz tefekkürü tasvir edebilme becerisi, eserlerini İspanyol Altın Çağı sanatı içinde bile eşsiz kılmıştır."
 flavor_cas.104.title: "Dâhi [target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "Aldığımız bilgilere göre [target_character.GetName], madenlerden su tahliye etmek için kullanılacak bir dizi buharla çalışan etkileyici makine öne sürmüş. Kendisi metalürji, hidroloji ve hatta dalgıç giysileri üzerine çalışmış. [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayında kimileri garip mekanik aletlerine gülerken kimileri de kendisinin zamanının ötesinde olabileceğini ve araştırmalarını desteklemeyi düşünmemiz gerektiğini öne sürüyor."
 flavor_cas.104.a: "Yenilikçi makinelerini destekleyelim."
 flavor_cas.104.b: "Garip bir şey sadece, abartmayalım."
 flavor_cas.104.historical_info: "Bir asker, mucit ve idareci olan Jerónimo de Ayanz y Beaumont, 1606'da buharla çalışan ilk cihazlardan birini üretmesiyle tanınmıştır. İcatlarını İspanya'nın mineral bakımından zengin bölgelerinde madenlerin güvenliğini ve verimliliğini artırmak için kullanmıştır. Tasarımları Sanayi Devrimi'nden yüz yıl daha öncesine delalet etmektedir."
 flavor_cas.105.title: "[ShowRegionNameWithNoTooltip('mesoamerica_region')] Bölgesinde [ShowDiseaseNameWithNoTooltip('smallpox')|U] Salgını"
 flavor_cas.105.desc: "Yeni Dünya'dan aldığımız vahim haberlere göre yerli halk içinde ölümler artmış. Feci bir hastalık olan [ShowDiseaseName('smallpox')|U] muhtemelen bizim adamlarımızla okyanusun öbür ucuna taşınmış ve [ShowRegionName('mesoamerica_region')] bölgesindeki yerleşim yerlerini kasıp kavuruyor. Hastalığı kapanlar sürüler hâlinde ölüyor; eğer hızlı davranmazsak yerleşim yerleri tümden haritadan silinebilir."
 flavor_cas.105.a: "Bunu durduracak imkânımız yok."
 flavor_cas.105.a.tt: "[ShowRegionName('mesoamerica_region')] bölgesinde [ROOT.GetCountry.GetName] ülkesinin veya [Concept('subjects', 'Tabi Devletlerimizin')|e] mülkiyetindeki tüm [Concept('location', 'İller')|e] #Y 20#! yıl boyunca [ShowModifier('spa_severe_smallpox_outbreak')] [Concept('modifier', 'Etkenini')|e] alır."
 flavor_cas.105.b: "Salgını durdurmak için elimizden geleni yapmalıyız!"
 flavor_cas.105.b.tt: "[ShowRegionName('mesoamerica_region')] bölgesinde [ROOT.GetCountry.GetName] ülkesinin veya [Concept('subjects', 'Tabi Devletlerimizin')|e] mülkiyetindeki tüm [Concept('location', 'İller')|e] #Y 20#! yıl boyunca [ShowModifier('spa_mild_smallpox_outbreak')] [Concept('modifier', 'Etkenini')|e] alır."
 flavor_cas.105.historical_info: "Çiçek, kızamık, enflüenza gibi Eski Dünya hastalıklarının Amerika kıtasına taşınması yerel nüfusu mahvetmiştir. Hastalıklar hızla yayılmış ve tahminlere göre Mezoamerika nüfusunun %50 ila %90'ı, hastalıkla teması takip eden onlarca yılda hayatını kaybetmiştir."
 flavor_cas.106.title: "[ShowLocationNameWithNoTooltip('tenochtitlan')] Şehrinin Fethi"
 flavor_cas.106.desc: "Bir zamanlar yüce tapınaklar, geniş kanallar ve canlı pazarlarla dolu göz kamaştırıcı bir metropolit olan [ShowLocationName('tenochtitlan')], şimdi harap olmuş durumda. Savunanlar çaresiz bir cesaretle savaştı fakat ordumuzun gücüne karşı dayanamadılar. Başkentleri ele geçirilmiş ve liderleri can vermiş hâlde olduğundan güç sistemleri dönüşü olmayacak şekilde parçalandı."
 flavor_cas.106.a: "[ROOT.GetCountry.GetNameWithNoTooltip] için yeni bir gün doğuyor."
 flavor_cas.106.historical_info: "1521'de Tenochtitlan'ın düşüşüyle beraber Aztek İmparatorluğu da çökmüş oldu. Hernán Cortés, yanında binlerce yerli müttefikiyle beraber şehri aylarca kuşatmıştır. Son bir acımasız taarruz ile birlikte Aztek imparatoru Cuauhtémoc yakalanmış ve böylece adanın bir zamanlar ihtişamlı olan başkenti moloza dönmüştür."
 flavor_cas.107.title: "[ShowLocationNameWithNoTooltip('qusqu')] Şehrinin Fethi"
 flavor_cas.107.desc: "[ShowCultureName('inka_culture')] kültürüne ait kutsal [target_location.GetRank.GetName] [ShowLocationName('qusqu')] ili ordumuz tarafından ele geçirildi. And halkının gücü ve örgütlenmesine rağmen bizim çeliğimiz ve atlarımız galip geldi. Güneş Tapınağı'ndan ele geçirilen hazineler tek başlarına keşiflere baştan sona bütçe vermeye yeterli. [ShowCultureNameWithNoTooltip('inka_culture')] imparatorluk yönetiminin son kalıntıları da ortadan kaldırıldı; artık [ShowRegionName('andes_region')] bölgesinde yönetimimize karşı çıkan yerliler olmayacak."
 flavor_cas.107.a: "Muhteşem bir zafer!"
 flavor_cas.107.historical_info: "İnka İmparatorluğu'nun başkenti olan Cusco, İmparator Atahualpa'nın yakalanıp idam edilmesinden sonra 1533'te Francisco Pizarro komutasındaki İspanyollar tarafından ele geçirilmiştir. Bu fetih ihanet, İnka iç savaşı ve şaşırtıcı ganimetleriyle dikkat çekmiştir. Cusco'nun düşüşü, Kolomb öncesi Güney Amerika tarihinin en büyük imparatorluğunun aldığı son darbe olmuştur."
 flavor_cas.108.title: "Meksika Şehrinin Kuruluşu"
 flavor_cas.108.desc: "Eski [ShowCultureName('nahua_culture')] başkentinin moloza dönmesi ve imparatorluk düzenlerinin parçalanmasıyla birlikte yeni bir başlangıcın vakti geldi. Pek çok kişi eski şehrin harabelerini bölgedeki gücümüzün bir merkezi hâline getirmemizi ve bu sayede kurban törenleriyle pagan putperestliğini değil, Hristiyanlığın şanını ve [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin gücünü yansıtmamızı öneriyor."
 flavor_cas.108.a: "$mexico_city$ olarak bilinsin."
 flavor_cas.108.b: "Olduğu gibi bırakalım."
 flavor_cas.108.historical_info: "1521'de Aztek İmparatorluğu'nun fethini takiben İspanya Tacı; yeni ve büyük dominyonları üzerinde kalıcı kontrol sağlama göreviyle karşı karşıya kalmıştır. 1524'te Tenochtitlan'ın harabeleri üzerine resmî olarak kurulan \"Ciudad de México\" hızlıca Yeni İspanya'nın siyasi, dinî ve ekonomik başkenti hâline geldi."
 flavor_cas.109.title: "Peru'nun Yeni Başkenti"
 flavor_cas.109.desc: "İdari ve ticari merkez işlevi görecek bir şehir kurmanın vakti geldi; zira [ShowRegionName('andes_region')] bölgesinde ayağımız yere daha sağlam basıyor. Ilıman iklimi, bereketli arazisi ve Pasifik Okyanusu'na erişimiyle Rimac Nehri'nin yakınında bir bölge, yeni bir başkent için ideal."
 flavor_cas.109.a: "Yeni bir güç merkezi kuralım."
 flavor_cas.109.b: "Böyle bir proje bize pahalıya patlar."
 flavor_cas.109.historical_info: "Lima, Peru Genel Valiliği'ne idari başkent olması amacıyla 1535'te Francisco Pizarro tarafından kurulmuştur. O zamanlar, kurulduğu günkü aydınlanmayı şereflendirmesi için #italic Ciudad de los Reyes#! ismi verilmişti. Pasifik kıyısındaki stratejik konumu sayesinde İspanyol Güney Amerikası'nın ana güç makamı hâline gelmiştir. Zaman içinde Lima, Yeni Dünya'nın en zengin ve nüfuzlu şehirlerinden biri hâline geldi."
 flavor_cas.110.title: "[ShowRegionNameWithNoTooltip('andes_region')] Bölgesindeki [ShowGoodsNameWithNoTooltip('silver')|U] Yatakları"
 flavor_cas.110.desc: "Madencilerimizden gelen raporlara göre [ShowLocationName('sumaq_urqu_mountains')] yakınlarında devasa [ShowGoodsName('silver')] yatakları keşfedilmiş. Gerekli bütçeyi sağlayarak bu ıssız yaylayı imparatorluk maliyesinin atan kalbi hâline getirebiliriz. Nitekim yerel iş gücüyle ulaşımı sağlamak ve döküm altyapısını oluşturmak ciddi bir yatırım gerektirecektir."
 flavor_cas.110.a: "Bir an önce madenciliğe başlansın."
 flavor_cas.110.a.tt: "[ShowRegionName('andes_region')] bölgesinde [ShowGoodsName('silver')] üreten her [location|e] #Y 20#! yıl boyunca [ShowModifier('spa_potosi_silver')] [Concept('modifier', 'Etkenini')|e] alır."
 flavor_cas.110.b: "Yerel peyzajı bozmayalım."
 flavor_cas.110.b.tt: "[ShowRegionName('andes_region')] bölgesinde [ShowGoodsName('silver')] üreten her [location|e] 20 yıl boyunca [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e] alır."
 flavor_cas.110.historical_info: "1545'te Diego Gualpa adında bir yerli, günümüzde Bolivya'nın Potosi ilinin yakınlarında bulunan Cerro Rico dağının eteklerinde gümüş keşfetmiştir. Bu keşif hızlıca dünyanın en zengin gümüş yatağına dönüşmüş ve İspanyol ekonomisini iki yüz yıldan uzun süre desteklemiştir."
 flavor_cas.111.title: "Potosi'nin Yükselişi"
 flavor_cas.111.desc: "[ShowGoodsName('silver')] madeninin duraksız cazibesi [ShowRegionName('andes_region')] bölgesini şekillendirmeye devam ederken [ROOT.GetCountry.GetFlavorRank] ülkesinin dört bir yanından insanlar, bölgenin madencilik başkenti hâline gelen [target_location.GetName] iline akın ediyor. Şimdi her yanı binalarla dolan ve kalbi ticaretle atan [target_location.GetRank.GetName], \"Zengin Dağ\" anlamına gelen #italic Cerro Rico#! isminin hakkını veriyor."
 flavor_cas.111.a: "Potosi bölgenin merkez kenti hâline gelsin!"
 flavor_cas.111.historical_info: "16. yüzyılın sonlarında Potosi, bir maden kampından Amerika kıtasının en kalabalık ve çok kültürlü şehirlerinden biri hâline gelmişti. Zirvesinde tahminen 150.000'e yakın nüfusuyla talih kovalayanlar, idareciler ve ruhbanlar için âdeta bir mıknatıs olmakla birlikte yerlilerin iş gücüne zorlandığı bir merkez hâline de gelmiştir."
 flavor_cas.112.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')] Sisteminin Benimsenmesi"
 flavor_cas.112.desc: "Koloni yöneticileri, madencilik verimliliğimizi artırmak için [ShowCultureName('inka_culture')] kültürünün antik geleneklerini benimsemeyi düşünüyor. Onların nesiller boyunca kullandığı dönüşümlü bir işçilik sistemi olan [ShowEstatePrivilegeName('cas_mita_system')], yerlilerin büyük insan gücünü organize etmek için örnek alınıyor. Bu sistemi uyarlayarak gümüş hasılatını ciddi miktarda artırabiliriz fakat pek çok kişi bunun insanlara mal olmak ve geniş çaplı huzursuzluk yaratmak gibi ağır sonuçları olacağından çekiniyor."
 flavor_cas.112.a: "Sistemi kendimize uyarlayıp kullanalım."
 flavor_cas.112.b: "Böyle bir acımasızlığa göz yumamayız."
 flavor_cas.112.historical_info: "Potosi'de #italic Cerro Rico#! içindeki muazzam gümüş üretiminin devamını sağlamak için İspanyol koloni yöneticileri, aslen İnkalar tarafından bayındırlık işleri için kullanılan Kolomb öncesi Mit'a sistemini benimsemişlerdir. Böylece binlerce yerli zorla insan gücüne katılarak acımasız döngülerde çalışmaya mecbur bırakılmıştır. Bu sayede Potosi İspanyol İmparatorluğu'nun ekonomik güçlerinden biri hâline gelmiş olsa da birçok insan ağır şartlar altında ölmüş ve sistemin yerli nüfus üzerindeki zararı yıkıcı olmuştur."
 flavor_cas.113.title: "Unutulmuş Kâşif"
 flavor_cas.113.desc: "[target_character.GetName] adında, [ShowCultureName('charka_culture')] kültürüne mensup bir adam [ShowLocationName('colquechaca')] çevresindeki dağlarda bulunan zengin gümüş damarlarını keşfeden ilk kişi oldu. Söylentilere göre kayıp bir lamayı ararken ısınmak için bir ateş yakmış, korlarında ise erimiş gümüş parıltılarını görmüş. [target_character.GetLastNameWithNoTooltip], keşfinin boyutuna rağmen ne bir ödül aldı, ne de onurlandırıldı. Pek çok kişi kendisini önemsiz görüyor ve tüm şanı kaptanlarımıza veriyor fakat mensubu olduğu yerli halk, kutsal dağın zenginliğini yabancılara ifşa ettiği için onu hain ilan etmiş durumda."
 flavor_cas.113.a: "Bizim amacımıza hizmet etmesi işimize gelir."
 flavor_cas.113.b: "Keşfi için kendisine ödeme ve koruma sağlansın."
 flavor_cas.113.historical_info: "Diego de Huallpa, Potosi'deki Cerro Rico dağındaki gümüş damarlarını 1545 civarlarında yanlışlıkla keşfetmesiyle bilinir. Soğuk bir gecede yaktığı ateşle fark ettiği buluşu, dünya tarihinin en zengin gümüş madenlerinden birinin temellerinin atılmasını sağlamıştır. Buna rağmen çok az takdir görmüştür. Katkıları, İspanyol yetkilileri tarafından önemsiz gösterilmiş; yerli direniş liderleri ise kutsal bir dağı ifşa ettiği için kendisini kınamış ve tehdit etmiştir."
 flavor_cas.114.title: "Kraliyet Fabrikaları"
 flavor_cas.114.desc: "Danışmanlarımız merkantilist ıslahatları devam ettirmek için cüretkâr bir ekonomik teklif sundu. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresi lüks mallar, tekstil, porselen, silah ve diğer stratejik materyallerin üretilmesi için bir kraliyet imalathanesi ağı oluşturulmasını öneriliyor. Bu ıslahat sayesinde hem ithalat mallara olan bağımlılığımızın azalması hem de yerel üretimi hızlanması bekleniyor."
 flavor_cas.114.a: "Islahat gerçekleştirilsin."
 flavor_cas.114.b: "Bırakalım özel kuruluşlar ve loncalar halletsin."
 flavor_cas.114.c: "Hiçbirine ihtiyacımız yok."
 flavor_cas.114.historical_info: "Kraliyet Fabrikaları, Fransız #italic Ancien Régime#! sisteminden esinlenilen merkantilist politikalar bünyesinde kurulan merkezî sanayi tesisleriydi. İspanya'da Bourbon hükümdarları, porselen, ipek ve kumaştan silahlara, tütüne ve liköre kadar her şeyi üreten onlarca Kraliyet Fabrikasının kuruluşunu veya devlet desteğini üstlenmiştir. Colbertizm'den ilham alan bu ekonomik doktrin yerel üretimi artırmayı, ithalatı azaltmayı ve katma değerli ürünleri ihraç ederek ticaret dengelerini iyileştirmeyi amaçlamıştır."
 flavor_cas.115.title: "Arbitrista'lar"
 flavor_cas.115.desc: "Son yıllarda sayıları gittikçe artan ve #italic Arbitrista#! olarak bilinen bir grup eğitimli adam, bize [ROOT.GetCountry.GetFlavorRank] ülkemizin zor durumdaki ekonomisiyle ilgili raporlar sunuyor. Yerel üretimin artırılması, ithalatların düzenlenmesi, ticaret politikalarının geliştirilmesi ve zirai verimliliğin artırılmasının yanında başıboş [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin aşırı nüfuzunun ve verimsiz toprak sahipliğinin ele alınması gibi çeşitli çareler sunuyorlar."
 flavor_cas.115.a: "Önerilerini desteklemeliyiz."
 flavor_cas.115.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi bunu hoş karşılamaz."
 flavor_cas.115.historical_info: "16. yüzyılın sonları ve 17. yüzyılın başlarında İspanya'nın ekonomik ve idari gerilemesine cevaben ortaya çıkan Arbitristalar, İspanyol aydınlar ve bürokratlardan oluşmaktaydı. Gümüş sebebiyle ortaya çıkan enflasyon, ithalata olan bağımlılık, ziraatın gerilemesi ve başıboş soyluların baskınlığı gibi problemleri belirledikleri bilimsel tezler yazmışlardır."
 flavor_cas.116.title: "Casticismo"
 flavor_cas.116.desc: "[ShowInstitutionName('enlightenment')] fikirlerinin yayılmasına karşı tepki gösteren bir hareket, [ROOT.GetCountry.GetFlavorRank] ülkesinde yayılıyor. Bu hareket ile, #italic Castizo#! adı verilen geleneksel değerlere ve yaşam biçimine dönüşü savunuluyor; eski gelenekler, dinî tutuculuk, geleneksel giyim, boğa güreşi ve en saf hâliyle dilimizin korunması destekleniyor. Pek çok kişi bu harekete destek göstermiş olsa da bazıları bunun ıslahat ve modern düşünceyi ciddi şekilde engelleyebileceğinden çekiniyor."
 flavor_cas.116.a: "Nostaljinin gelişmemizi engellemesine izin veremeyiz."
 flavor_cas.116.b: "Mirasımıza sahip çıkmalıyız."
 flavor_cas.116.historical_info: "#italic Casticismo#!, 18. yüzyılda İspanya'da ortaya çıkan kültürel ve ideolojik bir harekettir. Aydın akılcılık fikirlerine ve yabancı, özellikle Fransız geleneklerine karşı çıkmak amaçlanmıştır. Bu hareketle ulusal kimliğin ifadesi olarak görülen dil, din ve moda dâhil olmak üzere İspanya'ya özgü gelenekler övülmüştür."
 flavor_cas.117.title: "San Lorenzo Manastırı Kütüphanesi"
 flavor_cas.117.desc: "Kültürün geliştirilmesine kendini adamış olan [target_ruler.GetName] Hazretleri, [ROOT.GetCountry.GetGovernment.GetAdjective] kompleksi [ShowBuildingTypeName('el_escorial_palace')] içine, [ROOT.GetCountry.GetFlavorRank] ülkesinin dört bir yanından binlerce cilde, el yazısı esere ve metne ev sahipliği edecek ihtişamlı bir kütüphane inşa etmek istediğini belirtti. Pahalı bir girişim olacak olsa da [ROOT.GetCountry.GetFlavorRank] ülkemizi bir öğrenim ve kültür merkezi hâline getirecektir."
 flavor_cas.117.a: "Kütüphane inşa edilsin."
 flavor_cas.117.b: "Böyle yatırımları karşılayamayız."
 flavor_cas.117.historical_info: "16. yüzyılın sonlarında İspanya Kralı II. Philip tarafından siparişi verilen San Lorenzo de El Escorial Manastırı, erken modern Avrupa'daki en önemli kütüphanelerden biriydi. Kütüphane; nadir el yazması metinlere, klasik eserlere, teolojik, bilimsel ve felsefi eserlere ev sahipliği yapan zengin bir kaynak hâline gelmiştir. II. Philip, Avrupa'dan ve İslam dünyasından eserler edinerek kişisel olarak gelişimini temin etmiştir."
 flavor_cas.118.title: "[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "Boğa güreşi halk arasında ün kazanırken [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde kimileri bu sanata adanmış resmî bir kurum tesis edilmesini öneriyor. Bu sayede genç matadorlar teknik ve disiplin eğitimleri alabilir, aynı zamanda şimdiye kadar gayriresmî yollarla aktarılan bu sanat resmîleşmiş olur. Bu girişim pek çok insanın ilgisini çekmiş olsa da, [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayı [ShowBuildingTypeName('sevilla_bullfighting_school')] adlı bu kurumun bütçesini il vergilerinden almayı teklif ettiği için yerel halk pek memnun değil."
 flavor_cas.118.a: "Okulun yıldızı parlasın!"
 flavor_cas.118.b: "Kamu fonları daha büyük ihtiyaçlar için kullanılmalı."
 flavor_cas.118.historical_info: "Sevilla Boğa Güreşi Okulu, İspanya Kralı VII. Ferdinand yönetiminde, Ekonomi Bakanlığı'nın bir teklifini takiben 28 Mayıs 1830'da bir kararname ile kurulmuştur. Boğa güreşçilerinin sistemik eğitimi için kurulmuş ilk resmî kurum olarak bilinir. Kuruluşu süvari tesisleri olan şehirlerin vergileriyle sağlandığı için okul mali ve siyasi direnişle karşılaşmıştır."
 flavor_cas.119.title: "Muhalefet Karşısında [ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.119.desc: "Yeni açılan [ShowBuildingTypeName('sevilla_bullfighting_school')], kuruluşundan beri tartışma konusu. Kurumun bütçesinin süvari tesisleri olan şehirlerin vergilerinden alınmaya devam edilmesi ağır bir şekilde eleştirildi. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi bu masrafın ne sürdürülebilir ne de adil olduğunu söyleyerek itiraz ediyor. Kamu fonlarının daha geniş sosyal ihtiyaçlara hizmet etmesi gerektiğini savunuyorlar."
 flavor_cas.119.a: "Pekâlâ, okul kapansın."
 flavor_cas.119.b: "Millî kültürümüzle ilgili bir meselede popüler baskıya boyun eğmeyeceğiz."
 flavor_cas.119.historical_info: "1830'da VII. Ferdinand tarafından verilmiş bir kararname ile açılan Sevilla Boğa Güreşi Okulu, İspanya'da boğa güreşçilerinin eğitimini hedefleyen ilk resmî kurum olsa da yalnızca dört yıl faaliyet göstermiştir. Bütçesi vilayet başkentlerine ve süvari eğitimlerine ev sahipliği eden şehirlere uygulanan bir vergi ile sağlandığından bu mali yük rağbet görmemiştir. VII. Ferdinand'ın ölümü ve María Cristina'nın naipliği ile birlikte öncelikler değişmiş ve 1834'te okul resmî olarak kapatılarak bütçesi eğitim ve yoksullara destek için kullanılmıştır."
 flavor_cas.120.title: "[ShowRegionNameWithNoTooltip('andes_region')] Vakanüvisi"
 flavor_cas.120.desc: "[ShowRegionName('andes_region')] bölgesi içinde yayılmamıza devam ederken çeşitli şeylerin peşinde birçok insan da bölgeye yerleşiyor. İçlerinden biri olan [target_character.GetName], Yeni Dünya topraklarının ve toplumlarının kapsamlı bir vakanivüsini yazmayı arzuladığını belirtti. Pek çok konkistadorun aksine [target_character.GetLastNameWithNoTooltip], yerli nüfusun geleneklerini, coğrafyasını ve tarihini belgelemeye, hâlihazırda kaybolmaya devam eden değerli bilgileri korumaya hevesli. Nitekim araştırma ve yayımlama çabalarına devam edecek bütçeye sahip değil."
 flavor_cas.120.a: "Çalışması için bütçe verilsin."
 flavor_cas.120.b: "Yazar bozuntularına ve boş hikâyelere ayıracak vaktimiz yok."
 flavor_cas.120.historical_info: "Pedro Cieza de León, Peru'daki erken sömürge döneminde İspanyol bir konkistador ve vakanüvis idi. Çağdaşlarının birçoğunun aksine Cieza fethetmekten çok kaydetmekle ilgilenmiştir. En büyük eseri #italic Crónica del Perú#!, İnka uygarlığı ve erken sömürge dönemi yönetimi hakkındaki ilk kaynakların en değerlilerindendir. Detaylı etnografik ve coğrafi gözlemler içeren yazıları sayesinde, İspanya işgali öncesindeki kültürlerle ilgili diğer türlü kaybolmuş olacak bilgileri korumuştur."
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "Askerliği bırakıp rahiplik yapmaya başlayan [target_character.GetName], Yeni Dünya'daki mülklerimizde gezerek deneyimlerini #italic $elegies_of_illustrious_men$#! adında muazzam bir destanda belgeliyor. Bu engin edebî eser, denizaşırı dominyonlarımızı inşa eden insanları yüceltiyor ve onların anısını şairane bir şekilde korumayı hedefliyor."
 flavor_cas.121.a: "Bu fetih ve şeref destanını destekleyelim."
 flavor_cas.121.b: "İmparatorluklar kılıç ve haçla kurulur, şiirle değil."
 flavor_cas.121.historical_info: "Önceden bir İspanyol askeri olan Juan de Castellanos, daha sonra Yeni Granada'da rahiplik yapmıştır. Eseri #italic Elegías de varones ilustres de Indias#!, 113.000 satırdan oluşup İspanyolca dilinde yazılan en uzun şiirlerden biridir. Eserinde şiir ve tarihi harmanlayarak Amerika kıtasındaki İspanyol fetihlerinden bahsetmiştir."
 flavor_cas.122.title: "[ROOT.GetCountry.GetGovernment.GetAdjective] [ShowGoodsNameWithNoTooltip('tobacco')] Fabrikası"
 flavor_cas.122.desc: "[ShowGoodsName('tobacco')], [ShowContinentName('europe')] kıtasında çok değerli ve rağbet gören bir ürün hâline geldi. [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] bu malın büyük potansiyelinden faydalanabilmek için [ShowLocationName('sevilla')] ilinde yeni bir [ROOT.GetCountry.GetGovernment.GetAdjective] [ShowGoodsNameWithNoTooltip('tobacco')] Fabrikası inşa etmeyi öneriyor. Bu sayede tekelimiz altında [ShowGoodsNameWithNoTooltip('tobacco')] işlenmesini ve dağıtımını güçlendirebilir, kaçakçılığını engelleyebilir ve hasılatımızı artırabiliriz."
 flavor_cas.122.a: "Kurulsun."
 flavor_cas.122.a.tt: "[ShowGoodsName('tobacco')] üreten her [ShowSubjectTypeName('colonial_nation')], #Y 20#! yıl boyunca [ShowModifier('spa_royal_tobacco_factory')] [Concept('modifier', 'Etkenini')|e] de alır."
 flavor_cas.122.b: "Buna para tahsis etmemize gerek yok."
 flavor_cas.122.historical_info: "Sevilla'da tütünün varlığı Amerika kıtasının sömürgeleştirilmesinin başlarına dayansa da, bir hükûmetin tütün ürünlerinin üretimi için bir kurum inşa etmesi 18. yüzyılı bulmuştur. İnşası bittikten sonra bu kurum, İspanya'da El Escorial Sarayı'nın ardından o dönemin ikinci en büyük binası olmuştur."
 flavor_cas.125.title: "[ShowRegionNameWithNoTooltip('caribbean_region')] Korsanları"
 flavor_cas.125.desc: "[ShowRegionName('caribbean_region')] bölgesindeki tüccarlarımız, tüccar filolarına ve limanlara yaptıkları akınlarla bilinen ve bölgedeki ticaretimizi ciddi şekilde aksatan [pirate_country.GetName] korsanlarının varlığından dolayı endişeli. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, korsanları saldırmaktan caydırmak amacıyla kıyı yerleşim yerlerimizin tahkimatına yatırım yapılmasını talep ediyor."
 flavor_cas.125.a: "Tahkimata yatırım yapılsın."
 flavor_cas.125.b: "Bize saldırmaya cüret edemezler."
 flavor_cas.125.historical_info: "Karayip'te korsanlık 16 ve 18. yüzyıllar arasında İspanyolların çıkarlarına karşı ciddi bir tehlike teşkil ediyordu. İspanya'nın Amerika kıtasından gelen altın ve gümüşle dolu muazzam hazine filoları dayanılmaz hedeflerdi. Genelde düşman sömürgeci güçler tarafından desteklenen paralı korsanlar, Havana ve Cartagena gibi şehirleri yağmalamışlardır."
 flavor_cas.126.title: "Bir Mutfağın Yeniden Doğuşu"
 flavor_cas.126.desc: "Denizlerin öbür ucundan ağır ağır fakat devamlı gelen yeni egzotik mahsuller yavaşça sofralarımızı değiştiriyor. [ShowGoodsName('potato')] ve [ShowGoodsName('maize')] gibi mallar bir zamanlar [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi için basit bir yiyecek olarak hor görülürdü; şimdiyse tüm ulus tarafından benimseniyorlar. Artık [ShowAreaName('castile_area')] ve [ShowAreaName('leon_area')] bölgelerinde [ShowGoodsNameWithNoTooltip('potato')], hem mütevazı hem heybetli yemekler için haşlanıyor, kızartılıyor ve güveç yapılıyor. [ShowAreaName('valencia_area')] ve [ShowAreaName('aragon_area')] bölgelerinde ise [ShowGoodsName('rice')], kalabalık meydanlarda paylaşılan yeni ve canlı tariflerin tabanında kullanılıyor. Uzak topraklardan gelen bu malzemeler tencerelerimizde ve damaklarımızda yeni bir yer edindiler."
 flavor_cas.126.a: "Buen Provecho!"
 flavor_cas.126.historical_info: "Kolomb Takası'nı takiben patates, mısır ve pirinç gibi mahsullerin İspanya'ya ulaşmasıyla İber ziraatı ve diyeti yeniden şekillenmiştir. Bu mallar Valensiya'da #italic paella#! gibi en bilindik İspanyol yemeklerinin vazgeçilmezi hâline gelmiş, And Dağlarından ithal edilen patatesler ise #italic tortilla de patatas#! ve #italic patatas bravas#! gibi yiyecekler için esas olmuştur."
 flavor_cas.127.title: "Aydın Kadınların Destekçisi"
 flavor_cas.127.desc: "[target_character.GetName] adlı bir âlim, son zamanlarda kadınların eğitime ve aydın yaşama erişimini savunduğu yayınlarıyla ün kazanmakta. Görüşleri bazı mahallelerde tartışmalı görülüyor fakat kimileri de kendisini bir erdem timsali ve [ShowInstitutionName('enlightenment')] ıslahatlarının öncüsü olarak övüyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı, kendisini susturmakla işlerini özgürce yayınlamasına izin vermek arasında kalmış durumda."
 flavor_cas.127.a: "Bırakın yazıları dolaşımda kalsın."
 flavor_cas.127.b: "Geleneklere karşı gelemeyiz."
 flavor_cas.127.historical_info: "Josefa Amar y Borbón, İspanya'daki en önemli Aydınlanma düşünürlerinden biridir ve kadınların eğitimini ve entelektüel faaliyetini sistematik bir şekilde savunan ilk kişiler arasındadır. Kadınların erkeklerle eşit entelektüel becerilere sahip olduğunu, bu sebeple eğitim ve otorite pozisyonlarına erişimlerine izin verilmesi gerektiğini öne sürmüştür."
 flavor_cas.128.title: "Güç Karşısında Kalem"
 flavor_cas.128.desc: "[target_character.GetName] tarafından derlenen hikâyeler ülkenin dört bir yanında dolaşımda ve edebî çevrelerimizin ilgisini çekmekte. Pek çok kişi zarif nesrini takdir etse de kimileri satırlarının arasında güzelce saklanmış, kadınların rolü hakkındaki yakıcı eleştirileri görüyor. Söylemleri nahoş sorulara yer verdiği için [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki birçok kişi böyle söylemlerin yayılmasına izin vermeli miyiz, sorguluyor."
 flavor_cas.128.a: "Sanat hayatı yansıtır. Bırakalım da hikâyeleri okunsun."
 flavor_cas.128.b: "Bu sadece muhalefete sebebiyet verir."
 flavor_cas.128.historical_info: "María de Zayas, İspanyol Altın Çağı'ndaki bir kurgu ve feminist edebiyatı yazarıydı. İşlerinde erkek egemen toplumda kadın düşmanlığını, şiddeti ve riyakârlığı eleştirmiştir. İspanya'nın edebiyattaki ilk feminist seslerinden biri olarak bilinir."
 flavor_cas.129.title: "[target_character.GetNameWithNoTooltip] ve Davası"
 flavor_cas.129.desc: "[ShowLocationName('alcala_de_henares')] ilindeki bir dava tüm ulusun dikkatini üzerinde topluyor. Ne çeyizi, serveti, ne de siyasi nüfuzu olan mütevazı bir kadın, [target_character.GetName], davasını kilise mahkemesine taşıyan [ShowLocationNameWithNoTooltip('alcala_de_henares')] Üniversitesi âlimlerinin desteğini kazanmayı başardı. Mahkemenin kendisini haklı bulup kocasını boşamasına izin vermesi birçok insanı hayretler içinde bıraktı. Davası hem hukuk hem din yetkilileri arasında şiddetli tartışmalara yol açtı. Pek çok insan bunun kadınlar arasında daha çok muhalefeti teşvik edeceğinden çekiniyor."
 flavor_cas.129.a: "Davayı sansürleyelim."
 flavor_cas.129.b: "Cesareti desteklenmeli."
 flavor_cas.129.historical_info: "Francisca de Pedraza, İspanya'da istismara uğradığı bir evlilikten yasal olarak kurtulan ilk kadınlardan biri olarak bilinir. Bu olay; kadınların eşlerini suçlayacak veya onlardan ayrılacak yasal özerklik bir yana, evlilikte fiilen hiçbir hakkı olmadığı bir dönemde Alcalá Üniversitesinin kilise mahkemesinde gerçekleşmiştir. İstismarın özel bir mesele kabul edildiği ve yasalara başvurmanın kadınlar için mümkün olmadığı bir dönemde kendisinin mahkeme salonundan zafer elde ederek ayrılması olağanüstü sayılacak bir başarıydı."
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "Olağanüstü bir kararla, bir kadına [ShowLocationName('salamanca')] Üniversitesinde ders verme hakkı tanındı. [ShowLanguageName('latin_language')] ve felsefe alanlarında okutmanlık yapacağı için tüm beklentileri yıktı. Akademik çevrelerimizdeki birçok kişi kendisinden ilham alıyor olsa da varlığını geleneksel standartlara bir meydan okuma olarak görüp kendisinin yavaş yavaş unutulmasına izin vermemizi bile önerenler de var."
 flavor_cas.130.a: "Kendisini gelişimin öncüsü olarak destekleyelim."
 flavor_cas.130.b: "Böyle şeyler teşvik edilmemeli."
 flavor_cas.130.historical_info: "Luisa de Medrano, Avrupa'nın ilk kadın profesörlerinden biri olarak tanınır. 1508'de 24 yaşındayken Salamanca Üniversitesinde ders vermeye davet edilmiştir. Latince ve klasik çalışmalar üzerindeki uzmanlığıyla, geleneksel olarak erkeklerin ders verdiği retorik ve felsefe gibi alanlarda ders vermiştir. #italic Puellae Doctae#!, yani eğitimli kızlardan biri olarak takdir edilmiş ve akademide kadın başarılarının bir sembolü hâline gelmiştir."
 flavor_cas.131.title: "Ensenada Catastro'su"
 flavor_cas.131.desc: "Ulusun yönetilişinden memnun olmayan birçok eğitimli kişi, durumu iyileştirmek için sayısız teklif sundu. Bu kişilerden biri olan [target_character.GetName], vergilendirme verimliliğini artırmak amacıyla geniş çaplı bir sayım yapmamız gerektiğine inanıyor. Bu sayede ulusal servetin gerçek kaynakları ortaya çıkacak olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümreleri uzun süredir çeşitli muafiyetlerden yararlandıkları için huzursuzlanıyorlar."
 flavor_cas.131.a: "Gerçek gün yüzüne çıksın."
 flavor_cas.131.b: "Güç sahibi insanları kızdırmak istemeyiz."
 flavor_cas.131.historical_info: "1749'de VI. Ferdinand hükümdarlığında başlatılan ve Ensenada Markizi Zenón de Somodevilla tarafından yürütülen Ensenada Catastro'su, 18. yüzyıl İspanyası'nda gerçekleşmiş en idealist idari ıslahatlardan biridir. Kastilya topraklarında toprak sahipliği, nüfus, üretim ve gelir ile ilgili kapsamlı bir araştırma aracılığıyla tek ve eşit bir vergi sistemi kurmayı amaçlamıştır."
 flavor_cas.132.title: "Alhóndigaların Yükselişi"
 flavor_cas.132.desc: "Zirai malların dağıtımının daha verimli hâle getirilmesi için yetkililer, #italic alhóndiga#! sisteminin genişletilmesini öneriyor. Bu sistem, çiftçilerin mahsullerini depoladığı ve ürünlerin daha düşük fiyatlar teklif etmek suretiyle yerel #italic almudíler#! tarafından dinamik olarak müzayede edildiği halka açık pazarlardan oluşuyor. Bu genişleme teklifiyle arz ve talep hacminin artması, israfın azalması ve bunların bir arada verimliliği artırması amaçlanıyor. Karşılığında #italic almudíler#!, yerel gelire de katkıda bulunabilecek küçük komisyonlar alacak."
 flavor_cas.132.a: "Sokaklardan tahıl aksın!"
 flavor_cas.132.a.tt: "[ShowRegionName('iberia_region')] bölgesinde [ShowGoodsName('wheat')] üreten her [location|e] [ShowNamedValue('prosperity_severe_bonus')|+=2%] [prosperity|e] ve #Y 10#! yıl boyunca [ShowModifier('spa_efficient_market_system')] [Concept('modifier', 'Etkenini')|e] alır."
 flavor_cas.132.b: "Tahıl ambarı ıslahatlarından daha önemli ihtiyaçlarımız var."
 flavor_cas.132.historical_info: "İspanya'daki alhóndiga sistemi, özellikle kent merkezlerinde tahıl ve diğer gıda maddelerinin satışıyla dağıtımını düzenlemek için pratik bir çözüm olarak ortaya çıkmıştır. Denetimli tahıl borsaları olarak hizmet veren bu binalarda üreticiler mahsullerini depolamış ve şehir yetkilileri müzayedeleri denetleyerek vurgunculuğu ve istiflemeyi önlemek amacıyla çoğunlukla malları en düşük teklifi veren kişiye satmıştır."
 flavor_cas.133.title: "Esquilache Ayaklanmaları"
 flavor_cas.133.desc: "Şehirlerimizi modernleştirme ve kamu güvenliğini iyileştirmek amacıyla bakanlarımız, uzun pelerinleri ve geniş siperlikli şapkaları ortadan kaldıracak yeni bir giyim yönetmeliği teklif etti. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinde popüler olan bu giysiler, hançerleri gizleyerek sokakta işlenen suçları kolaylaştırıyormuş. Görünüşümüze çekidüzen vermek ve çağdaş modaya uymak için sarfedilen bu çaba pek çok kişiyi öfkelendirdi."
 flavor_cas.133.a: "Modaya yeni bir bakış açısı getirelim."
 flavor_cas.133.b: "Geleneksel kıyafetlerimize sahip çıkmalıyız."
 flavor_cas.133.historical_info: "Kral III. Charles'ın yürürlüğe koyduğu ıslahatlar 1766'daki Esquilache Ayaklanmaları'nın fitilini ateşlemiştir. En tartışmalı kararnamelerinden biri, geleneksel İspanyol giyiminin sembolü olan fakat aynı zamanda silah gizleyerek suç işlenmesini kolaylaştırdığı iddia edilen uzun pelerinlerin ve geniş şapkaların yasaklanması olmuştur. Bu önlemler kent yaşamına düzen ve güvenlik sağlamak için alınmış olsa da bunları İspanyol kimliğine bir saldırı olarak gören işçi sınıfı arasında ciddi şekilde ters tepmiştir."
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "[ROOT.GetCountry.GetFlavorRank] makamımız her geçen gün nüfuz merdivenlerinin zirvesine tırmanıyor. Şehirlerimizde müthiş dehalar yetişiyor, ressamlarımız ve yazarlarımız her kıtada takdir ediliyor, dilimiz ve dinimiz sınırlarımızın çok ötesindeki topraklara şekil veriyor. Bu an, [ROOT.GetCountry.GetName] ülkesinin altın çağı olarak anılabilir."
 flavor_cas.134.a: "Gerçekten de bir altın çağ bu!"
 flavor_cas.134.historical_info: "#italic Siglo de Oro#!, veya Altın Yüzyıl, İspanyol tarihinde yaklaşık 15. yüzyılın sonlarından 17. yüzyılın sonlarına kadar süren dönem olarak bilinir. Edebiyat, sanat ve küresel yayılma konularında kayda değer başarılarla dikkat çekmiştir. Bu dönemde İspanya en geniş topraklarına ulaşmış, siyaset ve Kilise üzerindeki nüfuzu ile dünyanın ilk küresel süper gücü statüsüne yükselmiştir."
 flavor_cas.135.title: "Alumbrados Duruşması"
 flavor_cas.135.desc: "#italic Alumbrados#! hareketi, [ROOT.GetCountry.GetFlavorRank] topraklarımızda yayılıyor ve inançları Engizisyon'un dikkatini çekmiş durumda. İlahi aydınlanmışlık ve Tanrı ile ruhani birlik iddialarında bulunarak rahiplere, ayinlere ve hatta [GetUniqueInternationalOrganization('catholic_church').GetName] kurumuna bile gerek olmadığını öne sürüyorlar. Aralarında pek çok kişi yalnızca dinî vecd arayan tefekkürcüler olsa da bazıları neredeyse zındıklık sayılabilecek cinsten tehlikeli fikirler fısıldıyorlar. Bu yüzden Mukaddesat Dairesi resmî bir soruşturma ve duruşma talep ediyor."
 flavor_cas.135.a: "Yargılansınlar."
 flavor_cas.135.b: "Yalnızca ilahi gerçekliği arıyorlar."
 flavor_cas.135.historical_info: "#italic Alumbrados#!, 16. yüzyılın başlarında İspanya'da ortaya çıkan gizemci bir dini harekettir. Kilisenin ayinleriyle hiyerarşisinden bağımsız olarak ilahi iç aydınlanma ve Tanrı ile birlik konularına vurgu yapmıştır. Dinî vecdin günahı konu dışı bıraktığını öne süren grup kötü şöhret kazanmış ve Engizisyon tarafından yargılanmıştır."
 flavor_cas.136.title: "Büyük [ShowLocationNameWithNoTooltip('valladolid')] Yangını"
 flavor_cas.136.desc: "[ShowLocationName('valladolid')] ilinde değişken rüzgârlardan kaynaklanan yıkıcı bir yangın yaşandı. Yüzlerce ev ve birçok önemli esnaf yerleşkesi kaybedildi. Tüm bunları tekrar inşa etmenin zor bir iş olacağı kesin. Nitekim [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki bazı isimler bunun aynı zamanda bir fırsat olduğunu düşünüyor. Üzerinde daha düzenli ve çağdaş bir şehir planlayabileceğimiz boş bir tuval oluşmuş oldu."
 flavor_cas.136.a: "Baştan inşa edilsin."
 flavor_cas.136.b: "Zararı hafifletmek için bütçe verilsin."
 flavor_cas.136.c: "Yardım etmeyi karşılayamayız."
 flavor_cas.136.historical_info: "21 Eylül 1561'de meydana gelen Valladolid yangını; 440'ı aşkın ev, birçok esnaf atölyesi ve pazar bölgesi dâhil olmak üzere şehrin onda birini yok etmiştir. Yangını takiben Kral II. Philip şehrin yeniden inşasını emretmiştir. Bu mimari girişim aracılığıyla Herrerian ve Barok gibi yeni mimari stiller ortaya çıkmıştır. En yeni şehir planlama yöntemlerini kullanan mimarlar sayesinde Valladolid modern bir şehir hâline getirilmiştir."
 flavor_cas.137.title: "[ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')] Kuruluşu"
 flavor_cas.137.desc: "[ROOT.GetCountry.GetFlavorRank] topraklarında birçok kişi yargı sistemimizin verimsizleşmesinden şikâyetçi. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı bu sorunu çözmek amacıyla bir [ShowBuildingTypeName('royal_audience_and_chancery')] kurulmasını önerdi. Bu yüksek mahkeme tutarlı hükümler vermek, temyizlerle ilgilenmek ve hukukun yerel uygulamalarını denetlemekle yükümlü olacak. Merkezî konumu ve artan siyasi önemi sebebiyle [ShowLocationName('valladolid')] ilinde kurulması teklif edildi."
 flavor_cas.137.a: "[ShowLocationNameWithNoTooltip('valladolid')] ev sahipliği etsin."
 flavor_cas.137.b: "Yargı sistemimiz gayet iyi."
 flavor_cas.137.historical_info: "1371'de kurulan #italic Real Audiencia y Chancillería de Valladolid#!, yüksek temyiz mahkemesi ve yerel hâkimleri teftiş organı olarak hizmet vermiş, monarşinin yasal otoriteyi merkezîleştirmesini ve soylularla belediyenin yasal özerkliğini dizginlemesini sağlamıştır."
 flavor_cas.138.title: "[ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')] Genişlemesi"
 flavor_cas.138.desc: "[ShowLocationName('valladolid')] ilindeki [ShowBuildingTypeName('royal_audience_and_chancery')], [ROOT.GetCountry.GetFlavorRank] topraklarındaki davaların hacmi ve çeşitliliği altında ezilmeye başladı. Bu verimsizliği çözmek için danışmanlarımız, kurumun [ROOT.GetCountry.GetFlavorRank] ülkesinin güneyine genişletilmesini önerdi. Tejo Nehri'nin güneyindeki stratejik konumundan ve yargı yetkisini de bölüştüreceğinden ötürü konum olarak [ShowLocationName('ciudad_real')] teklif edildi. Kuzey [ShowLocationNameWithNoTooltip('valladolid')] tarafından, güney de [ShowLocationNameWithNoTooltip('ciudad_real')] tarafından yönetiliyor olacak."
 flavor_cas.138.a: "İyi fikir!"
 flavor_cas.138.b: "Yalnızca biri yeterli."
 flavor_cas.138.historical_info: "1494'te Katolik hükümdarlar asıl Valladolid Audiencia'nın yargı yetkisini bölüştürerek #italic Real Audiencia y Chancillería de Ciudad Real#!'i oluşturmuştur. Kurumun bu yeni ayağına Tejo Nehri'nin güneyinde otorite verilmiştir. Nitekim kurumun ömrü çok da uzun olmamıştır. 1500 yılında Audiencia'nın 1492 fethinden sonra önem kazanmaya başlayan bir şehir olan Gırnata'ya taşınmasına karar verilmiştir. Bu taşınma 1505 yılında Kraliçe Juana'nın emriyle tamamlanmıştır."
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "[target_character.GetName], yakın zamanda kimilerine göre coşkulu ve şiirsel sayılabilecek bir başyapıt yazdı: $laberinto_de_fortuna$. Eserinde [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümremize bahşedilen ilahi lütfu yüceltiyor ve [ROOT.GetCountry.GetGovernment.GetAdjective] erdemleri altında birliği teşvik ediyor. Bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleri, [ROOT.GetCountry.GetGovernment.GetGovermentType.GetName] yönetimine sadakati güçlendireceği için bu eserin yayılmasına destek olmamızı öneriyor."
 flavor_cas.139.a: "Eserin yayılması için bütçe verilsin."
 flavor_cas.139.b: "Sanat kendi yolunu bulmalı."
 flavor_cas.139.historical_info: "Kastilya Kralı II. Juan yönetiminde bir saray şairi olan Juan de Mena, 15. yüzyıl İspanyası'nın en önemli edebî figürlerinden biri olarak bilinir. En ünlü eseri #italic Laberinto de Fortuna#!, klasik göndermeleri Hristiyan ve siyaset alegorisiyle harmanlamış ve talihi, nihayetinde meşru kralın lehine çalışan takdiriilahi bir güç olarak tasvir etmiştir. Bu şiir, yönetimi yüceltip kraliyet otoritesi altında birliği teşvik eden monarşi yanlısı bir propagandadır."
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "[target_character.GetName] tarafından yazılan son derece dokunaklı, $coplas_por_la_muerte_de_su_padre$ adlı eser [ROOT.GetCountry.GetFlavorRank] topraklarında yayılıyor. Ahlak, miras ve dünyevi şan üzerine tefekkür eden eser aynı zamanda yazarın Rekonkista'da ünlü bir savaşçı olan babasının yaşamını şereflendiriyor. Kimileri hem asil bir takdir olarak hem de değerlerini desteklemek amacıyla bu eserin yayılmasına destek olmamızı öneriyor."
 flavor_cas.140.a: "Bu kıtalar herkes tarafından okunmayı hak ediyor."
 flavor_cas.140.b: "Hususi bir ağıt olarak kalsın."
 flavor_cas.140.historical_info: "Kastilyalı bir şair olan Jorge Manrique, İspanyol Edebiyatı'nın en büyük şairlerinden biri olarak bilinir. #italic \"Babasının Ölümü Hakkında Mısralar\"#! anlamına gelen #italic Coplas por la muerte de su padre#! adlı eseri Orta Çağ İspanyol Edebiyatı'nda bir başyapıt olarak kabul edilir. Ölümün en büyük dengeleyici olduğundan ve dünyevi şanı aştığından bahseder. Bu eser aynı zamanda yazarın Rekonkista'da saygı duyulan askerî bir lider olan babasının sürdüğü erdemli hayatın mirasını şereflendirmektedir."
 flavor_cas.141.title: "Yeni Krallar Şapeli"
 flavor_cas.141.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızdan ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinden bazıları, [ShowLocationName('toledo')] ilinde [target_dynasty.GetName] Hanedanı'nın sonsuz hatırasına ev olacak yeni bir şapel inşa edilmesini önerdi. Örnek olarak katedrallerde kutsal olarak kabul edilen eski kraliyet mezarlarını gösteriyor ve soyumuzu şereflendirmede geri kalmamamız gerektiğini savunuyorlar."
 flavor_cas.141.a: "Şapeli yaptıralım."
 flavor_cas.141.b: "Böyle görkemli şeylerin vakti değil."
 flavor_cas.141.historical_info: "#italic Capilla de los Reyes Nuevos#! veya Yeni Krallar Şapeli, Trastámara Hanedanı'nın kurucusu olan Kastilyalı II. Henry tarafından Toledo Katedrali içerisinde bir hanedan mezarlığı görevi görecek bir şapel olarak tasarlanmıştır. II. Henry, IV. Sancho ve VII. Alfonso gibi eski hükümdarların mezarlarının yakınında bir kraliyet mezarlığı inşa ederek hükümdarlığını Kastilya'nın kutsal ve tarihî otoritesiyle bağdaştırmak istemiştir."
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip] ve [ShowLanguageNameWithNoTooltip('spanish_language')] Engizisyonu"
 flavor_cas.1000.desc: "Son dönemde sarayımızda [inquisitor_torquemada.GetName] liderliğindeki bir [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] fraksiyonu güç kazandı. [inquisitor_torquemada.GetNameWithNoTooltip], tahta çıkışından önce [target_character.GetName] ile kurduğu yakın ilişki sayesinde [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda büyük nüfuz sahibi. [inquisitor_torquemada.GetNameWithNoTooltip] eğer [ROOT.GetCountry.GetName] topraklarında [ShowReligionAdjective('catholic')] inancının koruyuculuğu görevine getirilirse [ShowRegionName('iberia_region')] bölgesindeki [ShowReligionAdjectiveWithNoTooltip('catholic')] hâkimiyetini yüzyıllar boyunca sürdürecek bir kurum kurabiliriz. Her ne kadar bu fraksiyonun zaman zaman aşırıya kaçtığı görülse de onları karşımıza almanın sonuçları ağır olabilir."
 flavor_cas.1000.a: "[inquisitor_torquemada.GetNameWithNoTooltip] desteklensin."
 flavor_cas.1000.b: "Bunun beklenmedik sonuçları olabilir."
 flavor_cas.1001.title: "Elhamra Kararnamesi"
 flavor_cas.1001.desc: "[ShowRegionName('iberia_region')] bölgesinin güneyini ele geçirmemiz bizi yeni bir sorunla karşı karşıya bıraktı. Fethedilen kâfir tebaanın varlığı, [ShowCultureName('sephardi')] halkının durumunu [target_character.GetName] için öncelikli mesele hâline getirdi. Engizisyon üyesi danışmanlarımızın bir kısmı bu halka karşı sert bir tutum içinde. Hatta [ShowReligionName('catholic')] dinine geçmiş [ShowCultureNameWithNoTooltip('sephardi')] halkına bile kuşkuyla yaklaşıyorlar. [ShowCultureNameWithNoTooltip('sephardi')] halkını sürgün etmek [ShowRegionNameWithNoTooltip('iberia_region')] bölgesindeki [ShowReligionAdjective('catholic')] hâkimiyetini güçlendirecektir ancak bu insanları kendi tebaasına katmak için fırsat kollayan düşmanlarımız da güç kazanacaktır."
 flavor_cas.1001.a: "Ya sürgün edilecekler ya da dinlerini değiştirecekler!"
 flavor_cas.1001.tt1: "[ShowCultureNameWithNoTooltip('sephardi')] halkının bir kısmı [ShowReligionNameWithNoTooltip('catholic')] inancına mensup olacak ve dinini değiştirmek istemeyenler ülkeden sürgün edilecek"
 flavor_cas.1001.b: "Kalsınlar."
 flavor_cas.1001.tt2: "Ulusumuzun içindeki [ShowCultureNameWithNoTooltip('sephardi')] halkı daha mutlu olacak"
 flavor_cas.1002.title: "[ShowCultureNameWithNoTooltip('andalusi')] Halkının Din Değişimi"
 flavor_cas.1002.desc: "[ShowAreaName('granada_area')] ve [ShowAreaName('andalusia_area')] fethedildikten sonra önemli sayıda [ShowCultureName('andalusi')] ve [ShowReligionGroupAdjective('muslim')] tebaayı yönetmek durumunda kaldık. Engizisyon halkın din değiştirme sürecinin sorunsuz ilerlemesi için bölgedeki faaliyetlerini genişletmeye başladı. [target_character.GetName] engizisyona şahsen müdahale etmediği sürece [ShowCultureNameWithNoTooltip('andalusi')] halkının çoğu din değiştirecek, değiştirmeyenler ise ülkeden sürülecek."
 flavor_cas.1002.a: "Din değiştirmeye zorlayalım!"
 flavor_cas.1002.tt1: "Ulusumuzdaki [ShowCultureNameWithNoTooltip('andalusi')] halkının çoğu [ShowReligionNameWithNoTooltip('catholic')] inancına mensup olacak ve dinini değiştirmek istemeyenler ülkeden sürgün edilecek"
 flavor_cas.1002.b: "Engizisyonun nüfuzu kısıtlansın."
 flavor_cas.1003.title: "Las Alpujarras İsyanı"
 flavor_cas.1003.desc: "[ShowCultureName('andalusi')] halkının din değiştirme süreci devam ederken [ShowAreaName('andalusia_area')] ve [ShowAreaName('granada_area')] bölgelerinde dirençle karşılaşıyoruz. Bazıları engizisyonun çabalarının bölgenin [ROOT.GetCountry.GetCulture.GetName] tarafından fethi sonrasında [ROOT.GetCountry.GetName] ile [ShowCultureNameWithNoTooltip('andalusi')] halkı arasında yapılan anlaşmalara aykırı olduğunu iddia ediyor ve engizisyonun nüfuzunu ortadan kaldırmaya çalışıyor.\n\nGerginlik hiç olmadığı kadar yüksek, güney illerinde küçük bir kıvılcım bile büyük bir isyana sebep olabilir."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "Alpujarras Asileri"
 alpujarras_rebels_joining: "[ShowAreaName('granada_area')] ve [ShowAreaName('andalusia_area')] içindeki tüm [ShowCultureName('andalusi')] [pops|e], [alpujarras_rebels.GetName] tarafına katılacak"
 flavor_cas.1004.title: "Las Alpujarras Savaşı"
 flavor_cas.1004.desc: "[ShowAreaName('andalusia_area')] ve [ShowAreaName('granada_area')] bölgelerindeki güney vilayetlerimiz hâlâ istikrarsız bir durumda. [ShowCultureName('andalusi')] halkının resmî olarak din değiştirmesinin üzerinden onlarca yıl geçmesine rağmen engizisyon görevlileri ile yerel halk arasındaki çatışmalar devam ediyor.\n\nArtık patlak vermesi kaçınılmaz gözüken bir isyana hazırlıklı olmalıyız."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "[ShowCultureNameWithNoTooltip('andalusi')] Halkının Sürgünü"
 flavor_cas.1005.desc: "Güney vilayetlerimizde yaşanan son isyanlar ve huzursuzlukların ardından bu istikrarsızlığa son vermek zorundayız. Ya tüm [ShowCultureName('andalusi')] halkını topraklarımızdan süreceğiz ya da engizisyonun nüfuzunu tamamen ortadan kaldıracağız."
 flavor_cas.1005.a: "Tüm [ShowCultureNameWithNoTooltip('andalusi')] halkı sürgün edilsin!"
 flavor_cas.1005.tt1: "[ShowCultureNameWithNoTooltip('andalusi')] başka ülkelere göç edecek"
 flavor_cas.1005.b: "Engizisyon durdurulmalı!"
