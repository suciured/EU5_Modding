 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip] ve [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "[target_character.GetName], [ROOT.GetCountry.GetName] ordusunda asker olarak görev yaptıktan sonra ağır bir yaralanma nedeniyle [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresine katıldı. Teoloji çalışmaları sırasında [GetCountry('PAP').GetAdjective] onayını almış [ShowLawName('society_of_jesus')] adında yeni bir tarikat kurdu. Böyle yetenekli birini sarayımızda görevlendirmek [ShowReligionName('catholic')] inancına faydalı olacaktır."
 flavor_cas.1100.a: "[target_ruler.GetNameWithNoTooltip] hizmetine getirilsin!"
 flavor_cas.1100.b: "Hizmetlerine ihtiyacımız yok."
 flavor_cas.1101.title: "[ShowLawNameWithNoTooltip('society_of_jesus')] Sorunu"
 flavor_cas.1101.desc: "[ShowLawName('society_of_jesus')] tarikatına olan bağımlılığımız son zamanlarda devletimiz için sorun yaratmaya başladı. Bir zamanlar kâfirlerin din değiştirmesinde iyi bir müttefikimiz olan bu tarikat, şimdi yerlileri koruma konusundaki tutumu yüzünden kolonilerdeki toprak sahiplerinin çıkarlarını engelliyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden bu Cizvitleri görevden almamız ve topraklarımızdan sürmemiz için pek çok şikâyet aldık."
 flavor_cas.1101.a: "Tüm Cizvitler sürgün edilsin ve varlıkları açık artırmaya çıkarılsın."
 flavor_cas.1101.b: "Topluma faydalı katkılarda bulunuyorlar."
 flavor_cas.1200.title: "[ShowLawNameWithNoTooltip('mesta_council_law')] Nüfuzu"
 flavor_cas.1200.desc: "[ShowRegionName('iberia_region')] bölgesindeki göçmen koyun sürüleri yüzyıllardır [ROOT.GetCountry.GetAdjective] ekonomisinde büyük bir etkiye sahip olmuştur. Resmî olarak [ShowLawName('mesta_council_law')] adı altında örgütlenen bu birlik, hak ve ayrıcalıklarını onaylaması ve koruması için [target_character.GetName] nezdinde önemli bir nüfuza sahip. [ShowLawNameWithNoTooltip('mesta_council_law')], kuruluş imtiyazını 1273'te [GetCharacter('cas_alfonso_x_burgundy').GetName] tarafından almış olsa da bu karar, birliğin ülkemizdeki konumunu güvence altına alıp kalıcı hâle getirecektir."
