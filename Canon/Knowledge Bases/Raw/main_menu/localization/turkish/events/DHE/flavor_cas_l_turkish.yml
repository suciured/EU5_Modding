 flavor_cas.1007.title: "Bağımsızlığımızı kazandık!"
 flavor_cas.1007.desc: "Kuzeyli istilacılara karşı zaferimizle birlikte bağımsızlığımızı kazandık ve kökenlerimize dönerek tekrardan [ShowReligionName('sunni')] inancına mensup olabiliriz!"
