 flavor_cas.1202.title: "Merinos Cinsi [ShowGoodsNameWithNoTooltip('wool')] ve İtibarı"
 flavor_cas.1202.desc: "[ShowGoodsName('wool')] kalitemizdeki artış diğer Avrupa pazarlarında da ünümüzü artırdı ve yurt dışından gelen talebi yükseltti. [ShowLawName('mesta_council_law')] tarafından başı çekilen bu sektörü desteklersek oldukça kârlı bir ihracat yapabiliriz. [ShowLawNameWithNoTooltip('mesta_council_law')] üyelerinin bir kısmı kaliteli [ShowGoodsNameWithNoTooltip('wool')] kullanarak [ROOT.GetCountry.GetAdjective] [ShowGoodsName('fine_cloth')] Sanayisi kurmayı ve güçlü bir [ROOT.GetCountry.GetCulture.GetName] Kumaş Sanayisi oluşturmayı öneriyor!"
