 flavor_cas.2403.title: "İttifak Bastırıldı"
 flavor_cas.2403.desc: "Asilerin son ordusu da mağlup edildi ve İttifaklar Savaşı nihayet sona erdi. [ShowPopTypeName('nobles')] zümresine mensup fraksiyonlar bastırıldı ve [ShowAreaName('navarre_area')] alanında yeniden barış sağlandı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] artık bu vilayetlerin yönetimini yeniden yapılandırıp böyle bir kargaşanın tekrarlanmamasını sağlayabilir."
 flavor_cas.2403.a: "Bölge üzerindeki [ROOT.GetCountry.GetGovernment.GetAdjective] gözetimi güçlendirilsin."
 flavor_cas.2403.a.tt: "[ShowAreaName('navarre_area')] içinde [Concept('owned', 'Sahip Olunan')|e] her [location|e] [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] kaybeder."
 flavor_cas.2403.b: "Tavizler vererek sadakatlerini güvence altına alalım."
 flavor_cas.2403.b.tt: "[ShowAreaName('navarre_area')] içinde [Concept('owned', 'Sahip Olunan')|e] her [location|e] [ShowNamedValue('prosperity_weak_bonus')|+=2%] [prosperity|e] kazanacak"
 flavor_cas.2403.historical_info: "İttifaklar Savaşı'nın çözüme ulaştırılması bölgenin tarihinde önemli bir dönüm noktası oldu. Katolik Hükümdarlar çatışmanın sonucunu kraliyet otoritesini pekiştirmek için kullandılar. Ayrıca yönetimi merkezîleştirerek kavgalı soylu ailelerin özerkliğini baskıladılar ve düzeni sağlamak için kraliyet valileri atadılar. Kanunların etkili bir şekilde uygulanmasını sağlamak için #italic Santa Hermandad#! olarak bilinen askerî barış gücü kurumu oluşturuldu ve bölgesel meclisler kraliyet tarafından daha sıkı denetlenmeye başladı."
 flavor_cas.2500.title: "[target_enemy.GetNameWithNoTooltip] ve Düşmanları"
 flavor_cas.2500.desc: "Aldığımız bilgilere göre [ShowRegionName('mesoamerica_region')] bölgesinde birçok yerli; ağır haraçlar kesen, acımasız ayinler gerçekleştiren ve çevre kabileleri sürekli bir korku ve öfke hâlinde tutan [target_enemy.GetName] yönetiminden korkuyormuş. Elçilerimiz, [target_country.GetName] ülkesinin bu zorbayı yerinden edebilecek birini seve seve destekleyeceğini söylüyor. Belki de bu yerli güçleri saflarımıza çekmeyi deneyip [target_enemy.GetAdjectiveWithNoTooltip] hükûmetini devirebiliriz."
 flavor_cas.2500.a: "[target_country.GetNameWithNoTooltip] ülkesine temsilci gönderilip ittifak teklif edilsin."
 flavor_cas.2500.b: "Bölgenin siyasetine burnumuzu sokmayalım."
 flavor_cas.2500.historical_info: "Hernán Cortés 1519'da Mezoamerika'ya geldiğinde, kudretli Aztek İmparatorluğu'na kıyasla İspanyollar sayıca çok azdı. Nitekim sonunu getiren yalnızca İspanyol güçleri olmamıştır. Cortés, onlara karşı avantaj kazanabilmek için Aztek'in haraçgüzar devletleri ve rakiplerinin öfkesini ustalıkla kullanmıştır. Başta Tlaxcalanlar, Totonaclar ve Huexotzincalar olmak üzere Aztek baskısı altında uzun süredir acı çekip haraç ve insan kurbanlar vermek zorunda bırakılan yerli müttefikler, İspanyolların davasına katılarak on binlerce yerli savaşçı sağlamış ve belirleyici olmuşlardır."
 flavor_cas.2501.title: "[target_enemy.GetNameWithNoTooltip] Alaşağı Ediliyor"
 flavor_cas.2501.desc: "[target_enemy.GetName] ile olan düşmanlığımızı duyan bir grup [root_country.GetName] temsilcisi bize ulaştı. İttifak ve karşılıklı yardımdan, haraç ve kurbanlıktan kurtulmaktan bahsediyorlar. Aramızda bazıları kurtuluş için bir şans görürken kimileri de bu yeni gelenlere güvenmenin yıkım getireceği konusunda bizi uyarıyor."
 flavor_cas.2501.a: "Özgürlüğümüz [root_country.GetNameWithNoTooltip] ülkesine bağlı olabilir."
 flavor_cas.2501.b: "Yabancılara güvenmeyeceğiz."
 flavor_cas.2502.title: "Yabancılar Kumpas Çeviriyor"
 flavor_cas.2502.desc: "Ajanlarımızdan gelen bilgilere göre küçük kabileler arasında [root_country.GetAdjective] temsilcileri geziniyormuş. Bu yabancı işgüzarlar kendi kendine başkaldıramayacak kadar güçsüzlere ittifak ve silah sözleri veriyorlar. Söylenene göre [target_country.GetName], çoktan yabancılarla saf tutmak istediklerini belirtmiş ve böylece bölgesel baskınlığımızı tehdit ediyor. Bazı danışmanlarımız, yabancılarla saf tutmadan muhalefeti ezecek bir saldırı yaparak önlem almamızı öneriyor."
 flavor_cas.2502.a: "Bekleyip görelim."
 flavor_cas.2502.b: "Çok geç olmadan onları ezelim!"
 flavor_cas.2503.title: "Anlaşma Gerçekleşiyor"
 flavor_cas.2503.desc: "[target_country.GetName] halkı bizimle el ele vermeyi kabul etti. Artık [target_enemy.GetName] karşısında birlikte hareket etmeye hazırız. Arazi bilgileri, savaşçıları ve intikam arzuları önümüzdeki seferde çok önemli olacak."
 flavor_cas.2503.a: "Harika. Omuz omuza yürüyeceğiz!"
 flavor_cas.2504.title: "Uzatılan El Reddediliyor"
 flavor_cas.2504.desc: "İttifak teklifimiz reddedildi. Korkudan mı, gururdan mı yoksa yanlış yere sadakatten mi bilinmez ama [target_country.GetName], [target_enemy.GetName] karşısında bizimle el ele vermeyi reddetti. Birçok kişi bunun diplomasimizin yetersiz kalmasından ötürü olduğunu düşünse de [ShowRegionName('mesoamerica_region')] bölgesindeki pozisyonumuzu ciddi şekilde etkilemeyecektir."
 flavor_cas.2504.a: "Onların kaybı."
 flavor_cas.2600.title: "[target_ruler.GetNameWithNoTooltip] Islahatları"
 flavor_cas.2600.desc: "Hem eski hem Yeni Dünya'daki nüfuzumuzla [ROOT.GetCountry.GetFlavorRank] ülkemizin engin genişliği, hâlihazırdaki yönetimimizin sınırlarını zorluyor. Koloni yetkilileri arasında yozlaşma, askerî verimsizlik ve demode vergi sistemleri, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresini hak ettiklerinden mahrum bırakıyor. [target_ruler.GetName] ve danışmanlarımızın birçoğu yönetimi merkezîleştirmek ve mülklerimizdeki idaremizi çağdaşlaştırmak için geniş kapsamlı planlar teklif etti."
 flavor_cas.2600.a: "Bu ıslahatlara bir an önce başlansın."
 flavor_cas.2600.a.tt: "Yönetimimizi ıslah etmeyi amaçlayan bir dizi olay başlar."
 flavor_cas.2600.b: "Mevcut sistem gayet iyi."
 flavor_cas.2600.historical_info: "İspanya Veraset Savaşı ve Bourbon Hanedanı'nın tahta yükselişini takiben İspanya, kendini çürümekte olan verimsiz bir imparatorluğu yönetirken bulmuştur. Genel vali ve yerel elitlerin neredeyse özerklikle yönettiği, uzak koloni mülkleri üzerinde merkezî yönetimin yeterince kontrolü olmadığı için kraliyet, devlet kurmaya odaklı bir dizi idealist ıslahat uygulamaya koyulmuştur. Fransız mutlakçı ilkelerden ve XIV. Louis'in merkezîleştirme politikalarından esinlenilen bu ıslahatlarla İspanya'nın imparatorluk yönetimini çağdaşlaştırmak amaçlanmıştır."
 flavor_cas.2601.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] İçinde Yozlaşma"
 flavor_cas.2601.desc: "Başladığımız ıslahatlarla [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızdan yozlaşmayı söküp atmayı hedefliyoruz. Pek çok kişi [target_advisor.GetName] hakkında şüpheli ve hazinemizdeki parayı boşa harcayarak [corrupt_advisor_location.GetName] ilindeki kendi ailevi çıkarları için gönderdiğini düşünüyor."
 flavor_cas.2601.a: "Derhâl görevinden alınsın."
 flavor_cas.2601.b: "İdam edelim de ibretiâlem olsun."
 flavor_cas.2601.c: "Bizim için fazla önemli, görevinden alamayız."
 flavor_cas.2601.historical_info: "Bourbon Reformları bünyesinde İspanya, kraliyetin danışmanları ve yetkilileri üzerindeki kontrolünü kuvvetlendirmeye çalışmıştır. Aralarından sadakatsiz, yozlaşmış veya verimsiz görülen birçok kişi görevlerinden alınarak yerlerine genelde kraliyet tarafından direkt atanan sadık bürokratlar alınmıştır."
 flavor_cas.2602.title: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine sadık ve en becerikli danışmanlarımızdan bazıları, [ROOT.GetCountry.GetFlavorRank] ıslahatlarını ilerletmek için [ShowGovernmentReformName('intendancy_system')] adında bir ıslahat öneriyorlar. Direkt olarak bizim otoritemiz altında işleyeceği için genelde yozlaşmış olup [ROOT.GetCountry.GetFlavorRank] yararına çalışmaktansa kendi çıkarlarını gözeten köklü yerel elitleri pas geçecek."
 flavor_cas.2602.a: "Bu öneri hayata geçsin!"
 flavor_cas.2602.b: "Mevcut sistemimizi koruyalım."
 flavor_cas.2602.historical_info: "İdarecilik Sistemi, Bourbon Reformları'nın temel taşlarından biriydi. Kraliyet otoritesini merkezîleştirmek ve hem İspanya hem de imparatorluğunda devlet yönetimini çağdaşlaştırmayı amaçlamıştır. İdareciler, başta vergi tahsilatı ve yolsuzlukla mücadele gibi konular olmak üzere vilayet yönetimlerini denetlemeleri için kraliyet tarafından direkt olarak atanmışlardır. Sistem, yerel elitlerin gücünü zayıflatmak için tasarlanmış ve ekonomik gelişimi teşvik etmeyi amaçlamıştır."
 flavor_cas.2603.title: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')], Kolonilere Uygulanıyor"
 flavor_cas.2603.desc: "Zümrelerin memnuniyetsizliğine rağmen [ShowGovernmentReformName('intendancy_system')] ıslahatını benimsememizin başarılı olduğuna inanılıyor. Ana karada ıslahatlar sağlamlaşırken danışmanlarımız, aynı tedbirleri denizaşırı mülklerimizde de uygulamaya başlamamız gerektiğini düşünüyor."
 flavor_cas.2603.a: "Islahatlarımız orada da benimsensin."
 flavor_cas.2603.a.tt: "Her [ShowSubjectTypeName('colonial_nation')] [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] ıslahatını benimser ve [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [liberty_desire|e] kazanır."
 flavor_cas.2603.b: "Yeni Dünya'da isyan edilmesini göze alamayız."
 flavor_cas.2603.historical_info: "1764'ten itibaren İdarecilik Sistemi, başta Küba ve daha sonra Meksika, Peru, Şili, Rio de la Plata ve Filipinler olmak üzere İspanya'nın denizaşırı mülklerinde uygulanmaya başlamıştır. Bu sistem verimliliği ve devlet gelirlerini artırmış olsa da çoğunlukla valiler, genel valiler ve koloni elitleri içinde gerginliğe sebep olmuştur."
 flavor_cas.2604.title: "Koloni Muhalefeti"
 flavor_cas.2604.desc: "Koloni idaresini [ShowGovernmentReformName('intendancy_system')] ve merkezî denetim aracılığıyla verimli hâle getirip çağdaşlaştırma çabalarımız, denizaşırı topraklarımızda huzursuzluğa sebep oldu. Bir zamanlar kayda değer bir özerkliğe ve ayrıcalıklara alışan yerel elitler, var olan haklarını çiğnediğini düşündükleri bu değişime açıkça direniyorlar."
 flavor_cas.2604.a: "Pes etmeyeceğiz."
 flavor_cas.2604.a.tt: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')] ıslahatına sahip her [ShowSubjectTypeName('colonial_nation')], [ShowNamedValue('liberty_desire_severe_plus')|-=2%] [liberty_desire|e] kazanır."
 flavor_cas.2604.b: "Vazgeçmek akıllıca olacaktır."
 flavor_cas.2604.b.tt: "[ShowGovernmentReformNameWithNoTooltip('intendancy_system')] ıslahatına sahip her [ShowSubjectTypeName('colonial_nation')], ıslahatı fesheder ve [ShowNamedValue('liberty_desire_mild_minus')|-=2%] [liberty_desire|e] kazanır."
 flavor_cas.2604.historical_info: "İspanyol koloni devletlerini bağımsızlığa iten ana etkenlerden biri Bourbon Reformları'nın etkileri olmuştur. Bu ıslahatlar ile yerel elitlerin idari güçleri kraliyet tarafından atanan yetkililere aktarılmıştır. Maddi açıdan amacını yerine getirmiş olsalar da bu ıslahatlar, haklarından mahrum bırakıldıklarını hisseden yerel elitleri yabancılaştırmıştır. Bu durum artan ekonomik yüklerle de birleşince koloni sadakati ciddi şekilde zarar görmüştür. Yaygın öfke nihayetinde 19. yüzyılın başlarında Hispanik Amerika boyunca bağımsızlık hareketlerine katkıda bulunmuştur."
 flavor_cas.2605.title: "Bağımsızlık Çağrısı"
 flavor_cas.2605.desc: "[overlord_country.GetName] tarafından benimsenen ağır ıslahatlar ve bizim üzerimizde de uygulama çabaları yüzünden halkımız, metbu devletimizden gittikçe daha hoşnutsuz olmaya başladı. Tüm toplum koloni hükûmetini [overlord_country.GetNameWithNoTooltip] ülkesinin külfetli boyunduruğundan kurtulmaya zorluyor gibi gözüküyor. Şu an harekete geçmezsek başka bir fırsatımız olmayabilir."
 flavor_cas.2605.a: "Bağımsızlık savaşı başlasın!"
 flavor_cas.2605.b: "Şu an savaşın vakti değil."
 flavor_cas.2605.historical_info: "İspanyol Amerikan Bağımsızlık Savaşları; Bourbon Hanedanı tarafından benimsenen ağır ıslahatlar ve Napolyon'un savaştığı Yarımada Savaşı'nın etkileri gibi çeşitli sebeplerden hızlanmış bir dizi çatışmadır. Daha önce sadık olan koloni elitleri ve yerli nüfus, İspanya'nın dengesizliği sayesinde gözlerini açmış ve amaçları uğruna neredeyse herkesi harekete geçirmiştir. Sonuç olarak Amerika kıtasındaki İspanyol koloni hâkimiyeti birkaç asır içinde neredeyse tamamen yok olmuştur."
 flavor_cas.2606.title: "Amerikan Bağımsızlık Savaşı"
 flavor_cas.2606.desc: "Koloni devletlerimizden biri olan [colonial_country.GetName] bize savaş açtı. Otoritemizi reddediyor ve hükümdarlığımızdan kurtulma gayelerini ilan ediyorlar. İhanetin şoku can yakıyor fakat şu an yas tutmanın vakti değil. Güçlerimizi toplayıp kolonilerimizi meşru yönetimimiz altında tekrar birleştirmek için elimizden gelen her şeyi yapmalıyız."
 flavor_cas.2606.a: "İhanetlerinin hesabını verecekler!"
 flavor_cas.2700.title: "[overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')] ve Yetki Alanı"
 flavor_cas.2700.desc: "Ana kara yetkilileri idaremiz üzerindeki hâkimiyetlerini bir kez daha sıkılaştırdı. Yeni [ShowGovernmentReformName('intendancy_system')] ile birlikte yerel erkler dışlanarak yerlerine [overlord_country.GetGoverment.GetEstateName('crown_estate')] tarafından atanan yetkililer yerleştiriliyor. Vergilerin artışı ve ağır haraç uygulamaları yüzünden ekonomik yük de ağırlaştı."
 flavor_cas.2700.a: "İsteklerine boyun eğmeliyiz."
 flavor_cas.2700.b: "Kararlarına boyun eğmeyeceğiz!"
 flavor_cas.2700.historical_info: "18. yüzyılın orta geç döneminde İspanyol kraliyeti, koloni verimliliğini artırmak için tasarlanan merkezîleştirme politikalarını ifade eden Bourbon Reformlarını başlatmıştır. En yıkıcı tedbirlerden biri, daha eski ve özerk yerel idarecilerin yerine kraliyete sadık yetkililerin getirilmesini sağlayan İdarecilik Sistemi'nin benimsenmesi olmuştur. Peru gibi yerlerde bu ıslahatlar yerel elitlerin ve yerli yetkililerin nüfuzunu baltalamış, hem üst hem de alt sınıfları öfkelendirmiştir."
 flavor_cas.2701.title: "Yaylalardan Bir Ses"
 flavor_cas.2701.desc: "Antik İnka imparatorlarının torunu olduğunu iddia eden José Gabriel Condorcanqui adında bir yerli, yaylalardaki insanları harekete geçirmeye başladı. [target_character.GetName] ismini alarak yeni vergileri, yerli halkın istismar edilmesini ve yerel özerkliğin yok edilmesini kınıyor. Arkasında binlerce yerlinin desteğiyle tam anlamıyla bir isyan çıkarmakla tehdit ediyor."
 flavor_cas.2701.a: "O bir hiç. Görmezden gelelim."
 flavor_cas.2701.a.tt: "[ShowRegionName('andes_region')] [Concept('region', 'Bölgesindeki')|e] tüm [ShowCultureName('aimara_culture')] [Concept('pops', 'Toplumları')|e], [tupac_rebellion.GetName] tarafına katılır."
 flavor_cas.2701.b: "Geri adım atalım."
 flavor_cas.2701.historical_info: "1780 yılında José Gabriel Condorcanqui, İnka soyundan geldiğini iddia eden bir melez, II. Tupac Amaru adını alarak Cusco yakınlarında bir isyan başlatmıştır. Gücün hor kullanılmasından ve yerli nüfusun istismar görmesinden usanmış, angarya sistemlerine ve diğer koloni baskılarına son vermeyi amaçlamıştır. İsyan; on binlerce yerli savaşçıyı, tüccarı ve haklarından mahrum bırakılmış yerliyi çekmiştir."
 flavor_cas.2702.title: "İsyanın Başı Ezildi"
 flavor_cas.2702.desc: "Güçlerimiz, [ShowRegionName('andes_region')] bölgesindeki kurulu düzeni tahtından etmekle tehdit eden asileri yenmeyi başardı. Bu ayaklanma kolay kolay unutulmayacaktır. Yankıları gelecekte yine huzursuzluk yaratabilir."
 flavor_cas.2702.a: "Yerliler ihanetlerinin hesabını verecek."
 flavor_cas.2702.a.tt: "[ShowRegionName('andes_region')] [Concept('region', 'Bölgesindeki')|e] tüm [ShowCultureName('aimara_culture')] [Concept('pops', 'Toplumları')|e], [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_cas.2702.b: "Geçmişe mazi, yenmişe kuzu derler."
 flavor_cas.2702.b.tt: "[ShowRegionName('andes_region')] [Concept('region', 'Bölgesindeki')|e] tüm [ShowCultureName('aimara_culture')] [Concept('pops', 'Toplumları')|e], [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_cas.2702.historical_info: "II. Tupac Amaru önderliğindeki isyan, başta Yukarı ve Güney Peru'dan binlerce yerli ve melez destekçi toplamayı başarmış olsa da nihayetinde İspanyol koloni yetkililerinin üstün askerî gücü ve teşkilat erişimleri karşısında yenilmiştir. Yerli nüfus için yenilgi, trajik olmuştur. Pek çok kişi özerkliklerini tekrar kazanmayı ya da en azından koloni istismarının azalmasını ummuş, fakat kendilerini daha da büyük bir baskı altında bulmuşlardır. İnka kimliğinin kültürel ifadesi ve yerel yöneticilik sistemleri devlet tarafından gitgide daha çok yasaklanmış ve parçalanmıştır."
 flavor_cas.2703.title: "[target_character.GetNameWithNoTooltip] Hakkında Karar"
 flavor_cas.2703.desc: "Başı ezilen isyanın lideri [target_character.GetName] yakalandı. Pek çok kişi affını istese de kimileri sadık vatandaşlarımızın döktüğü kan için adalet talep ediyor. Koloni elitleri kendisini ibretiâlem etmekle salmak arasında kalmış durumda. Nitekim mirasının gelecek yıllarda daha çok huzursuzluğa sebep olması riski de var."
 flavor_cas.2703.a: "Adını akıllardan silelim."
 flavor_cas.2703.b: "Sürgün edilsin."
 flavor_cas.2703.historical_info: "II. Tupac Amaru yakalanmış, ailesinin ve müttefiklerinin ölümünü izlemek zorunda bırakılıp Cusco'da idam edilmiştir. İdamı, diğerlerine acımasız bir uyarı niteliğindeydi. Buna rağmen yerli direnişinin kalıcı bir sembolü hâline gelmiştir."
