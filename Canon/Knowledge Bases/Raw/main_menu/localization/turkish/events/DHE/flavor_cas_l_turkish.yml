 flavor_cas.2200.title: "İberya Düğünü"
 flavor_cas.2200.desc: "Prensesimiz [castile_heir.GetName] hâlen bekâr olduğundan halefiyet meselesi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının üzerine tıpkı bir kara bulut gibi çöktü. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı veraseti güvence altına almak amacıyla [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] makamını ve [castile_ruler.GetName] Hazretleri'ni siyasi bir evliliğe zorluyor. Kaderimizi [GetCountry('POR').GetName] veya [GetCountry('ARA').GetName] ile birleştirmeye gayret etmemiz yönünde öneriler de var. [ROOT.GetCountry.GetName] güçlü bir halefi olmazsa kargaşayla, rakiplerin taht iddialarıyla ve yabancı güçlerin müdahaleleriyle karşı karşıya kalabilir."
 flavor_cas.2200.a: "[GetCountry('ARA').GetNameWithNoTooltip] ülkesine evlilik teklifi gönderilsin."
 flavor_cas.2200.b: "Yüzümüzü [GetCountry('POR').GetNameWithNoTooltip] ülkesine çevirelim."
 flavor_cas.2200.c: "Başka bir yol bulacağız."
 flavor_cas.2200.historical_info: "İberya Düğünü aslen Kastilya Kralı IV. Henri'nin halefiyet sürecini temsil eder. Ölümünün ardından taht üzerinde iki kişi hak iddiasında bulundu. Bunlardan biri, eşi Aragon Kralı Ferdinand'ın desteklediği Kastilya Kraliçesi Isabel, diğeriyse Portekiz'in desteklediği yeğeni Joana'ydı. Meydana gelen çatışma nihayetinde Isabel'in ve Ferdinand'ın zaferiyle sonuçlandı. Böylece Isabel hükümdarlığını güvence altına aldı ve Katolik Hükümdarların ünlü saltanatı başlamış oldu. Kastilya ve Aragon arasında kurulan birlik gelecekte de birleşik bir İspanya'nın kurulmasına önayak oldu."
 flavor_cas.2201.title: "İberya Düğünü"
 flavor_cas.2201.desc: "[GetCountry('CAS').GetName] ülkesinden gelen bir temsilci [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza ulaştı. Görünen o ki [castile_ruler.GetName] topraklarımızı birleştirmek istiyorlar. Bu amaç doğrultusunda [castile_heir.GetName] ve bir hanedan üyemiz arasında hanedanlar arası bir evlilik yapılmasını teklif ediyorlar. Bu teklifin karşılıklı refah ve istikrar vadettiği doğru ancak bazı danışmanlarımız konuya şüpheyle yaklaşıyor. Böylesi bir birlik gerçekten de ortak düşmanlara karşı bir ittifak oluşturmamızı sağlayıp gelecekte de iki kraliyeti birleştirebilir. Buna karşın ihtiyatlı davranmamızı söyleyenlerse böyle bir hamlenin uzun vadede bağımsızlığımıza karşı bir tehdit oluşturabileceğini söylüyor."
 flavor_cas.2201.a: "Kaybedecek bir şeyimiz yok."
 flavor_cas.2201.b: "Bu teklifi reddetmek daha bilge bir davranış olur."
 flavor_cas.2202.title: "Siyasi Evlilik Kabul Edildi"
 flavor_cas.2202.desc: "Kraliyet hanemiz ve [target_country.GetName] arasındaki evlilik kabul gördü. Bu birlik aramızdaki bağları güçlendirip gelecekte krallıklarımızı tek bir sancak altında birleştirme imkânını beraberinde getirdi. En önemlisiyse birlik sayesinde halefiyet meselesini de güvence altına aldık zira [castile_heir.GetName] ve eşinin tahta çıkma yolunda hiçbir rakibi kalmadı."
 flavor_cas.2202.a: "Ne güzel!"
 flavor_cas.2203.title: "Siyasi Evlilik Reddedildi"
 flavor_cas.2203.desc: "Evlilik teklifimiz [target_country.GetName] tarafından reddedildi. Bu kararın uzun yıllar boyunca ilişkilerimize gölge düşüreceği muhakkak. Daha da önemlisi, halefiyet meselesi hâlen bir çözüme kavuşmadı."
 flavor_cas.2203.a: "Başka bir çözüm bulacağız."
 flavor_cas.2204.title: "İberya Düğünü"
 flavor_cas.2204.desc: "Sarayımıza ulaşan habere göre [castile_heir.GetName] Hazretleri'nin halefiyeti için öne sürdüğümüz aday [GetCountry('CAS').GetName] tarafından görmezden gelinmiş. Böyle bir hakareti göz ardı edemeyiz. Bu kararıyla [castile_ruler.GetName] hem İberya topraklarındaki itibarımızı zayıflattı hem de güç dengesini tehlikeye attı. Nüfuzlarının günbegün artmasına dikkat çeken birçok saray mensubu ileride [GetCountry('CAS').GetAdjectiveWithNoTooltip] ülkesinin insafına kalmış bir hâle düşmek istemiyorsak derhâl tahtları üzerinde hak iddia etmemiz gerektiğini savunuyor."
 flavor_cas.2204.a: "Tahtları üzerinde hak iddia etmeliyiz!"
 flavor_cas.2204.b: "Geri adım atalım."
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip] ve Hak İddiası"
 flavor_cas.2205.desc.a: "[claimant_country.GetNameWithNoTooltip], [castile_heir.GetName] Hazretleri'nin halefiyeti için öne sürdükleri adayı görmezden geldiğimiz için tahtımız üzerinde hak iddia ettiğini belirtti. Bununla kalmayıp [castile_heir.GetName] Hazretleri'nin hak iddiasına karşı gelme umuduyla iktidardaki hanedan üyelerimizden [marriage_candidate.GetName] ile siyasi bir evlilik yapmışlar. İddialarını sürdürecekler mi bilmemekle beraber en kötüsünü bekleyip hükümdarlığımızı korumak için hazırlanmamız gerekiyor."
 flavor_cas.2205.desc.b: "[claimant_country.GetNameWithNoTooltip], [castile_heir.GetName] Hazretleri'nin halefiyeti için öne sürdükleri adayı görmezden geldiğimiz için tahtımız üzerinde hak iddia ettiğini belirtti. İddialarını sürdürecekler mi bilmemekle beraber en kötüsünü bekleyip hükümdarlığımızı korumak için hazırlanmamız gerekiyor."
 flavor_cas.2205.a: "Gerekirse tacımızı koruyacağız!"
 flavor_cas.2300.title: "İrmandinya İsyanı"
 flavor_cas.2300.desc: "[ShowAreaName('galicia_area')] bölgesindeki [ShowPopTypeName('peasants')], zanaatkârlar ve önemsiz sayılabilecek [ShowPopTypeNameWithNoTooltip('nobles')]; #italic İrmandinya#! çatısı altında teşkilatlanarak [noble_leader.GetName] Hazretleri'nin uyguladığı acımasız feodal baskıya karşı bir tepki olarak ayaklandı. Kulaktan kulağa dolaşan söylentilere bakılırsa kimi [ShowPopTypeName('nobles')] çoktan asiler tarafından sürgün edilmiş, tahkimatları da kuşatılmayı bekliyormuş. [ShowAreaNameWithNoTooltip('galicia_area')] bölgesindeki [ShowPopTypeNameWithNoTooltip('nobles')], asilerin bastırılması ve mücadelelerinin sonlanması için [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin yardımını bekliyorlar."
 first_irmandino_revolt: "İrmandinya İsyanı"
 flavor_cas.2300.a: "Devreye girip isyanı bastıralım."
 flavor_cas.2300.a.tt: "[ShowAreaName('galicia_area')] alanında bulunan [ShowPopTypeName('peasants')] zümresine mensup [Concept('pops', 'Toplumların')|e] [pop_satisfaction|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] azalır ve [first_irmandino_scope.GetName] tarafına katılırlar."
 flavor_cas.2300.b: "[ShowPopTypeNameWithNoTooltip('peasants')] zümresinin hakları savunulsun."
 flavor_cas.2300.historical_info: "Delikanlılar İsyanı olarak da bilinen Birinci İrmandinya İsyanı, 1431 yılında Nuño Freire de Andrade'nin topraklarında, tebaasını maruz bıraktığı acımasız muameleye tepki olarak meydana geldi. İrmandinya, feodal baskıya karşı mücadele etmeyi arzulayan köylüleri, zanaatkârları ve önemsiz sayılabilecek bazı soyluları tek bir çatı altında bir araya getirdi. Böylece Galiçya'da aristokrasinin zulmüne karşı düzenlenen ilk organize ayaklanmalardan biri başlamış oldu."
 flavor_cas.2301.title: "İrmandinya İsyanı Bastırıldı"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$ kesin olarak bastırıldı. [ShowPopTypeName('nobles')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] güçleri ayaklanmayı bastırdı ancak karşılığında ağır bir bedel ödendi. Köyler yakıldı, tarlalar harap oldu; [ShowPopTypeName('peasants')] ya idam edilmeye kurban gitti ya da hapse düştü. Kimileri gelecekte meydana gelebilecek isyanları önlemek için müsamaha ve ıslahat yolunu öneriyor. Diğerleriyse böyle bir başkaldırının tekrarlanmaması için ağır önlemler alınmasını tavsiye ediyor."
 flavor_cas.2301.a: "Ağır önlemler alıp asi liderlerin peşine düşelim."
 flavor_cas.2301.b: "Gelecek isyanların önüne geçmek için taviz verelim."
 flavor_cas.2301.b.tt: "[ShowAreaName('galicia_area')] içindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_cas.2301.historical_info: "Birinci İrmandinya İsyanı nihayetinde başarısızlıkla sonlandı. İsyan her ne kadar hızla yayılıp başlangıçta başarı elde etmiş olsa da imtiyazlarını ve topraklarını savunmak adına birleşen Galiçya soylularının kuvvetleri tarafından isyancılar bastırıldı."
 flavor_cas.2302.title: "Asi Lider Yakalandı"
 flavor_cas.2302.desc: "İrmandinya İsyanı'nın bastırılmasını takip eden ağır misillemeler sürerken kuvvetlerimiz asilerin lideri olduğu söylenen bir kimseyi yakaladı. [target_character.GetName] askerlerimiz tarafından esir alındı. Kaderine karar vermenin vakti geldi."
 flavor_cas.2302.a: "İdam edilsin."
 flavor_cas.2302.b: "Hayatı bağışlansın."
 flavor_cas.2302.historical_info: "İsyanın lideri Roi Xordo 1437 yılında Pontedeume yakınlarında yakalanıp idam edildi. Ölümü Delikanlılar ve Birinci İrmandinya İsyanı'nın sonunu getirdi."
 flavor_cas.2303.title: "İkinci İrmandinya İsyanı"
 flavor_cas.2303.desc: "Son zamanlarda [ShowAreaName('galicia_area')] bölgesindeki huzursuzluk giderek artıyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza gelen haberlerde toplumsal sıkıntılar, kötü hasatlar ve hastalıklardan bahsediliyor. Toplumun farklı kesimlerinden birçok insanın bir kardeşlik çatısı altında bir araya gelip yerel [ShowPopTypeNameWithNoTooltip('nobles')] zümresinin baskıcı yönetimine karşı bir hareket başlattığı söyleniyor. Binlerce kişinin ayaklanması yüzünden böyle küçük bir isyan bile yayılarak büyük bir iç savaşa dönüşebilir."
 flavor_cas.2303.a: "Devreye girip isyanı çok geç olmadan bastıralım."
 flavor_cas.2303.a.tt: "[ShowAreaName('galicia_area')] alanında bulunan [ShowPopTypeName('peasants')] ve [ShowPopTypeName('burghers')] zümrelerine mensup [Concept('pops', 'Toplumların')|e] [pop_satisfaction|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] azalır ve [great_irmandino_scope.GetName] tarafına katılırlar."
 great_irmandino_revolt: "İkinci İrmandinya İsyanı"
 flavor_cas.2303.b: "Savaşın önüne geçmek için tavizler verilsin."
 flavor_cas.2303.b.tt: "[ShowAreaName('galicia_area')] alanında [Concept('owned', 'Sahip Olunan')|e] tüm illerde [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [control|e] kaybedilir."
 flavor_cas.2303.historical_info: "Büyük İrmandinya Savaşı olarak da bilinen İkinci İrmandinya İsyanı daha sonradan topyekûn iç savaş niteliği kazanan geniş çaplı bir isyandı. İrmandinya asileri, üst seviyedeki soyluları ve baskıcı sistemlerini hedef alarak nüfuzlu ailelere ait 130 kadar kaleyi ve tahkimatı yerle bir etti. Hareket içinde meydana gelen bölünmeler, soylu ve kraliyet kuvvetleri tarafından düzenlenen güçlü bir karşı saldırıyla birleşince isyan sona erdi."
 flavor_cas.2304.title: "İsyanların Sonucu"
 flavor_cas.2304.desc: "[ShowAreaName('galicia_area')] alanı, [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin başına daimî bir bela olacağını kanıtladı. Geçtiğimiz yıllarda bu alan iki büyük ayaklanmanın merkezi hâline gelmişti. İsyankâr kardeşlik, soylulara ve [ROOT.GetCountry.GetGovernment.GetAdjective] otoritesine karşı binlerce kişinin desteğini arkasına topladı. Ayaklanmaların neden olduğu yıkım söz konusu toprakları kargaşaya sürükledi ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] nezaretindeki zayıflıkları açığa çıkardı. Bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı mensupları bunun gibi hareketlerin [ShowAreaNameWithNoTooltip('galicia_area')] alanının özerk tabiatı dolayısıyla yayıldığını söylüyor ve bölgenin daha sıkı bir merkezî kontrol altına alınması gerektiğini tavsiye ediyor."
 flavor_cas.2304.a: "Bölge üzerindeki hâkimiyetimizi merkezîleştirmeliyiz."
 flavor_cas.2304.a.tt: "[ShowAreaName('galicia_area')] alanı içinde [Concept('owned', 'Sahip Olunan')|e] tüm [Concept('locations', 'İllerde')|e] [ShowNamedValue('control_severe_bonus')|+=2%] kontrol kazanacağız.\n\n[ShowAreaName('galicia_area')] bölgesindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_cas.2304.b: "Daha fazla huzursuzluğu önlemek için daha fazla özerklik sağlansın."
 flavor_cas.2304.b.tt: "[ShowAreaName('galicia_area')] bölgesi içinde [Concept('owned', 'Sahip Olunan')|e] tüm [Concept('locations', 'İllerde')|e] [ShowNamedValue('control_severe_penalty')|+=2%] kontrol kaybedeceğiz.\n\n[ShowAreaName('galicia_area')] bölgesindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 flavor_cas.2304.historical_info: "Galiçya soylularının gücünü azaltıp gelecekte meydana gelebilecek isyanların önüne geçme ihtiyacı duyan kraliyet makamı kapsamlı reformlara başvurdu. Bölgeyi denetlemesi için bir vali komutan atadı. Galiçya'da bir kraliyet sarayı kurdu ve yerel lordların elinden yargı yetkisini alarak adalet yönetimini merkezîleştirdi. Kraliyet soyluların gücünü daha da zayıflatmak için isyanlar sırasında yıkılan kalelerden hiçbirinin yeniden inşa edilmeyeceğini ilan etti, ardındansa Galiçya manastırlarını Kastilya Keşiş tarikatlarının kontrolüne geçirdi."
 flavor_cas.2400.title: "İttifaklar Savaşı"
 flavor_cas.2400.desc: "[ShowAreaName('navarre_area')] bölgesine kargaşa hâkim. [ShowPopTypeName('nobles')] İttifaklar Savaşı olarak bilinen amansız birkaç kan davasında uzun bir süredir birbirleriyle mücadele ediyor. [target_location_1.GetName] ve [target_location_2.GetName] illerinden gelen rakip soylu fraksiyonlar, hâkimiyet mücadeleleri sırasında gerek köyleri gerekse hisarları yağmalayarak bölgeyi kaosa sürükledi. Huzursuzluk [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] otoritesini zayıflatıyor ve liderler [ROOT.GetCountry.GetGovernment.GetAdjective] adaletine boyun eğmeyi reddediyor."
 flavor_cas.2400.a: "[target_location_1.GetNameWithNoTooltip] ile taraf olunsun."
 flavor_cas.2400.b: "[target_location_2.GetNameWithNoTooltip] fraksiyonu desteklensin."
 flavor_cas.2400.c: "İki tarafa da müdahale ederek çatışma durdurulsun."
 flavor_cas.2400.c.tt: "[target_location_1.GetName] ve [target_location_2.GetName] ilinde bulunan [ShowPopTypeName('nobles')] zümresine mensup [Concept('pops', 'Toplumların')|e] [pop_satisfaction|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] azalır ve iller [ShowNamedValue('prosperity_ultimate_penalty')|+=2%] [prosperity|e] kaybeder."
 flavor_cas.2400.d: "Bu bizi ilgilendirmez."
 flavor_cas.2400.historical_info: "İttifaklar Savaşı, Bask ülkesinin Alava, Biskay ve Guipuzcoa vilayetlerinin rakip soylu fraksiyonları arasında meydana gelip etkileri komşu Navarre Krallığı'nda da hissedilen uzun süreler boyunca devam etmiş bir kan davasıdır. Kaynaklar üzerine rekabet edilmesi, kraliyet otoritesinin zayıflaması ve Kastilya İç Savaşı ardından bir gerileme dönemi yaşanması böyle bir kan davasının meydana gelmesine sebep oldu. Anlaşmazlık boyunca peşi sıra düzenlenen baskınlar, şiddet ve kanun tanımazlık bölgenin istikrarını zedeledi. Mücadeleler ancak Ferdinand ve Isabel tarafından kraliyet otoritesinin dayatılmasıyla son buldu."
 flavor_cas.2401.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] Müdahalesi"
 flavor_cas.2401.desc: "[ShowAreaNameWithNoTooltip('navarre_area')] bölgesinde savaşan soylu fraksiyonlar karşısında [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] kesin adımlar atmaya karar verdi. Bölgede güveni sağlamak, asi soyluların hisarlarını ortadan kaldırmak ve [ROOT.GetCountry.GetGovernment.GetAdjective] adaletini uygulamak için kraliyet makamı, [ROOT.GetCountry.GetGovernment.GetAdjective] kuvvetlerini devreye soktu. Bununla birlikte eylemlerimizi kadim ayrıcalıklarına karşı yapılmış bir hakaret olarak gören yerel [ShowPopTypeName('nobles')] yaptığımız müdahalelerden pek hoşnut kalmadılar."
 flavor_cas.2401.a: "Otoritemiz demir yumrukla uygulansın."
 flavor_cas.2401.a.tt: "[ShowAreaName('navarre_area')] alanı içinde [Concept('owned', 'Sahip Olduğumuz')|e] tüm [Concept('locations', 'İllerde')|e] [ShowNamedValue('control_severe_bonus')|+=2%] [control|e] kazanırız.\n\n[ShowAreaName('navarre_area')] bölgesindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 flavor_cas.2401.b: "Yerel soylularla pazarlık yapılsın."
 flavor_cas.2401.b.tt: "[ShowAreaName('navarre_area')] bölgesi içinde [Concept('owned', 'Sahip Olunan')|e] tüm [Concept('locations', 'İllerde')|e] [ShowNamedValue('control_severe_penalty')|+=2%] [control|e] kaybederiz.\n\n[ShowAreaName('navarre_area')] bölgesindeki tüm [pops|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanacak."
 flavor_cas.2402.title: "[ShowPopTypeNameWithNoTooltip('nobles')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] Karşısında Birleşiyor"
 flavor_cas.2402.desc: "[ShowAreaName('navarre_area')] alanının [ShowPopTypeName('nobles')] zümresi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] makamının otoritesini uygulama girişimlerine karşı ayaklandı. Önemsiz münakaşalarını bir kenara bırakıp kuvvetlerini toplayarak [ROOT.GetCountry.GetGovernment.GetName] müdahalesine karşı direnmek adına ellerine silahlarını aldılar. Hızla bastırmazsak bu ayaklanma [ROOT.GetCountry.GetFlavorRank] içindeki diğer bölgelerde de huzursuzluğa neden olabilir."
 flavor_cas.2402.a: "[ROOT.GetCountry.GetGovernment.GetAdjective] sancakları dalgalansın ve isyan bastırılsın!"
 flavor_cas.2402.a.tt: "[ShowAreaName('navarre_area')] içindeki [ShowPopTypeName('nobles')] zümresine mensup tüm [pops|e] [bands_of_navarra_rebels.GetName] tarafına katılır."
 flavor_cas.2402.b: "Şansımız varken onlarla pazarlık etmeliydik."
 flavor_cas.2402.b.tt: "[ShowAreaName('navarre_area')] alanında [Concept('owned', 'Sahip Olduğumuz')|e] tüm [Concept('locations', 'İllerde')|e] [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] kaybederiz."
