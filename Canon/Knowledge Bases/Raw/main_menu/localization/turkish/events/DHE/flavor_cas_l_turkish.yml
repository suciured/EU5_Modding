 flavor_cas.1201.desc: "İstikrarlı [ShowLawName('mesta_council_law')] rehberliği altında [ShowGoodsName('wool')] üretimimiz arttı ve [ROOT.GetCountry.GetAdjective] topraklarındaki etkisini artırdı. Bu teşkilatın başarısını sürdürmesi ve onları kontrol altında tutabilmemiz için [ShowPolicyName('right_of_possesion')] yasasını çıkarmak faydalı olacaktır. Bu yasa otlakların kullanımını düzenleyecek ve kira ödemelerine makul bir sınır getirecektir."
