l_turkish:
 colonial_charter.1.title: "[SCOPE.sLocation('new_colony').GetNameWithNoTooltip] Şirketi"
 colonial_charter.1.desc: "Ülkemiz, henüz rakiplerimiz tarafından sahip çıkılmamış topraklarla çevrili. Kraliyet topraklarını genişletme hedefimiz halkımız arasında köklü bir milliyetçi akıma dönüştü. [SCOPE.sLocation('new_colony').GetName] topraklarına yerleşimciler göndererek bölgeyi Şan, Altın, [ROOT.GetCountry.GetGovernment.GetRulerTitle] ve Şirket adına ele geçirme amacıyla yeni bir özel şirket kuruldu. Onlara genişleme izni verirsek vilayete büyük miktarda yerleşimci getirecek ve bölgedeki [ROOT.GetCountry.GetAdjective] nüfuzunu artıracaklar."
 colonial_charter.1.a: "Bu bize kesin yarar sağlar. Onları kendi hâllerine bırakalım."
 colonial_charter.1.b: "Bize ek ücret ödesinler!"
 colonial_charter.3.title: "Göç Dalgası"
 colonial_charter.3.desc: "[target.GetName] kolonimizi servetin peşinde koşan insanlardan oluşan büyük bir göç dalgası vurdu. Yakında diyarımıza büyük zenginlikler sağlayan, kendi kendini idare edebilen bir şehre dönüşecek."
 colonial_charter.3.a: "Bunu görmek güzel."
 colonial_charter.4.title: "Koloni Felaketi"
 colonial_charter.4.desc: "Kolonilerimizden birinde bir felaket meydana geldi. Yerleşimcilerin çoğu hayatını kaybetti, hayatta kalanların büyük bir bölümü ise vatanlarına geri döndü. Bu korkunç bir felaket, bunun sonucunda kolonimizi kaybedebiliriz."
 colonial_charter.4.a: "Yapacak bir şey yok."
 colonial_charter.4.b: "Koloniyi desteklemek için elimizden geleni yapalım."
 colonial_charter.5.title: "Yerlilerle Dostluk"
 colonial_charter.5.desc: "Kolonicilerimiz Yerlilerle iletişim kurdu ve onlarla bir anlaşmaya varmayı başardı. Bu anlaşma sayesinde [SCOPE.sColonialCharter('target').GetName] bölgesi yerlilerle ters düşmeden daha engin yarınlara açılabilecek."
 colonial_charter.5.a: "Çok şükür!"
 colonial_charter.6.title: "Evliliğe Açık Eşler"
 colonial_charter.6.desc: "Bir öncü koloni içinde kadınlara çok yer olmaz ancak bir koloni geliştikçe göçle büyüme yerini çocuk sahibi olarak büyümeye bırakır. [SCOPE.sColonialCharter('target').GetName] bölgesinden sorumlu koloni şirketi, ilgili topraklarda ailelerin kurulmasını sağlamak için evlenme çağındaki, çoğunluğunu dulların oluşturduğu bir grup kadının koloniye seyahat etmesi için gereken ayarlamaları gerçekleştirdi."
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "Encomienda Sistemi Teşviği"
 colonial_charter.7.desc: "Yerli nüfusu meselesi bizim için çok önemli. Etki alanımızın içindeki yerlilerin saldırgan komşular karşısında güvenliklerini temin edip medenileşmelerini ve inancımıza mensup olmalarını sağlamalıyız. Kolonyalistlerimizi her birisinin belli sayıdaki yerliye öğretmenlik yapması ve onları koruması konusunda görevlendirmeyi planlıyoruz. Tabii ki bunun karşılığında yerliler, kolonyalistlerimiz için belirli günlerde çalışarak hizmetlerinin karşılığını ödeyecek."
 colonial_charter.7.a: "Bu muhteşem bir gelişme!"
 STATIC_MODIFIER_NAME_encomienda_system: "Encomienda Sistemi"
 STATIC_MODIFIER_DESC_encomienda_system: "Encomienda Sistemi, her kolonyaliste eğitim verip koruyacakları belirli sayıda yerli atar. Karşılığındaysa yerliler belirli günlerde kolonyalistler için çalışır."
 colonial_charter.8.title: "Dinî Vazife"
 colonial_charter.8.desc: "İyi işler çıkarmayı hedefleyen inançlı kişiler, [SCOPE.sLocation('missionary_location').GetName] halkı arasında gerçek inancı yaymaya başladı. Oradaki misyonerlik yatırımlarımız gerçekten de meyvesini verdi."
 colonial_charter.8.a: "İyi Haberleri Duyur"
 colonial_charter.9.title: "Koloni Tehlikede!"
 colonial_charter.9.desc: "Kolonicilik teşebbüslerimiz giderek kötüleşmeye başladı. Kolonilerimizden biri, yiyecek temin etmenin zorlaşması nedeniyle bir felaketle karşı karşıya kaldı. Yerleşimcilerin çoğu öldü. Hayatta kalanları büyük bir kısmı da koloniyi terk edip vatanına döndü."
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "Onlara yardım etmeliyiz!"
 colonial_charter.10.title: "Verimsiz Hasat"
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName] bölgesinde verimsiz hasatlar meydana geldi. Bu da gıda eksikliğine yol açtı ve koloni yeni göçmenlerin gözündeki ilgisini yitirdi. Kolonidekiler ise vatanına dönmeye başladı. Bu durum koloniye zarar veriyor."
 colonial_charter.10.a: "Onları bir başlarına bırakamayız."
 colonial_charter.10.b: "Kendi başlarına hallederler."
 colonial_charter.100.title: "[SCOPE.sProvince('target').GetNameWithNoTooltip] Kolonisi"
 colonial_charter.100.desc: "Bir [SCOPE.sProvince('target').GetName] kolonisi kurmak için oluşturduğumuz şirket üstüne düşeni gerçekleştirerek tam teşekküllü bir koloniye dönüştü. Şimdiyse bu topraklarda ne yapacağımıza karar vermemiz gerek!"
 colonial_charter.100.a: "Yeni bir Koloni Devleti kur."
 colonial_charter.100.b: "[SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip] ülkesine katılsın."
 colonial_charter.100.c: "[SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip] ülkesine katılsın."
 colonial_charter.100.d: "Şimdilik [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin bir parçası olarak kalsın!"
 colonial_charter.100.e: "Neden kolonilerde yeni bir hayata başlamıyoruz ki?"
 colonial_charter.100.f: "[SCOPE.sCountry('potential_join_big_regional_subject').GetName] bünyesine katılmalarına izin verilsin."
 colonial_charter.100.e.tt: "Yeni Koloni Devletiyle Oynamak için Değiştir."
 colonial_charter.200.title: "[target.GetNameWithNoTooltip] Kolonisi Başarısız Oldu"
 colonial_charter.200.desc: "[target.GetNameWithNoTooltip] konumunu kolonileştirmesi için kurduğumuz şirket tamamen başarısız oldu ve [attacker.GetLongName] bizden daha başarılı olarak tüm çabalarımızı boşa çıkmasına neden oldu!"
 colonial_charter.200.a: "Bu resmen bir felaket!"
