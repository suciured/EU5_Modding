 colonial_nation.4.title: "Özgürlük Savaşçısı mı, Asi mi?"
 colonial_nation.4.desc: "Ordudaki bir albay, [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongName] karşısında gerçekleştirilen silahlı direnişte güçlü bir duruş sergileyerek adını duyurdu. Yetenekli bir asker olmasının yanı sıra ilham veren karizmatik bir lider gibi de görünüyor. Her geçen gün daha fazla kişi bağımsızlık hakkındaki fikirlerine kulak kabartıyor.\n\nOnu bir hain veya asi olarak fişleyebiliriz. Diğer yandan, koloni zincirlerinden kurtulmamıza yardım ederek [ROOT.GetCountry.GetName] adını özgürlüğe de taşıyabilir."
 colonial_nation.4.a: "Onu generalliğe terfi edin!"
 colonial_nation.4.b: "İnfaz edilmeli!"
 colonial_nation.5.title: "[from.GetName] Sorunu"
 colonial_nation.5.desc: "[from.GetAdjective] ordusundaki bir albay, [ROOT.GetCountry.GetName] karşısında gerçekleştirilen silahlı direnişte güçlü bir duruş sergileyerek adını duyurdu! Yetenekli bir asker olmasının yanı sıra ilham veren karizmatik bir lider gibi de görünüyor. Her geçen gün daha fazla kişi bağımsızlık hakkındaki tehlikeli fikirlerine kulak kabartıyor.\n\nYılanın başını doğrudan ezmek yerine [from.GetName] içerisindeki yerel yöneticiler onu generalliğe yükseltmiş!"
 colonial_nation.5.a: "Bu ne cüret?!"
 colonial_nation.6.title: "Koloni Asisi İdam Edildi"
 colonial_nation.6.desc: "[from.GetAdjective] ordusundaki bir albay, [ROOT.GetCountry.GetName] karşısında gerçekleştirilen silahlı direnişte güçlü bir duruş sergileyerek adını duyurdu! Yetenekli bir asker olmasının yanı sıra ilham veren karizmatik bir lider gibi görünüyor. Her geçen gün daha fazla kişi bağımsızlık hakkındaki tehlikeli fikirlerine kulak kabartıyor.\n\nNeyse ki [from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName], söz konusu albayın kellesini alarak meseleyi tez vakitte çözdü. Nitekim bu hareket [from.GetName] bağımsızlık ateşini daha da körükledi."
 colonial_nation.6.a: "Belki de bu, çok aceleci bir çözüm olmuştur."
 colonial_nation.14.title: "Savaşın Yükü"
 colonial_nation.14.desc: "Son savaşımız ülkemizi bitap düşürdü. Belki de bu yüke kolonilerimiz de ortak olmalıdır."
 colonial_nation.14.a: "Koloni vergileri artırılsın!"
 colonial_nation.14.b: "Bu yük bizim sırtımızın hakkı."
 colonial_nation.15.title: "Savaşın Yükü"
 colonial_nation.15.desc: "Yakın zaman önce meydana gelen [from.GetName] savaşı, ülkemizi bitap düşürdü. Savaşta komşularımızdan biri de yer aldı. Bu nedenle [from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName], yükün bir kısmını bizim üstlenmemiz gerektiğine karar verdi!"
 colonial_nation.15.a: "Yok artık!"
 colonial_nation.182.title: "Yozlaşmış Vali"
 colonial_nation.182.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] için ulusumuzun yönetimi uğraş gerektiren bir mücadeleden ibaret. Kolonimizdeki huzuru korumak adına beceriksizliğiyle ilgili dedikoduların hünerli diplomatlarımız tarafından susturulması gerekti. Nitekim son zamanlarda yozlaşmanın artması kaçınılmazı da beraberinde getirdi. Eski yöneticilerimizden birisi, Yönetim için alınan para yardımının doğrudan [ROOT.GetCountry.GetGovernment.GetRuler.GetName] adına cebe indirildiğini herkese duyurdu.\n\nBu zor zamanlarda karşılaştığımız bu ahlaksızca davranışlar, halkımız arasında da ayaklanmalara sebep oldu. Bunların icabına bakılması gerek."
 colonial_nation.182.a: "İnanılır gibi değil."
 colonial_nation.183.title: "Yeni Vali"
 colonial_nation.183.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] hükmünün ne kadar verimsiz olduğuyla ilgili dedikodular Yönetime kadar ulaştı. Söz konusu dedikoduların hem onların hem de bizim itibarımız için ne kadar talihsiz olabileceği yönünde endişeler arttı. Yönetim tarafından asimile edilme korkusuyla bize özür mahiyetinde bir teklifte bulundular: Yeni bir vali atamak işler sarpa sarmadan önce kolonimizin iplerini elimize almamıza yardımcı olabilirmiş."
 colonial_nation.183.a: "Onların tavsiyesine kulak vermeliyiz."
 colonial_nation.183.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] hâlâ hüküm sürebilir."
 colonial_nation.184.title: "[ROOT.GetCountry.GetName] Borç Batağında!"
 colonial_nation.184.desc: "Kolonimizin karşı karşıya kaldığı zor zamanlar sona erecek gibi görünmüyor. Omuzlarımıza binen mali borç, toplumumuzun iradesini yerle yeksan etti. Aileleri kıtlığın pençesinde ızdırap çeken halkımız, mevzubahis sorunların giderilmesi için derhâl etkili bir çözümün bulunması yönündeki talebini nihayet [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafına iletti."
 colonial_nation.184.a: "Bu işi çözmek için nüfuzumuzu kullanmalıyız."
 colonial_nation.184.b: "Bu şikâyetler temelsiz."
 colonial_nation.186.title: "Koloni Teşvikleri"
 colonial_nation.186.desc: "Kolonimizin bereketli toprakları çiftçilik için ideal. Halkımız nazik ve misafirperver, yönetimimiz ise oldukça etkili. Havada huzur ve istikrar kokusu var. Tüm bunlar, metropolün sunduğu siyasi kargaşayla keskin bir tezat oluşturuyor. Nitekim dünyadaki cennette yaşıyoruz. Ne var ki, kimi zaman gerekli bir süreç olsa da değişiklik çoğunlukla nahoş karşılanır. Dolayısıyla, arzuladığımız kadar büyük bir nüfusa sahip olamıyoruz.\n\nBir danışmanımız, farklı inançlara mensup halkların da hoşgörüyle karşılanacağı yeni bir politika yürürlüğe koymamızı önerdi. Böylece koloniciler bereketli topraklarımıza ilgi duyabilirmiş."
 colonial_nation.186.a: "Bu kesinlikle bize daha çok yerleşimci kazandıracak."
 STATIC_MODIFIER_NAME_colonist_incentives: "Koloni Teşvikleri"
 STATIC_MODIFIER_DESC_colonist_incentives: "Tüm inançlara yeni ayrıcalıklar tanındı."
 colonial_nation.187.title: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] Zümresini Yatıştır"
 colonial_nation.187.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresine mensup birtakım kimseler, kolonimizi yönetme biçimimiz hakkındaki endişelerini dile getirdi. Mevzubahis görüşlerini geçtiğimiz aylarda dolaylı yoldan hissettirmiş ve gizliden gizliye çevrelerine yaymışlardı lakin memnuniyetsizliklerinin muhakkak ve tedirgin edici bir hâl aldığı geçtiğimiz günlerde pek çok açıdan belirgin oldu.\n\nBir üyeleri, daha [ROOT.GetCountry.GetGovernment.GetRuler.GetName] konseye dahi katılmamışken sabahleyin onunla görüşmeye geldi ve niyetlerini açık bir biçimde ortaya koydu: \"[ROOT.GetCountry.GetName] topraklarının kaderine etki eden eski kafalı ve açgözlü soylu oligarşisi hakkında büyük bir endişe duyuyoruz.\""
 colonial_nation.187.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ile saf tutmalıyız."
 colonial_nation.187.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bizim korumamız altında."
 colonial_nation.188.title: "Soylu Meselesi"
 colonial_nation.188.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi üyeleri, siyasi görüşlerini gizlemeyi pek beceremiyorlar. Hoş, gizlemeye çalışıyormuş gibi de görünmüyorlar. Katıldıkları şölen ve ziyafetler sırasında koloninin başarısızlığa mahkûm olduğunu zira [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin elindeki gücü kullanmayı beceremediğini herkesin önünde açıkça dillendiriyorlar.\n\nFakat bugün, emelleri doğrultusunda hiç beklenmedik bir harekete kalkıştılar. Bir üyeleri, şafağın ilk saatlerinde bizzat [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ile odasında görüştü ve şunları söyledi: \"Yüce [ROOT.GetCountry.GetGovernment.GetRulerTitle], istirahatinizi böldüğüm için üzgünüm nitekim derhâl harekete geçmek gerekiyor. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin küstahlığı ve namussuzluğu kolonimizi rezil rüsva ediyor. Bu duruma bugün toplanacak konseyden önce müdahale edilmesi gerek.\""
 colonial_nation.188.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ile taraf olmalıyız."
 colonial_nation.188.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] bizim korumamız altında."
