l_turkish:
 settle_the_frontier.1.title: "[target.GetNameWithNoTooltip] Topraklarına Genişleme"
 settle_the_frontier.1.desc: "[ROOT.GetCountry.GetLongName] ülkesinin cesur vatandaşlarından [recipient.GetName], gönüllülerden oluşan bir grupla sahipsiz [target.GetName] topraklarına doğru yola çıktı. Kendisi ve takipçileri [ROOT.GetCountry.GetFlavorRank] topraklarını genişletecek."
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName], [target.GetName] topraklarına yerleşmeye çalışacak. Bu süreç #Y 10 yıl#! kadar sürecek"
 settle_the_frontier.2.title: "[target.GetNameWithNoTooltip] Girişimleri"
 settle_the_frontier.2.desc: "[actor.GetName] ülkesinin başkenti [from_province.GetName] vilayeti olmasına karşın, bazı şehir sakinleri [recipient.GetName] tarafından keşfedilmekte olan [target.GetName] topraklarında fırsatlar aramak istiyor."
 settle_the_frontier.2.a: "Vilayette yeni bir hayata başlamalarına izin verilsin."
 settle_the_frontier.2.b: "Bunun yerine başkentteki durumları iyileştirilsin."
 settle_the_frontier.2.b.tt: "Bir sonraki yıl boyunca [target.GetName] topraklarına hiçbir [pop|e] göç etmez."
 settle_the_frontier.3.title: "Kültür Yayılımı"
 settle_the_frontier.3.desc: "[target.GetName] bölgesine yerleşim faaliyetlerini sürdüren [recipient.GetName] ve takipçileri, söz konusu toprakların yerlileriyle temasa geçti. [target_culture.GetName] ideallerini yerliler arasında yaymak için [actor.GetAdjective] makamların desteğini talep ediyor."
 settle_the_frontier.3.a: "En iyi hikâyelerimizi ve sanat eserlerimizi [target.GetNameWithNoTooltip] topraklarına götürün."
 settle_the_frontier.3.b: "Bazı temel [target_culture.GetNameWithNoTooltip] hikâyeleri yeterli olacaktır."
 settle_the_frontier.3.c: "Yerlileri aydınlatmak için pek sebep yok."
 settle_the_frontier.4.title: "Yatırım Talepleri"
 settle_the_frontier.4.desc: "[target.GetName] topraklarına yerleşmenin, beklendiği üzere epey güç olduğu ispatlandı. Daha fazla kaynağa ihtiyaç duyulduğunun farkına varan kolonistimiz [recipient.GetName], finansal destek alabilmek için [actor.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına resmî bir talepte bulundu."
 settle_the_frontier.4.a: "Yerleşimcileri ne olursa olsun desteklemeliyiz."
 settle_the_frontier.4.b: "Kendi kendilerini finanse edebilirler."
 settle_the_frontier.5.title: "Komşu Çatışmaları"
 settle_the_frontier.5.desc: "[target.GetName] içinde yeni kurulan yerleşim yerleri, komşu topraklar ve oralarda yerleşik insanlarla çatışmaya girdi. [recipient.GetName], [target.GetNameWithNoTooltip] ayrıcalıklarını daha titizlikle uygulamamızı ve sorun çıkaranları cezalandırmamızı talep etti."
 settle_the_frontier.5.a: "Yerleşimcilere saygı duyulmalı."
 settle_the_frontier.5.b: "Düşmanlık zamanla son bulacaktır."
 settle_the_frontier.6.title: "Erkenden Kaynak Çıkarımı"
 settle_the_frontier.6.desc: "[recipient.GetName] tarafından başlatılan yerleşim çalışmaları şimdiden meyvesini verdi. [target.GetName] içinde yeni kurulan [actor.GetAdjective] köyleri, topraklardaki kaynakları kullanmak amacıyla ilk yollarını yaptı. Otoritemizi kullanarak bu kaynaklardan bazılarını kendi çıkarlarımız için talep edebiliriz..."
 settle_the_frontier.6.a: "Bize [target_goods_0.GetNameWithNoTooltip] gerekli."
 settle_the_frontier.6.b: "Başkente [target_goods_1.GetNameWithNoTooltip] lazım."
 settle_the_frontier.6.c: "[target_goods_2.GetNameWithNoTooltip], devlet için yararlı olacaktır."
 settle_the_frontier.6.d: "[target_goods_3.GetNameWithNoTooltip], onlar için o kadar da gerekli değildir herhâlde."
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip] işimize yarar."
 settle_the_frontier.6.zzz: "Değerli malları onlardan almamalıyız."
 settle_the_frontier.100.title: "[target.GetNameWithNoTooltip] Yerleşimi"
 settle_the_frontier.100.desc: "[recipient.GetName], birkaç yıl önce [actor.GetAdjective] hükümdarının emriyle henüz yerleşilmemiş [target.GetName] topraklarına [actor.GetLongNameWithNoTooltip] adına el koymak üzere gönderilmişti. Bu girişim nihayet bugün sona erdi!"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip], vilayeti ana vatanına devretti. Kendisi yerleşilen toprakların valisi olarak kalsa da topraklar artık tamamen bizim idaremiz altında."
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\nNe yazık ki [recipient.GetNameWithNoTooltip], [actor.GetNameWithNoTooltip] topraklarına geri dönmedi. Görünüşe göre kendisine tanıdığımız özerklik, [target_country.GetLongName] ülkesinin bağımsızlığını ilan etmesine yol açtı."
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "Küstahlığının bedelini ödeyecek!"
 settle_the_frontier.100.b.tt: "[target.GetName] topraklarında [target_country.GetName] ülkesi kurulur."
 settle_the_frontier.100.c: "[target.GetNameWithNoTooltip] konusunda bir haber var mı?"
 settle_the_frontier.101.title: "[target.GetNameWithNoTooltip] Genişlemesinin Sonu"
 settle_the_frontier.101.desc: "[recipient.GetName] ani bir şekilde öldü. Sonuna kadar kendisini takip eden yerleşimciler, girişimlerine devam etmek için tüm umutlarını ve morallerini kaybetti. Birlik, yerini kargaşaya bıraktı; kurulan az sayıdaki yerleşim yeri de dağıtıldı."
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "[target.GetName] topraklarına yerleşme çabalarımız son bulur."
 settle_the_frontier.102.title: "Başarısız [target.GetNameWithNoTooltip] Yerleşimi"
 settle_the_frontier.102.desc: "[target_character.GetName] tarafından [target_province.GetName] topraklarını yerleşime açma girişimi çok umut verici olmasına rağmen çabalarımıza çok geç başladığımıza dair haberler aldık. Vilayetin tamamı komşularımız tarafından çoktan kolonileştirilmiş ve tahkim edilmiş..."
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName], [actor.GetName] topraklarına geri döner."
 settler_character_truthfulness: "Yerleşimci Sadakati"
