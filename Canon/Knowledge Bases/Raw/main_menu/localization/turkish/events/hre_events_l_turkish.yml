l_turkish:
 hre.privilege_revoked.intro_desc: "[GetCurrentYear] yılında Romanorum Imperator, yüce Augustus [target_character.GetName] [GetUniqueInternationalOrganization('hre').GetName] Zümrelerini toplantıya çağırdı."
 hre.100.title: "Ayrıcalıklar Kaldırıldı"
 hre.100.desc: "$hre.privilege_revoked.intro_desc$ İmparatorluk Kongresi, tüm tebaaların [GetUniqueInternationalOrganization('hre').GetLeaderTitle] altında, doğrudan vasallar olarak birleşmesiyle dış politikayı ve savaşları merkezîleştirme önergesini kabul etti."
 hre.100.a: "Sadakat Yemini isteyelim."
 hre.100.ctt: "[GetUniqueInternationalOrganization('hre').GetName] üyelerinin hepsi ya #g Sadakat Yemini#! etmeli ya da İmparatorluktan #r Ayrılmalı#!! Reddeden üyelerin [Concept('owned', 'Sahip Olduğu')|e], [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] içerisinde bulunan tüm [locations|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] içinde [core|e] olacak."
 hre.101.title: "Ayrıcalıklar Kaldırıldı"
 hre.101.desc: "İmparatorluk Kongresi'nin kabul ettiği son ıslahatla [GetUniqueInternationalOrganization('hre').GetName] içerisinde savaş ilan etme hakkımız ortadan kalktı. Özerkliğimizin [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından feshedilmesi an meselesi."
 hre.101.a: "Sadakat Yemini edelim."
 hre.101.b: "İmparator hayatımızı alabilir ama özgürlüğümüzü almayacak."
 hre.101.b.tt: "[GetUniqueInternationalOrganization('hre').GetName] içerisinde [Concept('owned', 'sahip')|e] olduğumuz tüm [locations|e], [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] [Concept('core', 'Yurt Toprağı')|e] olacak."
 hre.102.title: "Renovatio Imperii Romanorum"
 hre.102.desc: "$hre.privilege_revoked.intro_desc$ İmparatorluk Kongresi, imparatorluğun farklı devletlerini birleştirerek bir ulus devlet kurmaya ve vasi yöneticisinin de [GetUniqueInternationalOrganization('hre').GetLeaderTitle] olmasına ve taç giymesine karar verdi."
 hre.102.a: "Taç üzerinde hak iddiasında bulunalım!"
 hre_unify_the_empire_tt: "Tüm [GetUniqueInternationalOrganization('hre').GetName] [Concept('member', 'Üyeleri')|e], [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] tarafından bütünleştirilecek."
 hre.103.title: "Renovatio Imperii Romanorum"
 hre.103.desc: "İmparatorluk Kongresi'nin kabul ettiği son ıslahatla artık bir devlet değiliz. Vilayetlerimiz [GetUniqueInternationalOrganization('hre').GetLeaderTitle] kontrolüne geçerken biz de daha büyük bir şeyin parçası olmanın gururunu yaşıyoruz."
 hre.103.a: "Ave Caesar!"
 hre.104.title: "Özgür Şehirlerin Sınırlı Özerkliği!"
 hre.104.desc: "$hre.privilege_revoked.intro_desc$ İmparatorluk Kongresi, [ShowSpecialStatusName('free_city')] özerkliğini kısıtlayarak imparatorluk içinde, [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından sahip olunan gücü sağlamlaştırdı."
 hre.104.a: "Şehirleri zapt edelim."
 antagonism_hre_subjugated_free_cities: "Özgür Şehirler Tabi Kılındı"
 hre_subjugate_every_free_city_tt: "[GetUniqueInternationalOrganization('hre').GetName] içinde bulunan her [ShowSpecialStatusName('free_city')], [ShowSubjectTypeName('imperial_free_city')] [Concept('subject', 'Tabi Devletimiz')|e] olacak."
 hre_subjugate_every_direct_free_city_tt: "[GetUniqueInternationalOrganization('hre').GetName] içinde bulunan her [ShowSpecialStatusName('free_city')], [ShowSubjectTypeName('direct_imperial_free_city')] [Concept('subject', 'Tabi Devletimiz')|e] olacak."
 hre.105.title: "Özgür Şehirlerin Sınırlı Özerkliği!"
 hre.105.desc: "İmparatorluk Kongresi'nin kabul ettiği son ıslahatla bir [ShowSpecialStatusName('free_city')] olarak özerkliğimiz büyük oranda kısıtlandı."
 hre.105.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] bizi korur!"
 hre.106.title: "Özgür Şehirlerin Özerkliği Kaldırıldı!"
 hre.106.desc: "$hre.privilege_revoked.intro_desc$ İmparatorluk Kongresi, [ShowSpecialStatusName('free_city')] özerkliğini daha da kısıtlayarak [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] içinde [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından sahip olunan gücü sağlamlaştırdı."
 hre.106.a: "Özgür Şehirleri dâhil edelim."
 hre.107.title: "Özgür Şehirlerin Özerkliği Kaldırıldı!"
 hre_subjugate_every_free_city_directly_tt: "[GetUniqueInternationalOrganization('hre').GetName] içinde bulunan her [ShowSpecialStatusName('free_city')], [ShowSubjectTypeName('direct_imperial_free_city')] [Concept('subject', 'Tabi Devletimiz')|e] olacak."
 hre.107.desc: "İmparatorluk Kongresi'nin kabul ettiği son ıslahatla [ShowSpecialStatusName('free_city')] olarak özerkliğimiz tamamen kaldırıldı. Şu andan itibaren devletimizin tüm diplomatik meseleleri [target_country.GetCapital.GetName] Sarayı tarafından yürütülecek."
 hre.107.a: "Şehrimiz [GetUniqueInternationalOrganization('hre').GetLeaderTitle] için hizmete hazır!"
 hre.900.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Öldü..."
 hre.900.desc: "Çok yaşa [GetUniqueInternationalOrganization('hre').GetLeaderTitle]! Elektörler bize güvenmeye devam etti ve İmparatorluk Tacı, [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] sınırları içinde kalmaya devam edecek. Ülkemizin İmparatorluk Tacı üzerindeki hâkimiyeti güçlendikçe ve Prensler bizi tacın doğal sahibi olarak görmeye başladıkça [GetUniqueInternationalOrganization('hre').GetName] topraklarındaki otoritemiz artıyor."
 hre.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.imperial_authority_change.tt: "[GetUniqueInternationalOrganization('hre').GetName], [ROOT.GetVariable('imperial_authority_change').GetValue|+2] #Y $imperial_authority$#! alır."
 hre.901.title: "Bir Prens Yükseldi"
 hre.901.desc: "[released_country.GetName], bir Zümrüdüanka gibi küllerinden doğarak yeniden [GetUniqueInternationalOrganization('hre').GetName] üyelerinin arasına katıldı!"
 hre.901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.902.title: "Zındık Bir Prens"
 hre.902.desc: "[GetUniqueInternationalOrganization('hre').GetName] üyelerinden olan [heretic_country.GetName], zındıkların inancını kabul etti! [hre_ruler.GetName] bu rezilliği hoş göremez!"
 hre.902.a: "Buna göz yumamayız!"
 hre.903.title: "Yolunu Şaşırmış Koyun Geri Döndü"
 hre.903.desc: "[GetUniqueInternationalOrganization('hre').GetName] üyelerinden olan [true_faith_country.GetName], gerçek inancı kabul etti!"
 hre.903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.904.title: "Yaşasın [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 hre.904.desc: "Azılı düşmanımız [loser.GetName], [GetUniqueInternationalOrganization('hre').GetName] karşısında bozguna uğradı!"
 hre.904.a: "Böyle olacağından emindik."
 hre.905.title: "Gücünü Kaybeden Bir Prens"
 hre.905.desc: "[GetUniqueInternationalOrganization('hre').GetName] üyesi [annexed.GetName], yabancı bir güç tarafından ilhak edildi!"
 hre.905.a: "Ne kötü!"
 hre.907.title: "Prens Serbest Kaldı"
 hre.907.desc: "[GetUniqueInternationalOrganization('hre').GetName] üyesi [released_country.GetName], yabancı güçlerin vasallığından kurtuldu!"
 hre.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.908.title: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] Savunması"
 hre.908.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle], yabancı saldırılara karşı [actor.GetName] savunmasına koştu!"
 hre.908.a: "Gayet doğal, [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] topraklarını savunacak tabii ki!"
 hre.909.title: "Onursuz [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 hre.909.desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle], yabancı saldırılara karşı [actor.GetName] savunmasında başarısız oldu."
 hre.909.a: "Onursuz mu? İhtiyatlı demek istedin sanırım!"
 hre.950.title: "İmparatorluk Tarafından Yeniden Fetih"
 hre.950.desc: "[conquered_location.GetName], [loser.GetName] pençesinden kurtuldu ve tekrar [GetUniqueInternationalOrganization('hre').GetName] parçası hâline geldi. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] için verdiğimiz hizmetlerin farkında olan [hre_ruler.GetName], bize geri kazanılan imparatorluk toprakları üzerinde tam yetki sağladı."
 hre.950.a: "Tam planlandığımız gibi."
 hre.6.title: "Daimî Kongre Kabul Edildi"
 hre.6.desc: "[GetUniqueInternationalOrganization('hre').GetName] İmparatorluk Kongresi, kongrenin düzenleneceği daimî bir konum belirlenmesine dair kanunu kabul etti. Artık kongreler [diet_location.GetName] topraklarında yapılacak."
 hre.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.7.title: "[diet_location.GetNameWithNoTooltip] Daimî Kongresi"
 hre.7.desc: "Bugünden itibaren İmparatorluk Kongresi [diet_location.GetName] şehrinde, geçici olarak toplandığı eski düzen yerine daimî olarak çalışmaya başlayacak. Böylelikle [GetUniqueInternationalOrganization('hre').GetName] içindeki uyum artacak, [GetUniqueInternationalOrganization('hre').GetLeaderTitle] ve prensler arasındaki ilişkiler de resmîleşecek. Diğer bir yandan [diet_location.GetNameWithNoTooltip], [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] topraklarına zarar vermek isteyenler için büyük bir hedef hâline gelecek."
 hre.7.a: "Daha güvenli ve huzurlu bir imparatorluk için!"
 hre.15.title: "[GetInternationalOrganizationType('hre').GetNameWithNoTooltip] Sonu"
 hre.15.desc: "[old_emperor.GetCapital.GetName] düştükten sonra [old_emperor_ruler.GetName], [hre_destroyer.GetAdjective] güçlerine tamamen yenildiğini kabul etmek zorunda kaldı. Bir zamanlar saygın olan [old_emperor.GetGovernment.GetRulerTitle], [GetCurrentYear] yılında [GetInternationalOrganizationType('hre').GetName] tahtından feragat etti; tüm imparatorluk eyaletlerini ve yetkililerini imparatorluğa verdikleri yeminlerle birlikte sorumluluklarından azat etti.\n\n[GetInternationalOrganizationType('hre').GetNameWithNoTooltip] artık yok ve [hre_destroyer_ruler.GetName], sonsuza dek [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] teşkilatını yıkan kişi olarak hatırlanacak."
 hre.15.a: "Uzun zaman önce dağılması gereken bir imparatorluk nihayet dağıldı."
 hre.800.title: "İmparatorun Taç Giyme Töreni"
 hre.800.desc: "[GetInternationalOrganization('hre').GetName] tahtına çıktık! Taç giyme törenimizle birlikte İmparatorluk Sembollerine de sahip olduk, bu da meşru hükümdarlığımızın işareti olacak."
 hre.800.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hre.801.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Öldü..."
 hre.801.desc: "[previous_emperor.GetName] yakın zamanda vefat etti. Şimdi [ShowSpecialStatusNamePlural('elector')] ve [ShowSpecialStatusNamePlural('archbishop_elector')], İmparatorluk Tahtı'na çıkacak olan Elektör Kurulu'nda bir araya geliyor."
 hre.801.a: "İmparatorluk için üzücü bir gün!"
 hre_the_emperor_is_dead_tt: "[GetInternationalOrganization('hre').GetName] yeni bir [GetUniqueInternationalOrganization('hre').GetLeaderTitle] seçmek zorunda!"
