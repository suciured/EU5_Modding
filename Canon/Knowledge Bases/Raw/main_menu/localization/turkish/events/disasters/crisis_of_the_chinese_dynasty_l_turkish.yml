l_turkish:
 #Events
 crisis_of_the_chinese_dynasty.1.title: "Yıkılmakta Olan [GetCountry('CHI').GetLongNameWithNoTooltip] Otoritesi"
 crisis_of_the_chinese_dynasty.1.desc: "[ROOT.GetCountry.GetLongName] korkunç bir krizle karşı karşıya. Göksel Vekâlet'e uygun şekilde yönetmeyi başaramadık ve Vekâlet sayesinde kavuştuğumuz nimetleri ve iyi şöhreti kaybettik.\n\n$china$ topraklarında kötü yönetim ve çatışmalar yaygın durumda, hoşnutsuzluk halk arasında hızla yayılıyor ve şimdiden büyük kitleler ayaklandı. Atalarımızı düşünmeli ve erdemi geliştirmeye çalışmalıyız zira yüce Vekâlet'i korumak kolay değil."
 crisis_of_the_chinese_dynasty.1.a: "Doğru adımları atarsak Vesayet bizimle bitmeyecektir."
 every_member_of_mkio_loses_20_opinion_tt: "Her [GetUniqueInternationalOrganization('middle_kingdom').GetName] [Concept('member', 'Üyesi')|e] bize karşı [ShowBiasValue('opinion_internal_crisis')|+=0] [opinion|e] kaybeder."
 crisis_of_the_chinese_dynasty.2.title: "Kötü Son"
 crisis_of_the_chinese_dynasty.2.desc: "Topraklarımız genelinde otoriteyi yeniden tesis etmeyi başaramadık, halkımız şimdi parçalanmış ve morali bozulmuş durumda. Telafi etmek için yapılan girişimler etkili olmaktan uzaktı. Prestijimizi ve büyük [ROOT.GetCountry.GetFlavorRank] efendileri olarak yerimizi kaybettik. Bu bizim için yeni bir dip nokta, içinde bulunduğumuz vahim durumun gerçekliğini anlamaya çalışıyoruz."
 crisis_of_the_chinese_dynasty.2.a: "Bu tünelin sonunda nasıl bir karanlık var?"
 crisis_of_the_chinese_dynasty.3.title: "Göklerin Desteği"
 crisis_of_the_chinese_dynasty.3.desc: "İstikrarsızlık dönemi sona erdi! Bir zamanlar çöküşümüzü planlayanlar ve düşüşümüzden neşe duyanlar şimdi gölgelere kaçıyor! Sıkıntı zamanları halkımızı sertleştirdi ve ilahi zorluklara bile dayanacak hâle getirdi.\n\nGün batımını izlerken bir gülümseme, ertesi güne bizi bir zamanlar büyük bir [ROOT.GetCountry.GetFlavorRank] hâline getiren aynı açlıkla selam veriyor."
 crisis_of_the_chinese_dynasty.3.a: "Kurtulduk!"
 based_on_current_celestial_authority_tt: "Mevcut [celestial_authority_gc|e] değerimize göre:"
 crisis_of_the_chinese_dynasty.4.title: "Köylüler Vergileri Reddediyor"
 crisis_of_the_chinese_dynasty.4.desc: "En iyi zamanlarda bile [target_province.GetName] halkı geçinmekte zorlandı. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içini saran son karışıklık, [ROOT.GetCountry.GetFlavorRank] genelindeki neredeyse her vilayete yayıldı. Bunun sonucunda bir zamanlar [target_character.GetName] önünde diz çökenler şimdi en hafif vergi ve yiyecek haracı şeklini bile reddetmeye başladı."
 crisis_of_the_chinese_dynasty.4.a: "Yemek haraçları zor kullanarak alınsın."
 crisis_of_the_chinese_dynasty.4.b: "Gökler merhametlidir."
 pops_in_target_province_lose_10_satisfaction_tt: "[target_province.GetName] içindeki [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 every_pop_in_target_province_gains_5_satisfaction_tt: "[target_province.GetName] [Concept('province', 'Vilayeti')|e] içindeki [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 every_location_in_target_province_suffers_10_devastation_tt: "[target_province.GetName] içindeki [Concept('locations', 'İllerimiz')|e] [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] kaybeder."
 crisis_of_the_chinese_dynasty.5.title: "Tahribatın Yayılması"
 crisis_of_the_chinese_dynasty.5.desc: "Hayat [target_province.GetName] vilayetindeki halkımıza karşı acımasız oldu. Bir zamanlar hareketli pazarların ve bereketli tarlaların canlı merkezi olan vilayet, son zamanlarda haydutluk, yağma, boş tahıl ambarları ve yanan evlerin kurbanı hâline geldi. Yerliler bu çalkantılı dönemde [target_character.GetName] Hazretleri'nden yardım çağrısında bulunuyor.\n\nMahsuller bakımsız kalırken ve kanallar bozulurken gelecek giderek daha da karanlık görünüyor. Yayılan bu son yıkım haberleri, kontrolümüzün kaybolduğunun endişe verici bir işareti ve [ROOT.GetCountry.GetFlavorRank] genelinde halkın güvenini sarsmakta."
 crisis_of_the_chinese_dynasty.5.a: "Yiyecek arzlarını düzeltmeyi karşılayabiliriz."
 every_location_in_target_province_5_prosperity_tt: "[target_province.GetNameWithNoTooltip] içindeki [locations|e] [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] [prosperity|e] kazanır."
 crisis_of_the_chinese_dynasty.5.b: "[target_character_1.GetNameWithNoTooltip] gönderilsin!"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName], düzelme çabalarını denetlemesi adına [target_province.GetNameWithNoTooltip] vilayetine seyahat edecek. Bu süre içerisinde [Concept('cabinet', 'Kabinemizin')|e] bir parçası olmayacak.\n\n[Concept('total_ability', 'Toplam Becerisi')|e] sebebiyle [target_province.GetNameWithNoTooltip] içinde sahip olduğumuz her [location|e] #G %[ROOT.GetVariable('display_character_ability_variable').GetValue]#! [prosperity|e] kazanacak"
 crisis_of_the_chinese_dynasty.5.c: "Yerellere geri ödeme yapılsın."
 crisis_of_the_chinese_dynasty.5.d: "Köylülerin kötü durumu umurumuzda değil!"
 crisis_of_the_chinese_dynasty.6.title: "Asi Müzakereleri"
 crisis_of_the_chinese_dynasty.6.desc: "Büyük halkımız $crisis_of_the_chinese_dynasty$ olarak bilinen çalkantılı dönemden geçerken [actor.GetFlavorRank] yükü, [target_character.GetName] Hazretleri'ne fazla geldi. Son gelişmeler, [target_rebel.GetName] hareketinin büyük destek kazanmasına ve bizi müzakere masasına oturmaya mecbur etmesine yol açtı."
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "[target_rebel.GetNameWithNoTooltip] destekçisi olan [pops|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır ve muhtemelen tekrar bize bağlanır."
 locations_with_rebel_pops_lose_20_control_tt: "[target_rebel.GetNameWithNoTooltip] [Concept('rebellion', 'İsyanına')|e] destek veren her [Concept('location', 'İlin')|e] [Concept('control', 'Kontrolü')|e] [ShowNamedValue('control_extreme_penalty')|+=2%] azalır"
 refund_the_cost_of_the_action_tt: "Bu [Concept('action', 'Eylemin')|e] maliyeti geri ödenecek"
 crisis_of_the_chinese_dynasty.6.a: "Pekâlâ, vergileri düşürülsün."
 crisis_of_the_chinese_dynasty.6.b: "Bazı ayrıcalıklar tanıyalım o zaman."
 crisis_of_the_chinese_dynasty.6.c: "Geçici özerklikler tanıyalım."
 crisis_of_the_chinese_dynasty.6.d: "Taleplerini dinleyelim."
 crisis_of_the_chinese_dynasty.6.e: "Ya da boş verelim gitsin."
 crisis_of_the_chinese_dynasty.7.title: "[GetCurrentYear] Vergi Islahatı"
 crisis_of_the_chinese_dynasty.7.desc: "Son kriz, sınırlarımız içindeki hem mali hem de siyasi dünyada derin bir etki yarattı. Bu çalkantılı dönem, kurumlarımızın gücünü sınadı ve bürokrasimiz nihayet galip çıktı!\n\nGergin geçen beş yılın ardından nüfus sayımını ve çok umut verici görünen gözden geçirilmiş bir vergi tüzüğünü tamamladık. Çöküş dönemi sırasında çeşitli aristokratlar ve yetkililer, vergilerini ödemekten kaçınmak için yasal boşluklar bulmakta ustaydı. Bu durum da merkezî hükûmetin yozlaşmasına yol açtı.\n\n[target_character.GetName] yönetimi altında alınan cesur önlemle, artık otoritemizi tanıyan çeşitli yerlerden hazinemize tekrar gelir girmesini sağladı."
 crisis_of_the_chinese_dynasty.7.a: "Felaketi atlatmaya bir adım daha yakınız!"
 we_can_now_complete_reform_tax_action_tt: "[disaster|e] menüsünden [ShowGenericActionName('cmd_revise_the_tax_code')] [Concept('action', 'Eylemini')|e] tamamlayabiliriz"
 crisis_of_the_chinese_dynasty.8.title: "[GetCountry('CHI').GetFlavorRank] İstikrarı"
 crisis_of_the_chinese_dynasty.8.desc: "Yüce [ROOT.GetCountry.GetFlavorRank], servetimizi arzulayanları geri püskürtmeyi iyi bilir. $china$ toprakları üzerindeki hâkimiyetimizi sarsmak isteyenler çok. Eylemleri ise uğraşlarımıza gölge düşürüyor ve zeval getiriyor. Halefiyet anlaşmazlıkları, bürokrasi içindeki yolsuzluk, ekonomik eşitsizlik ve kuzeyden gelen istila tehditleri bir belirsizlik ortamı yarattı.\n\nNe var ki [target_character.GetName], muzaffer yükselişiyle en karanlık gölgelere ışık tuttu ve hükûmetimizden birçok istikrarsızlaştırıcı unsuru defetti."
 crisis_of_the_chinese_dynasty.8.a: "Şimdilik istikrarlıyız."
 crisis_of_the_chinese_dynasty.9.title: "Güçlü Bir $china$"
 crisis_of_the_chinese_dynasty.9.desc: "Karşı karşıya olduğumuz bu çalkantılı dönemde otoritemiz defalarca sorgulandı. Etkisiz liderlik ve artan huzursuzluk, uzun süredir tahta olan halk güvenini aşındırıyor. Kötü niyetli bürokratlar ve güçlü [ROOT.GetCountry.GetGovernment.GetCourtTitle] yetkilileri tarafından körüklenen çürüme döngüsü, ruhumuza sirayet etmişti.\n\n[target_character.GetName] tarafından getirilen politikalar ve yaptığı rehberlik sayesinde bu tehlikeli durumu başarıyla atlattık. Meşruiyetin ve inancın yeniden tesisi artık adil yönetime ve [ROOT.GetCountry.GetFlavorRank] makamına musallat olan çeşitli sorunları çözme kabiliyetimizin yenilenmesini sağladı."
 crisis_of_the_chinese_dynasty.9.a: "Taht, şimdilik bir kez daha güçlü."
