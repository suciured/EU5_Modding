l_turkish:
 revolution_side: "Devrim"
 monarchists_side: "Monarşist Hareket"
 revolutionary_chaos_sided_with_revolution_tt: "#Y Yukarıdaki etkiler $revolution_side$ tarafında olduğumuz için uygulanıyor#!\n"
 revolutionary_chaos_sided_with_monarchists_tt: "#Y Yukarıdaki etkiler $monarchists_side$ tarafında olduğumuz için uygulanıyor#!\n"
 revolutionary_chaos.1.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] Kaosu"
 revolutionary_chaos.1.desc: "Devrimin ve [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] yönetiminin [ROOT.GetCountry.GetName] istikrarsızlığına çözüm olacağını düşünenler giderek daha fazla hayal kırıklığına uğruyor. Ulusumuzu etkileyen ve giderek artan kargaşa, hem [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] hem de [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümreleri arasında ızdıraba neden oluyor.\n\nDevrim heveslileri, yeni rejimin başarısızlıklarını, muhafazakâr düşüncelere olan gerçek bağlılıklarına bakılmaksızın \"Devrimin Düşmanları\"na yükleyerek giderek daha bağnaz hâle geldi. Bu sırada, eski [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi kalıntıları tarafından yönetilen karşı devrimci hareket, eski [ShowGovernmentTypeName('monarchy')] yönetimini geri getirmeyi amaçlıyor."
 revolutionary_chaos.1.a: "Devrim kazanacak!"
 revolutionary_chaos.1.a.tt: "#Y $revolution_side$#! ile taraf tutacağız, bu da $monarchists_side$ karşıtı [Concept('events', 'Olayları')|e] etkinleştirecek"
 revolutionary_chaos.1.b: "Duruma daha muhafazakâr bir şekilde yaklaşalım."
 revolutionary_chaos.1.b.tt: "#Y $monarchists_side$#! ile taraf tutacağız, bu da $revolution_side$ karşıtı [Concept('events', 'Olayları')|e] etkinleştirecek"
 revolutionary_chaos.2.title: "Dinî Hoşgörüsüzlük"
 revolutionary_chaos.2.desc: "Ulusumuz genelinde yeni fikirlerin yayılmasıyla [ROOT.GetCountry.GetName] içindeki dinî azınlıkların durumu ile ilgili hararetli tartışmalar başladı. Din özgürlüğü savunucuları, [target_location.GetDominantReligion.GetAdjective] inancının inançlılarının ve ülkemizdeki diğer azınlıkların durumunu iyileştirmek için ıslahat çağrısında bulunma fırsatını değerlendirirken gericiler onlara karşı tam kapsamlı bir baskı için bastırıyor. Mesele uygun şekilde ele alınmazsa şiddetli çatışmalar muhtemel."
 revolutionary_chaos.2.a: "Tek ulus, tek inanç."
 revolutionary_chaos.2.b: "Tüm inançlara hoşgörüyle yaklaşılsın."
 revolutionary_chaos.3.title: "$serfdom_focus$"
 revolutionary_chaos.3.desc: "Omuzlarına yüklenen ağır yük nedeniyle toplumumuzun [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi arasında huzursuzluk artıyor. Malikâne sistemi, yüksek vergiler ve gıda kıtlığına karşı hoşnutsuzlukları, tüm ülkede birçok isyanın patlak vermesine yol açtı."
 revolutionary_chaos.3.a: "$serfdom_focus$ kısıtlansın."
 revolutionary_chaos.3.a.tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName] içindeki [ShowPopTypeName('peasants')] ve [ShowPopTypeName('laborers')] [target_rebel.GetName] isyanına katılır ve [target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%] [pop_satisfaction|e] kaybeder."
 revolutionary_chaos.3.b: "Kitleler prangalara bağlı tutulmaya devam edilsin."
 revolutionary_chaos.4.title: "Toplumsal Islahat"
 revolutionary_chaos.4.desc: "Filozoflarımız arasında sosyal reformlar ve aklın erdemleri hakkındaki hararetli tartışmalar, nüfusumuzun büyük bir kısmı üzerinde büyük bir etki yarattı. [target_character.GetName], bazılarının kışkırtıcılar tarafından çok kolay etkilenebileceğinden ve isyankâr eylemlerinin ülkemizin istikrarsızlığını daha da artıracağından endişelenmeye başladı."
 revolutionary_chaos.4.a: "Özgür düşünceliler baskılansın."
 revolutionary_chaos.4.b: "Bir tehdit oluşturmuyorlar."
 revolutionary_chaos.5.title: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] Bürokrasisi"
 revolutionary_chaos.5.desc: "Yıllarca süren kötü yönetim, merkezî hükûmetimizi çok yozlaşmış ve şişkin bir hâlde bıraktı, bu da durumu iyileştirmek için herhangi bir politika geçirmeyi zorlaştırıyor. Temel devrimci taleplerden biri, girişimci sınıfları engellemeyecek şekilde otoriteyi ademimerkeziyetçi hâle getirmek ve bürokrasiyi zayıflatmak. Tabii ki böyle eylemler gericileri rahatsız edecek ama hiçbir şey yapmamak Devrim heveslilerinin öfkesine sebep olabilir."
 revolutionary_chaos.5.a: "Bürokrasi azaltılsın."
 revolutionary_chaos.5.b: "Bürokrasi genişletilsin."
 revolutionary_chaos.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesindeki $STATIC_MODIFIER_NAME_the_reign_of_terror$"
 revolutionary_chaos.6.desc: "Herkes Devrimin gidişatından memnun değil. Gericiler her yerde, daima [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] yönetimini yıkmak için fırsat kolluyorlar. Bu durum, Ulusal Meclis'te [target_character.GetName] adlı kişinin liderliğindeki militan radikal fraksiyonun iktidara gelmesine yol açtı. \"İçimizdeki düşmanı\" kökünden kazımak için serbestçe giyotin kullanımı ve \"muhtemel\" kralcı sempatizanları kitlesel tutuklanması için kışkırtıcı faaliyetlerde bulunuyorlar."
 revolutionary_chaos.6.a: "Devrim düşmanları idam edilsin!"
 reign_of_terror_tt: "Devrim düşmanlarına karşı eziyet içeren ilave [Concept('events', 'Olayları')|e] etkinleştireceğiz"
 revolutionary_chaos.6.b: "Müsamaha gösterilsin."
 revolutionary_chaos.7.title: "Terörün Sonu"
 revolutionary_chaos.7.desc: "[ShowModifier('the_reign_of_terror')] kapsamında sayısız [ROOT.GetCountry.GetLongName] vatandaşı [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] adına katledildi. Bir tehdit ortadan kaldırılır kaldırılmaz bir sonraki tespit edildi ve tasfiye edildi."
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$ Son zamanlarda [target_character.GetName], Kamu Güvenliği ve Genel Güvenlik Komitelerindeki hainleri kınayıp tutuklanmalarını talep ettiği özellikle şiddetli bir konuşma gerçekleştirdi. Bu durum, saflarında yeni bir tasfiyeden korkan Devrim liderleri arasında yaygın korku ve öfkeye neden oldu. Ulusal Meclis, hâlihazırda tutuklanmasını talep etmek ve Terör Dönemi aşırılıklarını dizginlemek, ülkeye istikrarı geri getirmek ve hiç kimsenin kaosu monarşiyi yeniden kurmak için bahane olarak kullanamamasını sağlamak için harekete geçiyor.\n\nNe var ki [target_character.GetLastNameWithNoTooltip] hızlı hareket etmezsek onu korumaya çalışacak birçok destekçiye sahip gibi görünüyor."
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$ \"bugün sana, yarın bana\" korkusuyla Ulusal Meclis, [target_character.GetName] Hazretleri'ni görevden alarak, ülkeye istikrarı geri getirecek ve hiç kimsenin kaosu monarşiyi yeniden tesis etmek için bahane olarak kullanamamasını sağlayacak bir Direktörlük Sistemi kurarak Terör Dönemi'ne son vermek için birleşti."
 revolutionary_chaos.7.a: "Kılıçla yaşayan kılıçla ölür."
 revolutionary_chaos.7.b: "[target_character.GetLastNameWithNoTooltip] tutuklansın!"
 revolutionary_chaos.7.c: "Terör devam etmeli. Halk Düşmanları kendinizi kollayın!"
 revolutionary_chaos.8.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Ülkesindeki $STATIC_MODIFIER_NAME_the_counter_revolution$"
 revolutionary_chaos.8.desc: "Devrim ideallerini benimsediğimizden bu yana [ROOT.GetCountry.GetName] içindeki anarşi şiddetlenmeye devam etti. Buna karşı koymak için hükûmetimiz, kırılgan [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] zorlu zamanlardan geçebilsin diye eski toplumun daha muhafazakâr üyelerini seçti. [target_character.GetName] liderliğindeki bu Karşı Devrimciler, Ulusal Meclis'e yerleştiler ve düşüncesiz kitleleri dizginlemek için çeşitli idam yöntemlerini serbestçe kullanarak düzeni yeniden tesis etmeye çalışıyorlar."
 revolutionary_chaos.8.a: "Düzen ne pahasına olursa olsun tesis edilmeli!"
 counter_revolution_tt: "Devrim bağnazlarına karşı savaşla alakalı ilave [Concept('events', 'Olayları')|e] etkinleştireceğiz"
 revolutionary_chaos.8.b: "Bu işin dönüşü yok. Devrim devam etmeli!"
 revolutionary_chaos.9.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ Sona Erdi"
 revolutionary_chaos.9.desc: "[ShowModifier('the_counter_revolution')], Devrimin neden olduğu anarşi ve yıkımı dizginlemeye çalıştı. Ne var ki sonunda devrimci, monarşi karşıtı duygular her zamankinden daha güçlü ve her türlü düzen yerini yalnızca yönsüz kitlesel tutuklamalara ve idamlara bıraktı. [target_character.GetName], Ulusal Meclis'in Karşı Devrimcileri tarafından bu başarısızlıklardan sorumlu tutuyor ve derhâl sürgün edilmesi talebiyle karşı karşıya. Bu arada meclis içindeki diğer muhafazakâr güçler, [target_character.GetShortNameWithNoTooltip] yöntemlerinin işe yaradığını iddia ediyor ve meclisi devrimcilerle dolu olmakla suçluyor. Bu uyumsuzluk, hızla ele alınmazsa karşı devrimci çabaların sonunu getirebilir."
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$ bizi yarı yolda bıraktı."
 revolutionary_chaos.9.b: "Tek bir devrimci de kalsa $STATIC_MODIFIER_NAME_the_counter_revolution$ devam etmeli!"
 revolutionary_chaos.101.title: "Devrime Karşı Hainlik"
 revolutionary_chaos.101.desc: "En güvenilir [ROOT.GetCountry.GetFlavorRank] danışmanı olan [target_character.GetName], sık sık [target_robespierre.GetName] ve devrimci hükûmet tarafından başlatılan Terör Dönemi'ni eleştirmiştir. Kamu Güvenliği Komitesi'nin gözünde bu durum kendisini tehlikeli bir gerici ve Halk Düşmanı yapıyor. Hayatta bırakılması tehlikeli olan birisi olarak görülüyor."
 revolutionary_chaos.101.a: "Giyotin için bir kelle daha."
 revolutionary_chaos.101.b: "Onu affetmeliyiz."
 revolutionary_chaos.102.title: "[target_province.GetNameWithNoTooltip] İçindeki Düşmanlar"
 revolutionary_chaos.102.title.fallback: "Vilayetteki Düşmanlar"
 revolutionary_chaos.102.desc: "[target_province.GetName] vilayetinde tehlikeli, karşı devrimci düşünceler yayılıyor! Söylentilere göre şanlı [ROOT.GetCountry.GetLongName] ülkesine karşı bir isyan düzenleyip #italic eski rejimi#! tekrar kurmaya çalışmayı planlıyorlar!"
 revolutionary_chaos.102.a: "Giyotinleri hazırlayın!"
 mass_pops_execution_tt: "[target_province.GetName] içindeki [Concept('population', 'Nüfusun')|e] #R %10#!'u Devrim karşısında hainlik sebebiyle idam edilecek"
 counter_revolutionaries: "Karşı Devrimciler"
 revolutionary_chaos.102.b: "Bunlar sadece bir söylenti."
 counter_rev_rebellion_might_start_tt: "#R Karşı Devrimci#! bir [rebellion|e] patlak verebilir"
 revolutionary_chaos.103.title: "Terör Kol Geziyor"
 revolutionary_chaos.103.desc: "Sık sık yapılan tasfiyeler, Devrim düşmanlarını korkudan sindirilmiş bir hâlde bıraktı. Hiç kimse hükûmet tarafından belirlenen yöne karşı sesini yükseltmeye cesaret edemiyor ve ülke hiç olmadığı kadar birleşmiş durumda. Çok yaşa [target_character.GetName]!"
 revolutionary_chaos.103.a: "Bizi sevmeyeceklerse bizden korksunlar."
 revolutionary_chaos.104.title: "Saray Mensuplarının Tasfiyesi"
 revolutionary_chaos.104.desc: "[target_character.GetName], kendi saflarımız içinde [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] karşıtı daha fazla düşman buldu! Hükûmetin hizmetkârları gibi birçok saray mensubu güvenilir olmadıklarını gösterdi ve bu nedenle ölümü tadacaklar."
 revolutionary_chaos.104.a: "Tıpış tıpış giyotinlere gönderilsinler."
 revolutionary_chaos.201.title: "Cumhuriyetçilik Sorgulandı"
 revolutionary_chaos.201.desc: "[target_character.GetName] muhafazakâr yöntemleriyle [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin takdirini kazanmış olabilir lakin eski Üçüncü Zümre üyelerine büyük bir hayal kırıklığı yarattı. Birçok kişi, devletimizin artık gerçekten bir [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] olup olmadığını sorguluyor."
 revolutionary_chaos.201.a: "Tabii öyleyiz!"
 revolutionary_chaos.202.title: "[target_province.GetName] Devrimcileri"
 revolutionary_chaos.202.title.fallback: "Vilayetin Devrimcileri"
 revolutionary_chaos.202.desc: "Devrimciler [target_province.GetName] vilayetinde otoritemizi sarsmak için toplandı. Bir rota düzeltmesi talep ediyorlar, aksi takdirde [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] makamını ele geçirip kellemizi almakla tehdit ediyorlar."
 revolutionary_chaos.202.a: "Onlara bazı tavizler verelim."
 revolutionary_chaos.202.b: "Bırakın isyan etsinler. Biz davamızın yolundan gideceğiz."
 rev_rebellion_might_start_tt: "[target_province.GetName] içindeki tüm [ShowPopTypeName('burghers')] ve [ShowPopTypeName('peasants')] toplumlar [target_rebel.GetName] isyanına katılacak ve [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 revolutionary_rebels: "Devrimci Asiler"
 revolutionary_chaos.203.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Yükselişi"
 revolutionary_chaos.203.desc: "Ulusal Meclis'in düzeni koruma yönündeki çabaları sayesinde eski toplumsal hiyerarşi, Devrim'in dehşetinden toparlanmaya başladı. Özellikle [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi [target_character.GetName] Hazretleri'ne sadakatlerini bildiriyor."
 revolutionary_chaos.203.a: "Umarız bu devletin hızlıca düzelmesine yol açar."
 revolutionary_chaos.204.title: "Devrimciler Ülkeyi Terk Etti"
 revolutionary_chaos.204.desc: "[target_character.GetName], hem yetkin yetkin hem nüfuzlu danışmanlarımızın ve saray mensuplarımızın çoğu yaklaşımımızdan dolayı hayal kırıklığına uğradı, [ROOT.GetCountry.GetLongName] topraklarını terk etmeye karar verdi. Monarşiyle yönetilen ülkelere kaçmış olmalarındaki ironiyi görmemiş olabilirler."
 revolutionary_chaos.204.a: "Çok şükür!"
 revolutionary_chaos.205.title: "[ShowGovernmentTypeNameWithNoTooltip('monarchy')] Kuruldu"
 revolutionary_chaos.205.desc: "Karşı Devrim, kör kitlelerin anarşist ideallerini dizginlemek ve zayıflatmak konusunda büyük ilerleme kaydetti. Şantaj, zimmet ve şiddet tehditleri gibi ince hareketlerle Devrim'in romantikleştirilmiş fikirleri [ROOT.GetCountry.GetName] içinde kül oldu gitti. Ölü Devrimin sonucu olarak halk ülkemizde klasik [ShowGovernmentTypeName('monarchy')] kurulmasını talep ediyor."
 revolutionary_chaos.205.a: "[target_character.GetNameWithNoTooltip] geri gelsin!"
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] topraklarını yönetsin!"
 revolutionary_chaos.205.c: "Devrim ne anlama geliyor, unuttuk mu?"
 revolutionary_chaos.1000.title: "Bir Hükümdarın Kaderi"
 revolutionary_chaos.1000.desc: "Devrim'den bu yana [target_character.GetName] ve eski rejimin geri kalan yönetici sınıfı, yeni hükûmetin isteksiz kuklasına dönüştürüldüğü saraylarında ev hapsinde tutuluyordu. [target_character.GetName], Devrim'in toplumsal ilerlemelerini garanti etmeyi vadetmiş olsa da büyük güç kaybına karşı duyduğu küçümsemeyi gizlemedi ve bunun yerine kaçarak düşmanımız olan [target_country.GetName] ülkesine sığınmayı planladı, buradan [ROOT.GetCountry.GetName] hükümdarı olarak geri getirilmeyi umuyordu. Ne var ki devrimci güçler sınırı geçemeden onu yakaladılar.\n\nBu durum, #italic eski rejimden#! nefret eden ve bizi onların belasından kalıcı olarak kurtarmak isteyen herkesi cesaretlendirdi. Yabancı güçlerle iş birliği yapmak ve böylece vatan haini olmakla suçlanarak yargılanmak üzere Ulusal Meclis'e getirdiler. Suçlu bulunursa tahttan feragat etmeye zorlanacak, tüm ünvanları elinden alınacak ve giyotinle idam edilecek. Lakin gerilim yüksek ve oylama yakın bir şekilde sonuçlanacaktır."
 revolutionary_chaos.1000.a: "İdam için 361 evet oyu, 360 hayır oyu."
 every_non_revolutionary_monarchy_dislikes_us_tt: "Bilinen her [ShowGovernmentTypeName('monarchy')], [ROOT.GetCountry.GetName] ülkesine karşı [Concept('opinion', 'Görüşünü')|e] [ShowBiasValue('opinion_guelphs_support_imperial_rivals')|-0] değiştirir"
 revolutionary_chaos.1000.b: "İdam için 360 evet oyu, 361 hayır oyu."
 revolutionary_chaos.1001.title: "Karşı Devrimci İsyan"
 revolutionary_chaos.1001.title.FRA: "Chouan İsyanı"
 revolutionary_chaos.1001.desc: "Devrim'in gidişatından duyulan hoşnutsuzluk, eski hükümdarın idamıyla doruğa ulaştı. Artık çoğu kişi, özgürlük olmasa da görece huzur sunan eski rejimi devirdiklerine pişman oldu. [target_area.GetName] bölgesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetLongName] ülkesini yıkmak için alçakça bir planla mevcut rejime karşı büyük bir ayaklanma başlatmak üzere güçlerini birleştirdi!"
 revolutionary_chaos.1001.a: "Onları birer böcek gibi ezeceğiz!"
 rev_revolting_area_tt: "[target_area.GetName] içinde [ShowPopTypeName('burghers')] olmayanlar [target_rebel.GetName] isyanına katılır ve [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]"
 revolutionary_chaos.1100.title: "Büyük Bir Askerî Lider Ortaya Çıktı"
 revolutionary_chaos.1100.desc: "Devrim'in kargaşası ve yabancı müdahale tehditleri, hırslı genç subaylara parlama fırsatı verdi. [target_character.GetCulture.GetName] topçu teğmeni [target_character.GetName], bu fırsatı kaçırmadı. Birçok çatışmadaki başarısı kendisine ün kazandırdı. Son olarak ağır topları şehir sokaklarına yerleştirerek [ROOT.GetCountry.GetCapital.GetName] ilindeki kraliyet yanlısı ayaklanmayı tek başına bastırdı ve bu cesur hareketiyle halkın sevgisini kazandı. Devrim'in birçok lideri kendisine hayran oldu ve yüksek bir makama getirilmesi için çabalamaya başladı lakin büyük hırsları olan biri olduğu için sadece sıradan bir general olmakla yetinmeyeceği kesin."
 revolutionary_chaos.1100.a: "Başarılarına bakıp gurur duyalım!"
 revolutionary_chaos.1101.title: "[ShowGovernmentReformNameWithNoTooltip('revolutionary_autocracy')]"
 revolutionary_chaos.1101.desc: "Süregelen [ShowDisasterName('revolutionary_chaos')], [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] makamını yaralara boğdu. Devrimci ideallere karşı birçok ses yükseldi. #italic Eski rejim#!i geri getirmek için sayısız girişim oldu.\n\nBu karanlık günlerde [target_character.GetName] sadece sadakatle değil, olağanüstü başarılarla [ROOT.GetCountry.GetLongName] ülkesine hizmet ediyor. Hem [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] hem de ordu içinde gün geçtikçe daha çok taraftar toplayarak kendisine eşsiz bir siyasi nüfuz kazanıyor. Böyle bir [target_character.GetWomanMan] şüphesiz devletin dizginlerini ele geçirme fırsatını değerlendirecektir."
 revolutionary_chaos.1101.a: "Öyle olsun! [target_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] ülkesini yönetsin!"
 revolutionary_chaos.1101.b: "Bir Sezar'a daha ihtiyacımız yok!"
 bonaparte_rebels: "Darbenin Asileri"
 bonaparte_rebels_rise_up_tt: "[ROOT.GetCountry.GetCapital.GetArea.GetName] içindeki her [pop|e] [target_rebel.GetName] isyanına katılır ve [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 revolutionary_chaos.1102.title: "Cehennem Makinesi"
 revolutionary_chaos.1102.desc.middle_part: "Kraliyet yanlısı komplocular, bombalarını [target_character.GetShortName] tiyatroya giderken geçtiği yolun kenarına park edilmiş bir arabadaki fıçının içine gizledi. \"Cehennem Makinesi\" adı verilen bomba, barutla, yanıcı maddelerle ve kurşunlarla doldurulmuş, uzun bir fitille ateşlendi."
 revolutionary_chaos.1102.desc.dead_napoleon: "Değerli [ROOT.GetCountry.GetGovernment.GetRulerTitle] suikasta kurban gitti! $revolutionary_chaos.1102.desc.middle_part$ [target_character.GetShortNameWithNoTooltip] tam yaklaştığı sırada patlama gerçekleşti ve kendisini oracıkta öldürdü."
 revolutionary_chaos.1102.desc: "Değerli [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin hayatına kast edildi! $revolutionary_chaos.1102.desc.middle_part$ Patlama çevredeki birkaç kişiyi öldürdü ama [target_character.GetShortNameWithNoTooltip] Hazretleri'ne zarar vermedi."
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 revolutionary_chaos.1102.b: "Şanslı bir kaçış."
 revolutionary_chaos.1103.title: "İmparatorluk Emelleri"
 revolutionary_chaos.1103.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] üzerinde sıradan bir hükümdar olmakla yetinmeyen [target_character.GetName], [ROOT.GetCountry.GetCulture.GetName] [target_character.Custom('GetEmpressEmperor')] olarak taç giymek istiyor. Soydan geçen hükümdarlığın eski [ROOT.GetCountry.GetNameWithNoTooltip] hükümdarının tekrar tahta çıkmasını zorlaştıracağını söyleyerek bunu haklı gösteriyor zira kraliyetçiler hayatına karşı birçok komplo düzenlemişti. Bununla birlikte asıl amacının mutlak güç hırsını doyurmak olduğu aşikâr. Bu öneri, devrim öncesi yılların huzurunu özleyen halk arasında büyük destek gördü. Ne var ki devrimin ateşli destekçileri, [target_character.GetShortNameWithNoTooltip] elinde daha fazla güç toplanmasından endişe ediyor."
 revolutionary_chaos.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip], [ShowGovernmentReformNameWithNoTooltip('revolutionary_empire')] olacak!"
 revolutionary_chaos.1103.b: "Devrim devam etmeli!"
 revolutionary_chaos.300.title: "Sakin Dönemler"
 revolutionary_chaos.300.desc.rev_republic: "İsyanlar ve bitmeyen kararsızlık döneminin geride kaldığı görülüyor. Devrim toplumumuzu değiştirmekte, eskiyi silip atmakta ve devleti yenilemekte başarıya ulaştı. Artık hiçbir şey eskisi gibi olmayacak. [ROOT.GetCountry.GetLongName], mutlak monarşilerin hüküm sürdüğü bir dünyada dimdik ayakta!"
 revolutionary_chaos.300.desc.rev_autocracy: "Büyük [ROOT.GetCountry.GetLongName], [target_character.GetName] kapsamlı reformları ve kararlı idaresi sayesinde nihayet siyasi ve ekonomik çalkantılardan kurtuldu. Kimileri [target_character.GetShortNameWithNoTooltip] ile sıradan bir mutlak hükümdar arasında fark olmadığını söylese de ortaya koyduğu eserler [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkının lideri olarak yetkinliğinin ispatı."
 revolutionary_chaos.300.desc.failed_rev: "İsyanlar ve sürekli kargaşa döneminin sona erdiği görülüyor. Devrim büyük bir başarısızlıkla sona erdi. Üçüncü zümrenin eski sorunlarından pek azı çözüldü ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin çektiği sıkıntılar ise tamamen göz ardı edildi. İç ve dış zorluklar nedeniyle Devrim idealleri söndü gitti, halkımızın çoğu #italic eski rejim#!in simgelerini yeniden parlatmaya başladı."
 revolutionary_chaos.300.desc: "İsyanlar nihayet sonlandı. Mevcut [ROOT.GetCountry.GetLongName] yaraları henüz sarılmamış olsa da devrimciler ve gericiler arasındaki kavga bizi uzun yıllar boyunca korunmasız bıraktı."
 revolutionary_chaos.300.a: "Çok yaşa [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!"
 revolutionary_chaos.300.b: "Selam sana [target_character.GetShortNameWithNoTooltip]!"
 revolutionary_chaos.300.c: "En azından çatışma bitti."
