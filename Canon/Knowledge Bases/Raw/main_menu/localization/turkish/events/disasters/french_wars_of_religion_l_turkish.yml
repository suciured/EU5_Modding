l_turkish:
 french_wars_religion.1.title: "[ROOT.GetCountry.GetName] İçindeki Din Savaşları"
 french_wars_religion.1.desc: "Halk arasında yeni inançların hızla yayılması ve liderlerinin giderek daha cesur hâle gelmesiyle geleneksel inançlılar [ROOT.GetCountry.GetFlavorRank] içindeki durum hakkında tedirgin olmaya başladı. Çeşitli gruplar arasında artan gerilim, ülkemize hâkim olmayı amaçlayan dinî isyanların ve yarı askerî örgütlerin oluşmasıyla doruk noktasına ulaştı.\n\nBaşarısız olurlarsa geleceklerini güvence altına almak için önemli haklar ve özgürlükler talep ediyorlar. Bu arada [ROOT.GetCountry.GetReligion.GetAdjective] inancının liderleri, giderek daha öfkeli hâle geliyor ve [target_character.GetName] eski öğretilerden uzaklaşıyor gibi görünürse şiddetin patlak verebileceğini ima ederek tavizlere karşı uyarıyorlar."
 french_wars_religion.1.a: "Karmaşa bizi bekler."
 fra_lutheran_rebels_explanation_tt: "[ShowReligionAdjective('lutheran')] [rebels|e], bize karşı ayaklanacak"
 fra_calvinist_rebels_explanation_tt: "[ShowReligionAdjective('calvinist')] [rebels|e], bize karşı ayaklanacak"
 fra_catholic_rebels_explanation_tt: "[ShowReligionAdjective('catholic')] [rebels|e], bize karşı ayaklanacak"
 french_wars_religion.1.historical_info: "Fransız Din Savaşları, dinî bölünmeler ve siyasi hırs tarafından yönlendirilen Katolik çoğunluk ile Protestan Huguenotlar arasında yaşanan bir dizi şiddetli çatışmaydı. Guise ve Bourbon gibi nüfuzlu soylu aileler, güç kazanmak için kaostan yararlandı. Savaşlar, vahşi katliamlara, değişen ittifaklara ve geniş çaplı tahribata yol açtı. Kraliyet otoritesi zayıfladı. Eski bir Protestan olan IV. Henri Katolikliğe geçip Huguenotlar'a dinî hoşgörü tanıyan Nantes Fermanı'nı yayınladığında istikrar geri dönmeye başladı. Bu uzlaşma, Fransa'yı birleştirmeye yardımcı oldu ve onlarca yıllık kargaşaya son verdi."
 french_wars_religion.2.title: "[target_province_start.GetNameWithNoTooltip] İçindeki Dinî İhtilaf"
 french_wars_religion.2.desc: "Dinî kargaşa [ROOT.GetCountry.GetFlavorRank] topraklarını sararken [ROOT.GetCountry.GetReligion.GetName] ve [target_religion.GetName] inananları arasındaki dinî anlaşmazlıkların açık çatışmalara dönüşmesi yaygın hâle geldi. Bu çatışmaların sonuncusu, yerel yetkililerin zındıklara karşı önlemler aldığı [target_province_start.GetName] vilayetinde yaşandı.\n\nDanışmanlarımız bu soruna birçok çözüm sunuyor. Bazı danışmanlar, birçoğu hâlâ vatandaşımız olmasına ve hayatları boyunca barış içinde yaşamış olmalarına rağmen sürgünün tek yol olduğunu öne sürüyor."
 french_wars_religion.2.a: "[target_country.GetLongNameWithNoTooltip] topraklarına göç etmelerine izin verilsin."
 french_wars_religion.2.b: "[target_migrants.GetNameWithNoTooltip] için geçici özgürlükler tanınsın."
 french_wars_religion.2.c: "Sınır dışı edilmeleri önlensin ancak din değiştirmeleri zorunlu kılınsın."
 pops_of_target_religion_in_target_province_25_sat_tt: "[target_province_start.GetNameWithNoTooltip] içinde [target_religion.GetAdjectiveWithNoTooltip] [Concept('religion', 'Dininden')|e] olan [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "[target_province.GetNameWithNoTooltip] içinde kalan [target_religion.GetAdjectiveWithNoTooltip] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 french_wars_religion.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Dinî Cemiyeti"
 french_wars_religion.3.desc: "[target_location.GetName] ilinde [ROOT.GetCountry.GetReligion.GetAdjective] inancının liderlerini temsil eden bir Cemiyet kuruldu. Temel işlevi, iman sahiplerini zındıkların yıkıcı etkisine karşı savunmak ve [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamını halkımızın gerçek inanca mensup kesimine münhasır tutmaktır.\n\nCemiyet, [ShowDisasterName('french_wars_religion')] sırasında [target_character.GetName] liderliğinde oldukça etkin bir rol oynadı. Hâlen de [ROOT.GetCountry.GetFlavorRank] tarafından tasarlanan planlardan bağımsız hareket ediyor. Bu yeni kurulan cemiyeti açıkça destekleyebilir veyahut kayıtsız şartsız reddedebiliriz. Yaptığımız seçim her hâlükârda halkımızın geleceğini şekillendirecek."
 french_wars_religion.3.a: "[target_character.GetShortNameWithNoTooltip] ve cemiyet açıkça desteklensin."
 french_wars_religion.3.b: "Cemiyete sembolik ayrıcalıklar tanınsın."
 french_wars_religion.3.c: "Dinle kafayı yemiş deliler tarafından yönetilemeyiz."
 french_wars_religion.4.title: "[target_location.GetNameWithNoTooltip] İçin Değer mi?"
 french_wars_religion.4.desc: "Son on yıldır [ROOT.GetCountry.GetLongName] topraklarını kasıp kavuran silahlı dinî çatışmalar, çözüm belirtisi göstermeden ülkeyi istikrarsızlaştırmaya devam ediyor. Bu süregelen mücadeleler halk içinde büyük acılara yol açtı ve toplumumuzun temellerini aşındırdı. Bu kargaşanın merkezinde, bölünmeleri yoluyla sürekli olarak [target_character.GetName] otoritesine meydan okuyan dinî fanatiklerle ve zındıklarla dolu başkentin kendisi yer alıyor.\n\nZorluklara rağmen bir umut ışığı var. [target_character.GetNameWithNoTooltip] tarafından yapılacak birleştirici bir jestin barış için başlangıç olabileceği düşünülüyor. [target_location.GetName] ilinde büyük ve kapsayıcı bir ayin düzenleyerek savaşan fraksiyon arasındaki uçurumu kapatabilir.\n\nBu sembolik uzlaşma hareketi, diyaloğu teşvik etme, anlayışı geliştirme ve bizi karşılıklı fayda sağlayan bir çözüme doğru yönlendirme potansiyeline sahip. Böyle bir hamle sadece [target_character.GetNameWithNoTooltip] otoritesini yeniden teyit etmekle kalmayacak, aynı zamanda topraklarımızda gereksiz kan dökülmesini sona erdirmeye doğru önemli bir adım olacak."
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip] bir ayine değer."
 french_wars_religion.4.b: "Umarız öyledir."
 french_wars_religion.4.c: "Asla! Zındıkların kanı kılıcımızdan akacak!"
 french_wars_religion.4.historical_info: "#italic Paris bir ayine değer#! sözü, 1593'te Fransa tahtına olan iddiasını güvence altına almak için Katolik inancına geçen Protestan IV. Henri'yle alakalı Fransız tarihindeki bir olaya atıf yapar. Katolikler ve Protestanlar (Huguenotlar) arasındaki dinî savaşlarla derinden bölünmüş olan Fransa, istikrar ve meşruiyet sağlamak için Katolik bir hükümdara ihtiyaç duyuyordu. Henri bunu fark ederek din değiştirdi ve bu kararını meşhur pragmatik sözüyle haklı çıkardı. Fransa'yı yönetmenin ve barış getirmenin kişisel dinî bağlılıktan daha önemli olduğunu ima ediyordu. Bu eylem, onun saltanatına ve nihayet 1598'de Protestanlara dinî hoşgörü tanıyan Nantes Fermanı'na zemin hazırladı."
 pops_target_province_gain_sat_based_on_religion_a_tt: "[target_province.GetName] içindeki [ROOT.GetCountry.GetReligion.GetName] dinine mensup [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybederken diğer [ShowReligionGroupAdjective('christian')] inançlarına mensup [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 pops_target_province_gain_sat_based_on_religion_b_tt: "[target_province.GetName] içindeki [ROOT.GetCountry.GetReligion.GetName] dinine mensup [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybederken diğer [ShowReligionGroupAdjective('christian')] inançlarına mensup [pops|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 pops_target_province_gain_sat_based_on_religion_c_tt: "[target_province.GetName] içindeki [ROOT.GetCountry.GetReligion.GetName] dinine mensup [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanırken diğer [ShowReligionGroupAdjective('christian')] inançlarına mensup [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 french_wars_religion.5.title: "[target_province.GetNameWithNoTooltip] Katliamı"
 french_wars_religion.5.desc: "Yıllardır ülkemizi saran dinî çatışmalar hiç de sona erecekmiş gibi görünmüyor. [target_province.GetName] vilayetinde, inançlarının verdiği taassupla hareket eden yerel dinî fanatikler, duruma el koydular. Yerel [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin izniyle zındık olarak gördükleri kişileri temizlemeye başladılar. Birçok kişi acımasızca yakalandı ve dindarlık gösterisi olarak halkın önünde idam edildi. Hava korku ve nefretle ağırlaşmış durumda ve kan hiç durmadan akmaya devam ediyor."
 french_wars_religion.5.a: "İnsandan daha aşağılık hayvan yoktur."
 french_wars_religion.5.b: "Biz, bu değiliz."
 french_wars_religion.6.title: "Barikatlar Günü"
 french_wars_religion.6.desc: "[target_location.GetName] ilinde kitlesel bir ayaklanma patlak verdi ve başkenti kaosa sürükledi. [target_character.GetName] Hazretleri'nin zındıklara gösterdiği müsamahadan öfkelenen [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetReligion.GetAdjective] Cemiyeti, [target_character2.GetName] liderliğinde halkı kendi davalarına çekerek ayaklanmalar başlattı. [ROOT.GetCountry.GetGovernment.GetAdjective] ülkesinin [target_character2.GetShortNameWithNoTooltip] Hazretleri'ni tutuklamayı planladığına dair söylentiler ateşi daha da körükledi. Çarpıcı bir meydan okuma eylemiyle, silahlı milisler ve öfkeli vatandaşlar barikatlar inşa ederek Fransız Muhafızlarının ilerleyişini durdurmak için tüm mahalleleri felç etti.\n\n[target_character.GetShortNameWithNoTooltip] Hazretleri'nin başkentten kaçması için artan baskıyla birlikte, Cemiyet şimdi [target_province.GetName] vilayetinde eşi görülmemiş bir nüfuza sahip. Hassas güç dengesi çöküşe doğru hızla yaklaşıyor."
 french_wars_religion.6.historical_info: "12 Mayıs 1588'de Paris, Guise Dükü ve Katolik Cemiyeti'ne sadık vatandaşların Kral III. Henri'ye karşı ayaklanmasıyla patladı. Sokaklarda barikatlar kuran halk, kraliyet birliklerini engelledi ve kralı şehirden kaçmaya zorladı. Bu çarpıcı ayaklanma Paris'in kontrolünü Guise'e verdi ve kralı, Cemiyet'in gücünü artıran Cemiyet Fermanı'nı imzalamaya zorladı. Ne var ki bu zafer, gelecekte başka bir kaosa sebep oldu zira III. Henri daha sonra Guise'in suikastını emrederek daha fazla çatışmayı tetikledi. Barikatlar Günü, Fransa'nın dinî ve siyasi kargaşasında kentsel isyanın gücünü göstererek bir dönüm noktası oldu."
 french_wars_religion.6.a: "Duralım ve savaşalım!"
 french_wars_religion.6.b: "Kaçalım!"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "[target_province.GetNameWithNoTooltip] içindeki [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] [Concept('religion', 'Dinine')|e] mensup [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] kaybeder."
 may_lead_to_target_character_assassination_tt: "#italic Bu eylem sebebiyle [target_character.GetNameWithNoTooltip], suikasta uğrayabilir#!"
 french_wars_religion.7.title: "[target_character.GetNameWithNoTooltip] Suikastı"
 french_wars_religion.7.desc: "Barikatlar Günü'nü takip eden günlerde, [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı ve [ROOT.GetCountry.GetReligion.GetAdjective] Cemiyeti arasında yaşanan gerginlikler yerini ihanete bıraktı. Cemiyet'in lideri [target_character2.GetName], inancı savunma gayesiyle hareket ettiğini iddia ederek [target_location.GetName] ilinde [target_character.GetName] Hazretleri'ne suikast düzenledi.\n\nBu gözü pek eylem ise hâlihazırda kırılgan barışı paramparça etti; rakip fraksiyonların iktidar mücadelesine tutuşmasıyla [ROOT.GetCountry.GetLongName] kargaşaya sürüklendi. Cemiyet, kutsal görevini yerine getirdiğini beyan etti lakin diğerleri olayları ihanetle ilişkilendirdi ve [ROOT.GetCountry.GetFlavorRank] genelinde huzursuzluğu körükledi. Suikast, bir dönüm noktası hâline geldi; zaten dengesiz seyreden [ShowDisasterName('french_wars_religion')] felaketinde daha fazla kan dökülmesine neden oldu."
 french_wars_religion.7.a: "Bu istikrarsızlığın bir sonu yok mu?"
 french_wars_religion.8.title: "Kargaşanın Ortasında Bir Düğün"
 french_wars_religion.8.desc: "[ROOT.GetCountry.GetFlavorRank] içindeki dinî bölünmelerin neden olduğu yaraları iyileştirmek adına [target_character.GetName] cesur bir girişimde bulunarak [target_religion.GetName] inancına mensup [target_character2.GetName] ile evlenmeyi teklif etti. [ShowDisasterName('french_wars_religion')] felaketine son verme gayesiyle tasarlanan uzlaşma hareketi, söz konusu birliği inançlarına ihanet olarak nitelendiren [ROOT.GetCountry.GetReligion.GetName] dinine sadık halk arasında infiale neden oldu.\n\nÜlkenin dört bir köşesinde bağnazlar giderek huzursuzlaşıyor; olaylar patlama noktasına geldi. Bu tehlikeli hamle dikkatli bir şekilde yönetilmediği takdirde geri tepebilir ve ülkeyi daha büyük bir kaosa sürükleyebilir. Hatta yıkıcı bir katliamı tetikleyebilir ve içerideki çatlakları daha da derinleştirebilir."
 french_wars_religion.8.a: "Düğün çanları çalınsın!"
 french_wars_religion.8.b: "İçi boş sembolizmlere karnımız tok."
 this_may_lead_to_massacre_tt: "#Y Bu [Concept('heretics', 'Zındıklara')|e] karşı bir katliama sebep olabilir#!"
 french_wars_religion.9.title: "Aziz Bartalmay Yortusu Kıyımı"
 french_wars_religion.9.desc: "Birliğin sembolü olması gereken şey, tasavvur edilemez bir dehşete dönüştü. İnançlılar ile zındıklar arasındaki ayrımı kapatmak için amaçlanan [target_character.GetShortName] ve [target_character2.GetShortName] arasındaki evlilik, bunun yerine bir yangını körükledi. Düğün gecesinde, komplo söylentileri yangın gibi yayıldı. Korkuyla ve nefretle beslenen bağnaz çeteleri ülke genelinde şiddet estirerek zındıkları sokak ortasında katletti.\n\nKatliam hızla kontrolden çıktı ve [ROOT.GetCountry.GetFlavorRank] kan doldu taştı. Binlerce insan ölü yatıyor, topluluklar arasındaki güven paramparça oldu ve birlik hayali, sokakları dolduran cesetlerin altında gömülü kaldı."
 french_wars_religion.9.a: "Kaderin korkunç bir cilvesi."
 french_wars_religion.9.historical_info: "Ağustos 1572'de Aziz Bartalmay Yortusu Kıyımı, Protestan Navarralı Henri'nin Katolik Marguerite de Valois ile evliliğini takiben Paris'te şiddetin patlak vermesiyle gerçekleşti. Başlangıçta bir barış çabası olarak görülen evlilik, Katolik liderler arasında Huguenot nüfuzunun artmakta olduğu korkusunu tetikledi. Hızlı ve acımasız bir tepki olarak önde gelen Huguenotlar suikasta uğradı ve çeteler şehir genelinde Protestanlara saldırdı. Hedefli cinayetler olarak başlayan olaylar hızla tüm Fransa'ya yayıldı ve binlerce kişi hayatını kaybetti. Katliam, dinî gerilimleri alevlendirdi ve Fransız Din Savaşları'nı uzattı."
 french_wars_religion.10.title: "[ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 french_wars_religion.10.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle] ve zındıklar arasındaki yıllarca süren dinî kargaşanın ardından nihai bir dinî ferman yakında [target_character.GetShortName] tarafından imzalanacak ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] onayına sunulacak. [ShowPolicyName('edict_of_nantes')] kapsamında zındıklara artık zulme uğramalarını gerektirmeyen dinî haklar tanınacak ve kamu ofisleri ile kurumlar üzerindeki dinî kısıtlamalar kaldırılacak.\n\nGeçtiğimiz yıllar, ağırlıklı olarak [ROOT.GetCountry.GetReligion.GetAdjective] olan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümreleri üzerinde büyük baskılar oluşturdu ve böyle bir politikanın yürürlüğe konması eski elitlerin otoritesi için bir zorluk teşkil edebilir."
 french_wars_religion.10.a: "Dinî ayrılık yakında son bulacak!"
 french_wars_religion.11.title: "[target_religion.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] İlini Tahkim Etti"
 french_wars_religion.11.desc: "[target_religion.GetAdjective] inancına mensup bir grup fanatik, [target_location.GetName] ilinin kontrolünü ele geçirdi ve geri alma girişimlerine karşı koymak için ili tahkim etti. Zındık inançlarını geniş çapta yayarak yerel halkın sadakatini kazanıyorlar. Tahkimatlar doğrudan bir saldırıyı maliyetli hâle getirirken onları kontrol altına almadan bırakmak zındıklığın daha da yayılması riskini taşıyor."
 french_wars_religion.11.a: "Otonomilerine saygı duyulsun."
 french_wars_religion.11.a.tt: "[target_province.GetName] vilayetindeki [pop|s] [target_religion.GetName] inancını kabul eder."
 french_wars_religion.11.b: "Başlarını ezmek için harekete geçilsin."
 french_wars_religion.11.c: "Tarafsız kalınsın."
 enable_the_edict_of_nantes_debate_tt: "Bu, [ROOT.GetCountry.GetGovernment.GetParliament.GetName] içerisinde [ShowPolicyName('edict_of_nantes')] [Concept('policy', 'Politikası')|e] hakkında bir tartışma başlatacak ve [Concept('disaster', 'Felaketi')|e] sonuçlandıracak"
 french_wars_religion.12.title: "[ShowDisasterNameWithNoTooltip('french_wars_religion')] Sona Erdi"
 french_wars_religion.12.desc: "[target_character.GetName], [ROOT.GetCountry.GetGovernment.GetParliament.GetName] bünyesinde [ShowPolicyName('edict_of_nantes')] politikasını başarıyla müzakere etti. Böylece, [ShowReligionGroupAdjective('christian')] mezheplerinin takipçileri arasında yıllardır süregelen kanlı [ShowDisasterName('french_wars_religion')] nihayet son buldu. Bu son derece önemli ferman aracılığıyla Huguenot cemaatine sınırlı bir hoşgörü sunularak belirli alanlarda ibadet özgürlüğü tanınmış ve [ROOT.GetCountry.GetReligion.GetName] inancı resmî din olarak yeniden teyit edilmiş oldu. Barış hâlen oldukça kırılgan, ancak ferman [ROOT.GetCountry.GetFlavorRank] için istikrarlı bir dönem vadediyor."
 french_wars_religion.12.a: "Barış olsun da ne kadar kırılgan olursa olsun."
 french_wars_religion.12.historical_info: "Fransız Din Savaşları, 1598'de Katolik inancına dönmüş eski bir Huguenot olan Kral IV. Henri'nin Nantes Fermanı'nı imzalamasıyla sona erdi. Bu kararname, Katolikler ve Protestanlar arasındaki uzun çatışmanın ardından barış getirdi. Huguenotlara sınırlı haklar ve korunma için müstahkem kasabaların kontrolünü verirken Katolikliği devlet dini olarak sağlamlaştırdı. Her iki taraftaki aşırılık yanlıları tarafından dirençle karşılansa da ferman, bir arada yaşamak için kırılgan da olsa bir ortam sağladı. Kral IV. Henri'nin krallığı için birlik ve istikrar vizyonunu yansıtan bu ferman, Fransa'nın yıllarca süren yıkımdan kurtulma sürecinin başlangıcını işaret etti."
 heretic_pops_gain_33_satisfaction_tt: "[ShowReligionGroupAdjectiveWithNoTooltip('christian')] [Concept('religion_group', 'Din Grubuna')|e] mensup [heretics|e] [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 french_wars_religion.13.desc: "Saf kuvvetle ve dindarlıkla, [ROOT.GetCountry.GetFlavorRank] için musallat olan zındıklardan kurtulma mücadelemizde her engeli aştık. İster kitaba uygun ister daha sert yöntemlerle olsun, din değiştirmeler nihayet meyvesini verdi ve halkımız artık tek gerçek inanç olan [ROOT.GetCountry.GetReligion.GetName] inancını benimsiyor. [ShowReligionGroupName('christian')] inancının parlayan bir meşalesi olan [target_character.GetName], inancın koruyucusu olarak övülecek ve dünya genelindeki zındıkların korkularını körükleyecek."
