l_turkish:
 coup_attempt.1.title: "Demir ve İhanet"
 coup_attempt.1.desc: "Havada ihanet kokusu var. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde [target_character.GetName] yönetimini devirmeyi amaçlayan bir komplo kök saldı. Saray mensupları kapalı kapılar ardında fısıldaşıyor ve [ROOT.GetCountry.GetFlavorRank] temelleri sarsılıyor. İhanet kanlı hâle gelmeden önce hızlı ve kararlı bir şekilde hareket etmek zorundayız. Güvenilir adamlarımızı harekete geçirmezsek komplocular daha da cesur hâle gelecek en savunmasız olduğumuz anda vuracak ve bu da uzun süreli istikrarsızlığa neden olacak."
 coup_attempt.1.a: "Hainler deliklerinden çıkarılsın ve ezilsin!"
 explain_coup_attempt_tt: "[ShowGenericActionName('conduct_investigation')], [ShowGenericActionName('call_private_council')] ve [ShowGenericActionName('execute_court_member')] [disaster|e] [Concept('actions', 'Eylemlerine')|e] erişim sağlar\n "
 explain_coup_attempt_2tt: "Bu [disaster|e] içinden ya [Concept('legitimacy', 'Meşruiyetimizi')|e] artırarak ya da #Y 5#! yıl içinde veya komplocular [target_character.GetNameWithNoTooltip] Hazretleri'ne suikast düzenlemeden önce tüm komplocuları ortadan kaldırarak çıkabiliriz"
 coup_attempt.2.title: "Komplo Büyüyor"
 coup_attempt.2.desc: "İhanet haberleri çoğalıyor ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] bir yılan yuvasına dönüşüyor. Her gün yeni hainler ve gizli ittifaklar hakkında söylentiler geliyor. Bir zamanlar sadakat yemini edenler şimdilerde gölgelerde komplolar kuruyor. Kriz derinleşiyor ve yakında kontrolümüzü kaybedebiliriz. Zehirlerini yaymaya çalışanları ortaya çıkarmanın zamanı geldi!"
 coup_attempt.2.a: "Tahtın etrafında akbabalar uçuşuyor."
 conspiracy_grows_tt: "[Concept('characters', 'Karakterlerimizden')|e] biri bize karşı olan [ShowDisasterName('coup_attempt')] hareketine katıldı"
 coup_attempt.3.title: "Komplocu Ortaya Çıkarıldı"
 coup_attempt.3.desc: "Saflarımızdaki bir casus, [target_character_2.GetName] Hazretleri'ne karşı kurulan komploda yer alan kilit bir figürü ortaya çıkardı. Hain [target_character_1.GetName] gizlice yönetimimizi baltalamak için çalışıyordu lakin kaderi şimdi bizim elimizde. Diğerlerine gözdağı vermek umuduyla ibret olsun diye cezalandırmalı mıyız yoksa daha fazla bilgi mi edinmeliyiz? Bu ihanetin daha derindeki köklerini ortaya çıkarabilme ihtimalimiz var."
 coup_attempt.3.a: "İdam edilsin."
 coup_attempt.3.b: "Hayatı bağışlansın."
 coup_attempt.3.c: "Olası diğer komplocuların kim olduğunu söylemeye zorlansın!"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip], darbeye desteğini bırakacak ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki iki #Y olası#! komplocu [Concept('characters', 'Karakterin')|e] idamına sebep olacak."
 conspirators_exposed_tt: "Olası komplocuları açığa çıkarmak için soruşturma başlatılacak."
 target_character_1_flees: "Yurt dışına kaçar"
 cease_activities_and_stay: "\n[ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayımızda kalır ve komplo aktivitelerine son verir"
 coup_attempt.4.title: "[SCOPE.sCountry('actor').GetGovernment.GetCourtTitle] Soruşturması"
 coup_attempt.4.desc: "Ajanlarımız [target_character_2.GetName] gözetimi altında derin ve tehlikeli bir soruşturma başlattı. Nazikçe salonları tarıyor, fısıldanan sırları dinliyor ve en küçük dil sürçmelerini izliyorlar. Her etkileşim inceleniyor ve kimse bu soruşturmadan muaf değil. Ne var ki daha derine indikçe daha çok düşman kazanıyoruz. Son bulgular gerçekten şaşırtıcı. [target_character_1.GetName] bu komplonun önemli bir üyesiymiş!"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip], darbeye olan desteğini barışçıl bir şekilde geri çekecek"
 coup_attempt.5.title: "[ROOT.GetCountry.GetGovernment.GetAdjective|U] İhaneti"
 coup_attempt.5.desc: "Şok edici bir gerçek [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının duvarlarını sarstı! Görünüşe göre [target_character_2.GetName] komplocular arasında yer alıyormuş. Hanedan kanı bile ihanetle zehirlenmiş. Gizli anlaşmaları ortaya çıkarma riskini alabilir miyiz yoksa idam edilmesi [ROOT.GetCountry.GetFlavorRank] makamını paramparça mı eder?"
 coup_attempt.5.a: "Planları gün yüzüne çıkarılsın."
 coup_attempt.5.b: "Kellesi vurula!"
 coup_attempt.5.c: "[ROOT.GetCountry.GetGovernment.GetAdjective] soyunu riske atamayız."
 coup_attempt.6.title: "Gizli [GetCurrentYear] Konseyi"
 coup_attempt.6.desc: "Zümrelerin en etkili üyeleriyle gizli bir toplantı düzenlendi. Bu toplantıda yapılan gizli anlaşmalar ile sessiz müzakereler [ROOT.GetCountry.GetFlavorRank] kaderini belirleyebilir. Bazıları para ve ayrıcalık talep ederken diğerleri uzlaşma teklif ediyor. Ne karar verirsek verelim iç istikrarımızı ve iktidar gücümüzü dengelememiz gerektiğini unutmamalıyız. Bu konseye güvenmeyi seçmek komplocu isimlerden bazılarını kesinlikle ortaya çıkaracak lakin uzun vadedeyse zümrelerin gücünü pekiştirecek."
 coup_attempt.6.a: "Öyle olsun, bu bedeli ödemeye değer."
 coup_attempt.6.b: "Ya da boş verelim gitsin."
 conspirator_names_exposed_tt: "Bazı komplocuların isimleri gelecek bir [Concept('event', 'Olayda')|e] açığa çıkarılır."
 coup_attempt.7.title: "Komplocular Ortaya Çıkarıldı"
 coup_attempt.7.desc: "Özel konseyin entrikalarıyla birlikte, rüşvet ve keskin soruşturmalar sayesinde bize karşı komplo kuranların isimlerini ele geçirdik. Kaderleri artık bizim elimizde. Bazı danışmanlarımız [target_character_2.GetName] ve yandaşlarının hızlı bir şekilde tasfiye edilmesi fikrini destekliyor. Bununla birlikte diğer danışmanlar da bu tehlikeli şahısları yakın tutup ileride onları manipüle edebilmemiz için onları bağışlamamızı öneriyorlar."
 coup_attempt.7.desc_b: "Özel meclisin çabaları sayesinde bize karşı komplo kuran bir hainin kimliğini açığa çıkardık. [target_character_2.GetName] şimdi merhametimize kalmış durumda. Bazı danışmanlar böyle bir tehdidi canlı bırakmanın çok tehlikeli olduğunu savunarak derhâl idam edilmesini talep ediyor. Diğerleri ise hayatını bağışlamanın avantajımıza olacağına inanarak bu şekilde onu manipüle edebileceğimiz iddia ediyorlar ve daha ölçülü bir yaklaşım öneriyorlar."
 coup_attempt.7.a: "Öldürün, hepsini öldürün!"
 coup_attempt.7.b: "Merhamet edilsin, onlara ihtiyacımız var."
 coup_attempt.7.c: "Öldürülsün!"
 coup_attempt.7.d: "Merhamet edelim."
 conspirators_will_stick_around_absolved_tt: "Bahsi geçen komplocular suçlarından aklanacak ve kafaları omuzlarının üzerinde kalacak, tabii şimdilik..."
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip] suçlarından aklanacak ve kafası omuzlarının üzerinde kalacak, tabii şimdilik..."
 coup_attempt.8.title: "Suikast Girişimi"
 coup_attempt.8.desc: "Hiç şüphesiz gölgedeki komplocular tarafından finanse edilen bir suikastçı grubu, [target_character_1.GetName] Hazretleri'nin hayatına cüretkâr bir saldırı girişiminde bulundu! Aylarca süren çabaların sonucu olarak hareket eden bu haydutlar yönetimimizi istikrarsızlaştırmayı ve [target_character_1.GetShortNameWithNoTooltip] saltanatını sona erdirmeyi amaçlıyor!"
 coup_attempt.8.a: "Alçaklar!"
 this_will_end_the_coup_disaster_tt: "Bu [ShowDisasterName('coup_attempt')] [Concept('disaster', 'Felaketini')|e] #R olumsuz#! olarak sonlandırır"
 coup_attempt.9.title: "Komplocu İdam Edilmeli mi?"
 coup_attempt.9.desc.conspirator: "[target_character_2.GetName] idam edildi. Halk, bilinen bir hainin cezalandırılmasıyla sevinç içinde ve [ROOT.GetCountry.GetGovernment.GetCourtTitle], adalet yerini bulduğu için artık daha rahat nefes alıyor. [target_character.GetName] yönetimi altında tahtın güvende olması için kesilmesi gereken son kafa bu olmayabilir lakin yine de doğru yönde atılmış bir adım."
 coup_attempt.9.desc.innocent: "Vah! Cellat masum bir boynu baltayla uçurmaktan fazlasıyla memnundu. Vahim bir hata yapıldı! Görünüşe göre [target_character_2.GetName] masumdu lakin kafası şimdi ayaklarımızın dibinde duruyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] korku içinde fısıldaşıyor ve [target_character.GetName] yönetimine olan güven sarsılmış durumda."
 coup_attempt.9.a: "Ne yaptık biz? Suçsuz birini öldürdük!"
 coup_attempt.9.b: "Hainin kellesini duvarlarımızda sergileyeceğiz!"
 because_they_are_consort_or_heir_tt: "Masum olan [target_character_2.GetShortNameWithNoTooltip] adlı şahsın önemine göre:"
 coup_attempt.100.title: "Gizli Gölgeler"
 coup_attempt.100.desc: "Darbe bastırılmadı ve hoşnutsuzluk gölgelerde serpilmeye ve irin tutmaya devam ediyor. Komplocular şimdilik uyuyor olabilir lakin fikirleri hâlâ orada, kalanların zihinlerini zehirliyor. Eğer tetikte durmazsak tarih tekerrür edebilir."
 coup_attempt.100.a: "Bir sonraki denemelerine hazırlanmamız gerekiyor."
 inconclusive_end_5_years_tt: "Komplocular zamanında yok edilemedi ancak onlar da [target_character.GetName] karşısında harekete geçmedi. [disaster|e] #R sonuçsuz#! olarak sona erdi ve #Y 5#! yıl sonra tekrardan tetiklenebilir"
 murdered_ending_tt: "Komplocular [target_character_2.GetName] suikastında başarılı oldu. [target_character.GetName] bu işin içinde mi ve komplocuların bir kuklası mı, zamanla öğreneceğiz"
 coup_attempt.101.title: "Komplonun Sonu"
 coup_attempt.101.desc: "Meşruiyetin yeniden tesis edilmesiyle [target_character.GetName] yönetimi sağlam duruyor. Halk arkamızda toplanıyor ve kimse hakkımıza meydan okumaya cesaret edemiyor. Bu karanlıktan öncekinden daha güçlü çıktık!"
 coup_attempt.101.a: "Kimse adımıza karşı çıkamaz!"
 coup_attempt.200.title: "Yeni Bir Çağın Şafağı"
 coup_attempt.200.desc: "Eski düzen çöktü ve küllerinden [ROOT.GetCountry.GetGovernment.GetCourtTitle] için yeni bir gelecek yükseliyor. Kanlı olsa da komplo, eski monarşinin güç ve etkisini törpüleyerek önümüzdeki yolu yeniden şekillendirdi. Şimdi bu fırsatı değerlendirip şaşırtıcı ve çekici görünen belirsiz yarınlara doğru rotamızı çizmeliyiz!"
 coup_attempt.200.a: "Gelecek meçhul!"
