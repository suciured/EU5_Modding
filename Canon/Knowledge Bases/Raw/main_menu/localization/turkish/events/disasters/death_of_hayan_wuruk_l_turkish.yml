l_turkish:
 death_of_hayan_wuruk.1.title: "[target_hayan.GetNameWithNoTooltip] Öldü"
 death_of_hayan_wuruk.1.desc: "[target_country.GetLongName] tarihinin en büyük hükümdarlarından biri olan [target_hayan.GetName] vefat etti. Karanlıkta ve tebaalarımız arasında dolaşan fısıltılar, zayıflayan otoritemiz karşısında özerklik taleplerine yol açtı. Böylesine kritik bir anda, gücümüzü göstermeli ve hem komşularımızı hem de halkımızı dizginlemeliyiz!"
 death_of_hayan_wuruk.1.a: "Büyük bir lideri kaybettik..."
 death_of_hayan_wuruk.1.historical_info: "Hayam Wuruk, 1350'den 1389'a kadar Majapahit İmparatorluğu'nu yönetti ve başbakanı Gajah Mada'nın yardımıyla imparatorluğu gücünün doruğuna taşıyarak nüfuzunu Güneydoğu Asya'ya yaydı. 1389'daki ölümü, halefiyet konusunda bir güç mücadelesine yol açtı. Bu çatışma, Paregreg Savaşı'nda zirveye ulaşarak imparatorluğu içeriden zayıflattı. İç çekişme ve İslam sultanlıklarının yükselişi, Majapahit'in takip eden yüzyıllarda gerilemesine neden oldu."
 death_of_hayan_wuruk.2.title: "Özerklik Talepleri"
 death_of_hayan_wuruk.2.desc: "[target_location.GetName] ilindeki tebaalarımızdan, otoritemize karşı bağımsızlık hareketlerinin başladığına dair raporlar geldi. [target_hayan.GetName] vefatı hakkında bilgi alan tebaamız arasında özerklik arzularının yeniden alevlendiği anlaşılıyor. Bu raporların geçerliliği ve [target_subject.GetAdjective] halkının bize karşı silahlanmaya ne kadar istekli olduğu belirsiz olsa da düzeni korumak için adımlar atmalıyız!"
 death_of_hayan_wuruk.2.a: "Bağlılıklarını beyan etmeleri talep edilsin."
 death_of_hayan_wuruk.2.b: "Onlarla başa çıkamayız, özerklik tanıyalım."
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip] Bizden Bağlılık Talep Ediyor"
 death_of_hayan_wuruk.3.desc: "Büyük [target_hayan.GetName] Hazretleri'nin vefatından bu yana çok zaman geçmedi ve sözde [target_overlord.GetLongName] yavaş yavaş çılgınlığa ve kaosa sürükleniyor. Çalkantılı halefiyet dönemlerinin ortasında bizden sadakat gösterisi talep ettiler. Bu, açıkça saldırgan bir hamle ve ümitsizce iktidara tutunan çürümüş [target_overlord.GetGovernment.GetAdjective] Hanedanı'nın bizim zararımıza gösterdiği aşağılayıcı bir güç gösterisi."
 death_of_hayan_wuruk.3.a: "İsteklerine uyacağız."
 death_of_hayan_wuruk.3.b: "[target_hayan.GetShortNameWithNoTooltip] gibi onlar da yerin dibine girebilir!"
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip] Otoritemize Karşı Çıkıyor"
 death_of_hayan_wuruk.4.desc: "Görülmemiş bir hamleyle [target_subject.GetName] halkı yüzümüze tükürdü ve taleplerimizi reddetti! Metbu devletleri olarak ilişkimize ve iyiliğimize rağmen merhum hükümdarımız [target_hayan.GetName] Hazretleri'nin ölümü, bağımsızlık isteğinin tohumları ekti ve bize karşı özgürlük arzusu yarattı!"
 death_of_hayan_wuruk.4.a: "Bunun bedelini ödeyecekler."
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip] bağımsızlığı için savaşacak"
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip] Bağlılığını Gösterdi"
 death_of_hayan_wuruk.5.desc: "Ustaca bir diplomatik hamleyle [target_location.GetName] ilindeki elçilerimiz [target_subject.GetName] ülkesine diz çöktürmeyi ve işleri üzerindeki otoritemizi tanımalarını sağlamayı başardı!"
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "[GetCountry('MAJ').GetNameWithNoTooltip] Topraklarında [ShowReligionGroupNameWithNoTooltip('muslim')] İnancının Yayılması"
 death_of_hayan_wuruk.6.desc: "Uzak diyarlardan gelen tüccarlar ve merkezî otoritemizin zayıflaması, [target_province.GetName] vilayetindeki halkımızın [ShowReligionName('sunni')] dinine mensup olmasına yol açtı. Farklı öğretilerin yayılması hiçbir zaman sorun teşkil etmemişti. Ne var ki çalkantı ve istikrarsızlık zamanında bizimkiyle bir arada var olamayan inançların serpilmesi tehlikeli bir emsal oluşturuyor."
 death_of_hayan_wuruk.6.a: "İlginç bir gelişme."
 death_of_hayan_wuruk.7.title: "[GetCountry('MAJ').GetLongNameWithNoTooltip] Krizi Sona Erdi"
 death_of_hayan_wuruk.7.desc.a: "Büyük liderimiz [target_hayan.GetName] Hazretleri'nin vefatının üzerinden on yıllar geçti. Krizi hafifletmek ve dışarıya güç gösterisi yapmak için gösterdiğimiz tüm çabalara rağmen hukukun üstünlüğünü yeniden tesis edemedik. Bunun halkımız için ne anlama geleceğini sadece zaman gösterecek."
 death_of_hayan_wuruk.7.desc.b: "Dış ve iç istikrarsızlaştırıcı unsurların girişimlerine rağmen büyük [target_hayan.GetName] Hazretleri'nin vefatından sonra düzeni yeniden sağlamayı başardık. İstikrarsızlık ve isyan söylentileri artık geçmişte kaldı. Biz ise yeni bir çağa doğru ilerliyoruz."
 death_of_hayan_wuruk.7.a: "Eyvah. Bu sonumuz olabilir."
 death_of_hayan_wuruk.7.b: "Bu konuda hiç şüphemiz var mıydı ki?"
