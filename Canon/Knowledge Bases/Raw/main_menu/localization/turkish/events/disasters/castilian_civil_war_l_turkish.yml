l_turkish:
 castilian_civil_war.1.title: "[target_country.GetAdjectiveWithNoTooltip] İç Savaşı"
 castilian_civil_war.1.desc: "[previous_ruler.GetName] bir süredir iktidarda olmasa da mirası yaşamaya devam ediyor. [target_country.GetName] ülkesini yöneten [ccw_legitimate_ruler.GetDaughterSon] [target_country.Custom('GetRulerOrHeirTitle')] [ccw_legitimate_ruler.GetName], önceki hükümdarın birçok gayrimeşru çocuğu olduğu için tek çocuk değil.\n\n[ccw_legitimate_ruler.GetNameWithNoTooltip], [ccw_bastard_ruler.GetName] ismindeki bu gayrimeşru çocuklardan birinin kendisinin meşruiyetini sorgulaması nedeniyle dehşete düşmüş durumda. En kötüsüyse [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin bazı hain üyelerinin taklitçinin hayallerini desteklemesi. [target_country.Custom('GetRulerOrHeirTitle')] Hazretleri'ni zorla tahttan indirmeyi planlıyorlar..."
 castilian_civil_war.1.a: "Veraset hakkı ile [ccw_legitimate_ruler.GetShortNameWithNoTooltip] galip gelecektir!"
 castilian_civil_war.1.nobility_joins_bastard: "[target_country.GetGovernment.GetEstateName('nobles_estate')], [ccw_bastard_ruler.GetName] tarafına katılır. En yüksek nüfuslu #Y 3#! [Concept('locations', 'İlimizin')|e] [ShowPopTypeName('nobles')] toplumları [succession_crisis_pretender_scope.GetName] gafletine kapılır."
 castilian_civil_war.1.b: "[target_country.GetNameWithNoTooltip], [ccw_bastard_ruler.GetShortNameWithNoTooltip] tarafından yönetilmeli."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "[target_country.GetGovernment.GetEstateName('burghers_estate')] ve [target_country.GetGovernment.GetEstateName('peasants_estate')], [ccw_bastard_ruler.GetName] tarafına katılır. En yüksek nüfuslu #Y 3#! [Concept('locations', 'İlimizin')|e] [ShowPopTypeName('peasants')] ve [ShowPopTypeName('burghers')] toplumları [succession_crisis_pretender_scope.GetName] gafletine kapılır."
 ccw_side_against_ruler.ccw_bastard_ruler: "Hükümranlığımızdan memnun olmayan bazı [Concept('provinces', 'Vilayetlerimiz')|e] [ccw_bastard_ruler.GetName] tarafına katılır"
 ccw_side_against_ruler.ccw_legitimate_ruler: "Hükümranlığımızdan memnun olmayan bazı [Concept('provinces', 'Vilayetlerimiz')|e] [ccw_legitimate_ruler.GetName] tarafına katılır"
 castilian_civil_war.2.title: "[target_province.GetNameWithNoTooltip], [target_rebels.GetNameWithNoTooltip] yanında isyana katılır"
 castilian_civil_war.2.title.fallback: "Vilayet Taklitçi Asilere Katıldı"
 castilian_civil_war.2.desc: "[target_ruler.GetName], kraliyet sarayında şatafat içinde yaşarken [target_province.GetName] halkı, hain [target_pretender.GetName] ve [target_rebels.GetName] saflarına katılıyor. Kraliyet bu işe bir dur demedikçe [target_estate.GetName] üyeleri taklitçinin saflarına katılmaya devam edecek..."
 castilian_civil_war.2.a: "[target_estate.GetNameWithNoTooltip] zümresinin sadakati satın alınsın."
 castilian_civil_war.2.b: "Vilayet artık elimizden gitti."
 castilian_civil_war.2.b.at: "[ShowPopTypeName('peasants')] ve [ShowPopTypeName('burghers')] zümrelerine üye [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_rebels.GetName] saflarına katılır."
 castilian_civil_war.2.b.bt: "[ShowPopTypeName('peasants')] ve [ShowPopTypeName('nobles')] zümrelerine üye [pops|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_rebels.GetName] saflarına katılır."
 castilian_civil_war.3.title: "[target_estate.GetNameWithNoTooltip] İhaneti"
 castilian_civil_war.3.title.fallback: "Zümre İhaneti"
 castilian_civil_war.3.desc: "Güç peşinde olanların sadakati, kişisel çıkar ve hırslarına kadardır. Güce tapan [target_estate.GetName], nüfuzlarını büyütmek için [target_pretender.GetName] desteğinin peşine düşerek [target_ruler.GetName] ve sarayı hayal kırıklığına uğrattı."
 castilian_civil_war.3.a: "Umurumuzda değiller."
 castilian_civil_war.3.b: "Belki [target_estate.GetNameWithNoTooltip] hainlerine bazı ayrıcalıklar tanırsak memnun olurlar."
 castilian_civil_war.3.c: "O hainleri katledin!"
 castilian_civil_war.100.title: "Veliaht Krizinin Sonu"
 castilian_civil_war.100.title.war: "[from_country.GetAdjectiveWithNoTooltip] İç Savaşı"
 castilian_civil_war.100.desc.war: "[target_ruler.GetName] ile [target_pretender.GetName] arasındaki çekişme, [from_country.GetLongName] içerisinde iç savaşa yol açtı. İki kardeş de saflarını sıklaştırdı. İttifaklar yapıldı, birlikler eğitildi ve artık [from_country.GetAdjectiveWithNoTooltip] vatanının kaderi savaş meydanlarında belirlenecek."
 castilian_civil_war.100.desc.inheritance: "[target_ruler.GetName] zorlu bir iç savaşa her ne kadar hazırlıklı olsa da saray içerisinde yaşanan gerginliklerle beraber [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tarafından sürekli ihanete uğraması nedeniyle bunalıma girdi. [target_ruler.GetShortNameWithNoTooltip] böylesine bir zihinsel yorgunluğa daha fazla katlanacak dirayeti kendisinde bulamadığı için tahtı bırakmaya karar verdi. Bu durum sebebiyle de meşru [from_country.GetName] hükümdarı [target_pretender.GetName] oldu."
 castilian_civil_war.100.desc.ruler_death: "İstikrarsızlık döneminden ardından [target_ruler.GetName] Hazretleri'nin vefatı, [from_country.GetAdjective] tahtına [target_pretender.GetName] tarafından hak iddia edilmesine yol açtı. Sonu ne olacak bilinmez ancak eski taklitçi artık [from_country.GetNameWithNoTooltip] ülkesini yeni bir geleceğe taşıyacak."
 castilian_civil_war.100.desc.pretender_death: "Tanrı, [target_ruler.GetName] Hazretleri'ne yardım eli gönderdi. [target_pretender.GetName], [from_country.GetAdjective] topraklarını iç savaşa sürüklemekte olan isyanın lideri, vefat etti. Tanrı'nın bir müdahalesi mi? Yoksa şans mı? Sonu ne olacak bilinmez ancak [from_country.GetNameWithNoTooltip], iç işlerinin kontrolünü tekrardan kazandı."
 castilian_civil_war.100.desc.fallback: "[from_country.GetAdjective] halkı, iç çekişme, açık isyanlar ve sayısız diğer lanetler gördü. Bunların hiçbiri devleti yıkamadı ve [target_ruler.GetName] ile [target_pretender.GetName] arasındaki süregelen çekişme, nihayet sona erdi."
 castilian_civil_war.100.war: "Silahlarınızı kuşanın!"
 castilian_civil_war.100.peace: "Felaketten kıl payı kurtulduk."
 castilian_civil_war.101.a: "Peki anlaşmalarımız ne olacak?"
 castilian_civil_war.101.a.tt: "[from_country.GetName] ile ilgili tüm yükümlülükler ve ödüllerin yanı sıra [target_ruler.GetName] ile [target_pretender.GetName] arasındaki çatışmaya dair her şey geçersiz kılınır."
 castilian_civil_war.200.join_war: "Tüm ihtişamımızla bu savaşa katılalım!"
 castilian_civil_war.200.mercs: "Müttefikimize yardım edecek kayda değer sembolik bir ordu gönderilsin!"
 castilian_civil_war.200.gold: "Müttefikimiz ilave maddi destekten hoşnut kalacaktır."
 castilian_civil_war.200.coward: "Bu işe karışamayız."
 ccw_ara_company: "$ARA_ADJ$ Condotieri"
 ccw_por_company: "$POR_ADJ$ Condotieri"
 ccw_fra_company: "$FRA_ADJ$ Condotieri"
 ccw_eng_company: "$ENG_ADJ$ Condotieri"
 ccw_nav_company: "$NAV_ADJ$ Condotieri"
 ccw_fallback_company: "İç Savaş Condotierisi"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "[from_country.GetName], [ShowSituationName('hundred_years_war')] ile bağlantılı tüm çatışmalarda [target_country.GetName] tarafına katılır."
 castilian_civil_war.201.desc.common: "[target_country.GetName] tarafından gönderilen bir mektup sarayımıza ulaştı!"
 castilian_civil_war.201.title: "[target_country.GetNameWithNoTooltip] desteği"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ Güvenilir [target_country.GetAdjectiveWithNoTooltip] müttefikimiz, sözünü tuttu ve bize yardım gönderdi!"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ [target_ruler.GetName] saflarında savaşa katıldılar ve davamız için ellerinden geleni yapmaya hazırlar!"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ Komutamız altında savaşacak kayda değer sembolik bir birliği ücretsiz paralı asker olarak gönderdiler!"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ Savaşımıza yardım etmek için dolgun bir altın sandığı hediye ettiler!"
 castilian_civil_war.201.a: "Yardımlarından müteşekkiriz."
 castilian_civil_war.202.title: "[target_country.GetNameWithNoTooltip] Bizi Yalnız Bıraktı!"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ Dost dediğimiz [target_country.GetAdjectiveWithNoTooltip], sözlerini tutmadı ve [from_country.GetAdjective] tacına ihanet etti! Artık onlara karşı bir yükümlülüğümüz yok."
 castilian_civil_war.202.a: "Bu ihanetlerinden pişman olacaklar!"
 castilian_civil_war.301.title: "[target_country.GetNameWithNoTooltip] Asilere Katıldı!"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ Melun [target_country.GetLongNameWithNoTooltip], [target_pretender.GetName] ile olan ittifaklarını onurlandırdı ve asilere yardımlarını gönderdi."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ [target_pretender.GetNameWithNoTooltip] saflarında savaşa katıldılar ve asilerin davası için ellerinden geleni yapmaya hazırlar!"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ Asilere, komutaları altında savaşacak kayda değer sembolik bir birliği ücretsiz paralı asker olarak gönderdiler!"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ Asilere, savaşmalarına yardım etmek için dolgun bir altın sandığı hediye ettiler!"
 castilian_civil_war.301.a: "Kahrolası asiler!"
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName], [target_country.GetName] [Concept('mercenaries', 'Paralı Askerlerini')|e] kiraladı"
 castilian_civil_war.302.title: "[target_country.GetNameWithNoTooltip] Tarafsızlığı"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ Görünüşe göre [target_pretender.GetName], davasıyla [target_country.GetAdjectiveWithNoTooltip] halkını ikna edemedi. Bu yüzden de savaş süresince tarafsız kalmaya karar verdiler."
 castilian_civil_war.302.a: "Hoş bir sürpriz oldu."
 castilian_civil_war.400.title: "[from_country.GetAdjectiveWithNoTooltip] İç Savaşının Sonuçları"
 castilian_civil_war.400.desc: "Nihayet muharebe sesleri dindi. [target_loser.GetName] yandaşları, ihtişamlı [target_winner.GetName] birliklerine boyun eğdi ve [from_country.GetAdjective] tahtı, hükümdarımızın hain kardeşinden korundu. [target_loser.GetShortNameWithNoTooltip], [target_winner.GetShortNameWithNoTooltip] Hazretleri'nin keskin kılıcıyla can verdi ve babaları [target_father.GetName] Hazretleri'nin hataları düzeltilmiş oldu."
 castilian_civil_war.400.a: "Çok yaşa [target_winner.GetShortNameWithNoTooltip]!"
 castilian_civil_war.401.desc: "Nihayet muharebe sesleri dindi. [target_loser.GetName] birlikleri yiğitçe savaşmış olsalar da [target_winner.GetName] ve müttefiklerine karşı koyamadılar. [target_winner.GetShortNameWithNoTooltip] barış görüşmeleri yapmak için [target_loser.GetShortNameWithNoTooltip] haininin savaş meydanındaki çadırına gitti ancak [target_loser.GetShortNameWithNoTooltip], kardeşinin gözlerinin içine baktığında kardeşi [target_winner.GetShortNameWithNoTooltip] Hazretleri'nin kendisini öldürmeye geldiğini anladı. Hızlı bir kılıç darbesiyle [target_loser.GetNameWithNoTooltip] haininin hayatı ve [from_country.GetAdjective] İç Savaşı sona erdi."
 castilian_civil_war.401.a: "En azından savaş bitti..."
 castilian_civil_war.410.title: "[target_winner.GetShortNameWithNoTooltip] Zaferi"
 castilian_civil_war.410.desc: "Kanlı bir şekilde olsa da [from_country.GetAdjective] İç Savaşı, [target_winner.GetName] birlikleri dillere destan bir son muharebede [target_loser.GetName] birliklerini ezdi. Tabii, bizim cömert yardımımız olmasa bunu başaramazlardı. Anlaşmamıza sadık kalmaları gerektiğini onlara hatırlatmalıyız."
 castilian_civil_war.410.a: "Hak iddialarımızı dile getirme vakti!"
 castilian_civil_war.410.a.at: "[target_winner.GetName] ile anlaşmamızın bir parçası olan taleplerimizi dile getirebiliriz. [from_country.GetName] taleplerimizi kabul ederse aşağıdaki etkiler gerçekleşecek:"
 castilian_civil_war.410.a.bt: "[from_country.GetName] taleplerimizi reddederse aşağıdaki etkiler gerçekleşecek:"
 castilian_civil_war.410.b: "Zaferlerinin görkemi bizim için yeterli."
 castilian_civil_war.411.title: "[target_country.GetNameWithNoTooltip] Taleplerinden Vazgeçti"
 castilian_civil_war.411.desc.common: "[target_winner.GetName] zaferi, müthiş olsa da [target_country.GetLongName] yardımı olmadan mümkün olmazdı. Bu yardımları [target_winner.GetShortNameWithNoTooltip] ile [target_country.GetAdjectiveWithNoTooltip] tacı arasında yapılan anlaşmanın bir parçasıydı."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ Neyse ki [target_ruler.GetName], cömert hissettiği için anlaşmadan doğan hak iddialarından vazgeçtiklerini dile getirdi."
 castilian_civil_war.411.a: "Ne kadar da onurlu bir [target_ruler.GetWomanMan]!"
 castilian_civil_war.412.title: "[target_country.GetNameWithNoTooltip] Taleplerini Dile Getirdi"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ [target_ruler.GetName], [target_winner.GetShortNameWithNoTooltip] karşısındaki talep ve hak iddialarını dile getiriyor ve sözümüzü tutmamamız hâlinde karşılaşacağımız sonuçlarla bizi tehdit ediyor..."
 castilian_civil_war.412.a: "Tabii ki. Sadakati adilce ödüllendirmeliyiz."
 castilian_civil_war.412.a.tt: "Şunlar olacak:"
 castilian_civil_war.412.b: "Bu talepleri karşılayabilecek durumda değiliz."
 castilian_civil_war.413.title: "[from_country.GetNameWithNoTooltip] Talepleri kabul etti"
 castilian_civil_war.413.desc: "[from_country.GetName] tarafından gönderilen bir mektup sarayımıza ulaştı. [target_winner.GetName] taleplerimizi kabul etmiş! Hak ettiğimiz ödülümüzü kısa süre içerisinde alacağız."
 castilian_civil_war.413.a: "Bunu duyduğumuza sevindik."
 castilian_civil_war.414.title: "[from_country.GetNameWithNoTooltip] Talepleri Reddetti"
 castilian_civil_war.414.desc: "[from_country.GetName] tarafından bir mektup sarayımıza ulaştı. [target_winner.GetName] taleplerimizi yerine getirmeyi reddetti! Güvenimizi boşa çıkarmaları, ilişkilerimizi yüzyıllarca zedeleyecek!"
 castilian_civil_war.414.a: "Kahrolası köpekler!"
 castilian_civil_war.420.title: "[target_loser.GetShortNameWithNoTooltip] Mağlubiyeti"
 castilian_civil_war.420.desc: "Tüm çabalarımıza rağmen [from_country.GetAdjective] İç Savaşı, [target_loser.GetName] adına onur kırıcı bir mağlubiyetle sonuçlandı. [target_winner.GetName], [target_loser.GetShortNameWithNoTooltip] ordularını alt etti ve kardeşini öldürdü. Taleplerimizi yerine getirecek kimse olmadığı için [target_loser.GetShortNameWithNoTooltip] tarafından bize verilen sözler boşa çıktı."
 castilian_civil_war.420.a: "Çok yazık..."
 castilian_civil_war.1000.title: "[from_country.GetAdjectiveWithNoTooltip] Tacı Çatışması"
 castilian_civil_war.1000.desc.common: "[from_father.GetName] Hazretleri'nin [from_mother.Custom('GetLover')] ile yıllarca süren münasebetinin sonuçları sonunda karşımıza çıktı. [target_legitimate.GetDaughterSon] [target_legitimate.GetName] meşru [from_country.GetName] hükümdarı olsa da gayrimeşru kardeşi [target_bastard.GetName], tahtı ele geçirmek için bir ordu topladı."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nBu gerginlik dolu günlerde [target_pretender.GetNameWithNoTooltip], [target_country.GetAdjective] [target_country.GetFlavorRank] mercilerine ulaşıp kardeşi karşısındaki hak iddiasını desteklememizi istedi. Tabii desteğimiz karşısında bize iyi bir ödül vereceğini de söylüyor."
 castilian_civil_war.1000.a: "[target_country.GetFlavorRank] için büyük bir fırsat olacaktır!"
 castilian_civil_war.1000.a.tt: "[civil_war|e] patlak verdiğinde [from_country.GetName] karşısında [target_rebels.GetName] destekçisi olacağız."
 castilian_civil_war.rebels_join_reward: "[target_country.GetName], [target_rebels.GetName] saflarına katıldığında ve [civil_war|e] onların tarafı tarafından kazanıldığında aşağıdaki etkiler gerçekleşecek:"
 castilian_civil_war.loyalists_join_reward_for_root: "[ROOT.GetCountry.GetName], [from_country.GetName] saflarına katıldığında ve [civil_war|e] onların tarafı tarafından kazanıldığında aşağıdaki etkiler gerçekleşecek:"
 castilian_civil_war.rebels_join_reward_for_root: "[ROOT.GetCountry.GetName], [target_rebels.GetName] saflarına katıldığında ve [civil_war|e] onların tarafı tarafından kazanıldığında aşağıdaki etkiler gerçekleşecek:"
 castilian_civil_war.loyalists_join_reward: "[target_country.GetName], [from_country.GetName] saflarına katıldığında ve [civil_war|e] onların tarafı tarafından kazanıldığında aşağıdaki etkiler gerçekleşecek:"
 castilian_civil_war.1000.a.tt.100yw: "[from_country.GetName], [Concept('civil_war', 'İç Savaşı')|e] [target_pretender.GetName] kazanırsa [ShowSituationName('hundred_years_war')] ihtilafında bizim tarafımıza katılır."
 castilian_civil_war.1000.b: "[from_country.GetAdjectiveWithNoTooltip] milletiyle içli dışlı olmaktan bir fayda gelmez."
 castilian_civil_war.1000.b.tt: "[target_rebels.GetName] karşısındaki [from_country.GetAdjective] [Concept('civil_war', 'İç Savaşında')|e] #Y Tarafsız#! kalacağız."
 castilian_civil_war.1001.title: "[target_country.GetAdjectiveWithNoTooltip] Müdahalesi"
 castilian_civil_war.1001.common.desc: "Acınası hain ve taklitçi [target_pretender.GetName], [target_country.GetName] sarayına ulaşıp yakında [target_ruler.GetName] karşısında başlayacak olan iç savaş için yardım istedi."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ Savaş meydanında [target_country.GetAdjectiveWithNoTooltip] sancaklarını göreceğiz!"
 castilian_civil_war.1001.a: "Onları hain taklitçiyle birlikte gömeceğiz!"
 castilian_civil_war.1002.title: "[target_country.GetAdjectiveWithNoTooltip] Tarafsızlığı"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ Neyse ki akıllıca davranıp taklitçinin taleplerini reddettiler."
 castilian_civil_war.1002.a: "Sonunda iyi bir haber."
 castilian_civil_war.1002.a.tt: "[target_country.GetName], [target_rebels.GetName] karşısındaki olası bir [Concept('civil_war', 'İç Savaşta')|e] #y Tarafsız#! kalacak."
 castilian_civil_war.1003.desc.common: "[from_country.GetName] ülkesinde [target_ruler.GetName] ile [target_pretender.GetName] arasındaki iki üvey kardeşin çatışmasındaki gerginlik giderek artıyor. İki taraf da [from_country.GetAdjectiveWithNoTooltip] Tacı için başlayacak olan savaşta destek arıyor."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ En saygın müttefikimiz [target_country.GetName], imtiyaz ve [ShowRegionName('iberia_region')] içerisinde toprak karşılığında [target_pretender.GetShortNameWithNoTooltip] Hazretleri'ni destekleyeceklerini bildirdi. Bu savaşta [target_country.GetNameWithNoTooltip] tarafında olursak [from_country.GetAdjectiveWithNoTooltip]topraklarının bir kısmı üzerinde hak iddiasında bulunma fırsatımızın yanı sıra [target_country.GetAdjectiveWithNoTooltip] [target_country.GetFlavorRank] mercileriyle bağımızı güçlendirebiliriz. Tabii yaklaşan iç savaşı taklitçi kazanırsa..."
 castilian_civil_war.1003.a: "Bu fırsatı kullanmalıyız!"
 castilian_civil_war.1003.a.tt: "[from_country.GetName] karşısındaki [Concept('civil_war', 'İç Savaşta')|e] [target_country.GetName] ve [target_rebels.GetName] tarafında olacağız."
 castilian_civil_war.1003.b: "[from_country.GetAdjectiveWithNoTooltip] Tacıyla bir çatışmayı kaldıramayız."
 castilian_civil_war.1004.title: "[root_country.GetAdjectiveWithNoTooltip] Müdahalesi"
 castilian_civil_war.1004.desc.common: "[target_country.GetAdjective] [target_country.GetFlavorRank] mercilerinin aptalca kararını fark eden [root_country.GetName], yaklaşan çatışmaya dâhil olmayı uygun gördü."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ Mantığı çöpe atan aşağılık [root_country.GetAdjectiveWithNoTooltip] halkı, [target_ruler.GetName] karşısında [target_pretender.GetName] saflarında olmaya karar verdi."
 castilian_civil_war.1004.a: "Bu antlaşma onların kıyameti olacak!"
 castilian_civil_war.1004.a.tt: "#R [civil_war|e] patlak verirse [root_country.GetName], [target_rebels.GetName] tarafında savaşacak#!\n[target_pretender.GetName] tahtı ele geçirirse [root_country.GetName], [target_province_definition.GetName] [Concept('province', 'Vilayeti')|e] ile birlikte [target_location_1.GetName] ve [target_location_2.GetName] [Concept('locations', 'İllerini')|e] talep edecek."
 castilian_civil_war.1005.title: "[root_country.GetAdjectiveWithNoTooltip] Tarafsızlığı"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ Onurlu [root_country.GetAdjectiveWithNoTooltip] halkı bizi şaşırtarak [target_pretender.GetName] ile [target_ruler.GetName] arasındaki savaşta tarafsız kalmaya karar verdi."
 castilian_civil_war.1005.a: "Akıllıca bir seçim."
 castilian_civil_war.1005.a.tt: "[root_country.GetName], [target_rebels.GetName] karşısındaki olası bir [Concept('civil_war', 'İç Savaşta')|e] #y Tarafsız#! kalacak."
 castilian_civil_war.1020.title: "[pretender_mother.GetNameWithNoTooltip] Kaderi"
 castilian_civil_war.1020.title.fallback: "Taklitçinin Annesinin Kaderi"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ Hükümdarın [alfonso_scope.Custom('GetAbdicationDeath')] üzerine iktidara [target_ruler.GetNameWithNoTooltip] geçti, bu sebeple [pretender_mother.GetNameWithNoTooltip] artık [ruler_mother.GetShortNameWithNoTooltip] Hanım'ın gazabından korunmuyor. Mutsuz evliliği ve kıskançlığıyla öfkesi artan [ruler_mother.GetShortNameWithNoTooltip], rakibi olarak gördüğü [pretender_mother.GetNameWithNoTooltip] Hanım'ın hain olduğunu iddia edip [target_ruler.GetShortNameWithNoTooltip] Hazretleri'nden onu idam ettirmesini talep ediyor."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ [alfonso_scope.GetShortNameWithNoTooltip] artık iktidarda olmadığı ve gayrimeşru çocuğu [from_country.GetName] hükümdarı olduğu için [pretender_mother.GetNameWithNoTooltip] Hanım'ın bir zamanlar sahip olduğu nüfuz ve siyasi güç geride kaldı. Kendisinin ve çocuklarının hayatının tehlikede olduğunu düşünen [ruler_mother.GetNameWithNoTooltip], [pretender_mother.GetShortNameWithNoTooltip] Hanım'ın sürgün edilmesini talep ediyor."
 castilian_civil_war.1020.desc: "[target_ruler.GetName] ile [target_pretender.GetName] arasındaki çekişme sadece üvey kardeşler arasındaki bir ihtilaf değil, aynı zamanda [maria_scope.GetName] ile [alfonso_scope.GetName] Hazretleri'nin metresi [leonor_scope.GetName] arasındaki derin bir rekabettir."
 castilian_civil_war.1020.a: "[from_country.GetNameWithNoTooltip] topraklarına ihaneti sebebiyle idam edilmeli!"
 castilian_civil_war.1020.b: "Suçları idamı gerektirecek kadar ağır değil."
 castilian_civil_war.1020.b.tt: "En iyi #Y 3#! [Concept('characters', 'Karakterimiz')|e] [ruler_mother.GetName] ile birlikte [from_country.GetName] topraklarını terk eder."
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip], [from_country.GetNameWithNoTooltip] topraklarından sürülmeli!"
 castilian_civil_war.1020.d: "Havlayan köpek ısırmaz. [pretender_mother.GetShortNameWithNoTooltip] Hanım'ın yeteneklerine ihtiyacımız var."
 castilian_civil_war.1020.d.tt: "Bu, [ruler_mother.GetName] ve çocukları için kötü sonuçlar doğurabilir..."
 castilian_civil_war.1020.f: "Neyse ki [from_country.GetNameWithNoTooltip] topraklarında çatışma yok."
 castilian_civil_war.1021.title: "Sarayda Cinayet"
 castilian_civil_war.1021.desc: "Sarayda kara gün! [target_character.GetName], acımasız bir suikastle hayata veda etti! Suçluyu bulma çalışmaları hâlâ sürüyor ancak tüm ilk bulgular [murderer_character.GetName] üzerine yoğunlaşıyor."
 castilian_civil_war.1021.a: "[murderer_character.GetShortNameWithNoTooltip] saraydan sürgün edilsin!"
 castilian_civil_war.1021.b: "Cinayetin tek cezası idamdır!"
 castilian_civil_war.1021.c: "Hemen bir sonuca varmamalıyız..."
 castilian_civil_war.1022.title: "[maria_scope.GetNameWithNoTooltip] Sürgünü"
 castilian_civil_war.1022.desc: "[target_country.GetAdjective] evladı [maria_scope.GetName], [from_country.GetName] topraklarından sürgün edildi. Bir zamanların ihtişamlı hükümdarı [alfonso_scope.GetName] ile olan evliliği, devletlerimizi bir arada tutmaya yetmedi."
 castilian_civil_war.1022.a: "Umarım vatanında huzur bulur."
 castilian_civil_war.1023.title: "[maria_scope.GetNameWithNoTooltip] İdamı"
 castilian_civil_war.1023.desc: "[target_country.GetAdjective] evladı [maria_scope.GetName], [from_country.GetName] topraklarında öldürüldü! Hainlikle suçlandı ve canavarmışcasına muammele gördü. Bir zamanların ihtişamlı hükümdarı [alfonso_scope.GetName] ile olan evliliği, [from_country.GetAdjectiveWithNoTooltip] halkının [from_country.Custom('GetRulerOrHeirTitle')] Hazretleri'nden koruyamadı."
 castilian_civil_war.1023.a: "Huzur içinde uyusun."
 castilian_civil_war.1024.title: "Yeni Komplo Fısıltıları..."
 castilian_civil_war.1024.desc: "Saray odalarında fısıltılar... Geceleri kaybolan gölgeler. Saray bir huzursuzluğa kapıldı. Ne yandaşlar ne de komplocular tek kelime ediyor. Herkes sadece muğlak dedikodular duyuyor.\n\n\"Sarayın döşemeleri kana bulanacak...\""
 castilian_civil_war.1024.a: "Paranoyakça mırıltılar. Endişelenmeye gerek yok."
 castilian_civil_war.1025.title: "[maria_scope.GetNameWithNoTooltip] Hanım'ın Dönüşü"
 castilian_civil_war.1025.desc: "15 yaşında [alfonso_scope.GetName] ile evlenen [maria_scope.GetName], evliliğinde huzur bulamadı. [from_country.GetAdjective] hükümdarı aşkı metresinin kollarında bulurken [maria_scope.GetShortNameWithNoTooltip], sadece çocuğuyla teselli buldu. İyi kalpli [maria_scope.Custom('GetLadyLord')] [maria_scope.GetShortName] bile hükümdarı bir hain olarak görüyor. [target_country.GetAdjective] halkının sevgili evladı vatanına geri döndü."
 castilian_civil_war.1025.a: "Hoş geldin [maria_scope.GetShortNameWithNoTooltip]."
 castilian_civil_war.1030.title: "Tacın Müttefikleri"
 castilian_civil_war.1030.desc: "Asi [target_pretender.Custom('GetPrincessPrince')] [target_pretender.GetName], [ShowRegionName('iberia_region')] bölgesinde güç elde etmek isteyenlerle diplomatik ilişkiler kurmaya devam ediyor. Buna rağmen herkes onun hayalindeki [from_country.GetName] ülkesini [target_ruler.GetName] Hazretleri'nin hayallerine tercih etmeyebilir. Marifetli diplomatlarımız [target_country.GetLongName] ile bir ittifak için zemin oluşturmayı başardı."
 castilian_civil_war.1030.a: "[target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')] Hazretleri'ne ulaşın. Konuşacaklarımız var."
 castilian_civil_war.1030.a.tt: "[target_rebels.GetName] karşısında bir [Concept('civil_war', 'İç Savaşın')|e] patlak vermesi ihtimaline karşı [target_country.GetName] ile bir [alliance|e] görüşmesi yapacağız."
 castilian_civil_war.1030.b: "Yabancıların yardımına ihtiyacımız yok."
 castilian_civil_war.1031.title: "[from_country.GetAdjectiveWithNoTooltip] İttifakı"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nBu gerginlik dolu günlerde [target_ruler.GetNameWithNoTooltip], [target_country.GetLongName] mercilerine ulaşıp [target_pretender.GetSisterBrother] karşısında onu korumamızı istedi. Elbette, sadece iyilik olsun diye onları destekleyebiliriz ancak nüfuzumuzu [ShowRegionName('iberia_region')] bölgesine yayma fikri de bir o kadar cazip..."
 castilian_civil_war.1031.a.tt: "[target_ruler.GetName] Hazretleri'ne şu teklifi yapacağız:"
 castilian_civil_war.1031.a.tt.join_war: "[civil_war|e] patlak verdiğinde [target_rebels.GetName] karşısında [from_country.GetName] destekçisi olacağız."
 castilian_civil_war.1031.a.tt.100yw: "[from_country.GetName], [Concept('civil_war', 'İç Savaşı')|e] [target_ruler.GetName] kazanırsa [ShowSituationName('hundred_years_war')] ihtilafında [target_country.GetName] ülkesinden taraf olur."
 castilian_civil_war.1031.b: "Önemli olan ganimetler değil, savaşın şanıdır. Kılıçlarımız [target_ruler.GetShortNameWithNoTooltip] düşmanlarının böğrüne saplana!"
 castilian_civil_war.1031.b.tt: "[civil_war|e] patlak verdiğinde [target_rebels.GetName] karşısında [from_country.GetName] destekçisi olacağız."
 castilian_civil_war.1032.title: "[target_country.GetNameWithNoTooltip] Şartları"
 castilian_civil_war.1032.desc: "[target_country.GetName] mercilerinden bir mektup sarayımıza ulaştı. Hükümdarımızın davasına inanıyor olsalar da [target_country.GetAdjectiveWithNoTooltip] [target_country.Custom('GetRulerOrRegentTitle')] Hazretleri bize yardım etmesinin riskli olabileceğini belirtiyor ve destek olmaları hâlinde bir ödül sözü verilmesini talep ediyor."
 castilian_civil_war.1032.a: "Makul isteklerini kabul ediyoruz."
 castilian_civil_war.1032.a.tt: "Şartları kabul edilir. Şunlar gerçekleşir:"
 castilian_civil_war.1032.b: "Talepleri kabul edilebilir değil. Yardımlarına ihtiyacımız yok."
 castilian_civil_war.1032.b.tt: "Şartları reddedilir. [target_country.GetName], [Concept('civil_war', 'İç Savaşta')|e] #Y Tarafsız#! kalır."
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip] Şartlarımızı Kabul Etti!"
 castilian_civil_war.1033.desc: "[from_country.GetName] mercilerinden bir mektup sarayımıza ulaştı. Saygıdeğer [target_ruler.GetName], şartlarımızı kabul etti ve yeni ittifakımız için ant içti."
 castilian_civil_war.1033.a: "Başka şansları da yoktu zaten."
 castilian_civil_war.1034.title: "[from_country.GetNameWithNoTooltip] Şartlarımızı Reddetti"
 castilian_civil_war.1034.desc: "[from_country.GetName] mercilerinden bir mektup sarayımıza ulaştı. Sözde bilge [target_ruler.GetName], yardım elimizi reddederek makul taleplerimizi terbiyesizlik olarak nitelendirmiş. Görünen o ki yardım çağrıları düşündüğümüz kadar ciddi değilmiş."
 castilian_civil_war.1034.a: "Öyle olsun."
 castilian_civil_war.1035.title: "[root_country.GetNameWithNoTooltip] ile İttifak?"
 castilian_civil_war.1035.desc: "Diplomasimiz [target_pretender.GetName] karşısındaki yaklaşan savaş için [target_country.GetName] ile bağ kurmaya odaklanmışken her iki tarafa da katılabilecek bir devletin varlığı kesinleşti: [root_country.GetName]. [target_country.GetName] ile olan yakın ittifakları sebebiyle [root_country.GetAdjectiveWithNoTooltip] Tacı, bazı [ShowCultureName('basque')] topraklarını onlara vadetmezsek bize destek vermekte bir çıkar görmeyebilir."
 castilian_civil_war.1035.a: "Bize yardım ederlerse kuzey toprakları onların olabilir."
 castilian_civil_war.1035.a.tt: "[target_rebels.GetName] karşısında yaklaşan [Concept('civil_war', 'İç Savaşta')|e] bize yardım etmeleri karşılığında [root_country.GetName] ülkesine [target_province_definition.GetName], [target_location_1.GetName] ve [target_location_2.GetName] topraklarını teklif ediyoruz"
 castilian_civil_war.1035.b: "Böylesine vaatleri hak etmiyorlar."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ En saygın müttefikimiz [target_country.GetName], [target_ruler.GetShortNameWithNoTooltip] Hazretleri'ne yardım etme isteklerini dile getirdi ve hatta [from_country.GetLongNameWithNoTooltip] ülkesi de imtiyaz elde etmek amacıyla bize ulaşarak destek teklif etti."
 castilian_civil_war.1036.a: "Komşumuz [from_country.GetAdjectiveWithNoTooltip] ülkesini koruyacağız ama bir karşılığı da olmalı..."
 castilian_civil_war.1036.a.tt: "[target_rebels.GetName] karşısındaki [Concept('civil_war', 'İç Savaşta')|e] [target_country.GetName] ve [from_country.GetName] ile müttefiklerine katılacağız.\nİç savaşı [target_ruler.GetName] kazanırsa [root_country.GetName], [target_province_definition.GetName] [Concept('province', 'Vilayeti')|e] ile birlikte [target_location_1.GetName] ve [target_location_2.GetName] [Concept('locations', 'İllerini')|e] talep edebiliriz."
 castilian_civil_war.1036.b: "Bu bizim savaşımız değil."
 castilian_civil_war.1037.title: "[root_country.GetNameWithNoTooltip] İttifakı Kabul Etti!"
 castilian_civil_war.1037.desc: "[root_country.GetName] mercilerinden bir mektup sarayımıza ulaştı. Öngördüğümüz üzere [root_country.GetNameWithNoTooltip] ülkesinin [root_country.Custom('GetRulerOrRegentTitle')] Hazretleri teklifimizi kabul etti. Asilere karşı savaşımızda müttefikimiz olacaklar."
 castilian_civil_war.1037.a: "Umarız yardımları söz verdiğimiz bedele değer."
 castilian_civil_war.1037.a.tt: "[root_country.GetName] karşısında bir [civil_war|e] patlak verirse [root_country.GetName], tarafımıza katılacak.\n[target_ruler.GetName] tahtını korumakta başarılı olursa [root_country.GetName], [target_province_definition.GetName] [Concept('province', 'Vilayeti')|e] ile birlikte [target_location_1.GetName] ve [target_location_2.GetName] [Concept('locations', 'İllerini')|e] talep edecek."
 castilian_civil_war.1038.title: "[root_country.GetNameWithNoTooltip] İttifakı Reddetti"
 castilian_civil_war.1038.desc: "[root_country.GetName] mercilerinden bir mektup sarayımıza ulaştı. Elçimizin anlayamadığı sebeplerden ötürü [root_country.GetNameWithNoTooltip] ülkesinin [root_country.Custom('GetRulerOrRegentTitle')], teklifimizi reddetti. Yaklaşan savaşta tarafsız kalacaklar."
 castilian_civil_war.1038.a: "Topraklarını genişletmeye karşı alerjileri falan mı var?"
 castilian_civil_war.1039.title: "[target_country.GetNameWithNoTooltip] İttifakı Kabul Etti!"
 castilian_civil_war.1039.desc: "[target_country.GetName] mercilerinden bir mektup sarayımıza ulaştı. [target_ruler.GetName] Hazretleri'nin davasına sıcak bakan [target_country.GetAdjectiveWithNoTooltip] ülkesinin [target_country.Custom('GetRulerOrRegentTitle')], taklitçiye karşı yaklaşan savaşta [target_ruler.GetShortNameWithNoTooltip] Hazretleri'ne bir şey talep etmeden bağlılık yemini etti."
 castilian_civil_war.1039.a: "Bir de mertlik bozuldu derler."
 castilian_civil_war.1040.title: "[target_country.GetNameWithNoTooltip] İttifakı Reddetti"
 castilian_civil_war.1040.desc: "[target_country.GetName] mercilerinden bir mektup sarayımıza ulaştı. [target_country.GetLongNameWithNoTooltip] ittifakı reddediyor. Sebeplerini anlayamadık ama bazıları bu ittifakın sadece bize faydası olacağını fısıldıyor."
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "[ShowRegionNameWithNoTooltip('iberia_region')] Taçları"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ Özellikle [target_country.GetName], [target_ruler.GetShortNameWithNoTooltip] Hazretleri'nin annesi ve [target_country.GetAdjectiveWithNoTooltip] tacının prensesi [maria_scope.GetName] Hazretleri'nin memleketi olduğu için işlerimizle ilgileniyor. [target_country.GetAdjectiveWithNoTooltip] halkıyla bir ittifak görüşmesi yapmak akıllıca bir karar olacaktır."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ [target_pretender.GetShortNameWithNoTooltip] akrabalarıyla ittifak peşine düşmüşken [target_country.GetLongName], bizim işlerimize büyük bir ilgi gösterdiklerini dile getirdi. Asıl dertlerinin [ShowRegionNameWithNoTooltip('iberia_region')] içerisinde nüfuzlarını yaymak olduğu aşikâr olsa da [target_country.GetAdjectiveWithNoTooltip] gücü, asi tehdidine karşı ihtiyacımız olan şey olabilir."
 castilian_civil_war.1050.desc: "[target_ruler.GetName] ile [target_pretender.GetName] arasındaki ihtilafın gerginliği artıyor. Doğal olarak [ShowRegionName('iberia_region')] içerisindeki komşularımız da bu iç çekişmenin [from_country.GetName] topraklarına zarar verdiğinin farkında."
