l_turkish:
 decline_of_mali.1.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Çöküşü"
 decline_of_mali.1.desc: "Fark edilmeden başladı ancak günden güne, aydan aya, yıldan yıla [ROOT.GetCountry.GetLongName] topraklarında bir huzursuzluk hissi yayıldı. Toprakların çimenleri eskisi kadar yeşil değil, tüccarların pazarlarda sattığı ürünler daha az ve köyler ile yerleşkelerin dışına seyahat etmek giderek daha da tehlikeli hâle geliyor. Sarayında oturan [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu kötü döneme nasıl göğüs gerecek?"
 decline_of_mali.1.a: "Kara günler kapıda..."
 decline_of_mali.2.title.a: "[ROOT.GetCountry.GetNameWithNoTooltip] Yükselişi"
 decline_of_mali.2.desc.a: "[ROOT.GetCountry.GetFlavorRank], yıllardır her türlü ve zorlukta tehditle boğuşmakta. Bu tehditler ülkemizi güçlendirdi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimizin haklı ve adil hükümdarlığıyla zorlu dönemleri atlatarak [ROOT.GetCountry.GetLongName] halkı olarak bizler, dünyada hak ettiğimiz yere gelmeye hazırız!"
 decline_of_mali.2.title.b: "$MAL$ Yıkıldı"
 decline_of_mali.2.desc.b: "[ROOT.GetCountry.GetFlavorRank], yıllardır her türlü ve zorlukta tehditle boğuşmakta. Bu tehditler savuşturamayacağımız kadar çok ve ağır olunca yavaş yavaş kadim topraklarımız ve o topraklarda yaşayan insanlarımız üzerindeki kontrolümüzü kaybettik. Bir zamanlar görkemli olan ülkemiz artık eski gücünden çok uzakta."
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.GetNameWithNoTooltip] Hayatta Kaldı!"
 decline_of_mali.2.desc.zzz: "Gerçekleştirilen icraatlar ve talihli olaylar sayesinde [ROOT.GetCountry.GetName], en kötü günlerini geride bıraktı. Artık önemli bir imparatorluk olmasak da en azından [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkı için bir gelecek sağladık."
 decline_of_mali.2.a: "[ROOT.GetCountry.GetNameWithNoTooltip] şerefine!"
 decline_of_mali.2.b: "Ne yazık ki bir zamanlar görkemli olan imparatorluğumuz yıkıldı..."
 decline_of_mali.2.zzz: "En azından yeryüzünden silinmedik..."
 decline_of_mali.3.title: "Bir Taklitçinin Yükselişi"
 decline_of_mali.3.desc: "İktidar boşluğunun ortasında [target_location.GetName] ilinden karizmatik bir kişi ortaya çıkarak [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin uzun zaman önce kaybolmuş akrabası ve tahtın meşru vârisi olduğunu iddia ediyor. Bu taklitçi vâris, [ROOT.GetCountry.GetLongName] içerisindeki memnuniyetsiz fraksiyonlar tarafından ülkeyi yönetmek için uygun bir alternatif olarak görülüyor. Kendi çıkarlarını ilerletme fırsatı gören nüfuzlu soylular, askerî komutanlar ve dinî figürler bu taklitçiye destek veriyor."
 decline_of_mali.3.a: "O lanet taklitçiyle savaşılsın!"
 decline_of_mali.3.a.tt: "[target_location.GetProvinceDefinition.GetName] vilayetindeki [pops|e] [mal_pretender_rebels.GetName] fraksiyonuna katılır ve [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 decline_of_mali.3.b: "[mal_pretender_leader.GetNameWithNoTooltip], gerçekten de taht üstünde daha iyi bir hak iddiasına sahip olabilir..."
 mal_pretender_rebels: "Taklitçi Asiler"
 decline_of_mali.4.title: "Güvenilmez Ordu"
 decline_of_mali.4.desc: "[target_country.GetLongName], kudretli birlikleri ve cesur generallerinin kazandığı askerî zaferlerle kurulmuştu. Günümüzde ise liyakat yerine nepotizm ve kayırmacılıkla atanan yetersiz askerî komutanlara yetki veriliyor. Bu da orduyu kök salmış bir fraksiyonculuk akımı ve iç bölünmelerle içten içe bitiriyor. Kişilerin sadakatleri farklı kişilere olunca silahlı birliklerimizin verimliliği ve birliği zayıflayarak daha da fazla iç çatışmaya sebep oldu. Bu durum özellikle de [target_province.GetName] vilayetinde önemli bir sorun hâline geldi, beceriksiz ancak nüfuzlu askerî şahsiyetler [target_country.GetFlavorRank] karşısında komplo kurmak için [target_location.GetName] ilinde toplanıyor."
 decline_of_mali.4.a: "Pis hainler!"
 decline_of_mali.4.b: "Ordu üzerindeki otoritemiz tesis edilsin!"
 decline_of_mali.4.b.tt: "[target_province.GetName] ilindeki [pops|e] [mal_provoked_military_forces.GetName] fraksiyonuna katılır ve [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 mal_provoked_military_forces: "Kışkırtılmış Askerî Kuvvetler"
 decline_of_mali.5.title: "[target_province.GetNameWithNoTooltip] Huzursuzluğu"
 decline_of_mali.5.title.fallback: "Vilayet Huzursuzluğu"
 decline_of_mali.5.desc: "[ROOT.GetCountry.GetName] hükûmetinin merkezî otoritesi zayıflarken hoşnutsuz yerel yöneticiler ve vilayet elitleri, [ROOT.GetCountry.GetFlavorRank] otoritesine meydan okumaya başlıyor. Kaynakları ve emeklerinin diğer bölgelerde kullanılmak amacıyla sömürüldüğüne ve kendi ekonomik kalkınmalarının ihmal edildiğine inanıyorlar. Bu düşünceleri, şikâyetlerini ve huzursuzluklarını körükleyerek haraç ödemeyi reddetmelerine ve yerel güçlerin topraklarında kendi yönetim hakkını talep etmelerine yol açıyor. [ROOT.GetCountry.GetFlavorRank], bu iç anlaşmazlıkla daha da bölünüyor."
 decline_of_mali.5.a: "Özerklik verilsin."
 decline_of_mali.5.b: "Bastırılsınlar."
 mal_separatists_rebels: "Ayrılıkçılar"
 decline_of_mali.6.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Saray Entrikaları"
 decline_of_mali.6.desc: "Sarayın gösterişli salonlarını, [ROOT.GetCountry.GetLongName] topraklarının istikrarını ve bütünlüğünü tehdit eden siyasi rekabetler, gizli ittifaklar ve güç mücadeleleri sarmış durumda. Fraksiyonlar kuruluyor, hepsi de [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kararları üzerinde nüfuz, güç ve kontrol için birbiriyle rekabet ediyor. Bu fraksiyonlar; güç kazanmak, mevkilerini korumak ve kişisel çıkarlarını ilerletmek için manipülasyon, rüşvet ve şantaj gibi yöntemlere başvuran hırslı soylular, danışmanlar ve nüfuzlu kişilerden oluşuyor. Komplocular, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin güvenini ve kararlarını kullanmak ve manipüle etmek için fırsatlar arayarak hamlelerini dikkatlice planlıyorlar."
 decline_of_mali.6.a: "[mal_target_character.GetNameWithNoTooltip], en büyük komplocu olduğu suçlamasıyla idam edilsin!"
 decline_of_mali.6.b: "Bunu sürdüremeyiz, başkentten kaçalım..."
 decline_of_mali.6.c: "Ne fena!"
 decline_of_mali.7.title: "Meşruiyet Şüphesi"
 decline_of_mali.7.desc: "[ruler_character.GetName] Hazretleri'nin meşruiyeti hakkında şüpheler ve tartışmalar doğmuş durumda. Bu da [ROOT.GetCountry.GetLongName] topraklarını belirsizlik ve istikrarsızlığa sürüklüyor. Halk arasında yayılan komplo teorileri, hükümdarımızın tahta çıkarken gizli ittifaklar kurduğu, sahte kimlikler kullandığı ve diğer ahlaksızca yollara başvurduğu yönünde. Bu söylentiler, halk arasında hızla yayılıp rağbet görerek hükümdarımıza karşı yaygın bir güvensizliğe yol açıyor."
 decline_of_mali.7.a: "Bu iddiaları görmezden gelelim."
 decline_of_mali.7.b: "Bir güç gösterisi yapılsın."
 decline_of_mali.8.title: "Güçsüz [GetCountry('MAL').GetNameWithNoTooltip]"
 decline_of_mali.8.desc: "Talih nihayet yüzümüze gülüyor! Bir zamanların heybetli [GetCountry('MAL').GetName] ülkesi, tarihinin en zorlu dönemlerinden birini yaşıyor. Göz ardı edemeyeceğimiz bir fırsat!"
 decline_of_mali.8.a: "Saldırma zamanı!"
 decline_of_mali.9.title: "Toparlanma Dönemi"
 decline_of_mali.9.desc: "Bir nebze olsun düzeni sağlayabildiğimiz için ülkemizi harap eden iç çekişmeler ve çatışmalar geçici olarak durdu. Bu sükûnetin ne kadar süreceğini veya düşmanlarımızın toparlanıp iktidarımıza yeniden meydan okumak için güç toplama niyetinde olup olmadıklarını kestiremiyoruz. Her hâlükârda bu fırsattan istifade etmeli ve sarsılan otoritemizi mümkün olduğunca tahkim etmeye çabalamalıyız."
 decline_of_mali.9.a: "Ülkede istikrar sağlansın."
 decline_of_mali.9.b: "Meşruiyetimiz tahkim edilsin."
 decline_of_mali.9.c: "Zümrelerle ilişkilerimiz iyileştirilsin."
 decline_of_mali.10.title: "[GetCurrentYear] Sandaki Gaspı"
 decline_of_mali.10.desc: "Sandaki, en yüksek rütbeli danışmandır ve kabinemizdeki en önemli mevkidir. Ülke yönetiminde önemli bir rol olduğu için sadece en seçkin ve sadık hizmetkârlarımız bu mevkiye ulaşabilir. Bununla birlikte ülkemizin içinde bulunduğu çöküş durumu sarayımıza da sirayet etmesiyle artık danışmanlarımızın çoğu mevkilerine liyakat ve sadakatlerinden ötürü değil, manipülasyon, rüşvet ve nepotizm ile gelmektedir. Ne yazık ki mevcut Sandaki [mal_pretender_leader.GetName], bu türden biri olduğunu gösterdi ve [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'ne karşı komplo kurduğu ortaya çıktı!"
 decline_of_mali.10.a: "Hain!"
 decline_of_mali.10.b: "Sarayı koruyun!"
 decline_of_mali.11.title: "[ShowCultureNameWithNoTooltip('mossi')] Baskınları"
 decline_of_mali.11.desc: "[ShowCultureName('mossi')], bir süre önce ülkemizin doğusuna, [ShowCultureName('bobo')], [ShowCultureName('bambara')] ve [ShowCultureName('dogon')] topraklarının ötesine yerleşen bir halktır. Geleneksel yaşam tarzları yarı göçebelik olsa da klanları birkaç kasabada toplanmıştır. Onları diğer komşularımızdan ayıran şey, kültürlerine özgü baskınlardır. Zayıflığımızdan faydalanmak istedikleri için de sıra bize geldi..."
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "Hemen karşılık verilsin!"
 decline_of_mali.12.title: "[ShowDynastyNameWithNoTooltip('diawara_dynasty')] Ayaklanması"
 decline_of_mali.12.desc: "Ülkemizin kuzeybatısına uzun zaman önce yok olmuş Gana İmparatorluğu'nun kurucuları [ShowCultureName('soninke')] halkı yerleşti. Güç ve nüfuzları azalmış olsa da hâlâ kibirliler ve gücümüzün zayıfladığını onlar da fark etti. Liderlerinden birisi olan [diawara_ruler.GetName], halkını birleştirmeyi başararak bölgedeki hükmümüze meydan okumaktadır."
 mal_separatists_rebels_soninke: "$soninke$ Ayrılıkçıları"
 decline_of_mali.12.a: "Otoritemizi yeniden tesis etmeliyiz!"
 decline_of_mali.12.a.tt: "[ShowCultureName('soninke')] kültürünün hâkim olduğu [ShowAreaName('ghana_area')] alanında yer alan her [Concept('location', 'İldeki')|e] [ShowCultureName('soninke')] [pops|e], [mal_separatists_rebels.GetName] fraksiyonuna katılır ve [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 decline_of_mali.12.b: "Müdahale etmeyelim."
 decline_of_mali.12.b.tt: "[ShowCultureName('soninke')] kültürünün hâkim olduğu [ShowAreaName('ghana_area')] alanındaki her [location|e], [diawara_capital.GetName] ilinde yeni kurulan devlete katılır."
 decline_of_mali.13.title: "[ShowCultureNameWithNoTooltip('tuareg')] İstilası"
 decline_of_mali.13.desc: "Sahara'da yaşayan göçebe Berberi halkı [ShowCultureName('tuareg')], [ROOT.GetCountry.GetName] hükmüne karşı ayaklandı. Ülkemizin zayıflamış durumundan faydalanarak bağımsızlıklarını ilan ettiler ve kuzey topraklarında kendi dominyonlarını kurdular. Bu isyan, kaynaklarımız üzerinde ek bir baskı oluşturarak nüfuzumuzu daha da zayıflatıyor..."
 decline_of_mali.13.a: "Bu hiç iyi değil..."
 mal_separatists_rebels_tuareg: "$tuareg$ Ayrılıkçıları"
 decline_of_mali.14.title: "[GetCountry('FUL').GetNameWithNoTooltip] Yükselişi"
 decline_of_mali.14.desc: "[ShowCultureName('fulbe')], çoğunlukla Senegal Nehri'nin orta kısmında yaşayan çoban bir halktır. Batılarında [ShowCultureName('wolof')] halkı ve doğularında [ShowCultureName('soninke')] halkı yaşar. Geleneksel yaşam tarzları sebebiyle yabancı istilacılar için kolay bir av hâline gelmişlerdir. Bununla birlikte [fulo_ruler.GetName] adında güçlü bir lider kabilenin içinde yükselerek halkı için [GetCountry('FUL').GetName] topraklarını talep etti."
 decline_of_mali.14.a: "[ShowCultureNameWithNoTooltip('fulbe')] halkı baskılansın!"
 decline_of_mali.14.a.tt: "[ShowCultureName('fulbe')] kültürünün hâkim olduğu [ShowAreaName('futa_tooro_area')] alanında yer alan her [Concept('location', 'İldeki')|e] [ShowCultureName('fulbe')] [pops|e], [mal_separatists_rebels.GetName] fraksiyonuna katılır ve [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 decline_of_mali.14.b: "Boş verelim, değersiz devletlerini kursunlar."
 decline_of_mali.14.b.tt: "[ShowCultureName('fulbe')] kültürünün hâkim olduğu [ShowAreaName('futa_tooro_area')] alanındaki her [location|e] yeni kurulan [GetCountry('FUL').GetName] ülkesine katılır."
 mal_separatists_rebels_fulbe: "$fulbe$ Ayrılıkçıları"
 decline_of_mali.15.title: "[GetCountry('KAB').GetNameWithNoTooltip] Yükselişi"
 decline_of_mali.15.desc: "[ShowProvinceDefinitionName('kaabu_province')] vilayeti [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] ve [ShowCultureName('jola')] gibi farklı halkları barındırır. Bölgenin merkezden uzak konumu ve neredeyse hiç otorite bulunmaması sebebiyle merkezî otoritenin zayıflaması burada daha çok hissedildi. [kaabu_ruler.GetName] önderliğinde bu farklı halklar ayaklanarak kendi geleceklerini şekillendirme kararı aldı."
 mal_separatists_rebels_balanta: "$balanta$ Ayrılıkçıları"
 mal_separatists_rebels_manjak: "$manjak$ Ayrılıkçıları"
 mal_separatists_rebels_jola: "$jola$ Ayrılıkçıları"
 decline_of_mali.15.a: "Bölgedeki otoritemiz yeniden tesis edilsin!"
 decline_of_mali.15.a.tt: "[ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] ve [ShowCultureName('jola')] halklarının hükmettiği [ShowAreaName('gambia_area')] alanındaki her [Concept('location', 'İldeki')|e] [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] ve [ShowCultureName('jola')] [pops|e] kültürlerini temsil eden çeşitli fraksiyonlara katılır ve [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 decline_of_mali.15.b: "Bölgenin ülkeden ayrılması an meselesiydi."
 decline_of_mali.15.b.tt: "[ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] ve [ShowCultureName('jola')] halklarının hükmettiği [ShowAreaName('gambia_area')] alanındaki her [location|e], yeni kurulan [GetCountry('KAB').GetName] ülkesine katılır."
 decline_of_mali.16.title: "Umutsuz [GetCountry('MAL').GetNameWithNoTooltip]"
 decline_of_mali.16.desc: "On yıllardır süregelen savaşlar ülkemizi dize getirdi. Umutsuz zamanlar, çaresiz önlemleri beraberinde getirir. Bu yüzden de bir zamanlar gururlu ve kudretli imparatorluğumuzun hükümdarı [ruler_scope.GetName], eşi benzeri görülmemiş bir karar aldı. En büyük güçlerden birine temsilciler göndermeyi, destek için yardım dilenmeyi planlıyoruz. Sarayımız hangi ülkenin kapısını çalmamız gerektiğini tartışıyor..."
 decline_of_mali.16.a: "[turkish_country.GetNameWithNoTooltip] yardımı istensin."
 decline_of_mali.16.a.tt: "[turkish_country.GetName] ile [alliance|e] görüşmeleri yapılır."
 decline_of_mali.16.b: "[iberian_country.GetNameWithNoTooltip] yardımı istensin."
 decline_of_mali.16.b.tt: "[iberian_country.GetName] ile [alliance|e] görüşmeleri yapılır."
 decline_of_mali.16.c: "Problemlerimizi kendimiz çözeriz."
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip] İttifak İstiyor"
 decline_of_mali.17.desc: "Bir zamanlar gururlu ve kudretli olan [from_country.GetLongName], on yıllar süren iç çekişmeler, iç çatışmalar ve geri kalmışlık sonrasında çaresiz bir durumda kaldı. Son bir çare olarak ülkemize bazı temsilciler göndererek ülkelerinde düzeni yeniden tesis etmelerine yardımcı olmamızı istediler. Onlara yardım eli uzatmak bize uzun vadede fayda sağlayabilir fakat yardım etmeyi reddetmek de çıkarlarımıza hizmet edebilir."
 decline_of_mali.17.a: "Belki bu durumdan kâr edebiliriz."
 decline_of_mali.17.a.tt: "[from_country.GetName] ile [alliance|e] ittifak olmayı kabul ederiz."
 mal_accepted_alliance: "İttifakı Kabul Etti"
 decline_of_mali.17.b: "[from_country.GetNameWithNoTooltip] hayatta kalsa bize ne yararı olacak?"
 decline_of_mali.17.b.tt: "[from_country.GetName] ile [alliance|e] kurmayı reddederiz."
 mal_rejected_alliance: "İttifakı Reddetti"
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip] İttifakı Kabul Etti!"
 decline_of_mali.18.desc: "[ally_country.GetName] topraklarındaki dostlarımız yardım sesimizi duydu! Bize yapacakları yardımlarla ülkemizin çöküşünü durdurabiliriz."
 decline_of_mali.18.a: "Sonunda iyi bir haber."
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip] İttifakı Reddetti"
 decline_of_mali.19.desc: "Temsilcilerimizin tüm çabalarına rağmen [ally_country.GetName], bize yardım göndermeyi reddetti. Bu durum belki sonumuz değil ama bizi uçurumun kenarına daha da yaklaştırdı."
 decline_of_mali.19.a: "Her şey üst üste geliyor..."
 decline_of_mali.20.title: "[ShowLocationNameWithNoTooltip('gao')], [ROOT.GetCountry.GetNameWithNoTooltip] karşısında isyana başlar"
 decline_of_mali.20.desc: "[ShowLocationName('gao')], Nijer Nehri Kıvrımı'ndan [ShowCultureName('hausa')] topraklarına dek uzanan bölgenenin en önemli kasabası olmasıyla [ShowCultureName('songhai')] halkının ana merkezidir. [ShowCultureNameWithNoTooltip('songhai')] gururlu ve yiğit bir halktır. Ülkemizin içine düştüğü kargaşa ve çekişmeler, onların liderlerini bizim egemenliğimizin artık sona erdiğine inandırmış durumda. Bu isyan başarıya ulaşırsa geleceğimiz için ciddi bir tehlike oluşturabilir..."
 decline_of_mali.20.a: "Durum kontrol altına alınsın!"
 decline_of_mali.20.a.tt: "[ShowRegionName('sahel_region')] bölgesi içerisinde sahip olunan her ildeki [ShowCultureName('songhai')] nüfusu [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [mal_separatists_rebels.GetName] fraksiyonuna katılır."
 mal_separatists_rebels_songhai: "$songhai$ Ayrılıkçıları"
