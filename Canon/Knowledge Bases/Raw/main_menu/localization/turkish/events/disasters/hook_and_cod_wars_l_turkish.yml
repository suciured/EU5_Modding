 #Spamming Events
 hook_and_cod_wars.1.title: "[target_location.GetNameWithNoTooltip] Kaosu"
 hook_and_cod_wars.1.title.fallback: "İldeki Kaos"
 hook_and_cod_wars.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], tercih ettikleri hak sahibi için savaşırken kırsal [target_location.GetName] yerleşimi tamamen kaosa sürüklendi."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ Bu durum bize [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini sancağımız altında toplayıp onlara geçici olarak daha fazla otorite vererek [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini en zayıf noktalarından vurma fırsatı veriyor."
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] bize haraç ödemeyi reddediyor, bu da [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümremizin savaş kazanabilmek için kullanabileceği kaynakları azaltıyor. Otoritemizi tesis etmek bu duruma bir çözüm olurdu ancak köylülerin huzursuzluğu da bize bir tehdit oluşturabilir."
 hook_and_cod_wars.1.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresine daha fazla özerklik verilsin."
 hook_and_cod_wars.1.b: "Otoritemiz tesis edilsin."
 hook_and_cod_wars.2.title: "[target_location.GetNameWithNoTooltip] İtaatsizliği"
 hook_and_cod_wars.2.title.fallback: "Kasaba İtaatsizliği"
 hook_and_cod_wars.2.desc: "[ROOT.GetCountry.GetName] şehirleri, mevcut durumun iki tarafın da kontrolünden çıkmasına sebep oluyor. Özellikle [target_location.GetRank.GetName] olan [target_location.GetName] ili itaatsiz tavırlar sergiliyor."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ İtaatsizlik #Y Morinaların#! çabalarını baltalıyor. [target_location.GetRank.GetNameWithNoTooltip], rüşvet verilirse belki yeniden bizim saflarımıza çekilebilir."
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ Bu durum mevcut hükûmetin meşruiyetini zedelese de #Y Kancalara#! vergi ödemeyi reddetmeleri işimize geliyor. [target_location.GetRank.GetNameWithNoTooltip], daha da özerk olursa düşmanlarımıza karşı avantajımız artar."
 hook_and_cod_wars.2.a: "[target_location.GetRank.GetNameWithNoTooltip], rüşvet alsın."
 hook_and_cod_wars.2.a.fallback: "Kasabanın istediği neyse verelim."
 hook_and_cod_wars.2.b: "[target_location.GetRank.GetNameWithNoTooltip], daha da özerkleştirilsin."
 hook_and_cod_wars.2.b.fallback: "Kasabaya daha çok özerklik verilsin."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "#Y Morinalar#!, #Y Kancalarla#! savaşmak için bir isyan ordusu topladı. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin birçok üyesi bu durumu Kancalardan daha fazla ayrıcalık koparmak ya da onlarla savaş meydanında hesaplaşmak için bir fırsat olarak görüyor."
 hook_and_cod_wars.3.a: "Onlara daha fazla ayrıcalık tanınsın."
 hook_and_cod_wars.3.b: "Onlara yağmurlu havada su yok!"
 hook_and_cod_wars.3.c: "Davamıza desteklerinden memnun oluruz."
 hacw_nobility_rebellion: "Soylu Ayaklanması"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "#Y Kancalar#!, #Y Morinalarla#! savaşmak için bir isyan ordusu topladı. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin birçok üyesi bu durumu Morinalardan daha fazla ayrıcalık koparmak ya da onlarla savaş meydanında hesaplaşmak için bir fırsat olarak görüyor."
 hook_and_cod_wars.4.a: "Onlara daha fazla ayrıcalık tanınsın."
 hook_and_cod_wars.4.b: "Onlara yağmurlu havada su yok!"
 hook_and_cod_wars.4.c: "Davamıza desteklerinden memnun oluruz."
 hacw_burghers_rebellion: "Burjuva Ayaklanması"
 #Setup Events
 hook_and_cod_wars.1000.title: "[holland.GetNameWithNoTooltip] Veraseti"
 hook_and_cod_wars.1000.desc: "Önceki hükümdarımız [holland_previous_ruler.GetName] Hazretleri'nin ölümüyle birlikte kesin ve tartışmasız bir halef belirlenemediği için [holland.GetName] tahtına kimin oturacağı belirsiz. [hacw_contender_1.GetName], yasalara göre tahtın ilk meşru vârisi ancak hak iddiası [hacw_contender_2.GetName] tarafından sorgulanıyor. [hollands_dynasty.GetName] Hanedanlığı'nın bu çekişmesi kısa süre içerisinde sona ermezse [holland.GetNameWithNoTooltip], kanlı bir çatışmanın eşiğine gelebilir."
 hook_and_cod_wars.1000.historical_info: "IV. William'ın erkek vârisi olmaması bir veraset anlaşmazlığına yol açtı. Bu da İmparator Bavyeralı Louis'in feodal toprakları eşi Hainaut Kontesi II. Margaret'a vermesiyle taht üzerinde hak iddia edenler arasında gerginliğe sebep oldu. İktidarını pekiştirmeye çabalayan Margaret; isyanlar, mali sorunlar ve Utrecht Piskoposu'yla arasında geçen çatışmalar gibi türlü zorluklarla karşılaştı. Önemli bir lordun suikasta uğraması fraksiyonlar arasındaki düşmanlıkları körükledi, bu da daha fazla istikrarsızlığa ve entrikaya neden oldu. Margaret'ın, İngiltere Kralı III. Edward'la gerçekleştirdikleri de dâhil olmak üzere müzakereler ve ittifaklar yoluyla düzeni yeniden sağlama girişimleri Hollanda, Zeeland ve Friesland'da siyasi manevraların ve belirsizliğin hâkim olduğu bir dönemi de beraberinde getiriyordu."
 hook_and_cod_wars.1000.a: "Umarız her şey iyi olur."
 hook_and_cod_wars.1001.title: "[hollands_dynasty.GetNameWithNoTooltip] Hak İddiası"
 hook_and_cod_wars.1001.desc: "Önceki [holland.GetName] hükümdarı [holland_previous_ruler.GetName], vefat etti ve devlete net bir vâris bırakmadı. Bu nedenle [hollands_dynasty.GetName] üyeleri [holland.GetAdjectiveWithNoTooltip] tahtı üzerinde hak iddia ediyor. [hacw_claimant.GetName], toprakları miras almaya uygun adaylardan bir tanesi. Destek verirsek diğer tüm hak iddia edenler alt edebilir ve [holland.GetNameWithNoTooltip] tahtını ele geçirebiliriz."
 hook_and_cod_wars.1001.a: "[holland.GetNameWithNoTooltip] ya bizim olur ya da yok olur."
 hook_and_cod_wars.1001.b: "[holland.GetAdjectiveWithNoTooltip] iç işlerine karışarak bir şey elde edemeyiz."
 hook_and_cod_wars.1001.c: "Vârisimizin iddialarını desteklemeliyiz."
 hook_and_cod_wars.1001.d: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] ülkesi olarak buna karışmamalıyız."
 hook_and_cod_wars.1001.e: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] [ROOT.GetCountry.GetFlavorRank], [hacw_claimant.GetShortNameWithNoTooltip] Hazretleri'ni destekliyor."
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip] Hazretleri'ne sarayda ihtiyacımız var."
 hook_and_cod_wars.1002.title: "Hollanda Tahtının Hak Sahipleri"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip] zaten [holland.GetNameWithNoTooltip] verasetini ilan etti ancak taht üstündeki hakkını ta [hacw_foreign_country_origin.GetName] topraklarından gelen [hacw_foreign_claimant.GetShortNameWithNoTooltip] sorguluyor. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ [hacw_contender_1.GetShortNameWithNoTooltip] [hacw_contender_1_origin_country.GetName] kökenliyken [hacw_contender_2.GetShortNameWithNoTooltip], [hacw_contender_2_origin_country.GetName] topraklarını memleketi olarak görüyor. Her ikisi de [holland.GetFlavorRank] makamını ele geçirme umuduyla [holland.GetNameWithNoTooltip] topraklarına geldi. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "[holland.GetName] içerisinde [holland.GetAdjectiveWithNoTooltip] tahtı için [hacw_contender_1.GetName] ve [hacw_contender_2.GetName] adaylarının ortaya çıkmasıyla belirsizlik sürüyor."
 hook_and_cod_wars.1002.desc.end: "Şu anda ikisi de kendi davaları için destekçi toplayıp [holland.GetNameWithNoTooltip] topraklarını kana bulamakla bir diğerini tehdit ediyor."
 hook_and_cod_wars.1002.a: "Dehşet verici bir haber."
 hook_and_cod_wars.1003.title: "[holland.GetNameWithNoTooltip] Veraseti"
 hook_and_cod_wars.1003.desc: "Saray içerisinde yaşanan bir belirsizlik ve gerginlik sürecinden sonra [holland.GetName] veraseti meselesi nihayet çözüme kavuştu. Hem [hacw_contender_1.GetName] hem de [hacw_contender_2.GetName] tahtı ele geçirmek için bir fırsata sahipti ancak tahtın yeni sahibi [holland_new_ruler.GetShortNameWithNoTooltip] oldu."
 hook_and_cod_wars.1003.a: "Krizin kıyısından geçtik."
 hook_and_cod_wars.1004.title: "Veraset Belirsizliği"
 hook_and_cod_wars.1004.desc: "Anlamadığımız sebeplerden ötürü ne [hollands_dynasty.GetName] üyeleri ne de hanedanlığın torunları [holland.GetAdjective] tahtı üzerinde hak iddia etmedi. Veraset durumu hâlâ belirsizliğini koruyor."
 hook_and_cod_wars.1004.a: "Umalım da bu bir krize sebep olmasın."
 hook_and_cod_wars.1004.a.tt: "Artık [ShowDisasterName('hook_and_cod_wars')] [Concept('disaster', 'Durumu')|e] yerine [ShowDisasterName('hook_and_cod_wars')] tetiklenebilir."
 hol_trigger_sc_instead_of_hacw_tt: "[ShowDisasterName('hook_and_cod_wars')], [ShowDisasterName('succession_crisis')] ile yer değiştirdi"
 hook_and_cod_wars.1005.title: "[holland.GetNameWithNoTooltip] Tahtının Hak Sahipleri"
 hook_and_cod_wars.1005.desc: "İki haleften gelen haberler [holland.GetName] sarayına ulaştı. Ne [hacw_contender_1.GetName] ne de [hacw_contender_2.GetName] [holland.GetAdjectiveWithNoTooltip] tahtı üzerindeki iddialarından vazgeçmeye niyetli değil. Aralarında bir çatışma çıkması artık kaçınılmaz görünüyor."
 hook_and_cod_wars.1005.a: "Kara günler kapıda."
 hook_and_cod_wars.1006.title: "[hollands_dynasty.GetNameWithNoTooltip] Hak Sahipleri"
 hook_and_cod_wars.1006.desc: "Eski [holland.GetName] hükümdarı [holland_previous_ruler.GetName] Hazretleri'nin ölümüyle [holland.GetFlavorRank] meşru bir haleften yoksun kaldı. [hollands_dynasty.GetName] üyelerinin hiçbiri orada değil ve durum yakın bir zamanda çözülecek gibi de değil.\n\nŞansımıza, hanedanlığın en becerikli iki üyesi şu anda bizim sarayımızda. [hacw_contender_1.GetName] ve [hacw_contender_2.GetName]. [holland.GetAdjectiveWithNoTooltip] sınırları içerisindeki nüfuzumuzu artırmak için birini [holland.GetNameWithNoTooltip] topraklarına gönderebiliriz."
 hook_and_cod_wars.1006.a: "[hacw_contender_1.GetShortNameWithNoTooltip] gönderilsin."
 hook_and_cod_wars.1006.b: "[hacw_contender_2.GetShortNameWithNoTooltip] gönderilsin."
 hook_and_cod_wars.1006.c: "İkisini de kaybetmeyi göze alamayız."
 hook_and_cod_wars.1007.title: "Yeni [holland.GetNameWithNoTooltip] Hükümdarı"
 hook_and_cod_wars.1007.desc: "Uygun bir veliahdın olmaması sebebiyle [holland.GetAdjective] tahtının veraseti bir belirsizlik içindeydi, bu durum ülkenin istikrarı için de büyük bir tehlike teşkil ediyordu. Neyse ki [from_country.GetName] topraklarından gelen [holland_new_ruler.GetName], taht üstünde hak talep etti. [holland.GetName] topraklarının bir evladı olmasa da en azından hükümranlığıyla devlet için istikrar sağlıyor."
 hook_and_cod_wars.1007: "Çok yaşa [holland_new_ruler.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1008.title: "[holland.GetNameWithNoTooltip] Veraset Krizi"
 hook_and_cod_wars.1008.desc: "[holland.GetName] içerisinde taht üzerinde güçlü hak iddialarına sahip [hacw_contender_1.GetName] ve [hacw_contender_2.GetName] adlarında iki kişi ortaya çıktı. Şu anda ikisi de [holland.GetGovernment.GetEstateName('burghers_estate')] ve [holland.GetGovernment.GetEstateName('nobles_estate')] gibi zümrelerden destek toplayarak ülke çapında bir çatışmaya hazırlanıyor."
 hook_and_cod_wars.1008.a: "Krize hazır olun."
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "Yabancı ülkelerin [holland.GetName] iç işlerine müdahalesi doruk noktasına ulaştı. [holland.GetNameWithNoTooltip] topraklarından olmayan [hacw_contender_1.GetName] ve [hacw_contender_2.GetName] kaderimizi tayin etti. [holland.GetAdjectiveWithNoTooltip] tahtı için kanlı bir ihtilaf başlıyor.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "[own_pretender.GetName] Hazretleri'nin veraseti tüm [holland.GetAdjective] kanunlarına göre meşrudur. Hırslı taklitçi [foreign_pretender.GetName] ise [semi_foreign_country_scope.GetAdjective] desteğini arkasına alarak [holland.GetNameWithNoTooltip] tahtını ele geçirmek için belirli girişimlerde bulunduğundan dolayı [own_pretender.GetName] Hazretleri'nin meşru hakkı tartışmalı hâle gelmiştir.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "Veraset sorununu barışçıl bir şekilde çözme çabalarına rağmen böyle bir çözüm bulunamadı. İkisi de [holland.GetName] vatandaşı olan [hacw_contender_1.GetName] ve [hacw_contender_2.GetName], [holland.GetAdjectiveWithNoTooltip] tahtı için savaşmaya kararlı. Bu [holland.GetAdjectiveWithNoTooltip] topraklarının kana bulanması anlamına gelse bile.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "Kraliyet veraseti krizinin ortasında zümreler kendi aralarında nüfuzlarını ve ayrıcalıklarını artırmak için bir çatışma yaşıyor. Buna ek olarak taht üzerinde iddia eden iki hak sahibi kendi davaları için dış ve iç destekçiler buldu. [hacw_contender_2.GetShortNameWithNoTooltip], [holland.GetGovernment.GetEstateName('burghers_estate')] zümresinin desteğini ve şehirlerin sadakatini kazanarak #Y Morina#! fraksiyonunu kurdu.\n\nDiğer taraftaysa [hacw_contender_1.GetShortNameWithNoTooltip], onu tahtın meşru sahibi olarak gören [holland.GetGovernment.GetEstateName('nobles_estate')] zümresinin sadakatini elde etmeyi başardı. Söz konusu soylu grubu #Y Kanca#! fraksiyonuna karşı kendilerini korumak için Kanca fraksiyonunu kurdu."
 hook_and_cod_wars.1100.a: "Kancalardan yana olalım."
 hook_and_cod_wars.1100.b: "Morinalardan yana olalım."
 hook_and_cod_wars.1100.hook.tt: "Diğer fraksiyon karşısında #Y Kanca#! fraksiyonuyla saf tutarız. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "Diğer fraksiyon karşısında #Y Morina#! fraksiyonuyla saf tutarız. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "Desteklediğimiz fraksiyon çatışmayı kazanırsa büyük bonuslar elde edeceğiz. Öte yandan düşman fraksiyonlar galip gelirse ciddi cezalarla karşılaşacağız."
 hook_and_cod_wars.1100.gain_burghers_loyalty: "[town_or_city|e] olan ve nüfusunun en az #Y %20,0#!'si [ShowPopTypeName('burghers')] olan her [Concept('location', 'İlimiz')|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır. Bir kasaba veya bir şehir olmayan ve nüfusunun #Y %20,0#!'sinden azı [ShowPopTypeName('burghers')] olan #Y 4#! il [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybederek [hacw_cod_faction.GetName] [Concept('rebels', 'Asilerine')|e] katılır."
 hook_and_cod_wars.1100.gain_nobles_loyalty: "[town_or_city|e] olmayan ve nüfusunun #Y %20,0#!'sinden azı [ShowPopTypeName('burghers')] olan her [Concept('location', 'İlimiz')|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır. Bir kasaba veya şehir olan ve nüfusunun en az #Y %20,0#!'si [ShowPopTypeName('burghers')] olan #Y 4#! il [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybederek [hacw_hook_faction.GetName] [Concept('rebels', 'Asilerine')|e] katılır."
 hook_and_cod_wars.1101.title: "[holland.GetNameWithNoTooltip] [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ İster karizma ister şans eseri diyelim, [our_claimant_character.GetName] Kanca fraksiyonunun desteğini kazandı. Daha fazla destek verilirse [our_claimant_character.GetShortNameWithNoTooltip], [holland.GetAdjectiveWithNoTooltip] tacını ele geçirebilir."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ İster karizma ister şans eseri diyelim, [our_claimant_character.GetName] Morina fraksiyonunun desteğini kazandı. Daha fazla destek verilirse [our_claimant_character.GetShortNameWithNoTooltip], [holland.GetAdjectiveWithNoTooltip] tacını ele geçirebilir."
 hook_and_cod_wars.1101.desc: "[holland.GetAdjective] tahtı için yapılan çatışma, inandıklarını hak sahibini desteklemek amacıyla kurulan iki fraksiyonun güç kazanmasıyla kanlı bir hâl aldı. #Y Morinalar#! [holland.GetGovernment.GetEstateName('burghers_estate')] zümresini ve [holland.GetNameWithNoTooltip] şehirlerinin çıkarlarını temsil ederken #Y Kancalar#! [holland.GetGovernment.GetEstateName('nobles_estate')] zümresinden ve kırsal bölgelerden gelme güçlerden oluşuyor."
 hook_and_cod_wars.1101.a: "Hırslarına destek olacağız!"
 hook_and_cod_wars.1101.b: "İlginç şeyler olacak."
