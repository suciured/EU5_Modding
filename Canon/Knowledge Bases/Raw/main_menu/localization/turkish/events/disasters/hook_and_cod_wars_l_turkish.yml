 hook_and_cod_wars.1200.title: "Hak Sahibinin Ölümü"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ Kancalar, düşmanlarımıza karşı önemli bir avantaj elde edecek."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ Kancalar, tercih ettiğimiz taraf olan #Y Morinalar#!'a göre önemli bir avantaj elde edecek. Fraksiyonumuzun içinden yeni bir lider ortaya çıkmalı yoksa [holland.GetAdjectiveWithNoTooltip] tahtına bir Kanca çıkacak."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ Morinalar, tercih ettiğimiz taraf olan #Y Kancalar#!'a göre önemli bir avantaj elde edecek. Fraksiyonumuzun içinden yeni bir lider ortaya çıkmalı yoksa [holland.GetAdjectiveWithNoTooltip] tahtına bir Morina çıkacak."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ Morinalar, düşmanlarımıza karşı önemli bir avantaj elde edecek."
 hook_and_cod_wars.1200.desc: "[ShowDisasterName('hook_and_cod_wars')] arkasındaki itici güçlerden biri olan [holland.GetName] tahtının taklitçi hak sahibi [dead_claimant.GetName] öldü! Böylece [alive_claimant.GetName], taht iddiasında rakipsiz kaldı."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "Beklenmedik bir gelişmeyle hem [hacw_contender_1.GetName] hem de [hacw_contender_2.GetName] aynı anda öldü. Artık #Y Kanca#! fraksiyonunun da #Y Morina#! fraksiyonunun da bir lideri yok. Bu nedenle iki teşkilat da dağılıyor."
 hook_and_cod_wars.1200.a: "Yeni hükümdar olarak [new_claimant_character.GetNameWithNoTooltip] önerilsin!"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName] fraksiyonumuzun lideri olur."
 hook_and_cod_wars.1200.b: "Savaşı sona erdirelim."
 hook_and_cod_wars.1200.c: "Beklenmedik bir olay."
 hook_and_cod_wars.1200.d: "Şimdi ne olacak?"
 hook_and_cod_wars.1201.title: "Hak sahibimiz [holland.GetNameWithNoTooltip] öldü!"
 hook_and_cod_wars.1201.desc: "[holland.GetName] tarafından gelen haberlere göre fraksiyon liderimiz ve [holland.GetAdjectiveWithNoTooltip] tahtının hak sahibi [dead_claimant.GetName] öldü! Desteklediğimiz taraf çaresizce taht üstünde hak iddia edebilecek yeni bir lider arıyor."
 hook_and_cod_wars.1201.a: "[holland.GetAdjectiveWithNoTooltip] tahtı [target_character.GetShortNameWithNoTooltip] Hazretleri'nindir."
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName], [holland.GetName] içerisindeki fraksiyonumuzun yeni lideri olacak. Bu durum ona [holland.GetAdjectiveWithNoTooltip] tahtı üzerinde hak talep etme fırsatı sunar."
 hook_and_cod_wars.1201.b: "[foreign_character.GetShortNameWithNoTooltip] ve hedeflerini desteklemeliyiz."
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName], [holland.GetName] içerisindeki fraksiyonumuzun yeni lideri olacak. Bu durum ona [holland.GetAdjectiveWithNoTooltip] tahtı üzerinde hak talep etme fırsatı sunar."
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip], [ROOT.GetCountry.GetNameWithNoTooltip] adına tahtı ele geçirmeli."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName], [holland.GetName] içerisindeki fraksiyonumuzun yeni lideri olacak. Bu durum ona [holland.GetAdjectiveWithNoTooltip] tahtı üzerinde hak talep etme fırsatı sunar."
 hook_and_cod_wars.1201.d: "Bu konuyu boş verelim."
 hook_and_cod_wars.1201.d.tt: "Yeni bir hak sahibi önermeyerek [holland.GetName] [ShowDisasterName('hook_and_cod_wars')] [Concept('disaster', 'Felaketinin')|e] erkenden sona ermesini sağlarız."
 hook_and_cod_wars.1202.title: "Yeni Hak Sahibi"
 hook_and_cod_wars.1202.desc: "Önceki liderlerinin ölümüyle [holland.GetAdjective] tahtında hak iddia eden yeni bir taklitçi ortaya çıktı: [dead_claimant_country.GetName] topraklarından [new_claimant.GetName]."
 hook_and_cod_wars.1202.a: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] devam ediyor."
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName], yeni rakip hak sahibi olur."
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName], desteklediğimiz yeni hak sahibi olur."
 hook_and_cod_wars.1203.title: "Savaşların Erkenden Sona Ermesi"
 hook_and_cod_wars.1203.desc: "Önceki liderlerinin ölümü ve ona meydan okuyabilecek başka kimsenin olmaması sebebiyle [ShowDisasterName('hook_and_cod_wars')], nihayet [alive_claimant.GetName] Hazretleri'nin yeni [holland.GetName] hükümdarı olmasıyla son buldu."
 hook_and_cod_wars.1203.a: "Nihayet savaşlar bitti."
 hook_and_cod_wars.1300.title: "Dış Müdahale"
 hook_and_cod_wars.1300.desc: "[ShowDisasterName('hook_and_cod_wars')] sürerken komşu ülkeler iç işlerimize ilgi duymaya başladı. Özellikle [neighbor_country.GetName] casusları ülkemizin içindeki çatışmayı gözlemledi. Şimdilik tarafsız kaldılar ancak bir taraf seçmeleri yalnızca bir zaman meselesi gibi görünüyor."
 hook_and_cod_wars.1300.a: "[ROOT.GetCountry.Custom('GetHaCWFaction')] fraksiyonuna katılmaları için onlara rüşvet verilsin."
 hook_and_cod_wars.1300.a.tt: "[neighbor_country.GetName] ülkesine #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! tarafına katılmaları için rüşvet vereceğiz. Bu #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! fraksiyonunun nüfuz skorunu #G +1#! artırır."
 hook_and_cod_wars.1300.b: "Bizim yardımımız olmadan doğru tarafı seçmeliler."
 hook_and_cod_wars.1300.b.tt: "[neighbor_country.GetName] ülkesini bir fraksiyona katılmaları için ikna etmeye çalışmayız."
 hook_and_cod_wars.1301.title: "[holland.GetNameWithNoTooltip] [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\nSarayımıza gelen bir [holland.GetNameWithNoTooltip] elçisi, bizi ya #Y [holland.Custom('GetHaCWFaction')]#! fraksiyonunu desteklemeye ya da çatışmadan uzak durmaya ikna etmeye çalışıyor."
 hook_and_cod_wars.1301.desc: "[ShowDisasterName('hook_and_cod_wars')], bir süredir [holland.GetName] topraklarını kasıp kavuruyor. #Y Kanca#! ve #Y Morina#! fraksiyonlarının liderleri [hacw_contender_1.GetName] ve [hacw_contender_2.GetName] [holland.GetAdjectiveWithNoTooltip] tahtı için birbirleriyle savaşıyor ve casuslarımızdan aldığımız bilgilere göre bu çatışma yakın zamanda sona erecek gibi görünmüyor. [holland.GetFlavorRank] ile yönetilen [holland.GetNameWithNoTooltip] için bu durum bir trajedi olsa da bu çatışmalara katılmak bizim için bir fırsat olabilir."
 hook_and_cod_wars.1301.a: "[hacw_contender_2.GetShortNameWithNoTooltip] ve [holland.Custom('GetHaCWEnemyFaction')] fraksiyonunun yanındayız."
 hook_and_cod_wars.1301.a.tt: "#Y [holland.Custom('GetHaCWEnemyFaction')]#! fraksiyonuna katılarak [hacw_contender_2.GetName] ve hedefleri için savaşacağız."
 hook_and_cod_wars.1301.b: "[hacw_contender_1.GetShortNameWithNoTooltip] ve [holland.Custom('GetHaCWFaction')] fraksiyonunu desteklemeliyiz."
 hook_and_cod_wars.1301.b.tt: "#Y [holland.Custom('GetHaCWFaction')]#! fraksiyonuna katılarak [hacw_contender_1.GetName] ve hedefleri için savaşacağız."
 hook_and_cod_wars.1301.c: "Bizi ilgilendirmez."
 hook_and_cod_wars.1301.c.tt: "Bu çatışmada tarafsız kalacağız."
 hook_and_cod_wars.1302.title: "[neighbor_country.GetNameWithNoTooltip] [holland.Custom('GetHaCWFaction')] fraksiyonuna katıldı."
 hook_and_cod_wars.1302.desc: "[neighbor_country.GetAdjective] sarayından bir mektup elimize ulaştı! [neighbor_country.GetAdjectiveWithNoTooltip] [neighbor_country.GetFlavorRank], #Y [holland.Custom('GetHaCWFaction')]#! fraksiyonumuza katılmış!"
 hook_and_cod_wars.1302.a: "[holland.Custom('GetHaCWFactionShort')] için bir zafer!"
 hook_and_cod_wars.1303.title: "[neighbor_country.GetNameWithNoTooltip] [holland.Custom('GetHaCWEnemyFaction')] fraksiyonuna katıldı."
 hook_and_cod_wars.1303.desc: "[neighbor_country.GetAdjective] sarayından bir mektup elimize ulaştı! [neighbor_country.GetAdjectiveWithNoTooltip] [neighbor_country.GetFlavorRank], düşmanımız olan #Y [holland.Custom('GetHaCWEnemyFaction')]#! fraksiyonuna katıldı!"
 hook_and_cod_wars.1303.a: "Bir [holland.Custom('GetHaCWEnemyFactionShort')] daha."
 hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip] Tarafsız kaldı."
 hook_and_cod_wars.1304.desc: "İlk başta ilgi göstermelerine rağmen [neighbor_country.GetName] diplomatları, [ShowDisasterName('hook_and_cod_wars')] boyunca kimseyi desteklemeyeceklerini temin ettiler."
 hook_and_cod_wars.1304.a: "En azından başımıza bela olmuyorlar."
 hook_and_cod_wars.1400.title: "İttifaka Destek"
 hook_and_cod_wars.1400.desc: "#Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! müttefiklerimiz #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#! karşısında daha fazla kaynağa ihtiyaç duyuyor. Neyse ki tek [ROOT.GetCountry.Custom('GetHaCWFaction')] destekçisi biz değiliz. [faction_ally_country.GetName] davamıza destek sözü verdi. Güvendiğimiz müttefiklerimizden davamızı desteklemelerini istemekte fayda var."
 hook_and_cod_wars.1400.a: "Herkesin çorbada tuzu olmalı."
 hook_and_cod_wars.1400.b: "Desteği biz yapabiliriz."
 hook_and_cod_wars.1400.c: "Altın olmadan da başımızın çaresine bakabiliriz."
 hook_and_cod_wars.1401.title: "İttifaka Destek"
 hook_and_cod_wars.1401.desc: "Müttefikimiz ve #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! fraksiyonundaki yoldaşımız [holland.GetName], savaş çabalarına destek olmamız için tarafımızdan altın isteyerek resmî bir talepte bulundu. İstenen miktar yüksek olmasına rağmen bu yardım, savaşın dengesini lehimize çevirmemize yardımcı olabilir."
 hook_and_cod_wars.1401.a: "[ROOT.GetCountry.Custom('GetHaCWFaction')] fraksiyonuna destek verilsin."
 hook_and_cod_wars.1401.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! #G +2#! nüfuz skoru kazanır (mevcut skor: [holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1401.b: "Bunu karşılayamayız."
 hook_and_cod_wars.1401.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#! #R +2#! nüfuz skoru kazanır (mevcut skor: [holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1401.b.bt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! fraksiyonundan #R çıkarılırız#!."
 hook_and_cod_wars.1402.title: "[faction_ally_country.GetNameWithNoTooltip] Desteği"
 hook_and_cod_wars.1402.desc: "Destek talebimiz karşılık buldu! [faction_ally_country.GetName] halkı, #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! fraksiyonuna destek olmak için bize büyük miktarda altın gönderdi!"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "[faction_ally_country.GetNameWithNoTooltip] Bizi Yüzüstü Bıraktı"
 hook_and_cod_wars.1403.desc: "Ek mali destek talebimiz duyuldu fakat reddedildi. Hain [faction_ally_country.GetLongName], #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! fraksiyonunun davasına katkıda bulunmayı kabul etmiyor!"
 hook_and_cod_wars.1403.a: "Onlar olmadan da başarırız."
 hook_and_cod_wars.1404.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] Desteği"
 hook_and_cod_wars.1404.desc: "[holland.GetName] içerisindeki [ShowDisasterName('hook_and_cod_wars')], iki tarafın da tahttan vazgeçmeyi reddetmesi sebebiyle tüm hızıyla devam ediyor. Düşmanımız #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, hediye olarak büyük miktarlarda altın aldı. Nereden aldıklarını bilmesek de bu durumun nüfuzlarını artırdığı ve bundan ötürü #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! için daha büyük bir tehdit hâline geldikleri aşikâr."
 hook_and_cod_wars.1404.a: "Geri kalmayı göze alamayız!"
 hook_and_cod_wars.1404.a.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! #G +2#! nüfuz skoru kazanır (mevcut skor: [holland.Custom('GetHaCWEnemyFactionScore')])"
 hook_and_cod_wars.1404.b: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] eninde sonunda başarısız olacak."
 hook_and_cod_wars.1404.b.tt: "#Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! #R +2#! nüfuz skoru kazanır (mevcut skor: [holland.Custom('GetHaCWOwnFactionScore')])"
 hook_and_cod_wars.1405.title: "[ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] Desteği"
 hook_and_cod_wars.1405.desc: "Düşmanımız #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, [faction_enemy_country.GetName] ülkesinden ek destek alarak #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! fraksiyonunun kendilerine karşı olan kozlarını ellerinden aldı."
 hook_and_cod_wars.1405.a: "[faction_enemy_country.GetLongNameWithNoTooltip], bunun bedelini ödeyecek."
 hook_and_cod_wars.100.title: "[ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] Sona Erdi"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Elimizden geleni yapmamıza rağmen #Y Kancalar#!, #Y Morinalar#!'ın nüfuzu ve gücü karşısında üstün gelemedi. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi kasaba ve şehirleri demir yumrukla yönetiyor ve yeni hükümdarımız [new_ruler.GetName], yabancı güçlere diz çöküyor."
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ #Y Morinalar#!'ın tüm çabasına rağmen sonunda #Y Kancalar#! galip geldi. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, çıkarları adil hükümdar [new_ruler.GetName] tarafından korunduğu için sevinçli."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ #Y Kancalar#!'ın tüm çabasına rağmen sonunda #Y Morinalar#! galip geldi. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, çıkarları adil hükümdar [new_ruler.GetName] tarafından korunduğu için sevinçli."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Elimizden geleni yapmamıza rağmen #Y Morinalar#!, #Y Kancalar#!'ın nüfuzu ve gücü karşısında üstün gelemedi. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] kırsal kesimleri demir yumrukla yönetirken yeni hükümdarımız [new_ruler.GetName] yabancı güçlere karşı diz çöküyor."
 hook_and_cod_wars.100.desc.e: "Kader mi, [ROOT.GetCountry.GetReligion.GetGodName] müdahalesi mi yoksa safi şans mıdır, bilinmez fakat [new_ruler.GetName] iki fraksiyonun da temsilcisi olarak seçildi. Meşru halefimizi bulduğumuz için devletimizdeki huzursuzluk da bu şekilde son buluyor."
 hook_and_cod_wars.100.desc: "[ShowDisasterName('hook_and_cod_wars')] nihayet sona erdi. [ROOT.GetCountry.GetName] veraseti kesinleşti ve fraksiyonlar düşmanca eylemlerini bir kenara bıraktı."
 hook_and_cod_wars.100.a: "Nihayet sokaklarda biraz olsun huzur var."
 hacw_claim_holland_tt: "[hacw_claimant.GetName] [holland.GetName] tahtını ele geçirmeye çalışır. Başka bir [hollands_dynasty.GetName] üyesi taht üzerinde hak iddiasında bulunursa [holland.GetName] içerisinde [ShowDisasterName('hook_and_cod_wars')] [Concept('disaster', 'Felaketi')|e] patlak verebilir."
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName] [holland.GetName] tahtı üzerindeki hak iddiasını boş verir. Bu, [holland.GetName] içerisinde [ShowDisasterName('hook_and_cod_wars')] [Concept('disaster', 'Felaketinin')|e] yaşanma ihtimalini ortadan kaldırır."
