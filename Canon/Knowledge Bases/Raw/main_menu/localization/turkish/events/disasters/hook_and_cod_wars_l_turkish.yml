 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ Tarafımız olan #Y Kanca Fraksiyonuna#! destek gönderiyorlar! Yaptıkları eylemler #Y Morina Fraksiyonuyla#! doğrudan ters düşerek bize yardımcı oluyor."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ Düşmanımız olan #Y Kanca Fraksiyonuna#! destek gönderiyorlar! Yaptıkları eylemler #Y Morina Fraksiyonuyla#! doğrudan ters düşerek bize zarar veriyor."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ Tarafımız olan #Y Morina Fraksiyonuna#! destek gönderiyorlar! Yaptıkları eylemler #Y Kanca Fraksiyonuyla#! doğrudan ters düşerek bize yardımcı oluyor."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ Düşmanımız olan #Y Morina Fraksiyonuna#! destek gönderiyorlar! Yaptıkları eylemler #Y Kanca Fraksiyonuyla#! doğrudan ters düşerek bize zarar veriyor."
