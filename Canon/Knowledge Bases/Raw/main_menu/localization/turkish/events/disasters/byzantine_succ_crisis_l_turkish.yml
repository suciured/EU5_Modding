l_turkish:
 byzantine_succ_crisis.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Tazminat Talep Ediyor"
 byzantine_succ_crisis.1.desc: "Bu zor günlerde kendilerine [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] diyen akbabalar, [target_character2.GetName] Hazretleri'nin kendi sınıflarından olduğunu bize hatırlatıyor. Muğlak tehditler ve boş vaatlerle, değersiz ve azalan sadakatleri karşılığında maddi çıkar talep ediyorlar."
 byzantine_succ_crisis.1.a: "Peki."
 byzantine_succ_crisis.1.b: "Kafayı yemişler!"
 peasants_unhappy_tt: "Sahip olunan her [Concept('location', 'İldeki')|e] [ShowPopTypeName('peasants')] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 byz_every_noble_sides_with_pretender_tt: "[Concept('provinces', 'Vilayetlerimizdeki')|e] bütün [ShowPopTypeName('nobles')] [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder ve [target_character.GetName] Hazretleri'nin davasını destekler."
 byzantine_succ_crisis.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Vergi Ödemeyi Reddediyor"
 byzantine_succ_crisis.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character2.GetName] Hazretleri'nin otoritesine karşı direnmesiyle nam salmıştır. Bizi isyan çıkartmakla tehdit edip ülkemizdeki kargaşadan faydalanarak üzerlerine yüklediğimiz bazı vergileri azaltmak, hatta tamamen kaldırmak için resmî taleplerde bulundular."
 byzantine_succ_crisis.2.a: "Öyle olsun, onlara ihtiyacımız var."
 byzantine_succ_crisis.2.b: "Onlar gibilerle pazarlık yapmayacağız!"
 byzantine_succ_crisis.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümremiz Taklitçiyi Destekliyor!"
 byzantine_succ_crisis.3.desc: "Yaramaz çocuklar ile güç peşindeki şımarık [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasındaki fark nedir? Aslında pek bir ortak noktaları yok ama bunların ikisi de kaostan keyif alırlar. Soylular, merkezî otoritenin azaldığı yalanlarıyla [target_character2.GetShortName] Hazretleri'ni kınayıp [target_character.GetName] tarafına geçtiler!"
 byzantine_succ_crisis.3.a: "Onlara ihtiyacımız yok."
 byzantine_succ_crisis.3.b: "Biraz ayrıcalık tanısak fikriniz değişir mi?"
 byzantine_succ_crisis.4.title: "[ShowLocationNameWithNoTooltip('thessaloniki')] Denizciler Loncası"
 byzantine_succ_crisis.4.desc: "Topraklarımızda, [target_location.GetName] kadar huzursuzluk ve yolsuzluğun yayıldığı pek az yer var. Halkın sahiplerine ihanet ettiği, kitlelerin ayaklandığı, yağmaların olduğu ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin mülklerinin yok edildiği haberlerine artık her gün bir yenisi daha ekleniyor. [target_location.GetNameWithNoTooltip] ilinin yakın bir zaman içerisinde kurulu düzene karşı açık bir isyan çıkartacağı aşikâr."
 byzantine_succ_crisis.4.a: "Taleplerini dinleyebiliriz."
 byzantine_succ_crisis.4.b: "Hepsini hizaya dizeceğiz!"
 thessaloniki_effect_1_tt: "[target_location.GetNameWithNoTooltip] ilindeki [ShowPopTypeName('nobles')] [pops|e], [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] [pop_satisfaction|e] kaybederken [ShowPopTypeName('peasants')] ve [ShowPopTypeName('burghers')] [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] kazanır.\n[target_location.GetNameWithNoTooltip], [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] kaybeder."
 thessaloniki_effect_2_tt: "[target_location.GetNameWithNoTooltip] ilindeki [ShowPopTypeName('nobles')] [pops|e], [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] [pop_satisfaction|e] kazanırken [ShowPopTypeName('peasants')] ve [ShowPopTypeName('burghers')] [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] kaybeder.\n[target_location.GetNameWithNoTooltip], [ShowNamedValue('control_ultimate_penalty')|+=2%] [control|e] kaybeder."
 byzantine_succ_crisis.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Yok Edilmesini Talep Ediyor"
 byzantine_succ_crisis.5.desc: "[target_location.GetName] içindeki durum, geri dönülmez bir hâl aldı.[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] şehirde aç kurtlar gibi kol gezerek ihmalkârlık ve bitmek bilmeyen açgözlülükle suçladıkları yerel [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi üyelerine saldırıyor. Müdahale etmezsek yerel [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] yok edilme riskiyle karşı karşıya kalacak. Bu soyluların güvenliklerini sağlarsak bizim davamızı desteklemeye istekli olacaklardır..."
 byzantine_succ_crisis.5.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresinin soylu kanı dökme arzusu gerçek olsun!"
 byzantine_succ_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini korumalıyız..."
 byzantine_succ_crisis.6.title: "Vazifelerin Reddedilmesi"
 byzantine_succ_crisis.6.desc: "[target_character2.GetName], düzenli olarak askerî vazifelerden kaçındığı bilinen bir kişiliktir. Zamanının çoğunu harabe hâlindeki tavernalarda içerek geçirir. Birlikleri eğitimsiz, disiplinsiz ve genellikle moralsizdir. Özellikle böylesi zor zamanlarda bu görüntü tam anlamıyla bir utanç vesikasıdır."
 byzantine_succ_crisis.6.a: "Arkadaşlarıyla birlikte resmî olarak kınansın!"
 byzantine_succ_crisis.6.b: "Hanesine ceza yazılsın."
 byzantine_succ_crisis.6.c: "Bu seferlik affedilsin."
 byz_character_might_cause_trouble_again_tt: "[target_character2.GetShortNameWithNoTooltip], yakın gelecekte de başımızı ağrıtabilir..."
 byzantine_succ_crisis.7.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] Parlamentosu"
 byzantine_succ_crisis.7.desc: "[target_character.GetName] son gelişmelerin ardından tahta rakip oldu. Bu durumla birlikte taklitçiye olan desteğin bastırılması için askerî seferler düzenlendi. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gibi zümrelerin önde gelen birçok üyesi, uzun süredir istedikleri sonuçları elde etmek için [ROOT.GetCountry.GetGovernment.GetParliament.GetName] yetkilerini genişletme fikrini destekliyordu."
 byzantine_succ_crisis.7.a: "Çok da haksız değiller."
 byzantine_succ_crisis.7.b: "Son sözü her zaman [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] söyler!"
 unlock_new_issues_about_civil_war_tt: "[ShowDisasterName('succession_crisis')] [Concept('disaster', 'Felaketi')|e] süresince yeni [parliament_issues|e] büyüyecektir."
 scales_with_crown_power_tt: "Bu [modifier|e] [Concept('crown_power', 'Yönetim Gücümüze')|e] oranlanır."
 byzantine_succ_crisis.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Taklitçiyi Reddediyor"
 byzantine_succ_crisis.8.desc: "Ülkemizdeki dinî topluluklar, uzun zamandır gelişen durumu ve [target_character2.GetName] tarafından körüklenen açık isyanı olumsuz değerlendirmekte. Bu toplumsal huzursuzluğun halkı tehlikeye atacağına inanıyor ve bunu birlik beraberlik konusundaki dogmatik görüşlerine aykırı buluyorlar. Bu nedenle iç tehdide karşı verdiğimiz mücadeleyi meşrulaştırmada bize yardımcı olmak istiyorlar."
 byzantine_succ_crisis.8.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], dinî toplulukların çabalarından faydalanacaktır."
 byzantine_succ_crisis.8.b: "[target_character2.GetShortNameWithNoTooltip] hükümranlığına karşı olan kim varsa Tanrı tarafından cezalandırılacaktır."
 scales_with_clergy_estate_power_tt: "Bu kazanç, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümremizin [Concept('estate_power', 'Zümre Gücüne')|e] oranlanır."
 province_pops_gain_satisfaction_tt: "[ROOT.GetCountry.GetReligion.GetName] inancına sahip, memnuniyetsiz [Concept('pops', 'Toplumları')|e] olan birçok [Concept('provinces', 'İlimiz')|e] [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] [pop_satisfaction|e] kazanır."
 byzantine_succ_crisis.9.title: "İstikrarsızlık Tahribatları"
 byzantine_succ_crisis.9.desc: "İçinde bulunduğumuz kargaşada çorak meralarla, sağlıksız hayvanlarla ve yakılmış ekinlerle karşılaşmak oldukça sıradan. Kargaşa kırsalı sardıkça [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin şikâyetleri giderek artıyor. Haydutlar, hırsızlar ve yağmacı paralı askerler birbirlerine düşmüş, bir zamanlar güzelliğiyle bilinen [target_province.GetName] kırsalını bir kez daha harap etmişlerdir..."
 byzantine_succ_crisis.9.a: "Korkmayın! Yeniden kalkınmayı biz finanse edeceğiz."
 byzantine_succ_crisis.9.b: "Bu seferlik karşılayamayız..."
 pops_in_target_province_join_succession_crisis_pretender_tt: "[target_province.GetNameWithNoTooltip] içindeki [pops|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder, ayrıca [target_character.GetName] tarafına katılabilirler!"
 byzantine_succ_crisis.10.title: "Tefeciliğin Meşrulaştırılması"
 byzantine_succ_crisis.10.desc: "Süregelen çatışmanın yarattığı zorluklarla birlikte insanlığın doğası ortaya çıktı. Öğrendiğimize göre [target_location.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], yerel halkı fahiş faiz oranlarıyla borçlandırarak zor duruma düşürüyor. Bu uygulama o kadar uzun süredir devam ediyor ki tüm vilayet genelinde iş yapmanın olağan bir yolu hâline gelmiş. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] bize ulaşarak evlerini ellerinden alan bu şeytani uygulamaya son vermemizi istedi."
 byzantine_succ_crisis.10.a: "Toplumsal düzeni bozamayız..."
 byzantine_succ_crisis.10.b: "Ama bu durumdan kâr edebiliriz!"
 byzantine_succ_crisis.10.c: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. zümresine para cezası ve uyarı verilsin."
 byzantine_succ_crisis.10.d: "Tefecilik, [target_location.GetNameWithNoTooltip] içerisinde geçici olarak yasallaştırılsın"
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "[target_location.GetNameWithNoTooltip] ilindeki [ShowPopTypeName('nobles')] ve [ShowPopTypeName('burghers')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] [pop_satisfaction|e] kazanır, [ShowPopTypeName('peasants')] ise [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] kaybeder."
 byzantine_succ_crisis.11.title: "Yabancı Tüccar Ayrıcalıkları"
 byzantine_succ_crisis.11.desc: "[target_location.GetName], dünyanın dört bir yanından limanlarımıza gelen, yabancı meslektaşlarıyla ticaret yapıp servet alışverişinde bulunmak isteyen tüccarlarla dolup taşan canlı bir ticaret topluluğuna ev sahipliği yapıyor. Ne yazık ki ticari ve denizcilik işlerimiz artık atalarımızın ihtişamını yansıtmıyor. Bu durum deniz otoritemizin zayıfladığının ve prestij kaybettiğimizin açık bir göstergesi. [target_character.GetName] tahtı gasp etmekle tehdit ederken ve para kaynaklarımız giderek azalırken [GetCountry('VEN').GetName] ve [GetCountry('GEN').GetName] temsilcileri, pazarlarımızda bazı ayrıcalıklar karşılığında donanmalarımızı finanse etmeyi teklif ettiler..."
 byzantine_succ_crisis.11.a: "[GetCountry('VEN').GetNameWithNoTooltip] ile bir anlaşma imzalansın."
 byzantine_succ_crisis.11.b: "[GetCountry('GEN').GetNameWithNoTooltip] yardımını isteyeceğiz."
 byzantine_succ_crisis.11.c: "İkisiyle de anlaşabiliriz."
 byzantine_succ_crisis.11.d: "Bu sülüklerin niyeti iyi değil!"
 italian_merchants_favored_key: "[ShowCultureGroupName('italian_group')] Tüccarları Desteklendi"
 byzantine_succ_crisis.11.historical_info: "1341'deki Bizans iç savaşı sırasında imparatorluk, genç V. John Palaiologos naipliği ve hak iddiası sahibi VI. John Kantakouzenos arasında bölünmüştü. Çatışmanın içine çekilen Venedik ve Ceneviz, savaşı ticari rekabetlerini ilerletmek için kullandı. Karadeniz'deki ticari otoriteyi ele geçirmeyi hedefleyen, ayrıcalıklardan ve özellikle Galata'daki deniz nüfuzundan yararlanan Ceneviz, hak iddiası sahibini destekliyordu. Ceneviz'in büyümesine engel olmakta kararlı Venedik ise naipliği destekliyordu. İç savaş olması gereken şey, iki denizci cumhuriyeti arasında bir vekalet mücadelesine dönüşerek Bizans'ı iyice zayıflatmakla kalmayıp denizcilik ve ticarette dış güçlere olan bağımlılığını artırdı."
 byzantine_succ_crisis.12.title: "[target_country.GetNameWithNoTooltip] Ticaret Ayrıcalıkları Teklif Ediyor"
 byzantine_succ_crisis.12.desc: "Deniz ve donanma eksikliklerini kapatmak için umutsuz bir girişimde bulunan [target_location.GetName] Efendileri, içinde bulundukları zor durum için donanma desteği sağlamamız karşılığında [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremize özel ayrıcalıklarla birlikte kârlı pazarlarına erişim sunmak yönünde teklifte bulundular."
 byzantine_succ_crisis.12.a: "Parayı severiz!"
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip] Tüccarlarımızı Reddediyor"
 byzantine_succ_crisis.13.desc: "Yakın zamanda [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremizin üyelerinin, [target_location.GetName] pazarına özel erişim sağlamak amacıyla [target_country.GetName] ile yazıştıklarını öğrendik. Ne yazık ki görüşmeler başarısızlıkla sonuçlandı ve sonuç sadece boşa harcanan bir çabadan ibaret kaldı..."
 byzantine_succ_crisis.13.a: "Buna pişman olacaklar."
 byzantine_succ_crisis.14.title: "Oportünist Talepler"
 byzantine_succ_crisis.14.desc: "[target_character2.GetName] ile [target_character.GetName] arasındaki açık çatışma durumu ilerlerken saldırı anının yaklaştığı artık netleşti. Danışmanlarımız, [GetCountry('BYZ').GetName] ülkesinden maddi tazminat talep etme fikrini destekliyor. Bu talepler kabul edilirse bize büyük getiriler sağlayacak ve gelecekteki genişleme seferlerimizin maliyetini karşılamamıza yardımcı olacaktır."
 byzantine_succ_crisis.14.a: "Bedelini ödeyecekler!"
 byzantine_succ_crisis.14.b: "Barış ortamını bozmayalım."
 sc_this_may_bring_us_into_conflict_tt: "#R Bu, bizi [GetCountry('BYZ').GetNameWithNoTooltip] ile çatışmaya sürükleyebilir.#!"
 byzantine_succ_crisis.15.title: "[GetCountry('TUR').GetNameWithNoTooltip] Talepleri"
 byzantine_succ_crisis.15.desc: "Tiksinç [GetCountry('TUR').GetNameWithNoTooltip] kâfirlerinden elimize bir mektup ulaştı. Bu ülkeden gelen temsilcilere göre muğlak ve beyhude barış sözlerine karşılık onlara yüklü miktarda para ödemeliymişiz. Şu anda [target_character.GetName] karşısında yaşadığımız sıkıntıları gösterip doğu sınırlarımızın güvenliğinin önemini belirttiler."
 byzantine_succ_crisis.15.a: "Bir seçeneğimiz yok..."
 byzantine_succ_crisis.15.b: "Hayır!"
 byzantine_succ_crisis.16.title: "[GetCountry('BYZ').GetNameWithNoTooltip] Elçisi"
 byzantine_succ_crisis.16.desc.a: "Bir [GetCountry('BYZ').GetName] elçisi sarayımıza ulaştı. Tedbirli bir şekilde hareket ederek halklarımız arasında bir ateşkes imzalamaya karar vermişler ve karşılığında da hazinelerinden bize yüklü miktarda para gönderecekler!"
 byzantine_succ_crisis.16.desc.b: "Bir [GetCountry('BYZ').GetName] elçisi sarayımıza ulaştı. Mantığa ve sağduyuya karşı, bize ufak bir ödeme yaparak iyi niyetimizi kazanmayı tercih etmemişler. Bize [target_location.GetName] yolu görüntü!"
 byzantine_succ_crisis.16.a: "Peki..."
