l_turkish:
 #Events for the disaster
 aspiration_for_liberty.1.title: "Özgürlük Arzusu"
 aspiration_for_liberty.1.desc: "[target_character.GetName] Hazretleri'nin soru işaretleriyle çevrili yönetimi, halkın özgürlük arayışı ve aydın fikirlerin hayata geçirilmesine dair istekleri kaçınılmaz gibi görünen bir devrimin kıvılcımını ateşledi. Halk birleşerek [ROOT.GetCountry.GetFlavorRank] makamını devirmek amacıyla silahlandı ve böylece çağımızın en kanlı devrimlerinden birini başlattı."
 aspiration_for_liberty.1.a: "Önümüzde kötü günler var."
 pops_lose_satisfaction_based_on_literacy_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] veya [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinden olan [pops|e] [Concept('literacy', 'Okuryazarlıklarına')|e] bağlı olarak [pop_satisfaction|e] kaybeder."
 aspiration_for_liberty.2.title: "Düzen Tesis Edildi"
 aspiration_for_liberty.2.desc.a: "[target_character.GetName] Hazretleri'nin denetimden mahrum otoritesiyle birlikte [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi giderek daha da öfkelendi. Vergiler artıp kişisel özgürlükler azaldıkça halk, çıkarlarını temsil etmesi için yeniden [ROOT.GetCountry.GetGovernment.GetParliament.GetName] kurulmasını talep etmeye başladı. Halkın gözündeyse bu talep keyfi yönetime karşı haklarını ve mülklerini aşırılıklardan koruyan bir güvenceden başka bir şey değil. Siyasi güçleri sebebiyle [target_character.GetShortNameWithNoTooltip] Hazretleri bu talebe boyun eğmeye mecbur kaldı ve [ROOT.GetCountry.GetGovernment.GetParliament.GetName] yeniden tesis edildi."
 aspiration_for_liberty.2.desc.b: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümrelerinin ayaklanmalarına karşılık olarak [target_character.GetName] mutlakiyetçiliğe sıkı sıkıya sarıldı ve iktidarının aşınmasını önlemek konusunda kararlı davrandı.\n\nKendini ilahi güçler tarafından atanmış olarak gören hükümdar, parlamenter güce herhangi bir taviz vermeyi otoritesine ve yönetiminin istikrarına bir tehdit olarak görüyor. Sıkı tedbirler uygulayarak ve birçok isyanı bastırarak [ROOT.GetCountry.GetFlavorRank] içerisinde barışı bir kez daha güvence altına aldık."
 aspiration_for_liberty.2.a: "Halk ne isterse o."
 aspiration_for_liberty.2.b: "Muhalefete geçit yok!"
 aspiration_for_liberty.3.title: "Yabancı Topraklardaki Muharebeler"
 aspiration_for_liberty.3.desc: "Son birkaç yıldır mali başarı beklentilerimiz hiç istediğimiz gibi gitmedi. [target_character.GetName], yabancı topraklardaki maliyetli savaşlara yaptığı amansız yatırımlarla ulusun hazinesini boşalttı ve temel iç ihtiyaçları destekleyebilmemiz için hazinede pek bir şey bırakmadı. Hükûmetin beceriksizliği, mali ihmal ve artan siyasi istikrarsızlıkla birleşen bu eylemler, ekonomiyi harap etti ve yönetim gücüne olan kamu güvenini sarstı.\n\nHalkın giderek [target_character.GetShortNameWithNoTooltip] Hazretleri'nin önceliklerini sorgulamasını artırmasıyla iflasın eşiğine geldik. Durum, borçların yükselmesi ve devletin yaklaşan mali çöküş ortamında temel işlevlerini bile sürdürememesiyle giderek kötüleşiyor."
 aspiration_for_liberty.3.a: "Hazine o kadar da boş değil!"
 aspiration_for_liberty.3.b: "Savaş harcamaları azaltılsın."
 aspiration_for_liberty.4.title: "Hükûmet Beceriksizliği"
 aspiration_for_liberty.4.desc: "Hükûmetin halkımızın [ShowDisasterName('aspiration_for_liberty')] sırasında ülkeyi yönetmedeki beceriksizliği yaygın memnuniyetsizliğe yol açarak [target_rebel.GetName] gibi ülke genelinde yeni ayaklanmaların ortaya çıkmasına neden oldu. Halkın öfkesi, patlama noktasına ulaştı ve birçok kişi yozlaşmış ve etkisiz olarak algıladıkları liderlere karşı birleşiyor.\n\nDevrim talebi her geçen gün daha yüksek sesle dile getiriliyor ve toplumun her kesiminden insanlar harekete katılıyor. Gelecekleri üzerinde kontrolü yeniden ele geçirmeye kararlı olan halk, talepleri için her bedeli ödemeye hazır ve taleplerinden daha azını kabul etmeyeceklerini açıkça belirtiyor."
 aspiration_for_liberty.4.a: "Endişelenecek bir şey yok."
 aspiration_for_liberty.4.b: "[target_rebel.GetNameWithNoTooltip], ne taviz istiyorsa bir kısmını verelim."
 lose_10_control_in_affected_locations_tt: "Şu anda [target_rebel.GetNameWithNoTooltip] [Concept('rebellion', 'İsyanını')|e] destekleyen [locations|e], [ShowNamedValue('control_mild_penalty')|+=2%] [control|e] kaybeder."
 every_supporter_pop_gains_5_satisfaction_tt: "[target_rebel.GetNameWithNoTooltip] [Concept('rebellion', 'İsyanını')|e] destekleyen her [pop|e] [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] [pop_satisfaction|e] kazanır."
