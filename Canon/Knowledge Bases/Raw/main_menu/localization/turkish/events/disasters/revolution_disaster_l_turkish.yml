l_turkish:
 revolution_disaster.1.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Ayaklanması"
 revolution_disaster.1.desc: "Yıllardır süren feodal baskı, dinî hoşgörüsüzlük ve insafsız vergiler, topraklarımızda filizlenmeye başlayan devrimci hareketlere zemin hazırladı. Ülkemiz giderek hırslanan öfkeli [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresince desteklenen [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin ellerine düşerken [target_ruler.GetName] çoğalan sorunlara çare bulmak umuduyla çırpındı.\n\n[ROOT.GetCountry.GetCapital.GetArea.GetName] bölgesindeki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], [ROOT.GetCountry.GetCapital.GetProvince.GetName] [target_rebel.GetName] isyanına katıldı. İsyancılar ani bir baskınla birlikte [ROOT.GetCountry.GetCapital.GetName] hapishanesini bastı, silahlandı ve eski rejime karşı [ShowDisasterName('revolution_disaster')] ilan etti!"
 revolution_disaster.1.a: "Önümüzde kötü günler var."
 revolution_disaster.1.a.tt: "#Y [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#! [Concept('provinces', 'Vilayetlerimizdeki')|e] [Concept('pops', 'Toplumlarımızdan')|e] yaklaşık [ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0] #Y bin#! kişi [target_rebel.GetName] saflarına katılacak."
 revolution_disaster.2.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Devrimi"
 revolution_disaster.2.desc: "Kopan fırtınadan ve [ROOT.GetCountry.GetCapital.GetName] düştükten sonra [rebel.GetName], [target_ruler.GetName] ve tüm [ROOT.GetCountry.GetFlavorRank] karşısında iç savaş başlattı. [target.GetLongName] geçici bir meclis olabilir ancak varlığı [ROOT.GetCountry.GetLongName] için büyük bir tehlike. Hızla müdahale edilmezse devletimiz çökebilir..."
 revolution_disaster.2.a: "Bu baş kaldıranlara hadlerini bildirmeliyiz!"
 revolution_disaster.2.b: "Belki de haklılardır..."
 revolution_disaster.3.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Devrimi'nin Sonu"
 revolution_disaster.3.desc: "Devrimci isyancılar tamamen hezimete uğratıldı! [target_character.GetName] hükümranlığı artık sorgulanamaz durumda ve [ROOT.GetCountry.GetLongName] ülkesine karşı ihanet içinde bulunan asiler idam edildi."
 revolution_disaster.3.a: "Düzen tesis edildi."
 revolution_disaster.4.title: "Devrimci [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Devleti'nin Yükselişi"
 revolution_disaster.4.desc: "Devrimci kuvvetlerimizin zaferiyle eski hükûmet artık tarihin tozlu sayfalarına karıştı. Bir zamanlar sağladığı birlik ve koruma görüntüsü silik bir hatıra olurken [ROOT.GetCountry.GetAdjective] halkı üzerindeki zulmü ve kötü yönetimi bugün bile hissediliyor.\n\nSeçilmiş [target_character.GetName] liderliği altında yeni tesis edilen [ROOT.GetCountry.GetLongNameWithNoTooltip], refah getirecek, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresini efendilerine bağlayan kadim zincirleri parçalayacak ve eski dünya düzenini dehşete düşürecek!"
 revolution_disaster.4.a: "Çok yaşa Devrim!"
