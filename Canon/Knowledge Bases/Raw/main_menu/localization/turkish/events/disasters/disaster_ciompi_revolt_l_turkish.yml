 ciompi_revolt.1.title: "Ciompi İsyanı"
 ciompi_revolt.1.desc: "Kiliselerimizin çanları çalarken [target_location.GetAreaName] içerisindeki [target_location.GetName] ilimizde binlerce öfkeli köylü ve tüccar sokaklara döküldü. Alt sınıfların hüküm süren oligarşiye karşı başlattığı bu büyük ayaklanma, ağır vergiler ve kötü çalışma koşulları gibi toplumsal ve ekonomik sıkıntılar sebebiyle patlak verdi. Çoğunluğu yün işçileri ve diğer zanaatkârlardan oluşan Ciompi hareketi, siyasi temsiliyet ve daha iyi haklar talep ediyor. Bu ayaklanma, hüküm süren elit zümre tarafından bastırılmazsa Floransa hükûmetinin geçici olarak ıslah edilmesi tehdidini barındırıyor."
 ciompi_revolt.1.a: "Önümüzde zorlu günler var..."
 ciompi_revolt.2.title: "Gente Nuova"
 ciompi_revolt.2.desc: "[GetCurrentYear] yılının buhranlı günlerinde #italic Gente Nuova#! adıyla anılan yeni bir göçmen tüccar ve yurttaş kuşağı, siyasi çevrelerde yeni bir fraksiyon olarak sahneye çıktı. İlerici fikirleriyle öne çıkan bu grup, siyasi ve toplumsal reformları savunuyor ve mevcut yönetici zümreye karşı çıkarak daha kapsayıcı bir yönetim anlayışı getirmeyi hedefliyor. Günden güne mevcut düzenden hoşnutsuz orta ve alt sınıfların desteğini arkalarına alıyorlar. Bu fraksiyon, daha adil bir toplum düzeni için çaba gösterdikçe nüfuzları da giderek artıyor."
 ciompi_revolt.2.a: "Bu yeni kuşak girişimcilere seve seve sponsor oluruz."
 ciompi_revolt.2.b: "Bir kriz döneminde bunu karşılayamayız!"
 ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip] daha iyi şartlar için pazarlık yapar"
 ciompi_revolt.3.title: "#italic Popolo Minuto#!"
 ciompi_revolt.3.desc: "[GetCurrentYear] Ciompi Ayaklanmaları sırasında hoşnutsuz vatandaşların kurduğu #italic Popolo Minuto#! adlı yeni bir fraksiyon ortaya çıktı. Alt sınıf işçiler ve zanaatkarlardan oluşan bu topluluk, yönetici kesime karşı ayaklanmaya katılarak bu karışık dönemde önemli bir rol üstlendi. #italic Popolo Minuto#! hareketi, daha iyi çalışma koşulları, daha yüksek ücretler ve siyasette daha fazla temsil edilmek istiyor. Hakları için mücadele eden ve daha adil bir toplum talep eden bu fraksiyon, sokak çatışmaları ve gösterilerle adından söz ettiriyor. Ayaklanmaya katılmış olmaları o dönemde alt sınıfların maruz kaldığı toplumsal ve ekonomik adaletsizliklerin bir yansımasıdır."
 ciompi_revolt.3.a: "Bağlılıklarını sağlamak için biraz para vermemiz gerekiyor."
 ciompi_revolt.3.b: "Herkesin kemer sıkması lazım."
 ciompi_revolt.3.c: "Halk [target_character.GetNameWithNoTooltip] Hazretleri'ne güveniyor!"
 ciompi_revolt.4.title: "#italic Miserabiles#! Hareketinin Yayılması"
 ciompi_revolt.4.desc: "Toplumun en yoksul kesimini oluşturan ve #italic Miserabiles#! olarak anılan grup, #italic Popolo Minuto#! ile birlikte ayaklanmaya katıldı. Ağır yoksulluk ve sefaletten kurtulmayı, servetin daha adil dağıtılmasını talep ediyorlar. Sık sık gösterilere katılarak zor yaşam koşullarını iyileştirecek toplumsal ve ekonomik reformlar istiyorlar. Varlıkları, Ciompi Ayaklanmaları'nın çalkantılı döneminde toplumun en dışlanmış kesimlerinin çaresiz durumunu gösteriyor."
 ciompi_revolt.4.a: "Hayatlarını kolaylaştırmalıyız..."
 ciompi_revolt.4.b: "Başlarının çaresine baksınlar!"
 ciompi_revolt.4.c: "[target_character.GetNameWithNoTooltip], idari güçleriyle hepsinin çaresine bakacak."
 ciompi_revolt.5.title: "İşçiler Vergi Yükünden Kaçıyor"
 ciompi_revolt.5.desc: "Son yıllarda artan maliyetler nedeniyle vergilerin artmasıyla işçiler ülkemizden kaçıyor. Yönetici oligarşinin uyguladığı yüksek vergiler, işçi sınıfı ve limanlarımızdaki tüccarlar için dayanılmaz hâle geldi. Ekonomik zorluklarla karşı karşıya kalan birçok işçi, daha iyi fırsatlar aramak için evlerini terk ediyor. Bu göç dalgası, [ROOT.GetCountry.GetName] içindeki toplumsal ve ekonomik gerilimleri tırmandırarak isyana yol açan şikâyetleri daha da körüklüyor."
 ciompi_revolt.5.a: "Bırakın gitsinler."
 ciompi_revolt.5.b: "Zararlarını karşılayabiliriz."
 ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip], merhametli bir hükümdardır."
 ciompi_revolt_allowed_migration_effect_tt: "[ShowPopTypeName('peasants')] veya [ShowPopTypeName('laborers')] [Concept('migration', 'Göçüne')|e] izin verme politikamızdan dolayı göç eden [pops|e] sayısı artacak"
 ciompi_revolt.6.title: "Baştakiler"
 ciompi_revolt.6.desc: "Alt sınıfların şikâyetlerinin farkına varan [target_character.GetName] Hazretleri'nin danışmanları, hükümdarımızdan yönetici oligarşinin nüfuzunu azaltmasını ve ülke içindeki soylu gücünü sorgulanarak sosyal ve ekonomik eşitsizliklerin çözülmesini talep ediyor. Bu kriz döneminde soyluların gücü arttığı için danışmanlarımız, siyasi reformları uygulamak ve işçi sınıfına temsil hakkı sağlamak için çeşitli adımlar planladı. Soyluların güç ve nüfuzlarını dengeleyerek daha adil bir toplum yaratmayı ve isyanı tetikleyen sorunları hafifletmeyi amaçlıyoruz."
 ciompi_revolt.6.a: "Haklarını ellerinden almayacağız, şimdilik."
 ciompi_revolt.6.b: "Otoritelerine meydan okuyalım!"
 ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip] halkına inanıyor, zengin soylulara değil."
 ciompi_revolt.7.title: "Baskı ve Reform"
 ciompi_revolt.7.desc: "Ciompi isyanlarının yarattığı yıkım, halkımızın belleğine kazındı. Aileler açlıkla boğuşurken vatandaşlar suça ve isyana yöneliyor, bu sırada da güçlü ve nüfuzlu kişiler bu zor zamanlarda bile refah içinde yaşamaya devam ediyor. Sonuç olarak hem hükûmet içinden hem de dışından pek çok ses; temsil, liyakat ve eşitlik konularındaki endişeleri gidermek için köklü reformlar talep ediyor."
 ciompi_revolt.7.a: "Köylüler yerini bilmeli."
 ciompi_revolt.7.b: "Halkın sesini duymalıyız!"
 ciompi_revolt.7.c: "[target_character.GetNameWithNoTooltip] Hazretleri'nin cömertliği dillere pelesenk oldu!"
 ciompi_revolt.8.title: "Kriz ve Değişim"
 ciompi_revolt.8.desc: "Uzun süren bir istikrarsızlık ve isyanlarla dolu bir dönemden sonra, nihayet bu zorlu zamanları atlatmayı başardık. Yaşadığımız zorluklar, yenilgiler ve engeller, azmimizi güçlendirecek ve bizi daha önce ulaşmadığımız yüksekliklere taşıyacak. İstikrarsızlık dönemi artık geride kaldı ve yeni liderlik altında geleceğe heyecanla bakıyoruz."
 ciompi_revolt.8.a: "Halkımız tarihin sınamasından geçti."
 ciompi_revolt.8.b: "Kudretli bir adamın güçlü bir liderliğine ihtiyacımız var!"
