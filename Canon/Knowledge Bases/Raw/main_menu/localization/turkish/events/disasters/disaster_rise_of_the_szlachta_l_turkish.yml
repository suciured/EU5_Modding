l_turkish:
 rise_of_the_szlachta.1.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Yükselişi"
 rise_of_the_szlachta.1.desc: "İç siyasetin entrikaları ile bitmeyen güç arayışı genellikle iç içedir. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] her zaman kendilerini ülkemizin muhafızları olarak gördüler. [ROOT.GetCountry.GetName] ve çıkarlarını hep ön planda tutma peşindeydiler.\n\nNe yazık ki mutlak güç, insanı yozlaştırır ve onlar da nahif hırslarının kurbanı oldular. Ülkemizin önde geldiği fikrini reddetmekle kalmayıp temellerimizin meşruiyetini de sorguladılar!"
 rise_of_the_szlachta.1.a: "Bu ne cüret?"
 rise_of_the_szlachta.2.title: "Ayrıcalıklıların Talepleri"
 rise_of_the_szlachta.2.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] gibi aç akbabalar, her zaman güç ve nüfuzun lezzetli etine pençelerini geçirmenin yollarını arar. Ülkemizin önde gelen figürlerine karşı şu anki zayıflamış hâlimiz sebebiyle her iki zümrenin temsilcileri yine sarayımızda boy gösteriyor ve zaten sağlam olan otoritelerini daha da güçlendirmek istiyorlar."
 rise_of_the_szlachta.2.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin talepleri kabul edilsin."
 rise_of_the_szlachta.2.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresini desteklesek daha iyi olur."
 rise_of_the_szlachta.2.c: "Kudurmuş köpeklerin havlamalarına aldırış etmeyeceğiz!"
 rise_of_the_szlachta.3.title: "Zümre Anlaşmazlıkları"
 rise_of_the_szlachta.3.desc: "Güç mücadeleleri hiçbir zaman sessiz sedasız olmamıştır. Çoğu zaman en önde gelen zümreler arasındaki çekişmeler açık çatışmaya dönüşür. Ne yazık ki [target_location.GetName] içerisinde de durum böyle. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] bizi, birbirleriyle çakışan talepleri karşılanmaz ise isyan bayrağı açmakla tehdit ediyor."
 rise_of_the_szlachta.3.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] tarafını seçelim."
 rise_of_the_szlachta.3.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] yanında saf tutalım."
 based_on_burghers_estate_power_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [Concept('estate_power', 'Zümresinin Gücüne')|e] bağlı olarak:"
 based_on_burghers_estate_satisfaction_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [Concept('estate_satisfaction', 'Zümresinin Nüfuzuna')|e] bağlı olarak:"
 based_on_nobles_estate_power_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [Concept('estate_power', 'Zümresinin Gücüne')|e] bağlı olarak:"
 estate_satisfaction_burghers_tt: "Zümrenin mevcut memnuniyetinden etkilenir."
 rise_of_the_szlachta.4.title: "Halk Desteği"
 rise_of_the_szlachta.4.desc: "Tartışmalar, halkımızın kaderiyle oynayan çeşitli zümreler arasındaki ateşli bir spor müsabakası gibidir. Nüfuzlu zümrelerin açgözlü bakışları arasında kritik reformları uygulamaya sokmaya çalışırken bu kişilerin çıkarlarından bazılarını kabul edersek işlerin daha kolay yürütüleceğini fark etmemek elde değil."
 rise_of_the_szlachta.4.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin desteğini alalım."
 rise_of_the_szlachta.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin desteğini alalım."
 rise_of_the_szlachta.4.c: "Desteğe ihtiyacımız yok."
 rise_of_the_szlachta.5.title: "Zümreler [ROOT.GetCountry.GetGovernment.GetParliament.GetName] Oturumu Talep Ediyor"
 rise_of_the_szlachta.5.desc: "Sınırlarımız içerisindeki nüfuzlu kişilerin saraylarındaki siyaset, büyük ölçüde [ROOT.GetCountry.GetGovernment.GetParliament.GetName] müzakerelerine bağlı. Uzun süredir bir oturum yapmamış olmamız çeşitli [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] arasında huzursuzluk yaratmaya başladı."
 rise_of_the_szlachta.5.a: "Peki, sözlerine kulak verelim."
 rise_of_the_szlachta.5.b: "Oturum mu? Yaparız ama [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi için değil!"
 rise_of_the_szlachta.5.c: "Değersiz saray fahişelerinden emir alacak değiliz."
 based_on_crown_estate_power_tt: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] [Concept('estate_power', 'Zümresinin Gücüne')|e] bağlı olarak:"
 rise_of_the_szlachta.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Zaferi"
 rise_of_the_szlachta.6.desc: "Yıllarca süren iç çatışmalar [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresini eski ihtişamından uzakta bıraktı. Entrikalar, gizli anlaşmalar ve dizginlenemeyen yolsuzluk sayesinde [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], kendilerini ülkemizde tek ve mutlak güç olarak konumlandırmayı başardılar."
 rise_of_the_szlachta.6.a: "Bu durum halkımız için ne anlama geliyor?"
 rise_of_the_szlachta.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Zümresinin Zaferi"
 rise_of_the_szlachta.7.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine karşı başlattığı darbe, aslında perdenin arkasında [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin üyelerinin olduğunu ortaya çıkardı. Güçlü bir darbe ve sarsılmaz nüfuzlarıyla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin gücünü ele geçirdi ve kendilerini ülkemizin baş otoritesi ilan ettiler."
 rise_of_the_szlachta.7.a: "Beklenmedik bir olay."
 rise_of_the_szlachta.8.title: "Kraliyetin Zaferi"
 rise_of_the_szlachta.8.desc: "Çok az kişi [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresinin bu sınavdan sağ çıkacağını düşünüyordu. Olayların beklenmedik bir şekilde vuku bulmasıyla tüm beklentilerin aksine [target_character.GetName], sadece [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümrelerini alt etmekle kalmadı, merkezî otoritemize olan inancı da yeniden tesis etti. [ROOT.GetCountry.GetName] ve halkı için yeni bir çağ başladı."
 rise_of_the_szlachta.8.a: "Sonunda!"
 has_had_struggle_for_royal_power_disaster_tt: "Başarıyla #Y Kraliyet Gücü Çekişmesi#! [Concept('disaster', 'Felaketi')|e] tamamlanır."
