l_turkish:
 muscovite_succession_war.17.title: "Moskova İç Savaşı"
 muscovite_succession_war.17.desc: "[pretender.GetName] için sadakat yemini etmiş bir ordu sürpriz bir saldırıda bulunarak karşılarına hiç kimse çıkmadan [target_location.GetName] kapılarından girip tahkimatlarının kontrolünü ele geçirdi. Bu hata sebebiyle gerçekleşeceğine hiç şüphe olmayan isyanlarla baş ederken kaleyi almaya çalışacağız.\n\n[pretender.GetName], kendini [ROOT.GetCountry.GetName] tahtında oturan [ROOT.GetCountry.GetGovernment.GetRulerTitle] ilan etti ve şehirde ona sadık olmayan ne kadar asker kaldıysa hepsini idam etti."
 muscovite_succession_war.17.a: "Ne korkunç bir felaket!"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "Başkentin Kaybı Sebebiyle Moral Bozukluğu"
 muscovite_succession_war.17.b: "Kontrolü geri almak için para teklif edelim."
 muscovite_succession_war.17.c: "Stratejik önemi yokmuş gibi davranalım."
 muscovite_succession_war.17.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] tarafından sergilenen savaş yetenekleri ve yiğitlik, orduyu teşvik eder"
 muscovite_succession_war.17.historical_info: "II. Vasili'nin amcası Yuri Dmitriyeviç'e sadık güçlerce Moskova'nın alınması hiç beklemediği saldırıda esir alınan genç hükümdar için büyük bir darbe oldu. Ne var ki yeni prens pek de iyi bir hükümdar olmadığını kanıtlayarak kısa sürede hem aile mensuplarının hem de boyarların desteğini kaybetti."
 muscovite_succession_war.18.title: "Göz Alıcı Bir Deneyim"
 muscovite_succession_war.18.desc_captured_during_siege: "Devam eden [target_location.GetName] ilini geri alma çabaları sırasında sadakat yeminine rağmen [ROOT.GetCountry.GetGovernment.GetRuler.GetName] bir general tarafından esir alındı. Özgürlüğüne kavuşmadan önce [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip], iki gözünden de kör edilip kaderine kampın yolunu bir başına bulsun diye terk edildi."
 muscovite_succession_war.18.desc_captured_by_cousin: "Yakınlardaki bir manastıra yaptığı ziyaret sırasında [ROOT.GetCountry.GetGovernment.GetRuler.GetName], sadakat yemini etmiş kuzeni [target_cousin.GetName] tarafından esir alındı. Özgürlüğüne kavuşmadan önce [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip], iki gözünden de kör edildi ve [target_location.GetName] topraklarına götürüldü."
 muscovite_succession_war.18.a: "Bu ne vahşilik."
 muscovite_succession_war.18.historical_info: "II. Vasili; Aziz Sergius'un Teslis Manastırı'na yaptığı bir ziyaret sırasında Yuri Dmitriyeviç'in oğlu, yani kuzeni olan Dmitri Şemyaka tarafından esir alındı. Moskova'ya getirildi. Kuzeni kısa bir süreliğine prensliğin kontrolünü eline geçirdiği için burada kör edildi ve sürgüne gönderildi."
 muscovite_succession_war.19.title: "İhanet"
 muscovite_succession_war.19.desc_common: "İlave destek [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından yapılan hak iddiasını güçlendirmeli, hiç olmazsa düşmanlarımız arasında bir anlaşmazlık çıkarmalı."
 muscovite_succession_war.19.desc_child_defecting: "Mevcut yönetimden memnun olmadıkları için [pretender.GetName] ailesi arasında tartışmalar başladığına dair haberler geliyor. Fırsattan istifade edip bol miktar para ve birtakım güvenceler sunarak [target_child.GetName] isimli aile üyesini kendi saflarımıza çekebiliriz.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "Kardeş rekabetinden ve güçlü bir liderin eksikliğinden dolayı [pretender.GetName] ailesi arasında tartışmalar başladığına dair haberler geliyor. Fırsattan istifade edip bol miktar para ve birtakım güvenceler sunarak [pretender.GetNameWithNoTooltip] saflarındaki [target_sibling.GetName] isimli kardeşi kendi saflarımıza çekebiliriz.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "Ne güzel fikir!"
 muscovite_succession_war.19.b: "Böyle bir ihanetin telafisi olmaz."
 muscovite_succession_war.19.tt1: "[target_location.GetName] topraklarında yaşayan [pops|e], asi yönetime alışarak [pretender.GetNameWithNoTooltip] saflarına geçmeye başladı"
 muscovite_succession_war.19.historical_info: "Yuri Dmitriyeviç'in ölümünün ardından oğlu Vasili Yuryeviç Moskovya Prensliği ünvanını kullanmaya devam etti. Ne var ki iki kardeş, Moskova'nın kontrolünü ellerinde tutamayacağını düşünerek toprak ayrıcalıkları karşılığında II. Vasili'nin saflarına geçti. Vasili Yuryeviç Moskova'dan sürgün edildi ve prenslikten kaçmak zorunda bırakıldı."
 muscovite_succession_war.20.title: "Sonuç"
 muscovite_succession_war.20.desc: "Asi kalelerinin tekrar ele geçirilmesi ve açıkça bizim karşımızda duran hanedan üyelerinin ölümüyle birlikte ülkemizi kaosa sürükleyen bu iç kargaşa son buldu. Böyle olayların tekrar yaşanmaması için dua edelim."
 muscovite_succession_war.20.a: "Geriye kalan tüm sempatizanları affedelim."
 muscovite_succession_war.20.b: "Bize karşı gelmeye cüret eden herkesi alenen kınayalım."
 muscovite_succession_war.20.historical_info: "Yuri Dmitriyeviç'in son oğlu savaşta yenilmesinin ardından II. Vasili'nin emriyle zehirlendikten sonra Moskova İç Savaşı sona erdi. Yönetimdeki ailenin yüksek bir ölüm oranına sahip olması hanedanın devam etmesini zorlaştırsa da nihayetinde hanedan gücü ele geçirerek on altıncı yüzyılın sonuna kadar Rusya'yı yönetti."
