l_turkish:
 succession_desc_key: "Halkımızın geleneklerine göre yalnızca en uygun ve en yetenekliler tahta geçebilir. Bunu nasıl yaptıklarının pek önemi yok. Bu da genellikle [ROOT.GetCountry.GetGovernment.GetRulerTitle] öldüğünde oğullarının, içlerinden biri rakibi kalmayacak şekilde ülkenin başına geçene kadar, birbirlerini öldürmesi anlamına geliyor."
 succession.1.title: "[old_ruler.GetNameWithNoTooltip] ve Oğullarının Kaderi"
 succession.1.title_fallback: "Oğulların İtlafı"
 succession_desc_murder_key: "\n\nGelen haberlere göre [killer_scope.GetName], adamlarına [victim_scope.GetName] için boğulma emri vererek onu ortadan kaldırtmış. Böylece geleneklere uymuş ve ailesinin kanını dökmeden tehlikeli bir rakibi ortadan kaldırmış."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\nNihayet [old_ruler.GetName] ile aynı soydan gelen bir tek [killer_scope.GetName] kaldı ve yakında [ROOT.GetCountry.GetName] tahtına geçecek."
 succession.1.desc.c: "$succession_desc_key$\n\nNe var ki kadere bak, [old_ruler.GetName] ile aynı kanı taşıyan oğullardan hiçbiri reşit veya bu makama uygun değil."
 succession.1.a: "[killer_scope.GetNameWithNoTooltip] tercih edildi."
 succession.1.a.tt: "İtlaf, tek bir oğul kalana kadar devam edecek."
 succession.1.b: "Çok yaşa [killer_scope.GetNameWithNoTooltip]!"
 succession.1.c: "[killer_scope.GetShortNameWithNoTooltip] desteklenerek bu duruma son verilsin."
 succession.1.c.tt: "[killer_scope.GetName] tüm kardeşlerini katlediyor. Her [character|e] öldüğünde şunlar gerçekleşecek:"
 succession.1.d: "Gelenek korunmalı. Bekleyeceğiz."
 succession.1.e: "Böyle saçmalık mı olur? [old_ruler.GetDynasty.GetNameWithNoTooltip] mensubu herhangi biri de olur."
 succession.2.title: "Güçlü Danışman"
 succession.2.desc: "[old_ruler.GetName] öldükten sonra [new_ruler.GetName] başa geçince [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde bir kargaşa çıktı. Ülkenin farklı fraksiyonlarının tamamı yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile iyi geçinmeye çalışırken bir yandan da diğer fraksiyonların kuyusunu kazıyor. Bu yüzden de hükûmet hızla kaosa sürüklendi.\n\n[ROOT.GetCountry.GetName] için ne mutlu ki saygın [usurper_scope.GetName], huysuz fraksiyonları dizginleyecek güce sahip. Bu yüzden [new_ruler.GetShortNameWithNoTooltip] yeni rolüne alışırken bu fraksiyonları bir arada tutma görevi [usurper_scope.GetName] sorumluluğunda ancak bazıları onun, bu yeni gücünü vakit geldiğinde gönüllü olarak bırakmayacağından endişeleniyor."
 succession.2.a: "[new_ruler.GetNameWithNoTooltip] bir kuklaya dönüştü."
 succession.3.title: "Uygun Bir Aday"
 succession.3.desc.partial: "[old_ruler.GetName] Hazretleri'nin ölümünden sonra geriye kalan tüm çocukları [ROOT.GetCountry.GetName] üzerinde hüküm süremeyecek kadar genç veya yetersiz. Güçlü ve saygı duyulan bir liderin eksikliği nedeniyle ülkenin kaosa sürüklenmesini önlemek için [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [old_ruler.GetDynasty.GetName] Hanedanı'nın tanınmış ve yetenekli bir üyesi olan [dynasty_member_scope.GetName] etrafında toplandı."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nNitekim kader kaypaktır. [dynasty_member_scope.GetName], tahta oturamadan vefat ettiği için [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi yeni bir aday arayışına girmek zorunda kaldı."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "Yeni Bir Hanedan Yükseliyor"
 succession.4.desc.default: "[old_ruler.GetName] Hazretleri'nin uygun bir veliahdı olmadan ölümü, [old_ruler.GetDynasty.GetName] Hanedanı'nın sonu anlamına geliyor. Halkımız hüküm süren ailenin kaybına yas tutuyor ancak [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] yoluna devam etmek zorunda ve halkın çağrısıyla yeni bir lider yükseldi."
 succession.4.desc: "$succession.4.desc.default$\n\n[new_leader.GetDynasty.GetName] hanedanından [new_leader.GetName], hoşnutsuz grupları dizginleyerek ve ülkenin kaosa düşmesini önleyerek [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasından en nüfuzlu ve güçlü kişi olarak yükseldi."
 succession.4.a: "Yeni kan"
 succession.5.title.new_ruler_son: "[new_ruler_son.GetNameWithNoTooltip] Yükselişi"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] Tahta El Koydu"
 succession.5.title.no_ruler: "[ROOT.GetCountry.GetNameWithNoTooltip] Veraseti"
 succession.5.desc.new_ruler_son: "[old_ruler.GetName] Hazretleri'nin çocuğu [new_ruler_son.GetName] sonunda yetişkinliğe ulaştı ve [ROOT.GetCountry.GetName] tahtına oturmaya uygun. Majesteleri [ROOT.GetCountry.GetCapital.GetName] üzerindeki gücü kuvvetlendirirken ilk yasası olarak majestelerinin tahta yükselişini tehlikeye atan her şey ortadan kaldırılacak."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n[new_ruler_regent.GetDynasty.GetName] hanedanından [new_ruler_regent.GetName], hoşnutsuz grupları dizginleyerek ve ülkenin kaosa düşmesini önleyerek [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasından en nüfuzlu ve güçlü kişi olarak yükseldi."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip] hüküm sürecek!"
 succession.5.a.tt: "[new_ruler_son.GetName] tüm kardeşlerini katlediyor. Her [character|e] öldüğünde şunlar gerçekleşecek:"
 succession.100.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Tahtındaki Yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 succession.100.desc.a: "Halkımızın geleneklerine göre [old_ruler.GetName] öldüğünde en büyük çocuğu tüm ünvanları miras alarak ülkemizin tahtındaki yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] olur fakat bu yasaya göre her erkek çocuk, en büyük çocuğun müdahalesi olmaksızın babasının topraklarının bir kısmına hükmetme hakkına sahiptir.\n\nBu sebeple [new_ruler.GetName] söz konusu vilayetlerde neredeyse hiç kontrole sahip olmaz. [ROOT.GetCountry.GetFlavorRank] bu şekilde taksim edildiğinde babalarının topraklarını istedikleri için ortalığı birbirine katan mülksüz oğul kalmamış olur, ülkenin barışı ve istikrarı korunur."
 succession.100.desc.b: "[old_ruler.GetName] aramızdan ayrıldı. Neyse ki [new_ruler.GetName] hâlâ bizimle ve bugün [ROOT.GetCountry.GetGovernment.GetRulerTitle] ünvanını alıyor. Tahta geçmeye uygun hiçbir kardeşi olmadığı için [old_ruler.GetNameWithNoTooltip] tarafından taşınan ünvanların hiçbiri paylaşılmayacak."
 succession.100.desc.c: "Veraset hiç de kolay bir süreç değil. Bazen kardeşler taht için savaşır. Bazen tahta çıkabilecek veliaht bulunmaz. Bazen de eski hükümdar ve yeni [ROOT.GetCountry.GetGovernment.GetRulerTitle] aynı kişidir ama saray sanki taht yeni devredilmiş gibi davranır.\n\n[ROOT.GetCountry.GetName] tahtına geçmesinin üzerinden epey zaman geçmesine rağmen [new_ruler.GetName] için böyle bir durum söz konusu. [ROOT.GetCountry.GetAdjectiveWithNoTooltip] veraset kanunları o kadar karışık ki devlet içinde kafa karışıklığı ortaya çıkabilir."
 succession.100.a: "[ROOT.GetCountry.GetNameWithNoTooltip] bölünsün."
 succession.100.b: "Kardeşler birlikte yönetecek."
 succession.100.b.tt: "Kardeşler [ROOT.GetCountry.GetFlavorRank] topraklarını birlikte yönetmeye devam edecekler."
 succession.100.c: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] bölünmeyecek!"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip] tüm yükü tek başına üstlenecek."
 succession.100.e: "Bu kanunlara veda edilsin."
 succession.100.f: "Veraset geçmişte de karman çormandı. Bu sistemden kurtulalım."
 succession.101.title: "Taçların Birleşmesi"
 succession.101.desc: "Önceki monarkımız [union_partner.GetName] Tacı ile bir anlaşma yapmıştı: Kim diğer monarktan daha uzun yaşarsa o, diğerinin tahtını miras alacaktı. Bu sebeple yüce [new_ruler.GetName], [junior_partner.GetAdjective] tahtının hükümdarı olacak."
 succession.101.a: "Çok yaşa [junior_partner.GetGovernment.GetRulerTitle]!"
 succession.102.desc: "[union_partner.GetName] Tacı bir zamanlar [junior_partner.GetName] Tacı ile bir anlaşma yapmıştı: Hangisinin monarkı daha uzun yaşarsa o diğerinin tahtını miras olarak alacak ve iki ulusu [Concept('union', 'birleştirecek')|e]. [junior_partner.GetNameWithNoTooltip] tahtında oturan [ROOT.GetCountry.GetGovernment.GetRulerTitle] ömrünün sonuna geldi ve yüce [new_ruler.GetName], artık [union_partner.GetName] tahtına da sahip."
 succession.102.a: "Hükmü, Birlik için bereket ve refah getirsin."
 joint_ruling.100.title.a: "Dönem Süresi Doldu"
 joint_ruling.100.title.b: "Fâni Dünya"
 joint_ruling.100.desc.a: "Kanunlara ve [ROOT.GetCountry.GetName] ülkesinin Ortak Hükümdarları arasındaki sözleşmeye göre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] için belirlenen makam süresi sona erdi ve [pretender_brother.GetName] tahta çıkacak. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin ve [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] Hanedanı'nın namı, iktidar değişiminin barış içerisinde tamamlanmasına bağlıdır."
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], tahtı paylaşabileceği uygun bir erkek kardeşi bulunmadığından [ROOT.GetCountry.GetName] ülkesinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] ünvanını üstlenebilecek yegâne kişidir."
 joint_ruling.100.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] çok yaşa."
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], [ROOT.GetCountry.GetGovernment.GetRulerTitle] ünvanının yegâne meşru adayıdır."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] tek başına yönetecek."
 rebellious_prince_name: "İsyankâr Prensler"
 joint_ruling.101.title: "Kıskanç Kardeş"
 joint_ruling.101.desc: "[ROOT.GetCountry.GetName] ülkesinin Ortak Hükümdarlarından daha gaddar ve zalim olanı [jealous_brother.GetName], hükûmetin merkezinde tekrar bir anlaşmazlığa sebebiyet verdi. Bu sefer, mevcut [ROOT.GetCountry.GetGovernment.GetRulerTitle] ülkenin idaresinde yetersiz kalıyor ve [ROOT.GetCountry.GetNameWithNoTooltip] vahim durumda diyerek şikâyette bulunduktan sonra tahtın kendisine devredilmesini talep buyurdu. Devir gerçekleşmezse takipçilerini arkasında toplayarak kendi bölgesinde, mevcut [ROOT.GetCountry.GetGovernment.GetRulerTitle] karşısında isyan bayrağı açmakla tehdit ediyor."
 joint_ruling.101.a: "Gereksiz kan dökülmesine mâni olacağız."
 joint_ruling.101.b: "Elinden geleni ardına koymasın, biz hazırız."
 joint_ruling.101.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], barışı tehdit eden kendi kanından bile olsa müsamaha göstermez. Derhâl derdest edilsin."
