l_turkish:
 devotion_events.1.title: "Genel Hastane"
 devotion_events.1.desc: "İhtiyaç sahipleriyle ilgilenilip yardım edileceği bir ortam yaratmak adına bir genel [ShowBuildingTypeName('hospital')|l] kurma önerisi yapıldı. Kamu sağlığı önemli bir husus. Ücretsiz bir ebelik kursuyla birlikte hastalıkla mücadele tesislerinin kurulmasının kamu sağlığına olumlu yansımaları olacaktır."
 devotion_events.1.a: "Neyi bekliyoruz? Yapılsın!"
 devotion_events.1.b: "Dua etmek tüm problemlerini çözecektir."
 devotion_events.2.title: "Tahkimat Bakımı"
 devotion_events.2.desc: "Tahkimatlarımız, istilacılar ve düşmanlar karşısındaki en önemli savunmamızdır ancak yenilenmeleri gerek. Bunu fonlamak adına vergilerimizi artırmamız gerekecek. Zaten fahiş vergiler ödediklerini düşünen vergi mükellefleri bundan hoşnut olmayacaktır."
 devotion_events.2.a: "Buna ihtiyacımız var, ne derlerse desinler!"
 devotion_events.2.b: "Elimizdeki parayla ne yapabiliyorsak onu yapalım."
 devotion_events.3.title: "Tahkimatların Modernleştirilmesi"
 devotion_events.3.desc: "Tahkimatlarımız artık tuzla buz olacak gibi görünmüyor, surlara yapılacak saldırılara direnebilecek kadar sağlam görünüyorlar. İnşa edildikleri döneme kıyasla daha da işlevsel ve etkileyici hâle getirdiğimiz savunmalar, hâlâ diğer ulusların tahkimatlarına kıyasla eksik kalıyor. Vergi mükelleflerinin omuzlarına biraz daha yük bindirip bu geliştirmelere fon sağlayarak tahkimatları modernize etmeliyiz."
 devotion_events.3.a: "İstila edilmek istemiyorsak büyük resme bakmamız gerek."
 devotion_events.3.b: "Şu anki durumları gayet iyi."
 devotion_events.4.title: "Vergiler Çok Yüksek"
 devotion_events.4.desc: "Vergilerden şikâyet eden halkımızın sesinin yükseklere, surlarla çevrili tahkimatlarımızın içindeki bizlere kadar ulaşması kolay değil. Tabii uzaklardan duyduğumuz bir sese göre vergileri düşürmezsen isyan ve ayaklanma bizi bekliyor gibi."
 devotion_events.4.a: "Duyduk duyduk, istemeden de olsa kabul edeceğiz."
 devotion_events.4.b: "Ne? SİZİ DUYAMIYORUZ!"
 devotion_events.5.title: "Tahkimatların Güzelleştirilmesi"
 devotion_events.5.desc: "Hediye olarak aldığımız mozaik camlardan biri tahkimatlarımızın birine yerleştirildi ve çok yakıştı. O kadar güzel oldu ki tüm tahkimatları armamızı taşıyan mozaik camlarla donatmayı düşünüyoruz."
 devotion_events.5.a: "Gösteriş günahtır!"
 devotion_events.5.b: "Tebaamız vergilerinin böyle güzelliklere gittiğini görünce memnun olacaktır tabii ki!"
 devotion_events.6.title: "Din Özgürlüğü Meselesi"
 devotion_events.6.desc: "Dinî ıslahatlar hakkında radikal görüşlere sahip olmasıyla bilinen bir grup, halkı harekete geçirirken [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini ve [ROOT.GetCountry.GetReligion.GetAdjective] öğretilerini kınıyor. Bu durum, [target_location.GetName] ilindeki pek sadık olmayan vatandaşlarımız arasında dinî özgürlükle ilgili taleplerin yayılmasına sebep oldu."
 devotion_events.6.a: "Ülkemiz [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] bir ülkedir ve her daim [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] kalacaktır!"
 devotion_events.6.b: "Dinî olarak [target_location.GetRank.GetNameWithNoTooltip] tamamen özgürleşsin."
 devotion_events.7.title: "Yanlış İnançlar"
 devotion_events.7.desc: "[ROOT.GetCountry.GetFlavorRank], amaçları arasında [ROOT.GetCountry.GetReligion.GetAdjective] inancını yaymayı ve zındıklıktan korumayı bulunduruyor. Bu, asil bir emel olsa da zındıklık ülkemizi can evinden vurduğunda hepimizi çok utandırdı. [target_location.GetRank.GetName] olan [target_location.GetName] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] inancına mensup değil ve eğer bu durum yakın zamanda ele alınmazsa bize büyük utanç getirecek."
 devotion_events.7.a: "Zındıkların din değiştirmesi için gösterilen çabalar artırılsın."
 devotion_events.7.b: "Yüzümüz kızarsın, yapacak bir şey yok."
 devotion_events.8.title: "Belge Sahtekârlığı"
 devotion_events.8.desc: "İnsanların topraklarını genişletmek ve ayrıcalık edinmek peşindeyken kendi söylemlerini haklı çıkarmak için sahte belgeler oluşturması, belge taklitçiliği yapması veya bunların tarihlerini değiştirmesi ilhak ve gasp edilmeye karşı kullanılan yaygın bir yöntemdir. Günümüzde bile bu sorgulanabilir yöntemler kullanılmaktadır, bize fayda sağlarsa biz bile kullanabiliriz. Geçmişte böyle yaptık fakat her zaman birilerinin tutarsızlıkları fark etme ihtimali var."
 devotion_events.8.a: "Belgelerde sahtecilik yap."
 devotion_events.8.ct: "Sahtecilik yaparken yakalanabiliriz."
 devotion_events.8.b: "Arşivlerimizden derhâl çıkarın!"
 devotion_events.9.title: "Sahte Belgeler"
 devotion_events.9.desc: "Sahte belgeleri gizlemeye yönelik tüm çabalarımıza rağmen yakayı ele verdik. Tek yapmak istediğimiz [ROOT.GetCountry.GetFlavorRank] vilayetlerini ilhak ederek gasp etmek isteyenlerden korumaktı."
 devotion_events.9.a: "Bunu ağzından kaçırabilecek herkese rüşvet verin, şantaj yapın veya dövün!"
 devotion_events.10.title: "Yerel Soylu"
 devotion_events.10.desc: "[target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] adına bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] olmadan önce özellikle onun altındaki yerli aristokratlar başta olmak üzere kısa sürede [ROOT.GetCountry.GetLongName] halkının güvenini ve sevgisini kazandı. Bu durum otoritemizi geri kazanmamızı ve hükmümüzün her zamankinden daha güçlü olmasını sağladı."
 devotion_events.10.a: "Onu seçtiğimiz için çok şanslıyız!"
 devotion_events.11.title: "Yabancı Soylu"
 devotion_events.11.desc: "Diplomasi, askerî gelişim ve yönetim alanında büyük bir dehaya sahip olan ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri için bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] olan [target_heir.GetName], aynı zamanda bizim için çok değerli olabilecek ittifaklar ve yabancı saray bağlantıları kazandırdı."
 devotion_events.11.a: "Onunla ilgili şüphelerimiz vardı ancak hepsi boşaymış."
 devotion_events.12.title: "Tüccarın Evladı"
 devotion_events.12.desc: "Müzakerelerdeki ve pazarlıklardaki keskin zekâsı ve hünerleri muhtemelen tüccar ebeveynlerinden geliyor. Bu sayede [ROOT.GetCountry.GetLongName] topraklarındaki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve özgür [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] tabakası [target_heir.GetName] karşısında saygı ve korku duymaya başladı. [ROOT.GetCountry.GetFlavorRank] yönetimine geçtiğinde kimse pazarlıklarda veya müzakerelerde onu kandırmaya cüret bile edemeyecek."
 devotion_events.12.a: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] sadece bir tüccar ailesinden gelse de kendini kanıtlamayı başardı!"
 devotion_events.13.title: "Hünerli İlahiyatçı"
 devotion_events.13.desc: "İlahi ilimler eğitimi alan ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin seçilmiş vârisi olan [target_heir.GetName], çeşitli dinî konuları anlamaya yardımcı olmak, açıklamak, savunmak veya teşvik etmek için çeşitli analiz yöntemleri kullanabiliyor."
 devotion_events.13.a: "En başından beri onun [ROOT.GetCountry.GetFlavorRank] topraklarını layığıyla yöneteceğini biliyorduk."
 devotion_events.14.title: "Yerli Vaiz"
 devotion_events.14.desc: "Yerli vaiz [target_heir.GetName], [ROOT.GetCountry.GetLongName] ülkesinde [target_ruler.GetName] adına [ROOT.GetCountry.GetGovernment.GetHeirTitle] olarak seçildiğinde halk bunu sevinçle karşıladı. Nitekim, bu sevincin sebebi bitmek bilmez vaazlarının nihayet bir sona erecek olması mı yoksa [ROOT.GetCountry.GetFlavorRank] toprakları için gelecek vadetmesi mi kimse bilmiyor. Hangisi olursa olsun [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], sıradaki [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_heir.GetNameWithNoTooltip] karşısında büyük bir güven duyuyor ve destek veriyor."
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip] halkın desteğine sahipti, şimdi de bizim desteğimiz onunla."
 devotion_events.26.title: "Etkili Islahatçı"
 devotion_events.26.desc: "Kuru gürültülere tahammülü olmayan bir [target_heir.GetWomanMan] olan sıradaki hükümdar [target_heir.GetName], hitabet sanatında pek hünerli ve elindeki güçleri iyilik uğruna kullanıyor. Fikirlerini ona kulak verecek olanlarla paylaşıyor. Yüksek sosyete ona zekâsını kanıtlamaya çalışırken diğerleri oldukça alımlı bir [target_heir.GetWomanMan] olmasından etkileniyor. [target_heir.GetNameWithNoTooltip], oldukça özel birisi. Siyasetle en ufak ilgisi olmayanlar bile kendilerini bu tartışmaların içinde buluyor."
 devotion_events.26.a: "İhtiyacımız olan kişi [target_heir.GetNameWithNoTooltip] olabilir."
 devotion_events.15.title: "Otoriteye Meydan Okundu"
 devotion_events.15.desc: "Her zamanki gibi bu da dedikodularla, söylentilerle ve kin dolu bakışlarla başladı. [ROOT.GetCountry.GetFlavorRank] tahtına münasip bir şekilde seçilmediği iddiasıyla [target_ruler.GetName] hükmüne meydan okunmaya devam edilirse bu iş çığırından çıkar ve insanlar onu tahtından edebilir!"
 devotion_events.15.a: "Niye böyle oldu ki?"
 devotion_events.16.title: "Batıl Uygulamalara Karşı Seferberlik"
 devotion_events.16.desc: "[target_ruler.GetName] Hazretleri'nin katı ve diktatörce tutumu, [ROOT.GetCountry.GetFlavorRank] topraklarındaki [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümrelerini kışkırttı. Bu zümreler, [target_ruler.GetNameWithNoTooltip] Hazretleri'nin batıl inançları sınırlandırma çabalarına son vermesini talep ediyor. Bu basit insanların yanlış yönlendirilmiş gelenekler ve öğreti dışı, anlamsız uygulamalar konusundaki öfkeleri akıl almaz derecede."
 devotion_events.16.a: "[target_ruler.GetNameWithNoTooltip] merhamet etmeye ikna edilsin."
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip] haklı!"
 devotion_events.18.title: "Çılgın Kâhin"
 devotion_events.18.desc: "Medeniyetin ihtişamını, seküler sanat ile kültürün yıkımını ve [ROOT.GetCountry.GetCapital.GetName] sokaklarını tüm kirlerinden arındıracak olan büyük seli gördüğünü iddia eden bir kâhin olduğunu iddia ediyor. Bu keçileri kaçırmış vaiz, [ROOT.GetCountry.GetReligion.GetAdjective] inancının yenilenmesi ve aşırı tutucu bir politikanın kurulması için çağrıda bulunuyor. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] topraklarındaki gençlerin yardımını almasıyla birlikte [target_ruler.GetName] karşısında cephe alıp onun hükmüne bile meydan okumaya kalkabilir!"
 devotion_events.18.a: "Onun sesini bir güzel keselim!"
 devotion_events.18.b: "Herhangi bir tepki vermeyelim."
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip] böyle coşkun [mad_seer.GetReligion.GetAdjectiveWithNoTooltip] bir kimseye konuk edecektir!"
 devotion_events.19.title: "Kendi Zevklerimize Göre Bir Saray"
 devotion_events.19.desc: "[target_ruler.GetName] ile [ROOT.GetCountry.GetFlavorRank] topraklarındaki her bir kurumun (din, eğitim, hukuk, tıp, maliye, idare ve kamu) arasındaki çekişme önerilen her ıslahatla birlikte kızışmaya devam ediyor, üzücü olsa da bu bir sürpriz olmadı. Farklı kurumlardaki karşı çıkan insanların arasına benzer düşünen kişileri yerleştirip destekleyerek çekingen halkın düşüncelerini [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin önerdiği politikalar konusunda değiştirmelerine yardımcı olabilirler."
 devotion_events.19.a: "Bu değişikliğe danışmanlarımızdan başlayalım."
 devotion_events.19.b: "Halka [ROOT.GetCountry.GetLongNameWithNoTooltip] topraklarında kimin [ROOT.GetCountry.GetGovernment.GetRulerTitle] olduğunu hatırlatın!"
 devotion_events.21.title: "Aramızdaki Sekülerler"
 devotion_events.21.desc: "[ROOT.GetCountry.GetFlavorRank] karşısındaki bağlılığımızı azaltan her olay, tehlike çanlarının giderek daha da yüksek sesle çalmasına neden oluyor. Dinî meselelerin kamu işlerinden ayrılması gerektiğine inananlar var, sayıları da giderek arttı. Değişikliğe gidilmesi adına çağrıda bulunuyorlar ve hükûmetimizin daha seküler bir hâle gelmesini istiyorlar."
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip], taç için dinî kıyafetlerini bırakacak!"
 devotion_events.21.b: "Bu önemli adımı henüz atmayacağız."
 devotion_events.22.title: "Çürüyen Kurallar"
 devotion_events.22.desc: "Yozlaşma ve çürüme karşısında hayal kırıklığına uğrayan dindar kişiler bize bağış yapmayı bıraktı. [ROOT.GetCountry.GetReligion.GetAdjective] inancının savunucusu olan ordularımızda gönüllü olarak savaşmayı reddediyorlar."
 devotion_events.22.a: "Başka para kaynağı bulunsun."
 devotion_events.22.b: "Gönüllü sayısındaki azalmayı telafi etmek için askere almayı artırın."
 devotion_events.23.title: "Yozlaşmış [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 devotion_events.23.desc: "[target_ruler.GetName] zamanla yozlaştı ve kişisel çıkarlarını [ROOT.GetCountry.GetReligion.GetAdjective] inancının önüne koydu. Bu, göz önüne alındığında halkımızın onunla ilgili büyük bir hayal kırıklığı yaşaması şaşırtıcı değil."
 devotion_events.23.a: "[target_ruler.GetNameWithNoTooltip] Hazretleri'nin ahlaksızlığı görmezden gelinsin."
 devotion_events.23.b: "Değişiklik yapmaya çalış."
 devotion_events.24.title: "Kutsal Savaş Gönüllüleri"
 devotion_events.24.desc: "Kutsal davamızdan ilham alan [ROOT.GetCountry.GetReligion.GetAdjective] dünyasının gönüllüleri kâfirlerle savaşmak ve gerçek inancı yaymak için yanımıza ulaştı!"
 devotion_events.24.a: "Harika! Büyük bir girişim başlattık."
 devotion_events.100.title: "[target_location.GetRank.GetNameWithNoTooltip|U] ile [ROOT.GetCountry.GetFlavorRank] Arasındaki Çatışma"
 devotion_events.100.desc: "[ROOT.GetCountry.GetFlavorRank] ile [target_location.GetRank.GetName] olan [target_location.GetName] arasındaki uzun zamandan beri devam eden rekabet aramızdaki ilişkileri yıllardır yıpratıyor. [target_location.GetRank.GetNameWithNoTooltip], [target_ruler.GetName] otoritesinden kurtulup özgür olmayı istiyor. Huzursuzluk ve savaş zamanlarındaysa [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile selefleri için kapılarını açma konusunda gönülsüz davranıyor."
 devotion_events.100.a: "Er ya da geç akılları başlarına gelecektir."
 devotion_events.100.b: "Otoritemizi zorla uygulayalım!"
 devotion_events.101.title: "Gecenin Feneri"
 devotion_events.101.desc: "Sapkınlıklarla dolu iğrenç bir kitap olan \"Gecenin Feneri\", asıl Hristiyanların zulme uğramasının sebebini rahiplerin yasa dışı bir şekilde değerli mallara sahip olmasına bağlıyor. Aynı zamanda başpiskoposların ve piskoposların makamını Deccal ile kıyaslıyor. Bu kitap, kötü yola düşmüş bir zındık grubunun elinde bulundu. Yıllarını hapiste geçirip gözyaşlarıyla yeminler etmelerine rağmen hâlâ izledikleri yoldan sapmayı reddediyorlar."
 devotion_events.101.a: "Bu zındıklar bir kez daha hapis cezasına çarptırılsın."
 devotion_events.101.b: "Zındıklar ateşe verilsin."
 devotion_events.104.title: "Kibir Ateşi"
 devotion_events.104.desc: "[ROOT.GetCountry.GetCapital.GetName] topraklarında gösterişli eşyaların insanı cezbettiğine dair verdiği vaazlar sonucunda destekçilerinin kozmetik ürünleri, sanat eserlerini, ahlaksızca görülen kitapları ve müzik aletlerini yakmasına sebep olan coşkulu bir vaiz var. Bu vaiz, [ROOT.GetCountry.GetFlavorRank] sanatçıları başta olmak üzere bu nesnelerin insanı nasıl günaha sürükleyebildiğine ve insanı kışkırttığına dair şeyler anlatıyor. Ahlaka ters düştüğüne karar verdiği her şeyle ateşini körüklüyor."
 devotion_events.104.a: "Bu [preacher.GetWomanMan] durdurulsun!"
 devotion_events.104.b: "Ne anlatıyorsa anlatsın ama sanat eserlerini koruyalım."
 devotion_events.104.c: "Bu [preacher.GetWomanMan] [ROOT.GetCountry.GetGovernment.GetCourtTitle] mensubu olmazsa ömrü boşa geçer."
 devotion_events.107.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Topraklarında Jübile"
 devotion_events.107.desc: "Kutsal yıl, yani Jübile, [ShowLocationName('rome')] veya başkentimiz gibi kutsal bölgelere hac yapılmasını öngörür. Günahların affedilmesi ve evrensel aflar için özel bir yıldır. [pope.GetName] bunu her 25 veya 50 yılda bir gerçekleştirir ancak [ROOT.GetCountry.GetCapital.GetName] topraklarında da bizim bunu yapmamıza o kim oluyor da engel olacak?"
 devotion_events.107.desc_pope: "Jübile, [GetCharacter('pap_boniface_viii').GetName] zamanlarına dayanan bir gelenektir. Günahların affedildiği bu özel yılda [ShowLocationName('rome')] iline birçok hac gerçekleşir. Her 25 veya 50 yılda olduğu gibi bu yılı Jübile ilan edip etmeyeceğimize karar verme vakti geldi."
 devotion_events.107.a: "Muhteşem bir fikir, kesinlikle destekliyoruz!"
 devotion_events.107.b: "Belki önümüzdeki sene."
 devotion_events.108.title: "[from_country.GetCapital.GetNameWithNoTooltip] Topraklarında Jübile"
 devotion_events.108.desc: "[from_country.GetLongName] ülkesindeki [from_country.GetGovernment.GetRulerTitle], [from_country.GetCapital.GetName] topraklarında günahların affedildiği ve evrensel afların çıkarıldığı bir Jübile gerçekleştirdi. Bu, [ShowLocationName('rome')] ilinde 1300 yılında bir kutsal yıl gerçekleştiren [GetCharacter('pap_boniface_viii').GetName] Hazretleri'ne kadar uzanan bir [ShowReligionGroupAdjective('christian')] geleneğidir."
 devotion_events.108.a: "Bu, bize özel bir gelenek!"
 devotion_events.108.b: "Bu harika bir fikir!"
 devotion_events.109.title: "[papacy.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Topraklarında Jübile Yapılmasına Tepki Verdi"
 devotion_events.109.desc: "Jübile geleneği 1300 yılında [GetCharacter('pap_boniface_viii').GetName] Hazretleri'nin [ShowLocationName('rome')] topraklarında kutsal yıl düzenlemesiyle başladı. [pope.GetName], [ROOT.GetCountry.GetCapital.GetName] topraklarındaki Jübile onun kulağına ulaştığında bize bir ulak gönderdi. Onun tepkisinden korkuyorduk."
 devotion_events.109.a: "... ve bundan hiç ama hiç hoşlanmamış."
 devotion_events.109.b: "Endişelenmeye gerek yok. Tasvip etmiş!"
 devotion_events.117.title: "[ShowReligionAdjectiveWithNoTooltip('calvinist')|U] Kilisesi Müsaderesi"
 devotion_events.117.desc: "[target_location.GetName] ilinde bir grup keşiş [ShowReligionAdjective('calvinist')] kilisesine el koydu! Gerçekleştirdikleri eyleme [target_ruler.GetName] tarafından yaptırım uygulanmadı ve niyetlerini önceden bilseydik keşişleri kiliselerini kurmaları için başka bir bina seçmeye ikna edebilirdik. Bu durum, ilgili [target_location.GetRank.GetName] halkını altüst etti. Keşişleri kiliseyi iade etmeye zorladık ancak kızgın [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümreleri bunu kolay kolay unutmayacak."
 devotion_events.117.a: "Daha ne istiyorlar?"
 devotion_events.118.title: "Hallesches Heilthum"
 devotion_events.118.desc: "Merhum [old_ruler.GetName] cennetteki yeri için endişeleniyordu ve arafta mümkün olduğunca az vakit geçirmek için birçok yadigâr topladı. Hizmetkârlar eşyalarını toplarken [old_ruler.GetNameWithNoTooltip] konutunun çeşitli yerlerinde gizlenmiş 8.100 yadigâr ve 42 kutsal iskelet buldular."
 devotion_events.118.a: "Zevk düşkünlüğü [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] adına kabul edilemez! Hepsini gizleyin."
 devotion_events.118.b: "Belki de [old_ruler.GetNameWithNoTooltip] Hazretleri'nin cennete gitmesine yardım etmişlerdir?"
 devotion_events.119.title: "Nag's Head Dedikodusu"
 devotion_events.119.desc: "[target_ruler.GetName], [ROOT.GetCountry.GetCapital.GetName] topraklarındaki sokakları gezerken hakkında söylenen fısıltılar ve ona atılan bakışlar rahatsız edici bir dedikodudan kaynaklanıyor. İnsanların inandığına göre [target_ruler.GetNameWithNoTooltip] resmî bir şekilde kutsanmamış. Tam tersine aşağılık bir handa boynuna İncil basılarak kutsanmış!"
 devotion_events.119.a: "Meseleyi görmezden gel ve unutulması için dua et."
 devotion_events.119.b: "Sert bir şekilde karşı çıkılsın."
 devotion_events.200.title: "Yerli İmam Hatip"
 devotion_events.200.desc: "[target_heir.GetName], [target_ruler.GetName] makamını ona bıraktıktan sonra [ROOT.GetCountry.GetFlavorRank] adına hükümdarlık yapması için seçilmeden önce mescitte ibadetlere liderlik ederek cuma günleri ibadet sırasında cemaatine vaaz veriyordu. Onu İmam Hatip olarak seçen bölge halkı [target_heir.GetNameWithNoTooltip] görevini bıraktığı için çok üzülecek çünkü cemaati [ShowReligionGroupName('muslim')] öğretileri konusunda bilgilendirebilecek onun kadar erdemli ve eğitimli çok az kişi var. Görevini bıraktığında dinî meselelerin [target_heir.GetNameWithNoTooltip] kadar tecrübeli olmayan birine danışılması gerekecek olsa da yeni görevi işimize gelecek."
 devotion_events.200.a: "[target_heir.GetNameWithNoTooltip] Hazretleri'ni seçmek akıllıcaydı."
 devotion_events.201.title: "Yol Gösteren İlkeler"
 devotion_events.201.desc: "Kimine göre Şura, yönetim yapısının bir parçası olsa da yönetimin temellerinden biri değildir. Sohbetler $common_string_quran$ ile $sunnah$ ışığında ve rehberliğinde [ShowReligionGroupName('muslim')] öğretilerine göre gerçekleştirilmelidir. Lider, sohbetlere katılanların arasından seçilmelidir. Sohbetler genelde müşavere ve mutabakat, yani danışma ve fikir birliği üzerine yapılır. Herkes burada fikrini belirtebilir. Çoğunluğun fikirleri $common_string_quran$ ve $sharia$ öğretileriyle çelişmediği sürece kabul edilir."
 devotion_events.201.a: "Bunu temellerimizden biri hâline getirelim."
 devotion_events.201.b: "Ülkemizi yönetmenin kolay bir yoluna benziyor."
 devotion_events.202.title: "Merhametli Yürek"
 devotion_events.202.desc: "Peygamberin kuzeni Hazreti Ali, bir zamanlar şu sözleri söylemişti: \"Kalbini senden alçaktakilere karşı merhamet, sevgi ve nezaket ile doldur. Onları açgözlü yaratıklar olarak kolay lokma olarak görme çünkü onlar ya senin din kardeşlerindir ya da seninle eşit yaratılmıştır. Onlar hata yapabilir, kusurları olabilir, kasıtlı veya kasıtsız olarak günah işleyebilirler. Aynı [ROOT.GetCountry.GetReligion.GetGodName] tarafından affedilip bağışlanmayı umduğun gibi sen de onları bağışla ve affet. Sen onlardan üstünsün, seni bugünlere getiren de senden üstün, onun üstünde ise [ROOT.GetCountry.GetReligion.GetGodName] vardır. [ROOT.GetCountry.GetReligion.GetGodName], senden onların ihtiyaçlarını yerine getirmeni istemektedir ve seni bununla sınamaktadır.\"\n\nBu sözlerden çıkarılacak önemli bir ders var. Biz de kendimizi bu sözlere adayabilir veya sözlerini yönetimimize entegre edebiliriz."
 devotion_events.202.a: "İnşallah."
 devotion_events.202.b: "Bu bilgece sözlere kulak vereceğiz."
 devotion_events.203.title: "Beytülmal"
 devotion_events.203.desc: "Beytülmal, vergileri yönetir ve şahısların varlıklarıyla hükûmet harcamalarını yöneten bir hazine görevi görür. Ayrıca her varlıklı [ShowReligionGroupAdjective('muslim')] inananın ihtiyacı olanlara, işsizlere, yaralılara veya çalışamayanlara ödediği bir vergi olan $zakah$ı da denetler. Geçtiğimiz sene [ROOT.GetCountry.GetFlavorRank] ne kadar zor zamanlar geçirmiş olsa da halkımız olağanüstü bir sene geçirdi. Beytülmal'e giren $zakah$ miktarı beklentilerimizi aştı."
 devotion_events.203.a: "Para keselerimizi büyütecek."
 devotion_events.203.b: "Her zamanki gibi yoksullara ve ihtiyacı olanlara harcansın."
 devotion_events.204.title: "Kadınların Eğitimi"
 devotion_events.204.desc: "Hazreti Muhammed, [ShowReligionGroupName('muslim')] inancını utanmadan sıkılmadan öğrenen ensar kadınlarını her daim yüceltmiştir. Karaviyyin Üniversitesini kuran Fâtıma el-Fihrî, yetenekli bir matematikçi olan [ShowLocationName('cordoba')] doğumlu Lübna ile hukuk bilimi, içtihat bilimi ve mistisizmle İslam ilimlerindeki yetkinliğini kanıtlayan Ümmü Ferve gibi isimler kadınların eğitim aldığında ne kadar muhteşem işler ortaya koyabileceğini kanıtlamıştır. Tarih boyunca kadınlar [ShowReligionGroupNameWithNoTooltip('muslim')] hakkında öğrenmeye istekli ve konuda yetenekli olduğunu kanıtlamıştır ve [ROOT.GetCountry.GetReligion.GetName] inancını yaymak için çalışmıştır. Kadınlara öğrenme ve öğretme fırsatları sunarak inancımızı çok daha hızlı bir şekilde yayabiliriz."
 devotion_events.204.a: "Eğitim hem kadınlar hem de erkekler için olmalı."
 devotion_events.204.b: "Karar vermeden önce üzerine düşünmemiz gereken bir mesele."
 devotion_events.205.title: "Pazar"
 devotion_events.205.desc: "[ROOT.GetCountry.GetCapital.GetName] dünyanın dört bir yanındaki tüccarları kendine çeker. Burada satılan şanssız hayvanların sesiyle kokusu, pazarlık peşindeki sesler, baharatların kokusu, renk renk giysiler, kumaşlar ve halılar insanı bunaltabilir. Pazarın merkezindeki bölge bir cami yapılmak üzere ayrılmış olsa da pazar giderek kalabalıklaşmaya başlayınca o kısmı tezgâhlar için kullanmak daha mantıklı bir hâle geldi."
 devotion_events.205.a: "Tüccarlara biraz daha yer açılsın."
 devotion_events.205.b: "Orada ibadet edilmeli."
 devotion_events.207.title: "Yozlaşmış Valiler"
 devotion_events.207.desc: "Her valinin mali varlıkları ile bunlara ait ayrıntılar, valilerin atanmaları gerçekleşmeden önce kayıt altına alınır. Ardından bu kayıtlar, özel bir ofiste saklanır. Mal varlıklarıyla kayıtlar arasında bir uyuşmazlık olup olmadığı her sene kontrol edilir. Bu sayede yozlaşma ve rüşvetçilik önlense de bu sistem her zaman çalışmayabilir."
 devotion_events.207.a: "En yozlaşmış valilerimizin görevine son verilsin."
 devotion_events.208.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle|U] İçinde Bir Kâfir"
 devotion_events.208.desc: "[minister.GetName], danışmanının kasıtlı bir şekilde [ShowReligionGroupName('muslim')] inancını terk ettiğine işaret eden bir açıklamayla bir [ROOT.GetCountry.GetReligion.GetAdjective] ile ters düştü. Meseleyi dâhil olup [minister.GetNameWithNoTooltip] karşısında kâfir olduğuna dair yapılabilecek suçlamaları önleyebiliriz."
 devotion_events.208.a: "Görmezden gel, affet, unut."
 devotion_events.208.b: "Buna bir çözüm bulmaya çalış."
 devotion_events.208.c: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] kovulsun."
 devotion_events.209.title: "Yozlaşmaya Karşı Darbe"
 devotion_events.209.desc: "[target_ruler.GetName] ile ilgili edepsizlik, yozlaşma ve [ShowReligionGroupName('muslim')] inancının itibarını kurtarmayı reddetme gibi şikâyetler giderek artmaya başladı. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [target_ruler.GetNameWithNoTooltip] için onun gününü uyuyarak ve gecesini fahişelerle ve müzisyenlerle geçirdiğine dair dedikodular yayıyor. [ROOT.GetCountry.GetCapital.GetName] İmamı, umumi vaazlarında [ROOT.GetCountry.GetGovernment.GetRulerTitle] için dua ettiğinde [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ona taş atma cüretinde bulundu!"
 devotion_events.209.a: "[target_ruler.GetNameWithNoTooltip], bu yoldan dönmesi için ikna edilsin."
 devotion_events.209.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] istediğini söylesin. [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_ruler.GetNameWithNoTooltip] Hazretleri'dir!"
 devotion_events.210.title: "Rafizilik"
 devotion_events.210.desc: "Rafiziler olarak adlandırdığımız ve İslam'ın otoritesiyle önderliğini reddeden; Ebu Bekir'i, Ömer'i ve Osman'ı Hazreti Muhammed'in halefi olarak kabul etmeyen [ShowReligionAdjective('shia')] inancına mensup dindarlar bulundukları vilayetlerde kendilerini göstermeye başladılar. Üstüne üstlük saflarına başkalarını da kattılar. Kendilerini \"reddedenler\" anlamına gelen Rafiziler olarak adlandırıyorlar ve kötülüğe dönmek yerine onu reddetmekle övünüyorlar."
 devotion_events.210.a: "Vakit kaybetmeden [ROOT.GetCountry.GetFlavorRank] topraklarından sürülsünler!"
 devotion_events.210.a.tt: "Hâkim [Concept('religion', 'Dinin')|e] [ShowReligionName('shia')] olduğu [Concept('location', 'İllerimiz')|e] 10 yıl boyunca [ShowModifier('dev_rafida')] etkenini alacak"
 devotion_events.210.b: "Kendilerine ne derlerse desinler."
 devotion_events.211.title: "Nâsibi"
 devotion_events.211.desc: "Hazreti Muhammed'in hanesi olan Ehl-i Beyt'ten ve takipçilerinden nefret edenlere Nâsibi deriz ve bunlar, vilayetlerimizde kendini göstermeye başladı. At gözlüğü takarak Ebu Bekir'in, Ömer'in ve Osman'ın Hazreti Muhammed'in halefleri olduğuna inanan [ShowReligionAdjective('sunni')] müminler [ROOT.GetCountry.GetFlavorRank] makamının dinî birliğini tehlikeye atıyor."
 devotion_events.211.a: "[ROOT.GetCountry.GetFlavorRank] içinde bu [ShowReligionAdjectiveWithNoTooltip('sunni')] aptallara yer yok."
 devotion_events.211.a.tt: "Hâkim [Concept('religion', 'Dinin')|e] [ShowReligionName('sunni')] olduğu [Concept('location', 'İllerimiz')|e] 10 yıl boyunca [ShowModifier('dev_nasibi')] etkenini alacak"
 devotion_events.211.b: "Kendi hâllerine bırakalım, zamanla hatalarını anlarlar."
 devotion_events.212.title: "Meclis'te İrtikâp"
 devotion_events.212.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle], [ROOT.GetCountry.GetFlavorRank] topraklarındaki acil ve önemli meseleleri görüşmek üzere bir meclis topladı. Sözleri ve simaları ne kadar dürüst gibi görünse de niyetleri bizi aldatmak. Yalan resmen ağızlarına yuva yapmış! Paramız ziyan oldu, itibarımız azaldı ve [ROOT.GetCountry.GetFlavorRank] iyiliği için adil bir meclisimiz olacağına dair umutlar paramparça oldu!"
 devotion_events.212.a: "Biz onlara güvendik, onlar da bize sırtını döndü!"
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip], böyle bir saflık yaptığı için kendisini suçluyor."
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] Şirk İle Suçlandı"
 devotion_events.213.desc: "Çalışkan bir [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], işi gereği kendisini ve dolayısıyla bizi farklı kültürlerle, dinlerle ve geleneklerle tanıştırır. Biz her daim yüzümüzü [minister.GetName] tarafından sergilenen tehlikeli alışkanlıklardan, [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] üyemizin aydın yazıtlara ve minyatürlere olan tutkusundan uzağa çevirmeye çalıştık. Nitekim, [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki hizmetçilerden ve diğer kişilerden duyduğumuz dedikodularla şüphelerimiz giderek arttı. İmam onu şirk koşmakla suçladığında yüzünde öyle bir ifade göreceğimizi hiç tahmin etmemiştik!"
 devotion_events.213.a: "Derhâl [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamından kovulsun!"
 devotion_events.213.b: "Kesin şu saçmalığı!"
 devotion_events.214.title: "Putperestliğin Durdurulması"
 devotion_events.214.desc: "Danışmanlarımız [target_ruler.GetName] otoritesinin sorgulanmakta olduğunu bildirdi. Görünüşe göre halk dindarlığından şüphe duyuyor. Dinî ve siyasi bir egemenlik kurmak için bir şeyler yapmamız gerek! [ROOT.GetCountry.GetReligion.GetSinName] olsa da halkımız hâlâ aziz olarak görülen figürlere dua ediyor, mezarlara ve camilere hacca gidiyor; ağaçlara, mağaralara ve hatta taşlara hürmet ediyor. Dinî gücümüzü göstererek bunları durdurup [target_ruler.GetNameWithNoTooltip] Hazretleri'nin meşru hakkı olan gücü avuçlarının içine almalıyız!"
 devotion_events.214.a: "Öyle olsun, hepsi yasaklansın!"
 devotion_events.214.b: "Niye uğraşalım ki?"
 devotion_events.215.title: "Ya Vergi Ya Tarım"
 devotion_events.215.desc: "[ROOT.GetCountry.GetFlavorRank] halkı toprağın sunduklarıyla geçinen göçebelerden ve [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinden oluşur. Bu durumu göz önünde bulundurarak valilerimizin tarıma mı yoksa vergiye mi odaklanacağına karar vermesi gerek. Kimileri toprak gelişiminin vergiden daha önemli olduğunu savunuyor. Vergi yalnızca toprağın gelişmesiyle toplanabilir. Hiçbir şey sunmadan vergi talep etmek ise [ROOT.GetCountry.GetFlavorRank] ve halkını yerle bir edebilirmiş. Diğerleri ise halkımızdan adil bir vergi istenirse hiçbir müdahaleye gerek kalmadan toprağı geliştireceklerini iddia ediyor."
 devotion_events.215.a: "Vergilere odaklan."
 devotion_events.215.b: "Tarıma odaklan."
 devotion_events.215.c: "İkisinin arasında bir denge kurulsun."
 devotion_events.215.d: "Mevcut politika zaten gayet iyi durumda."
 devotion_events.216.title: "Dindar Islahatları"
 devotion_events.216.desc: "Birçok buluşmanın, tartışmanın ve meclisin ardından danışmanlarımız bize değerlendirmemiz için farklı ıslahatlar sundu. İki ana fraksiyon ortaya çıktı ve [ROOT.GetCountry.GetFlavorRank] makamını iyileştirmek için birbirleriyle rekabet eden ıslahatlar arasından seçim yaparak birini seçmemiz bekleniyor. İlk fikir, diplomatlar ve valiler gibi devlet yetkililerini diğer iş sektörlerinden uzak tutmakla ilgili. Bu sayede [ROOT.GetCountry.GetFlavorRank] hizmetinde sadece işlerine odaklanabilecekler ve işlerinde daha iyi bir hâle gelecekler. İkinci fikir ise şu anda soylu ailelere ayrılmış mera topraklarını ve av hayvanı rezervlerini yoksullara dağıtarak bu toprakların ekilip biçilmesini sağlamakla ilgili. Aynı zamanda bedava iş gücü kullanmak da yasa dışı olmalıymış."
 devotion_events.216.a: "Devlet yetkililerinin özel sektörlere girmesini engelle."
 devotion_events.216.b: "Toprakları yoksullara dağıt."
 devotion_events.216.c: "İkisini de seçme."
 devotion_events.219.title: "Kadı, Hisbe ve Muhtesip"
 devotion_events.219.desc: "$sharia$ hükümlerine göre karar vererek yargıçlık yapacak olan yeni bir kadıyı vilayetlerimize atamamızın üzerinden çok geçmeden, çoğu bize çatık kaşlarla ve endişeli gözlerle geri geldi. Bize halkımızın bozulduğundan, işledikleri suçlardan ve dine aykırı davranışlarından bahsettiler. Bize doğru yolu gösterip yanlıştan sakındırmak için müdahale etmemizi gerektiren ilahi görevimiz olan Hisbe'yi hatırlatıyorlar. [ROOT.GetCountry.GetReligion.GetGodName] yasalarına uyulması gerekir. $sharia$ hükümlerini kabul ettirebilmemiz için halkımızın din polisi anlamına gelen muhtesiplere ihtiyacı var."
 devotion_events.219.a: "Gönüllüler bul ve onları Muhtesip olma yolunda eğit."
 devotion_events.219.b: "Bu meselede atılacak doğru adım bu değil."
