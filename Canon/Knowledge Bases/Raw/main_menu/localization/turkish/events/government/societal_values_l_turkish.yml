l_turkish:
 societal_values.100.title: "İstikrar Kaybı"
 societal_values.100.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin sahip olduğu ayrıcalıkları güçlendirmek [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin ciddi anlamda canını sıktı. Bu da ülkemizde karmaşaya sebep oldu ve uzun vadede çok büyük felaketle sonuçlanabilir."
 societal_values.100.a: "Altı üstü bir avuç köylü."
 societal_values.101.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Başkaldırıyor!"
 societal_values.101.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, ülkemizde yapılan ve güçlerini kısıtlayan değişikliklerin karşısında başkaldırıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin ayrıcalıklarının güçlenmesinden hoşlanmadıkları gün gibi ortada."
 societal_values.101.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi ile çalışalım."
 societal_values.102.title: "Ordudaki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Artıyor"
 societal_values.102.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin ayrıcalıklarının artırılması ek sorumlulukları da beraberinde getirdi. Orduda subay ve gerçek birer soylu olarak hizmet vermeleri bekleniyor."
 societal_values.102.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi her zaman kitleleri yönetmeyi iyi bilmiştir."
 societal_values.102.b: "Onlar değil de işinin hakkını verenler yönetse daha iyi olmaz mı?"
 societal_values.103.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Mutsuz"
 societal_values.103.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin yerleşik bir şekilde yaşamasını sağlayan serfliğin iyi yanlarından biri de vergi toplamanın kolaylaşmasıdır. Nitekim bazılarının bu adil ve doğal politikaya karşı itirazları var."
 societal_values.103.a: "Bu hiç iyi değil."
 societal_values.104.title: "Doğru Yatırımlar"
 societal_values.104.desc: "Serfleri kendi topraklarında yaşamaya zorunlu kılma konusunda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini destekleyerek toprak sahibi aristokratları büyük oranda zenginleştirdik. Zengin bir [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi de zamanını muhtemelen daha büyük hedeflere ulaşmak için harcayacaktır. Saygın ailelerin küçük çocukları arasından sadık ve yetenekli sanatçılar, yöneticiler ve nitelikli kişiler çıkaracaktır. Bazıları ailelerine sağlanan hizmetin karşılığını devlete geri ödemek konusunda oldukça hevesli. Bunlardan biri olan [target_character.GetName], kısa süre önce [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisine gelerek hizmetlerini [ROOT.GetCountry.GetFlavorRank] makamına sundu."
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "Büyük İsyan"
 societal_values.105.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi, taşınma özgürlüklerinin daha da kısıtlanacağını duyduğunda büyük bir üzüntü yaşadı. Hatta sırf bu yüzden ülkenin dört bir yanında büyük isyanlar çıktı. Kişisel hijyenlerine biraz daha özen göstereceklerine isyan çıkarıyorlar."
 societal_values.105.a.tt: "[target_location.GetName] gibi çeşitli [rural|e] [Concept('locations', 'illerdeki')|e] [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi [Concept('pops', 'Toplumları')|e] [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 societal_values.105.a: "Köylüler ayaklanıyor!"
 societal_values.106.title: "Serflerin Emeği İyice Sömürüldü"
 societal_values.106.desc: "Serflik Politikamız meyvesini verdi. Toprak Sahiplerimiz serflerinin emeklerini sömürmek için fazladan çaba gösterdi."
 societal_values.106.a: "Bu yüzden başka yere gitmelerine izin vermiyoruz."
 STATIC_MODIFIER_NAME_serf_exploitation: "Serflere Yönelik Emek Sömürüsü"
 STATIC_MODIFIER_DESC_serf_exploitation: "Serfliği destekleyen politikamız, toprak sahiplerinin serf kiracılarının emeğini normalden daha fazla sömürmesine sebep oldu."
 societal_values.107.title: "Serfler Rahatsız"
 societal_values.107.desc: "Duyduğumuza göre mutlu olduğunu sandığımız serfler o kadar da mutlu değilmiş. Hatta isyan planladıklarına dair dedikodular duyduk."
 societal_values.107.a: "Birliklerimizin talim yapması gerek."
 societal_values.107.b: "Birkaç imtiyaz tanımak en mantıklısı olabilir."
 societal_values.108.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], İmtiyaz İçin Müteşekkir"
 societal_values.108.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden bir delege geldi ve hükûmette onların tarafını tuttuğumuz için teşekkür etti. O kadar müteşekkir olmuşlar ki hazineye gönüllü olarak bağış yaptılar."
 societal_values.108.a: "Onlara hediye için teşekkür edelim."
 societal_values.109.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Yakınıyor"
 societal_values.109.desc: "Yükselen tüccar sınıfını ve şehir sakinlerini temsil eden [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, [ROOT.GetCountry.GetFlavorRank] makamının [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine açıkça gösterdiği kayırmacılık hakkında şikâyetlerini dile getirdi. Bu kimseler, [ShowSocietyDirectionName('aristocracy')] sınıfının geleneksel ayrıcalıklarını destekleyen politikaların büyüyen şehir ekonomisi pahasına olduğunu, ticareti, yenilikleri ve şehirlerin gelişimini baltaladığını savunuyor.\n\nBurjuvaların önde gelen üyelerinin bu dengesizliği [ROOT.GetCountry.GetFlavorRank] refahına tehdit olarak göstermeleriyle şikâyetlerin sesi daha da yükseldi. Gerilimler tırmanırken [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini memnun etmeye devam mı edeceğiz yoksa bu süreçte [ShowSocietyDirectionNameWithNoTooltip('aristocracy')] sınıfının gazabını göze alarak politikalarımızı [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin taleplerine cevap verecek şekilde değiştirmeye mi karar vereceğiz?"
 societal_values.109.a: "Fedakârlık göstermeyen başarılı olamaz."
 societal_values.109.b: "Belki yardımcı olabiliriz."
 societal_values.110.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Devleti Destekliyor"
 societal_values.110.desc: "Ülkemiz savaşın ve halkın baskısı altında eziliyor, halkımızsa bu zorlu zamanda bir umut ışığı arıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi öne çıkarak zor durumdakilere destek vereceğini ve moral yardımında bulunacaklarını duyurdu."
 societal_values.110.a: "Destekleri için teşekkür edelim."
 societal_values.111.title: "Askerî Tez"
 societal_values.111.desc: "Güçlü bir aristokrasiye yaptığımız vurgu, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin orduda hizmet vermesi için gerekli imkânları sağladı, onlar da orduya beklenenden fazla katkı sağladı. Aralarından birisi askerî düşünceyle ilgili bir tez yayınladı."
 societal_values.111.a: "Eline sağlık!"
 societal_values.112.title: "Asker Alımında Artış"
 societal_values.112.desc: "Ulusal gücümüzün ideal durumda olmadığını duyan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, orduda hizmet etmeleri için kendi serflerini sunmayı teklif etti."
 societal_values.112.a: "Muhteşem!"
 societal_values.200.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Ayaklanıyor"
 societal_values.200.desc: "[ROOT.GetCountry.GetName] ülkesindeki [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, ayrıcalıklarını kısıtlayan kararımız karşısında silahlandı ve bizi durdurmaya yemin etti. Belki de bu kararı almadan önce bu işi enine boyuna düşünsek iyi olabilirdi."
 societal_values.200.a: "Pekâlâ, ayaklanmayı bastıralım!"
 societal_values.201.title: "Prestij Kaybı"
 societal_values.201.desc: "Üst tabakadan ödün vererek [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresini ve tüccarları güçlendirmek dünyanın gözündeki prestijimizi zayıflattı. Gözden düşüyoruz ve açgözlüler tarafından yönetilen bir ülke olma yolunda ilerliyoruz."
 societal_values.201.a: "Çok da umurumuzda."
 societal_values.202.title: "Tüccarların Faydası"
 societal_values.202.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin ve tüccarların ülkemizdeki pozisyonu güçlendirildiğinde, devlete hizmet verecek daha fazla yetenekli kişi bulunur. Bazen bir ülke sıradan halkın becerilerinden bile faydalanabilir."
 societal_values.202.a: "Bir kahraman çıkacak ve bize hizmet edecek!"
 societal_values.203.title: "Zenginleşen Azınlık"
 societal_values.203.desc: "[ShowAdvanceName('bill_of_rights')] tarafından hukuki statüsü garanti altına alınan [minority_religion_province.GetDominantCulture.GetName] azınlık, yönetimimiz altında zenginleşmeye başladı."
 societal_values.203.a: "Bunu görmek güzel."
 STATIC_MODIFIER_NAME_minority_prospers: "Zenginleşen Azınlık"
 STATIC_MODIFIER_DESC_minority_prospers: "Vermeye karar verdiğimiz [ShowAdvanceName('bill_of_rights')] sayesinde ülkemizdeki azınlıklar zenginleşmeye başladı."
 societal_values.204.title: "Ters Tepki"
 societal_values.204.desc: "[ShowAdvanceName('bill_of_rights')] yürürlüğe girdiğinden beri asıl yönetici sınıflarımızdan birçoğu ötekileştirildiğini düşünüyor. Nitekim, bunu oturup konuşmak yerine isyan etmeyi planlıyor gibi görünüyorlar."
 societal_values.204.a: "İnsan gibi konuşsak olmaz mıydı?"
 societal_values.205.title: "İnsanlar Kayboluyor"
 societal_values.205.desc: "Daha iyi çiftçilik fırsatlarını kovalayabilmeleri için [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin işlerini kolaylaştırdığımızdan beri ne yazık ki ordu askere ihtiyaç duyduğunda bu zümredekilerin izini bulmak zorlaştı."
 societal_values.205.a: "Bu iyi olmadı."
 societal_values.206.title: "Kontrol Kaybı"
 societal_values.206.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini topraklarına sıkı bir şekilde bağlayan yeni kanunlarımızla birlikte ülkenin büyük sisteminde kendi rollerinin ne olacağına dair tuhaf ve farklı fikirlere kapılmaya başlamış gibi görünüyorlar."
 societal_values.206.a: "Bu endişe verici bir gelişme."
 societal_values.207.title: "Daha İyi Yönetim"
 societal_values.207.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresini acımasız bir şekilde sömürmesini kısıtlamamızla birlikte bu \"centilmen çiftçiler\" ilginç bir şekilde yönetimde daha çok yer almaya başladı. Bu da ülkemizin genel durumunu iyileştirdi."
 societal_values.207.a: "İlerleme diye buna derim!"
 societal_values.208.title: "Halkımız Özgürlüğün Tadını Çıkarıyor"
 societal_values.208.desc: "Sıradan halka daha fazla özgürlük tanıma politikamız meyvesini verdi. Artık daha memnun olduklarını görüyoruz."
 societal_values.208.a: "Akıllıca kararlar alıyoruz."
 societal_values.209.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Endişeli"
 societal_values.209.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümremiz, tebaalara özgürlük tanıma politikamızın kendi hizmetçilerini cezalandırma yetkileriyle ters düşmesi sebebiyle endişeli. Belli ki akşam yemeği partilerinden birkaçını mahvettik."
 societal_values.209.a: "İstedikleri kadar ağlasınlar."
 societal_values.209.b: "Bazı ayrıcalıklar tanıyalım o zaman."
 societal_values.210.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Memnun"
 societal_values.210.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi, plütokratik politikalarımızla zenginleşti ve bize bunun ne kadar doğru bir karar olduğunu göstermek için devlete küçük bir hediye göndermeye karar verdi."
 societal_values.210.a: "Hediye için onlara teşekkür edelim."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, plütokratik politikalarımızın onlara yeteri kadar değer vermediğinden endişeli."
 societal_values.211.a: "Söylenmeye devam etsinler."
 societal_values.211.b: "Belki biraz taviz verebiliriz."
 societal_values.212.title: "Paralı Askerler Sancağın Altında Toplanıyor"
 societal_values.212.desc: "Paralı askerler para neredeyse oradadır ve plütokratik geleneklerimiz paralı asker liderlerine paranın burada kazanılacağını düşündürüyor."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Paralı askerler sancağın altında toplanıyor"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Plütokratik geleneklerimiz paranın peşinden koşan paralı askerleri sancağımızın altına topluyor."
 societal_values.213.title: "Özgürlük İçin!"
 societal_values.213.desc: "En kutsal özgürlüklerden biri olan bağımsızlığımızı almaya geldiler. Bunun savaşacağız. Bu uğurda ölebiliriz bile ancak düşmanlarımıza canlarımızı alsalar da özgürlüğümüzü alamayacaklarını göstereceğiz."
 societal_values.213.a: "İlham verici!"
 STATIC_MODIFIER_NAME_for_freedom: "Özgürlük İçin!"
 STATIC_MODIFIER_DESC_for_freedom: "Özgürlük için savaşmayı asla bırakmayacağız. Düşmanlarımız savaşta canımızı alabilir ancak özgürlüğümüzü asla!"
 societal_values.214.title: "Haklarımız"
 societal_values.214.desc: "Hükûmetimizin haklarımızı yücelten ve koruyan plütokratik ilkeleri sayesinde haklarımız için savaşmak zorunda kalmıyoruz. Bu, arkasında durmaya ve değerini bilmeye layık bir şey."
 societal_values.214.a: "Bunlar harika haberler!"
 societal_values.215.title: "Ticari Çıkarların Savunulması"
 societal_values.215.desc: "Ticari çıkarlar yüce [ROOT.GetCountry.GetFlavorRank] tarafından sahip olunan plütokratik ideallerin temelini oluşturur. Kanunlarımızın tüccarlarımızın çıkarlarını adaletsiz dış rekabetten korumasını sağlamalıyız."
 societal_values.215.a: "Doğru ve gerekli olan bu."
 societal_values.216.title: "Tarım Patlaması"
 societal_values.216.desc: "Özellikle farklı tahıl türleri üretenler başta olmak üzere çiftliklerimiz üretimde bir patlama yaşadı ve bu da ekonomimizin her alanında olumlu etkilere sebep oldu. Bu da daha fazla vergi demek."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "Tarım Patlaması"
 STATIC_MODIFIER_DESC_agricultural_boom: "Çiftliklerimiz üretimde patlama yaşayarak daha fazla gıda ürünü sağlamaya başladı ve bu da ekonomimizi güçlendirerek bize daha fazla vergi olarak geri döndü."
 societal_values.217.title: "Herkese Hoşgörü"
 societal_values.217.desc: "Hükûmetimiz farklı inanca sahip insanların hoşgörüyle karşılanması için özel bir çaba gösteriyor, paraları olduğu sürece tabii."
 societal_values.217.a: "İyilik Tanrı'dandır!"
 STATIC_MODIFIER_NAME_tolerance_for_all: "Herkese Hoşgörü!"
 STATIC_MODIFIER_DESC_tolerance_for_all: "Farklı inançlara mensup insanlar hükûmet tarafından hoşgörüyle karşılanıyor, paraları olduğu sürece tabii."
 societal_values.218.title: "Sancaklara"
 societal_values.218.desc: "Savaşın kızışmaya başlamasıyla birçok vatansever, özgürlüğümüze göz diken düşmanlara karşı savunma yapmak için şanlı [ROOT.GetCountry.GetFlavorRank] sancağı altına toplanmaya başladı."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "Sancaklara!"
 societal_values.300.title: "Tehlikeli Fikirler Yayılıyor!"
 societal_values.300.desc: "Diğer ülkelere göre biraz daha az dogmatik olan fikirlerimiz \"hümanizm\" denen, yeni ve garip düşüncelerin oluşmasına yol açtı. İnsanlar düzeni sorgulamaya başladığı için bu durum büyük bir sorun teşkil ediyor."
 societal_values.300.a: "Endişeliyiz."
 societal_values.301.title: "Zayıf Görünüyoruz"
 societal_values.301.desc: "Medenileşmiş ülkeler önemsiz [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresinin ciddi meseleleri düşünmesine izin vermez. Dünyanın gözleri üzerimizde ve o gözler gördüğü şeyin karşısında pek hoşnut değil."
 societal_values.301.a: "Bu günler geçici."
 societal_values.302.title: "Yeni Düşünürler Doğuyor"
 societal_values.302.desc: "İnsanlara kendini ifade etme özgürlüğü tanıyan cömert politikalarımız, gelecek vadeden yeni fikirlerin türemesi için uygun bir ortam hazırladı. Önde gelen bazı yeni düşünürler çok ehemmiyetli kişiler hâline gelebilir ve bu da ülkemizin düşünsel alandaki mirasıyla tarihte bir iz bırakmasına yardımcı olabilir."
 societal_values.302.a: "Doğru bir karar vermişiz."
 societal_values.303.title: "Epik Sanat İcra Edildi"
 societal_values.303.desc: "Sanatı desteklemeye devam etmemiz sayesinde dünyanın gördüğü en büyük eserlerin icra edilmesini sağladık. Özellikle [target_artist.GetName] imzasını taşıyan [target_work.GetName], ülkemize büyük bir şan ve şöhret kazandırıyor."
 societal_values.303.a: "Şan ve şöhret içinde yüzüyoruz."
 societal_values.304.title: "Desteklemeye Değer Bir Sanat Yok"
 societal_values.304.desc: "Sanatın destekçisi olarak bilinmemiz rağmen şu anda desteklediğimiz sanatçılar iyi bir sanat icra edemiyor. [ROOT.GetCountry.GetGovernment.GetRulerTitle] bu durum karşısında biraz küçük düşüyor."
 societal_values.304.a: "Gelecekte işler değişir."
 societal_values.305.title: "Bilimsel Devrim Devam Ediyor"
 societal_values.305.desc: "Bilimsel Devrimimiz bize fayda sağlamaya devam ediyor ve bilim insanlarımız gelişim göstermeyi sürdürüyor. Yenilikçi bir ülke olarak gelecekte sonsuz fırsat elde edeceğiz!"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "Bilimsel Devrim Durdu"
 societal_values.306.desc: "Şu anda bilim insanlarımız keşfedecek yeni şeyler bulamıyor gibi görünüyor. Keşfedecek şeyler muhtemelen asla tükenmeyecektir ancak devrim şu an için yavaşladı."
 societal_values.306.a: "Bu iyi olmadı."
 societal_values.307.title: "Yenilikçilik Dalgası"
 societal_values.307.desc: "Yenilikçiliği desteklemeye yönelik uzun vadeli politikamız büyük faydalar sağladı. Ülkemizde düşünsel anlamda büyüme gerçekleşiyor."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "Yenilikçilik Dalgası"
 STATIC_MODIFIER_DESC_innovation_wave: "Yenilikçi politikalarımız sayesinde ülkemizde yeni fikirler oluşuyor."
 societal_values.308.title: "İdari Düşüncede Patlama"
 societal_values.308.desc: "Hükûmetimizin açık görüşlü tavrından cesaret alan ülkemizin düşünürleri, yönetim alanında yeni düşüncelere adım atarak daha iyi bir yönetime nasıl ulaşabileceğimize dair sorular soruyorlar."
 societal_values.308.a: "Bu harika bir haber."
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "İdari Düşüncede Patlama"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "Açık görüşlü bir toplulukta hükûmet bile daha verimli olabilir!"
 societal_values.309.title: "Dışa Dönüş"
 societal_values.309.desc: "Hükûmetimizin bu meselelere karşı rahat tutumundan cesaret alan düşünürlerimiz, bizden olmayanlara karşı bir ilgi duymaya başladı. Başka lisanlarda konuşan veya başka ülkelerde yaşayanlarla ilgilenmemiz gerektiğinde bu fikirler onlara yardımcı olacak."
 societal_values.309.a: "Şimdi bize hitap ediyorlar işte."
 societal_values.310.title: "Askerî Teori"
 societal_values.310.desc: "Silahlı kuvvetler her daim erkeklerin çoğunun hayranlıkla baktığı bir alan olmuştur. Onlar da bu hayranlığı kullanabileceğimiz sağlam fikirlere çevirdi."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "Zındıklık"
 societal_values.400.desc: "Nasıl olduğunu bilmediğimiz bir şekilde kökünü kazıdığımız her zındık yuvasının ardından daha fazlası türemeye başladı."
 societal_values.400.a: "Köklerine inmemiz lazım."
 societal_values.401.title: "Düzensizlik"
 societal_values.401.desc: "Herkes dinî öğretilerimizi kabul etmiyor. Bazıları yüksek sesle itiraz ediyor, modern fikirlere olan yaklaşımımızı dar görüşlülük olarak nitelendiriyor ve antik felsefeye bel bağlamanın gerici bir saçmalık olduğunu ileri sürüyorlar."
 societal_values.401.a: "Bazılarını ateşe atma vakti gelmiş."
 societal_values.402.title: "Kutsal Kişi Geldi"
 societal_values.402.desc: "[target_country.GetLongName] topraklarındaki dinî bir tarikatta ruhban olan [target_character.GetName], bugün [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza ulaştı. Kâfirleri acımasızca olsa da son derece dindar bir şekilde cezalandırmamız karşısında etkilenmiş ve şimdi danışman olarak yanımızda yer almak istiyor. Tüm halkıyla tek yürek olup dua eden bir [ROOT.GetCountry.GetFlavorRank] ve halkı, birbirinden kolay kolay ayrılmaz."
 societal_values.402.a: "Ruhbana kucak açalım."
 societal_values.402.b: "Dinî kurumların tahakkümü altına girmeyeceğiz."
 societal_values.403.title: "Savaşa Destek"
 societal_values.403.desc: "Din düşmanlarımıza karşı savaşacağımızı duyurduktan sonra insanlar seferberliğe destek vermeye başladı."
 societal_values.403.a: "Tanrı böyle istiyor!"
 societal_values.404.title: "Yerine Getirilmeyen Vaatler"
 societal_values.404.desc: "Dünyada gerçek olan tek inancın [ROOT.GetCountry.GetReligion.GetAdjective] inancı olduğunun altını her fırsatta çizerek dinî farklılıklarımız nedeniyle halkımıza [infidel_neighbor.GetLongName] karşısındaki bir savaşın eli kulağında olduğunu söyledik. Nitekim, tebaalarımızdan birçoğu komşumuz olan [infidel_neighbor.GetNameWithNoTooltip] karşısında herhangi bir savaşa girme sözümüzü tutmadığımız için hayal kırıklığına uğradı. Hatta bazıları bu duruma karşı duyduğu hoşnutsuzluk nedeniyle sokaklara döküldü."
 societal_values.404.a: "Buna henüz hazır değiliz."
 societal_values.404.b: "Savaş istiyorlarsa savaşırız!"
 societal_values.405.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Zümresi Halkı Seferber Ediyor"
 societal_values.405.desc: "Uzun yıllar boyunca politikalarımız halkımızın büyük bir kısmını dinî törenlere katılmaya teşvik etti. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi bu destekleyici politikamıza bir teşekkür olarak hükûmetimiz hakkında destekleyici yorumlarda bulundu."
 societal_values.405.a: "Halkımız her daim inançla bir araya gelsin."
 societal_values.406.title: "Dinî Farklılıklar"
 societal_values.406.desc: "Yıllardır birçok açıdan [ROOT.GetCountry.GetReligion.GetAdjective] inancının en önemli muhafızlarından biri olarak görülüyoruz. Dinî kurumlarımız güçlü ve hem buradaki hem de yurt dışındaki [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin üyeleri seminerlerimize akın ediyor.\n\nNasıl olduğunu bilmediğimiz bir şekilde kırsal bölgelerimizdeki halkımız ne yazık ki ilahiyatla bizim kadar içli dışlı değil. Bir köpeğin aziz ilan edilmesi veya eski kâfir festivallerinin inancımızın kutsal törenleriyle bir araya getirilmesi gibi sapkınlıklara dair haberler alıyoruz. Tüm bu yaşananlarsa devletimizi küçük düşürüyor."
 societal_values.406.a: "Söylenmeye devam etsinler."
 STATIC_MODIFIER_NAME_religious_deviants: "Dinî Sapkınlar"
 STATIC_MODIFIER_DESC_religious_deviants: "Ülkemizin dört bir yanındaki din sapkınlarını görmezden gelerek topraklarımızdaki tüm misyonerlerimizin otoritesini küçük düşürdük."
 societal_values.406.b: "Onları doğru yola çekmeye çalışalım."
 societal_values.407.title: "Dinî Şevk"
 societal_values.407.desc: "Coşkun inançlarımızdan ve dinî politikalarımızdan ilham alan misyonerlerimiz, kâfirlerle yaptıkları konuşmalarda daha ikna edici olmaya başladıklarını kanıtladı."
 societal_values.407.a: "Güzel haberleri duyurmanın vakti geldi."
 STATIC_MODIFIER_NAME_missionary_zeal: "Misyonerlik Coşkusu"
 STATIC_MODIFIER_DESC_missionary_zeal: "Kutsallığın üstünlüğü ilkesini temel alan ülkemizin misyonerleri kendini normalden daha azimli hissediyor."
 societal_values.408.title: "Muhafazakârlardan Tepki"
 societal_values.408.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi [ROOT.GetCountry.GetLongName] yönetiminin Kutsal Üstünlük ilkesine düzgün bir şekilde uyduğunu düşünmüyor. Duyduğumuza göre hükûmeti kınıyorlarmış."
 societal_values.408.a: "Kuruntulu kimselerin lakırtıları."
 societal_values.408.b: "Bu muhaliflerin çaresine bakılması gerek!"
 societal_values.409.title: "İnanç Birliği"
 societal_values.409.desc: "[ROOT.GetCountry.GetFlavorRank] hükûmeti resmen gerçek [ROOT.GetCountry.GetReligion.GetAdjective] inancına yönelik ibadeti ve ona yönelik yaşamayı teşvik ettiğinden beri insanlarımız gündelik hayatlarında ve bireysel ilişkilerinde kendilerini daha güvende hissediyor."
 societal_values.409.a: "İnancın olduğu yerde güven de olur."
 societal_values.410.title: "Liberaller Kızgın"
 societal_values.410.desc: "Toplumumuzun daha liberal ve özgür düşünceye eğimli kısımları hükûmetimizin tutumları arasında yenilikçiliğe fazla yer vermemesinden şikâyet ediyor."
 societal_values.410.a: "Gelenekçilik varken yenilikçiliği kim ne yapsın?"
 societal_values.410.b: "Onlara kulak verelim."
 societal_values.411.title: "Dinî Bağlılık"
 societal_values.411.desc: "[ROOT.GetCountry.GetFlavorRank] halkı inancın tutkusuyla yanıp tutuşuyor! Her gün insanlar topraklarımızdaki [ROOT.GetCountry.GetReligion.GetAdjective] yaşam tarzına kavuşmak için misyonerlerimize katılıyor veya bir şekilde onları desteklemenin bir yolunu buluyor. Dine döndürmek istediğimiz kişiler, tebaalarımızın sahip olduğu tutku karşısında hayranlık besliyor."
 societal_values.411.a: "Bunu herkes duymalı!"
 societal_values.412.title: "Kutsal Savaş"
 societal_values.412.desc: "İnanç uğruna verilen savaş haklı ve hakikidir. Önemli keşişler ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin diğer üyeleri insanları çoktan bu savaşın önemi konusunda bilgilendirmeye başladı. İnsanlar zaferin kazanılması için seferber oluyor."
 societal_values.412.a: "İnancımız galip gelecek!"
 societal_values.413.title: "Eve Dönüş"
 societal_values.413.desc: "[convert_location.GetName] ilindeki inatçı kardeşlerimiz hatalarını anladı, tek ve gerçek inanca geri döndü. Hepsinin ruhu artık kurtulmuş oldu."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "Işığı Gördüler"
 societal_values.414.desc: "[convert_location.GetName] halkı inancımızın gücüne tanıklık ettikten sonra onu benimsemeye kendi iradesiyle karar verdi. Daha fazla ruhun kurtarıldığını görmek bizim için gurur verici."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "İlahi Rehberlik"
 societal_values.415.desc: "Belirsizliğin hüküm sürdüğü bu dönem sıradan halkın aklını kurcalıyor. Nitekim dinî önderlerimiz yakın zamanda ağırlığını koyarak bu zor zamanların inancımızı test etmek için bir sınav olduğunu ilan etti ve ortalık durulmaya başladı. [ROOT.GetCountry.GetFlavorRank] topraklarının dört bir yanındaki halk artık cemaatlerinin içerisinde huzur bulmaya başladı."
 societal_values.415.a: "Birbirimize destek olacağız."
 societal_values.416.title: "İnancın Gücü"
 societal_values.416.desc: "Konu inanca geldiğinde kimse bizimle boy ölçüşemez. Dine olan desteğimiz ve sergilediğimiz adanmışlık çevremizdeki insanlara ilham oluyor."
 societal_values.416.a: "Gerçekten de öyle."
 societal_values.417.title: "Adanmışların Sevgisi"
 societal_values.417.desc: "Gerçek inanca olan sevgimiz sınır tanımıyor ve halkımız bu bilginin ışığında kendini güvende hissediyor. Onların ölümden sonraki kaderi bizim önceliğimiz."
 societal_values.417.a: "Halkımız memnun."
 societal_values.500.title: "Yeni Casusluk Teknikleri"
 societal_values.500.desc: "Casusluk sistemimiz tıkır tıkır işliyor ve ajanlarımız casusluk yapmanın yeni yöntemlerini buldu. \"Dostlarımız\" da düşmanlarımız da er ya da geç bunu fark edecektir ancak şu anda avantaj bizde."
 societal_values.500.a: "Avantajları kullanmak gerek."
 STATIC_MODIFIER_NAME_enhanced_spies: "Daha İyi Casuslar"
 STATIC_MODIFIER_DESC_enhanced_spies: "Casusluk sistemimizden her zamankinden daha iyi çalışıyor ve bu da casuslarımızın daha etkili olduğu anlamına geliyor."
 societal_values.501.title: "Casus İhanetleri"
 societal_values.501.desc: "Casusluk sistemimizdeki bazı casuslarımız diğer ülkelere kaçıyor. Bu durum kısa vadede bize zarar verebilir."
 societal_values.501.a: "Sadakatsizlerle ilişiğimizi keselim."
 STATIC_MODIFIER_NAME_spy_defections: "Casus İhanetleri"
 STATIC_MODIFIER_DESC_spy_defections: "Casuslarımızdan bazıları başka ülkelerle çalışmaya başladığı için Casusluk sistemimiz zor zamanlar geçiriyor."
 societal_values.501.b: "Ceplerine bir şeyler sıkıştırırsak bazılarının aklını çelebiliriz."
 societal_values.502.title: "Kurmay Heyeti'ndeki Kişi"
 societal_values.502.desc: "Düşmanımızın Kurmay Heyeti'nde rüşvet yedirmesi kolay olan birisi sayesinde savaş planlarını ve düşman birliklerinin konumunu gizli bir şekilde açığa çıkardık. Casuslarımız başarılarını bir kez daha kanıtladı."
 societal_values.502.a: "Bu bizim işimize yarayacak."
 societal_values.503.title: "Faaliyetlerimiz Gizli"
 societal_values.503.desc: "Muhteşem casuslarımız sayesinde casusluk faaliyetlerimiz hem düşmanlarımızdan hem de müttefiklerimizden özenle gizlendi. Bu durum geçmişte bize fayda sağlamıştı ve gelecekte de sağlayacaktır."
 societal_values.503.a: "Bu durumdan istifade edebiliriz."
 STATIC_MODIFIER_NAME_hidden_agents: "Gizli Ajanlar"
 STATIC_MODIFIER_DESC_hidden_agents: "Üstü kapalı işler çeviren ajanlarımız yakayı ele vermeme konusunda oldukça başarılı ve yaptıklarının etkisini minimum seviyeye indirmeyi başarıyorlar."
 societal_values.505.title: "Diplomatlar Açığa Çıktı"
 societal_values.505.desc: "Diplomatlarımız bazen uluslararası diplomasi alanında gizli kapaklı işlere karışarak bu yönde kötü bir itibar kazandı. Bu da ülkemizin prestijine etki etti."
 societal_values.505.a: "Bu haberler hiç iyi değil."
 societal_values.507.title: "Herkes Casus Olamaz"
 societal_values.507.desc: "Yakın zamanda diplomatik güçlerimiz arasında gizli faaliyetlerine odaklanmamız nedeniyle bir huzursuzluk oluştu. Diplomatlar bu durumun yeteneklerini kısıtladığını söylüyor, gizli faaliyetler veya buna benzer faaliyetleri içermeyen alanlarda değerlendirilmeyi talep ediyorlar."
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "Gizli Faaliyetler"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "Gizli faaliyetlere odaklanmamız diplomatik güçlerimizin yeteneklerini kısıtlıyor."
 societal_values.508.title: "Casuslarımız İyi Bir Bürokrat Keşfetti"
 societal_values.508.desc: "Diplomatlarımız her daim ülkenin iyiliği için çalışacak başarılı ve dişli kişiler arar. Diplomatlarımızdan birisi alt tabakadan, hükûmetimizin bir departmanında işe alınabilecek gerçekten yetenekli birini buldu.\n\nOnu hangi departmana alalım?"
 societal_values.508.a: "Yönetime."
 societal_values.508.b: "Diplomasiye."
 societal_values.508.c: "Orduya."
 societal_values.600.title: "Kabine Dinamizmi"
 societal_values.600.desc: "Kabinemizde doğru insanları bulundurarak vergi gelirimizde güzel bir artış için gereken koşulları sağlayabiliriz. Ülkedeki herkes bunu duyduğuna memnun olacak."
 societal_values.600.a: "Bunlar güzel haberler."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "Kabine Dinamizmi"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "Birbirini tamamlayan doğru üyelerle birlikte kabinemiz her zamankinden daha etkili."
 societal_values.601.title: "Yozlaşan Hükûmet"
 societal_values.601.desc: "Kabinemize yanlış insanların girmesi ülke için kötü bir haber demektir. Aynı zamanda onları görevden almak da kolay olmaz."
 societal_values.601.a: "Görünüşe göre vergilerimiz düşüyor."
 societal_values.601.b: "Enflasyon yükseliyor."
 societal_values.602.title: "Başarılı Elçilik"
 societal_values.602.desc: "Elçilerimiz, yabancı saraylarda [ROOT.GetCountry.GetName] hakkındaki görüşleri iyileştirecek fikirler yayma konusunda çok başarılı. Barış döneminde olmamız da bu meseleye büyük bir katkı sağlıyor."
 societal_values.602.a: "Onlara küçük, güzel yalanlar söyleyelim."
 succesful_embassy: "Başarılı Elçilik"
 societal_values.603.title: "Başarısız Diplomatlar"
 societal_values.603.desc: "Diplomatlık pozisyonlarına gereğinden fazla doğuştan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine bağlı kişi yerleştirdik. Kendilerini küçük düşürmelerini zaten bekliyorduk ama işin kötü yanı, ülkemizi de küçük düşürüyorlar."
 societal_values.603.a: "Öyle ya da böyle, onlar [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sonuçta."
 STATIC_MODIFIER_NAME_incompetent_diplomats: "Başarısız Diplomatlar"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "Diplomatlarımız son zamanlarda o kadar başarısız ki başka ülkelerle görüştüklerinde ağızlarından çıkan tek bir kelimeye bile inanılmıyor."
 societal_values.603.b: "Yerine başkalarını bulalım."
 societal_values.604.title: "Muhteşem Diplomat"
 societal_values.604.desc: "Diplomatik güçlerimizdeki genç bir adam kendini önemli ölçüde kanıtladı. Kendisi gerçekten çok yetenekli ve [ROOT.GetCountry.GetName] için büyük bir sadakate sahip. Ülkemiz onun hizmetlerinden uzun bir süre faydalanacak."
 societal_values.604.a: "Bunlar çok güzel haberler!"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "Muhteşem Diplomat"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "Muhteşem bir diplomat başka bir ülkeyle olan ilişkileri bir başına yönetiyor!"
 societal_values.604.b: "[ROOT.GetCountry.GetReligion.GetGodName] için hizmet versin!"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "Bir [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] hizmetkârı olacak!"
 societal_values.605.title: "Farklılıklarda Uzlaşma"
 societal_values.605.desc: "Farklı hükûmet türlerine sahip ülkeler bazen birbirini tamamen anlamakta güçlük çeker. Yetenekli diplomatlarımız sayesinde komşularımızdan biriyle aramızdaki farklılıklarda uzlaşmayı başardık."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "Farklılıklarda Uzlaşma"
 societal_values.606.title: "Sağlamlaşan İtibar"
 societal_values.606.desc: "Diplomatlarımızın gece gündüz emek vererek sıkı çalışması sayesinde itibarımız sağlamlaştı ve dünya artık bize daha iyi bir gözle bakıyor."
 societal_values.606.a: "Şanımız çok olsun!"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "Sağlamlaşan İtibar"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "Diplomatik itibarımız sıkı çalışan diplomatlarımız sayesinde son zamanlarda sağlamlaştı."
 societal_values.607.title: "Gevezeler"
 societal_values.607.desc: "Gelen geçen tüm diplomatlar bizi hayal kırıklığına uğrattı. Başarısızlıkları o kadar hayret vericiydi ki dünyanın bize olan bakış açısı değişti. Beceriksiz diplomatlarımız itibarımızı yerle bir etti!"
 societal_values.607.a: "Aslında bedelini canlarıyla ödemeleri gerek."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "Kötü İtibar"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "Geveze diplomatlarımız itibarımızı yerle bir etti."
 societal_values.700.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresi Endişeli"
 societal_values.700.desc: "Sınıra yakın mülklere sahip olan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi üyeleri savunmalarımızı göz ardı etmemizden endişeleniyor. Endişelerini herkese açıkça duyurdular."
 societal_values.700.a: "En iyi savunma saldırıdır!"
 societal_values.701.title: "Korkaklar Ordusu"
 societal_values.701.desc: "Ofansif doktrine giderek daha fazla odaklandığımız için safları dolduracak yeni cesur köylüler bulmamız zorlaştı. Askere alım subaylarımıza sürekli olarak onları yem olarak kullanacağımızı ileri sürerek bahane üretiyorlar."
 societal_values.701.a: "Ne kadar büyük bir şan kazanacaklarının farkında değiller."
 societal_values.702.title: "Şan ve Şöhret"
 societal_values.702.desc: "Saldırıya odaklanma kararımız karşısında komşularımız, düşmanlarımıza soğuk çeliğin tadını tattırmaya hazır duran şanlı birliklerimize karşı imrenerek ve büyük bir korkuyla bakıyor."
 societal_values.702.a: "Korkmakta haklılar."
 societal_values.703.title: "Yeni Askerler Sancağın Altında Toplanıyor"
 societal_values.703.desc: "Ulusal zorunlu askerlik sistemimiz işe yaradığını kanıtladı. Yoksullar, çaresizler ve hatta vatanseverler bile sancakların altında toplanıyor. Generaller bu durumdan memnun."
 societal_values.703.a: "Onları hemen orduya alalım."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "Ulusal zorunlu askerlik politikamız yeni askerlerin sancaklarımızın altında toplanmasını sağladı."
 societal_values.704.title: "İnsanlar Askere Alınmayı Reddediyor"
 societal_values.704.desc: "Genelde ulusal zorunlu askerlik sistemimiz tıkır tıkır işler ancak şu anda askere alım karşısında bir çeşit direnişle karşı karşıyayız. İsyanlar, askere alım ekiplerinin saldırılara uğraması gibi ufak tefek şeyler artık alışıldık bir durum hâline geldi."
 societal_values.704.a: "Kısa vadede askere alımı azaltabiliriz."
 STATIC_MODIFIER_NAME_resist_conscription: "Askere Alıma Direniliyor"
 STATIC_MODIFIER_DESC_resist_conscription: "Genelde ulusal zorunlu askerlik politikamız orduya daha fazla adam sağlar fakat şu anda askere alıma karşı direniş var."
 societal_values.704.b: "Bize mızmız değil asker lazım."
 societal_values.705.title: "Azametli Ordu"
 societal_values.705.desc: "Ordumuz o kadar azametli ki bir zaferden diğerine koşuyor. Bu zaferlerde kazanılan tecrübeler askere alımı ve yeni askerlerin eğitimini olumlu yönde etkiliyor."
 societal_values.705.a: "Muhteşem."
 societal_values.706.title: "Ordumuz O Kadar da Azametli Değil"
 societal_values.706.desc: "Ordumuzu tüm dünya kıskanıyordu ama ordumuz birden bire tüm önemini yitirdi. Azametli ordumuzun nasıl bu kadar düştüğü konusunda hiçbir fikrimiz yok ancak bu durum askere alımı etkileyebilir."
 societal_values.706.a: "Askeriyeyi silkeleme vakti geldi!"
 societal_values.707.title: "Ordumuzun Élan'ı Düşmanın Yüreğine Korku Salıyor"
 societal_values.707.desc: "Savunma yerine saldırı politikasını benimsememiz ordumuzun ne kadar büyük bir élan'a sahip olduğuna dair öykülerin türemesini sağladı."
 societal_values.707.a: "İleri!"
 societal_values.708.title: "Tahkimat İhmal Edildi"
 societal_values.708.desc: "Saldırgan bir tutum sergileme politikamız tahkimatlarımızın ihmal edilmesine sebep oldu."
 societal_values.708.a: "Önemli değil."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "Tahkimat Tamire Muhtaç"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "Bakımsızlık bu tahkimatın savunulmasını zorlaştırıyor."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "Şanın Yolu Ordudan Geçer"
 societal_values.709.desc: "Kara odaklı bir politika izlememiz insanların muhteşem bir orduya sahip olduğumuzu düşünmesini sağladı. En parlak ve en yetenekli kişiler bu orduda subaylık yapmaya başladı."
 societal_values.709.a: "Akıllıca bir karar verdiler."
 societal_values.710.title: "Amiraller Endişeli"
 societal_values.710.desc: "Amirallerimiz, karaya çok fazla odaklanmamızın karşısında filodan çok fazla ödün verdiğimizden endişeleniyor."
 societal_values.710.a: "Onlar ne anlar ki?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "Élan Göstergesi"
 societal_values.711.desc: "En iyi savunma daima saldırıdır. Saldırıya büyük bir önem vererek ülkemizin ordusuna bir kuvvet hissi kazandırdık. Askerlerimiz zafer kazanacaklarını bilerek savaşa korkusuzca akın ediyor."
 societal_values.711.a: "İleri, marş!"
 STATIC_MODIFIER_NAME_full_elan: "Tam Élan"
 STATIC_MODIFIER_DESC_full_elan: "Saldırının altını çizmemiz askerlerimizin yüreğini coşku ve gayretle doldurdu."
 societal_values.712.title: "Piyadeleri Gönderelim"
 societal_values.712.desc: "Mütevazı piyadelere zaman zaman süvariler tarafından yukarıdan bakılsa da her türlü ordunun temelini oluştururlar. Güçlü bir piyade saldırısı herhangi bir süvari hücumu kadar yıkıcı olabilir. Piyadelerimiz güneşin altında marş etmekten zevk almaya başladı."
 societal_values.712.a: "Sizden iyisi yok!"
 STATIC_MODIFIER_NAME_finest_infantry: "En İyi Piyadeler"
 STATIC_MODIFIER_DESC_finest_infantry: "Piyadelerimiz ordumuzun belkemiğidir ve saldırıları neredeyse bir süvari hücumu kadar yıkıcıdır."
 societal_values.713.title: "Süvarileri Gönderelim"
 societal_values.713.desc: "Atlı askerlerimiz Büyük İskender'in dönemindeki gibi savaşları bitiren nihai odak olma becerisine sahiptir. Bu günlerde yoldaş süvarilerimiz ordunun en iyileri ve her zaman hücuma geçmeye hazırlar. İlgi odağından olmaktan zevk alıyorlar ve sahip oldukları önem göğüslerini kabartıyor."
 societal_values.713.a: "Hücuuum!"
 STATIC_MODIFIER_NAME_cavalry_companions: "Yoldaş Süvariler"
 STATIC_MODIFIER_DESC_cavalry_companions: "Yoldaş Süvariler ordunun en iyileridir. Her zaman saldırıya hazır olan bu süvariler savaşları bitiren nihai odak olma becerisine sahiptir."
 societal_values.800.title: "Aristokratlar Askerlik Yapmak İstemiyor"
 societal_values.800.desc: "Aristokratlarımız savunma taktiklerine odaklanmaya başladığımızdan beri ordumuzda hizmet vermekten çekiniyor. Tahkimatların arkasına sığındıklarında şanlarına şan katacak fırsatları kaçıracaklarından endişeleniyorlar."
 societal_values.800.a: "Hiçbir şeyden anlamıyorlar."
 societal_values.800.b: "Biraz altınla onları ikna edebiliriz."
 societal_values.801.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Mutsuz"
 societal_values.801.desc: "Savunmaya daha fazla odaklanmamızla birlikte tahkimatlarımızın etrafındaki arazileri temizleyerek ateş hatları kurabilmek için hendekler kazmaya başladık. Bu topraklarda yaşayan halk bu duruma oldukça vefasız bir şekilde tepki verdi."
 societal_values.801.a: "Yapacak bir şey yok, yardım gelene kadar tahkimatın direnmesi gerek."
 societal_values.802.title: "Tahkimat Uzmanı"
 societal_values.802.desc: "Savunma felsefesine daha fazla odaklanmaya başladıktan sonra mütevazı bir mühendis (normalde bu pozisyon askeriyenin en alt tabakasında yer alan bir pozisyondur) muhteşem dehasıyla bizi etkileme fırsatı yakaladı."
 societal_values.802.a: "Gerçekten başarılı."
 STATIC_MODIFIER_NAME_improved_fortifications: "İyileştirilmiş Tahkimatlar"
 STATIC_MODIFIER_DESC_improved_fortifications: "Buradaki yerel tahkimatlar önemli ölçüde iyileştirildi ve herhangi bir kuşatmaya karşı muhteşem bir savunma sağlıyor."
 societal_values.803.title: "Gelecek Vadeden General"
 societal_values.803.desc: "Muharebe komisyonları politikamız çok başarılı oldu ve yeni bir general yetişti."
 societal_values.803.a: "Gerçekten de gelecek vadediyor."
 societal_values.804.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresi Ayrıcalıklarını Kaybetmekten Korkuyor"
 societal_values.804.desc: "Muharebe komisyonları politikalarımız [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini ciddi anlamda endişelendiriyor. Bir adamın savaş meydanında hünerlerini sergilemesinin onun iyi bir general olacağı anlamına gelmediğine inanıyorlar. Aslında bu karmaşanın içerisinde yaşamak giderek çekilmez bir hâle geliyor gibi görünüyor çünkü bu yeni subaylar beyefendi gibi davranmayı bilmiyor. Aynı zamanda askerler arasında iyi bir önderin asil bir soya sahip olması gerektiğini düşündüğüne dair dedikodular dolaşıyor."
 societal_values.804.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin bir önemi var mı ki?"
 societal_values.804.b: "İşleri kısa vadede zorlaştırmak uzun vadede zorlaştırmaktan iyidir."
 societal_values.805.title: "Askerî İyileştirmeler"
 societal_values.805.desc: "Subaylarımız hâlihazırda çok iyi talim yapmış olan ordumuza talim yaptırmanın yeni yollarını bulmak için deneyler yapıyor. Görünüşe göre bu durum ülkemizdeki askerî düşüncenin seviyesini yükseltti."
 societal_values.805.a: "Askerî düşünürlerimiz çok yaşasın!"
 STATIC_MODIFIER_NAME_military_improvements: "Askerî İyileştirmeler"
 STATIC_MODIFIER_DESC_military_improvements: "Muhteşem askerî talimlerimiz askerî alandaki düşüncelerimizin iyileşmesini sağladı."
 societal_values.806.title: "Askerî Rehavet"
 societal_values.806.desc: "Çok iyi bir şekilde talim yapmış olan ordumuz en nüfuzlu generallerimizin gözünde tek kelimeyle yenilmez. Yakın zamanda yaşanan aksaklıkların sebebi hava durumuna veya düşmanın insanlığa sığmayan taktikler kullanmasına bağlanıyor. Generallerimizin endişeli olduğu tek konu mükemmelin daha da ötesine gidemeyecek olmamız."
 societal_values.806.a: "Yenilmezlik, kulağa hoş geliyor."
 STATIC_MODIFIER_NAME_military_complacency: "Askerî Rehavet"
 STATIC_MODIFIER_DESC_military_complacency: "Askerî talimlerimiz sayesinde herkesin karşısında tir tir titrediği muhteşem bir orduya sahip olduk. Bu durum da artık subaylarımızın en üst seviyeye ulaştığımızı ve orduyu daha fazla iyileştiremeyeceğimizi düşünmesine sebep oldu."
 societal_values.806.b: "Gerçek çok kişinin canını sıkacak."
 societal_values.807.title: "Ordunun Görkemi"
 societal_values.807.desc: "Şanlı Ordumuz ülkemizin prestijine prestij katıyor."
 societal_values.807.a: "Görkemli günlere!"
 societal_values.808.title: "Ordumuz Daha İyi Günleri Olmuştu"
 societal_values.808.desc: "Ordumuz eski görkemini kaybetmiş gibi görünüyor. İnsanlar artık ordumuzu eskisi gibi ciddiye almıyor."
 societal_values.808.a: "Bazı düzenlemeler yapmanın zamanı geldi!"
 societal_values.808.b: "Yapabileceğimiz pek bir şey yok."
 societal_values.809.title: "Tahkimat Çalışmaları"
 societal_values.809.desc: "Savunmaya odaklanma kararımız sonucunda yerel komutanlar arkasına sığınabilecekleri tahkimatlar inşa etmeye başladı."
 societal_values.809.a: "Akıllıca bir seçim."
 societal_values.810.title: "Generaller İnsanlık Dışı Taktiklerimizden Endişeli"
 societal_values.810.desc: "Savunmaya odaklanmamız birliklerimizin savaş meydanında başarılı olması için ihtiyaç duyduğu élan'ı öldürüyor. Generallerimiz bu durumdan çok endişeli ve diğer ülkelerin arkamızdan bize kıs kıs güldüğüne dair dedikodular dolanıyor."
 societal_values.810.a: "Kimin ne düşündüğü kimin umurunda?"
 societal_values.810.b: "Biraz taviz verebiliriz."
 societal_values.811.title: "Aralıksız Talim"
 societal_values.811.desc: "Askerlerimiz askerî verimliliklerini zirveye çıkarmaları için eğitildi ancak bu durumu sonsuza dek koruyamayız. Yine de bir süreliğine ordularımız sadece en güçlülerin bulunduğu bir yer olarak kalacak."
 societal_values.811.a: "Onlara günlerini gösterelim!"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "Yüksek seviyedeki askerî verimlilik çok uzun sürmeyecektir ancak ordularımız bir süreliğine sadece en güçlülerin olduğu bir yer olacak."
 societal_values.812.title: "Gururlu Alaylar"
 societal_values.812.desc: "Askerlerimiz en iyi oldukları dönemde alaylarıyla büyük bir gurur duyar ve o gurur sınır tanımaz. Alayların arasında gerçekleşen sağlıklı rekabet, mükemmelliğe ulaşmak için birbiriyle yarışacağı anlamına gelir."
 societal_values.812.a: "Kendinizle gurur duymaya devam edin."
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "Askerlerimizin alaylarına karşı duyduğu gurur sınır tanımıyor. Aralarındaki kardeşlik ve yoldaşlık, diğer alaylarla yarışıp onlardan daha iyi olmaya çalışmalarını sağlıyor ve bu sayede her daim mükemmelliğe ulaşmaya çalışıyorlar."
 societal_values.813.title: "Hazır Savunma"
 societal_values.813.desc: "Düşmana hiçbir kimsenin yardım eli uzatmaması için tüm köylere, mezralara ve şehirlere haber salın. Düşmanın parasından medet uman kim olursa savaşı kazandığımızda cezasını çekecektir. Bu işin üstesinden geleceğimizden kimsenin şüphesi olmasın."
 societal_values.813.a: "Bunu herkes duymalı!"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "Düşmana yardım eli uzatan ve düşmanın parasını yiyen herkesin cezalandırılacağını duyurarak hiçbir köyün, mezranın veya şehrin düşmana hiçbir şekilde yardım etmemesini sağladık."
 societal_values.814.title: "Son Kişi Kalıncaya Dek"
 societal_values.814.desc: "Bu her zaman yapabildiğimiz bir şey değil ancak şu anda askerlerimize yeni bir tür fanatiklik aşılama vaktimiz geldi. Tahkimatlarımızı son kişi kalıncaya da dek savunmaya hazırlar."
 societal_values.814.a: "Safları koruyun!"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "Askerlerimize aşıladığımız fanatiklik, onları son kişiyi kalıncaya dek tahkimatlarımızı savunmaya hazırlıyor."
 societal_values.815.title: "Alay Ruhu"
 societal_values.815.desc: "Yiyecek toplama işindeki başarı, yiyecek toplamaya gönderilenlerin fedakârlık yaparak yoldaşlarının da karınlarını doyurabilmelerini sağlamasından geçer. Bütün gün zaten yürüdükten sonra, bir de herkesin karnını doyurmak için daha fazla yürümeleri gerekir. Sofra dostlarının arasındaki bağlar ne kadar kuvvetli olursa toplayıcılar daha da uzaklara gider ve ordu daha iyi beslenir. Mevcut savaş askerler arasındaki bağı güçlendirdi ve toplayıcılık giderek daha iyi bir hâle geldi."
 societal_values.815.a: "İşte aradığımız ruh bu!"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "Süregelen savaş askerler arasında güçlü bir bağ oluşturdu ve toplayıcılık giderek daha iyi bir hâle geldi."
 societal_values.900.title: "İşler Büyüyor"
 societal_values.900.desc: "Kurnaz ticaret uygulamalarımız sayesinde tüccarlar diyarımıza gelmeye başladı ve ticaretten her zamankinden daha çok kâr elde etmeye başladık."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "Kurnaz ticaret uygulamalarımız sayesinde tüccarlar diyarımıza gelmeye başladı ve bunun sonucunda [trade_efficiency|e] arttı."
 societal_values.901.title: "Ticari Rehavet"
 societal_values.901.desc: "Kurnaz ticaret uygulamalarıyla meşhur olan bir ülke olsak da tüccarlarımız şu anda biraz fazla rahat davranıyor."
 societal_values.901.a: "Tüccarlarımız aynı zamanda rekabet de etmiyor."
 STATIC_MODIFIER_NAME_out_of_date_commerce: "Eskimiş Ticaret Uygulamaları"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "Kurnaz ticaret uygulamalarımız sayesinde tüccarlarımız gerçekten avantaj kazandı fakat şu anda göstermeleri gereken kadar iyi performans göstermiyorlar."
 societal_values.901.b: "Fiyatlar artabilirdi."
 societal_values.902.title: "Maceracı Tüccarlar"
 societal_values.902.desc: "Mevcut ticaret koşulları tüccarlarımızı fazlasıyla el üstünde tutuyor. Tüccarlarımız da bizim bu durumdan bizimle birlikte faydalanmaya hazır."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "Tüccar maceracılarımız artık daha fazla maceraya atılmaya başladı ve bunun sonucunda ticaretimiz artık daha fazla kâr sağlıyor."
 societal_values.903.title: "Tüccarlarımız Kötü Performans Gösteriyor"
 societal_values.903.desc: "Maceracı tüccarlarımız öncesinde iyi işler çıkarsa da yakın zamanda işler tersine döndü."
 societal_values.903.a: "Kemer sıkma vaktimiz geldi."
 STATIC_MODIFIER_NAME_poor_merchants: "Tüccarlar Kötü Performans Gösteriyor"
 STATIC_MODIFIER_DESC_poor_merchants: "Tüccarlarımız genelde ülke sınırlarından çıkar ve dünyanın dört bir yanındaki zenginliklerle geri döner ama şu anda yeteri kadar iyi bir iş çıkaramıyorlar."
 societal_values.903.b: "Birkaç ıslahat bu sorunu çözer."
 societal_values.904.title: "Ticaret Politikası Başarılı"
 societal_values.904.desc: "Ulusal Ticaret Politikamız şaşırtıcı bir şekilde başarılı oldu. Bu sayede tüccarlarımız da bundan büyük bir destek aldı."
 societal_values.904.a: "Bunlar güzel haberler."
 STATIC_MODIFIER_NAME_trade_policy_working: "Ticaret Politikası İşe Yarıyor"
 STATIC_MODIFIER_DESC_trade_policy_working: "Ulusal ticaret politikamız şu anda eskisine göre daha başarılı."
 societal_values.905.title: "Ticaret Politikası Başarısız Oluyor"
 societal_values.905.desc: "Ulusal Ticaret Politikamız şu anda bekleneni karşılamıyor. Tüccarlarımız da iyi bir iş çıkaramıyor."
 societal_values.905.a: "Tüccarlar zor durumda gibi görünüyor."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "Ulusal ticaret politikamız şu anda pek iyi gitmiyor."
 societal_values.905.b: "İşleri biraz daha yoluna koymamız gerek."
 societal_values.906.title: "Kârlar Arttı"
 societal_values.906.desc: "Tüccarlarımız diğer tüccarların karşısında avantajlı bir duruma geçmeye başladı. Bu avantaj sonsuza dek sürmeyecek olsa da tüccarlarımız güzel kârlar elde ediyor."
 income_bonanza: "Kârlar Arttı"
 societal_values.906.a: "Bu muhteşem bir haber."
 societal_values.907.title: "Rekabet Avantajı"
 societal_values.907.desc: "Dünyadaki ticaret mücadelesinde rekabet çok yüksek ancak tüccarlarımızdan birisi yerel tedarikçilerle ayrıcalıklı bir anlaşmaya imza attı. Bu anlaşmayı sonsuza dek sürdüremeyecek olsak da şu an için daha fazla para akışı sağlayabiliriz."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "Tüccarlarımızdan birisi yerel tedarikçilerle ayrıcalıklı bir anlaşma yaptı ve bu sayede rekabet edebilecek bir avantaj kazandık."
 societal_values.908.title: "Tüccar Sınıfıyla İş Birliği"
 societal_values.908.desc: "Ticaretten gelir elde etmenin karşısındaki en büyük sorun kaçakçılık. Hükûmetimizdeki ticari çıkarları destekleme politikamız, tüccar sınıfının kaçakçılık yapanlara karşı bizimle daha fazla iş birliği yapmasını sağladı, en azından bir süreliğine böyle devam etmesini bekliyoruz."
 societal_values.908.a: "Harika bir haber!"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "Hükûmetimizde ticari çıkarları destekleme politikamız sayesinde tüccar sınıfı kaçakçılık yapmak yerine bizimle iş birliği yapmayı tercih ediyor."
 societal_values.909.title: "Merkantilist Politikalar"
 societal_values.909.desc: "Ticari çıkarların sonucunda merkantilist politikaların genişletilmesi için lobi faaliyetleri gerçekleşti. Ülkemize faydalı olup olmadığını görmek için bu politikaları genişletmeyi düşünüyoruz."
 societal_values.909.a: "Denemeye değer."
 societal_values.909.b: "Hayatta olmaz!"
 societal_values.910.title: "Ticaretin Çöküşü"
 societal_values.910.desc: "İlk başta idrak etmek zor olsa da ticaretten gelen gelir düpedüz çöktü. Ürünler yerine ulaşmıyor gibi görünüyor. Bunun sebebi kaçakçılık mı, yoksa tüccarlar başka yere mi gidiyor bilmiyoruz ama işler şu anda içler acısı."
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "Öngörülemeyen sebeplerden dolayı ticaret düpedüz çöktü."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "Büyük Donanmamıza Büyük Destek"
 societal_values.1000.desc: "Diyarın dört bir yanındaki insanlar Büyük Donanmamızı destekliyor ve ülkemizin savunmasında kullanılmak üzere katkılarda bulunuyor. Tersanelerimizdeki gemi ustalarımız her zamankinden daha sıkı çalışıyor ve hatta halkımız denizci olmak için gönüllü oluyor! İnsanlar büyük Donanmamızla gurur duyuyor."
 societal_values.1000.a: "Bu muhteşem bir şey."
 STATIC_MODIFIER_NAME_faster_ships: "Daha Hızlı Gemi Yapımı"
 STATIC_MODIFIER_DESC_faster_ships: "Büyük donanma fikrini benimseme kararımız gemi yapımı endüstrilerimize güç verdi."
 societal_values.1001.title: "Donanmamıza Verilen Halk Desteği Kayboluyor"
 societal_values.1001.desc: "Dürüst olmak gerekirse halkımız donanmamızın eskisi kadar büyük olduğunu düşünmüyor. Hatta düpedüz sevmiyorlar. Askere alım müfrezeleri her zamankinden daha çok zorlanıyor ve en temel malzemeleri bulmak bile bir çile hâline geldi."
 societal_values.1001.a: "Bu geçici bir sorun."
 STATIC_MODIFIER_NAME_slower_ships: "Daha Yavaş Gemi Yapımı"
 STATIC_MODIFIER_DESC_slower_ships: "Büyük donanma fikrini benimsememize rağmen gemi yapımı endüstrimiz zor durumda gibi görünüyor."
 societal_values.1001.b: "Bir miktar paranın çözemeyeceği bir sorun yok."
 societal_values.1002.title: "Gelecek Vadeden Amiral"
 societal_values.1002.desc: "Deniz Şahinlerimizden birisi beklediğimizden çok daha hünerli çıktı."
 societal_values.1002.a: "Doğru yere yatırım yapmışız."
 societal_values.1003.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Endişeli"
 societal_values.1003.desc: "Soyuna bakılmaksızın gelecek vadeden komutanları göreve getirme politikamız, asil bir soya sahip olmayanlarla aynı sofraya oturmakta zorlanan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin canını sıkıyor. Söylediklerine göre aynı zamanda emirleri altındaki, düpedüz beyefendi olmayan birisi tarafından değil, daha üstün kişiler tarafından komuta edilmeyi bekleyen askerler de mutsuzmuş."
 societal_values.1003.a: "Söylenmeye devam etsinler."
 societal_values.1003.b: "Bu konuda birkaç taviz verebiliriz."
 societal_values.1004.title: "Denizcilik Gelişmeleri"
 societal_values.1004.desc: "Üstün denizcilik alanındaki faaliyetlerimiz sayesinde denizcilik felsefesinde büyük gelişmeler yakaladık ve bu durum filomuz yıllar boyunca fayda sağlayacak."
 societal_values.1004.a: "Muhteşem bir haber."
 STATIC_MODIFIER_NAME_naval_developments: "Denizcilik Gelişmeleri"
 STATIC_MODIFIER_DESC_naval_developments: "Üstün denizciliğimiz sayesinde donanmamızı iyileştirmek için daha yeni ve daha iyi yollar geliştiriyoruz."
 societal_values.1005.title: "Denizcilik Gururu"
 societal_values.1005.desc: "Denizciliğimiz o kadar üstün ki rehavete kapılmaya başladık. İnsanlar artık bu başarılardan üstüne çıkmak istemiyor gibi görünüyor ancak bu durum bizi yeni rakiplerin getireceği meydan okumalara karşı savunmasız hâle getirebilir."
 societal_values.1005.a: "Donanmamızdan daha iyisi yok."
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "Üstün denizciliğimiz sayesinde denizlere hükmeden bir donanmaya sahibiz ve bu durum beraberinde de bir miktar kibir getirdi ancak endişelenecek bir şey yok, buna yenik düşmeyeceğiz."
 societal_values.1005.b: "Herkesi biraz silkelemek gerek."
 societal_values.1006.title: "İyileştirilmiş Abluka Taktikleri"
 societal_values.1006.desc: "Deniz muharebesi talimatlarını kullanmamız sayesinde çok daha iyileştirilmiş abluka taktikleri geliştirdik. Düşmanlarımız eninde sonunda bunun üstesinden gelecek olsa da şu anda avantaj bizde."
 societal_values.1006.a: "Bu işten para bile kazanabiliriz."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "Deniz muharebesi talimatlarını kullanmamız sayesinde en azından düşmanlarımız onların üstesinden gelmeyi öğrenene kadar kullanabileceğimiz çok daha iyi abluka taktikleri geliştirdik."
 societal_values.1007.title: "Düşen Standartlar"
 societal_values.1007.desc: "Deniz muharebesi talimatlarını kullanmamız sayesinde düşman kıyılarına korku saçan ablukalar uyguladık ancak şu anda denizcilerimiz biraz tembel."
 societal_values.1007.a: "Onlardan sürekli olarak üstün performans göstermesini bekleyemeyiz."
 STATIC_MODIFIER_NAME_slipping_standards: "Abluka Standartları Düşüyor"
 STATIC_MODIFIER_DESC_slipping_standards: "Deniz muharebesi talimatlarını kullanmamız kuvvetlerimizin genel abluka kabiliyetini artırdı ancak görünüşe göre rehavete kapılmaya başlamışız."
 societal_values.1007.b: "Herkes ne olursa olsun görevini yerine getirmeli."
 societal_values.1009.b: "Denizcilik Kurumlarını kötü haberler bekliyor."
 societal_values.1010.title: "Denizler Bizimdir"
 societal_values.1010.desc: "Tüm dünyanın imrenerek baktığı görkemli donanmamız ülkemizin gururudur. Denizdeki balıkların kuyruklarında bile bayrağımız dalgalanıyor."
 societal_values.1010.a: "Şanımıza şan katacağız."
 societal_values.1011.title: "Filomuz Zayıfladı"
 societal_values.1011.desc: "Kimse bunun nasıl olduğunu anlayamadı. Tüm ülkenin gurur duyduğu görkemli bir donanmaya sahipken şimdi tüm dünya bizim donanmamızla dalga geçiyor."
 societal_values.1011.a: "Görkemli günleri tekrar göreceğiz."
 societal_values.1011.b: "Biraz parayla bu iş çözülür."
 societal_values.1012.title: "Cephanelikler Terk Ediliyor"
 societal_values.1012.desc: "Denizcilik meselelerine olan odağımızı artırdığımızdan beri orduya ikmal sağlayan askerî cephaneliklerimiz terk edilmeye başladı. Tecrübeli zanaatkârlar kendine başka yerde iş arıyor."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "General Emekliliğe Ayrılıyor"
 societal_values.1013.desc: "Yakın zamanda donanmaya ağırlık verme kararımız birkaç generalin emekli olmak istemesine yol açtı. Eskisi kadar görkemli bir iş çıkaramayacaklarını düşünüyorlarmış."
 societal_values.1013.a: "Öyle olsun."
 societal_values.1015.title: "Filomuz, Ülkemizin Gururu"
 societal_values.1015.desc: "Denizcilik politikalarına odaklanmama kararımız vatanımızda donanmaya büyük bir destek verilmesini sağladı. Aklı bir karış havada gençler bile subay olmak için donanmaya kaydoluyor."
 societal_values.1015.a: "Hepsine bol şans."
 societal_values.1016.title: "Generaller Sıkkın"
 societal_values.1016.desc: "Generallerimiz, donanmaya ağırlık vermemizin ordumuza zarar verdiğinden endişeli."
 societal_values.1016.a: "Kahrolasıcalar. Önceliğimiz donanma."
 societal_values.1016.b: "Orduya daha fazla önem vermenin vakti geldi."
 societal_values.1018.title: "Denizci Bolluğu"
 societal_values.1018.desc: "Tüccarlarımız filolarını genişletmeye devam ediyor ve gemileri için yeni denizciler eğitmeyi sürdürüyor. Bu da biz onları deniz kuvvetlerimize çekmeye zorladığımızda çok daha iyi denizcilere sahip olacağımız anlamına geliyor."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "Denizciliğin Faydaları"
 societal_values.1019.desc: "Denizci kaptanlarımız son yıllarda iyi miktarda kaçakçı yakalamayı başardı ve devlete de bundan büyük bir pay düştü."
 societal_values.1019.a: "Paraya hiçbir zaman hayır demeyiz."
 societal_values.1020.title: "Filonun Gururu"
 societal_values.1020.desc: "Filomuzda ağır gemiler bulundurmak her daim bir gurur kaynağı olmuştur. Denizciler o gemilerde hizmet vermekten gurur duyuyor ve insanlarımız bu gemilerin kudretini limanlarımızda görmekten şeref duyuyor."
 societal_values.1020.a: "Onlar bize hem neşe hem gurur veriyor."
 societal_values.1021.title: "Donanmada Verimlilik"
 societal_values.1021.desc: "Birkaç idari değişikliğin ve en yetenekli denizcilerin bazılarının işe alınmasıyla donanmamızın verimliliği arttı. Bu durum hem donanmamıza hem de tüccar filomuza fayda sağlıyor çünkü verimli bir gemi daha az maliyetli oluyor ve daha fazla bakım gerektiriyor."
 societal_values.1021.a: "Bu güzel."
 societal_values.1100.title: "Üretim İyileştirmeleri"
 societal_values.1100.desc: "Smith Ekonomisini benimsemek halkın bir şeylerin nasıl üretildiğine dair düşünmesini sağladı. Bu da şu anda meyvesini vermiş gibi görünüyor."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "Smith ekonomisi fikrini benimseme kararımızla birlikte halkımız yeni ve daha iyi üretim yollarını denemeye devam ediyor."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "Geçmişte aldığımız akıllıca ekonomik kararların ve irademizin bir araya gelmesiyle üretimde iyileşme sağladık."
 societal_values.1101.title: "Üretim Yavaşladı"
 societal_values.1101.desc: "Üreticilerimiz, Smith ekonomisini kullanmamızın üretim tekniklerini ileri taşımasıyla rehavete kapıldı."
 societal_values.1101.a: "Bu üretime zarar verecektir."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "Smith ekonomisini benimseme kararımız üretimde iyileşme sağladı ancak gelişimin önüne geçen bir muhafazakârlık dalgasıyla karşı karşıyayız."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "Aslında bu, fiyatların artmasını sağlamış gibi."
 societal_values.1102.title: "Başarılı Bürokrasi"
 societal_values.1102.desc: "Bürokrasi her yıl ülkeye güzel bir vergi takviyesi sağlar ancak bazen doğru makamlara yerleştirilmiş doğru kişiler ülkeye bundan biraz daha fazlasını sağlayabilir. Önümüzdeki yıllarda belki de yeteneklerini aşan makamlara terfi ettirilecekler."
 societal_values.1102.a: "Fırsat varken değerlendirelim."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "Bürokratlarımız her zamankinden daha iyi bir iş çıkarıyor ve bu sayede vergi gelirlerimiz arttı."
 societal_values.1103.title: "Yozlaşmış Bürokrasi"
 societal_values.1103.desc: "Bürokrasi bazen işe yaramaz. Yanlış makamlara yerleştirilmiş yanlış insanlar yolsuzluğa düşebilir ve bu da ülkenin gelirine zarar verebilir. Hatta daha da kötüsü bu işi düzeltmek için doğru belgeleri hazırlamak birkaç yıl sürebilir."
 societal_values.1103.a: "Sisteme kimse karşı gelemez."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "Şu anda tecrübeli bürokratlarımızdan bazıları vazifelerine odaklanmak yerine cebini doldurmakla meşgul."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "Ülkemizin bürokrasisini destekleme ve genişletme politikamız gerçekten de meyvesini veriyor. Her gün yeni yetkililer yetiştiriliyor ve yönetimimizdeki yeni ve şanlı kariyerlerine başlıyor!"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "Bu kadar büyük bir imparatorluk çok sayıda bürokrata ihtiyaç duyar. Belki de işe başlama bonusu vermek daha fazlasını işe almaya teşvik edebilir."
 societal_values.1105.a: "Ne gerekiyorsa yapalım."
 societal_values.1105.b: "Şu anda olmaz."
 societal_values.1106.title: "Millî Banka Temettü Ödüyor"
 societal_values.1106.desc: "Kurnazca verilmiş bazı krediler Millî Bankamıza büyük kârlar kazandırdı. Banka temettülerini artırdı ve kendi hisselerinin bazılarını geri satın almaya başladı."
 societal_values.1106.a: "Para içinde yüzüyoruz."
 societal_values.1107.title: "Millî Banka Sıkıntıda"
 societal_values.1107.desc: "Millî Bankamız pek iyi bir iş çıkaramıyor. Kredi verecek güvenilir kişiler bulmakta zorlanıyor ve çeşitli zorluklarla karşılaşıyor."
 societal_values.1107.a: "Onu desteklemek için biraz para verelim!"
 societal_values.1107.b: "Bankaya biraz daha az güvenilir kişilere kredi vermeye başlamalarını söyleyelim."
 societal_values.1108.title: "Gelişimde İyileşmeler"
 societal_values.1108.desc: "[target.GetName] bölgesindeki bir [ROOT.GetCountry.GetGovernment.GetLowOfficialTitle], otoritesini başarılı bir şekilde kullanarak bu vilayetteki gelişimi artırdı."
 societal_values.1108.a: "Eline sağlık."
 societal_values.1110.title: "İstikrar Artışı"
 societal_values.1110.desc: "Yerel hükümdarlara daha fazla güç tanıma kararımız önemli kişilerin hükûmetimiz hakkında iyi şeyler düşünmesini sağladı. Bu nedenle herkese ne kadar iyi yönetildiklerini anlatmaya başladılar."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "Uygun Olmayan Yeni Askerler"
 societal_values.1300.desc: "Ordumuzun kalite standartlarını iyileştirmenin gerekli olduğunu düşündüğümüz için potansiyel yeni askerlerin büyük bir kısmının ne yazık ki vazifeye uygun olmadığına karar verdik."
 societal_values.1300.a: "Sapla samanı karıştırmamak gerek."
 societal_values.1301.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Endişeli"
 societal_values.1301.desc: "Ordumuzun giderek kaliteye odaklanmasıyla önce kendilerine sonra da ülkeye sadık olan geleneksel bir ordunun sonsuza dek kaybedildiğine dair endişeler var. Neyse ki bu yeni model ordunun bu büyük şikâyetler karşısında iyi bir cevap olmasından daha da büyük bir endişe duyuyorlar. Özellikle [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi makamlarını kaybetme konusunda büyük bir endişe içerisinde."
 societal_values.1301.a: "Endişe edecek bir şey yok."
 societal_values.1303.title: "Ordu Kalitesinde Düşüş"
 societal_values.1303.desc: "Niceliğe verdiğimiz önem nedeniyle ordumuzdaki yeni asker sayısında bir düşüş meydana geldi."
 societal_values.1303.a: "Görmezden gelelim."
 societal_values.1303.b: "Tek çözüm ıslahat."
 STATIC_MODIFIER_NAME_quality_modifier: "Kalitede Artış"
 societal_values.1304.title: "Birliklerimizin Kalitesi Göz Dolduruyor"
 societal_values.1304.desc: "Kaliteye yatırım yapma kararımız ordumuzun komşularımızın gözünde çok daha etkileyici bir hâle gelmesini sağladı."
 societal_values.1304.a: "Son söz bizimdir!"
 societal_values.1305.title: "Askere Alım Krizi"
 societal_values.1305.desc: "Kaliteye odaklanma kararımız, generallerimizin ordumuzun ihtiyaç duyduğu insan gücünün yetip yetmeyeceğinden endişeli."
 societal_values.1305.a: "Ordu bunu kaldırabilir."
 societal_values.1305.b: "Politikamızı geri çekmeliyiz."
 societal_values.1306.title: "Demir Yürekliler"
 societal_values.1306.desc: "Gemilerimiz ahşaptan yapılmış olabilir ancak üzerlerindeki mürettebat görülmeye değer. Cesur ve kararlı olan bu denizciler düşmanla yakın çatışmaya girmekten asla kaçınmıyor."
 societal_values.1306.a: "Herkes için bir örnek teşkil ediyorlar."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "Ahşap gemilerimizdeki cesur ve kararlı mürettebat düşmanla çarpışmaktan kaçınmıyor."
 societal_values.1307.title: "Ticaretin Korunması"
 societal_values.1307.desc: "Bu savaşı kazanmak için gelirimizi maksimum seviyeye çıkarmalıyız ve ticaret de bu anlamda göz ardı edemeyeceğimiz bir kaynaktır. Ticaretimizi koruyan gemilerimizin kayıpların yerini doldururken istedikleri denizcileri seçebilmelerini sağlamalıyız."
 societal_values.1307.a: "Bu şekilde yapmalıyız."
 STATIC_MODIFIER_NAME_protected_commerce: "Ticareti Korumak"
 STATIC_MODIFIER_DESC_protected_commerce: "Ticaretimizi koruyan gemilerimiz kayıpların yerini doldururken arasına katacağı denizcileri kendi seçiyor."
 societal_values.1308.title: "Filonun Gücü"
 societal_values.1308.desc: "Donanma mürettebatımızın kalitesi gerçekten kayda değer ve onlar da bunun farkında. Her zaman savaşa hazırlar ve kendilerini savaşta tekrardan kanıtlama şansı yakalamak için yanıp tutuşuyorlar."
 societal_values.1308.a: "Düşmanlarımız bizden korkacak!"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "Kaliteli denizci mürettebatına sahip güçlü filomuz dünyadaki en iyi filolardan biri."
 societal_values.1309.title: "Hazır Ol!"
 societal_values.1309.desc: "Ordumuzun kalitesi kendini birliklerimizin disipliniyle gösteriyor. Askerlerimiz de bunun farkında ve bunu düşmanlarımıza savaşta göstermeye hazır."
 societal_values.1309.a: "İleri!"
 STATIC_MODIFIER_NAME_good_discipline: "İyi Disiplin"
 STATIC_MODIFIER_DESC_good_discipline: "Ordumuz iyi miktarda disipline sahip ve askerlerimiz bu sayede çok daha iyi savaşıyor."
 societal_values.1310.title: "Cepheye Dönüş"
 societal_values.1310.desc: "Yenilgi ancak ordu yenildiğine inanırsa yenilgidir. Yüksek nitelikli ordularımız bu tip olayları kaçınılmaz zaferin önündeki minik engeller olarak görüyor. Tam da bu yüzden savaşa her zaman hazır olan askerlerimiz bugünlerde savaşmaya çok daha istekli."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "Cepheye dönün\nEmrimden çıkmayacaksınız\nCepheye dönün\nÖlmenizi emredersem öleceksiniz"
 societal_values.1400.title: "İnsanlar Ordumuza Gülüyor"
 societal_values.1400.desc: "Askerleri halk içinden toplanmış bir ordu fikri ülkemizdeki birçok kişiye mantıklı gelse de görgüsüz yabancılar, ordumuzun düzensiz bir çeteden ibaret olduğunu söyleyerek bize gülüyor."
 societal_values.1400.a: "Bırakalım gülsünler."
 societal_values.1401.title: "Liderleri Bulmak Zor"
 societal_values.1401.desc: "Niteliğe değil niceliğe öncelik vererek çok doğru bir karar aldıysak da büyük ordumuzda öngöremediğimiz bir sorun ortaya çıktı: O kadar kişi arasından yetenekli subayları fark etmek çok zor."
 societal_values.1401.a: "İşler şüphesiz iyileşecek."
 societal_values.1403.title: "Orduya Daha Çok Adam Lazım"
 societal_values.1403.desc: "Niteliği değil niceliği tercih etmemiz iyi sonuçlar doğurdu. Bugün itibarıyla ordumuza daha fazla adam katıldı."
 societal_values.1403.a: "Fazla asker göz çıkarmaz."
 societal_values.1404.title: "At Nüfusunda Patlama"
 societal_values.1404.desc: "En iyi süvari atları, 3 ila 4 yaşında satın alınan atlardan çıkar. Ne mutlu bize ki geçtiğimiz yıllarda çok sayıda, ortalamanın üstünde kalitede at doğdu. Arzdaki bu artış sayesinde süvari alımı epey ucuzlaştı."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "Son birkaç yılda at doğumları epey arttığı için süvari alımı ucuzladı."
 societal_values.1405.title: "Fazladan Ekipman"
 societal_values.1405.desc: "Sıradan birine askerlik eğitimi vermek hem masraflı hem de zahmetli. En büyük masraflardan biri de savunmasız bir adamı korkusuz bir can alma makinesine dönüştürmek için gereken ekipman. Neyse ki gerekli ekipmanların stoku mevcutmuş. Durumları pek iyi değil ve uzun süre dayanmazlar ama bunları kullanmak, adamlarımızı asker üniforması içine sokmanın hızlı ve düşük maliyetli bir yolu."
 societal_values.1405.a: "Hâlâ kullanabiliyorken kullanalım."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "Savunmasız bir adamı korkusuz bir can alma makinesine dönüştürmek için gerekli ekipmanın stoku varmış."
 societal_values.1408.title: "Asker Alımına Akın"
 societal_values.1408.desc: "İnsanlar asker alımına akın ederek şanlı ordumuzda yer alma şansı için yalvarıyor. [ROOT.GetCountry.GetReligion.GetGodName] gerçekten de taburlarımızdan yana!"
 societal_values.1408.a: "Harika."
 societal_values.1409.title: "Kereste Kıtlığı"
 societal_values.1409.desc: "Ağaçlarımızı tuhaf bir hastalık sarmış. Odunları bir tür mantar kaplamış, bu yüzden de sadece yakabiliyoruz. Başka işe yaramıyorlar. Gemi yapımı için kereste bulmamız zorlaştı."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "İdari Sorunlar"
 societal_values.1410.desc: "Ordularımızın idaresi gittikçe zorlaşıyor. İdareciler ya beceriksiz ya da rüşvet almaya meyilli. Gözü çok da aç olmayan, ucuza yanımıza çekebileceğimiz adamlar arıyoruz. O zamana kadar ordu yöntemimiz epey masraflı olacak."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "Beceriksiz idareciler yüzünden ordularımızın yönetimi giderek güçleşiyor ve çözümü epey masraflı çünkü yeni yönetim hem açgözlü hem de yozlaşmış."
 societal_values.1600.title: "Merkeziyetçilik Fayda Sağlıyor"
 societal_values.1600.desc: "Merkeziyetçi politikalarımız sayesinde ülkemizin yönetimini daha iyi kontrol edebiliyor ve herkese fayda sağlayabiliyoruz."
 societal_values.1600.a: "Güzel haberler."
 STATIC_MODIFIER_NAME_centralized_state: "Merkezî Devlet"
 STATIC_MODIFIER_DESC_centralized_state: "Merkeziyetçi politikalarımız sayesinde ülkemizdeki yozlaşma azaldı ve kontrolümüz arttı."
 societal_values.1601.title: "Vilayetler Özerklik Eksikliğinden Mustarip"
 societal_values.1601.desc: "Merkeziyetçi politikalarımız sebebiyle vilayetler özerkliklerini kaybettiklerini hissediyor. Havada isyan kokusu var."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "En fazla #Y [ROOT.GetVariable('province_count').GetValue]#! [location|e] [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] kaybeder"
 societal_values.1601.b: "İmtiyaz verilsin."
 societal_values.1602.title: "Vilayetler Daha da Fazla Özerklik İstiyor"
 societal_values.1602.desc: "Vilayet valilerimizden biri mevcut ademimerkeziyetçi politikalarımız sebebiyle bir işler karıştırabileceğini düşünmüş. Toplayabildiği ordu isteklerini almasına yetmeyecek kadar küçük ama bu durum, pek de umurunda değil gibi görünüyor."
 societal_values.1602.a: "İstediği özerklik verilsin."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "Alınamayan Ödemeler"
 societal_values.1603.desc: "Birkaç ülke, paralı askerlerine ödemeyi geciktirmiş. Bu sebeple de birçok paralı asker lideri, adamlarına ödeme yapamamış. Bizimle daha düşük fiyattan sözleşme imzalamayı kabul ediyorlar, gerçekten ödeme yapmamız şartıyla tabii ki."
 societal_values.1603.a: "Bize güvenebilirler."
 STATIC_MODIFIER_NAME_trust_from_mercs: "Paralı Askerlerin Güveni"
 STATIC_MODIFIER_DESC_trust_from_mercs: "Diğer ülkelerin paralı askerlere geç ödeme yapması sebebiyle birçok paralı asker lideri ödeme yapacağımızı bildikleri için bizim için çalışmak istiyor."
 societal_values.1604.title: "Paralı Asker Bolluğu"
 societal_values.1604.desc: "Hangi savaş bitti? Kim bilir, belki büyük bir savaş bitti belki de küçük küçük birçok savaş bitti fakat bir gerçek var, o da işsiz birçok paralı askerin iş için ülkemize geldiği. Birileri savaşırken birileri fırsatını kovalar. Bizde savaş var, onlar da fırsatlarının peşinde."
 societal_values.1604.a: "Fırsatlar diyarıyız."
 societal_values.1605.title: "Cömert Koşullar"
 societal_values.1605.desc: "Bizden istenen korkunç faiz oranları yüreğimizi dağlıyor fakat güçlü idaremiz borç verenlerimizi faiz oranının çok yüksek olduğuna ikna etti ve borç verenler, bir süreliğine küçük bir faiz indirimi yaptı."
 societal_values.1605.a: "Onaylıyoruz!"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "Borç verenlerimiz bir süreliğine faizi düşürmeyi kabul etti."
 societal_values.1606.title: "İyi Tavsiye"
 societal_values.1606.desc: "Bugünlerde iyi tavsiyeye denk gelmek epey zor olsa da bize tavsiye vermeye gelen insan sayısı iyiden iyiye artıyor. Bu sayede, eskisinden daha fazla seçeneğimiz olacak."
 societal_values.1606.a: "Adayları gözden geçirelim."
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "Kabinemizi destekleyenler, kabinemize durmaksızın iyi tavsiyeler veriyor!"
 societal_values.1607.title: "Herkese Ne Kadar Dayanıklı Olduğumuzu Gösterelim"
 societal_values.1607.desc: "Ülkemiz baskı altında olsa da vakit zorluklara karşı ne kadar dayanıklı olduğumuzu gösterme vaktidir. Oğlanların büyüyüp adam olma, adamların iradelerini ve kuvvetlerini gösterme vaktidir. Birlikte ilerleyeceğiz."
 societal_values.1607.a: "Vakit geldi!"
 societal_values.1608.title: "Savaşa Destek"
 societal_values.1608.desc: "Halkımız bu savaştan yılmış olsa da hâlâ umutlu. Zafer için bir kez daha çaba sarf etmeye hazırlar. Zafer bizim olacak."
 societal_values.1608.a: "Zafere doğru!"
 societal_values.1609.title: "Başarısız Yönetim"
 societal_values.1609.desc: "Yönetimimiz halkımızı yüz üstü bıraktı. Adalet herkes için eşit olacağı yerde yalnızca birkaç kişi için sağlanıyor. Bu durum, ülkemizin temellerini sarsıyor."
 societal_values.1609.a: "Böyle olması üzücü."
 societal_values.1609.b: "Adalet yoksa devlet altınla ayakta kalır."
 societal_values.1610.title: "Ödeme Talepleri"
 societal_values.1610.desc: "Bizim onlara, onların bize ihtiyacı olduğundan daha fazla ihtiyacımız olduğunu fark eden bazı paralı asker liderleri daha yüksek ödeme talep ediyor."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "Gemilerimizde Sertleşmiş Meşeler"
 societal_values.1700.desc: "Deneyimli bir gemi ustası, gemilerimizin gövdelerini güçlendirmenin bir yolunu buldu. Böylelikle gemilerimiz fırtınalara ve denizin diğer imtihanlarına daha dayanıklı hâle gelecek. Yöntemi gizli ama kısa süreliğine okyanus daha az korkutucu olacak."
 societal_values.1700.a: "Denizlerden korkunuz olmasın."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "Deneyimli bir gemi ustası gemilerimizin gövdelerini güçlendirmenin bir yolunu buldu."
 societal_values.1701.title: "Ünvanını Hak Eden Bir Amiral"
 societal_values.1701.desc: "Mükemmel bir deniz subayı dikkatimizi çekti. Savaşın sanatının inceliklerini bilmenin yanı sıra bilgilerini başkalarına da aktarma becerisine sahip. Böylesi bir yeteneği nasıl değerlendirmeli?"
 societal_values.1701.a: "Düşmanlarımıza kök söktürmek için denizlere gönderelim!"
 societal_values.1701.b: "Ders vermesi için akademiye gönderelim."
 societal_values.1702.title: "İyileştirilmiş Eğitim"
 societal_values.1702.desc: "Denizcilik okulunda yeni bir okutmana yer var ve [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], bizden denizciler için yeni bir eğitim programı istedi. Müfredat neleri kapsamalı?"
 societal_values.1702.a: "Vatana hizmet, tabii ki."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "Vatansever Müfredat"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "Denizcilik okulu, vatana hizmete yönelik bir müfredat izliyor."
 societal_values.1702.b: "Denizcilik ve bakım."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "Bakım Müfredatı"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "Denizcilik okulu, denizcilik ve gemi bakımına yönelik bir müfredat izliyor."
 societal_values.1703.title: "Taktiksel Gelişim"
 societal_values.1703.desc: "Denizde geçirdikleri onca yıl sayesinde deneyimli mürettebatlar, muharebelerde inanılmaz işler çıkardı. Bu tekniklerin bir kısmı standartlaştırılıp düşmanlara karşı avantaj sağlamak için kullanılabilir."
 societal_values.1703.a: "Asılın küreklere, kadırga ilerlesin."
 STATIC_MODIFIER_NAME_galley_veterans: "Deneyimli Kadırgacılar"
 STATIC_MODIFIER_DESC_galley_veterans: "Deneyimli mürettebatlar tarafından geliştirilen taktikler, standartlaştırılarak kadırga savaşlarında kullanılmaya başladı."
 societal_values.1703.b: "Ağır gemilerimiz denizlerde hâkimiyet kuracak."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "Deneyimli Ağır Gemi Mürettebatı"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "Deneyimli mürettebatlar tarafından geliştirilen taktikler, standartlaştırılarak ağır gemilerin kullanıldığı savaşlarda kullanılmaya başladı."
 societal_values.1704.title: "Kaçakçılar Yakalandı"
 societal_values.1704.desc: "Denizlere ticaret yollarının kontrolünü elimizde tutmak için hükmediyoruz. Bu yüzden kendi kıyılarımızı yerel pazarlarımıza zarar verebilecek kaçak ve yabancı mallar taşıyan kaçakçılardan temizlemeliyiz."
 societal_values.1704.a: "Zafer zaferdir, kime karşı olduğu fark etmez."
 societal_values.1704.b: "Ele geçirilen mallarla yatırım yapın."
 societal_values.1705.title: "Kraliyete Mensup Bir Misafir"
 societal_values.1705.desc: "Yetenekli gemi ustalarımızın ve denizcilik sistemimizin şanı tüm dünyaya yayılmış. Yabancı bir prens, rıhtımlarımızı gezmek ve adamlarımızla konuşmak istedi. Bu, geri çeviremeyeceğimiz kadar büyük bir onur!"
 societal_values.1705.a: "Harika!"
 societal_values.1706.title: "Vatansever Bir Bağış"
 societal_values.1706.desc: "Nüfuzlu bir tüccar denizleri kolaçan ederek denizlerde ticaret ve keşif yapılmasına olanak sağladığımız için bize minnetini göstermek istiyor. Ticaret şirketi savaş donanmamız için yeni gemiler yapmış ve tahtımıza bağışlamaya hazır."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "Askere Alım Hedefine Ulaşılamadı"
 societal_values.1708.desc: "Limanlarımızın ve rıhtımlarımızın hızla gelişmesi sebebiyle genç erkekler tarlaları bırakıp gemilerde veya ticaret şirketlerinde iş buldu. Savaş çıktığında askere çağırabileceğimiz adam bulmak zorlaşıyor."
 societal_values.1708.a: "Deniz onları helak etsin."
 societal_values.1709.title: "Ahşap Çürüyor"
 societal_values.1709.desc: "Doğru düzgün hazırlanmamış gemilerle bilinmeyen sulara yolculuk etmemiz ahşabın beklediğimizden daha hızlı çürümesine neden olur. Nem, küf, termitler... Yeni pazarlar bulmanın bir bedeli var."
 societal_values.1709.a: "Onarılabilen yerleri onarılsın."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "Çürüyen Gemilerin Onarımı"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "Gemilerimizin uzak seyahatlerde aldığı hasarları onarmak için elimizden geleni yaptık."
 societal_values.1709.b: "Olağan programa uyun."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "Doğru düzgün hazırlanmamış gemilerle bilinmeyen sulara yolculuk etmemiz ahşabı beklediğimizden daha hızlı çürüttü."
 societal_values.1710.title: "Tersane Yangını"
 societal_values.1710.desc: "Katranın, ahşabın ve barutun bir arada bulunması sebebiyle önemli bir tersanede yangın çıkması an meselesiydi zaten. Üretimi normal hâline döndürmek biraz zaman alacak."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "Yerel bir tersanede çıkan yangın üretimi yavaşlattı."
 societal_values.1800.title: "Yetenekli Diplomat"
 societal_values.1800.desc: "Elçilerimizden biri, çevremizdeki karmaşık ittifakları ve yanlış adımların veya doğru kelimelerin sonuçlarının ne olacağını kestirmek için olağanüstü bir beceriye sahip. Bu harika devlet adamını nasıl kullanalım?"
 societal_values.1800.a: "En hassas görevlere gönderilsin."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "Bir elçinin epey yetenekli olduğu görüldü ve en önemli dışişlerimize bakmakla görevlendirildi."
 societal_values.1800.b: "Sarayda kalıp sırları bize getirsin."
 societal_values.1801.title: "Davamız Haklı"
 societal_values.1801.desc: "Diplomatik ekibimizin yoğun çalışmaları sayesinde tüm dünya iddialarımızın haklı, faaliyetlerimizin gerekçeli olduğuna inanıyor. Komşularımızın da bizden çekinmesi için pek az sebepleri var. Yaptığımız her şeyin, herkes için en iyisi olduğu düşünülüyor."
 societal_values.1801.a: "Olması gereken de bu."
 STATIC_MODIFIER_NAME_just_causes: "Haklı Davalar"
 STATIC_MODIFIER_DESC_just_causes: "Diplomatik ekibimizin yoğun çalışmaları sayesinde tüm dünya iddialarımızın haklı, faaliyetlerimizin gerekçeli olduğuna inanıyor."
 societal_values.1802.title: "Popüler Soylu"
 societal_values.1802.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümremizin en arkadaş canlısı üyelerinden biri, yabancı saraylarda muhteşemliğimizi anlattığı gezisinden yeni döndü. Kendi cebinden yaptığı bonkör harcamaları da unutmayalım. Bu kadar mükemmel bir konuk ancak gerçekten muhteşem bir ülkeden çıkabilirdi."
 societal_values.1802.a: "En azından bir işe yaramış."
 STATIC_MODIFIER_NAME_popular_noble: "Popüler Soylu"
 STATIC_MODIFIER_DESC_popular_noble: "En arkadaş canlısı soylularımızdan biri yurt dışında cömertliğini gösterdi."
 societal_values.1803.title: "Tebaalar Güvende Hissediyor"
 societal_values.1803.desc: "Ordularımızın gücü ve haklarına gösterdiğimiz saygı sebebiyle tebaalar bizim çatımız altında güvende ve korunaklı hissediyor. Bu ilişkinin bozulmaması için ödedikleri haracı artırdılar."
 societal_values.1803.a: "Çobanlar koyunlarının yününü alır, canlarını değil."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "Ordularımızın gücü ve haklarına gösterdiğimiz saygı sebebiyle tebaalar bizim çatımız altında güvende ve korunaklı hissediyor."
 societal_values.1804.title: "Adil Davranışlar"
 societal_values.1804.desc: "Sömürgeleri ve tebaaları olan bir imparatorluk kalabalık bir aile gibidir. Her şeyin düzenli işlemesi için sert ama adil bir yönetim lazımdır. Son politikalar tabi uluslarımızın saygısını kazandı ve hepimizi daha da yakınlaştırdı."
 societal_values.1804.a: "Her şey onların iyiliği için."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "Sert Tutum"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ Hoşlarına gitmeyebilir ama onlar bizim hizmetkârlarımız, biz de onların efendisiyiz. Artık anlamışlardır, en azından şimdilik."
 societal_values.1805.a: "Onların malı, bizim malımızdır."
 STATIC_MODIFIER_NAME_firm_hand: "Sert Tutum"
 STATIC_MODIFIER_DESC_firm_hand: "Biraz baskıyla ve doğru tekniklerle tebaalarımızdan biraz daha fayda sağlayabildik."
 societal_values.1806.title: "Kalemimizin Arkasında Kılıcımız Var"
 societal_values.1806.desc: "Diplomatlarımızın taşıdığı pasaportlar ulusal amacımızın güvenilirliğinin ve istikrarının bir göstergesi hâline geldi. Elçilerimizin söylediklerinin hükûmetimizce tamamen onaylandığından herkes emin olduğu için, temsilcilerimize görevlerini hızla yerine getirebilmeleri için seyahat kolaylığı sağlanıyor ve hızlı atlar veriliyor."
 societal_values.1806.a: "Saygının zamanı geldi de geçiyor."
 STATIC_MODIFIER_NAME_emissary_authority: "Temsilci Otoritesi"
 STATIC_MODIFIER_DESC_emissary_authority: "Diplomatlarımızın taşıdığı pasaportlar ulusal amacımızın güvenilirliği ve istikrarının bir göstergesi hâline geldi."
 societal_values.1807.title: "Burnu Havada Yöneticiler"
 societal_values.1807.desc: "Tabi milletlerimizle ilgilenen kurumlar yönettiklerinden o kadar uzak kaldı ki burunları havaya kalktı. Başkentten olmayan kimseyi dinlemez hâle geldiler. Sömürgelerimizin ve tebaalarımızın öfkesi gitgide artıyor."
 societal_values.1807.a: "Kendilerini ne zannediyor bunlar?"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "Casus Çetesi Çökertildi"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "Diplomatlarımızın bazıları [target.GetLongName] içerisindeki büyük bir casusluk hareketine karışmış.\n\nArtık gönderdiğimiz her elçinin veya temsilcinin bir casus olduğu düşünülüyor ve görevleri bittiğinde en kötü muameleye tabi tutuluyorlar. İtibarımızı düzeltmenin vakti geldi."
 societal_values.1808.a: "Bu güvensizlik çok üzücü."
 STATIC_MODIFIER_NAME_suspected_diplomats: "Şüpheli Diplomatlar"
 STATIC_MODIFIER_DESC_suspected_diplomats: "Diplomatlarımızın bazıları büyük bir casusluk hareketine karıştı ve artık dikkatli soruşturmalar geçiriyorlar."
 societal_values.1809.title: "Küstahça Talepler"
 societal_values.1809.desc: "Tebaalara uyguladığımız baskı, başkentten bakınca çok mantıklı görünebilir ama bazı taleplerimiz korumamıza aldığımız birtakım önemsiz bölgelerce hakaret olarak algılanabilir. Şartlarda anlaşmaya gitmek beklediğimizden biraz daha uzun sürebilir."
 societal_values.1809.a: "Bekleyebiliriz."
 STATIC_MODIFIER_NAME_slow_negotiations: "Yavaş Pazarlık"
 STATIC_MODIFIER_DESC_slow_negotiations: "Tebaalar bazı taleplerimizi hakaret olarak algıladığı için pazarlık süreci yavaşladı."
 societal_values.1810.title: "Düşmanca Söylemler"
 societal_values.1810.desc: "Elçilerimizden biri geçenlerde gerçekleşen bir partide düşüncesiz bir söylemde bulundu. Komşularımızdan öfkeyle ve düşmanca bahsetmesi sebebiyle olduğumuzdan daha büyük bir tehdit olarak algılandık."
 societal_values.1810.a: "Bırakalım korksunlar."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "Elçilerimizden biri düşüncesiz söylemlerde bulunarak komşularımızın bizi bir tehdit olarak algılamasını sağladı."
 societal_values.1810.b: "Bu durumu yatıştırabiliriz."
 societal_values.1900.title: "Özgür Düşünceye Zincir Vurulmaz"
 societal_values.1900.desc: "Filozofların, yöneticilerin ve bilim insanlarının hükûmetten veya dinî kısıtlamalardan korkmadan bilginin peşinden gitmesine olanak sağlayan politikamız sayesinde başkentimizdeki toplantı salonlarında ve üniversitelerde etkinlik patlaması yaşandı."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "Özgür Düşünceliler"
 STATIC_MODIFIER_DESC_free_freethinkers: "Özgür düşüncelilerin zulme uğramaktan korkmaksızın bilginin peşinden gitmesine olanak sağlayan politikamız sayesinde başkentimizdeki toplantı salonlarında ve üniversitelerde etkinlik patlaması yaşandı."
 societal_values.1901.title: "Herkesçe Benimsenmiş Adil Kanunlar"
 societal_values.1901.desc: "Milliyete, dine veya geleneğe bakılmaksızın herkes için adalet anlayışı toplumumuzun büyük bir kesimini mutlu ediyor. Yönetimimize karşı görüşler epey azaldı."
 societal_values.1901.a: "Kanun büyüğü de küçüğü de gözetir."
 STATIC_MODIFIER_NAME_fair_laws: "Adil Kanunlar"
 STATIC_MODIFIER_DESC_fair_laws: "Gerçek adalete olan bağlılığımız, toplumumuzun büyük bir kesimini mutlu ediyor."
 societal_values.1902.title: "Dürüst Tüccar"
 societal_values.1902.desc: "Uluslararası alanda tüm vatandaşlarının çıkarlarını gözeten ve haklarını savunan bir ulus olarak nam saldık. İçişlerimizdeki adalet, bölgemizde lehimize işliyor."
 societal_values.1902.a: "Bizi seviyorlar!"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "Kabineyle İş Birliği"
 societal_values.1903.desc: "Beşeriyetçi politikalarımız sebebiyle ülkedeki dinî ve etnik ayrımlarla işi kalmayan danışmanlarımızın arasındaki kıskançlık azaldı. Hepsi inandığı bir devlet için çalışıyor ve kabineye güven hâkim."
 societal_values.1903.a: "Paylaşıyoruz çünkü önemsiyoruz."
 societal_values.1904.title: "İlerlemek için Hoşgörü Gerek"
 societal_values.1904.desc: "Ulusumuzdaki fikir ayrılıkları gelişimimizi yeteri kadar geciktirmişti. Yönetimi tüm yetenekli vatandaşlara açtığımızdan beri yerel ekonomilerin gelişiminde epey ilerleme kaydettik."
 societal_values.1904.a: "Hoşgörümüz bizi zengin etsin."
 societal_values.1905.title: "Tatlı Dille, Güler Yüzle Çözmek Varken"
 societal_values.1905.desc: "İnancımız bize huzur ve güvenlik getiriyor. Bu yüzden kimseyi baskılamaya ihtiyacımız yok. Zındıkça inanışların karanlığına batmışlar bile tüm insanlığa saygı göstermenin [ROOT.GetCountry.GetReligion.GetGodName] tarafından emredildiğini görebilir."
 societal_values.1905.a: "Tek bir ulus olacağız."
 societal_values.1908.title: "Özgür Düşünce Yüzünden [ROOT.GetCountry.GetReligion.GetGodName] Bize Sırt Çeviriyor"
 societal_values.1908.desc: "Fikirlere hoşgörüyle yaklaşmak çok iyi ama zındık vaizler, cemaatlerindekilerin ruhlarını tehlikeye atıyor. İşin kötü yanı bu sapkınları bastırmak bizim beşeriyetçi ideallerimize ters düşüyor."
 societal_values.1908.a: "Uzun vadede bir zarar görmeyiz herhâlde..."
 societal_values.1910.title: "Biz Geçmişle Savaştıkça Geçmiş Karşı Koyuyor"
 societal_values.1910.desc: "Vatandaşların devletteki yeri hakkındaki daha serbest düşüncelerimize olan bağlılığımız yüzünden komşularımız bizi tahtın, dinin ve loncanın geleneksel haklarına göz diken haydut bir devlet olarak görmeye başladı. Yalnızca bizim gibi düşünenlere mi güvenebiliriz?"
 societal_values.1910.a: "Yalnız da olsak ilerleyeceğiz."
 rogue_nation: "Haydut Devlet"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Göze Göz"
 societal_values.2000.t: "Hızlandırılmış Şehirleşme"
 societal_values.2000.desc: "Ülkemizin her yerinde yeni bir moda türedi. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], gruplar halinde topraklarını bırakıp şehir merkezlerine gidiyor. Atölyelerde, loncalarda ve imalathanelerde çalışarak zengin olmayı, iyiden iyiye küçülmeye başlayan tarım alanlarında yaşayabileceklerinden daha iyi bir hayata sahip olmayı umuyorlar.\n\nEndüstriyel ve ticari kapasitemiz için olumlu bir gelişme olsa da konut yetmezliğinden ve sıhhi koşullardan kaynaklanan istikrarsızlıktan izole taşra topluluklarının yavaş yavaş yok oluşuna kadar birtakım sıkıntıları da beraberinde getiriyor."
 societal_values.2000.a: "Şehirleşme güç demektir!"
 societal_values.2000.b: "Belki de yavaşlamalıyız."
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Şehirlerin Çekiciliğinin Artışı"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Taşranın Çekiciliğinin Artışı"
 societal_values.2001.t: "Çevreleme Hareketi"
 societal_values.2001.desc: "Tarım alanları nesilden nesile aktarılırken bölünerek tarım yapılamayacak kadar küçüldüğü için [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], şehirlere göç etmeye zorlanıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] pek de değerli olmayan toprakları satın alıp birleştirerek daha büyük tarım alanları oluşturuyor ve gelir elde etmeye çalışıyor.\n\nBu durum, yavaş yavaş yok olan tarım sektörüne doğal bir çözüm getirse de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] epey mutsuz ve bunu sorunu şiddetlendiren bir şey olarak görüyorlar çünkü toprakları satın alanlar, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] şehirlere göç etmek zorunda kaldığında emeklerini sömürenlerle aynı kişiler."
 societal_values.2001.a: "Ekonomi her şeyden önce gelir."
 societal_values.2001.b: "Topraklar doğru düzgün bir fiyata satılmalı."
 societal_values.2001.c: "Tarla boyutlarını kısıtlayan bir düzenleme getirilsin."
 societal_values.2002.t: "Kurumların Satışı"
 societal_values.2002.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin nüfuzlu üyeleri bazı hükûmet kurumlarının yönetim sorumluluklarını almaya ilgileri olduğunu belirtti. Bu durum, bir yandan büyük bir ekonomik yükü devletin sırtından alıyor ve bu zümreye hükûmet işleriyle daha yakından haşır neşir olma olanağı sunuyor.\n\nÖte yandan bu kurumların gündemlerinin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] tarafından belirlenmesine izin vererek kontrolü devletten alıyor. Bu sebeple genel olarak bu kurumların yönetiminde istenmeyen sonuçlar ortaya çıkabilir."
 societal_values.2002.a: "Kurumlar satılsın!"
 societal_values.2002.b: "Yalnızca küçük kurumlar satılsın."
 societal_values.2002.c: "Devlet kontrolü sürdürülsün."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "Küçük Kurumların Satışı"
 societal_values.2003.t: "Tüketim Kültürü"
 societal_values.2003.desc: "Ekonomimiz, sermayenin dişlileriyle dönüyor. Bu ekonomik sistemin sürekliliği hem devamlılık arz eden hem de giderek artan mal tüketimi gerektiriyor fakat sonsuz büyüme fikri zorlu zamanlarda daha da uzak bir hedef hâline gelir.\n\nÂlimler ve [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ekonomimizin devamlı istikrarı için tedbirler almamız gerektiğini belirtiyor. İnsanların tutumlu hâle gelmesini ve daha da kötüsü, kendi kendilerine yetme eşiğinin altına düşmelerini engellemek için devletin tüketim kültürünü teşvik etmesi gerektiğini söylüyorlar."
 societal_values.2003.a: "Tüketimi teşvik et."
 societal_values.2003.b: "Direkt olarak burjuva girişimlerine yatırım yap."
 societal_values.2003.c: "Üreticiler kendi başlarının çaresine baksın."
 societal_values.2004.t: "Zanaatkârlığın Yok Oluşu"
 societal_values.2004.desc: "Ekonomimiz toplumun taleplerini karşılamak için büyümeye devam ettikçe atölyeler yerlerini imalathanelere bırakmaya başladı. Bir zamanlar zanaatkârlar her bir ürüne tek tek özenle yaklaşırken artık işçiler standartlaşmış ürünleri toplu olarak üretmek için sıkı bir programa tabi olarak çalışıyor.\n\nSonuçlara karşı çıkmak zor olsa da birçok kişi yüksek üretkenliğin düşük kalite standartlarına ve güzelliğin kaybına değip değmediğini sorguluyor."
 societal_values.2004.a: "Doğru olan standartlaşmadır."
 societal_values.2004.b: "Zanaatkârlığa geri dönmeliyiz."
 societal_values.2005.t: "Zirai Topluluklar"
 societal_values.2005.desc: "Değişimin hızlandığı bu dönemde, geleneksel yöntemlerimiz zirai toplulukların yeniden canlanmasını sağladı. Kalabalık şehir merkezleri kadar üretken olmasalar da zaman ve çaba sarf etmeden kazanılamayacak bir sürdürülebilirlik ve sosyal bütünlük sunuyorlar.\n\nBelki de geleneksel ekonomimizin getirilerinden daha fazla faydalanmak için bu yeniden canlanmayı teşvik etmeliyiz."
 societal_values.2005.a: "Canlanmayı teşvik edelim."
 societal_values.2005.b: "Şehirleşmeye ağırlık verelim."
 societal_values.2006.t: "Geleneksel Yöntemlere Yenilenmiş Odak"
 societal_values.2006.desc: "Değişimlerin içinde kaybolmuş halkımız atalarının yöntemlerine geri dönmeye başladı. Topluluklarını çevreye adapte etmek yerine çevreyle uyum içinde olmayı seçiyor, uzun zamandır süregelen yerel gelenekleri devam ettiriyor, kazanç sağlamayacak çeşit çeşit ekinler ekiyor ve yakın dönemde hiçbir işe yaramadığı düşünülerek vazgeçilmiş tıbbi yöntemleri kullanıyorlar.\n\nBu yeni odak, topluluklarımızı büyük ölçüde güçlendirirken yönetimin ademimerkeziyetçi hâle gelmesini sağlayarak bir tür yerel bağımsızlık hissi de uyandırıyor. İnsanların eski yöntemlerle devam etmesinin devlete fayda mı zarar mı getireceğine karar vermeliyiz."
 societal_values.2006.a: "Geleneksel yöntemler teşvik edilsin."
 societal_values.2006.a.tt: "Kırsal illerimizden bazıları bereketli hasatlardan fayda görür."
 societal_values.2006.b: "Ekonomik modernleşme için uğraşılsın."
 societal_values.2006.b.tt: "Bazı kırsal illerimizdeki avamlar hoşnut olmayacak."
 societal_values.2007.t: "Ortak Arazilerin Artışı"
 societal_values.2007.desc: "Ülkemizin her yanında, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] arasında paylaşılan toprakların, bir diğer adıyla \"ortak arazilerin\" çoğaldığını gözlemledik. Tabii ki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], kendilerine ait çevrelenmiş arazilerden daha az verimli olan ortak arazilerin modası geçmiş bir yöntem olduğundan şikâyet ediyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ise kaç zamandır süregelen haklarını ve yaşamlarını idame ettirmelerinde bu ortak arazilerin önemini sebep göstererek çevrelenme fikrine şiddetle karşı çıkıyor.\n\nKararı devlet verecek. Geleneğe bağlı kalıp ortak arazilerin devam etmesine izin mi vermeliyiz yoksa tarımsal üretimimizin modernleşmesi yolunda bir adım mı atmalıyız?"
 societal_values.2007.a: "Ortak araziler devam etsin."
 societal_values.2007.b: "Çevrelemeye ağırlık vereceğiz."
 societal_values.2008.t: "Tarımda İstikrar"
 societal_values.2008.desc: "Haberler harika! Geleneksel ekonomiye odaklanmamız gerçek anlamda meyvesini verdi.\n\nBu yıl arazilerimiz alanlarımız beklediğimizden daha fazla mahsul verdi. Diğer uluslar kazanç getirse de çevre değişimine çok duyarlı olan ihracat mahsullerine odaklanırken bizim tarlalarımızdan bereket eksik olmadı ve halkımızın karnı doydu. İyi bir hasadın [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] için getirdiği istikrarın değeri altınla ölçülemez."
 societal_values.2008.a: "Halkımıza ne mutlu!"
 societal_values.2009.t: "Takasın Dönüşü"
 societal_values.2009.desc: "Ulusumuz geleneksel ekonomisini büyütmeye devam ettikçe [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] tarafından yapılan gündelik alışverişlerde gözle görülür bir değişim fark ediliyor. Para gibi bir aracı bulunmadan doğrudan malları değiş tokuş etme yöntemi olan takas gittikçe yaygınlaşmaya başladı.\n\nBu yaygınlaşma, [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] için nüfuzlarının azalması anlamına gelse de kırsal yerleşim yerlerinde düşük seviyeli ekonomik faaliyetlerin ve istikrarın artmasına sebep oldu."
 societal_values.2009.a: "Takasa devam edilsin."
 societal_values.2009.b: "Para kullanımı zorunlu kılınsın."
 societal_values.2010.t: "Ticaret Birliklerinin Yükselişi"
 societal_values.2010.desc: "Lonca ürünlerinde bir zamanlar kalite ve istikrar sağlayan düzenlemeler artık kısıtlayıcı olarak görülmeye başladı. Kimin katılacağı, ne üretildiği, nerede satılacağı, kime satılacağı gibi konular loncaların sıkı kontrolü altındadır. Yeni ve genç tüccarlar bu koruyucu kuralları, hızla değişen bir ekonominin ve hızla büyüyen ticaretin önünde duran bir engel olarak görüyor.\n\nBu yüzden, ticaret birlikleri loncaları görmezden gelerek daha fazla özgürlük ve fırsat sunmaya başladı lakin bu durumda bir zamanlar birçok topluluğun temelini oluşturan geleneksel lonca yapılanmaları ayaklar altına almış oldular."
 societal_values.2010.a: "Ekonomi olması gerektiği gibi şekil değiştirir."
 societal_values.2010.b: "Loncalar ticarette egemen kalmalı!"
 trade_houses_over_guilds: "Loncalardansa ticaret birliklerine odaklanalım."
 guilds_over_trade_houses: "Ticaret birliklerindense loncalara odaklanalım."
 societal_values.2011.t: "Bireysel Sanatçı"
 societal_values.2011.desc: "Sanatçılara destek verme sisteminin yaygınlaşmasıyla dünyanın her yanında bireysel sanatçılar ortaya çıkmaya başladı. Sanat eserleri önceden, atölyelerde bulunan ve bilinmeyen bir grup insan tarafından yapılırdı ama artık isimleriyle ünlenen sanatçılar ortaya çıkarak eserlerine daha yüksek fiyatlar istemeye başladı.\n\nBirçok kişi bunu sanat için yeni bir dönemin başlangıcı olarak yorumlasa da diğerleri de işlerin kontrolden çıkabileceği görüşünde. Sanatçıların ünlenmesine izin vermek, sanat eserlerinin fiyatını etkiliyor, atölyelerin gücünü azaltıyor ve hatta sanatçıların elit zümreye dâhil olmasına sebep olabiliyor."
 societal_values.2011.a: "İlgi odağı olmayı herkes hak eder."
 societal_values.2011.b: "Sanat atölyelerde icra edilmeli."
 societal_values.2012.t: "Özel Eğlence"
 societal_values.2012.desc: "İnsanlar bu günlerde tiyatroya giderek, salon müziği dinleyerek, içki içerek, edebiyat topluluklarında yer alarak, sanat eseri koleksiyonculuğu yaparak, özel bahçelerde ve balolarda birçok şekilde keyifli vakit geçirebiliyor olsa da bu eğlenceler oldukça küçük ölçekli, son derece özel ve bireysel olmanın yanında genellikle toplumun üst kesimlerinin katıldığı faaliyetler.\n\nTüm eğlencenin tadını güçlüler çıkarırken halka açık festival ve kutlamaların olduğu dönemde oldukça mutlu olan [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ise azalan bütçeler ve sayıca daha az kutlamayla baş başa kaldı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] zümresindekilerin de bu seviyedeki eğlencelere katılacağı güne kadar acaba devlet daha fazla halka açık etkinlik mi tertip etse?"
 societal_values.2012.a: "İnsanın kendi kendini eğlendirmesi kadar güzeli yok."
 societal_values.2012.b: "Herkes birlikte eğlenmeli!"
 societal_values.2013.t: "Bireysel Toprak Sahipliği"
 societal_values.2013.desc: "Hiç duyulmamış bir şey olmasa da son zamanlarda topraklarını hak sahiplerinden geri satın alan kişilerin sayısında bir artış görüldü. Bu durum, bu kişilere özgürlük tanıyarak mahsullerinin tüm kârını ellerinde tutmalarını sağlasa da devletin haraç veya vergilendirme yoluyla kendi payını alabilmesini zorlaştırıyor.\n\nBir kurum veya soylunun elinde bulundurduğu büyük topraklardan vergi almak çok sayıda bireysel çiftçiden vergi almaktan daha kolaydır. Buna izin vermek, halkımız için bir adım ileri gitme anlamına gelebilir ama devlet için bir adım geri gitmek olacak."
 societal_values.2013.a: "İnsanların toprak sahibi olmaya hakkı var."
 societal_values.2013.b: "İzinsiz toprak alımı yasaklansın."
 societal_values.2014.t: "Profesyonel Adalet"
 societal_values.2014.desc: "Toplumumuz, toplulukların elindeki yargının değerlerinden uzaklaştıkça sıradan insanlarla dolup taşan mahkemelerimiz, yerlerini yavaş yavaş profesyonel hukukçulara bırakıyor. Geçmişte adalet, bir topluluğun geleneklerine, göreneklerine ve en önemli üyelerinin bilgeliklerine dayanarak sağlanırken bireysel haklara dair farkındalık arttıkça yargıçlar, anlaşmazlıklara son vermek için [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] adına karar verebilmeye başladı.\n\nBu değişim, tüm [ROOT.GetCountry.GetFlavorRank] içerisinde adaletin standartlaşmasını sağlasa da toplulukları bu süreçten ayırdı ve adaletin sağlanmasının tüm kasabanın ortak sorumluluğu olduğu günlere özlem duyulmasına sebep oldu."
 societal_values.2014.a: "Profesyonel yargıçları benimseyelim."
 societal_values.2014.b: "Topluluk adaletini teşvik edelim."
 societal_values.2015.t: "Halk Toprakları Islahat Konseyleri"
 societal_values.2015.desc: "Toplumumuz, birbirine yakınlaşıp topluluklarımız bireylerin hayatlarında ve olaylarda daha fazla söz hakkına sahip olmaya başladıkça atanan toprakları daha iyi yönetmek amacıyla küçük kasabalarda konseyler oluşturulmaya başlandı. Bu konseyler, genellikle ortak arazilerle sınırlı kalsa da ünvan sahiplerinin istekleri dışında çiftçilerin toprak atamalarının da kontrolünde rol oynamaya başladı.\n\nKöylüler, toprağın yönetiminin toplulukta olmasını bir hak ve sorumluluk olarak görse de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], otoritenin önemsiz bir ölçüde ihlal edilmesinden daha ileride bir durum olarak görüyor. Islahatların işe yaradığı açık ama bu konseylerin devam etmesine izin vermek toprak sahiplerinin ve orijinal toprak bölümünün hakkaniyetini sorgulamak anlamına geliyor."
 societal_values.2015.a: "Konseyler devam etsin."
 societal_values.2015.b: "Orijinal toprak bölümü kararları uygulansın."
 societal_values.2016.t: "Topluluk Adaleti"
 societal_values.2016.desc: "Toplumumuz, topluluklarımızın katkılarına gittikçe daha fazla değer vermeye başladıkça mahkemeler, sanığın kaderini belirlemek için toplulukların ileri gelenlerinin görüşlerine ve halkın fikrine git gide daha fazla bağımlı hâle geliyor. İnsanlarına kaderine artık soğuk, kusurlu, esnetilemeyen bir kâğıt parçası karar vermeyecek, topluluğa karşı yanlış davranışta bulunduğu öne sürülen sanıkla yan yana yaşayan kasaba halkının bilgeliği jüri üyesi olmaktan çıkıp yargıç koltuğuna oturacak.\n\nBu adalet anlayışı, [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] tarafından daha çok sevilse de birçok şehirli ve âlim, profesyonel olmayan kişilerce dağıtılan adaletin ne kadar adil olduğunu sorguluyor. Devlet bu durumun devam etmesine izin vermeli mi?"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "Profesyonel, yazılı kanun teşvik edilsin."
 societal_values.2017.t: "Topluluk Savunması"
 societal_values.2017.desc: "Vatana hizmet duygusundan, topluluk sevgisinden veya savunma becerilerimize güvenmemelerinden mi bilinmez; tüm ülkedeki topluluklar, topluluk milisleri oluşturmaya başladı. Küçük, düzensiz ve bağımsız olan bu ordular, bir tehdit yaklaştığında toplanıyor. Ordumuz hakkında insanların ne düşündüğünden bağımsız olarak sevdikleri şeyleri korumak için birçok kişinin vazifeye atıldığını görmek hayranlık uyandırıyor.\n\nBunun sonucunda ihtiyaç duyulduğunda çağırabilecek [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sayısı büyük ölçüde arttı."
 societal_values.2017.a: "Kararlılıkları işimize yarayacak."
 societal_values.2017.b: "Milisler tehdit oluşturuyor, hepsini orduya dâhil etmeliyiz!"
 societal_values.2018.t: "Topluluk Eğitimi"
 societal_values.2018.desc: "Okur yazarlar, çocuklar ve daha az yetenekli insanların okuma yazma öğrenmesini sağlamak için küçük ve gayriresmî okullar kurmaya başladı.\n\nBu topluluk okulları, sistemin dışında çalışsa da topluluklarımıza paha biçilemez ve özverili bir hizmet sağlıyor."
 societal_values.2018.a: "Topluluk öğretiyor ve öğreniyor!"
 societal_values.2018.b: "Bu iş var olan kurumlarımıza bırakılsa daha iyi olur."
 societal_values.2019.t: "Çekirdek Ailenin Genişletilmesi"
 societal_values.2019.desc: "Toplumsal değerlerimizde bireyselcilikten toplumculuğa doğru bir geçiş olduğu gibi, toplumumuzu bir arada tutan en önemli yapıtaşı olan aile de zamanla şekil değiştirmeye başladı.\n\nÇekirdek aile fikri yerini geniş aile yapılarına bırakmaya başladı. Ninelerin, dedelerin, amcaların ve kuzenlerin hepsi artık daha yakın temas hâlinde, kaynak ve sorumlulukları ailenin diğer üyeleriyle paylaşıyor. Bu hem çok güçlü hem de tüm ailenin birbirine göz kulak olduğu bir güvenlik ağı oluşturuyor."
 societal_values.2019.a: "Aile güzel şey."
 societal_values.2020.t: "Temsilci Fırsatı"
 societal_values.2020.desc: "Ulusumuzun dış politikalara odaklanması sebebiyle [target_country.GetName] topraklarına temsilci gönderme fırsatı elde ettik. Temsilciler, isteklerimizi bu ülkenin hükûmetine sunarak bize, ulusları daha da yakınlaştırma veya istersek uzaklaştırma fırsatı verecek."
 societal_values.2020.a: "[target_country.GetAdjectiveWithNoTooltip] ülkesine iyi dileklerimizi sunalım."
 societal_values.2020.b: "Aşağılanmayı hak ediyorlar!"
 societal_values.2021.t: "Uluslararası Ticaret Fuarı"
 societal_values.2021.desc: "Dışa dönük politikalarımız sayesinde kısa bir uluslararası ticaret fuarı kurma fırsatı edindik. Böylece sınırlarımız içinde bulunan birçok malı ve zenginliği tüm dünyaya gösterebiliriz. Yabancı devlet erkânlarını ve tüccarları etkilemek için malların elbette fiyatları düşürülecek, özellikleri de biraz abartılacak.\n\nMasraflı bir girişim olacak olsa da ticaret yaptığımız ulusların bizi daha çok dikkate almalarını sağlayacağı kesin. Parayı fuar açmak için harcamak yerine yerel ticarete yatırım yapabiliriz."
 societal_values.2021.a: "Ticaret fuarını finanse edelim."
 societal_values.2021.b: "Yerel ticarete yatırım yapılsın."
 merchant_power_key_local_trade_focus: "Yerel Ticaret Odağı"
 societal_values.2022.t: "Yabancı Deneyimli Gönüllüler"
 societal_values.2022.desc: "Tam da ihtiyacımız varken dışa dönük politikalarımız yardımımıza koştu.\n\nAz sayıda yabancı deneyimli isim yardımımıza yetişti ve birliklerimizin daha etkin olmasını sağlayacak, işe yaradığı kanıtlanmış taktikler getirdi. Yardımlarını kabul ederek savaştaki becerilerimizi geliştirebiliriz ancak yardımı geri çevirmek hâlihazırda yeterince güçlü olduğumuz sinyalini de verebilir."
 societal_values.2022.a: "Gönüllüler karşılansın."
 societal_values.2022.b: "Kendi halkımızla gayet iyi durumdayız."
 societal_values.2023.t: "Kültürel Alışveriş Vasıtasıyla Teknoloji"
 societal_values.2023.desc: "Dışa dönük politik duruşumuz sayesinde yakın zamanlarda birçok kültürel alışverişte bulunduk lakin bir tanesi devlet ve kurumları için fazlasıyla önem arz etti çünkü bu alışveriş sayesinde yabancı icatlarla ve teknolojiyle tanıştık."
 societal_values.2023.a: "Hemen kopyalansın!"
 societal_values.2023.b: "Kendi teknolojimizi geliştirebiliriz!"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Küçük Araştırma Çabaları"
 societal_values.2024.t: "Keşif Heyecanı!"
 societal_values.2024.desc: "Toplumumuz, dışa dönük politikalarımızda da görüldüğü üzere başkalarına önem verir. Genellikle komşuluk ilişkilerimizden daha öteye gitmese de bu keşif çağında insanlar, uzak topraklardan gelen yabancı kültürlerle etkileşime geçme fikri karşısında kendilerini heyecanlanmaktan alıkoyamıyorlar.\n\nBu heyecan, mevcut keşiflerimizden birine yapılan bağış ve gönüllü artışı olarak yansıdı. Umarız aradığımızı buluruz."
 societal_values.2024.a: "Bağışları için teşekkürler."
 societal_values.2024.b: "Bu kaynakları ülkemiz içinde tutsak daha iyi."
 societal_values.2025.t: "Altyapı Çalışması"
 societal_values.2025.desc: "Devlet organları sürekli yağlanması ve bakım yapılması gereken bir makine gibidir. Sürekli büyütülmesi ve gözden geçirilmesi de gerekir.\n\nBugün yerel otoriteler ve devlet otoriteleri, devletimizin yüksek verimlilikle işlemesini sağlayan makinenin ta kendisinin, yani altyapının değerini çok iyi anlıyor. Böylece hükûmetin her kademesinde altyapıya yönelik bir istek oluştu ve inşaat maliyetleri azaldı. Bundan faydalanmak akıllıca olur."
 societal_values.2025.a: "Devlet gelişecek."
 societal_values.2025.b: "Maliyeti cebe de indirebiliriz."
 STATIC_MODIFIER_NAME_infrastructure_focus: "Altyapı Odağı"
 STATIC_MODIFIER_DESC_infrastructure_focus: "Ulusal altyapı geliştirme çabalarımız maliyeti azaltıyor."
 societal_values.2026.t: "Kültürel Rönesans"
 societal_values.2026.desc: "Kendi içimize odaklanmak kültürümüzün ne kadar önemli olduğunu fark etmemizi sağladı. Kimiz biz? Haritadaki birkaç çizikten, bir dilden veya bir sikkeden daha fazlası olduğumuz kesin.\n\nHayır, biz bir halkız. Kültürleriyle birbirine bağlanmış bir halkız. Kendimize narsisizm derecesinde odaklandığımız için kültürümüz bir rönesans yaşadı ve ülkemizdeki herkes [ROOT.GetCountry.GetAdjective] olmaktan gurur duyması gerektiğini biliyor."
 societal_values.2026.a: "Kültürümüz bir harika!"
 societal_values.2026.b: "Belki başkalarından da bir şeyler öğrenmeliyiz."
 STATIC_MODIFIER_NAME_growing_families: "Büyüyen Aileler"
 societal_values.2027.t: "Himayecilik"
 societal_values.2027.desc: "Tüccarlarımızın zorluk çekmesine gerek yok. Sınırlarımız içinde, pazarlarımızda, sorgusuz sualsiz her şeyi biz yönetiriz. [ROOT.GetCountry.GetAdjective] tüccarlar neden kendi pazarlarında zorluk yaşasın? Neden kendi işlerinin yerini yabancı yatırımlar alsın?\n\nDevletin iyiliği için tüccarlarımızın daha da güçlenmesini sağlamak amacıyla yumuşak şekilde, kısa süreli olarak bir himayeci pazar kuralları koyarak ekonomimizi risk almadan geliştirebiliriz. Tabii ki bu himayeci kuralları getirmezsek anında edineceğimiz bir ekonomik kazanç da olabilir."
 societal_values.2027.a: "Tüccarlarımız her şeyden önce gelir."
 societal_values.2027.b: "Para paradır."
 societal_values.2028.t: "Ulusal Eğitim Çabası"
 societal_values.2028.desc: "Halkımız hem bedenen hem de manen güçlüdür fakat güçlü bir aklın zirvesine henüz ulaşamamıştır. Toplumumuz kendisine fazlasıyla odaklanınca tüm ülkedeki kurumlarımızın ulusal bir eğitim isteğiyle bir araya gelmesi, doğal karşılamamız gereken bir gelişme.\n\nStandart müfredat gibi gelişmiş bir şeyden ziyade toplumuzdaki her vatandaşı belirli bir seviyeye getirmeyi amaçlayan temel bir okur yazarlık kampanyası denebilir. Okumaya ne kadar erken başlarlarsa ne kadar harika olduğumuzu o kadar erken öğrenebilirler."
 societal_values.2028.a: "Hadi beyinlerini yı... öğretelim!"
 STATIC_MODIFIER_NAME_literacy_drive: "Okuryazarlık Çabası"
 societal_values.2028.b: "Belki de yabancı öğretilere odaklanmalıyız."
 societal_values.2029.t: "Dâhilî Tasfiye"
 societal_values.2029.desc: "Birtakım üst düzey yetkililerin ve yöneticilerin düşmanlarımız ve sözde müttefiklerimiz tarafından satın alındığı ortaya çıktı.\n\nBuna cevaben yandaşlarımız, her hükûmet üyesini derinlemesine araştırmaya ve buldukları her düşman unsurunu tasfiye etmeye başladı. Hainlerin büyük bir çoğunluğu asıldı. Böylece yabancı casus ağları erişimlerini ve irtibatlarını kaybetti. Yapılacak daha çok iş, bulunacak daha çok hain ve asılacak daha çok adam var."
 societal_values.2029.a: "Aferin."
 societal_values.2030.t: "Keşiş Entelektüeller"
 societal_values.2030.desc: "Devletimizde entelektüeller evlerine kapanmaz veya seküler kurumlarda tuhaf teorik konseptlerle zamanlarını harcamaz. Bunun yerine manastırlara giderek beyinlerini kutsal işler için kullanırlar.\n\nBu durum, pratik anlamda halkımızın, devletimizin ve dinimizin menfaati için dinî kurumlarımızdan gelen işe yarar bilgilerle kutsandığımız anlamına gelir."
 societal_values.2030.a: "Beşinci postülatı ancak [ROOT.GetCountry.GetReligion.GetGodName] bulabilir!"
 societal_values.2030.b: "Doğayı sorgulamak dini sorgulamaktır! Olmaz öyle şey!"
 STATIC_MODIFIER_NAME_research_is_unholy: "Ahlak Dışı Görülen Araştırma"
 STATIC_MODIFIER_DESC_research_is_unholy: "Çevremizdeki dünyayı sorgulamak ve araştırmak dini sorgulamaktır. Dini sorgulamamalı, yanıtları yaratılanlarda aramamalıyız."
 societal_values.2031.t: "Kutsal Vahiyler"
 societal_values.2031.desc: "Toplumumuzun dinî yöntemlerinin bir yansıması olarak [loc_leader_char.GetName], bir anlığına daha yüksek bir bilince erişti ve kendisine gelen kutsal görüde ülkenin gelişmesi için kendisinin de gelişmesi gerektiğini gördü.\n\nLiderimiz artık eskiden olduğu kişi değil. Bu manevi deneyim onu gelişmeye itti çünkü [ROOT.GetCountry.GetLongName] yükselecekse önce liderimizin görüsü gerçekleştirilmeli."
 societal_values.2031.a: "Tanrı bizi kutsasın!"
 societal_values.2031.b: "Böyle saçmalık mı olur?"
 societal_values.2033.t: "Kutsal Yadigâr Bulundu"
 societal_values.2033.desc: "Maddi çıkarlardan ziyade toplumumuzun ruhani değerlerince hareket eden antikacılarımız [loc_random_find_location.GetName] konumunda paha biçilemez bir kutsal yadigâr buldu ve gelecekteki nesillere aktarılabilmesi amacıyla devlete bağışladı.\n\nGelgelelim, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi bu kayıp eserin dinî doktrinimizle uyuşmadığını ve mümkünse yakılması gerektiğini savunuyor. Buna rağmen halk, bu eserin dinî önemi olduğunu düşünüyor ve diretirsek [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi bunu görmezden gelmeye razı."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "Yakılsın! Zındıklık bu!"
 societal_values.2034.t: "Askerî İnanç"
 societal_values.2034.desc: "Toplumumuz son derece dindardır. Ruhani şeylere saygımız sebebiyle, savaş zamanlarında inançlılardan oluşan, devlete savaşta destek olacak askerî topluluklar oluştu.\n\nDevlet, inançlılardan kendisini savunmalarını isteyince inançlılar bu isteğe uyar."
 societal_values.2034.a: "İnançlılar yıkılmaz!"
 societal_values.2034.b: "Bize [ROOT.GetCountry.GetReligion.GetGodName] yeter!"
 societal_values.2032.t: "Hac Patlaması"
 societal_values.2032.desc: "İnançlarının yolundan giden halkımız, hac yolculuklarını takıntı hâline getirdi. Önemli ibadet mekânlarını ziyaret etmekle kalmıyorlar, [pilgrimage_target.GetName] yollarına düşerek orada bulunan hac alanlarını da ziyaret ediyorlar.\n\nHalkımızdan o kadar fazla kişi [pilgrimage_target.GetNameWithNoTooltip] yollarına düştü ki bu topraklarla olan ilişkilerimiz gelişti."
 societal_values.2032.a: "Paylaştığımız inancımızın çatısı altında birleşiyoruz!"
 societal_values.2032.b: "Yurt dışına çıkmanın anlamı yok, bizim de kutsal mekânlarımız var!"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "Dinî Hoşgörü"
 societal_values.2035.desc: "Son zamanlarda halkımız olağandışı bir şekilde hoşgörülü davranmaya başladı. Beşeriyetçi değerlerimiz sayesinde kendilerinden farklı olanları bir fikrin vücut bulmuş hâli olarak görmektense insan olarak görmeye başladılar.\n\nİnsanlar arasındaki bu hoşgörü, istikrarı artırıyor."
 societal_values.2035.a: "Her inancın altında bir insan vardır."
 societal_values.2035.b: "Gözlerimizi zındıklardan ayırmamalıyız!"
 societal_values.2036.t: "Seküler Eğitim"
 societal_values.2036.desc: "Çok uzun zamandır gereksiz dinî öğretiler, çocukların işe yarar şeyler öğrenmek için sahip olduğu az miktardaki, değerli zamanı da boş harcadı. Son zamanlarda, manastırların da dâhil olduğu pek çok kurumda, okuryazarlık ve temel matematik gibi önemli becerilerin öğretildiği, kalan zamanda inançla ilgili saçmalıkların konuşulduğu daha seküler bir yaklaşım tercih ediliyor.\n\nZamanın kullanılmasındaki bu değişiklik okuryazarlık oranımızı artıracak."
 societal_values.2036.a: "Seküler eğitim kabul edilsin."
 societal_values.2036.b: "Eski sistem geri getirilsin."
 societal_values.2037.t: "Cuius Regio, Eius Religio"
 societal_values.2037.desc: "Bölgemizdeki sosyal atmosfer ve halkımızın beşeriyetçi değerleri birleşerek diplomatik bir dönüm noktasına sebep oldu.\n\nKomşu uluslar, her egemen devletin ne kadar yanlış ve zındıkça olursa olsun kendi inançlarını nasıl ele alacaklarına karar verme hakkı olduğunda anlaşmaya vardı. Böylelikle komşularımızla diplomatik ilişkilerimiz yumuşayarak gelecekte yapılabilecek diplomatik hamlelere zemin hazırladı."
 societal_values.2037.a: "Herkesin inancı kendine."
 societal_values.2037.b: "Saçmalık! Komşularımızın hepsi zındık!"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "Her komşu [country|e], [ROOT.GetCountry.GetLongName] hakkında [ShowBiasValue('opinion_diplomatic_move')|+=0] görüş kazanır."
 societal_values.2038.t: "Bilimsel Cemiyetler"
 societal_values.2038.desc: "Beşeriyetçi değerlerimiz sayesinde birçok okuryazar kişi, pratik ve teorik kavramlar ile konuları tartışabilecekleri küçük bilimsel cemiyetler kurdu.\n\nBu cemiyetlerin tek tek ele alındıklarında hiçbir önemi olmasa da bir bütün olarak devletin fayda sağlayabileceği bilimsel çalışmalar yapılmasına önayak olabilirler."
 societal_values.2038.a: "İşimize yarayabilirler."
 societal_values.2038.b: "Okuryazarların bir araya gelmesi bir tehdit teşkil eder!"
 societal_values.2039.t: "Bir Filozofun Doğuşu"
 societal_values.2039.desc: "Beşeriyetçi değerlere toplumumuzda büyük önem verilir, insanların herhangi bir çekinceleri olmaksızın meseleleri ele alıp tartıştıklarını görmek nadir görülen bir durum değildir. Bu özgür tartışma ortamı, arada sırada insanların bir bar tartışması sırasında düşünmekten zevk aldıklarını fark edip hayatlarının geri kalanında herkesi düşünceleriyle sıkboğaz etmek istemelerine sebep oluyor.\n\nYakın zamanlarda yerel şöhrete kavuşmuş [target_philo.GetName] gibi filozoflar da böyle doğuyor. Bu filozof devletin işine yarayabilir."
 societal_values.2039.a: "Kulübe hoş geldin."
 societal_values.2039.b: "Görmezden gelinsin."
 societal_values.2040.t: "Aileyi Küçültmek"
 societal_values.2040.desc: "Toplumsal değerlerimizde toplumculuktan bireyselciliğe doğru bir geçiş olduğu gibi, toplumumuzu bir arada tutan en önemli yapıtaşı olan aile de zamanla şekil değiştirmeye başladı.\n\nGeniş aile fikri yerini çekirdek aile yapılarına bırakmaya başladı. Uzak kuzenleri ve ilgilenilmesi gereken nineyi, dedeyi kim ne yapsın? Geniş ailenin sorumluluklarından kurtulan birey daha özgürdür."
 societal_values.2040.a: "Yükten başka bir şey değiller."
 societal_values.2100.title: "Devletin En Büyük Hizmetkârı"
 societal_values.2100.desc: "[ROOT.GetCountry.GetLongName], iyi bir yönetim dönemi yaşadı ve bu dönem bize hem mutlu bir halk hem de istikrarlı bir ülke kazandırdı. Bütün bunlar; aydınlanmış bir despot gibi hüküm sürme, tebaalarımızın zihinlerini aydınlatma, ahlakını yüceltme ve insan doğasına uygun düştüğü ölçüde onları memnun etme kararlılığımız sayesinde gerçekleşti."
 societal_values.2100.a: "Devletin iyiliği her şeyden önde gelmeli."
 societal_values.2101.title: "Gerekli Bir Bedel"
 societal_values.2101.desc: "[target_rebel.GetName] tehdidinin yarattığı tedirginlik nedeniyle zümre temsilcilerimizin çoğu, onlarla başa çıkma konusunda [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] zümresine her zamankinden daha fazla yetki vermeye sıcak bakıyor ama tehlike bertaraf edildikten sonra bu yetkileri neden geri alalım ki?"
 societal_values.2101.a: "Tabii! Bu sadece onları korumak için."
 societal_values.2102.title: "Felsefi Destek"
 societal_values.2102.desc: "Kendi memleketinde ünlü bir filozof olan [target_artist.GetName], [target_ruler.GetName] ile devlet idaresi hususunda yazışmaya başladı. Bu mektuplaşmalar sırasında [target_artist.GetNameWithNoTooltip], vatanında mutsuz olduğunu ve kalemini oynatmak için daha az kısıtlayıcı bir ortam aradığını belirtti. [target_ruler.GetNameWithNoTooltip] ile [target_artist.GetNameWithNoTooltip] arasında gelişen dostluk sayesinde [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_artist.GetName] adlı filozofu [ROOT.GetCountry.GetName] topraklarında ikamet etmeye davet etti."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "Mutlak Zafer"
 societal_values.2103.desc: "Devletimiz, hükümdarlarımızın mutlakiyetçi eğilimlerine karşı çıkan düşman güçlere galip geldi. Artık muhalefet olmadan çabalarımızın meyvelerinin tadını çıkarabilir ve zaferimizin şanlı ışığında keyif sürebiliriz."
 societal_values.2103.a: "Şimdi icraat yapma vakti."
 societal_values.2104.title: "Kültür Merkezi"
 societal_values.2104.desc: "[ROOT.GetCountry.GetCapital.GetName] içindeki [ROOT.GetCountry.GetGovernment.GetCourtTitle], ihtişamı ve ustalıklı tasarımıyla sınırlarımızın ötesinde nam salmıştır. [ROOT.GetCountry.GetGovernment.GetCourtTitle], birçok ülkeye ilham kaynağı olmuş ve bunu [ROOT.GetCountry.GetCulture.GetName] kültürü adına bir zafer olarak göğsümüzü gere gere sahiplenmeliyiz!"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "Zümrelerin Protestosu"
 societal_values.2105.desc: "Mutlakiyetçi bir devlet kurma çabalarımız ülkemizdeki zümrelerin gözünden kaçmadı ve daha liberal bir yaklaşım lehine bu mutlakiyetçi yönetim fikirlerini terk etmemizi istiyorlar."
 societal_values.2105.a: "Daha da baskı kurmalıyız."
 societal_values.2105.a.tt: "Tüm [upper_class|e] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 societal_values.2105.b: "Kabullenelim."
 societal_values.2106.title: "Sevilmeyen Vergi Tahsildarları"
 societal_values.2106.desc: "Geçmiş yüzyıllardan farklı olarak vergileri, yerel otoritelerin ellerine bırakmak yerine devlet görevlileri aracılığıyla toplamaya başladık. Bu, vergilendirilecek malları tespit etme ve üzerlerine vergi koyma verimliliğimizi artırsa da vergi ödemek zorunda kalan zümreler arasında hoş karşılanmadı."
 societal_values.2106.a: "Yeni duruma alışmaları gerekiyor."
 societal_values.2106.b: "Uzlaşabilmek için bazı vergiler azaltılsın."
 societal_values.2107.title: "Tanrı'nın İzniyle mi?"
 societal_values.2107.desc: "Kilise, devletimizi ıslah etme çabalarımızda faydalı bir müttefik olabilir. Bununla birlikte [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ülkemizdeki konumlarını zayıflatabilecek bu süreçten endişe duyuyor. Belki de desteklerini kazanmak için bir anlaşma yapabiliriz?"
 societal_values.2107.a: "Biraz bağış, fikirlerini değiştirecektir."
 societal_values.2107.b: "Bu fırsatı değerlendirmeyelim."
 societal_values.2108.title: "Devletin Ekonomisi"
 societal_values.2108.desc: "Devletimiz üzerinde daha fazla kontrol sağlamak için yabancı ithalat yerine yerli üretimi teşvik etmemiz şart. Ne yazık ki hâlâ topraklarımıza mal getiren ticaret yollarına bağımlıyız. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi de odağımızı bu ticareti caydırmaya yöneltirsek kârlarının azalacağı endişesiyle bu ithalatın sürmesini ısrarla savunuyor."
 societal_values.2108.a: "Belki de haklılar."
 societal_values.2108.b: "Endişeleri görmezden gelinsin."
 societal_values.2109.title: "Köylülerin Kötü Durumu"
 societal_values.2109.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ağır vergilerimizin altında eziliyor. Pek çoğu, özellikle kötü hasatların olduğu bölgelerde ailelerini doyuracak kadar yiyecek almakta zorlandıklarından yakınıyor. Bu ağır yük altında topraklarımızın bakımı sorumluluğunu yüklenmeleri daha da zorlaşacak."
 societal_values.2109.a: "Statüleri üstündeki görüşlerinin bir önemi yok."
 societal_values.2109.b: "Kötü durumları yatıştırılmaya çalışılsın."
 societal_values.2110.title: "[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Kültürü Saygı Görmüyor"
 societal_values.2110.desc: "[ROOT.GetCountry.GetCulture.GetName] kültürü son yıllarda itibar kaybetti çünkü [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde mutlakiyetçi bir [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından beklenen yüksek standartları karşılayacak kadar sanatçı çalıştırmıyoruz. Neyse ki [target_artist.GetName], sanatında yetenekli olduğu için kendisini işe alırsak kültürel duruşumuzu iyileştirebilir."
 societal_values.2110.a: "Sanatçılarımıza daha fazla para harcayalım."
 societal_values.2110.b: "Sanatın ne değeri var ki?"
 societal_values.2111.title: "İnancın Aşınması"
 societal_values.2111.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], devleti yeniden yapılandırma girişimlerimizden hoşnutsuz. Bizi halkın inancını ve yönetimimizin kutsallığına olan güveni aşındırmakla suçluyorlar. Endişelerinin kaynağı, yeni devlet düzeninden dışlanma korkusu olabilir, bu yüzden onlara ehemmiyetlerini hatırlatmak faydalı olabilir."
 societal_values.2111.a: "Alışacaklar!"
 societal_values.2111.b: "Destekleri satın alınabilir."
 societal_values.2112.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresinin Endişeleri"
 societal_values.2112.desc: "Daimî ordumuz için sürekli artan asker alımlarıyla birlikte [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ülkemizin askerî teşkilatı içindeki konumları hakkında endişe duymaya başladı. Eskiden askerlerimizi toplamada veya pahalı paralı orduları finanse etmede önemli bir rol oynamışken şimdi toplumumuzda kendilerine uygun bir yer bulmak zorundalar."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "Kitlelerin Suistimali"
 societal_values.2113.desc: "Nüfusumuzun büyük bir kısmı mutlakiyetçi devletimizde temsil edilmiyor ve vergi tahsildarlarımızla olan etkileşimleri giderek daha düşmanca bir hâl aldı. Memurlarımız tarafından yapılan suistimalleri ve mantıksız derecede yüksek vergileri dile getirerek bu tür aşırılıklara karşı kendilerini korumak için hükûmette daha yüksek bir statü talep ediyorlar."
 societal_values.2113.a: "Reddedilsin, ne yapabilirler ki?"
 societal_values.2113.a.tt: "Tüm [ShowPopTypeName('peasants')] ve [ShowPopTypeName('burghers')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 societal_values.2113.b: "Talepleri kabul edilsin."
 societal_values.2114.title: "Yetersiz [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 societal_values.2114.desc: "Mutlak bir [ROOT.GetCountry.GetGovernment.GetRulerTitle], kusursuz olmalı ve liderlik konusunda mükemmel bir örnek teşkil etmelidir. Ne yazık ki [target_ruler.GetName]; yönetim, iham verme ve yol gösterme becerilerindeki yetersizlik sebebiyle bu beklentileri karşılayamadı. Bu durum tebaamızın, hüküm sürme yetkisini sorgulamasına neden oldu."
 societal_values.2114.a: "Devletimize utanç kaynağı oldu."
 societal_values.2200.title: "Büyüyen Ekonomi"
 societal_values.2200.desc: "Tebaamızın temel haklarına saygı gösterme kararlılığımız, ekonomimizin durumu üzerinde olumlu bir etki yaratmış görünüyor. Özellikle [target_province.GetName] vilayeti bundan faydalanarak hazineye bolca katkı sağlıyor. Politikalarımızın getirilerini toplamak için bu kadar az şey yapmamız gerçekten muhteşem bir durum."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "Halkın Anlaşması"
 societal_values.2201.desc: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] Meclisi'nin sık oturumları ve halkımızın söz hakkı sayesinde zümrelerimiz arasında belirli bir uyum oluştu. Bunlar hem tebaamızın hem de hükûmet ilkelerimizin derinden bağlı olduğu değerlerdir ve [ROOT.GetCountry.GetAdjective] halkının liberalizm değerlerine olan bağlılığını göstermektedir."
 societal_values.2201.a: "Güzel ve doğru bir yöntem."
 societal_values.2202.title: "Filozof Cenneti"
 societal_values.2202.desc: "Toplumumuz bireyin özgürlüğüne ve ifade özgürlüğüne büyük değer veriyor ve bu özgürlükler, sağlam hukuk sistemimiz tarafından korunuyor. Son on yıllarda felsefi konuları ve insanlığın doğasını tartışan belirli çevreler gelişti. Bu en yetenekli kişilerden bazıları da [ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde ikamet etmeye başlayan [target_artist.GetName] gibi devletle yakın çalışmaya istekli."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "Hükûmet ile Uyumlu"
 societal_values.2203.desc: "[target_ruler.GetName] Hazretleri'nin saltanatı, [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ile hükûmetin geri kalanı arasında çatışma olmamasıyla öne çıktı, bu da verimli ve istikrarlı bir döneme yol açtı. Bu başarının büyük bir kısmı, iş birlikçi doğası nedeniyle bizzat [target_ruler.GetNameWithNoTooltip] Hazretleri'ne atfedilebilir."
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "Devletin Zaferi"
 societal_values.2204.desc: "Liberal yönetimimize çok az muhalefet kaldığı bir duruma ulaştık. Zümrelerimiz ve danışmanlarımız en azından şimdilik yolumuza taş koymayı ve direnmeyi bıraktı. Bundan sonra daha az dirençle karşılaşacağımızı umabiliriz."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "Devletin Sırtında"
 societal_values.2205.desc: "Hükûmet sistemimiz denetleyici kurumlar üzerine kurulu olsa da bunlar kusursuz değil. Son zamanlarda yolsuzluk daha yaygın hâle geldi ve zümrelerimiz yakalandıklarında pek pişmanlık göstermiyor. Bu suistimallerin bazılarını geriye dönük olarak düzeltebilsek de önümüzdeki yıllarda yaygın bir durum olmaya devam edecek."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "İnançsızlardan Korkun"
 societal_values.2206.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi toplumumuzda saygın bir konuma sahipti. Ne var ki $enlightenment$ fikirlerinin ülkemizde yayılmasıyla yeni düşünceler gelişti. Bazıları bunların sadece [ROOT.GetCountry.GetReligion.GetGodName] doğasını tartışmakla kalmayıp ilahi varlığın kendisini sorguladığını iddia ediyor."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "Özgürlük Sadece Kâğıt Üstündeyse Özgürlük müdür?"
 societal_values.2207.desc: "Nüfusumuzun alt kesimlerine bile belirli haklar garanti etsek de ülkemiz hâlâ üst sınıfın kendilerinden aşağı gördüklerine karşı güç suistimalleriyle dolu. Ağır vergiler [ShowPopTypeName('peasants')] sınıfının yükünü daha da artırdı ve eylemsizliğimizle ilgili şikâyetler hızla çoğaldı."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "Tüm [ShowPopTypeName('peasants')] [Concept('pops', 'Toplumlarımız')|e] [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 societal_values.2208.title: "Geçmiş Özlemi"
 societal_values.2208.desc: "Ekonomimizin süregelen liberalleşmesiyle daha fazla [ShowPopTypeName('burghers')] toprak edindi ve şimdi aynı topraklarda [ShowPopTypeName('peasants')] çalıştırıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümremiz, önceki düzenlemeler altında daha iyi bir yaşam sürdüklerini belirterek bu yeni toprak sahiplerine karşı çıkıyor. Bazıları çoktan [target_province.GetName] vilayetindeki işlenmemiş tarla ve ormanların bulunduğu topraklara göç etti."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "Soylu Komplosu"
 societal_values.2209.desc: "Güçlerinin kademeli kaybından memnun olmayan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], tüm tebaamızın haklarını sağlamlaştırma çabalarımızı baltaladı. Verdikleri zararı düzeltmek ve suçluları mevkilerinden uzaklaştırmak için biraz zamana ihtiyacımız olacak."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "Hükûmet Eleştirisi"
 societal_values.2210.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının en saygın üyelerinden [target_artist.GetName], liberalizmin ilkeleri ve kendi hükûmetimizin bu yüksek ideallerle nasıl karşılaştırıldığı hakkında bir eser kaleme aldı. Ne yazık ki [target_artist.GetName], yayınlanmaları hâlinde yönetimimizi istikrarsızlaştırabilecek birkaç ciddi kusura işaret etti. Yayınları hâlâ engelleyebiliriz ancak bunun için hızlı davranmamız gerekir."
 societal_values.2210.a: "Bu yazılar engellensin."
 societal_values.2210.b: "Devam etmesine izin verilsin."
 societal_values.2211.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] Çatışma Hâlinde"
 societal_values.2211.desc: "Mevcut [ROOT.GetCountry.GetGovernment.GetParliament.GetName] oturumumuz, ticaret politikalarımız üzerine [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ile [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] arasındaki bir tartışmayla gölgelendi. Müdahale etmezsek bu çatışma daha fazla soruna yol açabilir."
 societal_values.2211.a: "Onlara görevleri hatırlatılsın."
 societal_values.2211.b: "Zamanla sakinleşeceklerdir."
 societal_values.2212.title: "Kanun Getiriciler"
 societal_values.2212.desc: "[target_province.GetName] vilayetindeki halkımız liberalizm yasalarımıza boyun eğmek istemiyor, eyaletlerinin daha geleneksel yorumlarla ve uygulamalarla bir istisna hâli olarak var olmasını tercih ediyor. Onların karşı çıkışına göz yummak hem otoritemizi hem de daha da kötüsü yasalarımızın otoritesini zayıflatacaktır."
 societal_values.2212.a: "Onları kendi hâllerine bırakalım."
 societal_values.2212.b: "Yine de uygulamaya çalışacağız."
 societal_values.2213.title: "[target_artist.GetNameWithNoTooltip] Eseri"
 societal_values.2213.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] içinde yerleşik bir sanatçı olan [target_artist.GetName], son yıllarda hükûmetimizin çalışmalarını eleştirdi. [target_artist.GetName], özellikle hükümdarı tüm denetimin üzerinde bir kurum olarak işlevine odaklanarak diğer ülkelerin mutlakiyetçi eğilimlerini idealleştiriyor."
 societal_values.2213.a: "Belki de bazı şeylerde haklıdır."
 societal_values.2213.b: "İstediği zaman ülkeyi terk edebileceği söylensin."
 societal_values.2214.title: "Bölünmüş Hükûmet"
 societal_values.2214.desc: "Hükûmetimizin yönü hâlâ belirsiz olsa da kendi yararımıza şekillendirmek için bir fırsatla karşı karşıyayız. Liberalizm fikirleriyle uyumlu bir hükûmet, [ROOT.GetCountry.GetReligion.GetGodName] lütfuyla olan yönetimimize zarar verirken [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin mutlak yönetimi, diğer [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleriyle olan ilişkimizi istikrarsızlaştıracaktır."
 societal_values.2214.a: "Yolumuz liberalizm yolu."
 societal_values.2214.b: "Mutlakiyetçi ideallere doğru yelken açalım."
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "[target_character.GetNameWithNoTooltip] Mevkisi"
 societal_values.2300.desc: "Görünen o ki [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] olarak bize hizmet veren [target_character.GetName], sergilediği kültür ile [GetInternationalOrganization('middle_kingdom').GetName] içerisinde uyulması beklenilen Çinlileşmiş normlardan sapmış. Danışmanlarımıza göre görgü kurallarına karşı alenen gösterdiği bu saygısızlık gerçekten de bütün [ROOT.GetCountry.GetFlavorRank] için tehlike oluşturabilir. Kültürel anlaşmazlıklara alışkınız. Bu yüzden de bu durumun daha da ciddileşmesine izin vermememiz gerektiğini biliyoruz."
 societal_values.2300.a: "Derhâl sürgün edilsin!"
 societal_values.2300.b: "O artık [target_culture.GetNameWithNoTooltip] olacak!"
 societal_values.2300.c: "Bu işe karışmamalıyız."
 scale_with_sinicized_unsinicized_key: "[ShowSocietyDirectionName('sinicized')] ve [ShowSocietyDirectionName('unsinicized')] [Concept('societal_values', 'Toplumsal Değerlerimize')|e] göre ölçeklendirilir"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "[stability|e], $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "[government_power|e], $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "[target_province.GetName] vilayetindeki bazı [Concept('pops', 'Toplumlarımız')|e] [target_culture.GetName] [Concept('culture', 'Kültürünü')|e] benimser"
 societal_values.2301.title: "Çinlileştirme Dalgası"
 societal_values.2301.desc: "[GetInternationalOrganization('middle_kingdom').GetName] etki alanındaki varlığımız [target_character1.GetName] ile [target_character2.GetName] arasında karmaşık bir ilişki oluşturuyor. İki ülkemiz arasındaki iletişim Çinlileşme kıvılcımlarını yarattı. Hatta [target_sinicized_pop_scope.GetName] yakın zamanda geleneklerimize karşı çıkarak [target_culture.GetName] [Concept('culture', 'Kültürünün')] etkilerini yansıtmaya bile başladı."
 societal_values.2301.a: "Bundan hiçbir zarar gelmez."
 societal_values.2301.b: "Kökenimizi unutmamalıyız!"
 societal_values.2302.title: "Fraksiyonlar Arası Çekişme"
 societal_values.2302.desc: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın içindeki gerginlikler kritik bir noktaya ulaştı. [target_native_culture.GetName] geleneklerini destekleyen [target_character1.GetName] ile [target_culture.GetName] âdetlerini benimsemesiyle ünlenen [target_character2.GetName] açıkça çatışmaya başladı. Yaşadıkları anlaşmazlık, danışmanlarımızı iki farklı fraksiyona ayırdı. Bunlardan biri [GetInternationalOrganization('middle_kingdom').GetName] ile daha yakın bir ilişki kurulmasını isterken diğeriyse bu tür yabancı etkilerden uzaklaşarak kendi geleneklerimizi tesis etmemizi talep ediyor. Bu iki fraksiyon da [target_sinophile.GetName] veya [target_nativist.GetName] gibi [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızın kabiliyetli üyeleri tarafından takip ediliyor."
 societal_values.2302.a: "Çinlileşmiş [target_character1.GetShortNameWithNoTooltip] fraksiyonuna destek verelim."
 societal_values.2302.b: "Yerli [target_character2.GetShortNameWithNoTooltip] fraksiyonunu destekleyelim."
 societal_values.2302.c: "Kendi kendilerine halletsinler."
 societal_values.2303.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Başkaldırısı"
 societal_values.2303.desc: "[GetInternationalOrganization('middle_kingdom').GetName] lideri olarak mevkimiz, üyeleri arasındaki ahengi sağlama sorumluluğunu da beraberinde getiriyor. [target_character1.GetName] tarafına ulaşan raporlara göre [target_country.GetName] ülkesindeki [target_country.GetGovernment.GetRulerTitle] [target_character2.GetName], Çinlileşmiş [GetInternationalOrganization('middle_kingdom').GetName] normlarını alenen reddetmiş ve etki alanımızı bir arada tutan âdetleri hiçe saymış. Bu hakaret görmezden gelinirse itibarımız zayıflayabilir, hatta başkaları da aynı yolu izlemeye cesaret edebilir."
 societal_values.2303.a: "Onlara hadlerini bildirelim."
 societal_values.2304.title: "[target_character1.GetNameWithNoTooltip] Tarafından Yapılan Uyarılar"
 societal_values.2304.desc: "[GetInternationalOrganization('middle_kingdom').GetName] lideri [target_mkio_leader.GetName] tarafından gönderilen bir elçi, Çinlileşmiş normlarden sapmamızı kınayan ve bu durumun derhâl düzeltilmesini talep eden bir mesaj getirdi. Bu talebe uymak kısa vadede yurdumuzda itibarımızın ve otoritemizin zedelenmesine yol açsa da nihayetinde ahengi yeniden sağlayacaktır. Başkaldırı ise [ROOT.GetCountry.GetFlavorRank] makamımızı etki alanı içerisinde yalnızlaştırabilecek eleştiriler ve yaptırımlara yol açabilir."
 societal_values.2304.a: "[target_mkio_leader.GetGovernment.GetRulerTitle] taleplerini yerine getirelim."
 societal_values.2304.b: "Bunlar boş tehditler!"
 societal_values.2305.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')] Politikalara Karşı Tepki"
 societal_values.2305.desc: "Çinlileşmiş kültürü benimseme çabamızda fazla ileri gittik! Loncalar pahalı törenler yüzünden söyleniyor, yerli gelenekçiler âdetlerinin yok oluşunu protesto ediyor ve kayırmacılık söylentileri [ROOT.GetCountry.GetCapital.GetName] şehrinden iç bölgelere kadar yayılıyor. Toplumumuzun bazı kesimleri politikalarımıza sırtını dönerken bir zamanlar incelik vaat eden bu durum artık yabancı bir kibir olarak algılanıyor. Eğer düzeltme yapmadan devam edersek istikrarı zayıflatma, zümrelerimizi yabancılaştırma ya da kültürel saygınlığımızı kaybetme riskini almış oluruz."
 societal_values.2305.a: "Zaman içinde anlayacaklar."
 societal_values.2306.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')] Politikalar Tepkiye Yol Açıyor"
 societal_values.2306.desc: "Çinlileşmiş normları reddetmemiz, [ROOT.GetCountry.GetFlavorRank] üzerinde ağır bir yük oluşturmaya başladı. Saray mensupları meşruiyetin azaldığına dair söylentiler yayıyor, bakanlar kendi aralarında kavga ediyor ve âlimler yabancı öğrenimin dışlanmasıyla yaşanan duraklamadan şikayetçi. Bir zamanlar mirasımızın gururla savunulması gibi görünen bu durum artık devletimizi zayıflatma ve komşularımız arasındaki konumumuzu yıpratma riski taşıyor."
 societal_values.2307.title: "[ShowSocietyDirectionNameWithNoTooltip('sinicized')] Değerler Fayda Sağlıyor"
 societal_values.2307.desc: "Çinlileşmiş ayinleri ve öğretileri giderek daha çok benimsememiz somut sonuçlar göstermeye başladı. Saray törenimiz yeni bir hassasiyetle işliyor, âlimler [GetInternationalOrganization('middle_kingdom').GetName] topraklarından öğrenilen yöntemleri paylaşıyor ve devlet yönetimi üzerine incelikli eğitim alan bakanlar yönetimi geliştiriyor. Bu uyum sayesinde daha sakin vilayetler, bilimde yaşanan hızlı ilerlemeler ve önde gelen yetkililerimizin iyileşmesi gibi açıkça görülebilir faydalar sağlıyoruz."
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "[ShowSocietyDirectionNameWithNoTooltip('unsinicized')] Politikalar Fayda Sağlıyor"
 societal_values.2308.desc: "Çinlileşme dalgasına karşı kararlı duruşumuzu koruyarak halkımızın, miraslarından tekrar gurur duymasına sebep olduk. Bir zamanlar ilkel görülen gelenekler artık birlikteliğin temelleri hâline geldi. Bu, yönetimimize daha fazla meşruiyet kazandırıyor ve bizi [GetInternationalOrganization('middle_kingdom').GetName] teşkilatından ayıran kültürel dokuyu güçlendiriyor."
 societal_values.2309.title: "[target_province.GetNameWithNoTooltip] Çinlileştirmeye Direniyor"
 societal_values.2309.desc: "Yönetimimizi [ShowSocietyDirectionName('sinicized')] standartlara uydurma çabalarımız, [target_province.GetName] vilayetinde sıkı bir direnç ile karşılaştı. Lonca büyükleri, mabet bekçileri ve yerli eşraflar yabancı ayinler ve yazıları kınıyor. Bu konuda daha fazla baskının toplumsal bağları zedeleyeceğini söylüyorlar. Bazıları hoşgörü talep ederken diğerleri sessizce engel olmakla tehdit ediyor. Vilayetin içindeki karışık topluluklar ise hedeflerimizden çekinmeye başlıyor."
 societal_values.2309.a: "Bu şikâyetler temelsiz."
 societal_values.2309.b: "Endişelerine önem vermeliyiz!"
 pops_in_target_province_resist_sinicization_tt: "[target_province.GetName] içindeki [Concept('pops', 'Toplumlarımız')|e] [ShowSocietyDirectionName('sinicized')] politikalarımıza karşı gelmeye çalıştıkça [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 societal_values.2310.title: "[target_estate.GetNameWithNoTooltip] Zümresi [ShowSocietyDirectionNameWithNoTooltip('unsinicized')] Politikalara Karşı Çıkıyor"
 societal_values.2310.desc: "Çinlileşmiş normlardan uzaklaşmamız, [ROOT.GetCountry.GetCapital.GetName] [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının gözünden kaçmadı. [target_estate.GetName] zümresi, yerleşik âdetleri reddetmenin saygınlığımızı zayıflatacağını ve [ROOT.GetCountry.GetFlavorRank] makamımızın itibarını zedeleyeceğini savunuyor. Nüfuzlarını ve sadakatlerini yitirmeden önce takip ettiğimiz yolu gözden geçirmemiz konusunda ısar ediyorlar."
 societal_values.2310.a: "[target_estate.GetNameWithNoTooltip] zümresi bizim politikalarımıza karar veremez!"
 societal_values.2310.b: "Zümrenin endişelerine kulak verelim."
 societal_values.2311.title: "Sarayın Askerîleşmesi"
 societal_values.2311.desc: "[ROOT.GetCountry.GetFlavorRank] içinde yerlileri savunan fikirlerin artmasıyla [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamının dengesi değişti. Sivil idareciler gözden düşerken generaller ve savaş yanlısı bakanlar ön plana çıkıyor. Bu durum bizi, devletimizin daha askerî bir yönde ilerlemesini benimsemeye itiyor."
 societal_values.2311.a: "Yönetimin kalbinde askerler görevlendirilsin."
 societal_values.2311.b: "Sivil [ROOT.GetCountry.GetGovernment.GetCourtTitle] otoritesi korunsun."
 societal_values.2312.title: "Bürokraside İyileşme"
 societal_values.2312.desc: "Yönetim uygulamalarımız ve iyileştirilmiş saray prosedürlerimiz meyvesini vermeye başladı. [target_character.GetName] tarafından belirlenen örneğin izinden giden bakanlarımız, prosedürlerini hızlandırdı. Kayıtlar artık daha açık ve yetkililerimiz Çinlileşmiş yönetimden alınan titiz standartları benimsiyor."
 societal_values.2312.a: "Bakanlıklardaki en iyi uygulamalar kanunlaştırılsın."
 societal_values.2313.title: "[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] Pazarları"
 societal_values.2313.desc: "Çinlileşmiş geleneklerle sahip olduğumuz yakın uyum [GetInternationalOrganization('middle_kingdom').GetName] içinde [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz adına yeni kapılar açtı. Hünerli bir tüccar olan [target_character.GetName], lonca temsilcileri için standart sözleşmeler ve saray âdetleri öneriyor. Bunun, Çinlileşmiş ortaklar arasında pazarlara ve ayrıcalıklara daha yüksek erişim getireceğini vaat ediyor."
 societal_values.2313.a: "Kesemizdeki altınların sesini duymaya bayılıyoruz!"
 societal_values.2314.title: "Yerli İlhamlar"
 societal_values.2314.desc: "Ünlü bir zanaatkâr olan [target_character.GetName] hikâyelerimizden, motiflerimizden ve ayinlerimizden esinlenmiş iddialı bir eseri ilk kez gösterdi. Hem saraylılar hem de avam bu yeni eser karşısında büyülenmiş durumda. Destekçileri eserin tamamlanmasını sabırsızlıkla bekliyor. Bu da mirasımızın öne çıkmak için ödünç alınmış biçimlere ihtiyaç duymadığının bir kanıtı."
 societal_values.2314.a: "Sanat bizim ruhumuza hitap ediyor."
 gains_depend_on_scope_target_character_total_abilities: "Bunun [Concept('culture', 'Kültürümüze')|e] olan getirisi, [target_character.GetName] adlı zanaatkârın [Concept('total_ability', 'Toplam Becerisine')|e] bağlı olur."
 societal_values.2315.title: "[target_province_origin.GetNameWithNoTooltip] Göçmenleri Geldi"
 societal_values.2315.desc: "Çok sayıda aile [target_province_origin.GetName] vilayetini terk ederek [target_country.GetName] ülkesinden geçerek topraklarımıza geçiş yapmaya başladı. Yeni fırsatların cazibesi ya da yerel yönetimden duydukları memnuniyetsizlik sebebiyle yola çıkan bu göçmenler artık [target_province_destination.GetName] vilayetine yerleşti. Göçmenler, beraberlerinde toplumumuzun dengesini değiştirip bizi [GetInternationalOrganization('middle_kingdom').GetName] teşkilatına daha da yaklaştırabilecek gelenekler ve beceriler getirdi."
 societal_values.2316.title: "[target_country.GetNameWithNoTooltip] Ülkesinin Armağanları"
 societal_values.2316.desc: "[GetInternationalOrganization('middle_kingdom').GetName] lideri [target_country.GetName] ülkesinden gelen temsilciler, görkemli armağanlar ve sembolik hediyelerle kapımıza ulaştı. Bu hediyeleri kabul etmek, mevkilerinin itibarını tanımak ve etki alanlarına yaklaşmak anlamına gelecek. Reddetmekse gururlu bir başkaldırı olarak görülerek yurdumuzda düzensizlik ve itaatsiz zümreler oluşmasına yol açabilir."
 societal_values.2316.a: "Hediyelerini geri çevirelim."
 societal_values.2316.b: "Bunları reddetmek için aptal olmak lazım."
 societal_values.2317.title: "[target_province.GetNameWithNoTooltip] Vilayetinde Kültürel Çatışmalar"
 societal_values.2317.desc: "[target_culture.GetName] göçmenleri [target_province.GetName] vilayetine yerleşti. Sayılarındaki artış belli başlı zor soruları da gündeme getiriyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyelerinden bazıları sadakatsizlik ve kültürel yozlaşma korkusuyla haklarına daha sıkı sınırlandırmalar getirmemizi öneriyor. Diğerleriyse hoşgörü göstermenin itibarımızı artıracağını ve bu yeni tebaaların sadakatini kazanmamızı sağlayacağını savunuyor."
 societal_values.2317.a: "Haklarını baskı altına alalım."
 societal_values.2317.b: "Bu çizgiyi asla aşmayız."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "[target_province.GetName] vilayetindeki tüm [Concept('locations', 'İllerimiz')|e] #Y 10#! yıl boyunca [ShowModifier('cracked_down_on_minorities_modifier')] kazanır."
 societal_values.2318.title: "[target_country.GetAdjectiveWithNoTooltip] Ülkesinden [ShowPopTypeNameWithNoTooltip('burghers')], [target_location_destination.GetNameWithNoTooltip] İline Yerleşiyor"
 societal_values.2318.desc: "[target_country.GetName] ülkesinden gelen [ShowPopTypeName('burghers')], [target_location_destination.GetName] çevresinde yerleşerek ticaretimizi [GetInternationalOrganization('middle_kingdom').GetName] ile yakınlaştıran ağlar kurmaya başladı. Varlıkları yeni mallar ve refah vaat ediyor ancak bazıları yabancı tüccarların ekonomimiz üzerinde çok fazla etkiye sahip olacağı konusunda uyarıda bulunuyor."
 societal_values.2318.a: "[ShowPopTypeNameWithNoTooltip('burghers')] akını iyi bir şey, öyle değil mi?"
 societal_values.2319.title: "[target_religion.GetNameWithNoTooltip], [target_province.GetNameWithNoTooltip] İçinde Kök Saldı"
 societal_values.2319.desc: "[target_country.GetName] ülkesine olan yakınlığımız, [ROOT.GetCountry.GetFlavorRank] makamımıza büyük fayda sağladı. Son zamanlarda bu ilişki yeni bir gelişmeye yol açtı. [target_country.GetAdjectiveWithNoTooltip] halkı, [target_religion.GetName] inançlarını [target_province.GetName] vilayetine getirdi. Bu inanç, halk arasında yeni destekçiler bulmaya başladı. Bazıları bunu geleneklerimizi zayıflatan tehlikeli bir müdahale olarak görürken diğerleri de bunun [GetInternationalOrganization('middle_kingdom').GetName] ile ilişkilerimizi kuvvetlendirebileceğini savunuyor."
 societal_values.2319.a: "İbadetlerini hoşgörüyle karşılayalım."
 societal_values.2319.b: "Bu zındıklığın kökü kazınsın."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "[target_province.GetName] vilayetinde [our_religion_scope.GetName] inancına mensup [Concept('pops', 'Toplumlarımızın')|e] yaklaşık #Y %10#!'u [target_religion.GetName] inancına mensup olur"
 societal_values.2320.title: "[target_country.GetNameWithNoTooltip] Etki Alanında Bilgi Paylaşımı"
 societal_values.2320.desc: "[GetInternationalOrganization('middle_kingdom').GetName] lideri [target_country.GetName], [ROOT.GetCountry.GetFlavorRank] makamımızda bulunmayan yenilikleri çoktan benimsemiş durumda. Âlimleri ve temsilcileri devletlerimiz arasındaki farkı kapatmayı vaat ederek yöntem, teknoloji ve uygulamalarını bizimle paylaşmayı teklif ediyor. Bazılarıysa bu tür hediyelerin daha derin bir bağımlılığa mal olabileceğini söylüyor."
 societal_values.2320.a: "Bilgiye yapılan yatırım, en kârlı yatırımdır."
 societal_values.2320.b: "Yabancıların müdahalesine ihtiyacımız yok."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "Kazanılan [institution|e] ilerlemesi ve [location|e] sayısı [ShowModifierTypeName('monthly_towards_sinicized')] etkenimize bağlı olur."
 societal_values.2321.title: "[target_country.GetNameWithNoTooltip] Mimarisi"
 societal_values.2321.desc: "[target_country.GetAdjectiveWithNoTooltip] mimarlar [target_country.GetLongName] ülkesinin büyük saraylarından tapınak ve bahçelerine kadar her alanda görkemi ahenk ile birleştiren tarzı mükemmelleştirmiştir. Artık uzak topraklardan gelen temsilciler ve inşaat ustaları bu tasarımlara dair bilgilerini [ROOT.GetCountry.GetFlavorRank] makamımıza getiriyor. Bu öğretileri benimsemek ya da kendi geleneklerimizi yüceltmek arasında karar vermeliyiz."
 societal_values.2321.a: "Mühendislerinden öğrenecek çok şeyimiz var."
 societal_values.2321.b: "Kendi tarzlarımızı ilerleteceğiz."
 societal_values.2322.title: "Bütünleşme Anlaşmazlığı"
 societal_values.2322.desc: "[target_province.GetName] vilayetinde [target_culture.GetName] tebaalarından oluşan toplulukların sayısı [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayının dikkatini çekecek kadar arttı. Sulh hâkimleri hangi yolu izlemeleri gerektiği üzerine tartışıyor. Bazıları bütünleşmelerini hızlandırmak için tanınma ve destek talep etmeyi, bazılarıysa yerli gelenekleri pekiştirmek için daha katı önlemler alınmasını savunuyor."
 societal_values.2322.a: "Çabalarımızı hızlandırmak için bütünleştirmeyi seçelim."
 societal_values.2322.b: "[our_culture_scope.GetNameWithNoTooltip] olmaktan mutluluk duyacaklar."
 societal_values.2323.title: "[ROOT.GetCountry.GetFlavorRank] Makamının Geleceği"
 societal_values.2323.desc: "[target_heir.GetName] hâlâ bir gençken [ROOT.GetCountry.GetGovernment.GetCourtTitle] sarayı, ona kimin öğretmenlik yapacağı konusunda tartışıyor. Ünlü bir yerli öğretmen olan [target_tutor1.GetName], onu kendi geleneklerimize göre şekillendirmeye hazır. Öte yandan [target_birth_location.GetName] doğumlu saygıdeğer [target_tutor2.GetName], [GetInternationalOrganization('middle_kingdom').GetName] ayinleri ve öğretileri konusundaki hâkimiyeti sayesinde Çinlileşmiş devlet yönetimi üzerine yoğunlaşmış bir müfredat sunuyor."
 societal_values.2323.a: "Öğretmeni [target_tutor2.GetShortNameWithNoTooltip] olsun."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] iyi hizmet edecektir."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] daha fazla eğitim almayacak."
