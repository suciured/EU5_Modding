l_turkish:
 laws.0001.t: "Eleştirel Sanat"
 laws.0001.desc: "Kaba ve suratsız bir sanatçı olan [critical_artist.GetName], [ROOT.GetCountry.GetFlavorRank] hakkında iğneleyici bir sanatsal eleştiri yaparak ülkemizin itibarını lekeledi!\n\n#italic [critical_art.GetName]#! olarak adlandırdığı eserinde ülkenin yönetiminden ve devlet meselelerinden ne kadar memnuniyetsiz olduğundan bahsetmiş. \"Yetersiz ordu\", \"zayıf ekonomi politikası\" ve \"sosyal çürüme\" gibi saçmalıkları da dilinden düşürmemiş. Özgür bir toplum olabiliriz ancak önde gelen sanatçılarımız [ROOT.GetCountry.GetFlavorRank] adına bu tarzda bir üslupla eleştiri yapmaya devam ederse ortalık birbirine girer!"
 laws.0001.a: "[ROOT.GetCountry.GetFlavorRank] eleştirileri kaldırabilecek bir yer."
 laws.0001.b: "Derhâl idam edin!"
 laws.0002.t: "Özgürlük ve Sanat"
 laws.0002.desc: "Hükûmet ve toplumun belirli kesimleri bu durumdan hoşnut olmasa da mevcut [ROOT.GetCountry.GetFlavorRank] inanç ve sanat alanında oldukça özgür bir yapıya sahip. Özgür sanata olan bağlılığımız, yakın zamanda sansürden arınmış her [ROOT.GetCountry.GetFlavorRank] tarafından sergilenen erdemleri yücelten bir eserin doğmasını sağladı. Bu tür bir devletin, ilahi düşünceyi ve sanat girişimlerini besleyip geliştiren bir ortam yaratacağı şüphesiz.\n\n[non_critical_artist.GetName] tarafından yazılan #italic [non_critical_art.GetName]#! adlı eser, topraklarımızın dört bir yanındaki kişiler tarafından okunarak sanatsal özgürlük ve dolayısıyla [ROOT.GetCountry.GetFlavorRank] içerisindeki diğer alanlarda sağladığımız özgürlükler konusunda geniş çaplı bir farkındalık yaratacak."
 laws.0002.a: "Özgürlüğü kutlamalıyız!"
 laws.0002.b: "İğrenç, yakın gitsin!"
 laws.0003.t: "Özgürlükten Doğmak"
 laws.0003.desc: "[ROOT.GetCountry.GetFlavorRank], sansür karşısında takındığı tavırla birçok görece önemsiz sanatçının sanatın sınırlarını zorlamasına olanak sağladı. Bunun sonucundaysa yeni yetme, sıradan sanatçılardan birisi henüz yolun başındaki sanat toplulukları arasında adını duyurarak yerel bir ünlü hâline geldi. [new_artist.GetName], gelecek vadediyor."
 laws.0003.a: "Aramıza bir sanatçı daha katıldı."
 laws.0004.t: "Özgür Düşünce Dinî Ayrılıklara Yol Açıyor"
 laws.0004.desc: "Şu ana dek dinî kurumlarımız dinî konulardaki sansürün artırılmasını istese de bu konuda sessiz kaldı. Nitekim yakın zamanda basit olsa da dinî ayrılıkların olduğu çeşitli illerdeki küçük tartışmalar, hem bireyler hem de teşkilatlardan gelen dinî konularda daha sıkı kontroller uygulanması taleplerini artırdı.\n\nBir inancın kendini sorgulaması ve kendini ilaha yakınlaştırabilecek cevapları araması sağlıklı bir durum olsa da dinî öğretileri tartışan rahiplerin tavalarla birbirlerine vurmasının dinde hiçbir yeri yoktur."
 laws.0004.a: "Şikâyetleri göz önünde bulunduracağız."
 laws.0004.b: "Yoldan çıkanları yola getireceğiz."
 laws.0005.t: "Özgür Tartışmalar İlerleme Getirdi"
 laws.0005.desc: "Sansür politikamızın genişliği sayesinde yaşanan entelektüeller ile filozofların arasındaki bitmek bilmeyen tartışmalar ve katlanılmaz gevezelikler en sonunda araştırma yaptığımız alanlarda bilimsel ilerlemeye yol açtı!"
 laws.0005.a: "En iyi düşünceler özgür zihinlerden çıkar."
 laws.0005.b: "Bu özgür düşünenleri fonlamamız gerek!"
 laws.0006.t: "Sanatçı Kendini Sürgüne Gönderdi"
 laws.0006.desc: "Dinî sansür politikamız sonucunda meşhur bir sanatçı olan [artist_to_exile.GetName], [exile_location.GetName] topraklarına seyahat edip topraklarımızı terk ederek bir nevi kendi kendisini sürgüne gönderdi. Özgür düşünce, konuşma ve bir şeyler üretme gibi bizim sunamadığımız fırsatların peşinde.\n\nBelki de böyle olması en iyisidir zira ne kadar yetenekli olursa olsun asi bir sanatçı, eleştirel ve tehlikeli sanatın yerinin olmadığı saf ulusumuza zarar verebilir."
 laws.0006.a: "Git ve bir daha geri gelme!"
 laws.0007.t: "Zındık Eseri Korundu"
 laws.0007.desc: "[work_to_damage.GetName], yakın zamanda çıkan bir tartışma sonucu hasar gördü. Eseri zındıklık olarak gören [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin üyeleri sansür yasalarımız gereği eseri yakmaya çalıştı.\n\nEser bir miktar zarar görse de yapılan itirazlar sayesinde tamamen yanmaktan kurtarıldı."
 laws.0007.a: "Olan olmuş."
 laws.0008.t: "Zafer Propagandası"
 laws.0008.desc: "Savaşın zorluklarıyla boğuştuğumuz bu dönemde sansür politikamız sayesinde olumsuz görüşlerin ve fikirlerin uzaklara yayılmasını önledik.\n\nBunun sonucunda halkımız kuvvetini korudu ve zaferin kaçınılmaz olduğuna inandı. Ülkemizin verdiği asil mücadeleyi yücelten el ilanları ve gazetelerle bu duygu aşılandı."
 laws.0008.a: "Yaşasın (Sansürlendi)!"
 laws.0009.t: "Sansür Müttefiki Korudu"
 laws.0009.desc: "Son zamanlarda içinde skandal yaratacak el ilanları basıp bunları diyarın dört bir yanına yayanların da bulunduğu toplumumuzun birçok açık sözlü üyesi, müttefikimiz olan [ally_to_protect.GetName] hakkında eleştirilerde bulunmaya başladı. Nitekim, sansür politikamız hızlı bir şekilde bu zararlı çalışmalara el koyup yok etmemizi sağlayarak müttefikimizin halkın fikirlerine tepki vermesini önledi."
 laws.0009.a: "Yatıp kalkıp bize şükretsinler!"
 laws.0009.b: "Bize başka yollarla teşekkür edebilirler."
 laws.0010.t: "Skandal Önlendi!"
 laws.0010.desc: "Yakın zamanda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] arasında skandal denecek bir olay yaşandı. Bu olanlar duyulsaydı korkunç bir sosyal felaket yaşanabilirdi. Neyse ki sansür politikamız sayesinde halkın kulağına gitmeden önce bu olayı halının altına süpürmeyi başardık."
 laws.0010.a: "Herkesin kirli çamaşırları vardır!"
 laws.0010.b: "Belki de bunu halkın duyması gerekiyordur..."
 laws.0011.t: "Sanatçı İdam Edildi"
 laws.0011.desc: "Bugün [dead_artist.GetName] adındaki bir sanatçı, zındıklık içeren yorumları ve eserleri nedeniyle sansür yasalarımız gereği [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi tarafından verilen bir emirle idam edildi. [ROOT.GetCountry.GetFlavorRank], yetenekli ve değerli bir sanatçı kaybetti ancak karşılığında ahlaki ahengin istikrarlı ve güçlü olmasını sağladı."
 laws.0011.a: "Ne olursa olsun acı bir kayıp."
 laws.0012.t: "Bilgi Kontrolü"
 laws.0012.desc: "Sıkı sansür yasalarımız olumsuz ve zararlı fikirlerin bir topluluk merkezinden diğerine sıçramamasını sağlıyor. Bu nedenle [ROOT.GetCountry.GetFlavorRank] bütün olarak çok daha uyumlu işliyor. Küçük felaketler veya skandallar doğrudan bunun etkisi altındakiler dışında kimseyi etkilememeli ve asi düşünceler cahil zihinleri zehirlememelidir."
 laws.0012.a: "Sonunda ahengi yakaladık."
 laws.0012.b: "Bilgiyi kısıtlamak bizi aşağı çeker."
 laws.0013.t: "Dogmatik Ahenk"
 laws.0013.desc: "Zorla uyguladığımız sıkı dinî sansür politikası dinî kurumlarımızı memnun etti. Ahengi koruduğumuz ve zındıklığı uzak tuttuğumuz için minnettarlar."
 laws.0013.a: "Onları memnun etmek için ne gerekirse yaparız."
 laws.0013.b: "Belki de doğru yol sorgulamaktır."
 laws.0014.t: "Sansürlü Raporlar"
 laws.0014.desc: "Sıkı sansür uygulamalarımız talihsiz bir şekilde ordularımızda karışıklık çıkmasına sebep oldu. Savaş durumu hakkında önemli ancak aleyhimize bilgiler içeren saha raporları, bürokratlar ve dinî otoriteler tarafından sansürleniyor. Amaçlarıysa geri çekilme veya askerî eksiklik gibi ülkemizi lekeleyebilecek düşüncelerin ayıklanıp çatışmanın daha olumlu bir şekilde yansıtıldığından emin olmak.\n\nBu, ordularımızdan birinde karışıklığa sebep oldu. Çünkü orduların gönderdiği raporlarla, başkente ulaşan ve buna göre emir verilen raporlar birbirinden farklı."
 laws.0014.a: "Tam bir felaket!"
 laws.0014.b: "Bunu telafi etmek için zorla emir ver."
 laws.0015.t: "Zındık Eseri Yok Edildi"
 laws.0015.desc: "#italic [work_to_destroy.GetName]#!, zındıklık içeren bir eser olup iyi ve kutsal olan her şeyi bozmayı amaçladığı yönünde yapılan suçlamalar ardından sıkı sansür politikamız gereği imha edildi.\n\nSanatçıların ve [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin diğer üyelerinin protestoları bu habis eseri hakkın ateşiyle yanmaktan kurtaramadı. Paha biçilmez bir sanat eserini kaybettik ancak karşılığında kutsal yükümlülüklerimizi yerine getirdik."
 laws.0015.a: "Dine aykırı olan her şeyi yakın gitsin!"
 laws.0016.t: "Tartışmalı Portre"
 laws.0016.desc: "[random_artist.GetName] adındaki yerel bir sanatçı [glorious_leader.GetName] ile görüşüp onu \"ilah\" ve \"ülkenin kurtarıcısı\" olarak resmeden bir portre çizmeyi teklif etti.\n\nSansür politikalarımızın zayıf olması ahlaki açıdan belirsiz bir durum yaratıyor. Bir yandan bunu engelleyen bir yasal düzenleme yok ve üstüne üstlük bu durum muhtemelen ülkemize prestij de kazandıracaktır. Öte yandan yasa ne olursa olsun eserin konusu uygunsuz ve dine aykırı. Böyle bir eserin onaylanması [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini hayal kırıklığına uğratacaktır."
 laws.0016.a: "[glorious_leader.GetNameWithNoTooltip] bu dünyanın ötesinde!"
 laws.0016.b: "Bu, çok yakışıksız bir teklif!"
 art_key_holy_leader_portrait: "Kutsal hükümdarın portresi"
 laws.0017.t: "Sanatçı Göç Ediyor"
 laws.0017.desc: "Bugün [exile_location.GetName] topraklarındaki [artist_to_exile.GetName] kapımıza kadar gelip sansür politikalarımızın gevşekliğinden ve korumamızdan faydalanmak istediğini söyledi.\n\nVarlığıyla kültürümüze kültür katacak yetenekli bir sanatçı daha ülkemize geldi. Eğer gelecekte daha sıkı bir dinî sansür yasası uygularsak burayı da aynı [exile_location.GetNameWithNoTooltip] topraklarını terk ettiği gibi terk edebilir."
 laws.0017.a: "Hoş gelmiş!"
 laws.0018.t: "Yeraltı Sanatı"
 laws.0018.desc: "Devlet yetkilileri yakın zamanda gizli bir sanat hareketinin buluşma noktasını açığa çıkardı. Yetkililerimiz suçluları yakalayamasalar da dinî sansür politikalarımız gereği yakılması gereken üç sanat eseri ele geçirdiler.\n\nTabii ki [ROOT.GetCountry.GetFlavorRank] yararına kullanılabilecek bu kadar fazla sanat eserini yok etmek pek akıllıca bir adım gibi görünmüyor. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin şikâyetlerini görmezden gelip sanat eserini kendi himayemize almak mantıklı olabilir."
 laws.0018.a: "Bu yasak şeyleri derhâl ateşe vermeliyiz!"
 laws.0018.b: "Belki de sanat eserlerini biz alalım diye arkalarında bırakmışlardır."
 laws.0019.t: "Yasaklı Kitaplar"
 laws.0019.desc: "Devlet yetkilileri yakın zamanda bir dizi yasaklı kitap keşfetti. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi açıkça onları ortadan kaldırmamızı istiyor ancak bu kitaplar [ROOT.GetCountry.GetFlavorRank] için faydalı olabilecek bilgiler içeriyor gibi görünüyor."
 laws.0019.a: "Yakın gitsin!"
 laws.0019.b: "İçinde ne yazıyormuş biraz bakalım."
 laws.0020.t: "Dinî Sanat Sponsorluğu"
 laws.0020.desc: "Dinî sansür yasalarımızdan cesaret alan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, ülkenin dört bir yanında sanat eserlerinin ortaya koyulmasını desteklemeye başladı. [ROOT.GetCountry.GetLongName] ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin arasındaki birlik ve beraberliğin bir simgesi olarak sanat eserlerinden birini doğrudan [ROOT.GetCountry.GetFlavorRank] koleksiyonuna bağışladılar."
 laws.0020.a: "Ne kadar güzel!"
 laws.0021.t: "Yasa Dışı Özel Koleksiyonlar"
 laws.0021.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden birkaç aile, dinî sansür yasalarımızı açıkça ihlal eden yasa dışı sanat eserlerinin ortaya koyulmasını desteklerken yakalandı.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi bu duruma çok öfkelendi. Söz konusu koleksiyonlara el koyulup yok edilmesini talep ediyorlar. Öte yandan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyse bunların mahrem koleksiyonlar olması nedeniyle af diliyor, bunların halka duyurulmamasını istiyor. Buna ek olarak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine onları memnun edebilmek adına güzel sanat eserlerinin oluşturulmasını sağlayacak yatırımlar yapmayı bile teklif ettiler."
 laws.0021.a: "Koleksiyonlarına el koy."
 laws.0021.b: "Karşılıksız bir şekilde merhamet et."
 laws.0021.c: "Para karşılığında merhamet et."
 laws.0022.t: "Yerleşik İnanç"
 laws.0022.desc: "Dinî coşkuyla dolup taşan [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin üyeleri, [ROOT.GetCountry.GetFlavorRank] tarafından #italic [icono_target.GetName]#  adı verilen sanat eserinin bir dindarlık göstergesi olarak yakılmasını istedi.\n\nBu sanat eserinde dine aykırı hiçbir şey olmadığı için bu teklifi reddetmeye hakkımız var. Nitekim, dine olan bağlılığımızı kanıtlamak hedeflerimize ulaşmamız konusunda daha faydalı olabilir."
 laws.0022.a: "Ateşe ver!"
 laws.0022.b: "Eseri ateşe vermeyi reddet."
 laws.0023.t: "Kitap Yakma"
 laws.0023.desc: "[loc_heretic_book_town.GetName] kütüphanesinde zındık kitapların barındırıldığına dair oluşan şüphelerin ardından [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, kütüphanesinin yanmasıyla sonuçlanabilecek bir süreç başlattı.\n\nSansür politikalarımız gereğince bu şekilde bir eylem almamız gerekse de kütüphane, araştırmalarımız için büyük önem taşıyan kitaplar içeriyor. Bu duruma bir son vermezsek zındık eserlerle birlikte bu eserler de yanacak."
 laws.0023.a: "Herkesin iyiliği için yanmalı."
 laws.0023.b: "Araştırma kitaplarımızı kimse yakamaz!"
 laws.0024.t: "Yasa Dışı Dinî Figürler"
 laws.0024.desc: "[loc_market.GetName] içindeki tüccarlar, dinî anlamları olan seramik ve kil figürler satarken yakalandı. Bu figürler, dinî sansür politikalarımızı ihlal etse de onların yok edilmesi [loc_market.GetNameWithNoTooltip] pazarında meşhur oldukları için pahalıya patlayabilir.\n\n[ROOT.GetCountry.GetFlavorRank] bu malları kaybetmenin ağırlığını hissedecektir ancak belki de inancımızın saflığını korumak için bu bedeli ödemek gerekiyordur."
 laws.0024.a: "Figürleri parçalara ayır!"
 laws.0024.b: "Figür pazarını görmezden gel."
 laws.0025.t: "Zındıkların Talebi"
 laws.0025.desc: "Kendilerini \"Gizli İlahiyatçılar Topluluğu\" olarak adlandıran bir topluluk, yaratılış teorilerinin yayınlanmasını talep ediyor. Dünyanın bir peynir ve tanrıların da peyniri işleyen solucanlar olduğunu iddia ediyorlar. Buna ek olarak bu solucanlar da bu peynirden peydah oluyormuş.\n\nTabii ki bunlar gülünç fikirler olsa da [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresini kızdıracaktır. Nitekim dinî sansür politikamızın olmaması sonucunda karar [ROOT.GetCountry.GetFlavorRank] tarafından verilecek."
 laws.0025.a: "Neden olmasın? Bırakın yayımlasınlar!"
 laws.0025.b: "Saçmalık! Yasaklayın gitsin!"
 laws.0026.t: "Onaylanmamış Misyonerler"
 laws.0026.desc: "[mis_origin.GetName] ülkesinde kendini misyoner ilan eden kişiler, yakın zamanda toplumumuzu dinden döndürme konusunda çok fazla ilerleme kaydederek [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin gözüne çarptı.\n\nDinî sansür yasalarımız yok ve bu nedenle misyonerler istediğini yapabiliyor. Ancak bu konu karşısında harekete geçmemek bu \"sahte mesihlerin\" doğrudan hapse atılmasını talep eden [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresini sinirlendirecektir."
 laws.0026.a: "Misyonerleri geri gönder."
 laws.0026.b: "Misyonerlere hoşgörü göster."
 laws.0026.c: "Misyonerleri tutukla."
 laws.0027.t: "Vadesi Geçmiş Metinler"
 laws.0027.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi sansür yasalarımız doğrultusunda tüm çağ dışı dinî metinlerin dağıtımdan kaldırılmasını talep ediyor.\n\nYakın zamanda kutsal metinlerimizin yeni versiyonlarında yapılan ufak değişiklikler eski dünya ile yeni dünyanın insanları arasında bir ayrılığa sebep oldu. Bu aradaki fark küçük olsa da kutsal metinlerin birbirinden farklı olması [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi için kabul edilemez bir durum. Bu nedenle tüm eski kopyaları yok etmemizi istiyorlar. Bu durum, yerel tapınakların eskimiş güzel kopyalarının da yok edilmesi gerektiği için ciddi bir istikrar kaybına yol açabilir."
 laws.0027.a: "Sapkınlığa geçit yok!"
 laws.0027.b: "Eski kitaplar doğal bir şekilde ortadan kaldırılsın."
 laws.0028.t: "Yanlış Sinyaller"
 laws.0028.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi bizden [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden iki aile arasında gerçekleşen evliliğe müdahale etmemizi istedi. Mesele şu ki gelin, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresinin desteklediği dinden farklı bir dine mensupmuş. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] evlilikleri genelde halka açık olur. Bu nedenle de düğün dikkatleri çekecek ve [ROOT.GetCountry.GetFlavorRank] tarafından diğer dinlere olan bakış açısı hakkında yanlış mesajlar verecektir.\n\nDinî sansür yasalarımız buna müdahale etmemizi gerektirmiyor. Üstüne üstlük müdahale etmek, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyle aramızdaki ilişkileri zedeleyecektir. Bununla birlikte müdahale edersek [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresi bize borçlanabilir."
 laws.0028.a: "Evliliği \"ahlaki sebeplerle\" önle."
 laws.0028.b: "Aşk dediğin özgürdür! Aynı zamanda [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini kızdırmayı istemeyiz!"
 laws.0029.t: "Dış Destekli Tarikatlar"
 laws.0029.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi her zamanki dinî sansür vazifelerini yerine getirirken yabancı bir güce bel bağladığı kanıtlanan küçük bir tarikat keşfedip onları dağıttı. Bir casus şebekesi görevi gören bu tarikat, başka bir ülke tarafından bilgi toplamak için kullanılıyordu. Bu tarikatın yok edilmesiyle bilgi toplama becerileri büyük ölçüde zayıfladı."
 laws.0029.a: "Köklerini kazımaya devam!"
 laws.0030.t: "Tahkim Edilmiş Dinî Mahalle"
 laws.0030.desc: "[random_town.GetName] kurulurken yerel dinî azınlıklar sansür yasalarımızın isyana dönüşeceğinden korkarak kendi dindar mahallelerini tahkim etti.\n\nOnların barikatlar ardında yaşamasına müsaade etmek istikrarımız açısından kötü olabilir. Yine de söz konusu tahkimatlar bu il saldırı altındayken oldukça işimize yarayabilir."
 laws.0030.a: "Barikatları yık."
 laws.0030.b: "Kalmalarına izin ver."
 laws.0040.title: "Yeni Bir [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
