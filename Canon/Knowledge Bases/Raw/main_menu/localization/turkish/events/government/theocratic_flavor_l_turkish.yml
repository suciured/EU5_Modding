l_turkish:
 theocratic_flavor.1.title: "Parlayan Her Şey Altın Değildir"
 theocratic_flavor.1.desc: "Bir temsilci, elinde eski bir kitapla sarayımıza vardı. Dünya tarihinin altın kaplamalı bir kitapta yazdığını söyledi. Bu yasak bilgiler, üstün zekasıyla binlerce gizemi çözebilecek güçteki yüce hükümdarımızın ayağına gelip kendini hükümdarımızın ellerine teslim etmiş. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] bu lanetli sayfaları okusun mu?"
 theocratic_flavor.1.a: "Bu altın."
 theocratic_flavor.1.b: "Altın değil."
 STATIC_MODIFIER_NAME_its_not_gold: "Bu Altın Değil"
 STATIC_MODIFIER_DESC_its_not_gold: "Sağduyu, misyonerlerimizin takdir ettiği bir özellik."
 theocratic_flavor.2.title: "Tanrının Hükmü"
 theocratic_flavor.2.desc: "İlahilikle kutsanmış bir ölümlü tarafından yönetilme şerefi, pek az kişinin nail olabildiği bir ayrıcalıktır. Maneviyatı güçlü kişiler yozlaşmış düşmanlarımıza karşı bize seve seve yardım eder."
 theocratic_flavor.2.a: "Kanun ne kutsaldır!"
 STATIC_MODIFIER_NAME_the_rule_of_god: "Tanrının Hükmü"
 STATIC_MODIFIER_DESC_the_rule_of_god: "Ordularımızın morali, kutsal liderimizi gördüklerinde artıyor."
 theocratic_flavor.3.title: "Auctoritas"
 theocratic_flavor.3.desc: "Halkımız, [target_ruler.GetName] Hazretleri'nin yüksek statüsünü görmezden gelemedi. Otoritesi tarihimizdeki en büyük kahramanlarımızla eşdeğerdir, inançla dolu gözleri düşmanlarımızın bedenleri üzerinde iki hiddetli ok gibi süzülür, acımasız sesi her yanı titreten bir gök gürültüsü gibidir. [target_ruler.GetNameWithNoTooltip], kararlılığıyla birliklerimize ilham olsun."
 theocratic_flavor.3.a: "Ordumuz bunu nasıl halledeceğini biliyor."
 theocratic_flavor.4.title: "Ölümlü Gözlerinizi Sakının"
 theocratic_flavor.4.desc: "Topraklarımıza dair bir görü var. Bu görüde yanan gözler, ölüm getiren yıldızlar gibi gökyüzünden düşerek düşmanlarımızın etlerini ta kemiklerine kadar eritiyor. Generallerimiz ve danışmanlarımız bu görünün gerçekleştirilmesi için teşvik edildi ve ulusumuzun en iyi topçu uzmanları kolları sıvadı. Güneşe çıplak gözle bakmak kadar tehlikeliyse birliklerimiz de o kadar tehlikeli olacak."
 theocratic_flavor.4.a: "Gözümüzün içine bakmaya cesaret edemeyecekler."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Ölümlü Gözlerinizi Sakının"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "Askerî teknolojide hükümdarımızın görüsünü gerçekleştirmeye odaklandık."
 theocratic_flavor.5.title: "Işığın Ölümü"
 theocratic_flavor.5.desc: "Savaşta günler her zaman kısadır. Kafa karıştırıcı ışık huzmeleri ölü bedenlerin üstüne diklemesine vurur. Savaş alanının keşmekeşinde gökyüzünü görmek epey zordur. Toz bulutları, hafifçe solmuş güneş ışığının bakır rengi yansımalarını birliklerimizin kanlı gözlerinden saklar. Günler birer gölgeye dönüşür."
 theocratic_flavor.5.a: "Öfkelen, öfkelen ışığın ölümünün karşısında."
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "Işığın Ölümü"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "Birliklerimiz güneş ışığını göremedikleri için kötü hissediyor."
 theocratic_flavor.6.title: "Büyüklerine Şüphe Duy"
 theocratic_flavor.6.desc: "Dinî hizmetkârların nüfuzunun artmasıyla [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin odasına onu katletmek amacıyla casusların gönderildiği söylentileri dolaşıyor. Saygın bir danışman kendi halkımıza karşı bir casuslukla mücadele ağı oluşturulmasını önerdi. Başka zamanlar böyle bir şey düşünülemezdi ama artık tek mantıklı seçenekmiş gibi görünüyor."
 theocratic_flavor.6.a: "Gözümüz üstlerinde olsun."
 theocratic_flavor.7.title: "Göze Göz"
 theocratic_flavor.7.desc: "Bu savaş askerlerimizi çok yordu ve askerî insan gücümüz yavaş yavaş azalmaya başladı. Bir düşman generali bundan faydalanmak istedi. [ROOT.GetCountry.GetName] yeni birlikler edinemesin diye yeni paralı askerler tuttu ancak hükümdarımızın prestiji ve tanrımızın saldığı korku, o generalin acınası emellerinden daha güçlü olduğu için sesini duyan olmadı. Tabii, paramız da çok."
 theocratic_flavor.7.a: "Dişe diş."
 theocratic_flavor.8.title: "Vadedilmiş Topraklar"
 theocratic_flavor.8.desc: "Sonsuz hayatın şehri, vahşi güçlerin yıkamayacağı bir inanç kalesi olmalı. Dünya da bu düzeni yansıtmalı. Halkımızı, düşmanların kötü niyetli kararlılıkları karşısında yıkılmayacağından emin olduğumuz kalın duvarlarla korumalıyız."
 theocratic_flavor.8.a: "Daha da yükseğe!"
 STATIC_MODIFIER_NAME_promised_land: "Vadedilmiş Topraklar"
 STATIC_MODIFIER_DESC_promised_land: "Şehirlerimizin savunmasına dikkat ediyoruz."
 theocratic_flavor.9.title: "Dünyanın Işığı"
 theocratic_flavor.9.desc: "Kutsallarımız, refaha giden yolda bize rehberlik eder. Bunun bu dünyadaki en iyi örneği hükümdarımız [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Öyle ki tüm hayatı inancımıza adanmıştır. Hükümdarımızın durmak bilmeyen çabaları sayesinde tüm dünyadaki insanlar şüpheli ve yanlış inançlarını geride bırakarak doğru yolu buluyor."
 theocratic_flavor.9.a: "Bize gelsinler."
 theocratic_flavor.10.title: "Yeni Gelişmeler"
 theocratic_flavor.10.desc: "Birtakım [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] üyeleri, kutsallarımızın her zaman hükûmetimizin yanında olması sebebiyle ulusumuzun daha da genişlemesini istiyor. Geçmişte radikal kararlar alma yanlısı olmayan hükümdarımız [ROOT.GetCountry.GetGovernment.GetRuler.GetName], bir süredir bu hükûmet üyelerini dinliyor ve hükümdarımızın kararları değişmeye başladı.\nBu yeni ve hırslı görüşlerden haberdar edilen generallerimiz, yeni birliklere yatırım yapmak gerekse de bu görüşleri takip etmeyi seçti."
 theocratic_flavor.10.a: "Kendimizi hazırlamalıyız!"
 STATIC_MODIFIER_NAME_lo_and_behold: "Yeni Gelişmeler"
 STATIC_MODIFIER_DESC_lo_and_behold: "Generallerimizin davamıza adanmışlığı birliklerimizin maliyetini düşürdü."
