l_turkish:
 regency_estate_events.1.title: "Zümrenin Liderliğine Karşı Çıkılıyor"
 regency_estate_events.1.desc: "Geçtiğimiz birkaç ayda ülkemizdeki bir fraksiyon giderek güçleniyor ve naiplik sırasında ülkeyi kendilerinin yönetmesi gerektiğini düşünüyor.\n\nTalepleri başlarda bir dedikodu olarak yayıldı. Birileri, şu veya bu kişinin ülkenin izlediği yoldan memnun olmadığını söylüyor, bir başkası liderlik yapan fraksiyonun diğeri kadar güçlü olmadığı veya naiplikte yeteri kadar temsil edilmediklerini söylüyordu.\n\n[target_regent.GetName] normal olarak endişeli ve ait olduğu fraksiyonun mücadele edemeyecek kadar zayıfladığının farkında. Ülkemize yön verecek bir karar almanın vakti geldi."
 regency_estate_events.1.a: "Liderliğin değişmesini kabul et."
 regency_estate_events.1.b: "Mevcut naibi destekle."
 regency_estate_events.3.title: "Naibin Tiranlığı"
 regency_estate_events.3.desc: "Kan davaları, ülkeleri yıkabilen bir şeydir ve en az insanlık tarihi kadar eskidir. [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] olan [target_regent.GetName], bulunduğu konumun bazı siyasi rakiplerden kurtulmak için muhteşem bir fırsat olduğunu düşünüyor.\n\nNaip olarak nüfuzunu sırf gücü yettiği için aleyhine bir şeyler söyleyenlerin üzerine saldırmak için kullanıyor.\n\nTabii diğer fraksiyonlar işlerin bu şekilde yürütülmesinden hiç memnun değil ve buna karşılık vermek isteyebilir. Şu anda çok önemli bir karar almak zorundayız, bu duruma müdahale etmeli miyiz?"
 regency_estate_events.3.a: "[ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip] güvenilmeyi hak ediyor."
 regency_estate_events.3.b: "Tiranlığa tahammülümüz yok."
 regency_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Sorun Yaratıyor"
 regency_estate_events.5.desc: "Söylenenlere göre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi paradan başka bir şey düşünmüyormuş. Paraları bol olduğu sürece keyifleri yerinde olur ve sorun çıkarmazlar, en azından biz öyle olacağını düşünüyorduk.\n\n[target_regent.GetName] ve fraksiyonu, hâlâ güç ellerindeyken yetkilerini kullanarak şüpheli işlerini daha da büyüttüler. Kaçakçılığa daha önce de göz yummuştuk ancak bu yasa dışı hareketler başka bir ülkenin damarına bastı. Bunu bahane göstererek bize savaş açabilir ve tazminat almaya çalışabilirler. Ne yazık ki bu konuyu oturup konuşmak istemiyorlar."
 regency_estate_events.5.a: "Yapabileceğimiz tek şey beklemek."
 regency_estate_events.6.title: "Tahammülsüzlük Artıyor"
 regency_estate_events.6.desc: "Dinî güçlerin hüküm sürmeye başladığında gücünü korumaya çalışması veya diğerlerinin üzerinde hakimiyet kurmaya çalışması alışıldık bir durumdur ve [ROOT.GetCountry.GetLongName] tam olarak bu durumla karşı karşıya.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi gücünü kullanarak ülkedeki diğer dinlerin etkisini azaltmaya çalışıyor ve sahip oldukları güç bunun önüne geçilemeyecek kadar büyük. Bu duruma karşı verilebilen en büyük tepkiyse ufak bir protestodan ibaret. Gelecekte bu politikayı değiştireceğimize şüphe yok ancak şimdilik buna katlanmak zorundayız."
 regency_estate_events.6.a: "Problemleri sırayla çözmemiz gerek."
 regency_estate_events.9.title: "Naip İyi Örnek Oldu"
 regency_estate_events.9.desc: "Kalbi temiz kişiler ülkenin çıkarlarını kendi çıkarlarının önüne koyduğunda mucizeler de beraberinde gelir. [target_regent.GetName], aylarını sahip olduğu tüm bilgeliği [target_heir.GetName] ile paylaşarak geçirdi ve ikisi de bu süreçten oldukça keyif aldı.\n\nHükümdar olma hazırlığı zorlu bir süreçtir ancak [target_regent.GetShortNameWithNoTooltip] muhteşem bir iş çıkardı. Sarayın her koridoru bilim, görgü kuralları, tarih ve askerî taktikler alanındaki derslerle yankılandı. Naip ve veliaht gittikleri her yere bu ilimleri de beraberinde götürdü."
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip] çok şey öğrendi!"
