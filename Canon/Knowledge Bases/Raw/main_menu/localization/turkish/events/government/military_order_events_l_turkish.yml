 #Military Order Events
 military_order_events.1.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Adına Bir Talep"
 military_order_events.1.desc: "İnancımızı kâfirler, zındıklar ve imansızlar karşısında koruma yolunda verdiğimiz savaşta bir başımıza değiliz. Gerçek inancın müritleri, din düşmanlarımız tarafından getirilen yıkım karşısında başlattığımız savaş çağrısına cevap vererek sancaklarımız altında toplanmaya başladı. Davamız adına savaş zamanlarında yüzümüzü [GetCountry('PAP').GetGovernment.GetRulerTitle] ve [ShowReligionAdjective('catholic')] kardeşlerimize dönmeliyiz."
 military_order_events.1.a: "Altyapıda yardıma ihtiyacımız var."
 military_order_events.1.b: "Sancaklar çekilsin, bu kutsal davada kas gücüne ihtiyacımız var!"
 military_order_events.1.c: "Keselerimiz doldurmak için yardıma ihtiyacımız var."
 gain_a_tt: "Yüce Papa kabul ederse [ShowModifier('infrastructure_funds_modifier')] [Concept('modifier', 'Etkeni')|e] kazanacağız."
 gain_b_tt: "Yüce Papa kabul ederse [ShowModifier('warrior_banners_modifier')] [Concept('modifier', 'Etkeni')|e] kazanacağız."
 gain_c_tt: "Yüce Papa kabul ederse [ShowModifier('foreign_donations_modifier')] [Concept('modifier', 'Etkeni')|e] kazanacağız."
 military_order_events.2.title: "[target_order.GetNameWithNoTooltip] Mektup Gönderdi"
 military_order_events.2.title_fallback: "Kutsal Tarikat'tan Bir Mektup"
 military_order_events.2.desc: "Gördüğümüze göre [target_order.GetName], dinimizin dayanağı hâline geldi ve [ShowReligionName('catholic')] inancının güçlü bir simgesi oldu. Dindarları korumak adına hazinemizden yardım talep ettiler."
 military_order_events.2.a: "Talebi onayla."
 military_order_events.2.b: "Başlarının çaresine baksınlar."
 military_order_events.3.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle], Talebimizi Kabul Etti"
 military_order_events.3.desc: "Ulak, danışmanlarımıza [GetCountry('PAP').GetGovernment.GetRulerTitle] tarafından gönderilmiş bir mektup verdi. Yüce Papa davamızı haklı buluyormuş ve ona göre davamız halkımızın gösterdiği dirayeti simgeliyormuş. Davamıza bağışta bulunmayı kabul etmiş!"
 military_order_events.3.a: "Yaşasın!"
 military_order_events.4.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Talebimizi Geri Çevirdi"
 military_order_events.4.desc: "Ulak, Yüce Papa'nın davamıza yardım etmeyi geri çevirdiğini duyurduğunda salonlarımıza büyük bir sessizlik çöktü. Görünüşe göre kapımıza dayanmış açgözlü düşmanlarımız karşısında bir başımızayız. Kutsal Makam yardım talebimizi geri çevirdi ve temsil ettikleri inancı korumamayı tercih etti. Ne kadar utanç verici..."
 military_order_events.4.a: "Tanrı bize yardım etsin."
 military_order_events.5.title: "[ShowLocationNameWithNoTooltip('antioch')] Şehrinin Fethi"
 military_order_events.5.desc: "Haçlılar, Kutsal Topraklara ayak basalı çok uzun zaman oldu. Dirayetli ve dik başlı şövalyelerimiz kadim [ShowLocationName('antioch')] şehrini geri alarak şanlı bir sefere imza attı. Akdeniz'in kıyısında tarihsel bir önem taşıyan bu şehir, asırlar boyunca farklı kültürlere ev sahipliği yapmasıyla çalkantılı bir tarihe tanıklık etmiştir. Dar ve dolambaçlı sokakları Selefkî İmparatorluğu'ndan Bizans'a kadar düşmüş ve yükselmiş imparatorlukların öykülerini fısıldar. [ShowLocationNameWithNoTooltip('antioch')], tartışmasız bir stratejik öneme sahip çünkü Akdeniz'in doğu kapısı görevi görüyor. Ticaret ve askerî hâkimiyet için de önemli bir merkez konumunda.\n\nBir Askerî Tarikatı olarak Hristiyanlığı savunmak adına yılmak bilmez bir adanmışlığa sahibiz ve şehri doğru ellere geri vermeye kararlıyız. Şu anda Suriye'nin güneşli gökyüzünün altında askerlerimiz marş ediyor, kızıl sancakları rüzgârda sallanıyor. Her birisi Kutsal Toprakların geri kalanını zamanın pençesinden, kâfirlerden ve karmaşadan kurtarmaya çok kararlı."
 military_order_events.5.a: "Sancaklarımız bir kez daha şehrin semalarında dalgalanıyor."
 military_order_events.6.title: "[ShowLocationNameWithNoTooltip('urfa')] Şehrinin Fethi"
 military_order_events.6.desc: "Büyüklerimiz en son ne zaman bu kadar güzel bir şehir gördüğünü hatırlamıyor. Haçlıların emri altındaki [ShowLocationName('urfa')], tarikatımızın coşkusunu ve dirayetini tamamen benimsemiş durumda. Mezopotamya'nın çorak topraklarının ortasında, doğu coğrafyasındaki ilk Haçlı devletinin kurulmasına tanıklık edip Birinci Haçlı Seferi'nin izlerini taşıyan zengin bir tarihe sahip. Atalarımız burasının surlarını tahkim etmiş ve bu kadim toprakların özüne Hristiyanlığı simgeleyen kilimler dokumuş. Sokakları sayısız savaş görmüş olsa da atalarımızın dirayetli ruhunu betimliyor.\n\nBugün ise bir aradayız, şehri Hristiyan kardeşlerimizi tehdit eden dış güçlere karşı korumaya yönelik adanmışlığımızla gözümüzü kırpmadan hareket ediyoruz. Kavurucu güneşin altında kızıl haçlı sancaklarımız ileri marş ettikçe daha da göğe yükselerek tüm bölgeyi Haçlı tarihinin sayfalarına geri kazandırma yönündeki kararlılığımızı betimliyor."
 military_order_events.6.a: "Tekrar kâfirlerin ellerine düşmesine izin vermeyelim!"
 military_order_events.7.title: "[ShowLocationNameWithNoTooltip('damascus')] Şehrinin Fethi"
 military_order_events.7.desc: "Levant bölgesindeki en değerli şehirlerden biri olan ve Kutsal Toprakların mücevheri gibi parlayan [ShowLocationName('damascus')], artık Haçlıların kontrolünde. Kadim surları ve kalabalık pazarları hem İslam hem de Hristiyan tarihinin mirasını taşıyor. [ShowLocationNameWithNoTooltip('damascus')], bizim korumamız altında Hristiyan ve Müslüman topluluklarının ahenk içinde birlikte yaşadığı, büyük zaferimizin ve merhametimizin bir simgesi olarak parlayacak.\n\nŞehri kâfirlerin elinde görmek isteyenlere karşı kılıcımızı kınından çekecek, şehri de halkını da bu şehrin mirası adına koruyacağız. Azimle göğsümüzü gererken inancımızı el üstünde tutar, zırhlarımızın üzerindeki şanlı kızıl haçla Hristiyanlığın kalesini muhafaza etmeye yemin ederiz. Tek gayemiz canlı [ShowLocationNameWithNoTooltip('damascus')] tarihinin Hristiyan hükmü altında yeşermeye devam etmesini sağlamaktır."
 military_order_events.7.a: "Askerî seferlerimiz için önemli bir dönüm noktası."
 military_order_events.8.title: "[ShowLocationNameWithNoTooltip('jerusalem')] Şehrinin Fethi"
 military_order_events.8.desc: "[ShowReligionName('catholic')] ulusların birçoğu, Kutsal Toprakların en değerli şehri olan [ShowLocationName('jerusalem')] şehrini kurtaramayacağımıza inanıyordu. Bu yüce şehrin geri alınması tarihe geçerek bu seslerin hepsini birer birer susturdu. Şehir hükmümüz altındayken tarihin ve inancın bir araya gelmesiyle Hristiyanlığa olan bağlılığın bir kanıtı olarak yeşerecek. Kutsal bir değere sahip olan ve şehri sarıp sarmalayan heybetli siperlerinin arasındaki kaldırım taşlarıyla döşenmiş sokakları İsa'nın ayak izlerini taşıyor.\n\nBu kadim surların arasında duran Kutsal Kabir Kilisesi, inancın sarsılmaz bir kalesi olarak dünyanın dört bir yanındaki hacıları kendine çekiyor. Nitekim büyük tehlike hâlâ kapıda. Düşman güçler, bu yüce huduttaki Hristiyanları kovmak istiyor. Sarsılmaz azmimizle ve göğsümüzde gururla taşıdığımız kızıl haçla ileri marş ediyoruz. Tek amacımız Hristiyanlığın kalbini korumak ve [ShowLocationNameWithNoTooltip('jerusalem')] şehrinin gelecekteki nesillere bir Hristiyan sembolü olarak ulaşmasını sağlamak."
 military_order_events.8.a: "Yeni başkentimiz ilan edelim!"
 military_order_events.8.b: "Yaşasın!"
 military_order_events.9.title: "Haçlı Devletleri Sancakları"
 military_order_events.9.desc: "Haçlıların komutası altındaki Haçlı devletleri, doğu coğrafyasında Hristiyanlığın kalesi konumunda. [ShowLocationName('jerusalem')] ve [ShowLocationName('antioch')] gibi canlı şehirleri ticaret ile kültürün hareketli merkezleri olarak yükseliyor. Çeşitli toplulukların bir arada yaşamasıyla da dinî hoşgörü alanında benzersiz bir ağ dokuyor. Bu surların içerisindeki katedraller ile kaleler, ebedî inancımıza tanıklık ediyor ve buradaki her bir taşta kararlılığımızın ne kadar sarsılmaz olduğu gözlemlenebiliyor.\n\nNitekim başardıklarımızı yerle bir etmeye niyetlenmiş düşman güçlerinin gölgesi de giderek büyüyor. Levant bölgesindeki ardı arkası kesilmeyen zaferlerimiz birçok kâfiri korkudan titretti. Sancaklarımız sınırlarına yaklaşıyor ve hakkımız olanı almaya geldiğimize işaret ediyor."
 military_order_events.9.a: "Zafer bizimdir!"
 forming_koj_easier_tt: "Kudüs Krallığı'nı kurmak [Concept('stability', 'istikrarımızı')|e], [Concept('government_power', 'hükûmet gücümüzü')|e] artıracak ve bize #Y 20#! yıl boyunca [ShowModifier('jerusalem_resurgent_modifier')] kazandıracak."
 military_order_events.9.b: "Bu topraklar Tarikatımızındır!"
 military_order_events.9.c: "[ShowLocationNameWithNoTooltip('jerusalem')] topraklarını gerçek sahibine geri kazandır."
 #Tooltips
 because_we_opted_inwards_tt: "#Y Haçlı Dönemi'nin Sonrası#! etkinliğinde \"#italic İçe dönmeli ve dayanağımızı güçlendirmeliyiz.#!\" seçeneğini seçtiğimiz için bu seçenek güçlendirildi."
