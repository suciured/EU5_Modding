l_turkish:
 privilege_events.100.title: "Alman Yerleşimcileri Davet Et"
 privilege_events.100.desc: "Salgın ve savaş sebebiyle ülkemizin nüfusu oldukça azaldı ve az sayıdaki köylülerimiz geniş topraklarımıza yayılmak zorunda kaldı. Bu yüzden de mahsul toplamak veya tarlaları temizlemek gibi çok fazla iş gücü gerektiren işlerin yapılması son derece zorlaştı.\n\nAlman topraklarından yeni yerleşimcilere ve zanaatkârlara yardım ederek, kendi kanunlarına göre yönetilmek ve düşük vergiler gibi ayrıcalıklar sunarak onların topraklarımıza yerleşmesini ve yeni kasabalar kurmasını sağlayabiliriz."
 privilege_events.100.desc.kulm_law: "Tıka basa dolu olan [german_province.GetName] vilayeti, içinde yaşaması fazlasıyla rekabetçi bir ortam olmaya başladı. Bu yüzden [german_province.GetNameWithNoTooltip] ve çevresinde yaşayan birçok insan [ShowEstatePrivilegeName('kulm_law')] bünyesinde sağladığımız cömert ayrıcalıkları çekici bulup [target_province.GetName] sınırlarında daha iyi bir yaşam aramayı seçti."
 privilege_events.100.a: "Hoş gelmişler."
 privilege_events.100.b: "Hemen yerleşmelerine yardım edelim."
 privilege_events.100.c: "Daha fazla yabancıya ihtiyacımız yok."
 privilege_events.100.d: "Göç etmek isteyen daha fazla kişi bulamıyoruz."
 enough_migrants_tt: "Yeterince göçmen var."
 not_enough_migrants_tt: "Hiç göçmen kalmadı."
 privilege_events.101.title: "[target_province.GetNameWithNoTooltip] Vilayetine Göç"
 privilege_events.101.desc: "[scope_german_location.GetProvinceDefinition.GetName] vilayetinden birçok yerli, [migration_destination_country.GetLongName] tarafından sağlanan ayrıcalıklardan etkilendi ve [target_province.GetName] sınırlarında daha iyi bir yaşam kurma umuduyla ailelerini terk etti. Yasalarımız böyle nüfus akışlarına izin verse de fazlası nüfusumuzun azalmasına sebep olabilir."
 privilege_events.101.a: "Yapabileceğimiz bir şey yok mu?"
 privilege_events.101.tt: "Bu [event|e], [german_province.GetName] vilayeti şunu karşıladığı için gerçekleşti:\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]"
 privilege_events.110.title: "Yeni Bir Aile Yükseliyor"
 privilege_events.110.desc: "Yeni zengin olmuş [target_dynasty.GetName] ailesi, yurtları olan [location_scope.GetName] ilinde büyük bir nüfuza sahip olsa da kökenleri alt tabakaya dayandığı için [ROOT.GetCountry.GetName] ülkesinde gerçek gücün bulunduğu konumlara erişemiyor.\n\nSarayımıza bir temsilci göndererek ailelerini #italic Libro d'Oro#!'ya eklememizi talep ediyorlar. Böylelikle asilzadelere katılarak [ROOT.GetCountry.GetNameWithNoTooltip] #italic patrisyenleri#! arasına girebilecekler.\n\n[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine bu şekilde yeni bir aile eklemek diğer ailelerin canını çok sıkacak olsa da [target_dynasty.GetNameWithNoTooltip] karar vermemize yardım etmek için büyük bir altın sandığı da göndermiş."
 privilege_events.110.a: "Kabul edelim ve onları saraya davet edelim."
 privilege_events.110.b: "Alt tabaka özentilerle muhatap olamayız."
