l_turkish:
 free_cities.1.title: "Özgür [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.1.desc: "En önemli [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetCapital.GetName], [GetUniqueInternationalOrganization('hre').GetName] için bir [ShowSpecialStatusName('free_city')] yapılarak bu şehre İmparatorluk Yakınlığı verildi. İmparatorlukta kendi kendini yöneten birçok şehir olsa da [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], artık şehri korumak için servetinden de topraklarından da daha değerli bir şeye sahip. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] bu şehre ekonomik ve siyasi özgürlük garantisi verdi."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], İmparatorluk içerisindeki [ShowSpecialStatusNameWithNoTooltip('free_city')] Ayrıcalıklarını Kaybetti!"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName], artık [GetUniqueInternationalOrganization('hre').GetName] sınırlarına dâhil bir [ShowSpecialStatusName('free_city')] değil. [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] yönetimi, elindeki gücü Makyavelist bir şekilde kötüye kullandığı ve imparatorluk kurumlarına saygısızlık ettiği sebebiyle kınandı. Bu yüzden şehir, ünvanını ve [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından verilen tüm ayrıcalıkları kaybetti."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Sokaklarında Öfkeli Kalabalıklar"
 free_cities.3.desc: "Alt sınıflar ve [ROOT.GetCountry.GetCapital.GetName] idarecileri arasındaki karşılıklı memnuniyetsizlik ile düşmanlık bizi iç savaşın eşiğine getirdi. [home_ruler.GetName], tam teşekküllü bir isyana karşı hazırlıksız olmasının yanında üst sınıflardan insanlar sorunun [hre_ruler.GetName] Hazretleri'ne taşınarak ondan yardım istenmesi için [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] konseyine akın ediyor. [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sokaklarında kol gezen bu isyan ateşini söndürmek için güçlü insanlara ve altına ihtiyacımız var."
 free_cities.3.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Hazretleri'nden yardım isteyelim."
 free_cities.3.b: "Elimizdeki az sayıdaki adamı toplayalım ve kendi başımızın çaresine bakalım."
 free_cities.4.title: "[SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip] Bizden Yardım Dileniyor"
 free_cities.4.desc: "Bu sabah [SCOPE.sCountry('riots_source').GetLongName] temsilcisi geldi ve işçi sınıfının ihtiyaçlarını karşılamakta zorluk çektiklerini anlattı. Ulak, [ShowSpecialStatusName('free_city')] sokaklarında hâkim olan memnuniyetsizliği anlatmak için [SCOPE.sCountry('riots_source').GetCapital.GetName] sokaklarının yandığını söyleyerek bir metafor kullandı. Bir şeyler yapılmazsa şehrin alt sınıf sakinleri silahlanarak ayaklanacakmış. Bunun önüne geçmek için şehrin bizden tek istediği askerler ve altınmış. Böylelikle bu memnuniyetsiz vatandaşları olabildiğince çabuk şekilde adaletle buluşturabilirlermiş."
 free_cities.4.a: "Makul ve yerine getirebileceğimiz bir istek."
 free_cities.4.b: "Sorunları kendi içlerinde çok derin. Yardım edemeyiz."
 free_cities.5.title: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] Cevap Verdi"
 free_cities.5.desc: "Her geçen gün tedirginlik giderek artıyor ve elimizdeki iş gücünü nasıl kullanmaya çalışırsak çalışalım, bir yangın söndürüldüğünde gözümüzün önünde bir diğeri alevleniyor. Nerede şu ulak? Umarız [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName], mütevazı isteğimize öfkelenmez ve bize yardım etmeyi kabul eder."
 free_cities.5.a: "Nihayet, işe yarar adamlar ve para! Tam da ihtiyacımız olan şey!"
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName|U] sorunun altın ve kanla çözülemeyeceğini belirtiyor."
 free_cities.6.title: "[target_ruler.GetNameWithNoTooltip] İçin Taç Giyme Töreni"
 free_cities.6.desc: "[pope_ruler.GetName], İmparatorluk Sembollerinin [GetUniqueInternationalOrganization('hre').GetName] yönetimindeki [GetUniqueInternationalOrganization('hre').GetLeaderTitle] tarafından alınmasını uygun görmüştür. Bu semboller, [GetCountry('PAP').GetGovernment.GetRulerTitle] elinde bulunan, [ShowReligionGroupAdjective('christian')] egemenlikleri üzerindeki hakları simgeler. Aynı zamanda [GetUniqueInternationalOrganization('hre').GetLeaderTitle], Roma Katolik Kilisesi üzerindeki koruyuculuk makamını da bu sembollere borçludur. Taç giyme töreninin yapıldığı yer olarak seçilmek [ROOT.GetCountry.GetCapital.GetName] için büyük bir onur. Yeni [target_ruler.GetName] tacını giyerken onu görmek için gelenler, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Kilisesi'ne güçlükle sığdı."
 free_cities.6.a: "Gerçekten kutsandık!"
 free_cities.7.title: "Antlaşma Konferansı"
 free_cities.7.desc: "[ROOT.GetCountry.GetName] topraklarındaki barış görüşmeleri bittikten sonra hem galip [SCOPE.sCountry('winner').GetName] diplomatları hem de teslim olma koşullarını imzalayan [SCOPE.sCountry('loser').GetName] diplomatları bu kadar önemli bir olaya dair tüm gerekli ayrıntılarda onlara yardımcı olduğumuz ve bu olayda tarafsız kaldığımız için teşekkür etti. Böylece tamamen konferansın içeriğine odaklanabildiler. Konferans için yaptığımız masrafların tazmin edilmesi dışında herhangi bir getiri elde etmemiş olsak da artık eskisinden daha prestijli bir ülke olarak görülüyoruz."
 free_cities.7.a: "Tüm baş ağrısına değdi o zaman."
 free_cities.8.title: "Gümrük ve Vergi Ayrıcalıkları"
 free_cities.8.desc: "[ShowSpecialStatusName('free_city')] [SCOPE.sCountry('free_city_in_debt_target').GetName] kendi ağırlığı altında eziliyor. Kentin geliri, herkesin çok korktuğu iflas çukuruna düşmemeye güçlükle yetecek boyutta. [SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip] ekonomisi, kentin yöneticileri tarafından yaratılan sorunların ağırlığına dayanamayıp çöktüğünde yalnızca şehrin itibarına değil, İmparatorluğun da itibarına ve meşruluğuna zarar verecek. Onlara birtakım gümrük ve vergi ayrıcalıkları tanıyarak yardım etmeyi deneyebiliriz. Bu fırsatı doğru değerlendirirlerse finansal sıkıntıları diner."
 free_cities.8.a: "Onlara gümrük ve vergi ayrıcalıkları verelim."
 opinion_special_privileges: "İmparator Tarafından Verilen Özel Ayrıcalıklar"
 free_cities.8.b: "Bunu hak etmiyorlar."
 free_cities.9.title: "Gümrük ve Vergi Ayrıcalıkları Verildi"
 free_cities.9.desc: "Borçlarımızı ödemekte zorlanma haberlerimiz kimse için pek sürpriz olmasa da [SCOPE.sCountry('hre_leader').GetName] yönetimindeki [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] bize diğer [ShowSpecialStatusName('free_city')] için pek de nasip olmadığını düşündüğümüz, belirli genel ayrıcalıklar ve vergi ayrıcalıkları vererek bizi gerçekten şaşırttı."
 free_cities.9.a: "Sürpriz dediğin böyle olur!"
 free_cities.10.title: "Silahlı Soylular"
 free_cities.10.desc: "[ROOT.GetCountry.GetCapital.GetName] çevresinde yaşayan toprak sahibi soylular, [ShowSpecialStatusName('free_city')] statümüzün bizi doğrudan soylu yönetiminden uzak tutmasından hiç hoşnut değil. Soyluların bu konuda ses çıkarmaması için elimizden gelen her şeyi yaptık. Hiç askerlik eğitimi almamış, ellerinde dirgenlerle ve meşalelerle sıradan köylüler ayaklanmaya kalksaydı bastırılmaları çok kolay olurdu ama toprak ve ünvan sahibi bu insanlar, savaş sanatı konusunda eğitimli. Bu yüzden onları hafife alamayız. Onların bu hırsını bastırabilecek tek kişi [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName]..."
 free_cities.10.a: "İmparatordan yardım isteyelim."
 free_cities.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] birkaç ayrıcalık aldı mı susar."
 free_cities.11.title: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip], Asi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Karşısında Yardım İstiyor"
 free_cities.11.desc: "Fark ettik ki [SCOPE.sCountry('free_city_source').GetLongName] sınırları içinde bulunan toprak sahibi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] [ShowSpecialStatusName('free_city')] statüsüne sahip olduğu için hoşnutsuzmuş ve bu da şehri zor duruma sokuyormuş. Ülke, bizden bu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine hadlerini bildirmemizi ve [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName] yönetiminin kraliyet ünvanlarından da imtiyazlarından da uzak olduğunu anlamalarını sağlamamızı istiyor."
 free_cities.11.a: "Onlara yardım edeceğiz."
 free_cities.11.b: "Kendi vatandaşlarıyla baş edemiyorlarsa koskoca ülkeyi nasıl yönetecekler?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Aristokratların Ayrıcalıkları"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "Naiplik sırasında elde edilen büyük bir nüfuz sayesinde aristokratlar birtakım ayrıcalıklar kazandı."
 free_cities.12.title: "Destek mi Köstek mi?"
 free_cities.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] gitgide daha cüretkâr davranmaya başladı. Şimdi de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümreleri de [ShowSpecialStatusName('free_city')] statümüze karşı onlarla birlikte ayaklansın diye uğraşıyorlar. Şu ana dek pek başarılı olamadılar ama havalı soyadlarına sahip burnu havada prensler, korumaya çalıştığımız huzuru bozmaya uğraştıklarında her zaman korktuğumuz gibi şimdi de korkuyoruz. [home_ruler.GetName] bizim hakkımızda ne düşünecek? Sözünü tutarak bu asi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] karşısında harekete geçip onların sonunu getirecek mi?"
 free_cities.12.a: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] nihayet yardım yolladı!"
 free_cities.12.b: "\"Yönetime layık değiller.\" Yardım yok galiba."
 free_cities.13.title: "Şehir Birliği"
 free_cities.13.desc: "Hansa Birliği ve Lombard Birliği, bize diğer Özgür Şehirlerin bizimle bir birlik oluşturmak isteyip istemeyeceklerini öğrenmek için bize ilham oldu. Özgür Şehirler olarak tek başımıza zayıf olsak da bir araya geldiğimizde küçük uluslar arasında ticaret, imparatorluk barışını koruma, mahkemeleri destekleme ve birleşik bir gücü sürdürme gibi konularda karşılıklı iş birliğinin bizi büyük güçlerin bile bastırmakta zorlanacağı, hesaba katılması gereken bir güç hâline getireceği zaten kanıtlandı."
 free_cities.13.a: "[SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip] ülkesine diplomat gönderelim!"
 free_cities.13.b: "Paralı asker tutmamız yetmez mi?"
 free_cities.14.title: "Şehir Birliği Önerileri"
 free_cities.14.desc: "[GetUniqueInternationalOrganization('hre').GetName] içinde iş birliği yapan birçok birlik vardı. Örneğin; Hansa Birliği, ticari ve savunma konfederasyonu içinde bulunan tüccar loncalarından oluşmuş bir birlikti. Svabya Birliği ise karşılıklı savunma ve barışı koruma için oluşturulmuştu. Bazı birlikler o kadar güçlü ve öyle kenetleniyorlar ki İsviçre Birliği gibi bir devlet olarak görülmeye başlayabiliyorlar. [ShowSpecialStatusName('free_city')] [SCOPE.sCountry('fc_league_invitation_source').GetName] ticaret, imparatorluk barışını koruma ve mahkemeleri destekleme gibi konularda birlikte çalışacağımız, buna benzer bir oluşuma dâhil olmamızı istiyor."
 free_cities.14.a: "Ne kaybederiz ki? Birliğe girelim!"
 opinion_agreed_league: "Şehir Birliği Kabul Edildi"
 free_cities.14.b: "Büyük bir zaman ve kaynak kaybı gibi görünüyor."
 opinion_refused_league: "Şehir Birliği Reddedildi"
 free_cities.15.title: "Şehir Birliği Üyeleri"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetName] tahtındaki [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] ticaret, imparatorluk barışını koruma ve mahkemeleri destekleme gibi konularda bizimle çalışmayı onayladı."
 free_cities.15.a: "Birliğe hoş geldiler!"
 free_cities.16.title: "[SCOPE.sCountry('fc_league_invitation_target').GetName] Şehir Birliğini Reddetti"
 free_cities.16.desc: "\"[SCOPE.sCountry('fc_league_invitation_target').GetName] tahtında oturan [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] ne yazık ki [ROOT.GetCountry.GetName] tahtındaki [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ile iş birliği yapmayı reddetmek durumunda.\""
 free_cities.16.a: "Birleşmiş ekonomilerimizin görkemini gördüklerinde bize katılmadıklarına pişman olacaklar!"
 free_cities.17.title: "Şehir Birliği Üyeliği"
 free_cities.17.desc: "Svabya Birliği, Hansa Birliği ve Lombard Birliği gibi birlikleri ilham kaynağı ve temel alan çeşitli Özgür Şehirler arasındaki iş birliği epey iyi işliyor gibi. Ticaret, imparatorluk barışını koruma ve mahkemeleri destekleme gibi konularda birlikte çalışmayı kabul ettiler. Bir [ShowSpecialStatusName('free_city')] olarak biz de bu özel birliğe üye olmayı talep edebiliriz."
 free_cities.17.a: "Liderlerine bir diplomat gönderelim!"
 free_cities.17.b: "Böyle bir şeye ihtiyacımız yok."
 free_cities.18.title: "Potansiyel Şehir Birliği Üyeliği"
 free_cities.18.desc: "Özgür Şehirlerle iş birliğimiz o kadar iyi ilerliyor ki gün geçtikçe daha fazla üyelik başvurusu alıyoruz! [free_city_source.GetName] tahtındaki [free_city_source.GetGovernment.GetRuler.GetName] bize katılmak isteyenlerden yalnızca biri."
 free_cities.18.a: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip], birliğe kabul edilsin."
 free_cities.18.b: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip], birliğe kabul edilmesin."
 free_cities.19.title: "İş Birliğine Dayalı Islahatlar"
 free_cities.19.desc: "Birçok âlim ve eğitimli insan, [ROOT.GetCountry.GetName] Özgür Şehrini yuvaları olarak görüyor. Birliğimizdeki diğer [ShowSpecialStatusName('free_city')] topraklarında yaşayan meslektaşlarıyla birlikte çalışarak fikirlerini ve teorilerini bize daha faydalı olacak şekilde geliştirebildiler."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
