l_turkish:
 witch_trials.1.title: "Cadılık"
 witch_trials.1.desc: "Savaşın harap ettiği [target_location.GetName] halkı başlarına gelen bu uğursuzluk için sebep arıyor. Neyse ki bizim yönetimimizle alakalı bir sebep bulamadılar ama yine de buldukları sebep ortalığı epey karıştırdı. Savaşın uzun süren etkisinin ve kimilerini diğerlerinden daha çok hırpalamasının sebebinin yalnızca cadılar ve büyüden kaynaklı olabileceğini iddia ediyorlar.\n\nSuçlamalara bol keseden yapılmış ve bu suçlar için gerçekten mahkemeler tertip etmeye niyetli yerel yetkililer var. [ROOT.GetCountry.GetName] sınırlarında büyü mahkemeleri ne kadar düzgün olacaksa..."
 witch_trials.1.a: "Yerel mahkemelerle devam etsinler."
 witch_trials.1.b: "Engizisyonumuz bu meseleyi daha organize bir şekilde ele alabilir."
 witch_trials.1.c: "[ROOT.GetCountry.GetNameWithNoTooltip] topraklarında böyle batıl inançlara yer yok!"
 witch_trials.1000.title: "[target_location.GetNameWithNoTooltip] Cadı Mahkemeleri"
 witch_trials.1000.desc: "Kıtlık, hastalık ve kötü olaylardan mustarip vilayetlerdeki insanlar, acılarının sebebinin büyü ve cadılık olduğunu iddia ediyor. Kadınlar, çocuklar ve erkekler; cadılıkla, Şeytan'a tapmakla ve Hristiyanlık için tehdit oluşturmakla suçlanıyor. Bu korku o kadar ileri gitti ki [target_location.GetName] ilindeki insanlar, ortada yargılama yokken bile linçler yapmaya başladı!"
 witch_trials.1000.a: "Büyücülük ve cadı diye bir şey yok!"
 witch_trials.1000.b: "Şimdilik müdahil olmayacağız."
 witch_trials.1000.c: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'ne ulak göndererek tavsiye isteyelim."
 witch_trials.1000.d: "Dominikan Engizisyonu onların çaresine bakacaktır."
 witch_trials.1001.title: "Yardım Çığlığı"
 witch_trials.1001.desc: "[target_ruler.GetName], yakın zamandaki cadı avları ve mahkemeleri hakkında [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nden tavsiye istiyor. Hükümdarın masum halkı, talihsizlikleri ve acıları için cadılık ve büyüyü suçluyor. Öfkeli halk; kadınları, çocukları ve erkekleri Şeytan'a tapmakla, Hristiyanlık için tehdit oluşturmakla ve inançlıların sağlığına zarar vermekle suçluyor. Bu cadı avları ve mahkemeleri yasaklanmalı mı? Yoksa masum olabilecek insanları avlamaya, suçlamaya ve cezalandırmaya devam mı etmeliler?"
 witch_trials.1001.a: "Cadı avlarını ve mahkemelerini yasaklayalım!"
 witch_trials.1001.b: "İnsanlar bu faaliyetlere devam edebilmeli."
 witch_trials.1002.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Cadı Mahkemelerini Kınadı"
 witch_trials.1002.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName], cadı avlarına ve mahkemelerine devam edip etmememiz konusunda tavsiye vermek için bizi epey bekletti. Nihayet bu konu hakkındaki cevabı geldi. \"Derhâl cadı avlarını ve mahkemelerini durdurun!\" yazılı belge, [GetCountry('PAP').GetGovernment.GetRulerTitle] tarafından imzalanmıştı."
 witch_trials.1002.a: "Emre itaat edeceğiz."
 witch_trials.1002.b: "Emre uymayı reddediyoruz."
 opinion_witchtrials_good: "Doktrine Uydu"
 opinion_witchtrials_bad: "Doktrine Karşı Geldi"
 witch_trials.1003.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Cadı Mahkemelerine İzin Verdi"
 witch_trials.1003.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] gayet açık konuşmuş, büyünün ve cadılığın peşi bırakılmamalı. Suçlananlar yargılanmalı ve suçlu bulunanlar günahları için cezalandırılmalı. Kim Şeytan'a taparsa, cadı ayinlerine katılırsa ve Hristiyanlık karşısında tehdit teşkil ederse Cehennem'de cayır cayır yanar!"
 witch_trials.1003.a: "Anladık ve kabul ediyoruz."
 witch_trials.1003.b: "Hayır, batıl inancın ülkemizi mahvetmesine izin vermeyeceğiz!"
 witch_trials.remove_modifiers.tt: "Cadı Mahkemeleri sekteye uğradı!"
