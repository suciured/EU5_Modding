l_turkish:
 catholic_flavor.1.title: "Önemli Vaiz"
 catholic_flavor.1.desc: "[target_character.GetName] adındaki dini bütün bir vaiz, geçenlerde [pope_capital_scope.GetName] topraklarında ikamet eden Yüce Papa'nın öğretilerine bağlılığımızın ne kadar harika olduğumuzu söylemiş. Bu geleceğimiz çok iyi olacak."
 catholic_flavor.1.a: "Onu [pope_capital_scope.GetNameWithNoTooltip] topraklarına gönderelim."
 catholic_flavor.1.b: "İyi bir piskopos olacaktır."
 catholic_flavor.2.title: "Refah İçinde Bir [ShowBuildingTypeNameWithNoTooltip('monastery')]"
 catholic_flavor.2.desc: "[target_location.GetName] ilindeki [ShowBuildingTypeName('monastery')] geçirdiği refah dönemi içinde aynı zamanda [ShowReligionAdjective('catholic')] âlimlerin ilgisini çekmeyi başardı. Bu başarı [target_location.GetNameWithNoTooltip] ilinin geri kalanını olumlu etkileyerek bu alana zenginlik getiriyor. [target_ruler.GetName] Hazretleri tarafından gerçekleştirilecek bir ziyaret, münasip olmanın yanı sıra [ShowBuildingTypeNameWithNoTooltip('monastery')] için büyük bir şeref olacaktır."
 catholic_flavor.2.a: "[target_ruler.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] ilini bizzat ziyaret etmeli."
 catholic_flavor.2.b: "Onları kendi hâllerine bırakalım."
 catholic_flavor.3.title: "Dert İçinde Bir [ShowBuildingTypeNameWithNoTooltip('monastery')]"
 catholic_flavor.3.desc: "Keşişlerimizin yaşadığı bir [ShowBuildingTypeName('monastery')] zor günlerden geçiyor. Hem finansman desteğinin hem de yeni takipçilerin eksikliği sebebiyle manastır, eski ihtişamından uzaklaştı. Keşişler, cömert bir bağış yapmamız için bize yalvarır hâle geldi. Bu bağışı yapmazsak yerel nüfusa eskiden olduğu gibi yardım edemeyecekler."
 catholic_flavor.3.a: "Biraz bağış yapalım."
 catholic_flavor.3.b: "Bu bizim sorunumuz değil."
 catholic_flavor.4.title: "Dinî Görevlerin Satılması mı?"
 catholic_flavor.4.desc: "[ROOT.GetCountry.GetName] Kilisesi'nin yönetimindeki üst düzey bir mevki boş. Zengin bir aileden gelen [target_character.GetName] adındaki bir kilise mensubu, ilgi çekici bir teklifle geldi. Kendisine onay verirsek ve makama seçilmesini desteklersek kasamıza yüklü bir bağış alacağız. Daha dini bütün kişiler bunun dinî görevleri satmak, yani bir günah olduğunu söylüyor ama onlar ne anlar?"
 catholic_flavor.4.a: "Bize para lazım!"
 catholic_flavor.4.b: "Dinî görevlerin satılması günahtır!"
 catholic_flavor.5.title: "Endüljans Satışı"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\nPara karşılığı dünyevi günahlardan arınma vaadi, [ShowReligionAdjective('catholic')] inancına mensup olanlar tarafından, daha doğrusu parası yetenler tarafından oldukça sevilen bir uygulama. Bütün günahları affediliyor ve bunun karşılığında ahlaksızlıklarından vazgeçmek zorunda bile değiller! Gelgelelim [GetInternationalOrganization('catholic_church').GetName], [GetCountry('PAP').GetGovernment.GetRulerTitle] eliyle bu şekilde zenginleştirildiğinde bu durumdan rahatsız olan [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin tepkisini çekti. Günahlarının affedilmesini isteyen [ShowReligionGroupAdjective('christian')] insanların gerçekten pişmanlık göstererek tövbekâr olmaları gerektiğini savunuyorlar.\n\n[target_ruler.GetName] yaşlandıkça bu konudaki tartışmalar daha da kişiselleşti. Sonuçta her [ROOT.GetCountry.GetGovernment.GetRulerTitle] gibi o da hayatı boyunca hükümranlığını güvence altına almak için günahlar işledi. O hâlde hükümdarımızın günahlarını affettirmesinin en iyi yolu nedir?"
 catholic_flavor.5.a: "Hazırlık yapılsın ve [GetCountry('PAP').GetGovernment.GetRulerTitle] kasalarına bir bağış gönderilsin."
 catholic_flavor.5.b: "Endüljans kolaya kaçmak olur. Tövbekârlık daha iyi."
 catholic_obstructing_church: "Endüljans için ödeme yapmayı reddetti."
 catholic_flavor.6.title: "Yadigârlara Hürmet"
 catholic_flavor.6.desc: "Sosyal tabakanın en üstündeki soyludan en altındaki köylüye kadar tüm insanlar yadigârlara hürmet göstermenin arafta geçirecekleri süreyi azalttığına inanıyor. Buna rağmen [unrest_province.GetName] sınırlarının içerisinde kalan, önemli bir yadigâr koleksiyonuna sahip bir kilisemizin kapısına bu uygulamaya karşı çıkan bir tez çivilenmiş. Tezde yazılı şikâyetlerde gerçeklik payı var mı yoksa anlaşmazlık çıkararak kurtuluşa giden yolumuz olan [GetInternationalOrganization('catholic_church').GetName] içindeki birliğe zarar vermek isteyen zındıkların işi mi?"
 catholic_flavor.6.a: "Daha yeni Meryem Ana'nın sütünden almıştık!"
 catholic_flavor.6.b: "Affedicilik sadece [ROOT.GetCountry.GetReligion.GetGodName] tarafından gelebilir."
 catholic_flavor.6.b.tt: "Bu, [unrest_province.GetName] kökenli [ShowReligionName('catholic')] nüfusumuzu rahatsız edecektir."
 catholic_flavor.7.title: "Meryem Ana'ya Hürmet"
 catholic_flavor.7.desc: "İsa Mesih'in annesi olan Kutsal Meryem Ana, Cennet'in Kraliçesi ve birçok inceliğin aracısıdır. En mükemmel kadın olduğu için kutsal anneliği sayesinde [ROOT.GetCountry.GetReligion.GetGodName] huzurunda çok önemli bir yer edinmiştir. Peki, gerçekten edinmiş midir? Son zamanlarda radikal teologlar, böyle bir aracılığa gerek olmadığını düşünüyor. Haklılar mı yoksa Katolik Kilisesi bu zındıklığa varan zırvalar yüzünden tehlikede mi?"
 catholic_flavor.7.a: "Meryem Ana onları affetsin."
 catholic_flavor.7.b: "Çok özel bir kadın olsa da yalnızca bir kadın."
 opinion_denying_the_holy_mother: "Meryem Ana'yı Reddetmek"
 catholic_flavor.8.title: "Özel Yargılama Doktrini"
 catholic_flavor.8.desc: "Bildiğimiz üzere öldüğümüzde [ROOT.GetCountry.GetReligion.GetGodName] bizi hemen yargılar ve son yargının vakti gelinceye kadar her bir ruhun kaderine karar verir.\n\nNe var ki [unrest_province.GetName] bölgesinde bulunan bir keşiş, araf diye bir şeyin olmadığını ve ölmüşlerimize ettiğimiz duaların Cennet'e daha hızlı girmelerini sağlamadığını söyleyerek neredeyse zındıklık denilebilecek bir doktrin tartışması başlattı.\n\nBu tartışmalar, [GetInternationalOrganization('catholic_church').GetName] içindeki birliği tehdit ediyor."
 catholic_flavor.8.a: "Büyük ihtimalle zındığın teki."
 catholic_flavor.8.b: "Ölülere kimsenin yardımı dokunmaz."
 catholic_flavor.9.title: "Yeni Bir İman İkrarı"
 catholic_flavor.9.desc: "Reformcular [ShowReligionAdjective('catholic')] öğretilerinden biraz farklı ama yine de önemli değişiklikler yapılmış bir iman ikrarı getirdi. [GetInternationalOrganization('catholic_church').GetName], zındıklığa çok yakın olduğunu iddia etse de bu ikrar sayesinde [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] ve yönetim organlarının daha sıkı kontrol altına alınacağını iddia edenler de var."
 catholic_flavor.9.a: "Bazı tebaalarımız hedefimizden sapacak olsa bile teşvik edelim."
 catholic_flavor.9.b: "Hayır, herkesin başı belaya girer."
 catholic_flavor.10.title: "Güvenli Geçiş Vaadi?"
 catholic_flavor.10.desc: "Sözde reformcu bir keşiş grubu, davalarının haklılığını savunmak üzere kısa bir süre önce güvenli geçiş sözümüze sığınarak [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımıza geldi. Geçmişte karşılaşılan [jan_hus_scope.GetName] gibi onların da zındıklığı aşikârdı ama laf ağızdan çıktı bir kere."
 catholic_flavor.10.a: "Sözümüz namustur."
 catholic_flavor.10.b: "Zındıklara verilen söz bizi bağlamaz."
 catholic_flavor.11.title: "Azizliğin İlanı"
 catholic_flavor.11.desc: "Hükümdarımızın en saygın ve değerli atalarından biri olan [ancestor_saint.GetName], [pope_scope.GetName] tarafından pek değerli kilisemiz için aziz ilan edildi ve gereğine uygun bir şekilde kutsanacağı duyuruldu. Harika bir kutlama sebebi!"
 catholic_flavor.11.a: "Te Deum!"
 catholic_flavor.12.title: "Sublimis Deus"
 catholic_flavor.12.desc: "[pope_scope.GetName], koloni topraklarındaki yerlilerin köle yapılmayacağını buyurdu. Yerlilerin [ROOT.GetCountry.GetReligion.GetGodName] tarafından bahşedilen lütuflara erişemeyecek aşağılık vahşiler olduğu inancının, insanlığın düşmanının ta kendisi tarafından yayılmış adi bir yalan olduğunu belirtti. Papa Hazretleri, ruh bahşedilmiş diğer tüm insanlar gibi bu insanların da [ROOT.GetCountry.GetReligion.GetGodName] nuruna hasret olduklarını söyledi. Bu yüzden tüm dindar prenslerin bu yerlilere [ShowReligionAdjective('catholic')] inancını öğretmekte acele etmelerini öğütlüyor."
 catholic_flavor.12.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] ne buyuruyorsa takip edilsin."
 opinion_sublimis_deus: "Sublimis Deus"
 catholic_flavor.12.b: "[GetCountry('PAP').GetGovernment.GetRulerTitle] duymadan yaparsak kimse üzülmez."
 catholic_flavor.13.title: "[ShowBuildingTypeNameWithNoTooltip('scriptorium')] Zındıklığı Yayıyor"
 catholic_flavor.13.desc: "[target_location.GetName] ilindeki [ShowBuildingTypeNameWithNoTooltip('scriptorium')], bazı dinî metinleri kopyalarken kritik bir hata yaptı. Bu hata, metinlerin büyük bir zındıklık olarak algılanabilecek şekilde yorumlanmasına sebep oldu. Çabucak harekete geçmezsek bu metinler halkımızın gerçek inanca olan güvenini zedeleyebilir."
 catholic_flavor.13.a: "Metinlerin yayılmasını ne pahasına olursa olsun durduralım."
 catholic_flavor.13.b: "Zaman her şeyin ilacı."
 catholic_flavor.14.title: "[target_country.GetLongNameWithNoTooltip] Bölünmeyi Sonlandırdı"
 catholic_flavor.14.desc: "[ShowLocationName('rome')] Piskoposu [target_character.GetName], Büyük Bölünme'nin sona erdiğini duyurdu. Bu duyuruya [ShowLocationName('constantinople')] ve [ShowLocationName('moscow')] Kiliselerinde görev yapan, yeni ve uysal dinî kuklaları tarafından arka çıkıldı. Biz eski yöntemlerimizle devam ediyoruz ama [target_country.GetName] ülkesinin kazandığı zaferlere bakılırsa [ROOT.GetCountry.GetReligion.GetGodName], [ShowReligionAdjective('catholic')] inancına mensup olanların tarafında."
 catholic_flavor.14.a: "[ShowReligionNameWithNoTooltip('catholic')] inancını benimseyelim."
 catholic_flavor.14.a.tt: "Nüfusumuzun büyük bir bölümü [ShowReligionName('catholic')] inancını benimser."
 catholic_flavor.14.b: "\"Ve oğuldan\" diyenler olduğu sürece [ShowReligionNameWithNoTooltip('orthodox')] inancıyla devam edeceğiz!"
 catholic_flavor.14.b.tt: "Nüfusumuzun küçük bir bölümü [ShowReligionName('catholic')] inancını benimser."
 catholic_flavor.15.title: "Ahmaklar Bayramı"
 catholic_flavor.15.desc: "Ahmaklar Bayramı başlıyor!\n\nŞeytani kıyafetler içinde yeni bir piskopos seçildi. Bu sahte piskopos, dinî ritüellerimizle dalga geçerken insanlar yiyor, içiyor, gülüyor ve dans ediyor. Hem [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin hem de ülkenin iyiliği için kutlamaların derhâl sonlandırılmasında ısrar eden [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi hariç [ShowReligionGroupName('christian')] inancı hicviyesi olan bu bayram herkesin hoşuna gidiyor."
 catholic_flavor.15.a: "Kutlamalara devam edilsin."
 catholic_flavor.15.b: "Kutsal kurumlarımızla dalga geçilmesi düşünülemez!"
 catholic_flavor.15.c: "Papalığa bir at atayalım, komik olur."
 catholic_flavor.15.d: "[ShowLocationNameWithNoTooltip('paris')] zilcisi atansın."
 catholic_flavor.16.title: "Yazmanlara Övgü"
 catholic_flavor.16.desc: "Metin kopyalama zanaatı, zor ve kimsenin takdir etmediği bir iştir. Buna rağmen [target_location.GetName] ilindeki bir [ShowBuildingTypeNameWithNoTooltip('scriptorium')], bir başrahip tarafından övüldü ve kâtipler şu sözlerle methedildi: #italic İlmimizin öznesi çalışkan kâtip, Tanrı'yı methetmekten geri durmaz, meleklerin arzusunu yazar, adil olanı güçlendirir, günahkârları doğru yola sokar, alçakgönüllüyü över, iyiyi doğrular, kibirliyi alt eder ve inatçıyı azarlarsın sen.#!"
 catholic_flavor.16.a: "Bağlılığımızın mükemmel bir örneği."
 catholic_flavor.16.b: "Kâtipler böyle bir övgüyü hak etti."
 catholic_flavor.100.title: "Yeğen Kardinal"
 catholic_flavor.100.desc: "Süregelen [ROOT.GetCountry.GetAdjective] geleneklerine göre [ROOT.GetCountry.GetGovernment.GetRulerTitle], akrabalarını Kardinaller Kurulu'na atar. Bazıları buna adam kayırmacılık gözüyle baksa da Yeğen Kardinallerin Kilise Meclisi'nde oturmuş bir rolü var."
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ [cardinal_nephew_country.GetName] topraklarına yeni bir kardinal atama vakti geldiğine göre [ROOT.GetCountry.GetGovernment.GetRuler.GetName], bir akrabasının [cardinal_nephew_province.GetName] vilayetine yerleşmesinin uygun olup olmayacağına karar vermeli."
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ [cardinal_nephew_country.GetName] topraklarına yeni bir cardinal atama vakti geldiğine göre [ROOT.GetCountry.GetGovernment.GetRuler.GetName], bir akrabasının mevcut görevlere uygun olup olmayacağına karar vermeli."
 catholic_flavor.100.a: "Hayır, bu gelenek sona ermeli."
 catholic_flavor.100.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yeğeni iyi bir Kardinal olacaktır."
 catholic_flavor.101.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Ülkesinden Gelen Yeğen Kardinal"
 catholic_flavor.101.desc: "[target_character.GetName], yeğenini [cardinal_nephew_province.GetName] vilayetine Kardinal olarak atamamızı istiyor. Bu yaygın bir gelenek olsa da pek çok kişi bunu adam kayırmacılık olarak görüyor."
 catholic_flavor.101.a: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Hazretleri'nin Yeğen Kardinal isteğini kabul edelim."
 catholic_flavor.101.a.tt: "[Concept('cardinal', 'Kardinali')|e] olan her ülke [cardinal_nephew_country.GetName] ülkesine karşı [ShowBiasValue('opinion_popes_pet')|+=0] [Concept('opinion', 'Görüşü')|e] kazanır."
 opinion_popes_pet: "Papa Kuklası"
 catholic_flavor.101.b: "Kilise'de böylesine bir adam kayırmacılığa izin veremeyiz."
 catholic_flavor.102.title: "Yeğen Kardinal Kabul Edildi"
 catholic_flavor.102.desc: "[cardinal_nephew_country.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yeğeninin [cardinal_nephew_province.GetName] vilayetine kardinal olarak atanmasını kabul etti."
 catholic_flavor.102.a: "Harika!"
 opinion_cardinal_nephew: "Yeğen Kardinal"
 catholic_flavor.103.title: "Yeğen Kardinal Talebi Reddedildi"
 catholic_flavor.103.desc: "[cardinal_nephew_country.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin yeğenini [cardinal_nephew_province.GetName] vilayetine Kardinal olarak atamayı reddetti."
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.1000.title: "[SCOPE.sCountry('actor').GetNameWithNoTooltip] için bir [ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')]"
 catholic_flavor.1000.desc: "[SCOPE.sCountry('actor').GetName] bizden yeni bir [ShowBuildingTypeName('seat_of_cardinal')] talep etti. Kabul edersek kardinal [target_location.GetName] iline yerleşecek."
 catholic_flavor.1000.a: "Taleplerini yerine getirelim."
 catholic_flavor.1000.b: "Reddetmeliyiz."
 catholic_flavor.1001.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle], [target_location.GetName] için yeni bir kardinal talebimizi zarifçe kabul etti. Bu pozisyon için gerekli konaklama yerlerinin inşası çoktan başladı."
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "[GetInternationalOrganization('catholic_church').GetLeaderTitle] maalesef [ShowBuildingTypeName('seat_of_cardinal')] talebimizi reddetti. Gelecekte daha uzlaşmacı olacaklarını ummaktan başka yapabileceğimiz bir şey yok."
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.9000.title: "[ShowGovernmentReformNameWithNoTooltip('papacy_reform')]"
 catholic_flavor.9000.desc: "Elimizde olmayan nedenlerden ötürü [ShowGovernmentReformName('papacy_reform')] kaybedildi. Bu durum kabul edilemez; [GetInternationalOrganization('catholic_church').GetLeaderTitle], hükümdarımız olarak görevine ivedilikle geri getirilmeli."
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
