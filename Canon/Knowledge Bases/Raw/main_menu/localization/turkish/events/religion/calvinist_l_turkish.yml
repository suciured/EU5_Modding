 calvinist.1.title: "Reform İhtiyacı"
 calvinist.1.desc: "Genç ve hevesli bir âlim olan [john_calvin.GetName], Avrupa'nın dinî tarihine izini bırakacak bir konuşma yapmaya hazırlanırken Collège Royal'in kutsal koridorlarında bir bekleyiş vardı. Ağzından çıkan kelimelerin nasıl bir ihtilaf fırtınası çıkaracağından ve nihayetinde bir zamanlar yuvası olan bu şehirden sürülmesine sebep olacağından habersizdi.\n\nCalvin'in güçlü nutku derslikte yankılanıyordu ama coşkulu inançları, Katolik Kilisesi'nin doktrinleriyle çatışıyordu. Dinî reform örülü, iyi oluşturulmuş argümanlarıyla hevesli dinleyicilerinin ilgisini çekti ve Kilise'nin kurulu düzeni içerisinde huzursuzluk yarattı.\n\nCalvin'in konuşmasının haberi orman yangını gibi yayılarak Kilise hiyerarşinin en nüfuzlu makamlarının kulağına kadar gitti. Collège Royal'in saygın âlimleri Calvin'i zındık ve dolayısıyla var olan düzene bir tehdit olduğu gerekçesiyle kınamak zorunda kaldı."
 calvinist.1.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] olarak bunu burada istemiyoruz."
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] Basel'de"
 calvinist.2.desc: "[ShowLocationName('basel')] şehrindeki sessiz koridorlarda [john_calvin.GetName], çığır açan bir çalışma kaleme aldı. Özenle seçilmiş ve teoloji bilgisiyle dolu kelimelerinin, dinin tabiatını tekrar şekillendireceği ve tüm Avrupa'da reform ateşini yakacağı kesin. #italic Institutio Christianae#! Religionis'in yayımlanması Calvin'in hayatında ve Protestan hareketinde önemli bir anı teşkil ediyor.\n\nBu hacimli kitabın sayfaları arasında Calvin'in dinî inançları ve Hristiyanlık Reformu'na dair planlarının kapsamlı bir açıklaması var. #italic Institutio Christianae Religionis#!, Calvin'in öğretilerinin özünü yansıtarak inancın gerçek doğası, kurtuluşla ve Tanrı'yla insanlık arasındaki ilişki anlayışlarının sistematik bir çerçevesini sunar.\n\nKitaba dair haberler bir yangın gibi yayılarak tüm Avrupa'daki âlimlerin ve dinî liderlerin dikkatini çekti. Geleneksel doktrinleri kökleşmiş Katolik Kilisesi, bu çalışmaya kaygıyla yaklaşarak kendi otoritesine büyük bir düşman olarak görüyor.\n\nCalvin'in başyapıtının coşkulu destekçileri olduğu kadar sağlam karşıtları da vardır. Bazıları için Hristiyan inancının daha saf bir ifadesine giden yolu aydınlatan bir umut ışığıyken diğerleri için müesses nizama tehlikeli bir başkaldırı, Kilise'nin temellerine yapılan fesat bir saldırıydı."
 calvinist.2.a: "Bu adamın nedenleri neymiş?"
 calvinist.3.title: "Calvin'in Cenevre'deki Papazlığı"
 calvinist.3.desc: "[john_calvin.GetName] dinî liderlik vazifesini üstlendiği için muhteşem [ShowLocationName('geneve')] şehrinde yeni bir dinî hareketlilik dönemi başlıyor. Gelişiyle birlikte hem şehrin hem de Protestan Reformu'nun kaderinin şekilleneceği bir dönüşüm dönemi başlar.\n\nEntelektüel hüneriyle ve reforma kendini adamasıyla bilinen Calvin, dinî yenilenme vizyonunu da getirdi. Alın yazısı ve Tanrı'nın egemenliğine olan inancı rehberliğinde, İncil'in ilkeleriyle yönetilen ve disiplinli bir hayat yaşayan dini bütün bir topluluk kurmayı hedefliyor.\n\nPapazlık yaptığı Cenevre şehri reformun merkezi hâline gelerek benzer düşüncelere sahip insanların dinî zulümden kurtulmak için kaçtıkları bir yer oldu. Reform köklerini sağlamlaştırdıkça şehir Protestan düşüncesinin ve faaliyetlerinin kalesine dönüştü.\n\nCalvin'in liderliğinde, papazlar ve kıdemli din adamlarından oluşan bir konsey olan Kilise Meclisi çevresinde şekillenen bir Kilise yönetim sistemi kuruldu. Bu konsey sayesinde Calvin'in sıkı ahlak anlayışına bağlılık sağlanarak günlük hayatın kişisel davranışlardan kamu düzenine kadar tüm alanlarında değişime gidildi.\n\nCenevre, teoloji eğitiminin merkezi hâline geldi ve Calvin'in öğretilerini öğrenmek için şehre akın eden birçok parlak papazı mıknatıs gibi kendine çekti. Hristiyan Dininin Kurumları gibi önemli çalışmaları inançlılara rehberlik ederken Protestan teolojisi için bir temel oluşturuyor.\n\nCalvin'in papazlığının etkileri Cenevre sınırlarını aşarak Avrupa'nın dört bir yanındaki reform hareketlerine ilham verdi. Yazıları ve öğretileri çok büyük bir coğrafyaya yayılarak inancını daha katıksız bir şekilde ifade etmek isteyen kişiler arasında popülerlik kazandı."
 calvinist.3.a: "Tesniye Vaazları ile!"
 calvinist.4.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip] Topraklarında Kalvinist Düşünceler"
 calvinist.4.desc: "Verimli [ROOT.GetCountry.GetLongName] topraklarında dinî reform rüzgârları esiyor, kasabalarda ve köylerde Kalvinist görüşlerin güçlü etkileri görülüyor. Mütevazı şartlarla yayılmaya başlayan Kalvinizm görüşleri iyiden iyiye kök salarak ve ulusun dinî sosyal yapısında derinden bir değişimin müjdecisi hâline geldi.\n\nİnancını daha katıksız bir şekilde ifade etme ihtiyacı ve kurulu dinî düzenin reddinin etkisiyle, ulusumuz Kalvinist düşüncelerin yayılabileceği bir ortam hâlini aldı. Calvin tarafından yayılan alın yazısı, Tanrı'nın egemenliğine olan inanç ve Kitab-ı Mukaddes'in otoritesini merkeze alan teolojik öğretiler; eski öğretilerde aradığını bulamayarak hayal kırıklığı yaşayan, dönüştürücü bir dinî deneyim arayan inançlılara hitap etti.\n\nBu coşkulu fikirler yaygınlaştıkça gizli gizli bir araya gelerek Hristiyan Dininin Kurumları gibi önemli çalışmalarını tartışan ve çalışan onlarca insan ortaya çıktı. Bu gizli kapaklı buluşmalar kapsamında şevkli tartışmalar, teolojik münazaralar yapıldı. Kalvinist doktrinleri benimseyenler için bir birliktelik hissi ortaya çıktı.\n\nKalvinizm'in gittikçe artan popülerliği geleneksel dinî müessese için büyük bir sorun teşkil ediyor. Asırlardır süregelen dogmasıyla Katolik Kilisesi, otoritesi ve Kalvinist hareketin coşkusu arasında bir orta yol bulmak gibi, güçlü bir zorunluluk altına girdi."
 calvinist.4.a: "Yok edilecekler!"
 calvinist.5.title: "Papazların Yurt Dışına Gönderilmesi"
 calvinist.5.desc: "Kilise mensupları arasından birçok kişi önemli bir [ShowReligionName('calvinist')] ulus olduğumuz için gerçek Reformun yayılmaya devam etmesini sağlamak amacıyla papazlarımızı yurt dışına göndermemiz gerektiğini düşünüyor."
 calvinist.5.a: "Tanrı'nın haşmeti aşkına!"
 calvinist.sent_reformed_ministers: "[target_country.GetLongName] topraklarına [ShowBuildingTypeName('calvinist_preachers')] göndereceğiz."
 sent_reformed_ministers: "Kalvinist Vaizler Gönderildi"
 calvinist.5.b: "Reform sınırlarımız içerisinde kalsın."
 calvinist.6.title: "[ROOT.GetCountry.GetName] Topraklarında Yabancı Papazlar"
 calvinist.6.desc: "[ROOT.GetCountry.GetName] sınırları dâhilinde Kalvinist vaazlar veren papazların görüldüğüne dair haberler geliyor. Bu zındıklığın kökünü kazıma girişimlerimize karşı yerel halkı direnmeye ve karşı koymaya teşvik etmek amacıyla [from.GetLongName] tarafından gönderilmiş gibi görünüyorlar."
 calvinist.6.a: "Bu ne rezalet!"
 calvinist.7.title: "Alın Yazısı"
 calvinist.7.desc: "Kalvinist teologlara göre sadece alın yazısında kurtulmak olanlar kurtarılabilir, başkası kurtarılamaz ancak kimin alnında ne yazdığını bilmeye imkân olmadığından, insanın hayatını ve nasıl yaşadığını gözlemleyerek çıkarım yapılabileceğini söyleyen bir fikir geliştirildi. Çalışkanlık, tutumluluk, sosyal başarı ve zenginlik alın yazısının önemli sonuçlarından olduğu için Kalvinizm destekçileri hem bu niteliklere sahip olmak hem de burjuvalar ve tüccarlar gibi, bu niteliklere sahip olanları kendilerine yaklaştırmak istiyor."
 calvinist.7.a: "Bu inançları teşvik edelim."
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "Kalvinist İş Ahlakı"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "Çalışkanlık, sosyal başarı ve zenginlik alın yazısının sonuçları olarak görüldüğü için insanlar bu hedeflere ulaşma ilhamına kavuşuyor."
 calvinist.7.b: "Boş verelim."
 calvinist.8.title: "Kilisede Enstrümanlar"
 calvinist.8.desc: "Önemli teologlar dinî vaazlarda müziğin kullanılmaması gerektiğini düşünüyor. Müziğin insanların dikkatini dağıtarak asıl önemli şey olan ibadetten ve Tanrı'nın bilgisinin peşine düşmekten alıkoyduğu fikrindeler. Bu yüzden de kiliselerde müzik aletlerinin yasaklanmasını savunuyorlar."
 calvinist.8.a: "Yasaklayalım."
 calvinist.8.b: "Görüşlerini umursamayalım."
 calvinist.9.title: "İkonoklast Öfke"
 calvinist.9.desc: "[ROOT.GetCountry.GetName] topraklarında dinî saldırılar meydana geliyor. [ShowReligionName('calvinist')] savunucusu öfkeli gruplar kiliseleri tahrip edip [ShowReligionName('catholic')] inancına ait dinî sanat eserlerini yok ediyor. [ROOT.GetCountry.GetName] sınırları içerisinde yaşayan Katolik çoğunluk hükûmetin acilen harekete geçmesini talep ediyor."
 calvinist.9.a: "Askerî birlikleri göndererek buna bir son verelim!"
 calvinist.9.b: "Yıkımı teşvik et!"
