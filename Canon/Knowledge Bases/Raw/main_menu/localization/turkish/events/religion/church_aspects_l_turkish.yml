l_turkish:
 church_aspects.1.title: "Pasifistler Savaşa Karşı Çıkıyor"
 church_aspects.1.desc: "Pasifist bir hareket yükselişte ve [ROOT.GetCountry.GetAdjective] halkı arasında popülerleşiyor. Hatta bir raddeye kadar devlet tarafından da teşvik ediliyor. Buna rağmen kendimizi bir saldırı savaşında bulduk. Saldırmak için çok haklı sebeplerimiz olsa da pasifistler savaşa itiraz ediyor ve savaşmayı reddediyor."
 church_aspects.1.a: "İnançlarına saygı duyacağız."
 church_aspects.1.b: "Çağırdığımız herkes savaşacak."
 church_aspects.2.title: "Tanrı Uzlaştıranlardan Razıdır"
 church_aspects.2.desc: "Yıllardır süregelen barış dönemi [ROOT.GetCountry.GetName] sınırlarındaki [ROOT.GetCountry.GetReligion.GetAdjective] inancına mensup nüfus arasında pasifistliğin artmasına sebep oldu. Saygın bir pasifist teolog, halka müşfik rejimimizi desteklemelerini ve tüm gerçek Hristiyanlara [ROOT.GetCountry.GetGovernment.GetRulerTitle] gibi bir örneğin yolundan gitmelerini öğütledi."
 church_aspects.2.a: "Hepimiz Tanrı'nın çocuklarıyız."
 church_aspects.3.title: "Ademiyet Yeminleri"
 church_aspects.3.desc: "Birçok [ROOT.GetCountry.GetReligion.GetAdjective] mezhebi, rahiplerin aşırı zengin olması durumunu Katolik Kilisesi'nin günaha batışıyla ilişkilendirdiği için reddediyor. Rahipler arasında ademiyet yeminleri gittikçe yaygınlaşıyor ve [ROOT.GetCountry.GetAdjective] Kilisesi, devlet veya toprak meseleleri gibi dünyevi konulardan elini iyice çekerek kendi yetkisini dinî meselelerle sınırlamaya başladı."
 church_aspects.3.a: "Rahiplerin yeminlerini teşvik edelim."
 church_aspects.3.b: "Güçlü bir Kilise'nin getirileri var."
 church_aspects.4.title: "Günahkâr Soylu"
 church_aspects.4.desc: "[ROOT.GetCountry.GetAdjective] Kilisesi ne kadar zengin veya statü sahibi olursa olursun kimsenin Tanrı'nın kanunlarının üstünde olmadığına inanır. Tüm günahkârlar da gereğince cezalandırılmalıdır.\n\n[sinful_noble.GetName] alenen ve hiç utanmadan açgözlülük günahını işleyerek rahipleri derinden gücendirdi. Ona acilen ceza verilmesi gerektiği konuşuluyor."
 church_aspects.4.a: "Kimse Tanrı'nın kanunlarının üstünde değildir."
 church_aspects.4.b: "Cezası tamamen göstermelik olsun."
 church_aspects.5.title: "Para Hırsı"
 church_aspects.5.desc: "Devlet Kilisemizin bazı mensupları, aşırı yüksek faiz oranları sebebiyle sıkıntı çekiyor, sesler yükseliyor ve \"Tefeciliği ve Dolandırıcılığı\" kınayan, açgözlü simsarların her köşe başında bulunabildiğini iddia eden broşürler dağıtılıyor.\n\nDevletimizin ve Kilisemizin görüşü, faiz istemenin iyi bir Hristiyan olmanın önüne geçmediği yönünde olsa da bazı durumlarda aşırıya kaçılmasına sebep olabiliyor. İzin verilen faiz miktarını azaltarak en kötü durumlara engel olmaya çalışmak en iyi seçenek olabilir."
 church_aspects.5.a: "Huysuz kişileri görmezden gelelim."
 church_aspects.5.b: "Bir süreliğine faiz sınırını düşürelim."
 church_aspects.6.title: "Resmî İncil'in Eleştirisi"
 church_aspects.6.desc: "Devlet tarafından yaptırılan İncil Çevirisi, ülkemizdeki [ROOT.GetCountry.GetReligion.GetAdjective] inancını bütünleştirmekte epey faydalı oldu. Hem genel halkın hem de çoğu teoloğun görüşü, bu çevirinin dinimizin gerçek köklerine son derece bağlı bir kitap ortaya çıkardığı yönünde.\n\nBuna rağmen resmî İncil çevirisini oldukça yetersiz bulanlar da var. Bazıları artık çağ dışı kaldığını ve modernleştirilmeye ihtiyaç duyduğunu savunurken diğerleri yönetimdeki devlet için çok elverişli olduğunu ve bu çeviriyi yaptırarak tebaamızı yatıştırmak için bir girişimde bulunduğumuzu iddia ediyor. Başkalarıysa yeteri kadar ileri gitmediğini, farklı İncillerin yıllardır üst üste birikmiş hatalarının hepsinin çeviride varlığını sürdürdüğünü söylüyor."
 church_aspects.6.a: "Mevcut İncil'e arka çıkalım."
 church_aspects.6.b: "Yeni bir çeviri yapılmasını emredelim."
 church_aspects.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Kazançlarıyla Yatırım Yapıyor"
 church_aspects.7.desc: "Faize izin veren genel [ShowReligionGroupAdjective('christian')] doktrinine olan cesur bağlılığımızın meyvesini aldık. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümremiz her zamankinden daha zengin ve izin verildiği miktarda insanların sırtına bindirdikleri faiz yükleri sayesinde kazançları katlanıyor. [target_ruler.GetName] Hazretleri'ne olan memnuniyetlerini göstermek için [target_location.GetName] ilinde bir projenin sponsoru olmaya karar verdiler."
 church_aspects.7.a: "Yeni bir [ShowBuildingTypeNameWithNoTooltip('university')] güzel olurdu."
 church_aspects.7.b: "[ROOT.GetCountry.GetReligion.GetGodName], yeni bir [ShowBuildingTypeNameWithNoTooltip('cathedral')] yapılmasından memnun olacaktır."
 church_aspects.8.title: "Fakirlik İçinde Vaizlik"
 church_aspects.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremizde [ShowReligiousAspectName('clerical_poverty')] yaygınlaştığından beri vaizlerimiz topraklarımızda yaşayan sıradan halka mesajlarını daha kolay iletebiliyor. Görünüşe göre rahiplerimizin fakir bir hayat sürmeleri onları halka daha yakınlaştırıyor ve tebaamız onlarda kendilerini görüyor."
 church_aspects.8.a: "Tanrı'nın gözünde hepimiz eşitiz."
 church_aspects.8.b: "Vaizleri yaptıkları için methedelim."
 church_aspects.9.title: "Eşit Ceza"
 church_aspects.9.desc: "Sosyal statüleri ne olursa olsun tüm günahkârlara ceza verilmesi, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresinin takdir toplamasına yol açtı ve kilise ayinlerimiz sayesinde tüm [ROOT.GetCountry.GetName] halkı Tanrı karşısında eşit hissediyor. Biraz rehberlikle bu hissiyatı sosyal yapımızdaki sınırları azaltacak bir güce dönüştürebiliriz."
 church_aspects.9.a: "Bu durumdan faydalanabiliriz."
 church_aspects.9.b: "Bu sayede [ROOT.GetCountry.GetNameWithNoTooltip] istikrara kavuşacak."
 church_aspects.10.title: "Ayinlerimiz için Yerel [ShowGoodsNameWithNoTooltip('wine')]"
 church_aspects.10.desc: "[ROOT.GetCountry.GetCapital.GetMarket.GetName] hasadı pek bereketli olduğu için [ShowGoodsName('wine')] stoklarımız iyi durumda. Bu sebeple öngörülebilir gelecekte Kilisemiz, Ekmek ve Şarap Ayini'ni [ShowGoodsNameWithNoTooltip('wine')] mahzenlerinin boşalacağı korkusu olmaksızın, ülkenin her köşesinde gerçekleştirebilir."
 church_aspects.10.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] çok sevinecek."
 church_aspects.10.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] mutlu olmalı."
 church_aspects.11.title: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] Kiliseleri Yardım İstiyor"
 church_aspects.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tarafından bize ulaştırılan haberlere göre ayinlerde kullanılan [ShowGoodsName('wine')] epey azalmış. Son zamanlardaki kötü hasatlar sebebiyle kırsaldaki kiliseler Ekmek ve Şarap Ayini'ni gerçekleştirmekte zorlanıyor."
 church_aspects.11.a: "Bonkör bir bağışla yardım etmeye çalışalım."
 church_aspects.11.b: "Biz yardım etmeden de halledebilirler."
 church_aspects.12.title: "Kitab-ı Mukaddes'in Yeterliliği"
 church_aspects.12.desc: "Kilisemiz kişinin gerçek bir [ShowReligionGroupAdjective('christian')] hayatı yaşaması için İncil'i öğrenmenin yeterli olduğuna inanıyor. Matbaacılıktaki ilerlemelerin sonucu olarak İncil'in daha ulaşılabilir olması sebebiyle halkımız bu hedefe hiç olmadığı kadar yakın. Bu dini bütün çalışmalar ülkemize istikrar, halkımıza mutluluk getiriyor."
 church_aspects.12.a: "Çalışsınlar."
 church_aspects.12.b: "Ülkenin istikrarını artıralım."
 church_aspects.13.title: "Kitab-ı Mukaddes'in Başarısızlığı"
 church_aspects.13.desc: "Halkımız İncil'i öğrenerek Kurtuluş'a eremeyecekse [ShowReligiousAspectName('sola_scriptura')] doktrinimiz bir işe yaramaz. Okuma yazma olması gerektiği gibi öğretilmediği sürece halkımız ruhani ihtiyaçlarını karşılamak için Kitab-ı Mukaddes'e başvuramaz. Ülkenin egemen gücü olarak bu sorunu çözmeliyiz."
 church_aspects.13.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] suçlansın."
 church_aspects.13.b: "Eğitime yatırım yapılsın."
 church_aspects.14.title: "Toplumdaki Ademiler"
 church_aspects.14.desc: "Reform hareketlerindeki sayısız mezhep arasında Ademiler en radikallerinden biri olarak görülüyor. Kıyafet kullanımını reddetmelerinin de ötesinde, ayinleri ve rahipliği tümden reddetmeleri hem yurttaşlar hem de dış güçlerle epey sorun yaratma potansiyeline sahip. Buna karşın bu doktrine cesurca kucak açmanın bize yararı olabilir. Çıplak kilise ayinleri ve yaşamları, bireylerin statüsünü düşürerek ortak bir anlayışı teşvik edebilir."
 church_aspects.14.a: "Herkesin iyiliği için."
 church_aspects.14.b: "Hoşgörülü bir topluluk kuracağız."
 church_aspects.15.title: "Üretkenliğin Düşüşü"
 church_aspects.15.desc: "[ROOT.GetCountry.GetName] sınırları içerisindeki Ademi Topluluklara kucak açmamız sermaye ekonomimizin gerilemesine ve üretime daha geleneksel bir yaklaşımın oturmasına sebep oldu."
 church_aspects.15.a: "Bunu kabullenmeliyiz."
 church_aspects.15.b: "Eski hâline çevirelim."
 church_aspects.16.title: "Ademiler Ekmek ve Şarap Ayini İçin Zorluk Çıkarıyor"
 church_aspects.16.desc: "Ademilik doktrini genellikle kilisede toplandığımız esnada gerçekleştirilen Ekmek ve Şarap Ayini'nin yasaklanmasını emrediyor. [ROOT.GetCountry.GetAdjective] Kilisesi hem Ademileri hem de Hristiyan topluluğunu aynı kefeye koyduğu için ayin sırasında bu görüşler sebebiyle Ademiler ve sıradan inançlılar arasında şiddetli tartışmalar çıkıyor."
 church_aspects.16.a: "Böyle olacağını tahmin etmeliydik."
 church_aspects.17.title: "Yolu Açık Bir Rahip"
 church_aspects.17.desc: "Teolojik görüşleri paylaşma özgürlüğü bazı avantajlar sunuyor. Halkımız inançlarından dolayı zulüm görmekten korkmuyor. Böylelikle yaşamlarını çekinmeden sürdürebiliyorlar. Yakın zamanda eski dinî düzende bir zındık olarak görülecek, araştırmalar yapan yerel bir rahibin başardığı küçük bilimsel ilerlemeye dair bir haber aldık."
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "Ne kadar müstesna biri."
 church_aspects.18.title: "Muhalifler Vaizlerimizi Engelliyor"
 church_aspects.18.desc: "Her bireyin inancını istediği gibi ifade etmesine izin verme kararımıza sadece mevcut [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sempati duymuyor. Birçok kilise, ülkemiz için tutarlı ve bütüncül bir Kilise doktrini oluşturma çabalarını engelleyen aykırı vaizlerden şikâyetçi."
 church_aspects.18.a: "Doğal bir durum."
 church_aspects.18.b: "Bağış yapılarak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] hoşnut edilsin."
 church_aspects.19.title: "Çileci İş Ahlakı"
 church_aspects.19.desc: "Birçok eski uygulamaya sırtımızı dönmüş olsak da [ShowReligiousAspectName('asceticism')] hâlâ inancımızın merkezinde yer alıyor. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] bu öğretileri günlük hayatlarına ve işlerine gayretle ve titizlikle uyarlamış durumda."
 church_aspects.19.a: "Bu toplumumuzu kesinlikle olumlu yönde şekillendirir."
 church_aspects.19.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] toplumumuza kaçınmayı telkin edecek."
 church_aspects.20.title: "Çileci Topluluklara Karşı Tepki"
 church_aspects.20.desc: "[ROOT.GetCountry.GetAdjective] Kilisesi'nde [ShowReligiousAspectName('asceticism')] ilkesinin kabulünden beri çileci mezhepler ve inancımızın diğer toplulukları arasında küçük anlaşmazlıklar meydana geldi. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] grupları birbirlerini yanlış ibadetle suçlayarak birbirlerine giriyor. Tebaamızın gözünde zayıf görünmek istemiyorsak elimizi çabuk tutmalıyız."
 church_aspects.20.a: "Bu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] grupları cezalandırılsın."
 church_aspects.20.b: "Sorumluluğu [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] üstlenecek."
 church_aspects.21.title: "[location_monastery.GetNameWithNoTooltip] Topraklarında [ShowBuildingTypeNameWithNoTooltip('monastery')] Açılması İyi Oldu"
 church_aspects.21.desc: "[location_monastery.GetName] topraklarındaki yerel yönetimimiz, yerel endüstrilerinin büyüdüğünü belirtti. Ülkemizde manastırların yeniden açılması ham madde üretimimizi kolaylaştırarak yerel ekonomimizin büyümesine yardım edecek gibi görünüyor."
 church_aspects.21.a: "Keşişler evlerinden devam etsin."
 church_aspects.21.b: "İnsanlar onların izinden gitmeli."
 church_aspects.22.title: "Gizli Katolik Korkusu"
 church_aspects.22.desc: "Yeni bir [ShowBuildingTypeName('monastery')] kurulması Kilisemiz tarafından tuhaf karşılandı. Bu kurumlar, [ROOT.GetCountry.GetName] sınırları içerisindeki reform çabalarını başarısızlığa uğratarak [ShowReligionAdjective('catholic')] inançlarını geri getirebilir. Gözümüzü dört açmaz ve bu toplulukları sıkı sıkıya takip etmezsek işler çirkinleşebilir."
 church_aspects.22.a: "[ShowBuildingTypeNameWithNoTooltip('monastery')] haklarını sınırlayalım."
 church_aspects.22.b: "Endişelenmeye gerek yok."
 church_aspects.23.title: "[target_country.GetNameWithNoTooltip] Bizim İzimizden Gidiyor"
 church_aspects.23.desc: "[target_country.GetName] ülkesindeki bir matbaacı, kendi İncil versiyonunu yayınladı. Bu zorlu iş için İncil'imizi temel alarak geçmiş başarımızın bir tercümesini yaptı. Bu, çevirmenlerimiz için büyük bir onur ve Reform hareketindeki statümüzün bir göstergesi."
 church_aspects.23.a: "Bunu dünyevi meseleler için kullanalım."
 church_aspects.23.b: "Boş başak dik durur, dolu başak eğik durur."
 source_of_translation: "Tercümenin Öncüleri"
 church_aspects.24.title: "[target_province.GetNameWithNoTooltip] Vilayetinde Kitlesel Din Değiştirme"
 church_aspects.24.desc: "Yetişkin vaftizi uygulamamız [target_province.GetName] vilayetindeki insanları [ROOT.GetCountry.GetReligion.GetName] dinine inanmaya ikna etmiş gibi duruyor. Sadece kendi inancından sorumlu kişileri vaftiz ediyor olmamız, insanları Kilisemize barış içinde katılmaya ikna ediyor gibi."
 church_aspects.24.a: "İnancımızı [target_province.GetNameWithNoTooltip] vilayetinde daha da çok yayalım."
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] Reformunun Dışlanmışları"
 church_aspects.25.desc: "İnananların vaftiz edilmesi konusundaki tutumumuz [ROOT.GetCountry.GetReligion.GetAdjective] Reformunun diğer bölgelerinde pek de hoş karşılanmıyormuş. Diğer ülkeler, bebekleri vaftiz etmeyi reddettiğimizi duyduklarında bize karşı kinleniyor ve bize karşı [ShowReligionAdjective('catholic')] aptallara karşı bile sergilemedikleri bir tutum sergiliyorlar."
 church_aspects.25.a: "Durmak yok, ileri!"
 church_aspects.25.b: "Onların ihtiyaçlarını da karşılamamız gerekir."
 too_radical_reformation: "Radikal Reformcular"
 church_aspects.26.title: "[target_ruler.GetNameWithNoTooltip] Yönetiminde Birleşik Tek İnanç"
 church_aspects.26.desc: "İnancın lideri rolünde olan [target_ruler.GetName], gerçek inananları bir birlik içinde birleştirdi. Sevgili [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretlerimiz, gündüz gece demeden çalışarak doktrinimizi netleştirdi ve bu konuda sadece en iyi teologlardan danışmanlık aldı."
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "Çalışmayı bırakamayız."
 church_aspects.27.title: "Lidersiz Bir İnanç"
 church_aspects.27.desc: "Ülkemizin lidersiz olmasından ötürü Kilisemiz düzgün bir şekilde çalışamıyor. Dinî meselelerin [ROOT.GetCountry.GetGovernment.GetRulerTitle] yönetimi altında merkezîleşmiş olması, şu an ülkemiz lidersiz olduğu için bize zarar veriyor. Bir şeyler yapmazsak ve azimlerini güçlendirmezsek halkımızın inancı yok olabilir."
 church_aspects.27.a: "Bir şeyler yapmalıyız."
 church_aspects.27.b: "Kendi kendine çözülür."
 church_aspects.28.title: "[target_ruler.GetNameWithNoTooltip] Karşıtı Öğreti"
 church_aspects.28.desc: "[target_location.GetName] ilindeki bir grup, dinî meselelerde [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kararlarına uymayacaklarını belirten bir öğreti metni yayınladı. Bir şeyler yapmazsak bu öğretiler [target_location.GetNameWithNoTooltip] içerisinde yayılabilir ve kontrolümüze zarar verebilir."
 church_aspects.28.a: "Bırakalım istediklerini yapsınlar."
 church_aspects.28.b: "Onları [target_location.GetNameWithNoTooltip] ilinden sürün."
 church_aspects.29.title: "Öğreti Yayılıyor"
 church_aspects.29.desc: "Her inananın kendi öğretisini seçmesine izin vermemiz, beklenmedik bir öğretinin doğmasına sebep oldu. [target_location.GetName] kökenli yeni bir inanç ekolü çabucak yayıldı ve halkımıza ilham kaynağı oldu. Bireyin özgürlüğüne destek versek de bu öğreti, [ROOT.GetCountry.GetName] inancını hiç olmadığı kadar güçlendirdi."
 church_aspects.29.a: "Halkımızın başarısını kutlayalım."
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "Yeni Bir İnanç Kaynağı"
 church_aspects.30.desc: "[target_location.GetName] kökenli bir dindar topluluk, yeni bir vahiy kaynağının ortaya çıktığını iddia ediyor. Muhtemelen [ShowReligiousAspectName('prima_scriptura')] doktrinimizden doğmuş olan bu gelenek, [target_location.GetNameWithNoTooltip] içerisinde huzurlu ve refah dolu bir topluluğun oluşmasını sağladı."
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "Gelenekler [target_ruler.GetNameWithNoTooltip] Hazretleri'ni Reddediyor"
 church_aspects.31.desc: "[target_location.GetName] ilindeki bir papazımız, yerleşik doktrinimizden uzaklaşmış gibi. İncil dışındaki diğer ilahi kaynakları destekliyor olsak da bu kişi vaazları tamamen bir kenara bırakıp başka konulara odaklanıyor. Bu zındıklığın yayılmasını istemiyorsak onu makamından almalıyız."
 church_aspects.31.a: "Açık ve net bir şekilde bir zındık!"
 church_aspects.31.b: "Belki onu ileride kullanabiliriz."
 church_aspects.32.title: "Dindar Kişi Kilisemizi Övdü"
 church_aspects.32.desc: "Ülkemize yerleşen saygıdeğer bir dindar, inancımızın ortodoks doktrine olan reddiyemizi ve inancın yeni biçimlerini benimsememizi övüyor. [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde ona bir yer vermemiz karşılığında bize tavsiyelerini ve vaazlarını sunuyor."
 church_aspects.32.a: "İstihdam edilsin."
 church_aspects.32.b: "Övgülerinden faydalanalım."
 church_aspects.33.title: "Yeni Dindar Hareketi"
