l_turkish:
 missionaries.1.title: "Misyoner Hastalandı"
 missionaries.1.desc: "[target_location.GetName] tarafına gönderdiğimiz misyonerin şansı şu ana dek pek yaver gitmedi. Misyonerin hastalandığı haberi yeni geldi. Yeni bir kilise için yapılan çalışmalar yerinde sayıyor ve misyonerimizin rehberliği olmadan yerel halkı Hristiyanlığa çekmek pek mümkün görünmüyor."
 missionaries.1.a: "Ona yardım edecek birini yollayalım."
 missionaries.1.b: "Çabalarımızı başka yere yöneltelim."
 STATIC_MODIFIER_NAME_missionary_falls_ill: "Misyoner Hastalandı"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "Misyonerin hastalandığı haberi geldi. Yeni bir kilise için çalışmalar yerinde sayıyor ve misyonerimizin rehberliği olmadan yerel halkı Hristiyanlığa çekmek pek mümkün görünmüyor."
 missionaries.2.title: "Dinî Direniş"
 missionaries.2.desc: "[target_location.GetName] halkını dinimize çekmek düşündüğümüzden daha da zormuş. Başlarda birkaçı epey ilgi gösterdiyse de büyük bir çoğunluğu yeni bir dine pek de sıcak bakmıyor."
 missionaries.2.a: "Çabalarımızı artıralım."
 missionaries.2.b: "Vakit kaybı."
 STATIC_MODIFIER_NAME_missionary_failure: "Misyonerlik Başarısız"
 STATIC_MODIFIER_DESC_missionary_failure: "Bu insanları dinimize çekmek düşündüğümüzden daha da zormuş. Başlarda birkaçı epey ilgi gösterdiyse de büyük bir çoğunluğu yeni bir dine pek de sıcak bakmıyor."
 missionaries.4.title: "Dinî Kargaşa"
 missionaries.4.desc: "[target_province.GetName] valisine göre, misyonerlerimiz kendininkilerden farklı bir dine veya geleneğe saygı göstermediği için halk çok öfkeliymiş. Bölgedeki tüm misyonerlik planlarımızı iptal etmeyi düşünmemizi veya işler biraz yatışana kadar bölgeye daha fazla askerî birlik yollamamızı istiyor."
 missionaries.4.a: "Onları görmezden gelelim!"
 missionaries.4.b: "Girişimleri durduralım."
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Misyonerlik Girişimleri Durduruldu"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "Yerel halkı memnun etmek için misyonerlik girişimlerimizi durdurmayı kabul ettik."
 missionaries.6.title: "Dinî Gerginlikler"
 missionaries.6.desc: "[target_location.GetName] bölgesindeki durum epey kötüleşti. Yerel halk kısa bir süre önce oraya gönderdiğimiz misyonerin vaazlarını kabul etmiyor ve bu misyoner, hayatı için endişelenmeye başlamış. Elimizi çabuk tutmazsak bir isyan kaçınılmaz."
 missionaries.6.a: "Şansımızı deneyelim."
 missionaries.6.b: "Elimizden geleni yapalım."
 STATIC_MODIFIER_NAME_religious_tensions: "Dinî Gerginlikler"
 STATIC_MODIFIER_DESC_religious_tensions: "Yerel halk misyonerlerimizin vaazlarını kabul etmiyor."
 missionaries.7.title: "Huzuru Bozan Komşu"
 missionaries.7.desc: "[target_location.GetName] tarafına gönderdiğimiz misyonerler bölgenin şu sıralar çok istikrarsız olmasından yakınıyor. Tarafsız politikamıza rağmen [target_location.GetNameWithNoTooltip], komşu ülkedeki savaştan etkileniyor."
 missionaries.7.a: "Onlara yardım teklif edelim."
 missionaries.7.b: "Endişeye mahal yok."
 missionaries.8.title: "Misyonerlik Faaliyetleri"
 missionaries.8.desc: "Teologlarımız misyonerlik faaliyetlerine yeteri kadar yatırım yapılmadığından şikâyetçi. Örneğin, mevcut misyonerlerimiz [target_location.GetName] halkını dinimize geçirmeye yetmiyormuş."
 missionaries.8.a: "Belki de haklılar."
 missionaries.8.b: "Verdiğimiz para neden yetmiyormuş?"
