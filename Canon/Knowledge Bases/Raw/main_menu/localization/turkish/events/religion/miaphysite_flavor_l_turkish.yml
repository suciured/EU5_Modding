 miaphysite_flavor.1.title: "[ROOT.GetCountry.GetName] Kutsal Merkezi"
 miaphysite_flavor.1.desc: "Afrika, Arabistan ve Grekoromen dünyasının birleştiği noktada bulunan ve Hristiyan gücünün bir kalesi olan Aksum, bir zamanlar eski Aksum İmparatorluğu'nun merkeziydi. Dikili taşların ve saray harabelerini arasında bu güçlü, kadim ulusun kiliselerini yeniden inşa ettik.\n\nBunların en büyüğü, Siyon Meryem Ana Kilisesi'dir. Kral Süleyman'ın ve Saba Melikesi Belkıs'ın oğlu I. Menelik'in soyundan gelen imparatorlarımıza burada taç giydirdik. Menelik, Ahit Sandığı'nı buraya getirmişti. Her yıl binlerce hacı [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] topraklarının en uzak köşelerinden ve daha da ötesinden gelerek bu kutsal mekânı ziyaret ediyor."
 miaphysite_flavor.1.a: "Aksum, Tanrı'nın sonsuz şanıyla tekrar parlayacak!"
 miaphysite_flavor.2.title: "[from.GetName] Kutsal Merkezi"
 miaphysite_flavor.2.desc: "Antik Aksum şehri, Miafizitlerin ellerinde güvende. Afrika, Arabistan ve Grekoromen dünyasının birleştiği bir yerde bulunan ve Hristiyan gücünün bir kalesi olan bu şehir, bir zamanlar eski Aksum İmparatorluğu'nun merkeziydi. Dikili taşların ve saray arasındaki bu güçlü, kadim ulusun kiliseleri [from.GetName] tarafından yeniden inşa ediliyor.\n\nBunların en büyüğü, Siyon Meryem Ana Kilisesi'dir. Kral Süleyman'ın ve Saba Melikesi Belkıs'ın oğlu I. Menelik'in soyundan gelen Etiyopya İmparatorları burada taç giydi. Menelik, Ahit Sandığı'nı buraya getirmişti. Her yıl binlerce hacı bu kutsal mekânı ziyaret ediyor."
 miaphysite_flavor.2.a: "Aksum, Tanrı'nın sonsuz şanıyla tekrar parlayacak!"
 miaphysite_flavor.3.title: "Akdeniz'in İncisi"
 miaphysite_flavor.3.desc: "Kutsal İskenderiye şehri tekrar Miafizit yönetiminde, yaşasın! Kutsal Kilisemizin tarihî makamı özgürlüğüne kavuştu.\n\nİskenderiye, Büyük İskender tarafından kurulmuş eski ve muhteşem bir şehir olmanın yanı sıra insanlığın en parlak dehalarına da ev sahipliği yaptı. Yüzyıllar boyunca İskenderiye âlimleri bu şehirde bulunan büyük kütüphanede çalıştı ve ders verdi. Bu çalışmalar ve dersleri, türünün ilk örneği olan İskenderiye İlahiyat Okulu takip etti. Önümüzdeki yıllarda her köşesinden bilgi fışkıran bu salonları onarıp dünya üzerindeki en iyi teologları eğiteceğiz."
 miaphysite_flavor.3.a: "Tanrı İskenderiye'yi kutsasın!"
 miaphysite_flavor.4.title: "Akdeniz'in İncisi"
 miaphysite_flavor.4.desc: "Kutsal İskenderiye şehri tekrar Miafizit yönetiminde, yaşasın! [from.GetName], kutsal Kilisemizin tarihî makamını özgürlüğüne kavuşturdu.\n\nİskenderiye, Büyük İskender tarafından kurulmuş eski ve muhteşem bir şehir olmanın yanı sıra insanlığın en parlak dehalarına da ev sahipliği yaptı. Yüzyıllar boyunca İskenderiye âlimleri bu şehirde bulunan büyük kütüphanede çalıştı ve ders verdi. Bu çalışma ve dersleri, türünün ilk örneği olan İskenderiye İlahiyat Okulu takip etti. Önümüzdeki yıllarda her köşesinden bilgi fışkıran bu salonlar onarılacak ve dünya üzerindeki en iyi teologlar buradan çıkacak."
 miaphysite_flavor.4.a: "Tanrı İskenderiye'yi kutsasın!"
 miaphysite_flavor.5.title: "Ermenistan'ın Merkezi"
 miaphysite_flavor.5.desc: "Nihayet bir kez daha özgürlüğümüze kavuştuk. Erivan ve kutsal Eçmiyazin Katedralimiz artık özgür! Bu katedral, halkımıza zor zamanlarda sığınak oldu. Halkımızın bir devlete sahip olmadığı dönemlerde Eçmiyazin, ulusal ve siyasi merkezimiz oldu. Savaş ve kayıpla dolu yüzyıllarda onun şefkati sayesinde savaşma gücü ve iradesi bulduk. Şimdiyse ona olan borcumuzu onu eski şanına kavuşturarak ödemeliyiz."
 miaphysite_flavor.5.a: "Erivan'ı eski şanına kavuşturacağız!"
 miaphysite_flavor.6.title: "Ermenistan'ın Merkezi"
 miaphysite_flavor.6.desc: "Erivan, Miafizit [from.GetName] ulusumuz sayesinde özgürlüğüne kavuştu! 4. yüzyılın başında Eçmiyazin Katedrali orada inşa edilmişti. Ermenilerin bir devlete sahip olmadığı dönemlerde bu katedral onlara ulusal ve siyasi merkezlik yaptı. Savaşla ve kayıpla dolu yüzyıllarda Ermeniler, bu katedralin şefkati sayesinde savaşma gücü ve iradesi buldular. Şimdiyse bu katedral eski şanına kavuşturulacak!"
 miaphysite_flavor.6.a: "Gerçek inanç daha da güçleniyor!"
 miaphysite_flavor.7.title: "Hristiyanlığın Beşiği"
 miaphysite_flavor.7.desc: "Kadim Antakya şehri artık Kutsal [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] sınırları içinde! Roma döneminde Antakya, erken dönem Hristiyanlığının merkezlerinden biriydi. Aziz Petrus önderliğinde burada Hristiyanlığa geçen Yahudiler, Hristiyanlık dinini taşıyan ilk insanlardı. O dönemde burada pek çok manastır kuruldu. O zamandan beri Antakya birçok savaş gördü ve çok kez el değiştirdi. 13. yüzyılda şehrin kontrolünü ele geçiren $mamluks$ tüm Hristiyanları kılıçtan geçirdi. Onların fedakârlıklarını onurlandırmak için Antakya'yı ve manastırlarını tekrar inşa edecek, şehrin şanına şan katacağız!"
 miaphysite_flavor.7.a: "Tanrım, merhametinle bu şehri kutsa!"
 miaphysite_flavor.8.title: "Hristiyanlığın Beşiği"
 miaphysite_flavor.8.desc: "Kadim Antakya şehri artık [from.GetAdjective] [from.GetGovernment.GetGovernmentType.GetName] sınırları içinde! Roma döneminde Antakya, erken dönem Hristiyanlığının merkezlerinden biriydi. Aziz Petrus önderliğinde burada Hristiyanlığa geçen Yahudiler, Hristiyanlık dinini taşıyan ilk insanlardı. O dönemde burada pek çok manastır kuruldu. O zamandan beri Antakya birçok savaş gördü ve çok kez el değiştirdi. 13. yüzyılda şehrin kontrolünü ele geçiren $mamluks$ tüm Hristiyanları kılıçtan geçirildi. Onların fedakârlıklarını onurlandırmak için Antakya ve manastırları tekrar inşa edilerek şehrin şanına şan katılacak!"
 miaphysite_flavor.8.a: "Tanrım, merhametinle bu şehri kutsa!"
 miaphysite_flavor.9.title: "Nil Nehri Kıyılarında"
 miaphysite_flavor.9.desc: "Tanrı'ya şükürler olsun! İbrim Kasrı bizimdir! Yıllar boyunca dinî düşmanlarla çevrili olmasına rağmen bu Hristiyan şehri direnerek ayakta kaldı. Yüce Nil Nehri kıyısındaki yüksek bir uçurumda bulunan İbrim Kasrı, bölgenin geri kalanı karanlığa gömülmüş olsa da Aşağı Nübye'de Hristiyanlığın bir kalesi olmaya devam etti. [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] sınırlarına yeni eklenen bu şehir, dinî önem taşımanın yanı sıra ticaret ve siyaset için de bir merkez. Elimize geçen bu kaynaklarla [ROOT.GetCountry.GetName] daha da güçlenecek!"
 miaphysite_flavor.9.a: "Şanlı bir dönemin başlangıcı bu!"
 miaphysite_flavor.10.title: "Nil Nehri Kıyılarında"
 miaphysite_flavor.10.desc: "Tanrı'ya şükürler olsun! İbrim Kasrı Miafizit bir [from.GetGovernment.GetGovernmentType.GetName] olan [from.GetName] yönetimine girdi! Yıllar boyunca dinî düşmanlarla çevrili olmasına rağmen bu Hristiyan şehri direnerek ayakta kaldı. Yüce Nil Nehri kıyısındaki yüksek bir uçurumda bulunan İbrim Kasrı, bölgenin geri kalanı karanlığa gömülmüş olsa da Aşağı Nübye'de Hristiyanlığın bir kalesi olmaya devam etti. Artık [from.GetName], bu şehrin ticari ve siyasi kaynaklarını tüm Nübye'de tek gerçek Tanrı'nın sözünü yaymak için kullanacak."
 miaphysite_flavor.10.a: "Şanlı bir dönemin başlangıcı bu!"
 miaphysite_flavor.11.title: "Aziz Antonius Manastırı"
 miaphysite_flavor.11.desc: "Kızıl Deniz dağlarının derinliklerindeki gizli bir vahada bizim için en kutsal mekânlardan biri olan Aziz Antonius Manastırı bulunur. 4. yüzyılda Antonius'un müritleri tarafından inşa edilmiş bu Hristiyan manastırı dünya üzerindeki en eski manastırlardan biridir. Çöl Babalarının önde gelenlerinden olan Aziz Antonius, Keşişlerin Babası olarak bilinir. Çölün derinliklerine ilerleyip yıllarca hayatını Tanrı'ya adamış bir münzevi olarak yaşadı. Büyük Takibat sırasından medeniyete dönerek esirleri teselli etti, hayatını Hristiyan kardeşleri için riske attı. Hayatının sonlarına doğru şimdilerde manastırın bulunduğu vahanın yakınlarına yerleşti. Her yıl binlerce hacı, Antonius'un adımlarını takip ediyor. Artık Süveyş korumamız altında olduğuna göre hedeflerine güvenle varmalarını sağlayacağız."
 miaphysite_flavor.11.a: "Aziz Antonius'un hayatından ders çıkarmalıyız."
 miaphysite_flavor.12.title: "Aziz Antonius Manastırı"
 miaphysite_flavor.12.desc: "Kızıl Deniz dağlarının derinliklerindeki gizli bir vahada bizim için en kutsal mekânlardan biri olan Aziz Antonius Manastırı bulunur. 4. yüzyılda Antonius'un müritleri tarafından inşa edilmiş bu Hristiyan manastırı dünya üzerindeki en eski manastırlardan biridir. Çöl Babalarının önde gelenlerinden olan Aziz Antonius, Keşişlerin Babası olarak bilinir. Çölün derinliklerine ilerleyip yıllarca hayatını Tanrı'ya adamış bir münzevi olarak yaşadı. Büyük Takibat sırasından medeniyete dönerek esirleri teselli etti, hayatını Hristiyan kardeşleri için riske attı. Hayatının sonlarına doğru şimdilerde manastırın bulunduğu vahanın yakınlarına yerleşti. Her yıl binlerce hacı Antonius'un adımlarını takip ediyor. Artık Süveyş [from.GetAdjective] koruması altında olduğuna göre hedeflerine güvenle varacaklar."
 miaphysite_flavor.12.a: "Aziz Antonius'un hayatından ders çıkarmalıyız."
 miaphysite_flavor.13.title: "İskenderiyeli Azize Katerina"
 miaphysite_flavor.13.desc: "Kutsal Sina Dağı'nın eteklerinde, Musa'ya On Emir'in indirildiği yerde İskenderiyeli Azize Katerina'ya atfedilmiş bir manastır bulunuyor. Katerina özverili bir öğrenci ve İsa Mesih'in sadık bir müridiydi. Roma İmparatoru Maxentius, Hristiyanlara zulmetmeye başladığında cesur genç kız, acımasızlığı yüzünden imparatora sitem etti. İmparator en iyi elli filozofunu ve konuşmacısını Katerina ile tartışmak üzere bir araya getirdi fakat bilge Katerina tartışmayı kazandı. Katerina, bunun sonucunda esir alınıp işkence gördüyse de Maxentius'un en yakın tebaası Katerina'nın hitabeti ve dini bütünlüğü sebebiyle Hristiyanlığa geçtiği için Maxentius yine de kaybetmişti. İmparator öfkeyle yanıp tutuşarak Katerina'yı kırma çarkında idama mahkûm etti ama Katerina çarka dokunduğu gibi çark paramparça oldu. Nihayetinde kafası kesilerek idam edildi. Şehitliği birçok tanrısız kalbe İsa Mesih'in ışığının yayılmasını sağladı."
 miaphysite_flavor.13.a: "Sina'daki Aziz Katerina Manastırı artık bizim korumamız altında."
 miaphysite_flavor.14.title: "İskenderiyeli Azize Katerina"
 miaphysite_flavor.14.desc: "Kutsal Sina Dağı'nın eteklerinde, Musa'ya On Emir'in indirildiği yerde İskenderiyeli Azize Katerina'ya atfedilmiş bir manastır bulunuyor. Katerina özverili bir öğrenci ve İsa Mesih'in sadık bir müridiydi. Roma İmparatoru Maxentius, Hristiyanlara zulmetmeye başladığında cesur genç kız, acımasızlığı yüzünden imparatora sitem etti. İmparator en iyi elli filozofunu ve konuşmacısını Katerina ile tartışmak üzere bir araya getirdi fakat bilge Katerina tartışmayı kazandı. Katerina, bunun sonucunda esir alınıp işkence gördüyse de Maxentius'un en yakın tebaası Katerina'nın hitabeti ve dini bütünlüğü sebebiyle Hristiyanlığa geçtiği için Maxentius yine de kaybetmişti. İmparator öfkeyle yanıp tutuşarak Katerina'yı kırma çarkında idama mahkûm etti ama Katerina çarka dokunduğu gibi çark paramparça oldu. Nihayetinde kafası kesilerek idam edildi. Şehitliği birçok tanrısız kalbe İsa Mesih'in ışığının yayılmasını sağladı."
 miaphysite_flavor.14.a: "Sina'daki Aziz Katerina Manastırı artık [from.GetAdjectiveWithNoTooltip] koruması altında."
 miaphysite_flavor.15.title: "Afrika Patriği"
 miaphysite_flavor.15.desc: "Bu kutlu günde Tanrı'ya şükredelim! Gelecek yüzyıllarda da tüm Miafizitler, bu tarihte şanlı zaferimizi kutlayacak. Nihayet saygıdeğer Patriğimiz İskenderiye Papası'nı Kahire'deki yaldızlı kafesinden çıkarıp özgürlüğüne kavuşturduk! Artık düşmanlarımızın ayaklarına kapanmak veya yeni piskoposların atanmasını on yıllarca beklemek zorunda değiliz. Miafizit Kilisesi'ni eski yüceliğine kavuşturmak için en önemli adımlardan birini attık."
 miaphysite_flavor.15.a: "Artık bizi hiçbir şey tutamaz!"
 miaphysite_flavor.16.title: "Afrika Patriği"
 miaphysite_flavor.16.desc: "Bu kutlu günde Tanrı'ya şükredelim! Gelecek yüzyıllarda da tüm Miafizitler, bu tarihte şanlı bir zafer kutlayacak. Nihayet [from.GetAdjective] [from.GetGovernment.GetGovernmentType.GetName], saygıdeğer Patriğimiz İskenderiye Papası'nı Kahire'deki yaldızlı kafesinden çıkarıp özgürlüğüne kavuşturdu! Artık düşmanlarımızın ayaklarına kapanmak veya yeni piskoposların atanmasını on yıllarca beklemek zorunda değiliz. Miafizit Kilisesi'ni eski yüceliğine kavuşturmak için en önemli adımlardan biri atıldı."
 miaphysite_flavor.16.a: "[from.GetGovernment.GetGovernmentType.GetName] ülkesi ve [from.GetNameWithNoTooltip] çok yaşasın!"
 miaphysite_flavor.20.title: "Yüksek Öğretimin Önemi"
 miaphysite_flavor.20.desc: "[ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] manastırları öğrenim ve sanat merkezileri olarak ünlendi. Her keşiş okulunda Kilise tarihi, Kitab-ı Mukaddes tefsiri, okuma, Latince, müzik, kaligrafi ve resim konularında uzman âlimler bulunur. Bu manastırlar, en bilgili üstatları kendilerine çekmek, büyük bir onur ve maddi mükafatla bünyelerinde kalmalarını sağlamak için yarışır. Bunun karşılığında âlimler bilgilerini potansiyel rahip veya hırslı soylu adayları olan öğrencilerine aktarır. Hristiyan seçkinlere katılmak için güçlü bir ailenin mensubu olmak genellikle yeterli olmuyor. Ülke yönetiminde önemli bir role sahip herkes bu prestijli keşiş okullarından birinde eğitim almıştır.\n\nBu okullardan ikisi bizimle iletişime geçti, yardımımızı istiyorlar. Himayemizi sunarak ulusumuzun eğitiminin ilerlemesine katkı sağlayabiliriz."
 miaphysite_flavor.20.a: "Yönetim konularında uzmanlaşan okulu desteklemeliyiz."
 miaphysite_flavor.20.a.tt: "Yönetim konusunda uzmanlaşan keşiş okuluna yatırım yapalım."
 miaphysite_flavor.20.b: "Diplomatik meselelere yatırım yapmak daha iyi."
 miaphysite_flavor.20.c: "Bu kurumlar yeterince nüfuza sahip. Belki de onlar bizi desteklemeli."
 miaphysite_flavor.30.title: "Ruh Arayışı"
 miaphysite_flavor.30.desc: "Şurada burada yapılan birkaç dinî konuşma, insanların ahlakı hakkında birkaç etkileyici tartışma sonrasında en bilgili soylularımızdan biri keşiş hayatı yaşamaya karar verdi. \"Manastır Başrahibi Aziz Şenute'nin adımlarını takip edeceğim. Belki bir gün kendim bir manastır kurarım!\" derken kelimelerinden tutku fışkırıyordu.\nNe var ki bu soylunun kararına herkes katılmayacaktır. Eşyalarını elden çıkarmaya başlamış olsa da bu adamı manastıra kapanmaktan vazgeçirmek için hâlâ vaktimiz olabilir."
 miaphysite_flavor.30.a: "Bu tutku bazı vilayetlerimizde işe yarayabilir."
 miaphysite_flavor.30.b: "Bekle! Sarayda âlimler de lazım!"
 miaphysite_flavor.30.c: "Tanrı'yı bulmaya hakkı var."
 miaphysite_flavor.30.c.tt: "Bir soylu saraydaki hayatını bırakarak yaşamını yalnız geçirmeye karar verir."
 miaphysite_flavor.31.title: "Beyaz Manastır"
 miaphysite_flavor.31.desc: "[target_location.GetName] bazı temsilciler göndermiş. Manastır Başrahibi Aziz Şenute'ye ev sahipliği yapmasıyla ünlenmiş eski manastırın restorasyonu için kaynak ve destek istiyorlar. Bu taş duvarlar bin yıl önce inşa edilmişti ve bölgedeki dini bütün kardeşlerimiz bu yapıyı eski ihtişamına kavuşturmayı çok istiyor. \"Yardımınızla bu manastır yeniden yüksek eğitim ve Kitab-ı Mukaddes çalışmalarının merkezi olacak,\" diyorlar."
 miaphysite_flavor.31.a: "İstedikleri kitapları verelim!"
 miaphysite_flavor.31.b: "Bilgi yalnızca akademik öğrenimden ibaret değildir."
 miaphysite_flavor.32.title: "Yeni Bir Çağ"
 miaphysite_flavor.32.desc: "Duyduğumuza göre bir grup avam düzenli aralıklarla [pious_province.GetName] kırsalında toplanıyormuş. Bizim Tanrımıza inanıyor gibi görünüyorlar. Ulaklarımıza bakacak olursak bir süredir bir ibadethane inşa etmeye çalışıyorlarmış ama paraları artarsa muhtemelen projeleri de hızlanır."
 miaphysite_flavor.32.a: "Dine bağlı olanlar ödüllendirilmeli! Kilise inşa edelim!"
 miaphysite_flavor.32.b: "Daha önemli işlerimiz var."
 miaphysite_flavor.33.title: "İnancın Müttefikleri"
 miaphysite_flavor.33.desc: "Gerçek inancın müritleri olan Miafizitler olmaktan gurur duyuyoruz. Yine de görüşlerimizde katı, İsa Mesih'in yolundan dönmemeye kararlı olsak da Hristiyan topluluğunun geri kalanından soyutlanmak bizim için bir zayıflıktır. Birçok cepheden dinî düşmanlarla çevriliyiz. Savaş için çıkacak mı diye değil ne zaman çıkacak diye düşünüyoruz. Savaş çıkmadan önce güçlü müttefikler bulmalıyız. Kuzeyde çok güçlü bir Hristiyan diyarı var ama tam konumunu ve ne kadar uzak olduğumuzu bilmiyoruz ancak onları bulmak için bir keşif seferi düzenleyebiliriz."
 miaphysite_flavor.33.a: "En iyi kâşiflerimizi, rahiplerimizi ve diplomatlarımızı yollayalım!"
 miaphysite_flavor.33.a.tt: "Başka Hristiyanları aramak için kuzeye doğru bir keşif seferi düzenlenir. Başarı kesin değil ama ortak dinî düşmanlarımıza karşı bize yardım edecek birilerini bulabiliriz."
 miaphysite_flavor.33.b: "Tanrı yanımızdayken başka kimseye ihtiyacımız yok."
 miaphysite_flavor.33.b.tt: "Keşif seferi düzenlenmeyecek."
 miaphysite_flavor.34.title: "Kitaplar veya Kılıçlar"
 miaphysite_flavor.34.desc: "Komşumuz [sent_diplomats.GetName] tarafından gönderilen bir grup Miafizit diplomat topraklarımıza girdi. Yanlarında beklenenden fazla sayıda rahip de var. Danışmanlarımız kuzeydeki Hristiyanlarla iletişime geçmeye çalıştıklarından şüpheleniyor. Diplomatlar amaçları konusunda oldukça ketum davranıyordu. Belki de konu dinî bir meseleden ibarettir ama ya bize karşı müttefik toplamaya çalışıyorlarsa? Dinsiz fanatikler bir sürü cephede etrafımızı sarar!"
 miaphysite_flavor.34.a: "Bunlar yalnızca spekülasyon. [sent_diplomats.GetAdjectiveWithNoTooltip] diplomatları ülkemizden geçebilir."
 miaphysite_flavor.34.b: "Risk alamayız. Onları tutuklayalım."
 opinion_captured_diplomats: "Diplomatlar Yakalandı"
 miaphysite_flavor.35.title: "İnancın Düşmanı"
 miaphysite_flavor.35.desc: "Bir [muslim_neighbor.GetGovernment.GetGovernmentType.GetName] olan alçak komşumuz [muslim_neighbor.GetName], diplomatlarımızı esir almış! Diplomatlarımızın ne yollarına devam etmelerine ne de evlerine dönmelerine izin veriyorlar. Fikirlerini değiştireceklerini umalım. Her hâlükârda barışçıl temsilcilerden oluşan bir gruba saldırmaları şüphelerimizi doğruluyor: [muslim_neighbor.GetName], gerçek inancın tehlikeli bir düşmanı."
 miaphysite_flavor.35.a: "Tanrı bu dinsizleri mahvetsin!"
 miaphysite_flavor.36.title: "Denizaşırı Kardeşler"
 miaphysite_flavor.36.desc: "Bazen bizim diyarımızın ötesindeki dünyanın da ne kadar geniş olduğunu bize hatırlatan bir şeyler oluyor. Buranın güneyinde yaşayan garip bir insan grubu tarafından ziyaret edildik. Birçoğu kendi tuhaf dillerini konuşsa da tercümanlarımız birkaçıyla Arapça anlaşabildi. Bir [sent_diplomats.GetGovernment.GetGovernmentType.GetName] olan [sent_diplomats.GetName] tarafından gönderildiklerini ve Hristiyan kardeşleri arasında müttefik aradıklarını söylediler. Güneydeki Hristiyanlar hakkında çok az şey biliyoruz ama bu [sent_diplomats.GetAdjectiveWithNoTooltip] halkı, inançlarında samimi görünüyor. İsa Mesih'ten coşkuyla bahsediyorlar ve Kitab-ı Mukaddes'e ortalama soylumuzdan daha çok hâkimler. Söylediklerine göre ülkeleri dinî düşmanlarla çevriliymiş ve gerçek inancı savunmak için bizden yardım istiyorlar. Bu duruma doğrudan müdahil olmak için fazla uzakta ve bilgisiz olsak da birtakım bilgi ve kaynaklarımızı onlarla paylaşabiliriz."
 miaphysite_flavor.36.a: "Size elbette yardım edeceğiz din kardeşlerimiz. Her şey tek gerçek Tanrı için!"
 miaphysite_flavor.36.a.tt: "[sent_diplomats.GetAdjective] diplomatlar, Hristiyanlığı savunmak için gerekli kaynaklar verilerek evlerine gönderilir."
 miaphysite_flavor.36.b: "Bu bizim sorunumuz değil. İlgilenmemiz gereken kendi savaşlarımız var."
 miaphysite_flavor.36.b.tt: "[sent_diplomats.GetAdjective] diplomatlar, eve elleri boş döner."
 miaphysite_flavor.37.title: "Yabancı Topraklardaki Arkadaşlar"
 miaphysite_flavor.37.desc: "Şükürler olsun, diplomatlarımız nihayet kuzeyden döndü! Yolculuklarından sağ salim dönmekle kalmamışlar, son derece ilgi çekici kitaplar ve öyküler getirmişler. Çoğu bir [faraway_catholic.GetGovernment.GetGovernmentType.GetName] olan [faraway_catholic.GetName] topraklarından gelmiş, diplomatlarımızı epey iyi karşılamışlar. Bilgiden daha fazlasını umduysak da Tanrı ve Hristiyan kardeşlerimiz bize ne verirse şükran duyarız. Hediyeleri boşa gitmeyecek."
 miaphysite_flavor.37.a: "Belki de bu uluslarımız arasında bir dostluğun başlangıcıdır?"
 miaphysite_flavor.38.title: "Dünyada Yapayalnız"
 miaphysite_flavor.38.desc: "Kuzeye yaptıkları uzun ve meşakkatli bir yolculuktan sonra diplomatlarımız nihayet döndü. Hristiyan topraklarına erişebildilerse de elleri boş dönmüşler. Karşılaştıkları çoğu Hristiyan onları dinlemişse de pek azı dediklerini umursamış. Yalnızlığımız sebebiyle başımızdaki sorun iki kat daha büyük. Hem dört bir tarafımız düşmanlarla çevrili hem de diğer Hristiyan topluluklarına uzak olmamız dışlanmamıza sebep oluyor. [ROOT.GetCountry.GetName] topraklarının başına gelenler onları etkilemiyor ve belki de bizim geleneklerimiz onlara fazla yabancı geliyor. Görünüşe göre Miafizitler dünyada yapayalnız."
 miaphysite_flavor.38.a: "İnancımızı kaybedemeyiz. İhtiyacımız olan tek müttefik Tanrı."
