l_turkish:
 lutheranism_events.1.title: "Güvenli Bölge Arayışındaki Reformcu"
 lutheranism_events.1.desc: "Dönemimizin en büyük teologlarından biri olan [reformer.GetName], [reformer_fleeing_from_here.GetLongName] sınırları içinde kaldığı sürece başına bir şey geleceğinden korktuğu için yurdundan kaçmak zorunda kaldı. [ShowReligionAdjective('lutheran')] bir ülke olarak politikalarımızı kabul ettiği sürece bu adama sığınma imkânı sağlamalıyız. Böylece Devlet Kilisemizin konumunu da güçlendiririz."
 lutheranism_events.1.a: "Bu harika adama kucak açalım!"
 lutheranism_events.1.a.tt: "Reformcu, sınırlarımız içinde yaşadığı sürece Devlet Kilisemizi eleştirmeyi veya kınamayı tercih edebilir."
 protected_reformer: "Reformcu'ya Sığınma Hakkı Verdik"
 lutheranism_events.1.b: "Reddedelim."
 did_not_protect_reformer: "Reformcu'ya Sığınma Hakkı Vermeyi Reddettik"
 lutheranism_events.2.title: "Reformcu, [from.GetLongNameWithNoTooltip] devletinden sığınak talep etti"
 lutheranism_events.2.desc: "Reform'un ülkemizdeki en önemli taraftarlarından biri olan [reformer.GetName], buradaki [ShowReligionAdjective('catholic')] yetkililerin zulmüne uğrayacağı korkusuyla [from.GetLongName] topraklarına yerleşmeye karar verdi. Gitmekten pek hoşnut olmayan bu adam artık tüm vaktini hem Katolik Kilisesi'ni hem de eski yurdunu yeren broşürler üretmek için harcıyor."
 lutheranism_events.2.a: "Bu ne rezalet!"
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip] Devlet Kilisesini eleştirdi"
 lutheranism_events.3.desc: "Sınırlarımız içinde [reformer.GetName] gibi güçlü bir iradeye sahip reformculara sahip olmak birtakım sorunlar da yaratıyor. Eski ülkesini terk etmeyi göze almış bir adamın, yeni evinin politikalarına uymak için görüşlerini yumuşatmayı kabul etmesi pek olası değildir."
 lutheranism_events.3.a: "Bizim korumamız altında yaşıyorsa Kilise'yi destekleyecek!"
 lutheranism_events.3.b: "Görüşlerinde bu kadar ısrarcıysa yapacak bir şey yok..."
 lutheranism_events.6.title: "Gizli Katolik Korkusu"
 lutheranism_events.6.desc: "Devlet Kilisemizi tamamen destekliyormuş gibi görünen bireylerin gizliden gizliye [ShowReligionName('catholic')] sempatizanları olması devletimizde süregelen bir korku. Özellikle de devlet mekanizmasıyla içli dışlı olan soylu bir ailenin Papacı yönelimleri olduğu söyleniyor. Yıllar geçse de bu söylentiler durulmadı ve artık görmezden gelemeyeceğimiz bir boyuta ulaştı."
 lutheranism_events.6.a: "Bu ailenin kurumlarda bulunmasını engelleyelim."
 lutheranism_events.6.b: "Yargılanmaları gerek."
 lutheranism_events.6.c: "Bu kötü söylentileri görmezden gelelim."
 lutheranism_events.7.title: "[ROOT.GetCountry.GetNameWithNoTooltip] İçin \"Son Günler\""
 lutheranism_events.7.desc: "Halk, kıyametin yaklaştığına inandığı için [ROOT.GetCountry.GetName] yoğun bir dinî coşku içinde. Köylüler gökyüzünde işaretler gördüklerini iddia ediyor ve yerel rahipler Devlet Kilisesi'nin doktrinine aykırı davranarak kıyamet hakkında vaaz veriyor. Binyılcılık tüm vilayeti kasıp kavururken tüm suç, Devlet'e ve Lüterci olduğunu iddia etse de bunu başaramayan Devlet Kilisesi'ne atılıyor.\n\n[ROOT.GetCountry.GetCapital.GetName] rahiplerinden bazıları bile bu korkunun yerinde olduğunu düşündüğü için bu kargaşaya verilen resmî tepkiler epey sönük kaldı."
 lutheranism_events.7.a: "Halkı sakinleştirmeye çalışalım."
 lutheranism_events.7.b: "Zor kullanalım."
 lutheranism_events.7.c: "Korkmakta haklılar. Tövbe edin, sonumuz yakın!"
 lutheranism_events.9.title: "İnananlar İçin Mesaj"
 lutheranism_events.9.desc: "Devlet Kilisesi'ne sahip olmanın en güzel yanlarından biri de ülkemizdeki tüm inananlara aynı anda erişebilmek. Ulusal bir dua günü yaklaşıyor ve bu günün vaazının bir kısmının Devlet Kilisesi tarafından belirlenmesi âdettendir. Vaazın gelecek yıllara dair odağı ne olsun?"
 lutheranism_events.9.a: "İçinde bulunduğumuz barış için şükran."
 lutheranism_events.9.b: "İçinde bulunduğumuz savaşların gerekçeleri."
 lutheranism_events.9.c: "İnancın saflığı."
 lutheranism_events.9.d: "Hristiyanlık birliği."
 lutheranism_events.9.e: "Yerel halkın seviyesine inmeyelim."
 lutheranism_events.10.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Reformuna Direniş"
 lutheranism_events.10.desc: "Özellikle kırsal kesimde hâlâ [ROOT.GetCountry.GetLongName] Devlet Kilisesi'ne karşı çıkanlar ve Katolik Kilisesi'nin öğretilerine dönmek isteyenler var ancak dinî şüphe duymak ve açık açık ayaklanmak arasında büyük bir fark vardır. Şimdiye kadar [ROOT.GetCountry.GetName] için ortalık pek sakindi. Ayinlere katıldıkları ve vergilerini ödedikleri sürece Devlet Kilisesi bu muhaliflerin çoğunu seve seve rahat bırakıyordu.\n\nBu huzur pek uzun sürmedi. Bölgedeki en son Kilise parası tahsisi, yerel halk tarafından açık bir savaş ilanı olarak görüldü ve kiliselerini [ROOT.GetCountry.GetCapital.GetName] yetkililerinin açgözlülüğünden korumak için silahlandılar."
 lutheranism_events.10.a: "Güç kullanarak ikna etme vakti."
 lutheranism_events.10.b: "Bu alanı şimdilik muaf tutalım."
 lutheranism_events.11.title: "Teologlar [ROOT.GetCountry.GetNameWithNoTooltip] Kilisesini Kınadı"
 lutheranism_events.11.desc: "Reform ülkemize ulaşmadan ve [ROOT.GetCountry.GetLongName] Devlet Kilisesi kurulmadan uzun zaman önce birçok teolog, gelecek vadeden kariyerlere sahipti. Köklü fikirlere sahip, nüfuzlu insanlar olarak Kilise'nin yeni doğasını kabul etmekte zorlanıyorlar. Değişime gösterdikleri bu direnç, yıllar geçtikçe daha da arttı ve bu teologlar artık açık açık Kilise karşıtı olarak görülüyorlar. Halkımız, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından verilmiş emirlere bu kadar bariz şekilde karşı çıkamaz. Bir şey yapmalıyız!"
 lutheranism_events.11.a: "Sürgün edilsinler!"
 lutheranism_events.11.b: "Dine hakaretten yargılansın ve idam edilsin."
 lutheranism_events.11.c: "Ne kadar üzücü."
 lutheranism_events.12.title: "Sarayda Katolik Düşünür"
 lutheranism_events.12.desc: "[target_character.GetName] keskin zekâsıyla ünlü birisi ve sarayımızda bulunması sayesinde adımızın ağırlığı önemli bir ölçüde artıyor. Ne var ki [target_character.GetNameWithNoTooltip] aynı zamanda sıkı bir [ShowReligionName('catholic')] ve burada kalması için inancını dilediği gibi yaşamasına izin verildi. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pek tabii [ROOT.GetCountry.GetName] Kilisesi tarafından doğrudan eleştirilemez fakat [ROOT.GetCountry.GetCapital.GetName] sokaklarında dolaşan söylentilere göre [target_character.GetNameWithNoTooltip], hükümdarımız [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] bölücü Katolik düşüncelerin etkisi altına girsin diye uğraşıyormuş."
 lutheranism_events.12.a: "Bırakalım konuşsunlar."
 lutheranism_events.12.b: "Saraydan defedilsin!"
 lutheranism_events.13.title: "Kalvinizm Etkisi"
 lutheranism_events.13.desc: "Söylenene göre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin en yakın danışmanlarından biri olan [minister.GetName], gizliden gizliye [ShowReligionAdjective('calvinist')] düşüncelere meyilliymiş. Son zamanlarda bu danışman tarafından teklif edilen bir dizi yasanın, ülkemizi gizlice Reform kiliselerinin ideallerine yaklaştırmaya yönelik girişimler olduğu söyleniyor."
 lutheranism_events.13.a: "Bu söylentiler saçmalıktan ibaret."
 lutheranism_events.13.b: "[minister.GetNameWithNoTooltip] yönetimden aleni biçimde uzaklaştırılsın."
 lutheranism_events.14.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] için Eğitim"
 lutheranism_events.14.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] kimden ders aldıysa hepsi çok iyi bir hükümdar olacağını söylüyor. [ROOT.GetCountry.GetGovernment.GetHeir.GetName] ülke yönetimine dair her şeye karşı hem ilgili hem de yetenekli olduğunu gösterdi. Gelgelelim dinî otoriteler, geride bıraktığımız Katolik inancına gereğinden fazla ilgi gösterdiğini düşünerek endişelenmeye başladı."
 lutheranism_events.14.a: "Böylece daha iyi bir hükümdar olur."
 lutheranism_events.14.b: "Tüm Papacı öğretileri çalışmayı yasaklayalım."
 lutheranism_events.15.title: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Katolik İnancına Meyilli"
 lutheranism_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], Katolik inancına dair çok fazla şey biliyor. Bu bir sır değil. Hatta belki de bilgisi, Devlet Kilisesi'ndeki rahipleri huzursuz edecek kadar kapsamlı. Bununla birlikte taç giyme törenine pek çok kişi ilgi gösterdi ve halk yeni hükümdarımızın arkasında gibi görünüyor. Yabancı inançlara dair bir şeyler bilmek Lüterci bir krallığın hükümdarının elbet işine yarayacaktır. Aynı zamanda \"[ROOT.GetCountry.GetGovernment.GetRuler.GetName] gizli bir Katolik\" iddiasında bulunma cesaretini gösterebilecek çok az kişi vardır."
 lutheranism_events.15.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] çok yaşa!"
 STATIC_MODIFIER_NAME_tolerant_monarch: "Hoşgörülü Monark"
 STATIC_MODIFIER_DESC_tolerant_monarch: "Hükümdarımız diğer inançlara dair engin bilgileriyle tanınır ve bu yüzden egemenliğimiz altındaki azınlıklar, başka türlü edinemeyecekleri ayrıcalıklara sahiptir."
 lutheranism_events.16.title: "Vicdanlı [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.16.desc: "Yıllar geçtikçe [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ne kadar adil bir hükümdar olduğunu gösterdi. Rahipler artık ani bir Katolik darbesinden korkmuyor ve Papacılığa duydukları nefretleri, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin bu inançla ilgili bilgili oluşu tarafından törpülendi.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] ise pek sıkıntılı. Yıllar geçtikçe kişisel inancının dogmatik [ROOT.GetCountry.GetName] Devlet Kilisesi'nin görüşlerindense korumak için çok çaba sarf ettiği Katoliklere daha yakın olduğunu fark etti."
 lutheranism_events.16.a: "Tahttan kendi isteğiyle çekilmesinden başka çare yok."
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], vicdanının azabıyla yaşamını sürdürmek zorunda."
 STATIC_MODIFIER_NAME_plagued_conscience: "Kirli Vicdan"
 STATIC_MODIFIER_DESC_plagued_conscience: "Hükümdarımız, Devlet Kilise'mizin öğretilerine sadakatle inanmaktan oldukça uzak. Bu durum, politikalarımızı doğrudan etkilemese de Kilise'nin işleyişinin pek de öncelikli olmadığı anlamına geliyor."
 lutheranism_events.17.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] ve [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Arasındaki Sürtüşmeler"
 lutheranism_events.17.desc: "[ROOT.GetCountry.GetGovernment.GetHeir.GetName] tarafından Katolikliğe gösterilen ilgi yıllar geçtikçe arttı ve artık etrafını Katolik filozoflar, bilim insanları ve sanatçılarla doldurdu. Bu durum utanç verici bir hâl almaya başladı. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetName] Kilisesi'nin başı olarak Reformun değerlerini korumalıdır. [ROOT.GetCountry.GetGovernment.GetHeir.GetName] fikirlerini değiştirmeye ikna edilmezse Kilise'miz üzerindeki otoritesi zarar görebilir."
 lutheranism_events.17.a: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] davranışlarını değiştirsin. Gerekirse zor kullanalım."
 lutheranism_events.17.b: "Varsın aynı fikirde olmayalım."
 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] hatasını kabul etti"
 lutheranism_events.18.desc: "Ondan beklenenler açık açık söylenince [ROOT.GetCountry.GetGovernment.GetHeir.GetName], Katolikler ve inançlarıyla arasına mesafe koymaya karar verdi."
 lutheranism_events.18.a: "Tanrı'ya şükür!"
 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] Uzlaşmaya İsteksiz"
 lutheranism_events.20.desc: "Tahtın veliahdından beklenenleri açık açık söylememize rağmen [ROOT.GetCountry.GetGovernment.GetHeir.GetName], Katolik Kilisesi'ne olan bu zararlı hayranlığını sürdürmekte ısrar ediyor. Başkentte propagandacılar ve hicivciler, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] hakkında krallıktaki inananları korumak şöyle dursun, daha kendi çocuğunu kontrol edemediğini söyleyen kitapçıklar dağıtmaya başlamış."
 lutheranism_events.20.a: "Yapılacak bir şey yok."
 lutheranism_events.20.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] evlatlıktan reddedilsin. Başka seçeneğimiz yok!"
 STATIC_MODIFIER_NAME_disinherited: "Evlatlıktan Reddedildi"
 lutheranism_events.22.title: "Uzlaşma Umudu"
 lutheranism_events.22.desc: "Hristiyan inancının birlik içinde olduğu dönemleri özleyenler hâlâ mevcut. Reform'un ve Lüterciliğin ortaya çıkışının gerekli olduğunu kabul etseler de mezhepler arası bölünmenin meydana gelmesinin yasını tutmaya devam ediyorlar.\n\nBu tür eğilimler iyi niyetli olsa da bizimki gibi bir Devlet Kilisesi'ne fazlasıyla zarar verebilir. Bu yüzden de Kilisemizdeki ve Seminerimizdeki yetkililerden bazılarının böyle düşüncelere sahip olması endişe verici."
 lutheranism_events.22.a: "Kınama cezası yeterli olur."
 STATIC_MODIFIER_NAME_phillipists: "Philipçiler"
 lutheranism_events.22.b: "En önemlilerini seçip onları hainlikle suçlayalım."
 lutheranism_events.23.title: "Lüterci Diasporası"
 lutheranism_events.23.desc: "Hristiyan âlemi bölünmeye devam ettikçe ülkemize gelen dinî sığınmacılar da artmaya başladı. Önemli Katolik devletlerdeki dinî çatışmalar, birçok Lütercinin vatanlarını terk etmesine sebep oldu. Kendi Kilisesine sahip Lüterci bir devlet olarak onları korumamız altına alıp hem yeteneklerinden hem de mal varlıklarından faydalanabiliriz.\n\nNe var ki Lütercilik birleşmiş bir inanç olmaktan çok uzak ve ülkemize sığınanların inançları [ROOT.GetCountry.GetName] Kilisesi'nin inançlarıyla tamamen örtüşmeyecek. Tüm Lüterci mültecileri kabul edersek takdir toplarız fakat işimize yarayacak becerilere sahip olanları seçmek daha akıllıca olabilir."
 lutheranism_events.23.a: "Sınırlarımızı tüm Lütercilere açalım."
 lutheranism_events.23.c: "Yeni Dünya'da toprak teklif edelim."
 lutheranism_events.23.d: "Reddedelim."
 welcomed_fleeing_lutherans: "Sığınmacıları Kabul Ettik"
 turned_away_fleeing_lutherans: "Sığınmacıları Geri Çevirdik"
 lutheranism_events.27.title: "Sert Teolog"
 lutheranism_events.27.desc: "[ROOT.GetCountry.GetName] Kilisesi'nin eğitim sistemine mensup olağanüstü bir adam ortaya çıktı. Bu rahip hem eşsiz bir karizmaya hem de çok güçlü bir inanca sahip ama Kilise'yi kendi inançlarına göre şekillendirmektense takipçilerine, Devlet Kilisesi'nin Lüterci geleneklerine ve dogmalarına bağlı kalmasının değerini aşılamaya kararlı.\n\nBöyle zamanlarda karşımıza sıklıkla çıkacak türden bir adam olmadığı ortada. Bu adam kuşkusuz işimize yarar."
 lutheranism_events.27.a: "Rahiplerimizi eğitsin."
 lutheranism_events.27.b: "Zındıklıkla savaşsın."
 lutheranism_events.29.title: "Reformcu, [ROOT.GetCountry.GetNameWithNoTooltip] Kilisesi'ni Övdü"
 lutheranism_events.29.desc: "Reform'un öncülerinden olan büyük bir düşünür, yakın zamanda hem yayınlarının birinde hem de bir tartışma sırasında ülkemizin herkese çok iyi örnek olduğunu söyledi. Bu durum hem uluslararası itibarımızı güçlendirecek hem de Kilisemizin otoritesini sağlamlaştıracak."
 lutheranism_events.29.a: "Ülke içi propagandamızda bunu kullanalım."
 lutheranism_events.29.b: "Bu durum bizi diğer Lütercilere daha da yakınlaştıracaktır."
 beacon_of_lutheranism: "İdeal Lüterci Ülke"
 lutheran_ideal: "İdeal Lüterci Ülke"
 lutheranism_events.30.title: "[witch_location.GetNameWithNoTooltip] Cadı Mahkemeleri"
 lutheranism_events.30.desc: "Roma Katolik Kilisesi gibi büyük bir kilisenin parçası olmaktan çıkıp yerel [ROOT.GetCountry.GetLongName] Kilisesi'nin tabiiyetine girmemiz genel olarak iyi karşılandı ama [witch_location.GetName] gibi bazı yerlerde otoritenin kimde olduğu konusu netliğini biraz kaybetti. Eski zamanlarda Cadılık şüphesi ortaya çıktığında Katolik Kilisesi olaya müdahil olur ve yerel halkın öfkesini dindirirdi. Reform ise Hristiyanlığın popüler versiyonlarına olan inancı güçlendirdi.\n\n[ROOT.GetCountry.GetNameWithNoTooltip] sınırları içinde yaşayan bir grup kadın Cadılıkla suçlanıyor ve Cadılıkla suçlanacak daha fazla kişi için arayışlar başladı bile. Yerel rahipler ve yargıçlar mahkemelere dâhil olduysa da devlet henüz bir şeye el atmadı. Yargılanmayı bekleyen kadınların sayısı artmaya devam ederse harekete geçmemiz gerekebilir."
 lutheranism_events.30.a: "Mahkemeleri tasvip edelim."
 lutheranism_events.30.b: "Mahkemeleri görmezden gelelim."
 lutheranism_events.30.c: "Bu mahkemeleri durdurmalıyız."
 lutheranism_events.40.title: "Devlet, Cadıları Koruyor"
 lutheranism_events.40.desc: "[witch_location.GetName] sınırları içinde yapılan ve gitgide paranoyaklaşan cadı avını dizginleme çabalarımızı yerel halk tamamen yanlış anladı. Bizzat elçilerimiz bile cadılıkla suçlandı ve topluluğun bir kısmı, bölgeye musallat olduğu iddia edilen cadıları koruduğu düşünülen bütün dış güçlere karşı düşmanca tavırlar sergilemeye başladı."
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "Hasmane Yayınların Dolaşımı"
 lutheranism_events.31.desc: "Pek çok kitapçık, ahşap baskı ve diğer türlerden önemsiz yayın dolaşıma girdi. Hiç kuşkusuz tamamı düşmanlarımız tarafından finanse ediliyor. Bu alçakça metinlerde [ROOT.GetCountry.GetName] Kilisesi'nin birçok ilkesinin devlete kolaylık getirecek şekilde belirlendiği iddia edilmiş.\n\nBunların Devlet Kilisemizin itibarında kalıcı bir iz bırakacağı şüpheli olsa da Kilisemizin imajı kısa vadede zarar gördü."
 lutheranism_events.31.a: "Yazık."
 lutheranism_events.32.title: "Yeni Bölgelerin Birleştirilmesi"
 lutheranism_events.32.desc: "Ülkemiz Lüterci nüfusa sahip yeni bölgelere yayıldıkça bu insanları Devlet Kilisemize dâhil etme sürecini başlattık. Yakın zamanlarda yönetimini aldığımız bazı topraklarda Kilise Pariş kayıtlarının kullanımına başlanmasıyla birlikte şaşırtıcı bir gerçek ortaya çıktı. Bölge, eski sahiplerinin düşündüğünden çok daha yoğun bir nüfusa sahip."
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "Pietizm"
 lutheranism_events.33.desc: "Ülkemizde Pietism adı verilen yeni bir tür Lüterci hareket görülmeye başladı. Pietistler içsel kurtuluşu önemsiyor, teolojik çalışmalara ve Devlet Kilisesi'nin dogmalarına oldukça az ilgi gösteriyorlar."
 lutheranism_events.33.a: "Etkisini azaltmaya çalışalım."
 lutheranism_events.33.b: "Pietistlere ilgiyle yaklaşalım."
 lutheranism_events.34.title: "[target_province.GetNameWithNoTooltip] İkonoklast İsyanları"
 lutheranism_events.34.desc: "Birçok Lüterci, eski Katolik Kilisesi'nin ikonalarından ve görsellerinden nefret ediyor ve [ROOT.GetOwner.GetLongName] Kilisesi'nde bunlara izin veren ilkelerimiz, toplumun tümü tarafından kabul görmenin epey uzağında.\n\nBunu putperestlik olarak gören [target_province.GetName] halkı, öfkeyle vilayette bulunan kiliselere koştu; vitray pencereleri kırdı, ikona ve sunakları yerle bir etti."
 lutheranism_events.34.a: "Failleri cezalandıralım."
 lutheranism_events.34.b: "Zarar görmüş kiliseleri onaralım."
 lutheranism_events.35.title: "[target_province.GetNameWithNoTooltip] Topraklarındaki Karizmatik, Yurtsever Vaiz"
 lutheranism_events.35.desc: "[target_province.GetName] bölgesinde birçok küçük Lüterci kilise bulunuyor ve bu kiliselerin tamamı merkezî ve dogmatik bir Kilise düşüncesine karşı çıkıyor.\n\nBu bölgede karizmatik bir vaiz ün kazandı ve verdiği vaazlarla bu bölgedeki halkı birbirine kenetlediği gibi eski vatanlarının Kilisesinden bağımsızlıklarını korumaya kararlı olmalarını da sağlıyor."
 lutheranism_events.35.a: "Bir şey yapmak için çok uğraşmamız gerekir."
 lutheranism_events.35.b: "Etkisini azaltmak için neler yapabiliriz bir bakalım."
