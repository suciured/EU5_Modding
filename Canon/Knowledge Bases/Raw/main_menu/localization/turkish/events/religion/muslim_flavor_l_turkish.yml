l_turkish:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "Takvimimizin dokuzuncu ayı yaklaşıyor ve tüm dünyadaki [ShowReligionGroupAdjective('muslim')] insanlar oruç tutmaya hazırlanıyor. Oruç, [ShowReligionGroupNameWithNoTooltip('muslim')] inancının Beş Şartı'ndan biri olmakla beraber hasta, seyahat hâlinde ya da hamile olmayan tüm yetişkin [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] inançlıları için farz, yani zorunlu kılınmıştır. Tanyerinin ağarmasından gün batımına kadar yemek yenmez, hiçbir şey içilmez, tütün kullanılmaz ve herhangi bir cinsel faaliyette bulunulmaz. Ruhani tefekkür, gelişim, daha yüksek dinî bağlılık ve ibadete ayrılmış bir ay olan Ramazan, her Müslüman için epey önemlidir. [ROOT.GetCountry.GetReligion.GetGodName] korkusu olan hiçbir [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] $ramadan$ ayını yok saymamalıdır."
 muslim_flavor.1.a: "Oruç zamanı geldi."
 muslim_flavor.1.b: "Göz ardı edelim."
 muslim_flavor.2.title: "Ramazan Bayramı"
 muslim_flavor.2.desc: "$ramadan$ ayı, Fıtr Bayramı veya daha sık kullanılan ismiyle Ramazan Bayramı'yla son bulur ve tüm dünyadaki [ShowReligionGroupAdjective('muslim')] insanlar, birlik olma duygusunda buluşmaya çalışır. Bazıları bayramı kutlamanın farz, yani zorunlu olduğuna inanır, bazıları müstehap, yani yapılması kesinlikle önerilen bir şey olduğuna, bazılarıysa mendup, yani yapılmasının iyi sayılacağı bir şey olduğuna inanır. Bu bayramda tüm [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] insanlar yıl boyunca diğerleriyle olan tüm kavgaları veya düşmanlıkları affederek unutmalıdır."
 invited_eid_al_fitr: "Ramazan Bayramı'na Davet"
 muslim_flavor.2.a: "Üç gün kutlayalım ve herkesi çağıralım!"
 muslim_flavor.2.a.tt: "Komşumuz olan her [ShowReligionGroupAdjective('muslim')] [country|e], [ROOT.GetCountry.GetName] ülkesine karşı [ShowBiasValue('invited_eid_al_fitr')|+=0] [opinion|e] kazanır."
 muslim_flavor.2.b: "İki gün kutlayalım."
 muslim_flavor.2.c: "Bir gün kutlayalım."
 muslim_flavor.3.title: "Ramazan Bayramı'na Davet"
 muslim_flavor.3.desc: "[origin.GetName] hükümdarı [target_ruler.GetName], [ROOT.GetCountry.GetFlavorRank] topraklarımızın bir elçisini $ramadan$ ayının son bulduğu Ramazan Bayramı kutlamalarına davet etti. Bayram, üç gün boyunca kutlanacakmış. Bizden sadece yıl boyunca diğerleriyle olan tüm kavgalarımızı ve düşmanlıklarımızı affedip unutmamızı istiyorlar."
 muslim_flavor.3.a: "$ramadan$ güzel bir şekilde bitti."
 muslim_flavor.4.title: "Hac"
 muslim_flavor.4.desc: "Eli ayağı tutan ve maddi durumu hacca gitmesini mümkün kılan her [ShowReligionGroupAdjective('muslim')] erkek ve kadın hayatında en az bir kez hacca gitmelidir. Hac hem dinî bir görev hem de [ShowReligionGroupNameWithNoTooltip('muslim')] inancının Beş Şartı'ndan biridir. Hac yapmak için [ShowLocationName('mecca')] iline giderler ve tüm erkek hacılar, Allah'ın önüne eşit çıkmak için ihrama girer çünkü [ROOT.GetCountry.GetReligion.GetGodName] karşısında bir prens veya yoksul arasında fark yoktur. Hacılar tıraş olmaz, tırnaklarını kesmez, parfüm kullanmaz, küfürlü sözler etmez, münakaşaya girmez, cinsel faaliyette bulunmaz, bitkileri köklerinden sökmez veya bitkilere zarar vermez, vahşi hayvanları öldürmez veya onlara zarar vermez; başlarını, ellerini ve yüzlerini kapatmaz, evlenmez, ayak bileklerini geçen ayakkabı giymez ve silah taşımazlar. Eli ayağı tutan [ShowReligionGroupAdjective('muslim')] bir [target_ruler.GetWomanMan] olan [ROOT.GetCountry.GetLongName] hükümdarı [target_ruler.GetName] Hazretleri'nin de insanlara örnek olup hac yoluna düşme zamanı geldi."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] bizi bekler!"
 muslim_flavor.4.b: "Şu an olmaz!"
 muslim_flavor.5.title: "Hac Ritüelleri"
 muslim_flavor.5.desc: "Haccın birçok ritüeli vardır. Hacılar, Kabe'yi ziyaret eder, yapının etrafında saat yönünün tersine yedi kez dönerek ve her turda bir dua ederek tavaf ederler. Safa ve Merve tepeleri arasında dua ederek yedi kez koşar veya yürürler, yani say yaparlar. Hacılar sonraki gün Arafat Dağı'na çıkar ve tefekkür içinde bir gece ibadeti, yani vakfe yaparak $common_string_quran$ okurlar. Geceyi Müzdelife'de, yerde uyuyarak geçirirler. Sonraki gün hacılar, Şeytan'a karşı olan dirençlerini sembolize etmesi için en büyük cemre olan Akabe cemresine gider ve Şeytan'ı taşlarlar. Yedi taş atıldığında hacılar, Mina'ya geçip $name_abraham.arabic_language$ ve $name_ishmael.arabic_language$ kıssasını anmak için kurban keserler. Hac neredeyse bitmiştir ama hâlâ tamamlanması gereken şeyler vardır."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "Haccın Sonu"
 muslim_flavor.6.desc: "Son iki ritüelden ilki, [ShowLocationName('mecca')] içinde bulunan Mescid-i Haram'ı tekrar ziyaret etmek ve Kabe'yi bir kez daha tavaf etmektir. Buna İfaza Tavafı denir; [ROOT.GetCountry.GetReligion.GetGodName] emirlerine olabildiğince hızlı uymayı ve ona olan sevgiyi sembolize eder. [ShowLocationNameWithNoTooltip('mecca')] ilinden ayrılmadan önce hacılar son tavaf olan Veda Tavafı'nı gerçekleştirir. Hükümdarın da aralarında bulunduğu bazı hacılar, [ShowLocationName('medina')] ilini ve Hz. Muhammed'in mezarının bulunduğu Mescid-i Nebevi'yi de ziyaret eder."
 muslim_flavor.6.a: "Hac bitti."
 completed_hajj: "Hac Tamamlandı"
 every_known_muslim_completed_hajj_tt: "Bilinen her [ShowReligionGroupAdjective('muslim')] [country|e], [ShowBiasValue('completed_hajj')|+=0] [opinion|e] kazanır."
 muslim_flavor.7.title: "Mescid-i Haram'ın Onarılması"
 muslim_flavor.7.desc: "Dünyanın en büyük camisi olan Mescid-i Haram, [ShowReligionGroupName('muslim')] için en kutsal mekân olan Kabe'nin etrafını çevreler. Eli ayağı tutan her [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] hayatlarında bir kez hac görevi için Kabe'yi ziyaret eder. Kabe, insanlığın [ROOT.GetCountry.GetReligion.GetGodName] için yaptıkları ilk ibadethanedir. Ahşap sütunlarının yerine mermer sütunlar dikilmiştir ve bir minare eklenmiştir. Mütevazı bir mimar olan [mimar_sinan.GetName], Mescid-i Haram'ın düz çatısını içerisinde hat sanatı bulunan kubbelerle değiştirme teklifiyle geldi."
 muslim_flavor.7.a: "[mimar_sinan.GetNameWithNoTooltip] camiyi onarsın."
 muslim_flavor.7.b: "[mimar_sinan.GetNameWithNoTooltip] ve tavsiyelerine uyarak camiyi onaralım."
 muslim_flavor.7.c: "Hiçbir şey yapmayalım."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "Ebu'n-Necib Sühreverdî tarafından kurulmuş, [ShowReligionAdjective('sunni')] fıkhının [ShowReligiousSchoolName('shafii_school')] mezhebine bağlı bir tasavvuf tarikatıdır. 11. yüzyıldan beri var olsa da son yıllarda küçük çaplı olarak yeniden popülerleşti ve yeni bir muhafazakâr tutumun oluşmasında önemli bir rol oynadı. Dürüstlük, huzur, nezaket, cömertlik, şikâyet etmekten sakınmak ve misafirperverlik gibi değerleri yücelten loncalar olan fütüvvetler de [ShowReligiousSchoolName('suhrawardi_school')] tarafından geri getirildi."
 muslim_flavor.8.a: "Yaptıkları takdire şayan. Onları desteklemeliyiz."
 muslim_flavor.8.b: "İyi yapıyorlar ama bunun bir parçası olmayacağız."
 muslim_flavor.9.title: "Alkol, [ShowGoodsNameWithNoTooltip('coffee')] ve [ShowGoodsNameWithNoTooltip('tobacco')] Yasaklanmalı Mı?"
 muslim_flavor.9.desc: "Uzak bir diyarın bilge ve dindar bir $rank_kingdom_muslim_ruler_male$ hakkında hikâyeler var. Bu hükümdar, seleflerinin dönemlerinde büyüyen yolsuzluğu, israfı sınırlandırmak gibi politika değişiklikleriyle bastırmayı başarmış. En dindar emirleri ise başkentte alkol, [ShowGoodsName('tobacco')] ve [ShowGoodsName('coffee')] yasaklarıydı. Bu yasakları uygulamak için geceleri sivil kıyafetlerle başkentin sokaklarını ve meyhanelerini devriye geziyor, yasağı çiğneyen herkese idam emri veriyordu. Alkol yasağının acımasız bir destekçisi olan bu hükümdar, kendisi içki içmeye düşkündü, bu da benzer yasakları uygulamanın akıllıca olup olmayacağı konusunda aklımızda şüphe uyandırıyor."
 muslim_flavor.9.a: "Efsane $rank_kingdom_muslim_ruler_male$ ve onun dindar anlayışını takip edelim."
 muslim_flavor.9.b: "Onun yerine bu malların vergisini artıralım."
 muslim_flavor.9.c: "Bu ahlaki değerleri kimseye dayatamayız."
 muslim_flavor.10.title: "İmparator'un Değerleri"
 muslim_flavor.10.desc: "[ROOT.GetCountry.GetFlavorRank] topraklarında efsanevi bir imparator hakkında hikâyeler yayılıyor. Bu imparator ahlaki değerleri sıkı bir biçimde uygulayarak uzak bir İmparatorlukta alkol tüketimini, kumarı, insanları hadım etmeyi, köleliği, hadım hizmetçileri, müziği, saray dansını ve keyif verici maddeleri yasaklamasıyla ünlüymüş. Efsanelere göre, [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] inancını uygulayanlardan [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] olmayan kâfirler gibi giyinenleri cezalandırma emri vermesi gibi takıntılarıyla biraz ileri gitmiş olsa da bazı fikirlerini uygularsak [ROOT.GetCountry.GetFlavorRank] halkının dindarlığını artırabiliriz."
 muslim_flavor.10.a: "Fikirleri uygulansın."
 muslim_flavor.10.b: "Alkolün vergisini artırmak kâfi."
 muslim_flavor.10.c: "Deli bu adam!"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] - Göksel Küre"
 muslim_flavor.11.desc: "Bugün [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisine üzerinde [ShowLanguageName('arabic_language')] ve [ShowLanguageName('persian_language')] yazılar bulunan bir göksel küre getirildi. Metalbilimci, astronom, geometri uzmanı ve zanaatkâr [target_character.GetName], bu göksel kürenin yapımında gizli bir balmumu şekillendirme yöntemi kullanmış. Bu kürenin aynından metali işleyerek de yapabileceğinden ve bizim için çok sayıda göksel küre üretebileceğinden emin."
 muslim_flavor.11.a: "Küreyi kabul edelim ve hemen daha fazla üretmesini isteyelim."
 muslim_flavor.11.b: "[ROOT.GetCountry.GetGovernment.GetCourtTitle] makamında onun için yer ayrılsın."
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "Dinî bir ikilem ortaya çıktı ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamındaki danışmanlar şaşkına döndü. İçlerinden biri yalnızca \"Lahor'daki Mutasavvıf [mian_mir_char.GetName] bize yardım edebilir\" dedi. [mian_mir_char.GetNameWithNoTooltip], hayatın her kesiminden dünyevi ve bencil insanları, açgözlü eşkıyaları, tamahkâr Emirleri ve bereket için fakirlerin peşinden koşan hırslı Nevvabları reddederken [ROOT.GetCountry.GetReligion.GetGodName] sevgisine sahip olanların dostu olmasıyla tanınır. Ona yaklaşmak hiç kolay değildir. [mian_mir_char.GetNameWithNoTooltip] müritleri, yani öğrencileri, evinin kapısında görmek istemediği kişileri engellemek için nöbet tutar. Bununla beraber, [ROOT.GetCountry.GetFlavorRank] topraklarının dindar hükümdarı [target_ruler.GetName], [mian_mir_char.GetNameWithNoTooltip] kişisinin kabul edip tavsiye vereceği biridir."
 muslim_flavor.12.a: "Tavsiye isteyelim."
 muslim_flavor.12.b: "Soruna başka bir çözüm bulalım."
 muslim_flavor.13.title: "Ayazma Kapısı Yangını"
 muslim_flavor.13.desc: "[ShowLocationName('constantinople')] şehrinde çıkan büyük bir yangın [ShowReligionAdjective('judaism')] mahallelerini yakıp kül etti ve devlet, bu kül olmuş mahalleleri satın almak zorunda kaldı. Bu karara karşı çıkan [ShowReligionAdjectiveWithNoTooltip('judaism')] tüccarlar yetkililerimize \"Kazalar ve Acil Durumlar Fonu\" adı altında biriktirdikleri paradan büyük miktarda rüşvet teklif etti. [target_ruler.GetName], [ShowReligionAdjectiveWithNoTooltip('judaism')] tüccarların zorunlu satın alımı engellemek için sundukları teklifi yetkililerden dinledi ve yetkililer şu anda bir yanıt bekliyor."
 muslim_flavor.13.a: "Rüşvetlerini almayı kabul edelim."
 muslim_flavor.13.b: "Rüşveti almayı reddedelim ve rüşvet verenlere ceza verelim."
 muslim_flavor.14.title: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')] Tarikatı"
 muslim_flavor.14.desc: "Sevginin, hoşgörünün ve samimiyetin önemiyle bilinen [ShowReligiousSchoolName('chishti_school')] Tarikatı, [ROOT.GetCountry.GetName] vilayetlerine yayıldı ve herkese kucak açan tavırları sayesinde, başka bir din arayışında olan kişilerin [ShowReligionGroupName('muslim')] inancını kabul etmesine sebep olabilirler. Bir [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] hocasının [ROOT.GetCountry.GetGovernment.GetCourtTitle] dâhilinde iş görmesi veya devlet işlerine karışması yasaktır. Bunun, ruhu dünyevi işlerle kirleteceğine inanıyorlar. Bazı [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] kişiler müziğin [ROOT.GetCountry.GetReligion.GetSinName], yani yasak olduğuna inanırken [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] Tarikatı mensupları müzik ve şarkıların, dinleyenleri Allah'a yakınlaştırdığına inanıyor."
 muslim_flavor.14.a: "[ShowReligiousSchoolNameWithNoTooltip('chishti_school')] Tarikatı'nı kabul edelim."
 muslim_flavor.14.b: "Topraklarımızdan sürelim!"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "[ShowReligiousSchoolName('qadiri_school')] nüfuzlu bir [ShowReligionAdjective('sunni')] tarikattır. Kadirî dervişler ortasında yeşil bir gülün ve altı uçlu bir yıldız bulunan beyaz bir kumaşın bulunduğu bir takke takar. [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')] öğretilerinde nefsin arzularına karşı gelmenin önemi vurgulanır. Bu büyük mücadelenin iki aşaması bulunur. Bu iki aşamadan büyüğü olan ilki dinî yasalarla yasaklanan eylemlerdir. İkinci aşamaysa açgözlülük, kibir ve korku gibi temel kötü alışkanlıklara karşı gelebilmektir. \"Gerçekten [ROOT.GetCountry.GetReligion.GetGodName] yolunda ilerlemek isteyen kişi, [ROOT.GetCountry.GetReligion.GetGodName] himayesine girmek dışındaki tüm arzularından arınmalıdır,\" sözü, en bilinen [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')] öğretileri arasındadır."
 muslim_flavor.15.a: "Öğretileri doğru, onları destekleyelim."
 muslim_flavor.15.b: "Onlardan öğrenecek bir şeyimiz yok."
 muslim_flavor.16.title: "$sharia$ Kanunları"
 muslim_flavor.16.desc: "[ShowReligionGroupName('muslim')] inancının ahlaki ve dinî kuralları suç, siyaset ve ekonomi gibi birçok genel konunun yanında cinsellik, hijyen, yeme alışkanlığı, ibadet ve oruç gibi kişisel konuları da kapsar. [ROOT.GetCountry.GetReligion.GetGodName] tarafından gönderilen mutlak kanunlar olarak görülen şeriatın iki kaynağı vardır. İlki $common_string_quran$ kapsamında bildirilen kurallardır, ikincisiyse Hz. Muhammed tarafından gösterilen $sunnah$. Kadılar ve imamlar, $sharia$ kanunlarının [ROOT.GetCountry.GetName] sınırları içinde çok iyi uygulanmadığından yakınıyor ve [ROOT.GetCountry.GetGovernment.GetCourtTitle], bu kanunlara her zaman uyulmasını sağlasın istiyorlar."
 muslim_flavor.16.a: "$sharia$ kanunları daha sıkı uygulansın."
 muslim_flavor.16.b: "$sharia$ kanunları daha gevşek uygulansın."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "Eskiden [ROOT.GetCountry.GetName] ordusunda bulunan köle askerler sahiplerinin parasıyla eğitim görür ve sahiplerine onların istediği şekilde hizmet ederlerdi. Bunların çoğu asker olsa da içlerinde idareciler de vardı ama tamamı [ShowReligionGroupName('muslim')] dinini kabul etmişti. [ROOT.GetCountry.GetNameWithNoTooltip] sınırları içinde bazıları hâlâ varlığını sürdürüyor. Sahipleri yok ve hayatlarını yeniden anlamlı kılacak bir şeyler bulmaya çalışıyorlar. $a_ghilman$, [target_ruler.GetName] huzuruna bir vekil bile yollayarak [ROOT.GetCountry.GetFlavorRank] için hizmet verip veremeyeceklerini sordu."
 muslim_flavor.17.a: "İdari işler verelim."
 muslim_flavor.17.b: "Onları askere alalım."
 muslim_flavor.17.c: "Diplomatik güçlere yardım etsinler."
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "[target_location.GetName] halkı, bir minyatür sanatçısının soyundan gelen çok becerikli [reza_abbasi.GetArtistType.GetName] hakkında konuşuyorlar. Genellikle sade bir arka plan üzerine bir ya da iki kişi çizerek, tasvir edilen kişilerin endamına ve kişiliğine odaklandığı bu eserleri gencinin de yaşlısının da ilgisini çekiyor."
 muslim_flavor.18.a: "Sanatını da onu da destekleyelim."
 muslim_flavor.18.b: "Bu yeteneği herkese tanıtalım!"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "Âlim, filozof, mimar, matematikçi, astronom ve şair [baha_al_din.GetName] çalışmaları sonucunda, Güneş'in evrenin merkezinde olduğu ve Dünya'nın Güneş etrafında dairesel bir yörünge izlediğini savunan yeni ve muhteşem bir fikir ortaya çıkardı. Üzerine çalıştığı \"Göksel Kürelerin Anatomisi\" anlamına gelen Kitab-ı Taşrihü'l Elfâk'ta Dünya'nın konumsal yörüngesini destekleyen görüşü kanıtlıyor."
 muslim_flavor.19.a: "İşini bitirmesi için her türlü desteğe varız."
 muslim_flavor.19.b: "Görmezden gelinsin."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "\"Öğrenim görülen ve çalışmalar yapılan yer\" anlamına gelen [ShowBuildingTypeName('madrasa')] içerisinde $common_string_quran$ tefsiri, $sharia$, Hz. Muhammed'in hadisleri ve mantık öğretilir. Bazı [ShowBuildingTypeNameWithNoTooltip('madrasa')] kurumlarında matematik, astronomi, astroloji, coğrafya, simya, felsefe ve dinle ilgili diğer ilimler de öğretilirdi. Bu toprakların geleceği çocuklara emanet ve onlara [ROOT.GetCountry.GetFlavorRank] topraklarını gözümüz arkada kalmadan emanet edebilmek için en iyi eğitimi almalarını sağlamak zorundayız. Dünyaya dair öğrendikleri hiçbir şeyin onları yarı yolda bırakmamasını sağlayalım."
 muslim_flavor.21.a: "[ShowBuildingTypeNameWithNoTooltip('madrasa')] desteklensin!"
 muslim_flavor.21.b: "Hiçbir şey yapmayalım."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName], [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamımızda bir görüşme talep etti. [ROOT.GetCountry.GetGovernment.GetCourtTitle] huzurunda konuşmasına izin verdiğimizde [ShowReligionGroupAdjective('muslim')] hacılar için [ShowLocationName('mecca')] ve [ShowLocationName('medina')] yoluna kuyular, su depoları ve yapay havuzlar yaptırmak istediğini söyledi."
 muslim_flavor.22.a: "Sembolik bir destek verilsin."
 muslim_flavor.22.b: "Bu kutsal işi yapmasına yardım edilsin!"
 muslim_flavor.22.c: "Böyle pahalı fikirleri unutsun!"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "Artık yaşlanmış bir [serafeddin_sabuncuoglu_char.GetWomanMan] olsa da bir cerrah ve hekim olan [serafeddin_sabuncuoglu_char.GetName], doğumundan yaklaşık seksen yıl önce, 1308'de kurulmuş olan [ShowLocationName('amasya')] Hastanesinde hâlâ hekimlik yapıyor. [serafeddin_sabuncuoglu_char.GetName] sahip olduğu büyük bilgi birikimiyle, tıbbi kitaplara hiç şüphesiz referans olacak ilk cerrahi atlası kâğıda dökmeye hazır."
 muslim_flavor.23.a: "Yardımımız sayesinde daha uzun yıllar hekimlik yapacak."
 muslim_flavor.23.b: "Ee? Ne yapalım?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "[birjandi.GetName] parlak bir astronom, matematikçi ve fizikçidir. Kutbüddin Şirazî'nin argümanlarından birini şöyle yanıtlamıştır:\n\n#italic Küçük veya büyük taş, ufuk sathına dik bir çizgi boyunca Dünya'ya düşecektir, buna tecrübeyle tanık olunur. Bu dikey çizgi, Dünya küresinin teğet noktasından ve hissedilen ufuk sathından uzaktır. Bu nokta Dünya'nın hareketiyle birlikte hareket eder ve bu nedenle iki kayanın düşüş yerinde bir fark olmaz.#!\n\nKendisi birçok kitap yazmıştır. Bilgisi ve becerileri ile [ROOT.GetCountry.GetFlavorRank] için faydalı olacaktır."
 muslim_flavor.24.a: "Çalışmalarına destek olacağız."
 muslim_flavor.24.b: "Kim ki bu? Neyini umursayalım?"
 muslim_flavor.25.title: "Ehl-i Kitap [ROOT.GetCountry.GetNameWithNoTooltip] Ülkesinin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] Zümresi"
 muslim_flavor.25.desc: "[ShowReligionGroupAdjective('christian')], [ShowReligionAdjective('judaism')] ve Sabiiler, tıpkı [ShowReligionGroupAdjective('muslim')] olanlar gibi $name_abraham.arabic_language$ ilahına inandıkları için Ehl-i Kitap sayılır ve kendi fıkıhlarına göre inançlarını yaşayabilirler. [ROOT.GetCountry.GetName] halkının neredeyse tamamı [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] ve [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] bir [ROOT.GetCountry.GetFlavorRank] içerisinde bu konuma göre olağan şeylere sahip olsalar da birçoğu [capital_region.GetName] bölgesinin zenginliğinden ötürü devletimizin daha cana yakın olabileceğini düşünüyor. [ROOT.GetCountry.GetNameWithNoTooltip] ülkesinin [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] zümresi için daha da iyi koşullar sağlamamız tavsiye ediliyor. Ne de olsa tüm halklarımız arasında refahı teşvik etmek bizim de yararımıza olur."
 muslim_flavor.25.a: "Onları destekleyelim."
 muslim_flavor.25.b: "Ya din değiştirsinler ya da gitsinler! Yeter ki silinsinler!"
 muslim_flavor.26.title: "Mehdi"
 muslim_flavor.26.desc: "Bir [mahdi.GetWomanMan] Mehdi olduğunu, yani Kıyamet'ten önceki yedi yıl hüküm sürecek olan [ShowReligionGroupName('muslim')] kurtarıcısı olduğunu iddia ediyor. Dünyayı kötülükten arındıracağını ve dünyada erdemin yeniden hüküm süreceğini vadediyor. Bu [mahdi.GetWomanMan] Mehdi değil diyenler, onun takipçilerini fena kızdırdı. Tüm [ROOT.GetCountry.GetFlavorRank] topraklarımızı bir kargaşa aldı götürüyor."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip] bu kişiyi [ShowReligionGroupNameWithNoTooltip('muslim')] dininin kurtarıcısı olarak kabul edecek."
 muslim_flavor.26.b: "Reddedelim ve sahtekârın teki olduğunu ortaya çıkaralım."
 muslim_flavor.27.title: "[ShowReligionNameWithNoTooltip('shia')] ve [ShowReligionAdjectiveWithNoTooltip('sunni')]"
 muslim_flavor_27.common: "[ROOT.GetCountry.GetName] topraklarındaki [ShowReligionNameWithNoTooltip('sunni')]-[ShowReligionNameWithNoTooltip('shia')] gerilimi yıllar içinde iyice büyüdü. Şimdiye dek ciddi bir olayın yaşanmamasının tek sebebi yapılan diplomatik hamleler."
 muslim_flavor.27.desc: "Gerçek [ShowReligionName('shia')] öğretilerine mensup herkes bilir ki Hz. Muhammed'in meşru vârisleri, yalnızca dördüncü halife Hz. Ali'nin veliahtlarıdır. [ShowReligionAdjective('sunni')] mezhebindekiler, ilk dört halifenin [ShowReligionGroupName('muslim')] liderliği konumlarına hak ederek geldiklerine inanıyor ve bu dört halifenin veliahtlarını meşru dinî liderler olarak görüyor. On İkinci İmam 941'de kaybolduğundan beri meşru bir dinî figürün yönetiminde yaşamadığımızı biliyoruz.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "Sorunu görmezden gelelim."
 muslim_flavor.27.b: "Aralarındaki gerginliği hafifletmenin bir yolunu bulalım."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "Gerçek bir [ShowReligionAdjective('sunni')] mensubu herkes bilir ki ilk dört halife [ShowReligionGroupName('muslim')] liderliği konumlarına hak ederek gelmiştir ve bu dört halifenin veliahtları inancımızın meşru dinî liderleridir. Yanılgı içindeki [ShowReligionAdjective('shia')] öğretilerinin takipçileri, Hz. Muhammed'in meşru vârisleri olarak yalnızca Dördüncü Halife Hz. Ali'nin veliahtlarını görürler ve On İkinci İmam 941'de kaybolduğundan beri meşru bir dinî figürün olmadığına inanırlar.\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "Sorunu görmezden gelelim."
 muslim_flavor.28.b: "Aralarındaki gerginliği hafifletmenin bir yolunu bulalım."
