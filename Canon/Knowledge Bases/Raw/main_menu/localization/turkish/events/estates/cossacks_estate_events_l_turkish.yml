l_turkish:
 cossack_estate_events.1.title: "Bozkırların Kolonileştirilmesi"
 cossack_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, giderek daha fazla serfin onlara sağlanan evlerden kaçıp bozkırlardaki [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresinin arasında yeni fırsatlar aramaya gitmesinden şikâyet ediyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresinin çok fazla güçlenmesine olanak sağladığımızı ve serflerin efendilerini terk etmesine önayak olduğumuzu düşündükleri için bizi suçluyorlar.\n\nŞimdiyse [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinden büyük ailelerin temsilcileri, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresinin gücünü kısıtlamamızı ve böylece [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin bozkırlara komşu olan topraklardaki arazilerini genişletmesine olanak sağlamamızı talep ediyor. Söylediklerine göre bu şekilde yaban bölgeler düzeltilip diyarın kanunları uygulanabilirmiş."
 cossack_estate_events.1.a: "Serfler geri getirilmeli."
 cossack_estate_events.1.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresini kızdırmayı göze alamayız."
 cossack_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] Zümresinin Artan Gücü"
 cossack_estate_events.2.desc: "Bozkırlardaki nüfuzlarını kimse sorgulayamasa da [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresi güç alanında etki kazanma hususunda birçok engel ile karşı karşıya. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] onları hor görmekle birlikte kendi topraklarında serf olarak çalıştırılmalarını istiyor. Takındıkları tavır da [ROOT.GetCountry.GetCapital.GetName] sınırları içinde dost edinmelerine pek yardımcı olmadı.\n\nNitekim son zamanlarda işler onların lehine gidiyor. Kendi yerleşim yerlerini savunmayı başardılar. Devlete akıncı olarak verdikleri hizmet ise paha biçilemez bir seviyeye ulaştı."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] Güçten Düşüyor"
 cossack_estate_events.3.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresinin özgür doğası ile [ROOT.GetCountry.GetCapital.GetName] sınırlarındaki güç alanlarına olan uzaklıkları onlar için her daim sorun teşkil etmiştir. Kendilerine miras kalan bir ayrıcalıkları da olmadığı için [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisindeki olaylara etki edebilecek [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresi üyelerinin sayısı giderek azalmaya başladı."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "Ayrıcalık Talebi"
 cossack_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresindeki her üye devletin sağladığı aynı ayrıcalıklara sahip değil. Bu hakların savaş zamanlarında devlete büyük hizmetlerde bulunan belirli [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresi üyelerine ödül olarak verilmesi bir gelenek. Bu haklar, miras yoluyla aktarılamadığı için [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresinin nüfuzu da zamanla değişiklik gösterebiliyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresine göre şu an, onlara ayrıcalık tanımanın tam vakti."
 cossack_estate_events.4.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresine orduda daha fazla ihtiyaç var!"
 cossack_estate_events.4.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresinin daha fazla kayıt altına alınması gerek!"
 cossack_estate_events.4.c: "Bırakalım da bozkırlarda takılmaya devam etsinler."
 cossack_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] İkmali"
 cossack_estate_events.5.desc: "Sınır bölgelerde yaşamak çetin bir iştir. İşte bu yüzden de [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresini bu mücadeleleri için merkezî hazineden ufak bir yardımla ödüllendirmek iyi bir fikir olabilir. Geçtiğimiz mevsim oldukça sert geçti. Akıncı ve haydut baskınlarının artmasıyla [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresinden birçok kişi önümüzdeki ayları geçirebilmek için acilen yiyeceğe ihtiyaç duyuyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresine üniforma gibi askerî teçhizatlarla birlikte yiyecek yardımı yaparsak sadece bozkırların savunucularını güçlendirmekle kalmaz, devletimize daha da sıkı bağlanmalarını sağlayabiliriz."
 cossack_estate_events.5.a: "Ne ihtiyaçları varsa gönderilsin."
 cossack_estate_events.5.b: "Kendi başlarının çaresine baksınlar."
 cossack_estate_events.6.title: "Ticaret Aksaklıkları"
 cossack_estate_events.6.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] ve diğer zümreler arasında alışılmadık davranışlardan ve farklı gelenek ile âdetlerden dolayı hep bir gerginlik olmuştur. Nitekim, son zamanlarda bu durum giderek daha da artmaya başladı. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] baskınlarına karşı alarma geçti, onların sevkiyatlarını hedef aldıklarını iddia ediyorlar. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] ise yalnızca bölgedeki haydutlara saldırdığını öne sürüyor. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin kafasının karıştığını söylüyorlar.\n\nBölgedeki hükûmeti temsil eden organların azlığı nedeniyle gerçeği bilmek pek kolay değil ancak bu iki grubun arasında bir sürtüşme yaşandığı gün gibi ortada. Bizim de bu sürtüşmede bir taraf tutup diğerine yaptırım uygulamamız bekleniyor."
 cossack_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresini destekle."
 cossack_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresini destekle."
 cossack_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] Yerleşimcileri [target_cossacks_destination.GetNameWithNoTooltip] Topraklarında"
 cossack_estate_events.7.desc: "Bozkır hayatı, [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresine mensup olanları sınırda yaşamaya alıştırdı. Düzgün bir yerleşimin olmadığı topraklardaki zorlu hava durumları ve yabancı akıncıların yağmalarıyla sürekli tehdit altında olan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')], zamanla hem korkulan savaşçılara hem de gözü pek yerleşimcilere dönüştü.\n\nGözlerimizi [target_cossacks_destination.GetName] topraklarına çevirdiğimizde sınırda yaşamakla hâlihazırda kontrolümüzde olan bozkırlarda yaşamak arasında çok da büyük bir fark olmadığını görüyoruz."
 cossack_estate_events.7.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] yerleşimcilerini askere al."
 cossack_estate_events.7.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresine güvenemeyiz."
 cossack_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] Zümresinde Huzursuzluk"
 cossack_estate_events.8.desc: "Genel olarak [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] zümresinin devlete ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına güvensizliği, onların bölgelerindeki otoritemizin gücünü yitirmesine sebep oldu. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresiyle bağlantılı topluluklar elçilerimize düşmanca tavırlar sergilemeye başladı. Artık merkezî otoriteden tamamen bağımsız bir şekilde hareket ediyorlar."
 cossack_estate_events.8.a: "Onları bir başına bırakalım, ilişkilerimiz zamanla düzelecektir."
 cossack_estate_events.8.b: "Ortalığı karıştıranların başını ezelim."
 cossack_estate_events.9.title: "[target_location.GetNameWithNoTooltip] Topraklarında [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] Genişlemesi"
 cossack_estate_events.9.desc: "Yaban topraklarda sınır kavramı yalnızca bir kâğıt parçasından ibaret. Görünüşe göre [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')], [target_location.GetName] topraklarına doğru hızla genişlemiş. Artık bu topraklardaki otoriteleri bizden daha sağlam. Bu gelişmenin önüne geçmeye çalışabiliriz ancak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')], yerleşmek için çok emek verdikleri topraklardan uzaklaştırılmaya karşı hoş bir tepki vermeyecektir."
 cossack_estate_events.9.a: "Yeni Statükoyu kabul et."
 cossack_estate_events.9.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresinden toprakları geri al."
 cossack_estate_events.10.title: "Daha Geniş Kapsamlı Ayrıcalık Talepleri"
 cossack_estate_events.10.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] çok uzun zamandır [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] veya [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gibi köklü zümrelere denk kabul edilmeyi düşlüyor. Bu hayal ise bugüne kadar gerçekleşmeye hiç böylesine yaklaşmamıştı. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')], devletimizde büyük bir nüfuza sahip oldu. Birçok yönden onların desteğine muhtacız.\n\n[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresindekilerin çoğu her fırsatta eskiden beri istedikleri resmen tanınma ve ayrıcalık taleplerini dile getiriyor."
 cossack_estate_events.10.a: "Yok daha neler."
 cossack_estate_events.10.b: "Talepleri kabul edilsin."
 cossack_estate_events.11.title: "İnsanlar Bozkırlara Taşınıyor"
 cossack_estate_events.11.desc: "Sınırlarımız içerisinde çok fazla bozkır bulunduğu için bu toprakların onlara yeni fırsatlar sunacağını düşünen çok fazla insan var. [ShowCultureGroupName('tatar_group')] halkı doğudaki bölgelerden geldiğinden beri orada yaşıyor ve yaşam tarzları toplumumuzun kalanına kıyasla çok farklı. [target_migration_province.GetName] çevresindeki bölge birçok kişinin gözüne çarpmış gibi görünüyor. Şimdiden [ROOT.GetCountry.GetFlavorRank] içindeki insanların hatırı sayılır bir miktarı oraya taşınmayı ve bu yeni topraklarda kendine bir gelecek inşa etmeyi kafalarına koymuş gibi görünüyor."
 cossack_estate_events.11.a: "Büyük cesaret."
 cossack_estate_events.11.b: "Yok daha neler, biz izin vermedikçe kimse taşınamaz."
 cossack_estate_events.12.title: "[ShowCultureNameWithNoTooltip('cossack_culture')] Kültürünün Doğuşu"
 cossack_estate_events.12.desc: "Halkımız, sınırlarımız içindeki bozkır bölgelerine yerleşmeye başladığından beri oradaki zorlu koşullara alışmak zorunda kaldı. O topraklarda yaşamış olan [ShowCultureGroupName('tatar_group')] halkından aldıkları mirasla birlikte geleneklerini ve yaşam tarzlarını yavaşça değiştirmeye başladılar. Nihayetindeyse yepyeni başka bir kimlik kazandılar. Bu nedenle [target_cossack_conversion.GetName] halkı, artık kendilerine [ShowCultureName('cossack_culture')] diyorlar."
 cossack_estate_events.12.a: "İlginç bir gelişme."
 cossack_estate_events.12.tt: "[target_cossack_conversion.GetName] içindeki birçok [pops|e], [ShowCultureName('cossack_culture')] [ShowPopTypeName('tribesmen')] olacak."
 cossack_estate_events.1000.title: "[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] Saldırganlığı"
 cossack_estate_events.1000.desc: "Konu baskın yapmaksa hem tekneleriyle hem de at sırtında süratle seyahat edebilen bozkır halkından [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')] zümresinin eline kimse su dökemez. Yakın zamanda kırsal bölgelerimiz ve hatta sınırlarımızın çok uzaklarındaki yerleşim yerleri böyle baskınlarla oldukça zarar görmüştür. [cossack_target_location.GetRank.GetName] [cossack_target_location.GetName] topraklarını talan etmiştir. Baskınlar gerçekleştirildiğinde bu yağmacılar geldikleri hızla [cossack_origin_country.GetName] topraklarına geri çekildi.\n\nHem [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin hem de [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin baskınlardan etkilenen bölgeler üzerinde kendi menfaatleri bulunuyor. İki grup da bir şeyler yapmamızı bekliyor."
 cossack_estate_events.1000.a: "[cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresini Adalete teslim edelim!"
 cossack_estate_events.1000.b: "Bu seferlik görmezden gelelim."
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] elini kolunu sallayarak geziyor, üstüne üstlük bazı yağmalama taktikleri de geliştirmişler. Son raporlara göre bu baskınlardan bazıları sınırlarımızın dışına kadar taşınmış. [cossack_target_location.GetName] noktasındaki kırsal [target_root_country.GetAdjective] bölgesini tahrip etmişler.\n\nBu işten sorumlu olan [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] zümresi sınırlarımızın içinde yer aldığı için [target_root_country.GetLongNameWithNoTooltip] yaptıklarının karşılığında hem tazminat hem de suçluların adalete teslim edilmesini talep etti."
 cossack_estate_events.1001.a: "Bu iş bizim kontrolümüzden çıktı."
 cossack_estate_events.1001.b: "Onları adaletin karşısına çıkar!"
 cossack_estate_events.1002.title: "[cossack_origin_country.GetAdjectiveWithNoTooltip] Karşılık Verdi"
 cossack_estate_events.1002.desc: "[cossack_origin_country.GetAdjective], ülkemize yapılan baskınların sorumluluğunu almayı reddetti. [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')] zümresini zapt edemediklerini ileri sürüyorlar."
 cossack_estate_events.1002.a: "Bu mazeretlere karnımız tok."
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "[cossack_origin_country.GetAdjective], [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')] zümresinin baskınları sonucunda mülklere verilen zarar için maddi tazminat ödedi. Aynı zamanda suçluları adalete teslim ettiklerini iddia ediyorlar."
 cossack_estate_events.1003.a: "Biz de inandık."
