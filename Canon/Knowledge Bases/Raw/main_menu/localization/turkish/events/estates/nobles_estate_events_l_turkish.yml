l_turkish:
 nobles_estate_events.1.title: "Doğuştan Soylu"
 nobles_estate_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup çoğu aile mevcut konumunu savaş döneminde devlete hizmet etmiş atalarının eylemleri dolayısıyla kazandı. Dolayısıyla askerî hizmet, evlatları için de akla gelebilecek yegâne meslek. Nitekim, ordunun modernleştirilmesiyle sıradan kişilerin subay olması alışıldık bir durum hâline geldi. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi üyeleri ise sahip oldukları sınıf haklarını güvence altına almamız için bizimle iletişime geçti. [ROOT.GetCountry.GetAdjective] ordularında doğuştan soylu olmayan kimselerin komutanlığa yükseltilmemesi gerektiğini söylüyorlar!"
 nobles_estate_events.1.a: "Ordularımızı komuta etme haklarını güvence altına al."
 nobles_estate_events.1.b: "Böyle sözler veremeyiz."
 nobles_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Gelişimi"
 nobles_estate_events.2.desc: "Ülkemizde tek nüfuz sahibi devlet değildir. Geçtiğimiz yıllar boyunca [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin etkileyici bir üyesi, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin önde gelen ailelerinden birkaçının ülkemiz kurumları üzerindeki nüfuzunu artırmayı başardı.\n\nBağlantılar ve ayrıcalıklar, özellikle hırsla bir araya geldiğinde oldukça güçlü unsurlar hâline gelebilir."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "[noble_encroachment.GetNameWithNoTooltip] Sınırlarında [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Önüne Gelene El Koyuyor"
 nobles_estate_events.3.desc: "İnsanları her zaman her yerde izlemek kolay bir iş değil. Şahıslara ait toprak mülklerinin arasındaki sınırlar genelde eski geleneklere göre veya çok uzun zaman önce yazılmış belgelere göre belirlenir. Yeterli güce sahip birisi ise bu durumu kötüye kullanabilir. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup önde gelen ailelerden birkaçı, [noble_encroachment.GetName] içindeki mülklerini genişletmelerinin sonuçlarından kaçınmak için [ROOT.GetCountry.GetCapital.GetName] sınırları içerisinde hatırı sayılır miktarda nüfuz kullandı. Devletin mülklerini korumak istiyorsak kısa süre içinde harekete geçmeliyiz."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "Toprakların geri verilmesini talep et."
 nobles_estate_events.4.title: "Zorba [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup önde gelen ailelerden birinin hâkimiyeti altındaki bir bölgenin halkı tarafından seçilmiş bir temsilci bugün [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamına gelip [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile görüştü. Temsilci, halkının sistematik bir şekilde zorbalığa maruz bırakıldığını öne sürerek derhâl harekete geçilmesi için istirham etti. [ROOT.GetCountry.GetName] hükümdarı olarak [target_character.GetName], halkını korumakla yükümlü. Bu yükümlülüğü yerine getirmemek bizi zayıf bir konuma düşürecektir ve vilayetin gelişimine olumsuz etkide bulunabilir. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi ise aralarındaki güçlü bir üyenin böyle cezalandırılmasını hoş karşılamayacaktır."
 nobles_estate_events.4.a: "Bu suistimali görmezden gelelim."
 nobles_estate_events.4.b: "Toprak sahibi cezalandırılsın."
 nobles_estate_events.5.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Güçten Düşüyor"
 nobles_estate_events.5.desc: "Hem nüfuzlu toprak sahipleri hem de devletimizin geleneksel savaşçı sınıfından olan [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zor zamanlar geçirmeye başladı. Sürekli olarak kendi içlerinde çatışmaları ve güçlerini kötü bir şekilde kullanmalarıyla [ROOT.GetCountry.GetCapital.GetName] içerisindeki nüfuzlarını kaybettiler. Birçoğu emekli olup kırsal bölgelerdeki mülklerine taşındı."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Daha Sıkı Kısıtlayıcı Yasalar Talep Ediyor"
 nobles_estate_events.6.desc: "Pahalı giysiler, muazzam ziyafetler ve etkileyici saraylar [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin en belirgin simgelerinden yalnızca birkaçıdır. Ne var ki, bunlara hangi ailenin ne para harcayacağı büyük oranda değişiklik gösterebilir. Bazı durumlarda ülkemizin [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi de ortalama bir soylu kadar, hatta belki de daha bile savurgan harcamalar yapabilir. Doğuştan soylu olmayan kimselerin böyle davranışlarda bulunmasını sınırlandıran köklü kurallar ve gelenekler mevcut olsa da bunların etkili bir biçimde uygulanması pek kolay değil. Bu durum da ülkemizdeki [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi için kabul edilemez bir şey. Şimdi de yabancıların giyim kuşamıyla ilgili yasaların tadil edilmesini talep ediyorlar. Kendilerinden daha üstün kimselerden daha gösterişli olmaya kalkışan herkesin ağır şekilde cezalandırılmasını istiyorlar."
 nobles_estate_events.6.a: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin talepleri kabul edilsin."
 nobles_estate_events.6.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresine boyun eğmeyi reddet."
 nobles_estate_events.7.title: "Gündelik Yaşam"
 nobles_estate_events.7.desc: "[target_character.GetName] ve ondan önce gelenlerin gündelik yaşamındaki her şey bir nevi seremoni hâline gelmiştir. Örneğin, [ROOT.GetCountry.GetGovernment.GetRulerTitle] giyinirken odasına girmek birçok kişiye göre onun dikkatini çekmenin en iyi yoludur. Özenli bir saray hayatımızın olması, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinin kırsal kesimlerdeki yerleşimlerinde aleyhimize kumpas kurma ihtimalini azaltacak olsa da bu bize pahalıya patlar. Onları [ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının gündelik yaşamından tamamen uzak tutmak [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin nüfuzunu kısıtlar ancak bu durum karşısında gücenecekleri de kesin."
 nobles_estate_events.7.a: "En nüfuzlu kişiler için gösterişli ve uzun seremoniler düzenleyelim."
 nobles_estate_events.7.b: "Bu kadarına da gerek yok."
 nobles_estate_events.8.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresi ile Kötüleşen İlişkiler"
 nobles_estate_events.8.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] arasındaki ilişkiler herhâlde daha kötü olamazdı. Bu fevkalade güvensizlik duygusunu, [ROOT.GetCountry.GetCapital.GetName] şehrindeki neredeyse gayrimeskûn [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı da tüm çıplaklığıyla gözler önüne seriyor. Ülkemizin önde gelen aileleri ise kırsal bölgelerdeki malikânelerinden çıkmıyor. Kısa süre içinde bir şey yapmazsak, devletin otoritesi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi tarafından kontrol edilen bölgelerde zayıflayacak. Bununla birlikte, devletten gelecek herhangi bir talep de muhtemelen silahla karşılık görecek."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresini devlet otoritesini kabul etmeye zorla."
 nobles_estate_events.9.title: "İtaatsiz [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.9.desc: "Hiçbir tebaamız savaş konusunda [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi kadar tecrübeli değil. Soylu aileler nesiller boyunca bize ve bizden önceki devletlere hizmet ettiler. Günümüzdeki makamlarını ise savaş meydanlarında kazandılar. Aralarından birçoğu köklü geleneklerini yaşatmayı sürdürdü, cephede geçecek bir hayata hazırlanıp kendileriyle aynı değerlere sahip kişilerle ilişkiler kurdu.\n\nNitekim, ülkemizdeki mevcut durum, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin çoğu üyesinin ordularımıza önderlik etmek istememesine sebep oldu. Yüksek rütbeli subayların arasında itaatsizlik giderek yayıldı ve çoğunun savaşın başarısızlıkla sonuçlanmasını umut ettiğini düşünmek için yeterince sebebimiz var."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "Onların yerine makamı hak edenleri getirme vaktimiz gelmiş."
 nobles_estate_events.10.title: "Büyüyen Yönetim"
 nobles_estate_events.10.desc: "Devlet ve bürokrasi geliştikçe çeşitli toprakları ve organları yönetip denetleyecek insanlara olan ihtiyaç da o kadar artar. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi, hükûmet makamı atamalarında öncelikli olmayı umuyor. Öte yandan [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresi ise atamaların liyakate göre yapılmasını istiyor.\n\nGüvenilir bir bakanın beklenmedik bir şekilde ölmesi bu çatışmanın tam ortasında doldurulması gereken bir pozisyon oluşturdu. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresinin desteklediği bir aday olsa da [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresiyse kendi adaylarını seçmemizi istiyor. İki aday da yetenekli kişiler olsa da bunun politik bir seçim olacağı ortada."
 nobles_estate_events.10.a: "Büyük soylardan gelmek büyük güç vaat eder."
 nobles_estate_events.10.b: "Bu ülkeyi kendini sıfırdan var etmiş kişiler yönetmeli."
 nobles_estate_events.10.c: "Yüzümüzü [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümresine dönelim."
 nobles_estate_events.11.title: "Hizmet Geleneği"
 nobles_estate_events.11.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], hem askerî liderler olarak hem de yakın zamanda da belli olduğu gibi güvenilir yöneticiler olarak devlete hizmet etme geleneğine sahiptir. [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresinin bizdeki gibi sağlam temelli ve sadık olduğu devletlerde zaman zaman çok yetenekli ve sadık soylular çıkacak, ülkeyi parlak geleceklere taşıyacaklardır."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
