l_turkish:
 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "Zaman Değişiyor"
 jurchen_confederation_events.1.desc: "Kısa bir süre önce atalarımız ve onlardan önce de babaları at sırtında avlanarak halkımızı besledi, düşmanlarımızla savaştı ve özgür bir hayat yaşadı. Şimdi [target_jc_leader.GetName] elçileri; bizi güçsüz hâle getirmek, keskin kılıcımızı köreltmek ve topraklarımızın kabile lordları olarak onurlu geleneklerimizi yok etmek istiyorlar. Güneydeki komşularımızın yöntemlerini benimsememiz gerektiğini söylüyorlar ama dediklerini yaparsak kendi kimliğimizi unutacağız."
 jurchen_confederation_events.1.a: "Şu atlardan inelim de dediklerine kulak verelim. Haklılar!"
 jurchen_confederation_events.1.b: "Hadi be oradan!"
 jurchen_confederation_events.2.title: "Şanlı Bir At Ustası"
 jurchen_confederation_events.2.desc: "At üstünde [target_character.GetName] gibi kendini gösterebilen pek yoktur. Okçuluk yetenekleri sayesinde birçok prestijli yarışma kazandık ve savaşçı komşularımıza savaş hünerlerimizi kanıtladık. Lakin sarayımızdaki danışmanlarımız, bu yetenekli okçunun Konfederasyonumuzun [target_jc_leader.GetName] topraklarında bulunan liderleri için güzel bir diplomatik hediye olacağını düşünüyor."
 jurchen_confederation_events.2.a: "Daha neler! [target_character.GetShortNameWithNoTooltip] burada, evinde!"
 jurchen_confederation_events.2.b: "Pekâlâ, umalım da onu kabul etsinler."
 jurchen_confederation_events.3.title: "[target_member.GetNameWithNoTooltip] Hediye Gönderdi"
 jurchen_confederation_events.3.desc: "[target_member.GetName] topraklarındaki konfederasyon üyelerimizin elçileri, halkımızla dostane ilişkiler kurmak üzere hediyeler getirmiş. Bu elçiler arasında ülkeler arasında yapılan birkaç okçuluk ve binicilik turnuvası kazanmış, güçlü kuvvetli biri var. [target_character.GetShortName] yeni bir sarayda yeni bir maceraya atılmaya hazır ve heyecanla takdim törenini bekliyor."
 jurchen_confederation_events.3.a: "Ordumuza iyi bir katkı sunacak, hoş gelmiş!"
 jurchen_confederation_events.3.b: "Şu dilenciyi alın başımızdan!"
 jurchen_confederation_events.4.title: "Toplumumuzun Temeli"
 jurchen_confederation_events.4.desc: "Halkımız yüzyıllar süren çalkantıdan sağ çıktı. Savaşlar, kıtlık ve umut vadeden fatihler yüreklerimizdeki aleve su serpmeye yetmedi. Ne var ki [target_jurchen_country_2.GetName] ile olan yakın zamanlardaki rekabetimiz epey can sıkıcı olmaya başladı. Atlı askerleri sınırlarımızı aşarak tarlalarımıza girip mahsulümüzü çalmış, yağmalamış ve üstüne halkımızı da tehlikeye sokmuş. Bu davranışa izin veremeyiz, göz yumamayız!"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "Derhâl konfederasyon liderimize şikâyetimizi bildirelim!"
 jurchen_confederation_events.5.title: "[target_jurchen_country_1.GetNameWithNoTooltip] ve [target_jurchen_country_2.GetNameWithNoTooltip] Arasında Rekabet"
 jurchen_confederation_events.5.desc: "Çabuk sinirlenmenin utanılacak bir yanı yok, hatta bu çoğu zaman halkımızın alkış tutacağı bir nitelik fakat [target_jurchen_country_1.GetName] ve [target_jurchen_country_2.GetName] liderleri arasındaki rekabet tehlikeli bir biçimde topyekûn savaşa dönüşmeye başlıyor. İddialara göre devriyeleri yoldan saparak birbirlerinin mahsullerini yağmalıyor. Bu kan davasını kimin başlattığını bile hatırlamıyorlar ve tartışmaya bir son vermek için bizden yardım istiyorlar."
 jurchen_confederation_events.5.a: "[target_jurchen_country_1.GetNameWithNoTooltip] lehine karar verelim."
 jurchen_confederation_events.5.b: "[target_jurchen_country_2.GetNameWithNoTooltip] halkı haklı!"
 jurchen_confederation_events.5.c: "İki taraf da barbarlığı bıraksa nasıl olur?"
 jurchen_confederation_events.6.title: "Medeni Toplum Sıkıntıları"
 jurchen_confederation_events.6.desc: "Halkımıza ne oldu? Eskiden özgürdük, vahşiydik, doğa ve hayatın kendisiyle iç içeydik. Atalarımız tuzak kurma ve binicilik becerileriyle ünlenmişti. Çok sayıda insanı boyundurukları altına alarak $china$ toprakları boyunca Jin Hanedanı'nın sancaklarını dalgalandırmışlardı.\n\nŞimdilerdeyse tek yaptığımız bütçeler, finansal hesaplar, konfederasyonumuza karşı sorumluluklarımız ve saray edebimizle ilgilenmek. Bir zamanların onurlu savaşçılarına ne oldu?"
 jurchen_confederation_events.6.a: "Ne yazık ki artık hayatımız böyle."
 jurchen_confederation_events.6.b: "Direnmeli ve geleneğimizi korumalıyız!"
 jurchen_confederation_events.7.title: "Savaşçılarımız Kitap Okumaya Çalışıyor"
 jurchen_confederation_events.7.desc: "Toplumumuzu merkezîleştirme ve Güney komşularımızın yöntemlerini benimseme girişimlerimiz meyvelerini veriyor. Birçok savaşçımız yazıyı öğrenmek ve yeni zamanlara uyum sağlamak için kitaplar edinmeye başladı lakin yüksek makamlardaki birçok kişi eski yöntemlerle devam etmemiz konusunda ısrar ediyor."
 jurchen_confederation_events.7.a: "Daha fazla talim verelim o zaman!"
 jurchen_confederation_events.7.b: "Okumak gelecektir."
 jurchen_confederation_events.8.title: "Halkın Talepleri"
 jurchen_confederation_events.8.desc: "Halkımız yabancı ülkelerden gelen mallara erişmek istiyor. Halkımız her zaman gösterişli mallara ve egzotik mallara karşı ilgi duymuştur. İdaremizdeki birçok kişi, değişim rüzgârlarından korunmak için kabilemizin geleneklerine en uygun malların ticaretinin teşvik edilmesi fikrini destekliyor. Ne var ki geleceğe dair daha açık görüşlü fikirleri göz önünde bulundurmak daha iyi olabilir."
 jurchen_confederation_events.8.a: "Biz onurlu savaşçılarız. At ve deriden bize yeter!"
 jurchen_confederation_events.8.b: "Gelecekten kaçmanın manası yok."
 jurchen_confederation_events.9.title: "Bir Hayat Dersi"
 jurchen_confederation_events.9.desc: "Binicilerimizden sadece birkaçı inanılmaz hızlarda, zarafet içinde dörtnala gitmeyi başarıyor. Bu sebeple [target_heir.GetName] atından düşerek pek de şaşılacak bir şey yapmadı. Ağır yaralanan sevgili veliahdımız şu an tedavi görüyor. Asıl ilgi çekici şeyse [target_heir.GetShortNameWithNoTooltip] tarafından binilen at, sahibinin yanından ayrılmıyor. Kazaya tanık olanlar, atın binicisini korumaya çalıştığını ve düşüşün etkisini azalttığını söyledi."
 jurchen_confederation_events.9.a: "O atın alnını öpeyim!"
 jurchen_confederation_events.9.b: "Ne komik düşmüştür o!"
 jurchen_confederation_events.10.title: "İleri Giden Kavga"
 jurchen_confederation_events.10.desc: "Çabuk öfkelenmek halkımızın yabancı olduğu bir şey değil. Tavernalarda sonu gelmeyen içki ve sefahat eşliğinde pek çok sert tartışma yaşandı. Ne var ki yakın zamanda [target_capital.GetName] kentinin güçlü reisleri arasındaki bir tartışma kontrolden çıktı. Yangınlar bölgenin büyük bir kısmını kapladı. Rakip ailelerin onuru üzerine bir savaşa dönüşen tartışmalar her yeri çığlıklar, ateş ve kanla doldurdu."
 jurchen_confederation_events.10.a: "Ne yazık ki kötü liderliğin göstergesi."
 jurchen_confederation_events.10.b: "Hasarı biz karşılayacağız. Harika bir güç gösterisiydi!"
 jurchen_confederation_events.11.title: "Yeni Nesiller"
 jurchen_confederation_events.11.desc: "Âlimlerimiz ve danışmanlarımız yüce ulusumuzun gelecek nesillerdeki savaşçıları ve personelleri için titizlikle planlar yaptı. Kabinemiz ve bakanlarımız kültürümüzü beslemeyi desteklese de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mükemmelleştirilmiş bir ordu fikrine çok sıcak değil."
 jurchen_confederation_events.11.a: "Kültürümüzü destekleyeceğiz."
 jurchen_confederation_events.11.b: "Doğru düzgün bir ordusu olmayan halk mı olur?"
 jurchen_confederation_events.12.title: "Yeniliğe Direniş"
 jurchen_confederation_events.12.desc: "Tüm konfederasyonumuzdaki kanunları sistematik bir hâle getirme girişimlerimiz sebebiyle her köşeden düşman ve ajan fırladığı sır değil. Gaspçılar olsun rakipler olsun bize zarar vermek isteyen herkes kapalı kapılar ardında sonumuzu getirmek için planlar yapıyor. Yakın zamanda danışmanlarımızın çoğunluğu öne çıkarak bize bir ültimatom verdi. Merkezîleşme girişimlerimizi derhâl durdurmamızı talep ettiler ve devam etmemiz hâlinde isyan ve istikrarsızlık çıkacağını belirttiler."
 jurchen_confederation_events.12.a: "Pekâlâ, yüreğimizde hâlâ vahşiyiz."
 jurchen_confederation_events.12.b: "Bu vizyonsuzlardan mı korkacağız?"
 jurchen_sinicization_tt: "Yasanın yürürlüğe girmesiyle beraber [target_ruler.GetName] saltanatının geri kalanı boyunca #G Konfederasyonumuz#! #R -10#! [stability|e] ve #R -10#! [tribal_cohesion|e] kaybedecek."
 jurchen_confederation_events.13.title: "Komşularını Araştır"
 jurchen_confederation_events.13.desc: "Güneydeki komşularımızın şanlı topraklarının, kitaplarda ve kütüphanelerde saklı büyük bir bilgi birikimine ev sahipliği yaptığı bir sır değil. Onların yöntemlerini incelemek için bir iletişim bağı kurma fikri kazançlı bir fikir ancak görüş ayrılıklarına sebebiyet verebilir."
 jurchen_confederation_events.13.a: "Bilginin yayılması her şeyden önce gelir."
 jurchen_confederation_events.13.b: "Halkımızı yabancılaştırmayı göze alamayız."
 jurchen_confederation_events.14.title: "Mutluluk Timsali"
 jurchen_confederation_events.14.desc: "Bu karanlık ve renksiz bir hayatta çok az kişi mutluluğu yakalar. Hastalıklar, yaşanan kayıplar ve günlük rutinlerin monotonluğuyla dolu olan çoğu yaşam üzgün ve donuktur. Özgürce at bindiğimiz, bizden aşağı olan komşularımızla savaşıp onları yağmaladığımız için bizim kabile üyelerimizin hayatları böyle değil ancak bazı [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] temsilcileri ortaya çıktı ve yeni edindiğimiz zenginliklerin büyük bir kısmını hak ettiklerini belirtti."
 jurchen_confederation_events.14.a: "Paylaşırsak onları önemsediğimizi gösterebiliriz."
 jurchen_confederation_events.14.b: "Kılıçlarımızın uçlarını onlar tutsun, kabzalarını biz tutalım."
 jurchen_confederation_events.15.title: "Avla Geçen İyi bir Gün"
 jurchen_confederation_events.15.desc: "Avcılarımız dörtnala giderken pislik ve toz kokusu her yere yayıldı, köpeklerin havlamaları arasında avı vuran kurşunun sesi duyuldu. Bu emareler, atalarımızdan devraldığımız bir gelenek olan avın iyi geçtiğinin göstergeleridir. Yakın zamanda birtakım avcılar eve elleri pek dolu geldi ve yakaladıklarını saraya hediye olarak sundular."
 jurchen_confederation_events.15.a: "Daha başka ne istenir ki!"
 jurchen_confederation_events.15.b: "Bu uygulamalar geçmişte kaldı."
 jurchen_confederation_events.16.title: "[target_jc_leader.GetNameWithNoTooltip] Birleşmeyi Talep Ediyor"
 jurchen_confederation_events.16.desc: "Konfederasyonumuzun koruması altında geçirdiğimiz günlerin sonu yaklaşıyor gibi görünüyor. Liderimiz, bağımsızlığımızı kısıtlamak ve bizi, kendisinin sancağı altında birleştirmek için bariz bir güç gösterisi yaptı."
 jurchen_confederation_events.16.a: "Birlikte yükseleceğiz!"
 jurchen_confederation_events.16.b: "Bağımsızlığımızı bir kenara bırakamayız."
 jurchen_confederation_events.17.title: "Büyük Birleşim Çağı"
 jurchen_confederation_events.17.desc: "Konfederasyonumuzu oluşturan birçok reis, kendi topraklarında görece özerk ve oldukça nüfuzlu olmaktan memnun ancak gelişmek ve bizim esaretimizin devam etmesini isteyenlere meydan okumak istiyorsak tek sancak altında birleşmeliyiz. Bugün tüm [target_io.GetName] üyelerini bu isteğimize ikna etmeyi başardık."
 jurchen_confederation_events.17.a: "Bizim çağımız başlıyor!"
 jurchen_confederation_unification_effort_tt: "[target_io.GetNameWithNoTooltip] üyeleri ya [Concept('subject', 'Tabi Devletimiz')|e] olacak ya da onlara savaş açmamız için bize bir [casus_belli|e] verme riskini alacak."
