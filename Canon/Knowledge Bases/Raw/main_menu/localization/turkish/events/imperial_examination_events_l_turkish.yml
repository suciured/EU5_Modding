 #Historical Info for various bureaucrats
 imperial_examination_events.2.historical_info: "Liú Bówén, geç Yuan ve erken Ming hanedanları sırasında önemli bir figürdür. Mütevazı bir ailede doğmuş; olağanüstü zekâsı, stratejik becerisi ve siyasi öngörüsüyle tanınacak kadar yükselmiştir. Ming hanedanının gücü ele geçirmesini sağlayan askerî eylemlere katkı sağlayarak, Moğol yönetimindeki Yuan hanedanının devrilmesinde ve Ming hanedanının başa geçmesinde kilit rol oynamıştır. Liú aynı zamanda Çin edebiyatına ve felsefesine hem yazar hem de düşünür olarak katkılarıyla da Çin tarihine çok yönlü bir miras bırakmıştır."
 imperial_examination_events.3.historical_info: "Yu Qian, kariyerine imparatorluk sınavını jinshi olarak geçmesinin ardından 1421 yılında Ming yönetiminde kamu hizmetinde başladı. Sadakati ve hizmetleri sayesinde İmparator Xuande tarafından Şansi ve Henan'ın Genel Valisi olarak atandı. Nüfuzlu kişilerle ayrı düşse de Ming İmparatoru Zhengtong döneminde göreve yeniden getirildi ve nihayetinde Savaş Bakanlığına terfi etti. Yu Qian'ın Pekin'i 1449'da Oyrat Moğollarının saldırılarına karşı savunmada kilit rol oynaması adının daha da duyulmasını sağladı ama bu saldırıları takriben çıkan siyasi kargaşada vatan hainliğiyle suçlanarak idam edildi."
 imperial_examination_events.4.historical_info: "1442'de jinshi derecesine sahibi olduktan sonra Han Yong, 1452'de Jiangxi genel müfettişliğine terfi etmeden önce bir süre denetçilik yaptı. Görevi sırasında Tengwang Köşkü'nün restorasyonunu denetledi. 1465'te Zhao Fu'nun Dateng Xia'daki Miao ayaklanmasına karşı düzenlediği askerî harekâtta askerî müfettişlik yaptı. Harekâtın başarıyla sonuçlanmasının ardından Liangguang Genel Valisi olarak atanan Han Yong, bölgeyi sakinleştirme çalışmalarına devam ettiyse de astlarının saldırıları sebebiyle nihayetinde emekli oldu."
 imperial_examination_events.5.historical_info: "1454'te jinshi ünvanını alarak ilmî becerilerini kanıtlayan Xú Pǔ, Ming Hanedanı'nda önemli bir siyasi figürdü. Birçok idari görevde bulunduysa da aldığı en önemlilerinden biri, 1497 yılında getirildiği, son derece önemli bir eser olan Ming Hanedanı'nın Toplu Tüzükleri'ni toplama görevidir. Belirli fraksiyonların etkisini azaltma konusunda zorluklarla karşılaşmasına rağmen Xú Pǔ, görevi boyunca uzlaşmanın ve yardımsever yönetime bağlılığın faydaları konusunda gelecek yöneticilere örnek oldu. Xú Pǔ'nun siyasi girişimlerini dışındaki mirası, vergiden muaf araziyi miras bırakarak klanındaki yoksullara yardım etmesi gibi, ölümünden sonra Wén Jìng olarak tanınmasını sağlayan hayırseverlikleriyle devam etmektedir."
 imperial_examination_events.6.historical_info: "Ming Hanedanı'nda çok yönlü bir figür olan Wáng Yángmíng, rasyonalist düalizm yerine sezgisel anlayışı vurgulayarak Zhu Xi'nin alışılagelmiş felsefesine meydan okuyan önemli bir Neo-Konfüçyüsçü düşünürdü. Eğitimli bir aileden gelen Wáng, general olarak kazandığı başarıyı katı disiplin ve isyanları bastırmak için şefkatli bir yaklaşım benimseyerek çatışma sırasında bile affediciliği savunmasına borçluydu. Felsefi düşüncelerinin merkezinde, bireylerin doğuştan gelen bir ahlak anlayışına sahip olduğunu öne süren doğuştan bilme kavramı yer alıyordu. Lù Jiǔyuān ile birlikte Lu-Wáng okulunu kurdu. Öğretileri, Çin'de ve Japonya'da önde gelen isimlere ilham vererek ve hatta buşido kurallarının gelişimini etkileyerek bu ülkelerde etkisini artırdı. Hem Çin'de hem de Japonya'da Konfüçyüsçü düşünceyi ve etik söylemi modern zamanlara kadar şekillendirerek kendi döneminin ötesine uzanan Wáng Yángmíng'in mirasının güçlü etkisi entelektüel ve siyasi alanlarda yankılanmaya devam ediyor."
