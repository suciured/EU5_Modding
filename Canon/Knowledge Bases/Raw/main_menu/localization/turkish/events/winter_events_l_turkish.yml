l_turkish:
 winter_events.4.title: "Soğuk ve Islak Alanlar"
 winter_events.4.desc: "Soğuk günler sona ermiyor. Yerel köylülere göre hasat, tahıl ambarları kaygı verici bir hızla boşaldığı için giderek küçülüyor. Kıtlığın son kurbanı [target_province_1.GetName] vilayeti oldu. Yaz kısaldıkça güneş ışığına muhtaç tahıllar, önceki yıllardaki kadar ürün veremiyor. Talihsizlik ve hastalığın kontrolsüzce yayılma riskini almamak için durumu hafifletmeye çalışmak akıllıca olur!"
 winter_events.4.a: "Hayat için ödediğimiz bedel bu işte."
 winter_events.4.b: "En azından yerel çiftçilerin zararlarını karşılayabiliriz!"
 winter_events.4.c: "[target_province_2.GetNameWithNoTooltip] vilayetinden yiyecek yardımı gönderilsin!"
 due_to_no_road_network_and_distance_tt: "Bir [road|e] olmaması ve [target_location_1.GetName] ile [target_location_2.GetName] arasındaki mesafe sebebiyle [Concept('food', 'Yiyeceğin')|e] bir kısmı yolda kaybedilecek"
 scales_with_target_province_1_province_food_percentage_tt: "Çiftçilere ödenecek miktar, [target_province_1.GetName] tahıl ambarlarında şu anda depolanan [food|e] yüzdesine bağlı olarak ölçeklenecek"
 winter_events.5.title: "Yüzen Buz"
 winter_events.5.desc: "Kışın yayılması ve düşen sıcaklıklar, gemilerin [ShowProvinceDefinitionName('icelandic_coast_province')] vilayetine mal taşımak için kullandığı hayati geçitleri etkiledi. Buzun ilerleyişi durmadan genişliyor ve tüm ada sanki beyaz duvarlarla kuşatılmış gibi.\n\nNormalde bu suları geçen balıkçılar ve balinacılar, adanın etrafındaki buzulların artık baharın gelişiyle geri çekilmediğini, bölgenin artık yılın her vakti geçilmesi tehlikeli bir yer olduğunu bildiriyor."
 winter_events.5.historical_info: "#italic Küçük Buz Çağı#! sırasında İzlanda kıyıları, özellikle 17. yüzyıldan itibaren sürüklenen deniz buzuyla sıkça tıkandı. Kuzey Kutbu'ndan sürüklenen bu buz genellikle yazın ortalarına kadar kalırdı ve önemli balıkçılık ve ticaret yollarını keserdi.\n\nTedarik gemileri engellenince ada uzun süren yalnızlık ve zorluk dönemleri yaşadı, yiyecek kıtlığı ve ekonomik baskıyla mücadele etti. Deniz tamamen donmadı ama buz, İzlanda'nın zaten zorlu yaşamını bu soğuk yüzyıllarda daha da zorlaştırdı."
 winter_events.5.a: "Dondan bir hisar âdeta!"
 freeze_iceland_tt: "[ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')] çevresindeki [seazones|e], azalan [ShowModifier('floating_ices_modifier')] [Concept('modifier', 'Etkeninden')|e] etkilenecek"
 winter_events.6.title: "[ShowAreaNameWithNoTooltip('greenland_area')] Durma Noktasına Geldi"
 winter_events.6.desc: "[ShowAreaName('greenland_area')] bölgesinde sıradan bir kış, bolca kar ve hayatta kalma mücadelesiyle geçer. Büyük donun başlangıcından bu yana toprak neredeyse yaşanması imkânsız donmuş bir araziye dönüştü. Donmuş devler gibi buzullar tüm adanın etrafında yükseliyor, yılın çoğunda adanın birkaç limanına giriş çıkışı engelliyor.\n\nAdanın güney kıyısındaki az sayıda yerleşim de azalıyor çünkü şiddetlenen kışlar çiftçilik ve hayvancılığı neredeyse imkânsız kılıyor."
 winter_events.6.historical_info: "Soğuk iklimlere uyum sağlamış olan İnuitler bile daha derin donlar ve kestirilemeyen hava koşullarını zorlu buldu. Grönland hayatta kalmanın, ilerleyen soğuk ve yalnızlığa karşı sürekli bir savaş anlamına geldiği bir yere dönüştü."
 winter_events.6.a: "Umarız daha sıcak kışlar görürüz..."
 freeze_greenland_tt: "[ShowAreaNameWithNoTooltip('greenland_area')] çevresindeki [seazones|e], azalan [ShowModifier('encroaching_cold_modifier')] [Concept('modifier', 'Etkeninden')|e] etkilenecek"
 winter_events.7.title: "[ShowAreaNameWithNoTooltip('greenland_area')] İçindeki Ölü Otlaklar"
 winter_events.7.desc: "Yüzyıllar önce [ShowAreaName('greenland_area')] bölgesine ilk ayak basan cesur denizciler ve yerleşimciler beraberlerinde koyun ve keçi getirdiler. Bu hayvanlar, iklimin soğuk olmasına rağmen hâlâ hayvancılığa izin verdiği adanın güney kıyısındaki otlaklarda otladı. Yerleşimciler sert çevrede hayatta kalmak için [ShowGoodsName('wool')] kullanarak giysi, örtü ve başka gerekli eşyalar yaptılar.\n\nNe var ki son birkaç kış düzgün bir sürü tutmayı imkânsız hâle getirdi. Tarlalar dondukça bir zamanlar sürdürülebilir olan hayvancılık üretimimiz neredeyse tamamen yok oldu. Aynı zamanda, eskiden kıyılarımızı dolduran balık sürüleri her geçen mevsim azalıyor. [ShowAreaNameWithNoTooltip('greenland_area')] bölgesindeki soğuk kışlarda hayat renksiz ve kasvetli görünüyor."
 winter_events.7.historical_info: "#italic Küçük Buz Çağı#! sırasında daha soğuk sıcaklıklar, daha kısa büyüme mevsimleri ve daha sert kışlar, hayvancılığı sürdürmeyi giderek zorlaştırdı. Bir zamanlar koyun ve keçileri besleyen otlaklar, ilerleyen buz ve kalıcı donmuş toprak altında küçülmeye başladı, bu da [ShowGoodsNameWithNoTooltip('wool')] üretiminde düşüşe yol açtı. Aynı zamanda buz, yerel balıkçılığı sürdürmeyi zorlaştırdı, bu da yaygın açlık ve yiyecek stoklarında keskin bir düşüşle sonuçlandı."
 winter_events.7.a: "Gerçek bir trajedi."
 winter_events.8.title: "[target_province_1.GetNameWithNoTooltip] Kuraklığı"
 winter_events.8.desc: "Son iklim değişiklikleri halkımıza iyi gelmedi. Yağmur eksikliği ve sürekli donlar [target_province_1.GetName] vilayetindeki tüm ekosistemi bozdu ve kuraklık dönemlerine neden oldu. Bu, on yıllardır süren çalkantılı kışların sebep olduğu en yeni zorluk. Birçok ekin çürüdü ve kıtlık sık görülen bir durum hâline geldi.\n\nYerliler tahmin edileceği gibi perişan hâlde, çoğu kendilerini ve ailelerini açlıktan ve vakitsiz ölümden korumak için tazminat talep ediyor."
 winter_events.8.a: "Aç kalsınlar."
 winter_events.8.b: "Biraz para gönderebiliriz."
 outcome_base_key: "[target_province_1.GetName] içinde sahip olduğumuz her [location|e]"
