 very_strong_outcome_variable_tt_b: "$outcome_base_key$ #R -%15,00#! [prosperity|e] kaybedecek"
 extreme_outcome_variable_tt_b: "$outcome_base_key$ #R -%20,00#! [prosperity|e] kaybedecek"
 winter_events.9.title: "Ovalarda Bir Ot Sapı Bile Kalmadı"
 winter_events.9.desc: "[ShowGoodsName('livestock')] göç örüntüleri son birkaç yılda oldukça durağanlaştı. Otlak alanlarının eksikliği ve sürekli düşen sıcaklık, çayır alanlarımızı korumayı son derece zorlaştırdı.\n\nBu da halkımızın çoğunun geçimini sağladığı bu alanda üretimin ciddi biçimde azalmasına yol açtı. Bu don ve buz dalgasının ne zaman geri çekileceğini bilmiyoruz ama tüm olumsuzluklara rağmen en iyi sonuç için umut edip dua edebiliriz."
 winter_events.9.a: "Soğuğun yayılmasını seyretmek dışında yapacak bir şeyimiz yok..."
 livestock_provinces_suffer_tt: "Bu [food|e] kaybı, [ShowGoodsName('livestock')] üreten [ROOT.GetVariable('num_affected_provinces_variable').GetValue] [Concept('provinces', 'Vilayeti')|e] etkileyecek ve vilayet [Concept('control', 'Kontrolüne')|e] bağlı olarak ölçeklenecek"
 winter_events.10.title: "Beklenmedik Kuraklık Dönemi"
 winter_events.10.desc: "Yeni toprakların vaadi, yeni bir geleceğe dair sıcak düşünceler getirir. Ne var ki bu tür emeller, soğuk ve kuru bir çevrenin ağırlığı altında ezildiğinde paramparça olur. [target_charter.GetName] içindeki topraklara yerleşerek talihlerini deneyenler için durum tam da böyle. İyi toprak ve geniş otlak alanlarla karşılaşacaklarını bekleyen yerleşimcilerimiz, yerleşimin durumunu gördüklerinde acı bir hayal kırıklığı yaşadılar."
 winter_events.10.a: "Hayat böyledir işte."
 winter_events.10.b: "[target_province.GetNameWithNoTooltip] vilayetinden yiyecek bağışları toplayabiliriz!"
 every_location_in_province_gets_dry_spell_modifier_tt: "[target_charter.GetName] [Concept('province', 'Vilayeti')|e] içindeki her bölge, azalan [ShowModifier('dry_spell_modifier')] [Concept('modifier', 'Etkeninden')|e] etkilenecek"
 winter_events.11.title: "Cadının İşleri"
 winter_events.11.desc: "Son sert kışlar, dolu fırtınaları ve bitmeyen ayaz [target_peasants.GetName] üzerinde büyük zarar yarattı. İnsanlar, aşırı zorlandığı elverişsiz ortamlarda öfkelerini vuracak günah keçisi ve korkunç durumlarını anlamlandıracak haksız bir sebep ararlar.\n\nTabii bu âlimlerin görüşü. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresi üyeleri, bu olayların [target_location.GetName] ilinin tamamını büyüleri altında tutan bir grup çılgın kadının emriyle yapılan büyücülükten başka bir şey olmadığı iddiasında bulundu!"
 winter_events.11.a: "Yakın onları!"
 winter_events.11.b: "Soğuktan aklımızı mı kaçırdık?"
 based_on_traditionalist_vs_innovative_tt: "[ShowSocietyDirectionName('traditionalist')] ve [ShowSocietyDirectionName('innovative')] arasındaki mevcut pozisyonumuza bağlı olarak:"
 burn_witches_tt: "Yaklaşık #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#! cadı yakılacak!"
 cc_stance_on_witchcraft_tt: "[GetUniqueInternationalOrganization('catholic_church').GetName] kurumunun cadılığa olan görüşü sebebiyle:"
 winter_events.12.title: "Boş Bardak"
 winter_events.12.desc: "Birçok toplumun neşeli anlarından kasvetli ölüm anmalarına ve her türlü kutlamaya kadar tüm olayların temelinde [ShowGoodsName('wine')] vardır. Bir zamanlar göz alabildiğince uzanan üzüm bağları artık çorak ve meyvesiz.\n\nHava, babalarımız bu mülkleri kurduğunda olduğu gibi ürünlerimizi yetiştirmek için artık elverişli değil. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] mülkiyetindeki şaraphanelerin daha az arzıyla birleşen artan talep, soğuk topraklarımızı sarmalayan hızla yayılan memnuniyetsizlik seslerine yol açtı."
 winter_events.12.a: "Susamış ağız, iblisin oyuncağı hâline gelir!"
 winter_events.12.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] zümresine yardım edebiliriz."
 locations_affected_with_prosperity_loss_tt: "[ShowGoodsNameWithNoTooltip('wine')] üreten ([target_location.GetName] gibi) [ROOT.GetVariable('num_affected_locations_variable').GetValue] [locations|e] [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] kaybeder."
 winter_events.13.title: "Bu İş Meyvesini Vermiyor"
 winter_events.13.desc: "Topraklarımızı üzen her şeyi kaplayan soğuk ve değişen iklim koşulları, bölgemizdeki [ShowGoodsName('fruit')] hasadını olumsuz etkiledi. Bir zamanlar sayısız çuval ürün satan çiftçiler şimdi aç kalıyor ve çiftliklerinin sararıp solmasını izliyor.\n\nÖzellikle [target_location.GetName] ilindeki tarlalar çevresinde açlıkla mücadele için daha ucuz gıda alternatiflerinin yetiştirilmesi amacıyla çiftliklerinin değiştirilmesini önerenler oldu. Bu, hükûmetimiz tarafından finansman ve yoğun çaba gerektirecek."
 winter_events.13.a: "Böyle bir saçmalığı karşılayamayız."
 winter_events.13.b: "Üretim değişikliğine maddi destek sağlayalım."
 winter_events.14.title: "Derin Beyaz Örtü"
 winter_events.14.desc: "Ne yazık ki son kış çok sert geçti. Sıcaklıkların görülmemiş seviyelere düşmesi, sıklıkla tüm kasabaları örten kar fırtınalarına yol açtı. [target_province.GetName], kar yağışının vilayetin alt seviyelerinde bulunan evleri, aileleri ve çiftlikleri yok ederek birçok insanın hayatını aldığı zalim doğanın son kurbanı. Talihsiz köylüler komşu illere yardım çağrısında bulunuyor ama yol erişimi az olan veya hiç olmayan köylere yardım zorlaşıyor."
 winter_events.14.a: "Sizin için dua ediyoruz."
 devastation_helped_by_roads_tt: "[target_province.GetNameWithNoTooltip] vilayetine giden [Concept('roads', 'Yolların')|e] varlığı, kar yağışının etkisini #G azalttı#!"
 devastation_not_helped_by_roads_tt: "Eğer [target_province.GetNameWithNoTooltip] içinde yeterli bir [road|e] ağı olsaydı, kar yağışının etkisi #R daha az şiddetli#! olurdu"
 winter_events.15.title: "[target_location.GetNameWithNoTooltip] Çok Soğuk"
 winter_events.15.desc: "Beyaz ölüm ve umutsuzluk duvarı [target_location.GetName] ilini örttü. Hayati malları taşımak için kullanılan yollar artık il genelinde tamamen kapandı, bu da yiyecek ve ilaç gibi hayati malların kıtlığına yol açtı. Kar yığınları toprakları sararken parmak uçları donan ve uzuvları hissizleşen insanlar yardım çığlıkları atıyor.\n\nSüregelen durum birçok binanın çökmesine neden oldu, bunların çoğu finansman eksikliği nedeniyle asla yeniden inşa edilemeyecek. Havada umutsuzluk var ve kışın yarattığı yıkım giderek yayılıyor. Biz bu kışın sonunu görmeyi ümit ederek bir ateşin etrafında büzülürken bu don dalgası felaket ve kargaşa yaratıyor."
 winter_events.15.a: "Başaracağız."
 winter_events.15.b: "Yardım gönderilsin!"
 scales_with_location_tax_base_tt: "Ödenen yardım, [target_location.GetName] ilinin [tax_base|e] değeri ile ölçeklenir"
 winter_events.100.title: "Aç Olan Herkes Potansiyel Bir Hırsızdır"
 winter_events.100.desc: "Soyulduk!\n\nMemnuniyetsiz muhafızların yardımıyla bir hırsız çetesi sarayımız yağmaladı. Hazinelerimizin bir kısmını ve kilerlerimizdeki her şeyi alıp kaçtılar.\n\nSoygun haberi çabucak yayıldı zira haydutlar, kıtlık yaşayan [target_province_scope.GetName] vilayetinde saklanıp çaldıklarını fakir ve hastalarla paylaşarak halkın desteğini kazandı.\nİnsanlar acı çekerken kendimize yiyecek depolayan baskıcı aptallar gibi görünmemize neden olan bu olay itibarımıza ciddi zarar verdi."
 winter_events.100.a: "Bulunsunlar ve asılsınlar!"
 winter_events.100.b: "Bu işi tersine çevirip fakirlere yiyecek ve altın gönderelim."
 winter_events.100.c: "Saray muhafızları tasfiye edilsin."
 winter_events.100.rebel_name: "[ROOT.GetVariable('rebel_origin_province_variable').GetName] Asileri"
 winter_events.101.title: "Mukaddes Salgın"
 winter_events.101.desc: "[target_province_scope.GetName] vilayetindeki korkmuş çiftçiler, tarlaları mahveden ürkütücü güvercin ve diğer kuş sürüleri olduğunu bildiriyor.\n\nAvcılar ve hükûmet yetkilileri, salgını bölgedeki ot ve yabani meyve kıtlığına bağlıyor. Yine de halk, [ROOT.GetCountry.GetName] ülkesinin kötü işleri nedeniyle mukadderat tarafından cezalandırıldığına inanıyor."
 winter_events.101.a: "Yatıştırmak için rahip gönderilsin."
 winter_events.101.b: "Yeniden inşa etmeleri için maddi yardım gönderilsin."
 winter_events.101.c: "Batıl inançlı hikâyeleri dinlemeyeceğiz."
 winter_events.102.title: "Başka Seçenek Kalmadı"
 winter_events.102.desc: "Üst üste yaşanan dondurucu soğuk yıllar, toprakları öyle bir hâle getirdi ki temel gıdalarımız artık yetişemiyor. Birçok çiftçi ailesi bu yıl da ürün vermeyeceğini bildikleri tarlaları umutsuzca sürüyor.\n\nOnlara ana ürünlerini [ShowGoodsName('millet')] gibi mahsullerle değiştirmelerini söyleyebiliriz fakat çoğu, lordlarından yardım almadan, sınanmamış bir geçim kaynağı değişikliğini göze almak istemeyecektir."
 winter_events.102.a: "İstediklerini yapsınlar."
 winter_events.102.b: "Sadece [target_province_scope.GetNameWithNoTooltip] vilayetine yatırım yapacağız."
 winter_events.16.title: "[GetCurrentYear] Kışı"
 winter_events.16.desc: "Geçmiş kışlar her zaman çetindi. Donun gelişi sık sık halkımızın canını ve tarlalarımızın ekinlerini alırdı ancak bu yıl soğuk, sanki zamanın kendisini dondurmaya çalışırcasına tüm kıtayı vuran hayal edilemez bir düzeye ulaştı. Acı rüzgârlar toprağı süpürürken en dayanıklı hayvanlar ve bitkiler bile tabiatın tartışılmaz hükmüne boyun eğiyor.\n\nKöyler tamamen kar altında kaldı dolu ambarlar ise günler içinde bozuluyor. Ateş başında toplananlar bile amansız ayazı zar zor savuşturabiliyor, hayvanlar oldukları yerde donuyor, bedenleri kaskatı ve cansız..."
 winter_events.16.historical_info: "1709 kışı, yani #italic Büyük Don#!, Avrupa'da kaydedilen en soğuk kışlardan biri olarak biliniyor. Kıtanın büyük bölümünü etkisi altına aldı, özellikle Fransa, İtalya, İngiltere ve İskandinavya'yı kasıp kavurdu. 1708 Aralık sonundan 1709 Mart'ına kadar sıcaklıklar sert biçimde düştü, topraklar haftalarca kar ve buzla örtüldü. İngiltere'deki Thames ve Fransa'daki Seine gibi büyük nehirler tamamen donarak ticareti ve yolculuğu aksattı. Bu derin donma büyük sıkıntılara yol açtı ve Avrupa tarihinde silinmez bir iz bıraktı."
 winter_events.16.a: "Böylesine bir cezayı hak edecek ne yaptık biz?"
 food_stockpiles_go_bad_depending_on_winter_tt: "[provinces|e] genelindeki [food|e] stokları, [Concept('locations', 'İllerin')|e] [Concept('winter_level', 'Kış Seviyesine')|e] bağlı olarak #R zarar görecek#!"
 winter_events.17.title: "Soğuk Yürüyüş"
 winter_events.17.desc: "[target_army.GetName] ordusundaki askerlerimiz uzun süredir engebeli arazide ilerliyor. Bir cephe hattından diğerine koşarken yürüyüşleri âdeta şiirsel bir sonsuzluk gibi. [target_location.GetName] ilindeki kamp ateşleri etrafında ısınmaya çalışırken ayaz peşlerini bırakmıyor.\n\nDonmuş uzuvlar, kangren ve tükenmiş moral, seferin sonunu müjdeliyor. Bozulup çürüdüğünü gördükleri azalan yiyecek stokları karşısında birçoğu şimdiden büyük dona yenik düştü. Seçenekleri kısıtlı..."
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "[target_province.GetNameWithNoTooltip] vilayetinden acil durum ikmal hatları oluşturulsun!"
 target_province_loses_10_prosperity_tt: "[target_province.GetName] içinde sahip olunan her [location|e] [ShowNamedValue('prosperity_weak_penalty')|+=2%] [prosperity|e] kaybeder."
 winter_events.18.title: "[ShowGoodsNameWithNoTooltip('lumber')] Kıtlığı"
 winter_events.18.desc: "Son kış, halkımızın yanı sıra [ROOT.GetCountry.GetFlavorRank] genelindeki [ShowGoodsNameWithNoTooltip('lumber')] üretimini de vurdu. Kısalan tedarik hatları ve soğuktan kaynaklanan sık kazalar, daha fazla kişiyi ayazın şiddetine maruz bıraktı.\n\nKışın daha sert yaşandığı yerlerde ne yazık ki işçilerin çalışma ortamının acımasız koşulları nedeniyle can verdikleri birçok kaza yaşandığı haberini aldık."
 winter_events.18.a: "Oldukça endişe verici."
 workers_may_quit_or_have_accidents_here_tt: "Bahsedilen [Concept('locations', 'İllerdeki')|e] $lumber$ [Concept('rgo', 'Kaynak Toplama Operasyonunda')|e] çalışan işçiler ölümcül kazalar yaşayabilir veya mesleklerini değiştirebilir"
 winter_events.103.title: "Soğuk ve Amansız Bir Yer"
 winter_events.103.desc: "[target_province_scope.GetName] vilayetinin donduran soğuğu ve çorak toprakları, en dayanıklı yerleşimcilerin bile azmini kırdı. Çoğu eve dönmeye başladı, kalanlar ise bölgenin ekim yapılacak veya maden çıkarılacak hiçbir şey olmayan donmuş bir çorak arazi olduğundan yakınıyor.\n\nBölgenin kaynaklarını araştırma çabalarımıza yeni bir yatırım yapılmadan koloninin başarısızlığa mahkûm olduğu açık."
 winter_events.103.a: "Gereken kaynak gönderilsin."
 winter_events.103.b: "Burayı desteklemeyi artık karşılayamayız."
 winter_events.104.title: "Kurtların Ziyafeti"
 winter_events.104.desc: "Bu yıl kurak ve rüzgârlı geçen yaz mevsimi, ülke genelindeki hayvanlarımızı ciddi şekilde zayıflattı ama [target_province_scope.GetName] vilayeti en büyük talihsizliği yaşadı. Çiftçiler bu lanet kışın gelişiyle sürülerinin büyük kısmının dondurucu soğuktan korunmak için bir araya toplanırken hastalıktan kırıldığını bildiriyor."
 winter_events.104.a: "Tarlalarını yeniden ekebilmeleri için biraz para gönderilsin."
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
