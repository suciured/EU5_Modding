l_turkish:
 overextension.1.title: "Birlikler Kaçıyor"
 overextension.1.desc: "Sahip olduğumuz kötü şöhret, seferberliğimize dem vurmaya başladı. Birçok kişi görevinin başına geçmek yerine bildiğin ormana kaçıyor."
 overextension.1.a: "Ordudan korkakları temizliyoruz işte."
 overextension.2.title: "Geniş Çaplı Muhalefet"
 overextension.2.desc: "Ülkemiz fazlasıyla kötü bir şöhrete sahip ve [ROOT.GetCountry.GetName] topraklarındaki birçok kişi bu durum karşısında harekete geçti."
 overextension.2.a: "Onları dizginlemeliyiz."
 overextension.3.title: "Kötü İtibar!"
 overextension.3.desc: "Önümüze çıkan herkesten yeni vilayetler koparma stratejimiz şaşırtıcı bir biçimde çevremizdeki uluslar arasındaki statümüzü kötü etkiledi."
 overextension.3.a: "Her zamanki gibi abartıyorlar!"
 overextension.4.title: "Enflasyon"
 overextension.4.desc: "Sürekli savaşmamız ekonomimizi zayıflattı ve enflasyon çığırından çıktı!"
 overextension.4.a: "Daha fazla para basmayı deneyelim!"
 overextension.5.title: "Subaylar Kaçıyor"
 overextension.5.desc: "[ROOT.GetCountry.GetName] tarafından girişilen amaçsız ve bitmek bilmez savaşlardan bıkıp usanan ordudaki birçok subay, kendilerine başka yerlerde daha iyi işler bulmak amacıyla kaçtı."
 overextension.5.a: "Başka subaylarımız da var!"
 overextension.6.title: "Tüccarlar Gücendi"
 overextension.6.desc: "Bitmek bilmez [ROOT.GetCountry.GetName] fetih savaşları yüzünden hâlinden usanan bazı pazarlar, tüccarlarımızı sürmeye karar vermiş."
 overextension.6.a: "O zaman onları da fethederim!"
 overextension.7.title: "Tüccarlara Suikast Düzenlendi!"
 overextension.7.desc: "Dış politikamızla gözdağı verdiğimiz bazı ülkeler mali durumumuzu zayıflatmak adına tüccarlarımıza suikast düzenleyerek karşılık verdi!\n\nİşin daha kötü yanı ise bunu düpedüz bizim pazarlarımızda yaptılar..."
 overextension.7.a: "Bazı kellelerin uçma vakti geldi! Umarım o kelle benimki değildir..."
 overextension.8.title: "Meşruiyet Şüphesi"
 overextension.8.desc: "[target_ruler.GetName], sergilediği kana susamışlıkla dünyanın gözünde [ROOT.GetCountry.GetName] ülkesinin itibarını yerle bir etti. Şimdi de kendi tebaaları bu kadar acımasız bir hükümdarın meşru olup olmadığını tartışmaya başladı."
 overextension.8.a: "Bu pek de iyiye işaret değil..."
 overextension.9.title: "Sulh Hâkimleri İstifa Etti"
 overextension.9.desc: "Sulh hâkimleri bir ülkenin sinir sistemi gibidir, ne yazık ki hepsi istifa ediyor!\n\nBunun sebebini ise üzerlerine yıkılan bitmek bilmez savaşların sorumluluğunu protesto etmek olarak gösteriyorlar."
 overextension.9.a: "Ben de tek başıma elimden geleni yaparım!"
 overextension.10.title: "Danışman İstifa Etti"
 overextension.10.desc: "Fetihlere bel bağlamış dış politikamızdan korkan önde gelen saray danışmanlarımızdan birisi istifa edip ülkemize hizmet etmeyi reddetti!"
 overextension.10.a: "Kötümser insanlar hep aynı... Gittiği iyi oldu!"
 merchant_recalled: "Tüccarlar Gücendi"
 overextension.11.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Zümresi Sinirli"
 overextension.11.desc: "Şöhretimizi kötüye sürükleyen davranışlarımız nedeniyle [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], diğer ülkelerdeki soylularla olan ilişkilerinin etkilendiğini fark etti. Bu durum bu şekilde devam edemez!"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "Kötü Niyetli [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName|U]"
 overextension.12.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [antagonism|e] yönündeki hareketlerimiz konusunda demediğini bırakmıyor. Bu da adamlarımız arasındaki [ROOT.GetCountry.GetReligion.GetSinPrefixName] [ROOT.GetCountry.GetReligion.GetSinName] ile bizim itibarımızı zayıflatıyor."
 overextension.12.a: "[ROOT.GetCountry.GetReligion.GetGodName] iradesi bu yönde."
 overextension.13.title: "Kötü şöhretin bedelleri var!"
 overextension.13.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [antagonism|e] yönündeki hareketlerimizin ticaret imkânlarını azaltarak ülkemizin mali istikrarını bozduğunu söylüyor!"
 overextension.13.a: "Bu, katlanabileceğimiz bir fedakârlık."
 overextension.14.title: "Kötü Şöhret [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Geleneklerine Aykırıdır"
 overextension.14.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [antagonism|e] yönündeki hareketlerimizin ülkemizin geleneklerine karşı olduğunu ve iyi zamanlarımızdayken böyle olmadığımızı söylüyor."
 overextension.14.a: "Devir değişti."
