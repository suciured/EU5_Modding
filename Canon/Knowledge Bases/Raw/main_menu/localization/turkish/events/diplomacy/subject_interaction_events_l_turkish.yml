l_turkish:
 subject_interaction_events.1.title: "Taklitçinin Yükselişi"
 subject_interaction_events.1.desc: "Eski [ROOT.GetCountry.GetName] monarkının birçok destekçisi vardı ve içlerinden bazıları [ROOT.GetCountry.GetName] tahtı üzerinde [target_ruler.GetName] Hazretleri'ne kıyasla daha iyi hak iddiasına sahip olduğuna inanıyor. Peşlerine büyük miktarda takipçi takmayı başardılar ve şimdi tahta \"gerçek\" hükümdarı oturtmak amacıyla [ROOT.GetCountry.GetCapital.GetName] topraklarına yürüyorlar."
 subject_interaction_events.1.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] tarafından yardım talep edilsin."
 subject_interaction_events.ask_overlord_for_help: "Metbu devletimizden yardım istemek için temsilci göndereceğiz!"
 subject_interaction_events.1.b: "Kendi başımızın çaresine bakabiliriz."
 subject_interaction_events.2.title: "[subject_in_need.GetName], Yardım İstiyor"
 subject_interaction_events.2.desc: "[subject_in_need.GetName] ülkesinin başkenti olan [subject_in_need.GetCapital.GetName] şehrine bir taklitçinin önderliğindeki bir asi ordusu yürüyor! Makamından edilen [subject_in_need.GetName] hükümdarının aile üyeleri peşine büyük miktarda destekçi taktı. Şimdiyse [subject_in_need.GetGovernment.GetFullRulerName] karşısına geçip onu tahttan indirmeye çalışıyorlar."
 subject_interaction_events.2.a: "Onlara asker ve altın gönderin."
 opinion_sent_help: "Yardım Gönderdi."
 subject_interaction_events.2.b: "Kendi başlarının çaresine kendileri baksınlar."
 opinion_refused_send_help: "Zor zamanlarımızda yardım göndermeyi reddetti."
 subject_interaction_events.3.title: "Yardım Gelecek mi?"
 subject_interaction_events.3.desc: "Taklitçi asiler bizi sıkıştırmaya devam ederken [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] için gönderdiğimiz ulak yakında geri dönecektir. Şanslıysak ulağımız şu hain asileri geri püskürtmemizi sağlayacak olan [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] tarafından gönderilen askerlerle ve altınlarla birlikte geri dönecektir!"
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] bize altın ve asker gönderdi!"
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] bize yardım göndermedi!"
 subject_interaction_events.4.title: "Beceriksiz Akraba"
 subject_interaction_events.4.desc: "[subject_target.GetName] tabi devletimize hükmeden sevgili [subject_target.GetGovernment.GetFullRulerName] beceriksiz bir soytarı olduğunu kanıtladı ve bu kişinin ellerine herhangi bir ülkenin kaderi bırakılmamalı."
 subject_interaction_events.4.a: "Kendisini [better_ruler.GetNameWithNoTooltip] ile değiştirelim."
 subject_interaction_events.4.b: "Bu durum ülkenin dengesini bozabilir, karışmayalım."
 subject_interaction_events.5.title: "Yetenekli Akraba"
 subject_interaction_events.5.desc: "Islahatlar yapıldı, beş para etmez bakanlar ve danışmanlar kovuldu, ordu ve donanma hiç olmadığı kadar gelişti... Görünüşe göre [subject_target.GetGovernment.GetFullRulerName], [subject_target.GetName] ülkesi adına iyi işler ortaya koyup demir yumruğuyla akıllıca kararlar alıyor."
 subject_interaction_events.5.a: "Zamanında şüphemiz olduysa da artık geçti gitti."
 subject_interaction_events.7.title: "Askerî Destek Yanlış Kullanıldı"
 subject_interaction_events.7.desc: "Tebaamıza gönderdiğimiz destek hiç beklemediğimiz şekillerde kullanıldı! Gönderilen askerler yol ve bina inşa etmek, şehir merkezlerindeki çöpleri toplamak için kullanılmış ve hiç savaş görmemişler. Şimdi yollar eskisine göre daha geniş ve daha iyi durumda. Binalar daha sağlam ve şehir merkezleri pırıl pırıl olsa da biz askerlerimizi bunun için mi gönderdik?"
 subject_interaction_events.7.a: "Onlara askerlerin nasıl doğru kullanılacağını öğretin!"
 opinion_reprimanded: "Desteği yanlış kullandığı için azarlandı"
 subject_interaction_events.7.b: "Hiç boş durmamışlar, helal olsun!"
 opinion_resourceful: "Desteği verimli bir şekilde kullandı"
 subject_interaction_events.8.title: "İyi mi Kötü mü?"
 subject_interaction_events.8.desc: "[our_overlord.GetGovernment.GetFullRulerName] [our_overlord.GetName], ordumuzu iyileştirmemiz için bize kaynak gönderdi ancak savaşın olmadığı bu devirde askere de ihtiyacımız yoktu. Etrafta dolanıp talim yapmaktan, yiyip içmekten başka bir şeyler de yapsınlar diye onlara iş verdik. [ROOT.GetCountry.GetName] tarafından karşılanamayacak kadar çok vakit ve para gerektiren yol ile bina inşaatı, şehir merkezlerinin çöplerden arındırılması gibi anlamlı işlerde kullanıldılar."
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName], insan gücünü boşa harcadığımızı düşünüyor."
 subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName], elimizdekini verimli kullandığımız için bize övgüler yağdırdı."
 subject_interaction_events.9.title: "Askerî Gözdağı"
 subject_interaction_events.9.desc: "Metbu devletimiz ordumuzu fonlamaya başladığından beri insan gücü konusunda sıkıntı yaşamıyoruz ancak askerlerin arasına yenilerinin katılmasıyla bazı sorunlar baş gösterdi. Kültürleri, lisanları, gelenekleri ve bazen dinleri de farklı olduğu için bizim adımıza büyük sorunlara yol açtı. Genelde daha disiplinsiz oluyorlar ve kendi generallerimizden emir almayı reddediyorlar."
 subject_interaction_events.9.a: "Onları geldikleri yere geri gönderin."
 opinion_purged_manpower: "Kullanışlı ama disiplinsiz askerleri sürdü"
 subject_interaction_events.9.b: "Onları sıraya dizin."
 subject_interaction_events.10.title: "[subject_target.GetName] Topraklarında Askerler Ortalığı Karıştırıyor"
 subject_interaction_events.10.desc: "Farklı kültürlere, lisanlara, geleneklere, hatta bazen de farklı dinlere mensup insanlar bir araya gelip birlikte çalışmak zorunda kaldığında geçmişlerinin bu denli farklı olması her zaman sorun doğurur. [subject_target.GetName] ülkesine gönderilen insan gücü karşısında [subject_target.GetGovernment.GetFullRulerName], uğraşamayacağı kadar büyük sorunlarla karşılaştı ve bu insanların bazıları geri gönderildi."
 subject_interaction_events.10.a: "Askerlerimiz emir almasını iyi bilir, onlar becerememişler!"
 subject_interaction_events.14.title: "Ambargolar ve Kaçakçılar"
 subject_interaction_events.14.desc: "Metbu devletimizin rakipleri karşısında uygulanan ambargolar mali açıdan sonumuzu getirebilir. Neyse ki [ROOT.GetCountry.GetName] topraklarında bize merhametli bir şekilde yardım edebilecek saygın kişiler var. Bu faaliyete \"kaçakçılık\" demek biraz garip kaçabilecek olsa da işin özünde tam olarak öyle. Bunu yaparak metbu devletimizin bizden talep ettiği ambargoları ihlal etmiş olacağız. Bu hareketimizden yüksek ihtimalle memnun kalmayacaklardır."
 subject_interaction_events.14.a: "Böyle fırsatlar ayda yılda bir gelir, kabul etmeliyiz!"
 subject_interaction_events.14.ct: "Metbu devletimizin ufak da olsa bunu fark etme şansı var."
 subject_interaction_events.14.b: "Metbu devletimizin öfkesiyle karşı karşıya kalma riskini almaya değmez."
 subject_interaction_events.15.title: "Vasalımızın Kaçakçıları"
 subject_interaction_events.15.desc: "Rakiplerimize uyguladığımız ambargolar beklediğimiz gibi gitmiyor. Bunun sebeplerin biri de vasallarımızdan birinin onlarla ticaret yapması olabilir! Sınırlardan mal kaçırarak hedeflerimize ulaşmamıza engel oluyorlar ve zayıf görünmemize sebep oluyorlar. Yapılan kaçakçılığın boyutu çok küçük olsa da bizim için çok yıkıcı sonuçları olabilir.\nÖte yandan güçlü kuruluşlar kaçakçılığı görmezden gelmek için yüklü miktarlar ödemeye razı olabilir."
 subject_interaction_events.15.a: "Kaçakçılığı derhâl durdursunlar!"
 opinion_smuggling_hindered: "Kaçakçılık Önlendi"
 subject_interaction_events.15.b: "Bu ufak işi yürütmeye devam edebilirler."
 opinion_small_smuggling_ok: "Ufak Çaplı Kaçakçılıktan Bir Şey Olmaz"
 subject_interaction_events.16.title: "Yakalandı!"
 subject_interaction_events.16.desc: "Kaçakçılık faaliyetlerimiz [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] tarafından açığa çıkarıldı. Kaçakçılar, [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] ülkesinin rakiplerinden birine gönderilecek mallar boşaltılırken yakalandı. Bu korkaklar kaçakçılığın ne kadar süredir sürdüğü de dâhil her şeyi itiraf etti."
 subject_interaction_events.16.a: "Bizi bu kaçakçılığı durdurmaya zorluyorlar!"
 subject_interaction_events.16.b: "Ufak çaplı olmaya devam ettiği sürece bir şey olmaz."
 subject_interaction_events.17.title: "Savaş Değişmez"
 subject_interaction_events.17.desc: "Biraz barış ve huzur karşılığında vasallarımız bize, yani metbu devletlerine daha fazla gelir ödemekle yükümlü kılındı. Savaşlarımızdan hiçbirine katılmayarak karşılığını altınla ödediler, bizim açımızdan bu oldukça kârlı bir takas. Vasallarımızdan biri ise kendi tabirlerine göre bu \"saçma sapan ücretleri\" ödemek yerine savaşlara katılmayı daha mantıklı buluyor."
 subject_interaction_events.17.a: "Nankörler!"
 subject_interaction_events.18.title: "Askerlik Vergisinin Faydaları"
 subject_interaction_events.18.desc: "Savaşın kasıp kavurduğu topraklarımız yavaşça yeniden inşa edilirken vasalımızın elçisinin gözlerinde, baktığı toprakların kendi toprakları olmadığı için içine sinen rahatlıkla karışık bir korku ve izan vardı. \"Aslında...\" dedi ve devam etti: \"savaşa çağrılmak yerine askerlik vergisi ödemek çok pahalı değil gibi görünüyor. Bize barış getirecekse herkes bunu karşılayabilir.\""
 subject_interaction_events.18.a: "Bunun işe yarayabileceğini söylemiştik!"
 opinion_scutage_benefits: "Askerlik Vergisi Faydaları"
 subject_interaction_events.20.title: "Savurgan Yandaşlar"
 subject_interaction_events.20.desc: "Küçük ortağımızın ülkesindeki Bağımsızlık Arzusunu düşük ve makul seviyede tutması için yandaşlara ödeme yapıyoruz ancak son verilen raporlara göre her geçen gün daha fazla para istiyorlar. Bu parayı ülkelerimiz arasındaki ilişkileri sıkı tutmak için kullanmak yerine har vurup harman savuruyorlar herhâlde!"
 subject_interaction_events.20.a: "Onları aylık ödemelerin bütçesini daha iyi yapmaları konusunda ikna et."
 subject_interaction_events.20.b: "Sadakatlerini satın almak için onlara ufak bir miktar gönder."
 subject_interaction_events.21.title: "Yandaşların Utancı"
 subject_interaction_events.21.desc: "Vatanseverleri her daim bağrımıza bassak da ülkesini canı gibi seven ve her şeye rağmen koruması gereken yandaşlar, tüm sarayın gözü önünde utanmamıza sebep olup gözümüzdeki değerlerini büyük ölçüde kaybettiler. Onlara ödediğimiz paraların karşılığı bu olmamalıydı. Her ay yüklü miktarları ceplerine indirmesini iyi biliyorlar ama! Bizim korumaya çalıştığımız ikili ilişkiler onların pis kellelerinden çok daha değerli."
 subject_interaction_events.21.a: "Hepsinin kellesini alıp [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] duvarlarına asın!"
 opinion_embarrasing_loyalists: "Yandaşların Hatası"
 subject_interaction_events.21.b: "Bu talihsiz olayı unutup affedebilmemiz için bir yol bulacağımıza eminim."
 subject_interaction_events.22.title: "Başarılı Yandaşlar"
 subject_interaction_events.22.desc: "Tebaamız olan bir ülkenin yandaşlarına gönderdiğimiz paralar beklediğimizden ve öngördüğümüzden çok ama çok daha iyi kullanılmış. Halkının Bağımsızlık Arzusu mümkün olmayacağını düşündüğümüz seviyelere düştü."
 subject_interaction_events.22.a: "Ne hoş bir sürpriz!"
 subject_interaction_events.24.title: "Görgüsüz Subayların Acımasız Davranışları"
 subject_interaction_events.24.desc: "\"Damlaya damlaya göl olur.\" diye boşuna dememişler. Bu durum himayemizde de kendini kanıtladı. Bizim gözümüze çok batmayan ancak tanık olan kişilerde büyük etkiler bırakan küçük olaylar, ülkenin bizim himayemiz altında olduğu zamanlardan kalan eski şikâyetlerle ve hüzünlü anılarla birleştiğinde son damlayı taşırdı. Gönderdiğimiz subayların acınası, daha doğrusu zalim davranışları, hamiliğimiz altındaki ülkeyle aramızdaki ilişkileri uçuruma sürükledi."
 subject_interaction_events.24.a: "Subaylarımıza efendi olmayı öğretmeliyiz!"
 opinion_cruel_officers: "Zalim Subaylar"
 subject_interaction_events.25.title: "Beyefendi Subay"
 subject_interaction_events.25.desc: "Tüm subaylarımızı ülkemizden ayrılıp hamiliğimiz altındaki bir devlette ordu eğitmeni olarak göndermeden önce her birisinin zihnine davranış kurallarını aşılamaya çalışıyoruz. Bu durum boşa gitmemiş gibi görünüyor olacak ki bu subayların ne kadar etkiyici davranışlar sergilediğine ve sahip oldukları disipline dair övgüler içeren bir mesaj aldık. Ülkece subaylarımızı birer centilmene dönüştürmeyi başardığımız için kendimizle gurur duymalıyız."
 subject_interaction_events.25.a: "Göğsümüz kabardı."
 opinion_excellent_officers: "Muhteşem Subaylar"
 subject_interaction_events.26.title: "Ne Kadar Çok Ekersek, O Kadar Çok Biçeriz"
 subject_interaction_events.26.desc: "Hamiliğimiz altındaki devletin ticaretini biz kontrol ediyoruz ve yetiştirdikleri, ürettikleri şeyleri ne kadar çok ihraç edersek mahsullerimiz de o kadar büyüyor! Üretimlerinin hem kalitesini hem de miktarını artırmayı bir şekilde başardık. Bunlar ticari gücümüzün de artmasını sağladı."
 subject_interaction_events.26.a: "Nitelikle niceliği sağladıkça gelişiriz."
 opinion_export_good: "İhracat Aracılığıyla Artırılmış Üretim"
 subject_interaction_events.27.title: "İhracat Etkilerinin Şiddetlenişi"
 subject_interaction_events.27.desc: "Himayemiz altındaki devletlerin tüccarları, ülkelerinin ticaret gücünün kontrolünü elimize almaya karar vermemizle birlikte büyük bir darbe aldı. Bu ticaret politikasının \"zorlukları\" hakkında dile getirdikleri şikâyetler himayemiz altındaki devletin kulağına ulaştı ve o da onlarla aynı fikirde. Aynı zamanda bu nedenle aramızdaki ilişkilerin zarar gördüğünü de dile getirdi."
 subject_interaction_events.27.a: "Şikâyetten öteye geçmedikleri sürece umurumuzda değil."
 opinion_export_bad: "Ticaretin Yönlendirilmesi Ekonomik Sıkıntıya Yol Açtı"
 subject_interaction_events.29.title: "Meşruiyet Şüphesi"
 subject_interaction_events.29.desc: "[ROOT.GetCountry.GetName] tahtının üzerindeki hâkimiyetimiz sarsılsa ve meşruiyetimiz sorgulansa da onurumuz ve prestijimiz için asıl darbe tebaalarımızdan biri bunu alenen dile getirdiğinde geldi. Kendi ülkemizi bile doğru düzgün yönetemediğimiz için onlarınkini de yönetmeye hakkımızın olmadığını öne sürdüler."
 subject_interaction_events.29.a: "Alenen bize karşı geldikleri için cezalandırılsınlar."
 opinion_low_legitimacy: "Düşük Meşruiyet"
 subject_interaction_events.29.b: "Haklı olabilirler ve bu durum bizim hakkımızdaki görüşlerini etkilememeli."
 subject_interaction_events.30.title: "İflas Batağı"
 subject_interaction_events.30.desc: "Ülkenin tüm zevklerine düşkün bir hükümdar, açgözlü ve yeteneksiz kişiler tarafından yönetilen bir hazine, ters yöne giden yatırımlar ve boğazına kadar borç... İşte bu batağa iflas batağı denir ve bu sebeplerin belki de ya hepsi ya da bir tanesi tebaalarımızdan birinin bu batağa takılıp en dibe kadar düşmesine sebep oldu. Bir miktar para bağışlayarak bu çukurdan çıkmalarına yardımcı olabiliriz veya kendi başlarına bırakabiliriz."
 subject_interaction_events.30.a: "Bu işe müdahale edip para ve destek gönderelim!"
 opinion_money_sent: "Zor zamanlarda bize para gönderdi."
 subject_interaction_events.30.b: "Bunun tek sorumlusu kendileri!"
 opinion_no_money: "Zor zamanlarda bize para göndermedi."
 subject_interaction_events.32.title: "Tabi Devlet Bize Sırtını Döndü"
 subject_interaction_events.32.desc: "Onların tabiriyle savaş çığırtkanlığımız tebaalarımız arasında hiddete sebep olmuş. Bu dedikodular yayıldıkça diyarı adil bir şekilde yönetmek yerine barbarlar gibi fethetmeye önem verdiğimizi düşünmeye başlamışlar. Bu yanlış kaba düşünceleri değiştirmemiz gerek."
 subject_interaction_events.32.a: "Onları ibretiâlem olsun diye cezalandıralım."
 opinion_tyrant_overlord: "Zalim Metbu Devlet"
 subject_interaction_events.32.b: "İşleri yatıştırabileceğimizden eminiz."
 subject_interaction_events.33.title: "Metbu Devlet İbretiâlem Olsun Diye Cezalandırdı"
 subject_interaction_events.33.desc: "Hoşnutsuzluğumuzdan dolayı metbu devletimiz ülkemizi ibretiâlem olsun diye cezalandırdı, bu da üzerimize bir kara leke gibi yapıştı."
 subject_interaction_events.33.a: "Göze göz..."
 subject_interaction_events.34.title: "Sadık Tabi Devletler"
 subject_interaction_events.34.desc: "Tebaalarımızın dünyadaki hâlinden en memnun ve sadık tebaalardan olduğunu herkes bilir. Onları bizden ayırmanın imkânsız olması ülkemiz adına iyi bir imaj çiziyor."
 subject_interaction_events.34.a: "Bugünler asla unutulmayacak."
 subject_interaction_events.34.b: "Bu durumdan faydalanmalıyız."
 subject_interaction_events.35.title: "Sadakatsiz Tabi Devletler"
 subject_interaction_events.35.desc: "Tebaalarımızla aramızdaki husumetin çıkmaza doğru sürüklendiği bariz. Bu nefret büyümeye devam ettikçe sarayımızın koridorlarındaki kulaktan kulağa dolaşan sırlar da artıyor. Bu soruna bir çözüm getirmek gerek."
 subject_interaction_events.35.a: "Akışına bırakalım."
 subject_interaction_events.35.b: "Çözüm bulunsun."
 subject_interaction_events.36.title: "Cephe Yemleri"
 subject_interaction_events.36.desc: "Görünen o ki, ülkemiz çok önemli bir kaynağın eksikliğini çekiyor: yem olarak sürülebilecek askerler. Neyse ki bu kaynak konusunda eksiğimiz olsa da tebaalarımızın birinde savaş meydanlarını dolduracak kadar yeni asker var. Onları zorla hizmete almak huzursuzluk yaratacaktır ancak bu işler böyledir."
 subject_interaction_events.36.a: "Tüfeklerin kendi başına ateş edecek hâli yok."
 subject_interaction_events.36.b: "Tebaalarımızı kendimize düşman etmeyi göze alamayız."
 subject_interaction_events.37.title: "Cephe Yemleri"
 subject_interaction_events.37.desc: "Görünüşe göre metbu devletimiz kendi hatalarını örtbas etmek için bedelini tebaalarına ödetmeye karar kılmış. Elimizdekiler her geçen gün azalıyor ve azalmaya da devam edecek."
 subject_interaction_events.37.a: "Bu kabul edilemez!"
 subject_interaction_events.38.title: "Ekstra Vergi"
 subject_interaction_events.38.desc: "Ekonomimize \"kötü\" demek biraz hafif kalır, tam bir felaket desek daha doğru olur. Biz bu zorluklarla mücadele edip geçim sıkıntısı yaşarken tebaalarımız ve halk gayet iyi durumda. Belki de biraz daha vergi ödeme vakitleri gelmiştir."
 subject_interaction_events.38.a: "Ekstra vergi getirmek işe yarayabilir."
 subject_interaction_events.38.b: "Onlara ihtiyacımız yok."
 subject_interaction_events.39.title: "Ekstra Vergi"
 subject_interaction_events.39.desc: "Metbu devletimiz kötü ekonomisinin düzeltilmesini sağlamak için bizden yüklü bir vergi ödememizi talep ediyor."
 subject_interaction_events.39.a: "Kahrolasıcalar!"
 subject_interaction_events.43.title: "Tabi Devlet Savaştan Bitkin Düştü"
 subject_interaction_events.43.desc: "Görünüşe göre verdiğimiz savaşlar tabi devletlerimizin birinin istikrarını önemli ölçüde zedeledi. Tabii ki bu işi çözme sorumluluğunu onlara bırakabiliriz ancak onlara yardım ederek iyi niyetimizi gösterebiliriz."
 subject_interaction_events.43.a: "Yardım gönderilsin."
 opinion_benevolent_overlord: "Hayırsever Metbu Devlet"
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
 subject_interaction_events.44.title: "Metbu Devlet Yardım Gönderdi"
 subject_interaction_events.44.desc: "Metbu devletimiz savaşların ardından ülkemizi yeniden kurabilmemiz için bize yardım gönderdi."
 subject_interaction_events.44.a: "Teşekkürlerimizi iletelim."
 subject_interaction_events.45.title: "Ekonomik Özgürlük"
 subject_interaction_events.45.desc: "Artık başka bir ülkenin boyunduruğu altında olmadığımıza göre kendi ticaret politikalarımızı belirleyebiliriz. Ticari düzenlemelerden kaçınarak ve kaçakçılık yaparak yaşamak zorunda değiliz."
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 subject_interaction_events.46.title: "Eşit Statü"
 subject_interaction_events.46.desc: "[target.GetName] temsilcisi, iki ulusumuz arasındaki birlik üzerine bir tasarı önerisi getirdi.\n\n[target.GetCulture.GetName] halkına ve geleneklerine kendi halkımıza sunduğumuz güvenliği sağlarsak [ROOT.GetCountry.GetLongName] ile bir an önce birleşmeye hazır olduklarını söyledi."
 subject_interaction_events.46.a: "Öyle olsun."
 subject_interaction_events.46.b: "Bize öyle ya da böyle katılacaklar ancak bizimle eşit değiller!"
 subject_interaction_events.47.title: "Yozlaşmış Diplomatlar"
 subject_interaction_events.47.desc: "[target.GetCapital.GetName] topraklarındaki temsilcilerimiz, önemli sayıdaki [target.GetAdjective] diplomatın ülkelerimizi bir an önce birleştirmeye hazır olduğunu keşfetti... Tabii, belirli bir bedel karşılığında."
 subject_interaction_events.47.a: "İşin gereği."
 subject_interaction_events.47.b: "Bu işi ya dürüstçe yapacağız ya da hiç yapmayacağız!"
 subject_interaction_events.48.title: "[target.GetAdjectiveWithNoTooltip] Hak İddiası"
 subject_interaction_events.48.desc: "Antik yazıtların uzun süre araştırılmasının ardından [target.GetCapital.GetName] topraklarındaki [target.GetAdjective] elçilerine göre [target.GetGovernment.GetRulerTitle] [new_king.GetName], uzaktan da olsa [ROOT.GetCountry.GetAdjective] tahtında hak sahibiymiş.\n\nOnu başa geçirirsek ülkelerimizin arasındaki ilişkilerin birlik olmuş kadar iyi olacağını söylediler."
 subject_interaction_events.48.a: "Sorun çözüldü!"
 subject_interaction_events.48.b: "Ortada çok da sağlam bir kanıt yok."
