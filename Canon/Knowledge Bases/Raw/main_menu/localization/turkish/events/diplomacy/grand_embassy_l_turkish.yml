l_turkish:
 grand_embassy.1.title: "Büyükelçilik"
 grand_embassy.1.desc: "Sarayda [ROOT.GetCountry.GetGovernment.GetRuler.GetName] Hazretleri'nin özellikle bizimle ortak düşmanlara sahip olan Avrupalı önderlerle olan ilişkilerimizi iyileştirmek adına büyük bir heyet olan Büyükelçilikle birlikte Avrupa'da ufak bir seyahate gönderilme fikri öne sürüldü. Bu sayede aynı zamanda [ShowSubContinentName('western_europe')] içerisinde yapılan teknolojik gelişmeleri inceleme fırsatı da bulabilir ve bu sayede modernleşme sürecimize katkıda bulunabiliriz."
 grand_embassy.1.a: "Avrupa'da bir seyahate çık."
 grand_embassy.1.b: "İhtiyacımız olan bilgi zaten elimizde."
 grand_embassy.2.title: "Büyükelçilik [ROOT.GetCountry.GetCapital.GetName] Topraklarına Ulaştı"
 grand_embassy.2.desc: "[from.GetName] topraklarından [from.GetGovernment.GetRuler.GetName] önderliğindeki bir büyükelçilik topraklarımıza ulaştı. Ortak düşmanlara sahip diğer Avrupa devletleriyle daha iyi ilişkiler kurmak adına kıtayı dolaşıyorlarmış. Onları nasıl karşılayalım?"
 grand_embassy.2.a: "Onları misafirliğe davet et."
 received_grand_embassy: "Büyükelçilik Kabul Edildi"
 grand_embassy.2.b: "Onları nazikçe geri çevir."
 rejected_grand_embassy: "Büyükelçilik Geri Çevrildi"
 grand_embassy.2.c: "Kapının önüne koyun!"
 grand_embassy.3.title: "Büyükelçilik [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Topraklarında"
 grand_embassy.3.desc: "Sıcak karşılamamız ile afallayan [from.GetGovernment.GetRuler.GetName], [ROOT.GetCountry.GetCapital.GetName] topraklarındaki ziyaretini uzatmak istediğini bildirdi. [from.GetLongName] için bir modernleştirme süreci yürütüyor ve [ShowSubContinentName('western_europe')] tarafından ortaya koyulan teknolojik gelişmeleri incelemek için çok hevesli görünüyor."
 grand_embassy.3.a: "Onu burada kalması ve hükûmetimizin kurumlarında araştırma yapması için davet et."
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName], hükûmet kurumlarımız hakkında bilgi sahibi olacak."
 invited_to_study_institutions: "Kurumlarda Çalışmaya Davet Edildi"
 grand_embassy.3.b: "Onu burada kalması ve ordumuzu incelemesi için davet et."
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName], ordu teşkilatımız hakkında bilgi sahibi olacak."
 grand_embassy.3.c: "Onu burada kalması ve donanmamızı incelemesi için davet et."
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName], denizcilik teşkilatımız hakkında bilgi sahibi olacak."
 grand_embassy.3.d: "Misafirliğin dozunu kaçırdı..."
 grand_embassy.4.title: "Cömert Misafirlik Teklifi"
 grand_embassy.4.desc: "[ROOT.GetCountry.GetLongName] ülkesini modernleştirmek için [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tarafından gerçekleştirilen ıslahatların haberini alan [embassy_country.GetName], teknolojik gelişmeleri inceleme fırsatı yakalayabilmemiz amacıyla [embassy_country.GetCapital.GetName] topraklarındaki misafirliğimizi uzatmamız için bizi davet etti."
 grand_embassy.4.a: "Kalalım ve [target_institution.GetNameWithNoTooltip] çalışmalarını inceleyelim."
 grand_embassy.4.b: "Kalalım ve ordularını inceleyelim."
 grand_embassy.4.c: "Kalalım ve donanmalarını inceleyelim."
 grand_embassy.4.d: "Olmaz, daha başka ülkeleri ziyaret edeceğiz."
 grand_embassy.4.e: "Eve dönme vaktimiz geldi."
 grand_embassy.5.title: "Misafirlik Talebi Geri Çevrildi"
 grand_embassy.5.desc: "[ROOT.GetCountry.GetName] ülkesini modernize etmek için [ShowSubContinentName('western_europe')] topraklarındaki teknolojik gelişmeleri araştırmak önemli olabilir. Ne yazık ki [embassy_country.GetCapital.GetName] topraklarındaki ziyaretimizi uzatma talebimiz geri çevrildi."
 grand_embassy.5.a: "Pekâlâ, zaten uğrayacak başka ülkelerimiz var."
 grand_embassy.5.b: "Eve dönme vaktimiz geldi."
 grand_embassy.6.title: "Uzun Misafirlik Meyvesini Verdi"
 grand_embassy.6.desc: "Teknolojik gelişmeleri bizzat araştırmak için [embassy_country.GetCapital.GetName] topraklarındaki misafirliğini uzatan [ROOT.GetCountry.GetGovernment.GetRuler.GetName], misafirliğinin karşılığını almış gibi görünüyor."
 grand_embassy.6.a: "Hükûmet kurumlarımız bundan faydalanacak!"
 grand_embassy.6.b: "Silahlı kuvvetlerimiz bundan faydalanacak!"
 grand_embassy.6.c: "Donanmamız bundan faydalanacak!"
 grand_embassy.7.title: "Büyükelçilik Başarılı"
 grand_embassy.7.desc: "[embassy_country.GetCapital.GetCapitalName] topraklarına yaptığımız ziyaret başarılı oldu ancak gitme vaktimiz de geldi. Nereye gidelim?"
 grand_embassy.7.a: "Ziyaret etmemiz gereken başka ülkeler de var."
 grand_embassy.7.b: "Eve dönme vaktimiz geldi."
