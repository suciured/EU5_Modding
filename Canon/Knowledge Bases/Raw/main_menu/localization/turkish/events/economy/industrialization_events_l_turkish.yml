l_turkish:
 industrialization_events.1.title: "Hava Motoru"
 industrialization_events.1.desc: "Buharın hareket gücü olarak kullanımı antik çağlardan beri bilinse de son gelişmeler bu gücü daha pratik uygulamalara yönlendiriyor. Eski deneysel hava pompalarını geliştiren [target_scientist.GetName], [invention_province.GetName] vilayetinde yeni bir motor icat etti. Bu motor, buhar basıncını kullanarak bir silindiri hareket ettiriyor ve ıslak madenlerden su pompalıyor. Hava motoru artık daha önce imkânsız olan yerlerde madenciliği mümkün kılıyor ve kullanımı, ülkemizdeki madenlerin verimliliğini büyük ölçüde artıracak."
 industrialization_events.1.a: "Havada ciddi ciddi ilerlemenin kokusunu alabiliriz artık."
 industrialization_events.2.title: "Buhar Destekli Patlama"
 industrialization_events.2.desc: "[ShowAdvanceName('coke_blast_furnace')] metalurji sürecinde önemli bir gelişme olsa da kok kömürünün içindeki yabancı maddeler genellikle faydadan çok sorun yaratıyor. Son zamanlarda [invention_province.GetName] vilayetinde bu sorunları çözmek için araştırmalar yapıldı ve fırına hava üflemek için buhar motorlarının kullanımı umut verici sonuçlar verdi. En parlak beyinlerimiz hâlâ geliştirilecek çok şey olduğu konusunda hemfikir olsa da bu yeni teknikler metalurji süreçlerimizi şimdiden ciddi biçimde iyileştirdi."
 industrialization_events.2.a: "Bizi geleceğe taşıyan bir patlama bu."
 industrialization_events.3.title: "İyileştirilmiş Buhar Motoru"
 industrialization_events.3.desc: "Girişimci ve mucit [target_scientist.GetName], önceki hava motorlarının tasarımını geliştirerek [invention_province.GetName] vilayetinde yeni bir makine yaratmayı başardı. Bu yeni makine, ayrı bir yoğunlaştırıcı kullanıyor ve önceki motorların ileri geri hareketi yerine döner hareket üretiyor. Hava basıncının hemen üzerinde çalışan [target_scientist.GetLastNameWithNoTooltip] Buhar Motoru, önceki modellerden iki kat daha verimli olmayı vadediyor ve her türlü endüstriyel işletmede makineleri çalıştırmak için eşsiz bir araç olacak."
 industrialization_events.3.a: "Bizi geleceğe taşıyacak mükemmel bir motor."
 industrialization_events.4.title: "Kendi Kendini Bileyen Sabanlar"
 industrialization_events.4.desc: "[ShowAdvanceName('rotherham_plough')], Roma İmparatorluğu zamanlarından beri neredeyse hiç değişmeden kalan önemli bir tarım aletini geliştirdi. Artık sabanlar daha hafif yapılabiliyor ve çeken hayvanlara daha az yük bindiriyor. Bu yeni model sadece ülkemizin dört bir yanına yayılmakla kalmadı, aynı zamanda ne kadar yerleşik olursa olsun aletleri geliştirmenin yollarını bulma merakını da uyandırdı\n\n[invention_province.GetName] vilayetinde erimiş ve soğuk metali temas ettirme işlemi olan soğutmalı döküm sayesinde sabanlar öyle keskin hâle geliyor ki kendi kendini biliyor denilebilir."
 industrialization_events.4.a: "Ekonomimiz için yeni yollar açacaktır."
 industrialization_events.5.title: "Uçan Mekik"
 industrialization_events.5.desc: "[invention_province.GetName] vilayetinde çalışan yerel mucit [target_scientist.GetName], dokumacılıkta devrim yaratacak \"tekerlekli\" bir mekik tasarımının patentini aldı. Bu tasarım, mekiğin çözgü iplikleri arasından geçerken yakalanması için ikinci bir kişiye duyulan ihtiyacı ortadan kaldırıyor. Üretkenlik hâlâ ipliğin eğrilme hızıyla sınırlı olsa da bu yeni mekik modeli ülke genelindeki dokumacılar arasında hızla yayılıyor ve tekstil üretimindeki önemli darboğazı şimdiden hafifletiyor."
 industrialization_events.5.a: "Verimlilik seviyesi arşa çıkacak."
 industrialization_events.6.title: "İğ Makinesi"
 industrialization_events.6.desc: "Dokuma verimliliğinin önündeki en büyük engel uzun zamandır ipliğin eğrilebileceği hızdı. Uçan mekiğin kullanılmaya başlanmasından önce bile bir dokumacının tezgâhı çalıştırabilmesi için dört eğiriciye ihtiyacı vardı. Bu sorunu çözmek için [target_scientist.GetName], [invention_province.GetName] vilayetinde tek bir işçinin birçok eğiricinin işini yapabilmesini sağlayan bir makine geliştirdi. Uçan mekikle birlikte kullanıldığında bu makine, yakın gelecekte dokumacılık verimliliğini büyük ölçüde artıracak."
 industrialization_events.6.a: "Kaderimizi ilmek ilmek örüyoruz."
 industrialization_events.7.title: "Mal Akışı"
 industrialization_events.7.desc: "Son buluşlar ve icatlar sayesinde üretkenliğimizi önemli oranda artırmayı başardık. Ne var ki insanlar ne kadar üretirse üretsin, yetersiz altyapı nedeniyle mallar serbestçe dolaşamazsa gerçekten bir fayda sağlanamaz. [industrial_province.GetName] vilayetinde bazı kimseler çoktan harekete geçti ve yol ağını iyileştirip genişletmek için inisiyatif aldı. Hatta bu iyileştirme ve bakım masraflarını karşılamak için geçiş ücretli yollar kurmaya başladılar. Mal akışını daha da kolaylaştırmak için nakliye kanalları ve özel yollar inşa etme planları da olgunlaşmış durumda."
 industrialization_events.7.a: "Güzel bir hedef. Yardım edelim!"
 industrialization_events.7.tt_common: "[target_area.GetName] içindeki her [location|e]"
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$ #Y 20#! yıl boyunca [ShowModifier('improved_flow_of_goods')] etkenini alır"
 industrialization_events.7.b: "Güzel bir girişim ama devletin yapabileceği bir şey yok."
 industrialization_events.7.b.tt: "$industrialization_events.7.tt_common$ #Y 10#! yıl boyunca [ShowModifier('improved_flow_of_goods')] etkenini alır"
 industrialization_events.8.title: "Yüceliğin Tohumları"
 industrialization_events.8.desc: "[ShowInstitutionName('industrialization')] sayesinde alınan derslerini özümseyen varlıklı toprak sahipleri grubu, tarımın verimini artırmak için kolları sıvadı. Tohum dağıtımı için makine kullanımı, yeni mahsuller, yeni nöbetleşe ekim yöntemleri ve hayvan ıslahı konularında öncü buluşlar geliştiren [agricultural_province.GetName] vilayetinin toprak sahipleri, bölgedeki yiyecek üretimini ciddi oranda artırmayı başardı."
 industrialization_events.8.a: "Faydaları her yere saçılacaktır."
 industrialization_events.8.a.tt: "[target_area.GetName] içindeki her [location|e] #Y 10#! yıl boyunca [ShowModifier('agricultural_revolution')] etkenini alır"
 industrialization_events.9.title: "Ekonomik Gelişim"
 industrialization_events.9.desc: "Makine alanındaki son teknolojik yenilikleri kullanan yerel girişimciler, [industrialization_province.GetName] vilayetindeki üretimlerini büyük oranda artırma planları yapıyor. Bu gelişme sonucu şimdi birçok kişi ülkemizin diğer bölgelerinden buraya göç etmek istiyor ve büyüyen fırsatlar denizinde yeni iş imkânları arıyor."
 industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip] onlar için güzel bir yuva olacaktır."
 industrialization_events.9.a.tt: "[target_area.GetName] içindeki her [location|e] #Y 10#! yıl boyunca [ShowModifier('economic_urbanization_modifier')] etkenini alır"
 industrialization_events.9.b: "Zaten çalışan bir şeyi değiştirmeye ne gerek var?"
 industrialization_events.10.title: "[target_location.GetNameWithNoTooltip] İçinde Büyüyen Tekstil Endüstrisi"
 industrialization_events.10.common_start: "Modern makine ve çalışma yöntemleri sayesinde [target_location.GetName] ilindeki yerel dokuma işletmeleri"
 industrialization_events.10.common_ending: "Ne yazık ki bu durum bazı çevrelerde endişe uyandırdı zira birçok kişi piyasanın düşük kaliteli ürünlerle dolmasından korkuyor."
 industrialization_events.10.desc: "$industrialization_events.10.common_start$ çok daha büyük ölçekli bir endüstriye dönüştü. Eskiden sadece basit kumaş ihraç edilirken şimdi yerel ekonomiye büyük katkı sağlayan canlı bir kumaş üretim sektörü var. $industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ önceden kısıtlı olan imkânlarını geliştirdi. Alanında uzmanlaşmış işletmelerin kurulması mümkün kılan en yeni icatlar en ücra kasabalarda bile yerel ve bilindik atölyelere sağlanıyor. $industrialization_events.10.common_ending$"
 industrialization_events.10.a: "Zaman kimseyi beklemez."
 industrialization_events.11.title: "[ShowGoodsNameWithNoTooltip('paper')] Endüstrisinin Büyümesi"
 industrialization_events.11.desc: "[industrialization_province.GetName] vilayetinde bir süredir yerel [ShowGoodsName('paper')] üretimi yapılıyor. Yeni üretim teknikleri sayesinde bazı girişimciler, bu endüstrinin potansiyelini fark etti ve bölgede [ShowGoodsNameWithNoTooltip('paper')] üretim tesisleri kurulmaya ve genişletilmeye başlandı. Yakında bu ürün, [industrialization_province.GetNameWithNoTooltip] vilayetinin başlıca ihracat kalemi hâline bile gelebilir!"
 industrialization_events.11.a: "Söz uçar, yazı kalır."
 industrialization_events.12.title: "[ShowGoodsNameWithNoTooltip('glass')] Endüstrisinin Büyümesi"
 industrialization_events.12.desc: "[industrialization_province.GetName] eskiden beri yerel orman camı üretimiyle tanınırdı. Son dönemde [ShowGoodsName('glass')] üretimindeki ilerlemeler sayesinde bu vilayet, birçok iş insanının ilgisini çekmeye başladı. Değişen zamanların rüzgârını arkasına alan girişimciler, [industrialization_province.GetNameWithNoTooltip] vilayetinde yeni [ShowGoodsNameWithNoTooltip('glass')] endüstrileri kurmaya başladı."
 industrialization_events.12.a: "Gelecek cam gibi açık ve net."
 industrialization_events.13.title: "Endüstriyel Kentleşme"
 industrialization_events.13.desc: "Üretim ve sanayi tekniklerindeki köklü dönüşümler, [urbanization_province.GetName] vilayetini tüm [ROOT.GetCountry.GetFlavorRank] genelinden iş arayan insanlar için bir çekim merkezi hâline getirdi. Kırsal kesimlerden kopan insanlar, [urbanization_province.GetRank.GetName] olan [urbanization_province.GetNameWithNoTooltip] vilayetine yeni iş fırsatları ve daha iyi bir yaşam umuduyla akın ediyor."
 industrialization_events.13.a: "Tek tek sıraya girin, hepiniz gelin!"
 industrialization_events.13.b: "[urbanization_province.GetNameWithNoTooltip] içinde yeterince insan var."
 industrialization_events.14.title: "[iron_province.GetNameWithNoTooltip] Metal İşletmeleri"
 industrialization_events.14.desc: "Kok kömürü, buharla çalışan demir yolları ve pompalar gibi modern sanayi makinelerinin devreye girmesi, [iron_province.GetName] vilayetindeki yerel ekonomiyi şahlandırdı. Bölgedeki metal işletmeleri artık civar yerlerin gıpta ettiği bir seviyeye ulaştı ve pek çok kişi bu endüstrinin sunduğu refahtan bir pay kapabilmek umuduyla buraya yerleşmeye can atıyor."
 industrialization_events.14.a: "Bu yeni bir çağın şafağı."
 industrialization_events.14.b: "Endüstri iyi güzel ama başka yerlerde de insana ihtiyacımız var."
 industrialization_events.15.title: "[textile_province.GetNameWithNoTooltip] Dokuma Atölyeleri"
 industrialization_events.15.desc: "Tekstil ürünlerine yönelik artan talep, yeni yöntem ve makinelerin benimsenmesi; [textile_province.GetName] vilayetindeki dokuma sektörünün son yıllarda serpilip gelişmesini sağladı. Bu gelişme, tüm bölgede ekonomik bir canlanmaya ön ayak oldu ve artık pek çok kişi köylerini bırakıp yeni kurulan fabrikalarda çalışmak için hevesle yola düşüyor."
 industrialization_events.15.a: "Bu tezgâhlar ulusumuzu giydirecek."
 industrialization_events.15.b: "Güzel bir geleceği dokuyorlar."
 industrialization_events.16.title: "[ship_province.GetNameWithNoTooltip] Tersaneleri"
 industrialization_events.16.desc: "İş düzenindeki yenilikler ve teknik ilerlemeler sayesinde [ship_province.GetName] vilayetindeki tersaneler hızla büyüdü. Gemiler ve denizcilik malzemeleri artık çok daha verimli üretiliyor ve bu ekonomik atılımın sonucu olarak bölge, tersanelerde çalışmak isteyen insanlar için bir cazibe merkezi hâline geldi."
 industrialization_events.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip], denizlerin tek hâkimidir."
 industrialization_events.16.b: "Bu yeri insana boğmanın anlamı yok."
 industrialization_events.17.title: "Yeni Üretim Tekniklerine Düşmanlık"
 industrialization_events.17.desc: "Teknolojik gelişmelerin beraberinde getirdiği üretim yöntemlerindeki değişimler herkesin gönlünü fethetmedi. Kimileri artan makineleşmenin ekmek kapılarını ellerinden aldığını düşünüyor, protestolarla ve sabotajlarla seslerini duyurmaya çalışıyor. [luddite_province.GetName] vilayetinde, zanaatkârlar arasındaki huzursuzluk büyük bir ayaklanmaya dönüşmek üzere."
 industrialization_events.17.a: "Ludistler!"
 industrialization_events.17.a.tt: "Her [pop|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] [pop_satisfaction|e] kaybeder"
 industrialization_events.17.b: "Müzakere etmemiz gerekecek."
 industrialization_events.18.title: "Yoksullaşmış Zanaatkârlar"
 industrialization_events.18.desc: "Yeni üretim teknikleri ülkemizde umut vadeden bir sanayinin filizlenmesine vesile oldu fakat bu yükseliş, pek çok köklü zanaatkâr ailesini işsiz bıraktı. Bunların çoğu artık yoksul ve gelişen sanayi içinde karın tokluğuna çalışmak zorunda."
 industrialization_events.18.a: "Hayat böyledir işte."
 industrialization_events.18.b: "Bu insanları destekleyecek ne varsa yapalım."
 industrialization_events.19.title: "[disease_province.GetNameWithNoTooltip] İçinde Hastalık Yayılımı"
 industrialization_events.19.desc: "[disease_province.GetRank.GetName] olan [disease_province.GetName] son yıllarda gözle görülür bir büyüme yaşadı ve [disease_province.GetRank.GetNameWithNoTooltip] için bir zamanlar büyük umutlarla hazırlanan plan tamamen suya düştü. İnsanların çoğu temizlik koşullarının son derece yetersiz olduğu derme çatma mahallelerde yaşıyor. Bu durumun sonucu olarak [disease_province.GetRank.GetNameWithNoTooltip] içinde hastalıklar hızla yayılıyor."
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "[mining_province.GetNameWithNoTooltip] İçinde Maden Kazası"
 industrialization_events.20.desc: "Yeni teknolojiler [mining_province.GetName] vilayetindeki madenlerin büyük ölçüde genişletilmesini sağladı ve bu madenler, atalarımızı hayretler içinde bırakacak bir verimlilikle işletiliyor. Ne var ki yeni makineler beraberinde yeni tehlikeler de getirdi. Yerel bir madende yaşanan patlama, hem üretimde ciddi bir sekteye neden oldu hem de çok sayıda madenciyi göçük altında mahsur bıraktı."
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "[fire_province.GetNameWithNoTooltip] Yangını"
 industrialization_events.21.desc: "Yerel bir fabrikada baş gösteren yangın, [fire_province.GetName] vilayetindeki sıkışık evler arasında bir rüzgâr gibi yayıldı ve [fire_province.GetRank.GetName] olan ili harabeye çevirdi. Bazıları bunu çağımızın getirdiği hızlı kentleşme ve sanayileşmenin kaçınılmaz sonuçlarından biri olarak görüyor."
 industrialization_events.21.a: "Fabrika sahipleri [fire_province.GetRank.GetNameWithNoTooltip] yeniden kurulabilsin diye yardımda bulunmalı."
 industrialization_events.21.a.tt: "[target_area.GetName] içindeki her [location|e] #Y 10#! yıl boyunca [ShowModifier('fire_compensation')] etkenini alır"
 industrialization_events.21.b: "Bu fakir insanlara yardım etmeliyiz."
 industrialization_events.22.title: "Yerel Üretim Kül Oldu"
 industrialization_events.22.desc: "Ana vatanımızdaki sanayileşmeyi beslemek için uzak vilayetlerimizden ham madde çıkarma politikamız, [overseas_production_province.GetName] vilayetinin ekonomisini çökertmekten başka bir işe yaramadı. Bölgenin üretkenliğiyle gurur duyulan parlak geçmişine rağmen artık burası sadece ham ya da yarı işlenmiş maddelerin, başkaları tarafından yeniden işlenmek üzere ihraç edildiği sıradan bir yer hâline geldi."
 industrialization_events.22.a: "Yerel zanaatkârları desteklemeliyiz."
 industrialization_events.22.b: "Gelişim için bu gerekiyordu."
