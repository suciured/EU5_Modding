l_turkish:
 trade.1.title: "Bayrağımıza Boyun Eğ"
 trade.1.desc: "Herkes donanmamızın denizlere hükmettiğinin farkında. Nitekim aldığımız haberlere göre ülkelerden biri bayrağımıza saygı göstermemiş ve bir çatışma çıkmış. Bu ülke savaş istiyor gibi görünüyor."
 trade.1.a: "Hazırlanmalıyız."
 trade.1.b: "Ne kadar salakça."
 trade.2.title: "Bu Kabul Edilemez"
 trade.2.desc: "Korsanlar, sevkiyatlarımızdan birine saldırdı. İçerisindeki tüm erkek yolculara işkence yapıp cani bir şekilde öldürdüler, kadın yolculara yapılanları anlatmaya ise kimsenin dili varmaz. Kadın yolculardan birisiyse mühim bir soylunun kızıydı. Şimdiyse kızın babası intikam istiyor. Bu korsanların birilerinin adına çalıştığına dair güçlü iddialar bulunuyor."
 trade.2.a: "Hepsinin peşine düşün!"
 trade.2.b: "Bize pahalıya patlar."
 trade.3.title: "Tüccarların Kovulması"
 trade.3.desc: "[target_market.GetName] içindeki tüccarlarımız ticarette çok başarılı. [target_market.GetCenterLocation.GetOwner.GetLongName], merkantilist fikirlerini korumaya devam ediyor. Şimdiyse pazarlardaki tüccarlarımızı kısıtlamaya, hatta onları pazardan çıkarmaya çalışıyorlar."
 trade.3.a: "Hiçbir yere gitmeyecekler!"
 merchants_too_succesful: "Tüccarlar çok başarılı"
 trade.3.b: "Tüccarlar dikkat çekmeden devam etsin."
 merchants_standing_down: "Tüccarlar geri adım attı"
 trade.4.title: "Ticaret Krizi"
 trade.4.desc: "Tüccarlarımız mallarını satmaya çalışırken şiddetli bir direnişle karşılaştığını bildirdi. Direnişi gözlerinde çok büyütmüşler. Sanki bir daha ömürleri boyunca bir kuruş bile kazanamayacaklarmış gibi davranıyorlar."
 trade.4.a: "Tüccarlar yine işleri abartıyor."
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Büyük Ticaret Krizi"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "Ticaretimizde ciddi sorunlarla karşı karşıyayız. Bu durum gelirimizi etkiliyor."
 trade.4.b: "Onları yatıştırmaya çalış."
 trade.5.title: "Tüccarlar İflas Etti!"
 trade.5.desc: "[target_market.GetName] içindeki tüccarlarımızdan birisi her bir kuruşunu kaybedip eve çulsuz döndü. Görünüşe göre iflas etmiş, ticaretlerinden daha fazla fayda sağlayamayacağız."
 bankrupt_merchant: "İflas Etmiş Tüccar"
 trade.5.a: "Olan olmuş..."
 trade.5.b: "Onu kurtar"
 trade.6.title: "Tüccar Gemisi Battı!"
 trade.6.desc: "Bir tüccar [target_market.GetName] içinde ticaret yaparken denizde kayboldu ve tüm mallarıyla birlikte denizin dibini boyladı."
 trade.6.a: "Çok yazık."
 trade.7.title: "Tüccarlar Sürünüyor"
 trade.7.desc: "Merkantilizme odaklanmış olmamız yabancı topraklarda ticaret yapan tüccarlarımızın işini zorlaştırıyor. [target_trade.GetToMarket.GetName] noktasındaki [target_trade.GetGoods.GetName] ihracatımızın verimliliği düşüyor."
 trade.7.a: "Onlara destek ver."
 trade.7.b: "Evlerinde otursunlar."
 trade.8.title: "Kimse Çalışmak İstemiyor"
 trade.8.desc: "Tüccarlarımıza sağladığımız cömertçe özgürlükler nedeniyle kimsenin dürüst bir şekilde iş yapmak istemediği bir durumla karşı karşıya kaldık."
 trade.8.a: "Planımız tam olarak bu değildi."
 trade.10.title: "Koruma Eksikliği"
 trade.10.desc: "Serbest ticareti benimseme yönündeki kararlılığımız, yerli tüccarların diğer ülkelerdeki [rivals|e] karşısında yenik düşmesine sebep oldu. [rival_country.GetName], [ROOT.GetCountry.GetCapital.GetMarket.GetShortName] [Concept('market', 'Pazarını')|e] kontrol ederek yüzümüzü kızartıyor."
 trade.10.a: "Yüzümüzü kızartmaktan da fazlası bu."
 trade.11.title: "Tüccarlar Gidiyor"
 trade.11.desc: "Yabancı tüccarların üzerindeki kısıtlamaların hafifletilmesiyle kendi tüccarlarımızdan bazıları devlet tarafından yeterli desteği alamadığını düşünmeye başladı. Bu yüzden de başka mesleklere geçmeye karar verdiler."
 trade.11.a: "Çok da umurumda."
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "Yabancı Tüccarlara Kısıtlama Uygulanmıyor"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "Yabancı tüccarlar üzerindeki kısıtlamaların hafifletilmesiyle kendi tüccarlarımızdan bazıları devlet tarafından yeterli desteği alamadığını düşünmeye başladı. Bu yüzden de başka mesleklere geçmeye karar verdi."
 trade.13.title: "Merkantilist Politikalarımız Ticareti Güçlendiriyor"
 trade.13.desc: "Merkantilist politikaları benimsememiz diğer ulusların tüccarlarımızla rekabet etmesini zorlaştırarak kârımızı artırdı."
 trade.13.a: "Kâr gibisi yok."
 trade.13.b: "Bu bizim işimize gelmiyor olabilir."
 trade.14.title: "Tüccarlar Kaçıyor"
 trade.14.desc: "Merkantilist politikalarımızı uygulama şeklimiz bazı tüccarlarımızın canını sıktı. Bu da başka ülkelere kaçmalarına sebep oluyor."
 trade.14.a: "Tek yol Merkantilizm."
 trade.14.b: "Politikaları biraz gevşetmek işe yarayabilir."
 trade.15.title: "Serbest Ticaretin Faydaları"
 trade.15.desc: "Serbest ticaret politikamız tüccarlarımızın ciddi kârlar elde etmesini sağlıyor. Özellikle [target_trade.GetName], ülkemiz için büyük faydalar sağladı."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "Tüccarlar Koruma Eksikliğinden Endişeleniyor"
 trade.16.desc: "Serbest ticarete odaklanmamızla tüccarlarımız daha merkantilist politikaların onlara sağlayacağı korumadan mahrum kalacaklarından endişeleniyor."
 trade.16.a: "Adı üstünde serbest ticaret."
 trade.16.b: "Belki bu konuda bir şeyler yapabiliriz."
 trade.17.t: "Loncaların Hakkının Verilmesi"
 trade.17.desc: "Loncalar; fonlama, özel anlaşmalar veya özel ayrıcalıklar aracılığıyla devletten destek gördüklerinde epey büyüyebilir. Bu teşkilatlar ulusları lehine ekonomiye yön vermeye yardım ederek devlet desteğinden faydalanır.\n\nBugün ise [random_town_place.GetName] çevresindeki birkaç lonca, devlet desteği almak için birbiriyle yarışıyor. Seçebileceğimiz birden çok lonca var ancak yalnızca birine ayrıcalık tanıyacak kadar kaynağımız var. Her tercihin kendine has faydaları olacağı için ulusal çıkarlarımızla en çok örtüşeni seçmeliyiz."
 trade.17.a: "Değirmenciler Loncası"
 trade.17.b: "Madenciler Loncası"
 trade.17.c: "Ticaret Loncası"
 trade.17.d: "Şairler Loncası mı?"
