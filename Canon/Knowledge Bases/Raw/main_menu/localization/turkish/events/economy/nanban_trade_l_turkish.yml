 nanban_trade.1.title: "Nanban Bōeki"
 nanban_trade.1.desc: "Kaba davranışları, üzerlerindeki pis kokuları ve [ROOT.GetCountry.GetCulture.GetLanguage.GetName] yazısını anlamaktan aciz hâlleriyle yabancılar, [target_nanban.GetName] gibi kulağa gülünç gelen isimlerle andıkları yerlerden [ROOT.GetCountry.GetName] topraklarına ayak bastılar. Bu yabancılar beraberinde kâşifler, misyonerler ve tüccarlar getirdi ve varlıkları şimdiden halkımızın yaşayışını etkilemeye başladı."
 nanban_trade.1.a: "Bu tüccarları hoş karşılayalım."
 nanban_trade.1.b: "Varlıklarının ne getireceğini kim bilebilir."
 enable_kirishitan_monks.tt: "Artık $kirishitan_monks$ [Concept('religious_faction', 'Dinî Fraksiyonuna')|e] erişimimiz var"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "[target_country.GetName] kıyılarına tuhaf bazı yabancıların çıktığı haberine ulaştık. [target_nanban.GetName] diyarından geldiklerini söylüyor ve kendileriyle ticaret yapacak herkese büyük kazançlar vadediyorlar. Ne var ki tavırları ve görgüleri son derece kaba, tüm [GetUniqueInternationalOrganization('japanese_shogunate').GetName] üzerinde kötü bir etki yaratabilirler."
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "Avrupalı Tüccarların Gelişi"
 nanban_trade.3.desc: "Batıdan gelen gemilerle birlikte sadece [ShowContinentName('europe')] değil, batılı tüccarların sık sık uğradıkları [ShowContinentName('asia')] kıtasının çeşitli köşelerinden de nadide malların akışını görüyoruz. Kıyılarımızda büyük gemiler artık sık rastlanan bir manzara hâline geldi ve onları hoş karşılayan herkes için büyük servetler vadediyorlar.\n\nBöyle bir geminin kaptanı kısa süre önce [nanban_traders_here.GetName] vilayetine geldi ve batı mallarını pazarlamak için yakındaki bir limana düzenli olarak yanaşmalarına izin vermemizi talep etti."
 nanban_trade.3.a: "Buraya sürekli olarak uğramaları için teşvik edilsinler."
 nanban_trade.3.b: "Mallarını kabul edeceğiz ama gelecek için bir güvence veremeyiz."
 nanban_trade.3.c: "Kiminle konuşabilecekleri ve kiminle iş yapabilecekleri konusunda katı kurallar uygulayacağız."
 nanban_trade.4.title: "Avrupalı Tüccarlar Arasındaki İki Yüzlülük"
 nanban_trade.4.desc: "Batılıların gelişinden bu yana bazıları onlara kuşkuyla bakıyor. Keseleri dolu, silahları güçlü ve kimilerine göre kültürleri büyüleyici görünüyor. Ne var ki bu tüccarlarla alışveriş yapanların anlattığına göre, Avrupalılar sürekli birbirlerine karşı tuzaklar kuruyorlar. Yabancı elçilerle yapılan görüşmelerde, rakiplerinin bir komplosu hakkında bizi uyarmadıkları neredeyse hiç olmuyor. Güven duyulamayacak insanlarla iş yaptığımız ortada.\n\nYeni bir tüccar grubu daha fazla ayrıcalık isterken danışmanlarımız teklifi ince eleyip sık dokumamız konusunda bizi ikaz ediyor."
 nanban_trade.4.a: "Varlıklarını genişletmelerine izin vereceğiz."
 nanban_trade.4.b: "Nüfuzları sadece birkaç tane daha limana kısıtlansın."
 nanban_trade.4.c: "Tüm işlerini sadece [nanban_traders_here.GetNameWithNoTooltip] içerisinde yapabilsinler."
 nanban_trade.5.title: "Batı Bilgisi"
 nanban_trade.5.desc: "Batılıların gelmesiyle birlikte [nanban_traders_here.GetName] vilayetindeki liman, sadece tüccarları değil bilginleri ve fikir adamlarını da kendine çekmeye başladı. Bu kişiler için yabancıların getirdiği kitaplar, sattıkları mallardan çok daha değerli. Batı bilimi ve kültürü üzerine yapılan incelemeler kendi başına bir alan olarak gelişmeye başladı ve bu alanın savunucularına göre öğreneceğimiz çok şey var. Bununla birlikte [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi ve bazı gelenekçi âlimler bu görüşe şüpheyle yaklaşıyor."
 nanban_trade.5.a: "Batı biliminin yayılması için elimizden geleni yapmalıyız."
 nanban_trade.5.b: "Onlardan öğrenecek bir şeyimiz yok."
 nanban_trade.6.title: "Yabancı Etkisi"
 nanban_trade.6.desc: "Kimileri yabancı tüccarlara fazlasıyla bel bağlar hâle geldiğimizi ileri sürüyor. Kendi zanaatkârlarımız hiç şüphesiz dışarıdakilerden daha az hünerli değil ve yabancı diyarlardan mamul mallar ithal etmek için servet dökmek yerine bunların çoğunu kendimiz üretebiliriz. Böylece malların satışından elde edilecek kârı da biz cebe indiririz.\n\nŞimdilik ticareti tamamen kesmenin vakti değil ancak en maharetli ustalarımızı bu işe koyarsak zamanla bir sonraki ticaret gemisinin gelişini bu denli sabırsızlıkla beklemek zorunda kalmayız."
 nanban_trade.6.a: "Başkalarının daha iyi yaptığı şeyleri yapmaya çalışmanın anlamı yok."
 nanban_trade.6.b: "Çok iyi bir yatırım!"
 nanban_trade.7.title: "Tanegashima Teppō"
 nanban_trade.7.desc: "Topraklarımıza ayak basan yabancılar yanlarında bazı garip silahlar getiriyorlar. Yakın zamanda [ShowCultureGroupName('chinese_group')] gemisinde yolculuk eden iki batılı maceracı, [target_location.GetName] ilindeki Tanegashima adasına bir fırtına yüzünden sığınmak zorunda kaldı. Yabancılardan biri, karşısında yerli balıkçıları görünce şaşkınlıkla silahını havaya doğrultup ateşleyince oradakiler hayrete düştü. Yerel yöneticiler, yabancılar ayrılmadan önce bu silahları satın almayı başardı ve demirciler şimdiden üretim tekniklerini çözmeye çalışıyor.\n\nBarut ve ateşli silahlar bize uzun süredir tanıdık olsa da bu batı tasarımının fitilli ateşleme düzeneği, [ShowCultureGroupNameWithNoTooltip('chinese_group')] el toplarına kıyasla büyük bir ilerleme ve kullanımı çok daha elverişli olacak."
 nanban_trade.7.a: "Yeniden üretmeye çalışalım."
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "Biz de bu silahlardan temin etmeliyiz."
 nanban_trade.8.b: "Bizim silahlarımızdan daha iyi olamazlar."
 nanban_trade.9.title: "Ateşli Silahlara Erişim"
 nanban_trade.9.desc: "Batılı tüccarların gelişiyle birlikte fitilli arkebüz de [ROOT.GetCountry.GetFlavorRank] topraklarına ulaştı. Bu silahlar, burada daha önce bilinen barutlu silahlara göre çok daha üstün ve yaygınlaşmaları hâlinde savaş sanatını baştan aşağı değiştirme potansiyeline sahip. Ne var ki bu silahlardan yeterli sayıda edinmek göründüğü kadar kolay değil. Gücünü görenlerin gözünde büyük bir değer taşıyan bu tüfeklerin düşmanlarımızın ya da hatta başına buyruk köylülerin elinde neler yapabileceği düşüncesi oldukça tedirgin edici.\n\nBu silahları üretmeye ve askerlerimizi kullanımı konusunda yetiştirmeye başladıkça kimlerin bunlara erişebileceğine ve kaç adet üreteceğimize karar vermemiz gerekiyor."
 nanban_trade.9.a: "Ne kadar çok o kadar iyi! Üretebildiğimiz kadar üretelim."
 nanban_trade.9.b: "Sadece güvendiğimiz küçük bir birliğe yetecek kadar üretelim."
 nanban_trade.10.title: "Ateşli Silahların Yayılması"
 nanban_trade.10.desc: "Yabancıların bize tanıttığı fitilli arkebüzler, beklediğimizden de kolay seri üretime uygun çıktı. Askerlerimizin giderek daha fazlası bu silahlarla donatılırken bunların yayılmasını düşmanlarımıza ya da sıradan halka karşı etkili biçimde sınırlandıramayacağımız açıkça görülüyor. Dolaşımdaki ateşli silahları gerçekten azaltmak istiyorsak çok yakında kesin ve kararlı adımlar atmamız şart."
 nanban_trade.10.a: "Bunu yaparsak ordularımız zayıflar."
 nanban_trade.10.b: "Avamların ateşli silah kullanması tamamen yasaklansın."
 nanban_trade.11.title: "Silahların Evrimi"
 nanban_trade.11.desc: "Ateşli silahların kullanımı giderek yaygınlaştıkça üstünlüğümüzü korumak için sürekli ilerleme kaydetmemiz gerektiği aşikâr hâle geldi. Eğitim yoluyla bu silahların etkinliğini artırabiliriz. Demircilerimizden bazıları silahların kendisini geliştirmek için çeşitli yöntemler önerirken kimileri hem demircilerimizin hem de askerlerimizin zamanını daha geleneksel silahlara ayırmamız gerektiğini savunuyor. Mızraklar ve yaylar henüz savaş meydanlarından tamamen silinmiş değil ve askerlerimizi bu silahlarda da ustalaştırmak faydalı olabilir."
 nanban_trade.11.a: "Daha iyi silahlara ihtiyacımız var!"
 nanban_trade.11.b: "Ordularımız mızrakla hâlâ iyi savaşıyor."
 nanban_trade.12.title: "Askerî Devrim"
 nanban_trade.12.desc: "İlk fitilli tüfekler topraklarımızda görünmeye başladığından bu yana bir yenilik olmaktan çıkıp kullanımdaki en yaygın silahlardan biri hâline geldiler. Bazıları artık bu silahların geldiği ülkelerden daha çok ve daha kaliteli silah ürettiğimizi iddia ediyor. Bu durum, yönetimimize karşı gelebilecek herkesin eline tehlikeli bir silah vermiş olsa da tüfeklerin hızla benimsenmesi, ordularımızı diğer birçoğundan daha saygın bir kuvvet hâline getirdi.\n\nOkçuları ve arkebüzlüleri aynı birliğe yerleştirerek birbirlerini korumalarını ve farklı menzillerde etkili olmalarını sağlamak gibi yeni taktikler de uygulanmaya başlandı."
 nanban_trade.12.a: "Ordularımız durdurulamayacak!"
