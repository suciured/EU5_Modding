l_turkish:
 prices.1.title: "Üç Köşeli Ticaret"
 prices.1.desc: "Avrupalı ülkeler Kuzey ve Güney Amerika'yı kolonileştirmeye başladığında Pamuk, Tütün ve Şeker üretimi için büyük çiftlikler kurdu. İlk başta yerli nüfusu köle olarak kullanmaya başladılar ancak bu durum kısa sürede çıkmaza sürüklendi. Ardından köleleri Afrika'dan ithal edilmeye başladılar ve bunun sonucunda üç köşeli ticaret sistemi ortaya çıktı. Avrupa; Afrika'ya tekstil, rom ve imalat malları satarken Afrika, Amerika'ya köle satıyordu ve Amerika da Avrupa'ya pamuk, şeker ve tütün satıyordu."
 prices.1.a: "Bu durum Kölelere olan talebi artıracaktır."
 triangle_trade_africa: "Üç Köşeli Ticaret"
 triangle_trade_america: "Üç Köşeli Ticaret"
 triangle_trade_europe: "Üç Köşeli Ticaret"
 prices.2.title: "Çin'deki Avrupalı Tüccarlar"
 prices.2.desc: "Avrupalı Tüccarların büyük bir kısmının Çin'de olması, Çin porselenine olan talebin fırlamasına yol açtı. Çin porselenine Avrupa'nın tamamında bir talep var ve Çinliler ödemeyi yalnızca gümüş veya altınla alıyor."
 prices.2.a: "Bu durum porselene olan talebi artıracak."
 porcelain_from_china: "Çin Porseleni Avrupa'da"
 prices.3.title: "Meissen Porseleni"
 prices.3.desc: "Mucitlerimiz, tüccarlarımızın Çin'den getirdiği porselen örneklerinin üzerinde çalışarak belirli bir miktar vakit geçirdi. Porselen imalatının sırlarını keşfettiklerini iddia ediyorlar. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] karşısında sundukları örnekler gerçekten güzel görünüyor ve yüklü miktarda imal edildiklerinde büyük miktarda zenginliği de beraberinde getirecek. Almanya'nın Çin pazarına hâkim olabilecek bir porselen imalathanesinin kurulması için yatırım yapmamızı talep ediyorlar."
 prices.3.a: "Porselen bizi zengin edecek."
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "Johan Friedrich Bottger'in Metodu"
 prices.4.title: "Protestanlık Kök Salıyor"
 prices.4.desc: "Protestanlığın Katolik ülkelerde giderek daha fazla kök salmasıyla oruç tutan insanların sayısı da giderek azaldı. 40 gün boyunca et yiyemediği için balığa yönelen inançlı Hristiyanların azalmasıyla balığa olan talep düşmeye başladı."
 prices.4.a: "Bu durum balığa olan talebi düşürecek."
 lutheran_dont_eat_fish: "Lüterciler Balık Yemiyor"
 prices.5.title: "Kahve Patlaması"
 prices.5.desc: "Aslen büyük ölçüde Müslüman âlemiyle bağdaştırılan kahve, Avrupa'daki Hristiyanlar arasında bile giderek kendine yer edinmeye başladı. Dünyanın giderek küreselleşmesiyle kahve gibi ürünlere de ulaşmak artık eskisi kadar zor değil. Bunun sonucunda Avrupa'daki kahvehanelerin sayısı giderek artmaya başladı ve egzotik kahve çekirdeklerine olan talepler arttı."
 prices.5.a: "Bu durum kahvenin ücretini artıracaktır."
 coffee_boom_happened: "Kahve Patlaması"
 prices.6.title: "Pamuk İthalatı"
 prices.6.desc: "Rönesans sırasında Hindistan üretimi pamuk kumaşlar Avrupa'da giderek popülerleşmeye başladı. Nihayetinde [ROOT.GetCountry.GetAdjective] yün endüstrisi yoğun bir baskı altına girdi ve pamuk ithalatının yasaklanmasını talep etti."
 prices.6.a: "Serbest ticareti kısıtlamayacağız."
 prices.6.b: "Pamuk İthalatı yasaklansın!"
 STATIC_MODIFIER_NAME_cotton_imports_banned: "Pamuk İthalatı Yasaklandı"
 prices.7.title: "Çay ve Şeker"
 prices.7.desc: "Aslen bir Çin içeceği olan çay, [ROOT.GetCountry.GetName] topraklarında tanıtılmasıyla [ROOT.GetCountry.GetAdjectiveWithNoTooltip] halkı için yeni bir ulusal içecek hâline geldi. Şekerle karıştırılarak içilen bu içeceği zenginler, yoksullar ve hatta [ROOT.GetCountry.GetGovernment.GetRuler.GetName] bile içiyor."
 prices.7.a: "Bu durum çay ve şekere olan talebi artıracak."
 tea_and_sugar_for_britain: "Çay olmazsa olmaz!"
 prices.8.title: "Baharat Ticareti"
 prices.8.desc: "Doğu Hindistan Ticaret Yolu'nun keşfedilmesi Baharat Ticareti çağının başlamasını sağladı. Yeni ticaret yollarının kullanılabilir olmasıyla biber veya tarçın gibi baharatların ticaret akışı her zamankinden daha önemli bir hâle geldi."
 prices.8.a: "Bu durum baharatların ücretini artıracak."
 spice_trade: "Baharat Ticareti"
 prices.10.title: "Huaynaputina Patlaması"
 prices.10.desc: "1600 yılının Şubat ayında Huaynaputina olarak bilinen Peru'daki yanardağ şiddetli bir şekilde patladı. Patlamanın etkileri, kıtlığın milyonların ölmesine ek olarak buğday ve şarap ticaretinin çökmesiyle dünyanın bir yanında hissedildi."
 prices.10.a: "Bu tüm dünyayı kötü etkileyecek."
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "Huaynaputina Patlaması"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "Güney Amerika'daki kayıtlara geçmiş en büyük yanardağ patlaması küresel bir volkanik kışa sebep oldu."
 prices.11.title: "Küçük Buz Devri'nin En Soğuk Dönemi"
 prices.11.desc: "Kışlar giderek daha da uzun sürmeye ve soğuk olmaya başladı. Buz ve kar güneye yayılmaya devam ettikçe bu kış ekinler mahvoldu, şarap bozuldu ve balıklar daha sıcak sulara göç etmeye başladı."
 prices.11.a: "Üşüdük yahu."
 STATIC_MODIFIER_NAME_the_little_ice_age: "Küçük Buz Çağı"
 prices.15.title: "Grand Banks Balıkçıları"
 prices.15.desc: "Kâşiflerimiz, Newfoundland'teki Grand Banks'te yakalanmayı bekleyen binlerce balıkla dolu sular keşfetti! Bu sulara yapılan balıkçılık seferleri giderek daha da artmaya başladı ve pazarlara çok büyük miktarda balık tedariki sağlandı."
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "Grand Banks Balıkçıları"
 prices.16.title: "Ham Bez ve Diğer Pamuk Ürünleri"
 prices.16.desc: "Hindistan kumaşının istikrarlı bir biçimde tedarik edilmesi Avrupa'daki kumaş tüketiminde büyük değişikliklere sebebiyet verdi. Muslin, ham bez ve diğer pamuk kumaşlar Avrupa pazarlarında giderek daha pahalıya satılmaya başlandı."
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "Ham Bez"
 prices.18.title: "Fötr Şapkalar"
 prices.18.desc: "Kunduz kürkü şapka yapımı için muhteşem bir malzemedir. Sıcak tutar; zorlu hava şartlarında ve uzun süreler boyunca şeklini koruyabilir. Fötr şapkalara olan taleplerle birlikte imalatlarının karmaşık olması ekonomimiz içinde sağlıklı bir şapka imalatı sektörünün oluşmasını sağladı."
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "Fötr Şapkalar"
 prices.19.title: "Kalıcı Donanmalar"
 prices.19.desc: "Kalıcı donanmalar eskiden olağanüstü bir durum olarak görülürken artık normalleşti. Bu yeni donanmaların kontrolüne adanmış kurumlar gemi inşası, tedarik sağlama ve bakım için malzemelerin temin edilmesinde çok daha etkin bir rol oynamaya başladı."
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "Profesyonel Donanmalar"
 prices.20.title: "Bronz Toplar"
 prices.20.desc: "Bronz toplar savaş meydanında kendini gösterdi ve göstermeye devam edecek gibi görünüyor. Top imalatı endüstrilerini sürdürmek için malzemelere duyulan ihtiyaç geçtiğimiz yıllarda bakıra olan talebi artırdı ve bunun sonucunda fiyatlar arttı."
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "Bronz Toplar"
 prices.21.title: "Japon Çay Kültürü"
 prices.21.desc: "Çay içme kültürü Japonya kültürünün uzun süredir bir parçası. Japon Çay Seremonisi kültürü 16. yüzyılda giderek gelişti ve bunun sonucunda çay içme kültürü Japon toplumundaki yerini sağlamlaştırdı."
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "Çay Seremonileri"
 prices.22.title: "Baharat Ticaretinin Düşüşü"
 prices.22.desc: "Baharat piyasasındaki aktörlerin sayısı arttıkça bir zamanlar oldukça nadir bulunan Doğu baharatları Batı'daki yerini giderek artırdı. Bazıları ürettiklerini piyasadan çekerek veya ihracata daha sıkı kurallar getirerek baharat ticaretini dengelemeye çalışsa da bu işin getirdiği kâr kalıcı olarak düşüşe geçti."
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "Baharatların Düşüşü"
 prices.23.title: "Tüketim Alışkanlıklarında Değişiklik"
 prices.23.desc: "Şeker bir zamanlar Mağrip'ten veya Orta Doğu'dan ithal edilmesi gereken lüks bir üründü. Dünyada yeni fırsatların ortaya çıkmasıyla ve şehirli halkın alım gücü arttıkça şeker, lüks sıfatını kaybetmese de artık makul fiyatlara düştü."
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "Şekerin Popülerleşmesi"
 prices.24.title: "İpek Kumaşın Popülerleşmesi"
 prices.24.desc: "[ShowContinentName('asia')], [ShowRegionName('middle_east')] ve [ShowContinentName('europe')] genelinde seçkinlerin beğenisine mazhar olan [ShowGoodsName('silk')], yüzyıllarca zenginlik ve zarafetin sembolü olmuştur. Albenisi özellikle [ShowAgeName('age_3_discovery')] döneminde ticaret yollarını ve küresel keşfi şekillendirmede önemli bir rol oynamıştır. Şimdilerde, üretim ve ticaretteki gelişmeler sayesinde hem saf ipek hem de dokuma kumaşlar hiç olmadığı kadar erişilebilir hâle geliyor. Hâliyle, ipeğin bu denli erişilebilir olması birçok yeni pazarda bu mala yönelik talebin kayda değer düzeyde artmasına sebep olmuştur. İpek artık bir lüks maldan ziyade kentteki büyüyen orta sınıf arasında modaya uygun bir ürün olma yolunda hızla ilerliyor."
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "İpeğin Popülerleşmesi"
 prices.27.title: "Güneydoğu Asya'da Fil Nüfusu Azalıyor"
 prices.27.desc: "Güneydoğu Asya'daki fil nüfusu yıllar boyunca yavaşça azalarak günümüzde en düşük seviyesine ulaştı. Güneydoğu Asya'daki ve Çin'deki fillere ve fildişi ürünlerine olan talep hiç azalmadı ve bunun sonucunda fillerin ve fildişi ürünlerinin fiyatı daha da arttı."
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "Demir İşçiliğinin Gelişimi"
 prices.28.desc: "Demir işçiliği alanındaki çeşitli gelişmeler sayesinde demir toplar artık eski bronz toplara göre daha etkili ve güvenilir bir hâle geldi. Mutfak araçları gibi diğer alanlarda da demirin giderek bakırın yerini almasıyla bakırın fiyatı düşmeye, demir için olan talep ise artmaya başladı."
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "Demir Toplar"
 prices.29.title: "Sıcak Çikolata"
 prices.29.desc: "Sıcak içecekler yapmak için kakao kullanımı, Amerikalı yerliler tarafından benimsenmiş bir alışkanlıktır. Bu yeni içecek Avrupa'nın bir kısmında hızla yer bulmuşken daha geniş kitlelerce kullanılması biraz zaman, bolca da şeker gerektirmiştir. Öyle ya da böyle çikolataya olan talep eski dünyada giderek artıyor."
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "Sıcak Çikolata"
 prices.30.title: "Tütün Popülerleşiyor"
 prices.30.desc: "Aslen şifalı bir bitki olan pazarlanan tütün, eğlence alanındaki kullanımları nedeniyle hem Hristiyan hem de Müslüman âleminde giderek daha popüler bir hâle geldi. Paris'ten Bengal'e kadar bu alışkanlık o kadar yayıldı ki tütün sektörü oldukça kârlı bir iş hâline geldi."
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "Tütünün Popülerleşmesi"
