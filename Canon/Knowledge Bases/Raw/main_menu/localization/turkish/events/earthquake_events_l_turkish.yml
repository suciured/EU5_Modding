 earthquake_events.1.title: "[target_location.GetNameWithNoTooltip] Depremi"
 earthquake_events.1.desc: "Ülkemize geçmiş olsun, [target_location.GetName] topraklarında büyük bir felaket meydana geldi. Sanki yer de gök de yarılmıştı. Bu büyük sismik olay hem birçok vatandaşımızın yurdundan olmasına hem de şehirdeki birçok binanın yıkılmasına sebep oldu. En kötüsü de biricik [ShowWorkOfArtName('hagia_sophia')] o kadar kötü hasar almış ki onarılması için uzun yıllar ve bol bol masraf yapılması gerekecek."
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "Derhâl onarım için fon ayıralım!"
 earthquake_events.title: "[GetCurrentYear] [target_location.GetNameWithNoTooltip] Depremi"
 earthquake_events_minor.desc: "[target_location.GetName] çevresinde son birkaç gündür art arda depremler olduğu belirtildi. Halk panik hâlinde ve hem depremler hem de depremleri takriben çıkan yangınlar bölgeye epey hasar verse de halledilemeyecek bir sorun yokmuş gibi görünüyor. Danışmanlarımız bu yıkımı değerlendirip [target_location.GetNameWithNoTooltip] bölgesine yeniden yatırım yaparak bölgeyi istediğimiz gibi şekillendirebileceğimizi hatırlattı."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName] ve [locations|E] küçük bir miktar [prosperity|e] kaybedecek, [pop|e] kaybedecek ve bazı [buildings|e] felaket dolayısıyla yok olacak."
 earthquake_events_minor.b: "[target_location.GetNameWithNoTooltip] için para desteği yapılsın."
 earthquake_events_minor.b.tt: "[target_location.GetName] ve [locations|E] küçük bir miktar [prosperity|e] kaybedecek, [pop|e] kaybedecek ve bazı [buildings|e] felaket dolayısıyla yok olacak. Bu [Concept('location', 'İle')|E] yaptığımız yatırımlar sayesinde ilin yeniden inşa edilmesi kolaylaşacak."
 earthquake_events_major.desc: "[target_location.GetName] sınırları içinde bir deprem oldu! Son birkaç gün içinde hissedilen sarsıntılar sebebiyle [target_location.GetNameWithNoTooltip] ve çevresindeki bölge büyük ölçülü bir yıkım yaşadı. Hasarın tamamı tespit edilemediyse de derhâl harekete geçip etkilenenlere yardım göndermezsek bu olaydan kaynaklanan yıkımın bölgeyi uzun süre etkileyeceği kesin."
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName] ve [locations|E] büyük miktarda [prosperity|e] kaybedecek, [pop|e] kaybedecek ve bazı [buildings|e] felaket dolayısıyla yok olacak."
 earthquake_events_major.b: "[target_location.GetNameWithNoTooltip] bölgesinin toparlanmasını istiyorsak yatırım yapmamız şart."
 earthquake_events_major.b.tt: "[target_location.GetName] ve [locations|E] büyük miktarda [prosperity|e] kaybedecek, [pop|e] kaybedecek ve bazı [buildings|e] felaket dolayısıyla yok olacak. Bu [Concept('location', 'İle')|E] yaptığımız yatırımlar sayesinde ilin yeniden inşa edilmesi kolaylaşacak."
 earthquake_events_catastrophic.desc: "Geçtiğimiz günlerde [target_location.GetName] bölgesinde korkunç bir deprem oldu! Bu depremin sarsıntısı öncekilerden oldukça büyüktü ve [target_location.GetNameWithNoTooltip] halkı bu felaketten dolayı epey kötü vaziyette. Birçok kişi bina molozlarının altında kaldı, niceleri de evsiz barksız kaldı. [target_location.GetNameWithNoTooltip] için yeniden yatırım yapılmadan bu afetten etkilenen bölgeyi eski hâline getirmek on yıllar alır."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] ve [locations|E] ağır miktarda [prosperity|e] kaybedecek, [pop|e] kaybedecek ve bazı [buildings|e] felaket dolayısıyla yok olacak."
 earthquake_events_catastrophy.b: "Zavallı insancıklara yardım etmeliyiz!"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] ve [locations|E] ağır miktarda [prosperity|e] kaybedecek, [pop|e] kaybedecek ve bazı [buildings|e] felaket dolayısıyla yok olacak. Bu [Concept('location', 'İle')|E] yaptığımız yatırımlar sayesinde ilin yeniden inşa edilmesi kolaylaşacak."
 #specific earthquake loc
 earthquake_events.79.historical_info: "Lizbon'u vuran deprem, etkileriyle tüm Avrupa'da ve hatta Yeni Dünya'da yankılanan korkunç bir afetti. 1 Kasım 1755'te yer bir anda öyle bir sarsılmaya başladı ki binalar birer birer yerle bir olmaya başladı. Hayatta kalanlar, şehirde çıkan ve sert rüzgârın etkisiyle daha da büyüyen yangınlarla karşı karşıya kaldı. Depremden birkaç dakika sonra meydana gelen ve depremin sebep olduğu dev dalgalarda binlerce insan hayatını kaybetti. Hayatını kaybedenlerin sayısının 20.000 ila 40.000 olduğu tahmin ediliyordu ve böyle bir felaketin hem Portekiz'de hem de başka yerlerde en kabul görmüş açıklaması #italic Tanrı'nın cezalandırması#! olduğuydu."
 earthquake_events.7.historical_info: "1531 Lizbon Depremi, 26 Ocak 1531 sabahında gerçekleşti. Depremin büyüklüğü, depremin ardından Tejo Nehri'nin taşması ve Portekiz kıyılarına depremin sebep olduğu dev dalgaların vurması sebebiyle büyük hasar alan şehirde yaklaşık 30.000 kişi hayatını kaybetti."
 earthquake_events.1000.title: "[target_location.GetNameWithNoTooltip] Depremi"
 earthquake_events.1000.desc: "Talihsizliklerin bir türlü sonu gelmiyor. [target_location.GetName] ve çevresinde korkunç bir deprem hissedildi. Şehirde neredeyse tüm binalar yıkıldı, şehir sakinleri yeni yuvalar bulmak için başka yerlere gitmek zorunda kaldı. Bu durum yalnızca [target_location.GetNameWithNoTooltip] ekonomisinin kötü etkileneceği anlamına gelmiyor, düşmanlarımız her an burayı işgal etmeye de çalışabilir!"
 earthquake_events.1000.a: "Tanrım, sen bize merhamet eyle!"
 earthquake_events.1000.b: "Bölgeyi korumak için derhâl asker göndermeliyiz."
 earthquake_events.1000.tt: "[target_location.GetName] ve çevresindeki kıyı [Concept('locations', 'İlleri')|E] [prosperity|e] kaybedecek, [pop|e] kaybedecek ve bazı [buildings|e] felaket dolayısıyla yok olacak."
 earthquake_events.1000.historical_info: "2 Mart 1354'te Gelibolu'da gerçekleşen depremi fırsat bilen Osmanlılar, Dardanelya'yı geçerek şehri ele geçirdiler. Böylece Avrupa kıtasındaki ilk tutunma noktalarını sağlamlaştırdılar."
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "[target_country.GetAdjectiveWithNoTooltip] topraklarında bulunan [target_location.GetName] şehrinde korkunç bir deprem meydana geldi. Şehir harabeler içinde kalarak kaosun pençesine düştü. İnsanlar dört bir yana saçılmış durumda ve şehrin savunması altüst oldu. Bu şehri [target_country.GetName] topraklarından koparıp kendi sınırlarımıza dâhil etmek için harika bir fırsat gibi görünüyor. Daha temkinli bir yaklaşım izlemek istersek elinden iş gelen şehir sakinlerini [capital_location.GetName] ilimizde yaşamaya davet edebiliriz."
 earthquake_events.1001.a: "Bu ilahi bir işaret! Saldırıyı planlayalım!"
 earthquake_events.1001.b: "Depremden etkilenenleri [capital_location.GetNameWithNoTooltip] kentimize yerleşmeye davet edelim."
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "[target_location.GetNameWithNoTooltip] ve Kaderi"
 earthquake_events.1100.desc: "Depremden sonra [target_location.GetName] harabeye döndü ve burayı fethetmemiz, toparlanmasına yardım etmedi fakat şehirde yerleşim olmaması, orayı istediğimiz gibi iskân etme olanağı veriyor. Teşviğimizle hem şehirden hem de göçebe Anadolulu [ShowCultureName('turkish_culture')] grupları çoktan buraya yerleşmeye başladı. Burası Rumeli'de önemli bir yer olacak!"
 earthquake_events.1100.a: "Bu ilahi bir buyruk!"
 earthquake_events.1100.historical_info: "Osmanlı komutanı Süleyman Paşa'nın Gelibolu'yu fethetmesinden sonra Anadolu'daki Türkler, nüfusu azalan şehre yerleşmeye başladı ve böylelikle Gelibolu, Türklerin Avrupa'daki ilk kalesi oldu. Bu durum, Konstantinopolis'i epey korkutarak 1366-1367 yılları arasında gerçekleşen Savoyard Haçlı Seferi'ne sebep oldu."
