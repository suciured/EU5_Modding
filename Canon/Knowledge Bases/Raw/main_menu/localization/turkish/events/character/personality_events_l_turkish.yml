l_turkish:
 personality_events.1.title: "Meraklı [target_ruler.GetNameWithNoTooltip]"
 personality_events.1.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] yakın zamanda daha yüksek entelektüel alanlarda yeni konulara ilgi duymaya başladı ve [ROOT.GetCountry.GetGovernment.GetCourtTitle] içindeki eğitimli kişilerle konuşmaya doyamıyor. Yakın uzak demeden çeşitli âlimleri davet ederek onlardan dünya ve ev sahipliği yaptığı halklarla ilgili daha fazla bilgi edinmeye çalışıyor.\n\nİşlerin gidişatına bakılırsa istediği alanlarda yeteri kadar emek verip gerekli yatırımları yaparsa bu alanlardan birinde yetkin birisi olabilir."
 personality_events.1.a: "İçinde yaşadığımız dünyayı anlamaya çalışmalıyız."
 personality_events.1.a.tt: "Bu ülkemiz için faydalı olabilir ancak karşılığında [gold|e] gerekecektir."
 personality_events.1.b: "Hükümdar dediğin tanrının ve insanların yasalarını kavrayabilmelidir."
 personality_events.1.c: "Bu meselelere vakit ve para harcamayalım."
 personality_events.2.title: "Haritacılıkta Gelişmeler"
 personality_events.2.desc: "Dünyanın işleyişini her daim anlamaya çalışan [target_ruler.GetName], yakın zamanda kendini haritalara verdi. [ROOT.GetCountry.GetCapital.GetName] içerisindeki sarayın bazı odaları tamamen onun harita koleksiyonlarına adandı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] koleksiyonları inceleyip onları kategorilere ayırarak çok vakit geçirdi.\nBu durumu onu saray mensuplarının (ve [ROOT.GetCountry.GetGovernment.GetAdjective|U] hazinedarının) gözünde biraz tuhaf bir duruma düşürse de ülkemiz içinde yaşadığımız dünyayla ilgili ortaya koyduğu çalışmalardan büyük ölçüde faydalanacaktır."
 personality_events.2.a: "Dünya engin bir deniz."
 personality_events.3.title: "Silah Ustalığında Gelişmeler"
 personality_events.3.desc: "[target_ruler.GetName], silahların işleyişine ve teknik yönlerine büyük bir ilgi duymaya başladı. Alışılmadık veya yenilikçi ateşli silahlar üzerinde hatırı sayılır bir emek harcayan [target_ruler.GetNameWithNoTooltip], ona getirilen silahları büyük bir zevkle söküp yeniden birleştiriyor.\n\nBazıları bunu gereksiz ve bir o kadar pahalı bir hobi olarak görse de bu uzun süreli projenin sonucunda [ROOT.GetCountry.GetGovernment.GetRulerTitle], mükemmel silah olarak adlandırdığı bir şey icat ettiğini iddia ediyor."
 personality_events.3.a: "Dünya bizden korksun!"
 personality_events.4.title: "Altın Arayışı"
 personality_events.4.desc: "[target_ruler.GetName], çocukken ona gösterilen hükûmet hazinelerini aklından çıkaramadı. Altın yaratma hayalleriyle yanıp tutuşuyor ve bu durum bir takıntı hâline geldi. Bu konuyla ilgili bulunan her kitap incelenmek üzere uzman olduğu varsayılan kişilerle birlikte akıldaki soruların giderilmesi amacıyla [ROOT.GetCountry.GetCapital.GetName] sınırları içinde toplandı. [target_ruler.GetNameWithNoTooltip], laboratuvarında sayısız günler geçirse de bu pahalı metali imal etmenin bir yolunu bulamadı.\n\nBu çaba, kimileri için aptalca olsa da kesinlikle Kimya alanında çok daha fazla şey öğrenmemizi sağladı."
 personality_events.4.a: "Muhteşem, sadece daha fazla abartmamaya çalışalım."
 personality_events.4.b: "Altın... üretmeliyiz..."
 personality_events.4.b.tt: "Hükümdarımıza kimya alanında istediğini yapmasına izin verilsin. Başarılı olup olmayacağı hiç belli olmaz."
 personality_events.5.title: "Hobi Arayışı"
 personality_events.5.desc: "[target_ruler.GetName], hükümdarlığı boyunca çeşitli düşünsel alanlara büyük bir ilgi duymuş olsa da dünyadaki âlimler arasında adını duyurma konusunda pek başarılı olamadı. Büyük zekâları himayesi altına alması [ROOT.GetCountry.GetName] adına büyük bir erdem olsa da bu konuda başarısız olmak, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kalbinde bir yara olarak kalmaya devam ediyor."
 personality_events.5.a: "#italic Dicitur nos esse quasi nanos, gigantium humeris insidentes.#!"
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip], çağımızın en büyük beyinlerini etrafında toplayacak!"
 personality_events.6.title: "Yasaların Kanunlaştırılması"
 personality_events.6.desc: "[ROOT.GetCountry.GetName] hükümdarı [target_ruler.GetName], yoğun çalışmaların ve tartışmaların ardından [ROOT.GetCountry.GetNameWithNoTooltip] sınırları içerisindeki bazı yerel yasaların ve yasal geleneklerin kendi yaptığı yeni bir dizi yasayla değiştirilmesine karar verdi.\n\nBu derlenen yasalar, bizim dinimize mensup diğer [ROOT.GetCountry.GetReligion.GetAdjective] ülkelerindekiler de olmak üzere [ROOT.GetCountry.GetFlavorRank] içindeki dört bir yanındaki hukuk sistemlerini bir araya getiriyor ve [target_ruler.GetNameWithNoTooltip], bunun geleceğin yargıçlarına ilham olacağına inanıyor."
 personality_events.6.a: "Herkesin adil bir biçimde yargılanmaya hakkı var."
 personality_events.6.b: "Bir şekilde alışırız artık..."
 personality_events.7.title: "Büyük [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Müzakeresi"
 personality_events.7.desc: "[target_ruler.GetName] bir toprağı ve içindekileri yönetmenin ne demek olduğunu tam anlamıyla anlamak için kendisini din ve felsefe alanındaki en büyük eserleri öğrenmeye adadı. Birçok âlim, dünyadaki düzenle ilgili bakış açılarını sunmak üzere [ROOT.GetCountry.GetCapital.GetName] sınırlarına davet edildi.\n\nBu kılavuz arayışı, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sınırları içerisinde [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından düzenlenen büyük müzakerede bir araya toplandı."
 personality_events.7.a: "Öğrenmek için ne güzel bir gün!"
 personality_events.7.b: "Cevaplara ulaşmak için daha çok çabalamalıyız."
 personality_events.8.title: "Savaş ve Barışta Doğru ve Yanlış"
 personality_events.8.desc: "Adalet arayışında olan [target_ruler.GetName], büyük devletler arasındaki ilişkilere ilgi duymaya başladı. Bu devletler savaşta, denizde veya ana vatandan uzaktayken genellikle yasayla değil de geleneklerle yönetilmiştir. Bu meseleleri uluslararası bir müzakereye taşımak isteyen [target_ruler.GetNameWithNoTooltip]; savaş, barış ve uluslararası ilişkiler üzerine yasalarla ilgili bir kitap yazabilmek adına bulabildiği tüm kaynakları topladı. [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu durum ile umduğu gibi bir fark yaratacak mı henüz belli olmasa da ülkemizi diğer devletler karşısında bir üst kademeye yükselttiği gün gibi ortada."
 personality_events.8.a: "Geçerli bir savaş sebebi nasıl olur?"
 personality_events.9.title: "Can İksiri"
 personality_events.9.desc: "[target_ruler.GetName] daha düşük kalitedeki malzemelerle altın imal etme konusunda henüz bir sonuca ulaşamamış olsa da yaptığı deneyler sonucunda \"Can İksiri\" olarak adlandırdığı bir şey ortaya koydu. [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu iksirin içildiği takdirde içen kişinin sıhhatini ve zindeliğini artıracağını öne sürüyor ve [ROOT.GetCountry.GetFlavorRank] için büyük faydaları olacağı konusunda ısrar ediyor."
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip], can iksirini içecek!"
 personality_events.10.title: "Vilayet Davası"
 personality_events.10.desc: "Yerel güç sahipleri ve bölge sakinleri arasında yaşanan küçük bir anlaşmazlık, nasıl olduysa ulusal boyutta mühim bir ihtilafa dönüştü. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresi, âlimler, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ve hizipçiler de meseleye ilişkin kanaatlerini olabildiğince yüksek perdeden paylaşmaya başladı. Bunun üzerine davanın tarafları, söz konusu ihtilafın çözüme kavuşturulması için gözlerini [target_ruler.GetName] Hazretleri'ne çevirdi.\n\nTarafların savunmalarını dinleyen [ROOT.GetCountry.GetGovernment.GetRulerTitle], vaziyetleri ne kadar içler acısı olursa olsun bölge sakinlerinin kabahatli olduğunda kani oldu. Tarafsız ve gerekçeli bir karar muhtemelen kimsenin gücüne gitmeyecektir fakat kamuoyunu arkamıza alarak yerel güç sahiplerinin nüfuzunu sarsmak pahasına kendi otoritemizi güçlendirmek de oldukça cazip bir fikir."
 personality_events.10.a: "Meseleyi adil bir biçimde çözmeye çalışalım."
 personality_events.10.b: "Bu durumu lehimize kullanmalıyız!"
 personality_events.11.title: "Adil [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.11.desc: "[target_ruler.GetName] gibi kendisine coşkulu destekçiler bulabilecek çok az hükümdar var. Nitekim, vekilleriyse her zaman o kadar da şanslı olmuyor. Bazı durumlarda halkımız bir valinin, vergi tahsildarının veya başka hükûmet yetkililerinin [target_ruler.GetNameWithNoTooltip] adına hareket etmesini kabullenemiyor. Bu durumda olan bir valilik idaresiyle ilgili elimize bir dilekçe ulaştı. Çoğu kişiye göre iyi niyetimizi suistimal ederek halka eziyet ediyormuş."
 personality_events.11.a: "Valilik idaresini cezalandıralım."
 personality_events.11.b: "Valilik idaresini savunmaya çalışalım."
 personality_events.11.c: "Meseleyi halletmeleri için halka bırak."
 personality_events.12.title: "Erdemli [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.12.desc: "[target_ruler.GetName] Hazretleri'nin yönetimi, bürokratlarla en basit tüccarlar ve hatta cumhuriyetçi aristokratlara kadar herkesin arasında muhteşem bir iş birliği kurarak herkesin gözünde bir iyilik timsali hâline geldi. Nitekim, [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından yüzüstü bırakıldığına inanan bir grup da var. Kendi ailesi ve destekçileri ofisimizde yeteri kadar yeri olmadığını düşünüyor. Mülkleri ve nüfuzları son zamanlarda büyümemiş olsa da hatırı sayılır bir miktarda. İçlerinden birçoğu fırsat verilirse cumhuriyet adına büyük işler yapabileceğini söylüyor."
 personality_events.12.a: "Adam kayırmaya karşıyız!"
 personality_events.12.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin kanından olanlara güvenebiliriz."
 personality_events.12.c: "[target_ruler.GetNameWithNoTooltip] Hazretleri'nin akrabalarını görmezden gelmeye devam edelim."
 personality_events.13.title: "Herkese İnanan [target_ruler.GetNameWithNoTooltip]"
 personality_events.13.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetFlavorRank] içindeki [ROOT.GetCountry.GetReligion.GetAdjective] olmayan topluluklara karşı duyduğu hoşgörüyle bilinir. Bazıları insanlara gereğinden fazla güven duyduğunu ve bu inançsızların hükümdarımızın aklına girdiğini düşünüyor. [target_ruler.GetNameWithNoTooltip] Hazretleri'nin yakın zındık sırdaşlarına bu mesele yüzünden kıskançlık ve kötü niyet beslenmeye başlandı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin en yakınlarının hükûmete sızarak inançlılara karşı komplo kurmaya başladığına dair dedikodular yayılmaya başladı."
 personality_events.13.a: "Saçmalık!"
 personality_events.13.b: "Nasıl oldu da [target_ruler.GetNameWithNoTooltip] bunu daha önceden fark etmedi?"
 personality_events.14.title: "Savaş ve Yıkım"
 personality_events.14.desc: "Savaşlar bittikten sonra bile yeni tebaa üzerinde derin yaralar bırakır. Savaşın tahribatından ziyadesiyle zarar görmüş bölgelerde önceki idari kurumlardan veya yerli ahalinin geniş ailelerinden geriye pek bir şey kalmaz. [target_ruler.GetName], fitnecilerin bu bölgelerde ayrılıkçılık ve nifak tohumları saçacağı, halkın devlet bütünlüğüne katılmalarını engelleyeceği ve insanlara fuzuli ıstırap çektireceği endişesini bizzat dile getirdi."
 personality_events.14.a: "Bu zavallı insanların hayatlarını yeniden kurmasına yardım etmeliyiz?"
 personality_events.14.b: "Bu yıkımı lehimize kullanalım!"
 personality_events.14.c: "Yerel yetkililer bu işle ilgileniyor zaten."
 personality_events.15.title: "Sapkın Önder"
 personality_events.15.desc: "[ROOT.GetCountry.GetFlavorRank] içindeki çeşitli illerin kırsal bölgelerinde [heresiarch.GetName] adında garip bir adam belirdi. Düzenlediği şen şakrak sohbetlerle insanlara dünyanın yaratılışıyla ilgili akıl almaz şeyler öğretiyor. Bazılarına göre [heresiarch.GetNameWithNoTooltip], kutsal öğretileri kötü niyetle ve tehlikeli bir biçimde yorumlayan birisi olarak kabul edilse de birçokları bu sözde peygambere ve fikirlerine sempati duymaya başlayarak zındıklığa kapılmış gibi görünüyor.\n\n[target_ruler.GetName] Hazretleri'nin özgür düşünen bir [target_ruler.GetWomanMan] olarak nam salmasından cesaret alan [heresiarch.GetNameWithNoTooltip], şimdi [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile görüşmeyi ve manevi meselelerde bir danışman görevi görmeyi talep ediyor."
 personality_events.15.a: "Dünyayı kurtlu bir peynire mi benzetiyormuş? Muhteşem bir bakış açısı gerçekten!"
 personality_events.15.b: "[heresiarch.GetNameWithNoTooltip] zındığının dinimizle alay etmesine müsaade edemeyiz!"
 personality_events.15.c: "[heresiarch.GetNameWithNoTooltip] zındığına kapının yolunu gösterin."
 personality_events.16.title: "[target_ruler.GetNameWithNoTooltip] Hazretleri'ne Bağlı Dinamik [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]"
 personality_events.16.desc: "[target_ruler.GetName] günümüzün tüm yetkin erkeklerine ve kadınlarına fırsatlar tanımayı kendisine görev edinmiştir. Bu durum da [ROOT.GetCountry.GetName] ülkesinin en parlak zihinlerinden oluşan göz alıcı bir [ROOT.GetCountry.GetGovernment.GetCabinetTitle] kurmasına olanak sağladı. Çevresindekiler bunun meslekte ilerlemek için mükemmel bir fırsat olduğunu anladıkça [ROOT.GetCountry.GetGovernment.GetCabinetTitle] içinden birçok kişi [target_ruler.GetNameWithNoTooltip] huzuruna çıkıp kendi korudukları kişilere yer açılmasını rica etti. Çoğu dikkate değer olmasa da özellikle zeki ve nüktedan bir aday olan [protege.GetName], yakın çevremizde yer edinmeye layık olabilir."
 personality_events.16.a: "Bu muhteşem zekâdan faydalanmak gerekir."
 personality_events.16.b: "İdari kanadın bir bölümünde [protege.GetNameWithNoTooltip] için bir yer açabiliriz gibi."
 personality_events.17.title: "Örnek Figür"
 personality_events.17.desc: "[target_ruler.GetName], sakinliğini kolay kolay bozan bir [target_ruler.GetWomanMan] değil. Çalkantılı, zorlu veya karmaşık dönemlerde her daim başı dik olmuş, çevresindekilerin sakin kalmasını sağlamak için paniklemekten kaçınmıştır. Zamanla bu erdem, idari kanadımızın en derinlerine kadar işledi ve ülkemizin temellerini güçlendirdi."
 personality_events.17.a: "Sağlam dur."
 personality_events.18.title: "Dikkatli Adımlar"
 personality_events.18.desc: "Azimli bir devletin hükümdarı olarak herkesle iyi geçinmek kolay değil. Uluslararası camiada nelerin olup bittiğini yakından izlemek geçmişte yaşanan tatsızlıkların hafifletilmesine yardımcı olabilir. [target_ruler.GetName], komşu devletlerin hükümdarlarıyla yaptığı yazışmalarla birlikte dünyadaki konumumuzu ufak ufak da olsa yükseltmeyi amaçlıyor."
 personality_events.18.a: "Bizi yanlış anlıyorlar."
 personality_events.18.a.tt: "Bizimle barışta olan ve bize karşı olumsuz görüş besleyen tüm komşu [countries|e] bize karşı [ShowBiasValue('careful_diplomatic_manouvering')|+=] [opinion|e] kazanacak."
 personality_events.19.title: "Büyük [target_ruler.GetNameWithNoTooltip] Şifresi"
 personality_events.19.desc: "[target_ruler.GetName], çocukluğundan beri şifreleme bilimiyle ilgilenmekteydi ve kendisi büyüdükçe sırlarının saklı olarak kalabilmesi için kullandığı yöntemlerin de gelişmesi gerekti. Bir dizi mektubun açıldığının fark edilmesiyle birlikte vilayet valileriyle yapılan konuşmaların onları okumaması gereken kişiler tarafından okunduğu ortaya çıktı. [ROOT.GetCountry.GetGovernment.GetRulerTitle], yeterli kaynak sağlanırsa güvenliği önemli derecede artırabileceğine inanıyor."
 personality_events.19.a: "Bu bizim önceliğimiz olmalı!"
 personality_events.19.b: "Buna emek harcamaya değmez. Yeni yöntemler kendi kendine oraya çıkacaktır."
 personality_events.20.title: "Alt Tabakadan Dostlar"
 personality_events.20.desc: "Rakiplerimizin başkentlerindeki her oyuncunun, sanatçının veya hırsızın [target_ruler.GetName] adına çalışan birer muhbir olduğu söyleniyor. Herhangi bir şekilde bir nüfuza sahip olan kişilerin neler yaptığını yakından izlemeyi seven [ROOT.GetCountry.GetGovernment.GetRulerTitle], fırsatları çoğu zaman casus şefimizden önce yakalıyor. Yakın zamanda [target_ruler.GetNameWithNoTooltip] ile bağlantılı olan muhbirler, ilgi alanımızdaki ülkelerde kullanabileceğimiz fırsatların olduğunu söyledi. Nitekim, bunu yaparken kesenin ağzını biraz açmamız gerekecek."
 personality_events.20.a: "Para sorun değil."
 personality_events.20.b: "Casusluk işini profesyonellere bırakalım."
 personality_events.23.title: "Başkalarının Hatalarından Çıkarılan Dersler"
 personality_events.23.desc: "[target_ruler.GetName], her daim kendisinden önce gelenlerin tavsiyelerini dinlemeyi ve çevresini tecrübeli danışmanlarla donatmayı bir erdem olarak görmüştür. Nitekim, onu endişeye boğan bir konu var. [target_heir.GetName], [ROOT.GetCountry.GetName] ülkesini yönetmenin ciddiyetini tam olarak kavrayamamış olabilir. Bir noktada [target_heir.GetNameWithNoTooltip], bu sorumluluğu üstlenmek zorunda kalacak. O vakit geldiğindeyse hükümdarlığın getireceği zorlukları daha iyi tanımış olması gerekecektir."
 personality_events.23.a: "Ona Yönetimin nasıl yapıldığını öğretmeliyiz."
 personality_events.23.b: "Ona Dış İşlerinin nasıl yürütüldüğünü öğretmeliyiz."
 personality_events.23.c: "Ona Savaşı öğretmeliyiz."
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip] zaten yeterince hazır!"
 personality_events.24.title: "Öğrenmek İçin Hiçbir Zaman Geç Değil mi Gerçekten?"
 personality_events.24.desc: "Hükümdarlığın en önemli gereksinimlerinden birisi de kendi eksiklerini kabul edip bu eksiklikleri yetkin kişilere devretmektir. [target_ruler.GetName], yararlı tavsiyelere kulak vermenin ne kadar gerekli olduğunu bilen ve kendisinden daha tecrübeli olan kişileri dinleyerek kendisini geliştirmeyi bilen birisidir. Nitekim, zamanla başkalarına normal gelen şeyleri öğrenmek de mümkün olabilir. [target_ruler.GetNameWithNoTooltip], kendini tam anlamıyla öğrenmeye adarsa [ROOT.GetCountry.GetAdjective] devletini yönetmenin inceliklerini daha iyi kavrayabilir."
 personality_events.24.a: "[ROOT.GetCountry.GetAdjectiveWithNoTooltip] İdaresi hakkında eğitim alsın."
 personality_events.24.b: "Dış İşler alanında eğitim alsın."
 personality_events.24.c: "Savaş hakkında eğitim alsın."
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip] Hazretleri'nin eğitmene ihtiyacı yok!"
 personality_events.25.title: "Haksız Savaş"
 personality_events.25.desc: "Mevcut savaşı bitirmeye yönelik görüşmeler bir sonuca varmaya yaklaşırken [target_ruler.GetName], ortak dostlarımızın ve rakiplerimizin elçileriyle görüşmekle meşgul. Bize haksız yere saldıranların karşısında durarak uluslararası camianın sempatisini kazandık. Henüz hiçbir şey belli olmasa da gelecekteki görüşmelerde avantaj bizde olacak."
 personality_events.25.a: "Bir anlaşma yapma vaktimiz geldi."
 personality_events.25.b: "İhtiyacımız olan tek şey her şeyi yeniden inşa etmek."
 personality_events.26.title: "[ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|U] İnancı Yayılıyor"
 personality_events.26.desc: "Hayatını [ROOT.GetCountry.GetReligion.GetAdjective] inancını yaymaya adayan [target_ruler.GetName], ülkemizdeki dinî topluluklar arasında adanı hızla duyurdu. [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümresiyle kurduğu yakın ilişkiler, binbir çeşit din âlimini [ROOT.GetCountry.GetCapital.GetName] sokaklarının alışıldık çehresine dâhil etti ve ülkenin yönetiminde etkili bir ses hâline getirdi.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] makamının şöhreti, zaman içinde şöhreti sınırlarımızın dahi dışına taştı. Bugün ise casuslarımızdan aldığımız bilgilere göre, rakiplerimizin tebaaları arasında topraklarına özgürlük getirecek ordularımızı açık kollarla karşılayacak dinî azınlıklar bulunuyor."
 personality_events.26.a: "Din kardeşlerimizi savunmalıyız!"
 personality_events.26.a.tt: "Bizim din grubumuzdan farklı bir [Concept('religion', 'Dine')|e] inanan tüm komşu [countries|e] bize karşı [ShowBiasValue('zealot_reputation_opinion')|+=] [opinion|e] kazanacak."
 personality_events.26.b: "Gereksiz yere kan dökmeyelim."
 personality_events.27.title: "Dindarların Desteği"
 personality_events.27.desc: "Birçok kişi devletimizi güçlendirmek ve dindar liderimizin inançsızlar karşısında verdiği mücadeleyi desteklemek için elinden geleni ardına koymuyor. Yerel [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] zümremiz de inancımıza karşı duran düşmanlarımıza karşı savaşmaya hazır gönüllülerin sayısında bir artış olduğunu bildirdi."
 personality_events.27.a: "Dualarımız kabul oldu."
 personality_events.27.b: "En becerikliler ordumuza hizmet edecek."
 personality_events.28.title: "Cazibe Merkezi [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.28.desc: "Vasal ile efendisinin arasındaki ilişkinin en verimli noktaya ulaşması için iki tarafın da karşılıklı olarak bundan çıkar sağlaması gerekir. [target_ruler.GetName], güçlü otoritesiyle birçok ülkenin sağladığımız güvenlikten memnun kalmasını sağladı. Bu durumun bize sağladığı faydalardan biri ise tabi devletlerden gelen genç prenslerin ve öne çıkan kişilerin [ROOT.GetCountry.GetName] ülkesini kariyerlerini inşa etmek için bir fırsat olarak görmeye başlaması olmuştur."
 personality_events.28.a: "İdari kanadımızda hizmet verme şerefi için rekabet etmeliler."
 personality_events.28.b: "İçlerinden en yeteneklilerine ordumuzda hizmet etme hakkı verilecek."
 personality_events.29.title: "Yasal Islahat"
 personality_events.29.desc: "Benzer büyüklükteki birçok ülke gibi [ROOT.GetCountry.GetName] için de dışa dönük bir bütünlük bir hayalden ibarettir. Birçok şehrin, zümrenin, hatta köylerin bile kendi içlerinde uzun zamandır kullandığı kendilerine has kurallar ve yasalar olabilir. Ülkemizdeki istikrarsız yasamayı azaltmak isteyen [ROOT.GetCountry.GetGovernment.GetRulerTitle], tüm bu karmaşayı düzene sokmak için ayrıcalıkları geri çekerek ulus genelinde yeni yönergeler uygulamaya başladı. Nitekim bu durum, her seferinde anında başarıya ulaşamadı. Son zamanlarda uygulanan bir hükûmet yönergesi ülkemizin bir kısmında doğrudan göz ardı edildi ve bunun sonucunda [target_ruler.GetName] Hazretleri'nin otoritesi sorgulanmaya başlandı."
 personality_events.29.a: "İtirazlarını değerlendirin ve yasamayı baştan aşağı uyumlu bir hâle getirin."
 personality_events.30.title: "Beklenmedik Yerlerden Çıkan Paralar"
 personality_events.30.desc: "[target_ruler.GetName], hiç beklenmedik yerlerden devlete gelir sağlayacak yeni kaynaklar bulma konusundaki emsalsiz yeteneğiyle biliniyor. Yakın zamanda bölgesel defterleri denetlemeye başlaması sonucunda vilayetlerimizden biri için yepyeni bir gelir kapısı açtı. Bu da devlet hazinesini yavaş ama emin adımlarla dolduracaktır."
 personality_events.30.a: "Para!"
 personality_events.31.title: "Prensiplere Sadık"
 personality_events.31.desc: "[target_ruler.GetName], etik davranışlar ve yozlaşma üzerinde sıkı bir tutum sergileyip bunları da sıkı yaptırımlarla destekleyerek devletimizin daha dürüst bir yer hâline gelmesini sağladı. Bu da aynı zamanda yöneticilerimiz ve memurlarımız arasında pek dost edinememesine yol açtı. Rüşvetle yollarımızı ayırmış olsak da birçok kişi hükûmetimizin işleyişini yavaşlatmak için elinden geleni yapıyor."
 personality_events.31.a: "Zamanla hepsinin kökünü kazıyacağız."
 personality_events.31.b: "Yüce prensiplerimizi biraz esnetebiliriz."
 personality_events.32.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] Ekolü"
 personality_events.32.desc: "Başkentimizin çehresi nesillerdir vinçler, yarı tamamlanmış kuleler ve anıtlarla böylesine dolup taşmamıştı. [target_ruler.GetName] yönetimi altında gerek [ROOT.GetCountry.GetCapital.GetName] şehri içinde gerekse [ROOT.GetCountry.GetFlavorRank] ülkesinin diğer bölgelerinde yürütülen yapım projelerinin sayısı giderek arttı.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin zevkine hitap eden görkemli yapıların tasarlanması ve inşa edilmesi için istihdam edilen kişilerin sayısındaki belirgin artış, yeni ve özgün bir mimari üslubun doğmasına yol açtı. Bunun üzerine uluslararası sahnede [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ekolüne mensup mimarlara ve inşaat ustalarına olan talep de giderek artmaya başladı. Hatta yabancı şehirlerden bazıları bizim tarzımızda bizimle yarışabilir hâle geldi."
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] en yüce şehirlerden biri olmaya devam etmeli!"
 personality_events.32.b: "Bu tarzın daha da yayılmasını sağlamak için ustalarımızı teşvik edelim."
 personality_events.33.title: "Kolay Paranın Çekiciliği"
 personality_events.33.desc: "Birkaç yatırımcı [target_ruler.GetName] ile görüşerek kontrolümüz altındaki bölgelerden birini geliştirmek için izin istedi. Şu anda büyük miktarda para ödeyip topraklarımızın gelirini tahsil etme hakkını alabilirler, hatta sonrasında da bizim yerimize para tahsil edebilirler. Yatırımcılar yerel altyapıya yatırım yapıldığı takdirde toprak için ödedikleri bedelin çok daha fazlasını kazanabileceklerini vurguluyor."
 personality_events.33.a: "[target_ruler.GetNameWithNoTooltip], iyi bir anlaşmanın kokusunu bin arşın öteden alır!"
 personality_events.33.b: "Riske atmasak daha iyi olur."
 personality_events.34.title: "Ekonomi Uzmanı [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.34.desc: "[target_ruler.GetName], bitmek bilmeyen enerjisi ve çalışma alışkanlıklarıyla bilinir. Odasının ışıklarının gece vakti yanmadığına çok nadiren rastlanır. [ROOT.GetCountry.GetCapital.GetName] sınırlarındaki [ROOT.GetCountry.GetGovernment.GetAdjective] fermanlarıysa sabahın köründe ve gecenin geç saatlerinde çıkmasıyla nam salmıştır. Aynı zamanda ülkedeki tüm iş kollarını devamlı olarak takip eder. Hatta bazen yabancılar, [target_ruler.GetNameWithNoTooltip] Hazretleri'nin vilayetlerdeki yeni iş girişimlerine özel düzenlemeler getirmesini hayranlıkla seyreder.\n\n[ROOT.GetCountry.GetGovernment.GetRulerTitle], ülkemizin gelişmesi için yeni fırsatları değerlendirirken akıllara takılan tek soru onun tüm isteklerini aynı anda karşılayabilecek kadar kaynağımızın olup olmadığı."
 personality_events.34.a: "Para sorun değil."
 personality_events.34.b: "[target_ruler.GetNameWithNoTooltip], neye ihtiyaç duyuyorsa fazlasıyla karşılansın."
 personality_events.34.c: "Belki başka bir zamana."
 personality_events.35.title: "Yeni Dünyanın Cazibesi"
 personality_events.35.desc: "[target_ruler.GetName], çocukluğundan beri uzak diyarlara hayranlık duymuştur ve [ROOT.GetCountry.GetGovernment.GetRulerTitle] olarak keşif ve sömürgecilik seferlerini etkin bir biçimde desteklemiştir. Koloni yöneticilerimizin denizaşırı amaçlarımız doğrultusunda bizden daha fazla destek istemesine karşılık gerekli kaynakları cebinden ödemeye başlayarak devletin sırtına yük olmamayı seçti."
 personality_events.35.a: "Sefere çıkma vakti geldi!"
 personality_events.36.title: "Hükûmet Müdahalesi"
 personality_events.36.desc: "[target_ruler.GetName], ara bulucu ve simsar olarak gösterdiği hünerleriyle genelde uluslararası müzakerelerden fayda sağlar. Bazen de pazarlarımıza fayda sağlayabilecek fırsatlar doğar. Yabancı elçilerle yapılan yakın zamandaki görüşmeler, yabancı pazarlara mal ihraç eden yerli tüccarlarımız için yeni bir fırsatın kapısını açtı."
 personality_events.36.a: "Merkantalist politikalara odaklanalım."
 personality_events.36.b: "Serbest ticarete destek olunsun."
 personality_events.36.c: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] bunlardan daha çok daha önemli."
 personality_events.37.title: "Korku ve Hayranlık"
 personality_events.37.desc: "[target_ruler.GetName] hükmü süresince hem sözleriyle hem de eylemleriyle gerçek bir Fatih olduğunu kanıtladı. Ordugâhlara yaptığı beklenmedik ziyaretler ona hayran olan birliklerinin kalbini görkemli bir zaferin umuduyla süslüyor."
 personality_events.37.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], önderliğinde onları zafere götürecek!"
 personality_events.37.b: "[target_ruler.GetNameWithNoTooltip] adına savaş şarkıları yazmalıyız!"
 personality_events.38.title: "Savaş Sanatı"
 personality_events.38.desc: "Bu devirde taktiksel zekâ açısından yüce bir [target_ruler.GetName] ile yarışabilecek çok az kişi var. Kendisi, savaş meydanına olan bakış açımız konusunda yeni çığırlar açarak [ROOT.GetCountry.GetFlavorRank] için büyük zaferlerin zeminini hazırladı. [target_ruler.GetNameWithNoTooltip], yöntemleriyle ilgili bir kitap yazmaya hazırlanıyor. Bu kitap ordumuzda askerî taktiklerle ilgili bilgilerimizin yayılmasını sağlayabilir ancak komşularımıza da ulaşacaktır."
 personality_events.38.a: "Bunu başkalarıyla paylaşmamak büyük bencillik olur!"
 personality_events.38.a.tt: "Tüm komşu ülkeler [ShowNamedValue('army_tradition_mild_bonus')|+=0] [army_tradition|e] kazanır."
 personality_events.38.b: "Bugün yüzümüze gülüp yarın sırtımızdan bıçaklarlar."
 personality_events.39.title: "Can Sıkıntısı"
 personality_events.39.desc: "Son zamanlarda [target_ruler.GetName] bir o oda, bir bu oda gezinip duruyor. Söylentilere göre [ROOT.GetCountry.GetGovernment.GetRulerTitle] kafasını gönül işlerine fena takmış. Tabii onu yakından tanıyan herkes, esas meselenin [ROOT.GetCountry.GetFlavorRank] genelinde barışın hüküm sürmesi olduğunu biliyor. [target_ruler.GetShortNameWithNoTooltip] gibi cesur bir savaşçı, stratejiler kuracağı bir savaştan mahrum kaldığında kendini kafese kapatılmış bir kuş gibi hisseder. Öte yandan, o bir [ROOT.GetCountry.GetGovernment.GetRulerTitle]..."
 personality_events.39.a: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], bir turnuva düzenlesin!"
 personality_events.39.b: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], ordularını eğitmekle daha fazla vakit geçirsin."
 personality_events.40.title: "Sofra Adabı"
 personality_events.40.desc: "[target_heir.GetName] ve [target_ruler.GetName] bir akşam yemeğinde bir araya geldi. Söylenenlere göre görüşmeleri pek iyi sonuçlanmamış. Görünen o ki görgü kurallarıyla ilgili bir tartışma yaşanmış. Ardındansa hiçbir terbiyesizlik ettiği görülmemiş olan [ROOT.GetCountry.GetGovernment.GetHeirTitle] aniden yemeğin ortasında masadan kalkmış. [target_ruler.GetName] ise bağırarak onu zehirlemeye çalıştığını söylemiş!"
 personality_events.40.a: "Bunu tolere edemeyiz! [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip], bunun bedelini ödeyecek."
 personality_events.40.b: "Muhtemelen bir yanlış anlaşılma olmuştur."
 personality_events.41.title: "Hitabetin Gücü"
 personality_events.41.desc: "Savaşın gidişatı arzuladığı yönde ilerlemeyen [target_ruler.GetName], bitap düşmüş ordularının karşısına çıktı ve coşku uyandıran bir konuşma yaptı. Bu olayın söylentileri gerek [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresi gerekse sıradan halk arasında hızla yayılıyor. Karanlıkta bir fener misali askerlerinin karşısına çıktığı ve güneşin ışığı zırhından yansırken sözleriyle askerlerine umut aşıladığı kulaktan kulağa aktarılıyor."
 personality_events.41.a: "Sandıklarından çok daha güçlüyüz."
 personality_events.42.title: "Yeni Nesil"
 personality_events.42.desc: "Yıllar geçtikçe [target_ruler.GetName], ordumuzu şekillendirmek için çok çaba sarf etti ve ordudaki birçok parlak zihni bizzat eğitti. Bu dehalar sayesinde [target_ruler.GetNameWithNoTooltip], birliklerimizin safları arasında kendi fikirlerini aşılamayı başardı. [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'ne göre en yeni adaylarından [protege.GetName] artık hünerlerini sergilemeli. Şimdi onun soylu [ROOT.GetCountry.GetFlavorRank] için nasıl en iyi nasıl hizmet verebileceğine karar vermeliyiz."
 personality_events.42.a: "[protege.GetNameWithNoTooltip], askerlerimizin moralini iyileştirmek için yapılacak ıslahatlara odaklanmalı."
 personality_events.42.b: "Yeni bir general iyi olurdu."
 personality_events.44.title: "Sıkı Pazarlık"
 personality_events.44.desc: "Yıllar boyunca birçok kişi, [target_ruler.GetName] ile pazarlık masasına oturmaktan korkmuştur. Pazarlık masasında bir aslan kadar yırtıcı, bir yılan kadar da kurnaz olan [target_ruler.GetNameWithNoTooltip], yaptığı pazarlıklardan çoğu zaman galip ayrılmıştır zira kimse onun keskin bakışlarına maruz kalmak istememiştir. [ROOT.GetCountry.GetGovernment.GetRulerTitle], bankerleri ulusumuzun borçları nedeniyle çağırdığında herkes bu pazarlığın nasıl sonuçlanacağını gayet iyi biliyordu."
 personality_events.44.a: "Bankerler birkaç ay boyunca uykusunda bile dönüp durur artık!"
 personality_events.45.title: "Son Damla"
 personality_events.45.desc: "Uzun bir süredir diplomatlarımız, [target_ruler.GetName] ve onun herkesi sürekli olarak aşağılayan tutumundan yorulmuş hâlde. Diplomatlarımız, [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından ortaya çıkarılan zorluklarla mücadele etmekten nefes alacak bile vakit bulamıyor. En son yaşadıkları sorun, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin [angry_country.GetName] ülkesinden gelen [angry_ruler.GetName] elçisini ziyareti sırasında o kadar kızdırdı ki elçi sinir krizi geçirdi. Resmen daha önce kimsenin duymadığı hakaretler icat etti!"
 personality_events.45.a: "[ROOT.GetCountry.GetFlavorRank] ve onurunu korumalıyız!"
 personality_events.46.title: "Her İşte Bir Hayır Olmayabilir"
 personality_events.46.desc: "[target_ruler.GetName] ile çalışan danışmanlardan bazıları, ülkenin hazinesindeki bazı fonların eksik olduğunu tespit etti. Bu paranın kime gittiğini keşfettiklerinde hiç şaşırmadılar. İlk başta bu soruna [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile ters düşmeden bir çözüm getirmekte zorlansalar da iyi bir fikir bulmuşlar gibi gözüküyor. Belki de [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile \"hünerlerini\" konuşturarak hazinemizi tekrardan doldurabiliriz?"
 personality_events.46.a: "Bu paralar, [ROOT.GetCountry.GetFlavorRank] için kullanıldı!"
 personality_events.46.b: "İki yanlıştan bir doğru çıkmaz."
 personality_events.48.title: "İş ve Aşk"
 personality_events.48.desc: "[target_ruler.GetName], hafifmeşrep ve bazen skandallara sebep olan bir yaşam sürmesiyle biliniyor. Bugüne dek sergilediği utanç verici davranışlar kapalı kapıların ardına süpürülmüş olsa da işler artık değişmeye başladı. [target_ruler.GetNameWithNoTooltip], üçkâğıtçı olduğu bilinen gözdesi, [lover.GetName] adındaki sevgilisini [ROOT.GetCountry.GetGovernment.GetCourtTitle] içine getirdi..."
 personality_events.48.a: "Yetenekli birisi olduğu kesin, onu aramıza alalım."
 personality_events.49.title: "Unutulmaz Gece"
 personality_events.49.desc: "[target_ruler.GetName], müsamahakâr kişiliği ve müsrif yaşam tarzıyla biliniyor. Yöneticilerimiz bu durumun hükûmet hazinesine zarar vermesi konusunda şikâyet etse de etkileyici partiler düzenlemek de bir yatırımdır. [target_ruler.GetNameWithNoTooltip] tarafından düzenlenen balolar ve ziyafetler sayesinde [ROOT.GetCountry.GetFlavorRank] kendine birçok yeni dost edindi. Şimdiyse büyük bir etkinlik daha düzenlemeye hazırlanıyor ancak bu etkinliğin şeref konuğunun kim olacağına henüz karar verilmedi."
 personality_events.49.a: "Bu sürdürülemez."
 personality_events.50.title: "Paranın Peşinde"
 personality_events.50.desc: "[target_ruler.GetName], açgözlülüğüyle ülkemizin ekonomisine zarar verse de hızlı para elde etmeye yönelik hırsı ara sıra meyvesini verebiliyor. Kollarını sıvadığı iş girişimleri bazen iyi sonuçlar verebiliyor, neyse ki bu sefer de iyi sonuçlandı."
 personality_events.50.a: "Anı yaşamak gerekir!"
 personality_events.51.title: "Demir Yumruk"
 personality_events.51.desc: "[target_ruler.GetName], [lazy_province.GetName] vilayetimizden gelen yeni raporlar nedeniyle sinirlendi. Bunun sorumlusunun beş para etmez köylüler olduğuna adı gibi emin. Belki de diğerlerinin daha sıkı çalışması için bazılarını ibret olsun diye cezalandırmalıyız."
 personality_events.51.a: "Tembelliğin bedeli ne kadar ağırmış görsünler!"
 personality_events.51.b: "İsyan riskini göze alamayız, o zaman kimse çalışmaz."
 personality_events.52.title: "Ayın İşvereni"
 personality_events.52.desc: "[target_ruler.GetName] ile geçinmek kolay değil. Düşünmeden konuşması ve sağduyudan yoksun davranışları yıllar boyunca birçok kişiyi incitti. Nitekim, [target_ruler.GetNameWithNoTooltip], saflığıyla bir grup insanın takdirini kazanmayı da başardı. Danışmanları [ROOT.GetCountry.GetGovernment.GetRulerTitle] ile iyi geçiniyorlar çünkü onu ikna etmenin ne kadar kolay olduğunu ve ona yapılan neredeyse her teklife çok heyecanlandığını fark ettiler. Hâllerinden memnun oldukları ve konumları için bu kadar çok rekabet olduğu için bir şekilde maaşlarını düşürmeyi başardık."
 personality_events.52.a: "Birazcık rekabet herkesin daha sıkı çalışmasını sağlayacaktır!"
 personality_events.54.title: "Ağzımdan Kaçtı"
 personality_events.54.desc: "[target_ruler.GetName], bir ziyafet sırasında yemekle ve tatlılarla ilgili bir konuşmaya daldı. İlgili tarafların çoğu yerel mutfaklarının ne kadar iyi olduğu konusundaki fikrini kimseye kırmayacak şekilde dile getirirken [ROOT.GetCountry.GetGovernment.GetRulerTitle], bu konuda fikrini belirtip [SCOPE.sCountry('cool_neighbor_country').GetName] peynir tabaklarının en güzel olduğunu ve bizimkilerin yanlarında lastik gibi kaldığını söyleyerek bir pot kırdı.\n\nŞefimizin onurunun kırılması bir yana [SCOPE.sCountry('cool_neighbor_country').GetName] ülkesindeki [SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle] [cool_ruler.GetName], muhtemelen etkinliğimizde bir casus görevlendirmişti çünkü daha sonrasında elçilerinden biri bize peynir dolu koca bir sandık gönderdi."
 personality_events.54.a: "Çok teşekkürler [target_ruler.GetNameWithNoTooltip]!"
 personality_events.55.title: "Yiğit [ROOT.GetCountry.GetNameWithNoTooltip] Askerleri"
 personality_events.55.desc: "Yüce [ROOT.GetCountry.GetFlavorRank] komutasındaki orduların saflarını doldurması için [ROOT.GetCountry.GetAdjective] askerlerden daha iyisi düşünülemez! [target_ruler.GetName], ordumuzun geleceğini düşünmekten uyku uyuyamaz hâle geldi ve ordu standartlarımızı yükseltmemiz gerektiğine karar verdi. Bunun sonucunda rezervde daha az askerimiz olacak olsa da savaşta daha etkili olacaklardır."
 personality_events.55.a: "Kesinlikle, nitelik nicelikten üstündür!"
 personality_events.55.b: "Dalyan gibi yiğitleri geri çeviremeyiz."
 personality_events.56.title: "Hizaya Gelmeyen Danışman"
 personality_events.56.desc: "[ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyelerinin arasında pek sevilen birisi değil ve herkes bunun farkında. Birçok kişi, kindar kişiliğine muhtemelen korkudan dolayı hoşgörülü bir şekilde yaklaşsa da danışmanlardan birisi hükümdarımızla birden fazla kez anlaşmazlık yaşadı. Pek ikna edici olmasa da \"altı üstü bir iş yahu\" diyerek [target_advisor.GetName], sarayı terk etme tehditleri savurdu. Tüm yöneticilerin anlayacağı bir dil muhakkak vardır..."
 personality_events.56.a: "Onun anladığı dil para."
 personality_events.56.b: "[target_advisor.GetNameWithNoTooltip] ve fikirlerine ihtiyacımız yok."
 personality_events.57.t: "Zayıf Ekipman Saplantısı"
 personality_events.57.desc: "[target_ruler.GetName], ordumuzun becerilerinin \"toprağa susamış\" komşularımızın ordularına kıyasla yetersiz kaldığını düşünüyor. Saplantı hâline getirdiği daimî korkusu, subaylarımızı da etkisi altına aldı.\n\nOrdunun morali ansızın yerle yeksan oldu. Kıtadaki en yeni, en gösterişli ve en pahalı silahları almazsak komşularımız tarafından yutulacağımıza inanıyorlar."
 personality_events.57.a: "Yeter ki kafamız rahat olsun."
 personality_events.57.b: "Fazladan ekipmana ihtiyacımız yok."
 personality_events.58.t: "Komşu Ülkedeki Taktik Dehası"
 personality_events.58.desc: "[target_origin_country.GetName] hükümdarı [target_ruler.GetName], yakın zaman önce savaş sanatı üzerine bir kitap yayınladı. Dikkatsizce atılan bazı adımlar sonucunca söz konusu kitabın [target_origin_country.GetAdjectiveWithNoTooltip] sınırları dışına çıkarılmasına müsaade edildi. [target_origin_country.GetAdjectiveWithNoTooltip] taktikleri geleneksel olarak [ROOT.GetCountry.GetFlavorRank] içinde güvenilmez bulunsa da kitap, üst düzey generallerimize kendi ordularımıza uyarlayabileceklerini iddia ettikleri bazı yeni fikirler verdi."
 personality_events.58.a: "En iyi fikirleri kullanalım."
 personality_events.58.a.tt: "#G 5#! [army_tradition|e] kazandık."
