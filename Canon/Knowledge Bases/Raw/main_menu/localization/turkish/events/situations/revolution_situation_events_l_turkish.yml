 the_revolution.5.title: "Siyasi Suçlamalar"
 the_revolution.5.desc.a: "Yeni devrimci devletimiz halkın sorunlarına çözüm ararken sıklıkla hararetli tartışmalara ve anlaşmazlıklara sahne oluyor. Halkın azminin ve temsil edilme tutkusunun merkezî bir otorite tarafından zapt edilemeyeceği aşikâr.\n\nBuna karşın kısa süre önce gündeme getirilen suçlamalar, siyasi sahnede yankı uyandırdı. Görünen o ki [target_character_2.GetName] Hazretleri'nin karşı devrimci duygular beslediğine dair şüpheler var. [target_character_1.GetName] onu gizliden gizliye düşmanla iş birliği yapmakla suçluyor! Her iki [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyesi de diğerinin hapse atılmasını talep ediyor. Yakın tarihte uzlaşabilecek gibi de görünmüyorlar."
 the_revolution.5.desc.desc.b: "Kargaşanın hâkim olduğu yerde anlaşmazlıklar çıkar ve gerginlik artar. Bazı [ROOT.GetCountry.GetGovernment.GetCourtTitle] üyeleri arasındaki ilişkiler için de aynısı söylenebilir. Son olay, [target_character_1.GetName] ve [target_character_2.GetName] arasında meydana geldi. Politika ve görev idaresi konularında yaşadıkları anlaşmazlık sonucunda birbirlerini gizliden gizliye devrimci duygular beslemekle suçladılar! Dedikoduların aslı olup olmadığını bilemeyiz ancak olaylar iç işlerimizin istikrarını yerle bir etmek üzere."
 the_revolution.5.a: "Kâfi! [target_character_1.GetNameWithNoTooltip] tutuklansın!"
 the_revolution.5.b: "Muhafızlar [target_character_2.GetNameWithNoTooltip] efendiye hücresine kadar eşlik etsin!"
 the_revolution.5.c: "Hapishanemizde ikisine de yetecek kadar hücremiz var!"
 the_revolution.5.d: "Olaylar kendi kendine durulacaktır."
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic Bu [characters|e] gelecekte başka bir sorun yaratabilir#!"
 the_revolution.6.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 the_revolution.6.desc: "Devrimci fikirler, [ROOT.GetCountry.GetCapital.GetContinent.GetName] içinde giderek yaygınlaşıyor. Yıllardır uygulanan ağır vergiler kötü hasatlarla birleşince [target_character.GetName] ve mutlakiyetçi rejimine karşı ülke çapında hissedilen huzursuzluk artık göz ardı edilemez bir hâl aldı. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinden gelen yoğun talepler doğrultusunda [target_character.GetShortNameWithNoTooltip], milletvekillerine [ROOT.GetCountry.GetName] ülkesini ileriye taşıyacak reform programını hazırlatmak için [ROOT.GetCountry.GetGovernment.GetParliament.GetName] makamını yeniden toplamak zorunda kaldı. Çeşitli fraksiyonların birbirleriyle uzlaşması hiç şüphesiz oldukça güç. Eski düzen taraftarları ve radikal gruplar arasındaki fikir ayrılıkları daha şimdiden çatışmaya dönmek üzere!"
 the_revolution.6.a: "Hükûmet ıslahatları uygulansın."
 reactionary_revolt_tt: "[ROOT.GetCountry.GetCapital.GetRegion.GetName] içindeki tüm [ShowPopTypeName('nobles')] [target_rebel.GetName] tarafına katılır ve [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] [pop_satisfaction|e] kaybeder."
 the_revolution.6.b: "Muhafazakâr fraksiyonlara yardım edilsin."
