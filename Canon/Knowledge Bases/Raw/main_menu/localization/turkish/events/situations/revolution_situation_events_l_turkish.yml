 the_revolution.3.title: "[target.GetNameWithNoTooltip] İçin Yabancı Yardım"
 the_revolution.3.desc: "Birlik duygusu en çok ihtiyaç anında parlar. [target.GetLongName] Devrim ideallerini savunurken üzerimize düşen görevi en iyi şekilde yapıp onları desteklemeliyiz."
 the_revolution.3.a: "Temsilî bir birlik gönderilsin."
 the_revolution.3.b: "Mücadelelerine ortak olacak ve onları fiilen savunacağız."
 the_revolution.4.title: "[target_province.GetNameWithNoTooltip] İçinde Huzursuzluk"
 the_revolution.4.desc: "Görünen o ki [ROOT.GetCountry.GetGovernment.GetCourtTitle] makamı üyelerimizden biri vilayetlerimizden birinde huzursuzluk çıkarmayı kendine vazife edinmiş. Amacını henüz bilmiyoruz. Kimileri ülkemizin mevcut durumuna karşı öfkeli olduğunu düşünüyor. İster devrimci fikirlerin yaygınlaşmasından isterse halkımızın verdiği mücadeleden kaynaklanıyor olsun, tutkusunun artık çizgiyi aştığı çok açık!"
 the_revolution.4.a: "Yapabileceğimiz hiçbir şey yok."
 the_revolution.4.b: "Hapse atılsın."
