 the_revolution.1.title: "[target_of_rev_scope.GetAdjectiveWithNoTooltip] Devrimi"
 the_revolution.1.desc.a: "Monarşiye, ekonomik zorluklara ve sosyal eşitsizliğe karşı huzursuzluklarından kuvvet alan halkımız sonunda prangalarından kurtuldu ve kaderlerini kendi ellerine aldı. Yeni ideallerin ve okuryazarlığın yayılmasıyla birlikte toplumumuzda köklü değişiklikler gerçekleşti.\n\nBiz hem yurt içinde hem de dışında tiranlığa ve monarşiye karşı ayaklanırken bir zamanlar iktidarı ellerinde tutan güçlü soylular da umutsuzluk içinde açgözlülükle kurdukları saraylarına sindiler."
 the_revolution.1.desc.b: "Olaylar beklenmedik bir yönde gelişti. Görünüşe bakılırsa [target_of_rev_scope.GetName] halkı efendilerini devirerek iktidarı ele geçirip asırlardır süregelen yapıları temellerinden sarsmış. Böylesi bir hareket hiç kuşkusuz tüm kıtadaki sarayların koridorlarında çalkantılar yaratacak ve belki de dünyanın en güçlü monarşilerini derinden yıpratacak. Tarihin yazılışına şahit oluyoruz!"
 the_revolution.1.historical_info: "Devrim, 1789 yılında Fransa'da başladı. Monarşi, düşük yaşam standartları ve katı sınıf sistemi yüzünden ülke genelinde huzursuzluk hâkimdi. Maliyetli savaşların ve soyluların savurganlığıyla durum iyice körüklendi, ekmek fiyatları arttı ve sonucunda kıtlık yaşandı.\n\nÖzgürlüğü ve eşitliği destekleyen Aydınlanma fikirleri mevcut huzursuzluğu alevlendirdi. Nihayetinde 1789 yılında Üçüncü Zümre'nin monarşiye meydan okuyarak Ulusal Meclis'i kurduğu États Généraux toplandı. Bu hareket, toplumsal başkaldırının bir sembolü haline gelen Bastille Baskını'yla sonuçlandı.\n\nKısa bir süre sonra #italic İnsan ve Yurttaş Hakları Bildirisi#! yayınlandı; özgürlük, eşitlik ve kardeşlik ilkeleri bu devrimin merkezine yerleşti."
 the_revolution.1.a: "Devrim idealleri dört bir yana yayılsın!"
 the_revolution.1.b: "Bizi ilginç günler bekliyor."
 revolution_info_tt: "[ShowSituationNameWithNoTooltip('the_revolution')] [Concept('situation', 'durumu')|e] sırasında neredeyse her [ShowGovernmentTypeName('monarchy')] iktidarına halk ve feodal statüko tarafından baskılananlar meydan okur.\n\nDevrim'i #G uygulayan#! [countries|e] özel eylemler kullanarak yurt içindeki ve dışındaki yoldaşlarına yardım edebilir.\n\nDevrim'i #R bastıran#! [countries|e] [ShowCasusBelliName('crush_the_revolution_cb')] [casus_belli|e] ve yeni eylemler kullanır.\n"
 explain_revolutionary_and_counter_characters_tt: "[situation|e] paneli üzerinden [ShowGenericActionName('institute_governmental_purges')] ve [ShowGenericActionName('demote_local_aristocracy')] gibi çeşitli yeni eylemlere erişim kazanacağız."
 the_revolution.2.title: "[target_character.GetNameWithNoTooltip] İnfazı"
 the_revolution.2.desc.a: "Her adımında masum olduğunu haykıran [target_character.GetShortName] zincirlere vurulmuş hâlde sürüklenerek [target_ruler.GetName] Hazretleri'nin huzuruna çıkarıldı. İyiden iyiye tepelenmiş ve üstü başı yırtılmış bir hâlde Devrim ideallerine bir defaya mahsus bile olsa ihanet etmediğini dile getirdi. Ne var ki kesileceğini anlayan domuz pek tabii can havliyle ciyaklar. Bu hainin hangi suç yüzünden asılacağını hep beraber göreceğiz!"
 the_revolution.2.desc.b: "Uzunca bir süredir devrimci duygular beslediğinden şüphelenilen [target_character.GetName], merkezî otoriteye karşı nefret uyandırma ve propaganda faaliyetleri yürütme şüphesiyle [target_ruler.GetName] Hazretleri'nin emri üzerine yakalandı. İnfazı gerçekleştirilirken [target_ruler.GetShortNameWithNoTooltip] Hazretleri'ne bağlılığını ilan ederek onun ve halkın fikrini değiştirmek için son bir girişimde bulundu."
 the_revolution.2.a: "Bağlılığı bizi ilgilendirmez. Uğurlar olsun!"
