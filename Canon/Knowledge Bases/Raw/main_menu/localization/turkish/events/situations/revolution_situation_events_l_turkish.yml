 rev_reactionary_rebels: "[COUNTRY.GetAdjectiveWithNoTooltip] Gericileri"
 the_revolution.7.title: "Giyotinin İcadı"
 the_revolution.7.desc: "\"Suçlu, kafası kesilerek idam edilmeli; bu da basit bir mekanizma kullanılarak yapılmalı,\" sözlerinin sahibi [target_character.GetName], hızlı ve mümkün olduğunca acısız bir idam yöntemi öne sürmüştü. Cihazın tasarımına veya yapımına doğrudan katkıda bulunmamış olsa bile \"giyotin\" adını bir hekim olan kendisinden almıştır. Günümüzdeyse giyotin, Devrim düşmanlarını toplu infaz eden bir sembol hâline geldi."
 the_revolution.7.historical_info: "Giyotin aslen Kral XVI. Louis'nin saray cerrahı ve fizyoloğu olan Antoine Louis ile Alman Mühendis Tobias Schmidt tarafından icat edilip oluşturuldu. İlk başta #italic louisette#! olarak adlandırıldı. Joseph-Ignace Guillotin yeni ve daha hızlı bir idam yönteminin uygulanmasını fikrini öne sürünce giyotin olarak yeniden adlandırıldı."
 the_revolution.7.a: "Teknolojinin geldiği son nokta hakikaten!"
 the_revolution.8.title: "[ShowSituationNameWithNoTooltip('the_revolution')] Bastırıldı"
 the_revolution.8.desc: "Bir zamanlar özgürlük ve eşitlik vaatleriyle kıtalarda esen değişim rüzgârları artık dindi. Eski düzeni yerle bir etmeyi amaçlayan o devrimci coşku mutlak kuvvetle bertaraf edildi. Silahlı çatışmalar, yabancı güçlerin müdahalesi ve devrimci liderlerin yerlerinden edilmesiyle birlikte yeni bir toplum kurma hayalleri, otoritenin ve geleneğin çizmeleri altında ezildi. Bir zamanlar özgürlük haykırışlarının yankılandığı sokaklar bugün sessiz. Eski kurumlar ise yeniden hüküm sürüyor. Çatışmanın geride bıraktığı izler insanların hatıralarından uzun süre silinmeyecek."
 the_revolution.8.a: "Statüko zafer kazandı."
 end_revolution_tt: "[ShowSituationName('the_revolution')] [Concept('situation', 'Durumu')|e] sona erer."
 the_revolution.9.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Devrimi"
 the_revolution.9.desc: "Dünya devrim coşkusuyla çalkalanıyor ve değişim rüzgârları [ROOT.GetCountry.GetFlavorRank] topraklarının en ücra köşelerine dahi uzanıyor. Özgürlük, eşitlik ve kardeşlik haykırışlarıyla değişen zamana ayak uydurmaya karar verdik. Tarihe izimizi bırakacağız. Islahat çağrıları her yerden duyulsa da böylesine büyük bir değişimin nasıl sonuçlar doğuracağı bilinmiyor.\n\nHalk ikiye ayrılmış hâlde. Elitler ayrıcalıklarının ellerinden alınacağından korkuyor, yabancı güçlerse gelişmeleri endişeyle izliyor. Gelecek daha adil ve eşitlikçi bir toplum vadediyor. Her yönden tehditlerle karşı karşıya olsak bile yeni bir düzen kurmak için harekete geçebiliriz."
 the_revolution.9.a: "Halk için savaşıyoruz!"
 explain_revolution_benefits_tt: "[revolutionary|e] olduğumuz sürece şu faydaları kazanırız:\n\n[ShowAutoModifierEffect('revolutionary')]"
 the_revolution.10.title: "Devrim Müjdesi"
 the_revolution.10.desc: "Gün oldu, devran döndü. [ShowContinentName('europe')] topraklarında köklü monarşik yapılar ve aristokrasiler devrimci ideallerin ağırlığı altında eziliyor. Halk değişim talep ediyor ve isyan rüzgârlarının gücü her geçen gün artıyor. Özgürlük, eşitlik ve kardeşlik vadeden devrim hareketinin yeni lideri olarak bugün en ön saflarda yer alıyoruz.\n\nGeleneğin ve ayrıcalığın zincirlerinden kurtulmuş bir dünya düşüncesini soluyan halklar sancağımız altına birleşiyor. Tabii büyük güç beraberinde büyük sorumluluk ve tehlike getirir. Çöküşümüzü planlayanlar yakında gölgelerden dışarı adımlarını atacak. Ulusumuzun ve belki de dünyanın kaderi senin ellerinde."
 the_revolution.10.a: "İdeallerimizi savunacağız!"
 explain_revolutionary_target_benefits_tt: "[revolutionary_target|e] olduğumuz sürece [revolutionary|e] olmanın ve şunun faydalarını sürdüreceğiz:\n\n[ShowAutoModifierEffect('revolution_target')]"
 the_revolution.11.title: "[actor.GetNameWithNoTooltip] Devrim Ateşini Harlıyor"
 the_revolution.11.desc: "[ROOT.GetCountry.GetFlavorRank] içinde huzursuzluk artıyor ve gerçekler ortaya çıkmaya başlıyor! Görünüşe göre [target_rebel.GetName], topraklarımızda [actor.GetName] sayesinde yayılıyor. Gizli fonlar, kışkırtıcı söylemler ve muhalifleri barındırmak suretiyle devrimcileri cesaretlendirip vilayetlerimizde istikrarsızlığı körüklediler. Başta izole bir kışkırtma olarak gözüken bu kasti seferberlik, halkımızı yıkımın eşiğine itebilir."
 the_revolution.11.a: "Bu devrimciler de her şeye burnunu sokuyor!"
 the_revolution.12.title: "[target_country.GetLongNameWithNoTooltip] Ülkesine Karşı Savaş"
 the_revolution.12.desc: "[ROOT.GetCountry.GetFlavorRank] ülkemizi istikrarsızlık ele geçirdi. [target_country.GetName] gibilerinden merkezî gücün terki, feodalizm ve [ShowInstitutionName('enlightenment')] gibi riskli fikirler çıkıyor. Danışmanlarımıza göre kötülüğün vesilesi ajanları, sınırlarından ırak yerlere ulaşmış ve üst tabakayı devirmek gibi tehlikeli düşüncelerle komşularının aklını çelmeye çalışıyor. Hiç şüphesiz araya girip bu arsız direnişe son vermeliyiz!"
 the_revolution.12.a: "Silahlarınızı kuşanın!"
 the_revolution.12.b: "Şimdilik güçlerine saygı duymak en iyisi."
