 great_pirate_era.1.title: "[target_country.GetNameWithNoTooltip] Yükseliyor"
 great_pirate_era.1.desc: "[target_location.GetName] artan korsanlığın kurbanı oldu! Yerel haydutların gözü [target_country.GetLongName] devletini kuracak kadar dönmüş. Adadaki yasal otoritenin yokluğundan cesaret bulan bu kişiler kaleyi ele geçirip bir korsan cumhuriyeti ilan ettiler.\n\nDümende ünlü korsan kaptanı [target_character.GetName] ve [target_character2.GetName] var. Adanın haydut çetesi üzerindeki kırılgan hâkimiyetleri acımasız yardımcıları tarafından sürekli sınanıyor, bu kişiler her türlü zayıflık belirtisini istismar etmeye hevesli.\n\nBu sözde cumhuriyet sadece [ShowProvinceDefinitionName('bahamas_province')] üzerindeki egemenliğimizin ihlali değil, aynı zamanda tüm medeni ulusların düzenine ve değerlerine doğrudan bir meydan okumadır. Kaos şimdi [target_country.GetNameWithNoTooltip] ülkesinde hüküm sürüyor."
 great_pirate_era.1.a: "Korsan hayatı be!"
 great_pirate_era.1.b: "Bunun için asılacaklar!"
 target_country_rises_in_target_location_tt: "[target_location.GetNameWithNoTooltip] içinde [target_country.GetLongNameWithNoTooltip] kurulacak"
 great_pirate_era.1.historical_info: "Bahamalar'da bir ada olan New Providence, 18. yüzyılın başlarında kötü şöhretli bir korsan sığınağı hâline geldi. İngiliz kontrolünün düşmesinin ardından Kara Sakal ve Charles Vane gibi korsanlar burayı Karayip ticaret yollarına baskın yapmak için bir üs hâline getirmişlerdi. 1718 yılında Vali Woodes Rogers yönetimindeki İngilizler kontrolü yeniden sağlayana ve altın çağlarını sonlandırana kadar New Providence, Avrupa güçlerine meydan okuyan kaotik bir korsan cumhuriyetiydi."
 great_pirate_era.2.title: "[target_country.GetNameWithNoTooltip] Kuruldu"
 great_pirate_era.2.desc: "Korsan kaptanları [target_character.GetLastName] ve [target_character2.GetLastName] arasındaki beklenmedik bir ittifak [ShowRegionName('madagascar_region')] bölgesindeki korsanları tek bir toplulukta birleştirdi. Cumhuriyetlerine [target_country.GetName] adını veren korsanlar, radikal özgürlük ve komünalizm üzerine kurulu ütopik bir doktrin izliyorlar.\n\nKöleliği ve devlet yönetimini reddederek çoğunluk oylamasıyla yönetiyorlar ve saflarını güçlendirmek için yakındaki limanlardan özgürleştirdikleri köleleri saflarına katıyorlar. Bu serseri cumhuriyeti, ticaret gemilerini hedef aldıkları [ShowContinentName('europe')] koloni güçlerinin öfkesini çekecek olsa da bu idealistler tüm bunlara rağmen gelişmeye çalışacaklar."
 great_pirate_era.2.historical_info: "Libertalia, Kaptan James Misson tarafından 17. yüzyılın sonlarında Madagaskar'da kurulduğu söylenen efsanevi bir korsan kolonisiydi. Korsanların köleliği ve devlet yönetimini reddettiği, demokratik yollarla yönetildiği radikal özgürlük ütopyası olarak tasarlanmıştı. Çoğu tarihçi Libertalia'yı gerçekten çok bir efsane olarak görse de özgürlük ve komünalizm idealleri otoriterliğe karşı direnişin güçlü bir sembolü olmaya devam ediyor."
 great_pirate_era.3.title: "[target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "[ShowRegionName('iberia_region')] genelinde [ShowReligionGroupName('muslim')] inancına bağlı azınlıkların bağnazca yerinden edilmesi artık gizlice eski inançlarını sürdürmekten şüphelenilen dönmeleri de içine alıyor. Bu, topraklarımıza yeni insanlar getirdi ve yakın zamanda gelen zengin ailelerden biri de eski vatanlarında zulüm görüyordu. [target_location.GetName] iline yerleşen bu aile, eski yaşamlarını terk edip açık deniz korsanlığına yöneldi ve korsan kölecilerle birleşti.\n\nYeni kurulan [target_country.GetName], [ShowLocationName('the_hague')] ilinden yakın zamanda din değiştiren [target_character.GetName] tarafından yönetiliyor. Bu gelişme, şüphesiz gelişen korsan çağının bir yan etkisi!"
 great_pirate_era.3.historical_info: "17. yüzyılın başlarında Fas kıyısında kurulan Salé Cumhuriyeti İslam'a döndükten sonra Murat Reis adını alan Hollandalı Jan Janszoon dâhil başkaldıran korsanlar tarafından yönetildi. Avrupa gemilerine ve kıyı kasabalarına baskın yapan Berberi korsanları için kötü şöhretli bir üs hâline geldi. Salé, Fas elitleri ve yabancı dönmelerden oluşan liderliğiyle yerel Fas yönetimine dâhil edilmeden önce birkaç on yıl boyunca bir korsan cumhuriyeti olarak gelişti."
 great_pirate_era.4.title: "[target_country.GetNameWithNoTooltip] Yağmacıları"
 great_pirate_era.4.desc: "[ShowLocationName('bay_algiers')] ilindeki [ShowCultureName('turkish_culture')] korsanlarının müttefiki olan [target_country.GetLongName], [ShowAreaName('western_mediterranean_sea_area')] bölgesinde güçlü bir konuma sahip.\n\nBu tecrübeli denizciler yabancı tüccar gemilerine saldırarak kargolarını ve mürettebatını ele geçirmeleri sayesinde hem yabancı hem de yerel destekçiler edindiler. Siyasetin ve diplomasinin oyuncakları olan bu korsanlar, herhangi bir düşmana karşı kullanılabilecek değerli bir silahtır."
 great_pirate_era.4.historical_info: "Tetuan korsanları 16. ve 17. yüzyıllarda Fas'ın Tetuan şehrinde faaliyet gösteriyordu. İspanya'dan sürgün edilen Endülüslü mülteciler veya Moriskolar tarafından kurulan bu korsanlar çoğunlukla Akdeniz'deki İspanyol ve Portekiz gemilerini hedef alıyordu.\n\nBu korsanlar Kuzey Afrika boyunca uzanan daha geniş Berberi korsanlığının bir parçasıydı, gemilere baskın düzenleyip yerel pazarlarda satmak için esirler kaçırıyorlardı. Bazen yerel yöneticiler ve Osmanlı İmparatorluğu tarafından desteklenen bu korsanlar, Avrupa ticareti için ciddi bir tehdit oluşturuyordu. Sonunda başta İspanyollar olmak üzere Avrupa donanma güçleri faaliyetlerini bastırmak için harekete geçti."
 great_pirate_era.5.title: "[target_country.GetNameWithNoTooltip] Korsanları"
 great_pirate_era.5.desc: "[ShowRegionName('caribbean_region')] bölgesinde rakip ticaret ve gemiciliği sekteye uğratmak amacıyla girişimci korsanlara çok sayıda korsanlık beratı verildi. Bu korsanların çoğu yağma fırsatlarının bol olduğu [target_country.GetName] ülkesindeki [target_location.GetName] iline yerleşti.\n\nÇalıntı mallarla ticaret yapmaya hevesli yerel yöneticiler, herhangi bir korsanlık beratı veya hükümdara bağlılığı olmadan faaliyet gösteren korsanları da kendine çekti. Gittikçe artan bu başıbozukluk, daha fazla korsanı görevlerini bırakıp korsan olmaya teşvik etti. Söylentilere göre [target_country.GetNameWithNoTooltip] tam bir korsan yuvasına, \"#italic Yeni Dünya'nın Sodom'una#!\" dönüştü."
 great_pirate_era.5.historical_info: "17. yüzyılın ortalarında İngilizlerin 1655'te Jamaika'yı İspanya'dan almasının ardından Port Royal korsanları yükselişe geçti. Jamaika'nın güney kıyısında bulunan Port Royal, Karayipler'deki stratejik konumu ve buradaki gevşek yönetim anlayışı sayesinde hızla korsanlar, paralı korsanlar ve vurguncular için bir sığınak hâline geldi. İngiliz hükûmeti koloniyi korumak ve İspanyol nüfuzunu zayıflatmak için korsanlık beratları vererek korsanların İspanyol gemilerine ve yerleşimlerine saldırmalarına yetki verdi. Henry Morgan gibi ünlü isimler Port Royal'i korsan faaliyetlerinin merkezi hâline getirmede önemli rol oynadı. 1600'lerin sonunda kasaba zenginliği, ahlaksızlığı ve kanunsuzluğu ile ün salmış bir korsan cennetine dönüştü. Port Royal'in parlak günleri 1692'deki yıkıcı depremle sona erdi."
 great_pirate_era.6.title: "Sahil Kardeşliği"
 great_pirate_era.6.desc: "[target_location.GetName] kıyısı açıklarındaki adada korsanlar ve paralı korsanlar ilk toplantıları için gizlice bir araya geldi. Derme çatma bir kulübede kaptanlar çok önemli bir anlaşma üzerinde çalıştılar. Saatler sonra dışarı çıkarak Kardeşliğin Korsan Yasası'nı açıkladılar ve çeşitli mürettebatlara uyarlanmış ortak Davranış Maddeleri altında birleşik bir cephe kurdular. [target_location.GetNameWithNoTooltip] ilini üs olarak belirleyen Sahil Kardeşliği kara yelkenler altında denize açılmaya ve [ShowRegionName('caribbean_region')] boyunca dehşet saçmaya ant içiyor. Bu an, tüm bölgede korsanlığın yeni bir çağının başlangıcını işaret ediyor."
 great_pirate_era.6.historical_info: "17. yüzyılda Haiti'nin kuzeybatı kıyısı açıklarındaki küçük bir ada olan Tortuga, özellikle 1650'lerde ve 1660'larda önemli bir korsan sığınağıydı. Stratejik konumu, İspanyol gemilerini hedef alan ve zengin ticaret yollarını yağmalarken koloni otoritelerinden kaçan korsanları kendine çekti.\n\nSahil Kardeşliği, bu korsanlar arasında kurulan bir ittifaktı ve çeşitli mürettebatları Kardeşliğin Korsan Yasası olarak bilinen ortak bir davranış kodu altında birleştiriyordu. Bu yasa, davranış kuralları, ganimet dağıtımı ve anlaşmazlıkların çözümü için kurallar belirleyerek denizciler arasında bir yoldaşlık ruhu yarattı.\n\nHenry Morgan ve Bartholomew Roberts gibi ünlü isimler, Kardeşliğin İspanyol yerleşimlerine ve hazine filolarına karşı cesaretli saldırılarıyla tanındı. Kardeşliğin faaliyetleri, Karayipler'de korsanlığın efsanevi imajını güçlendirerek Tortuga'yı bu tür girişimlerin merkezî hâline getirdi."
 great_pirate_era.100.title: "Büyük Korsan Çağı"
 great_pirate_era.100.desc_a: "Dünya, çağımızı fırtınalar gibi gelip geçici sanmıştı ancak rüzgâr hâlâ yelkenimizin ardında ve [ROOT.GetCountry.GetLongName] sancağı göklerde. Tüccarlar bizden dehşetle bahsediyor, deniz kuvvetleri hâlâ bizi zapt edemiyor. Dünyanın sözde güçleri bizi söndüremedi ve böylelikle biz de efsanemizi yedi denizin dalgalarına kazıdık. Artık [ShowSituationName('golden_age_of_piracy')] geride kaldı. [target_character.GetName] Hazretleri'nin metin idaresi altında yeni bir çağa adım atma vakti geldi."
 great_pirate_era.100.desc_b: "İsyanların ve hırsın tezahürü, kendi keşmekeşi içinde ezilip yok olmaya mukadder sözde [ShowSituationName('golden_age_of_piracy')] kendi kendine yok olmalıydı. Nitekim, bu sefil hareketin alevi [target_pirate_country.GetLongName] limanlarında hâlâ yanıyor.\n\nYıllar boyunca [target_character.GetName] ve atalarının idaresi altında hırs piramitlerinin en tepesine ulaşıp seferlerinden topladıkları ganimetler içinde yüzerek güçlerini pekiştirdiler. Gemileri daha hızlı, denizcileri daha çetin, kaptanlarıysa hiç olmadığı kadar gözü pek. Ticaret filoları korkudan kaçıyor, kıyıdaki yerleşim yerleri duvarlarını güçlendiriyor ve deniz kuvvetleri yeni bir vahşete hazırlanıyor. [target_pirate_country.GetAdjectiveWithNoTooltip] egemenlik sürüyor."
 great_pirate_era.100.a: "Hiçbir kıyı güvende değil!"
 great_pirate_era.100.b: "Altın çağımızın başlangıcı bu!"
 end_situation_gaop_tt: "[ShowSituationName('golden_age_of_piracy')] [Concept('situation', 'Durumu')|e] sona erer"
 great_pirate_era.200.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')] Sonu"
 great_pirate_era.200.desc: "Korsanlık belası, hayati ve değerli mallar taşıyan ticaret rotalarını istila ederek yıllar boyunca kıyılarda dehşet saçtı. Şükür ki el birliğiyle korsan sığınakları yerle bir edildi ve liderleri tez vakitte görüşmek üzere cellada gönderildi.\n\nBu yasa dışı haydutlar şimdi taçların önünde diz çöküyor ya da sığ mezarlarda çürüyorlar. [ShowSituationName('golden_age_of_piracy')] son buldu. Onların çağı sona erdi ve okyanuslar bir kez daha kaosun pençesinden kurtuldu."
 great_pirate_era.200.a: "Musibetlerden kurtulduk!"
 great_pirate_era.300.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.300.desc: "Değişen güç dengeleri, yıkılan ticari tekeller ve bitmek bilmeyen hırsın yarattığı kaostan dolayı sular durulmuyor. [ShowContinentName('europe')] güçleri hâkimiyet için sonsuz sayıda savaşlar açarken ilgisiz kalan tüccar filoları keskin kılıçlı ve tez gemili cüretkâr adamlar için kolay lokma hâline geldi.\n\nKoloni hudutları ve hukuksuz limanların en uç köşelerinde yeni bir denizci ortaya çıkıyor. Deniz kazazedeleri, paralı korsanlar, asker kaçakları ve özgürlükle kısmetin büyüsüne kapılmış hayalperestler artık siyah bayraklar altında toplanıyorlar. Bu haydutlar sadece ganimet değil, bir amaç uğruna korsanlığa atılıyor.\n\nNemli [ShowRegionName('caribbean_region')] koylarından fırtınaların hüküm sürdüğü [ShowContinentName('africa')] sularına kadar her yerde hızlanan korsanlık dalgası konuşuluyor. Krallar ve taçlar değil; yelken, çelik ve rom zamanı. Yağmalamanın, içkinin ve gemicilik maceralarının altın çağı."
 great_pirate_era.300.historical_info: "Korsanlığın Altın Çağı 1600'lerin ortasından 1700'lerin başlarına kadar sürdü. Düşman imparatorluklar denizlerin ötesine yayılıp paralı korsanlarıyla düşman ticaretine saldırırken başladı. Barış sağlandığında bu kişilerin çoğu kârı ve akın yapma özgürlüğünü bırakmak istemeyip çözümü korsanlıkta buldu.\n\nDonanmalar seyrelmiş, kıyılar savunmasız kalmıştı. Karayipler ve Batı Afrika gibi yerlerde korsanlar güvenli limanlar ve hevesli yeni üyeler buldu. Gemi mürettebatları genelde eski gemiciler, kaçak köleler ve serserilerden oluşuyordu. Bu insanlar krallar ve tüccarların kurallarını reddeden topluluklar oluşturdular.\n\nHenry Morgan, Kara Sakal ve Bartholomew Roberts gibi isimler bu çağın efsaneleri hâline geldi. Sonunda organize deniz seferleriyle ezilmiş olsalar da hükümleri denizciliğin en cüretkâr ve hukuksuz dönemlerinden biri olarak tarihe geçti."
 great_pirate_era.300.a: "Paralı korsanlık ve üçkâğıtçılık çağı kapımızda!"
