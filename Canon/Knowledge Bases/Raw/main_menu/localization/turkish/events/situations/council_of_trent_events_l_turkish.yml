l_turkish:
 council_of_trent.2.title: "$council_of_trent$ Sona Erdi"
 council_of_trent.2.desc: "$council_of_trent$, [ShowReligionAdjective('lutheran')] Reformu sonrasında ortaya çıkan çeşitli ayrılıkçı kiliseleri uzlaştırma umuduyla toplandı ancak görünüşe göre sonsuz bir tartışma ve müzakere dizisinin ardından bir sonuç alınamadı. Konseyi dağıtma kararı nihayet alındı. Kiliseye geri dönmeyenlerin ruhlarına Tanrı merhamet etsin."
 council_of_trent.2.a: "Uzlaşma bir hayalden başka bir şey değildi."
 council_of_trent.2.b: "Yeniden din değiştirmek de bir uzlaşma sayılır."
 council_of_trent.2.c: "O kadar da farklı değilmişiz."
 council_of_trent.3.title: "Ahmaklar Bayramı'nın Kaderi"
 council_of_trent.3.desc: "Sıradan insanların sokaklarda geçit töreni için sahte bir piskopos seçtiği geleneksel Ahmaklar Bayramı geleneği, [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tarafından ağır şekilde eleştirildi. Bunu otoritemize bir tehdit olarak nitelendiriyorlar ve rol değişiminin yaygın olarak kötüye kullanıldığını iddia ediyorlar. İlginç bir şekilde bu bazı [ShowReligionAdjective('lutheran')] reformcuların da benimsediği bir duruş. Eğer [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] tarafından imzalanmış resmî bir kararname ile bu uygulamayı kınarsak [ShowContinentName('europe')] kıtasını saran reformist harekete uyum sağlama istekliliğimizi gösterebilir ve kendi [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] zümremizi memnun edebiliriz."
 council_of_trent.3.a: "Bu gelenek yasaklansın."
 disables_feast_of_fools: "[ShowReligionAdjective('catholic')] [countries|e] için \"Ahmaklar Bayramı\" olayını devre dışı bırakır"
 council_of_trent.3.b: "Kimseye zararı olmayan bir eğlence bu. Devam etsin!"
 council_of_trent.1000.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] İnancının Reformu"
 council_of_trent.1000.desc: "[ShowReligionAdjective('lutheran')] hareketinin başarıları artık karşılıksız kalamaz. [target_character.GetName] bu meseleyi ele almak üzere bir kardinal heyeti görevlendirdi. [ShowReligionAdjective('catholic')] inancından taviz verilemezken [target_character.GetName] ve çoğu kardinal, bazı [ShowReligionAdjectiveWithNoTooltip('lutheran')] şikâyetlerinin haklı olduğunu kabul ediyor. Örneğin, piskoposların görev yerlerinde bulunmaması ve din adamlarının dünyevi aşırılıklarının Kilise'nin itibarını zedelediği yadsınamaz. Bu nedenle reformculara karşı koyabilmek ve Karşı-Reform sürecini başlatmak için Kilise'yi en iyi şekilde nasıl yenileyeceğimizi görüşmek üzere Trent'te bir Konsey kurulacak."
 council_of_trent.1000.a: "$council_of_trent$ kurulsun."
 council_of_trent.1000.tt: "Tüm [ShowReligionAdjectiveWithNoTooltip('catholic')] [Concept('countries', 'Ülkelere')|e] bir davetiye gönderilecek"
 allow_law_changes_tt: "[THIS.GetInternationalOrganization.GetName] [Concept('laws', 'Kanunları')|e] artık değiştirilebilir ve her [member|e], [ShowResolutionName('policy_vote')] teklifinde bulunabilir"
 council_of_trent.1001.title: "$council_of_trent$"
 council_of_trent.1001.desc: "[target_character.GetName], Kilise'nin yozlaşmasını ve diğer sorunlarını gidermek için gerekli reformları görüşmek üzere $council_of_trent$ için bir davet gönderdi. Konsey, neyin [ShowReligionAdjective('lutheran')] zındıklığı teşkil ettiğini ele alacak ve Kutsal Yazılar ve Gelenek, Asli Günah, Aklanma, Ayinler, Kutsal Ayindeki Efkaristiya ve azizlere tazim alanlarında Kilise öğretilerini tanımlayacak. Piskoposların görev yerlerinde bulunmaması ve din adamlarının çeşitli dünyevi aşırılıkları gibi Kilise'nin itibarını zedeleyen uygulamalara sınırlamalar getirerek [ShowReligionAdjectiveWithNoTooltip('lutheran')] itirazlarını çürütmeye çalışacak."
 council_of_trent.1001.a: "Ne düşündüğümüze karar vermeliyiz."
 council_of_trent.1002.title: "[ShowReligionAdjectiveWithNoTooltip('catholic')] Konseyi"
 council_of_trent.1002.desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle], Reform sonucu ortaya çıkan sorunları ele almak amacıyla bir konsey topladı. Bazı [ShowReligionAdjective('catholic')] mensupların [GetInternationalOrganization('catholic_church').GetName] kurumunu yenileme niyetleri samimi görünse de endişelerimizi ciddiye alıp Kilise'nin kalıcı bölünmesini engelleyip engellemeyecekleri konusunda şüpheler var."
 council_of_trent.1002.a: "Çabalarında ne kadar ciddi olduklarını göreceğiz."
 council_of_trent.1002.b: "Rezil bir uzlaşma çalışması."
