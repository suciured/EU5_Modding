 little_ice_age.1.title: "Küçük Buz Çağı"
 little_ice_age.1.desc: "Son yıllarda alışılmadık sertlikte kışlar yaşandı. Mahsul kıtlığı, açlık ve amansız soğuklar [ROOT.GetCountry.GetLongName] için yaşamı zorlaştırdı. Tüm bunların tam ortasında çiftçilerimiz hasatlarının giderek daha da verimsizleştiğini fark etti. Tahıl stoklarımız ise tehlikeli seviyelere ulaştı. Halkımız böylesine ağır bir ilahî gazabı üzerlerine çekecek ne tür bir günah işlediklerini bilmeseler de güneşin tüm ihtişamıyla geri döneceğine dair umutlarını koruyorlar."
 little_ice_age.1.historical_info: "Kuzey yarım kürenin büyük bir bölümünü etkisi altına alıp soğuma dönemleriyle kendini gösteren #italic Küçük Buz Çağı#! muhtemelen azalan solar aktivite, artan volkanik patlamalar ve okyanus akıntılarındaki değişiklikler gibi çeşitli etkenlerin birleşimi sonucunda meydana geldi. Sıcaklığın düşmesi kış aylarının giderek daha uzun ve daha çetin geçmesine neden oldu. Üstüne üstlük Londra'daki Thames Nehri'nin donması ve benzer zamanlarda Huaynaputina'nın patlamasıyla beraber bir volkanik kış yaşanması gibi benzersiz olaylar da bu sebepten meydana geldi. Avrupa genelinde yaşanan kıtlıkların yanı sıra birkaç yüzyıldır ölçülen en düşük sıcaklıklar da bu dönemde görüldü."
 little_ice_age.1.a: "Dualarımızı esirgemezsek çok yakında güneşli günler göreceğiz."
 start_of_little_ice_age_tt: "Bu dönemde kışlar daha uzun geçer, #italic açlık#! ve #italic kıtlık#! meydana gelebileceği için [food|e] kaynakları azalır."
 little_ice_age.100.title: "Küçük Buz Çağı'nın Sonu"
 little_ice_age.100.desc: "Dünyamızın donmaya başlamasının üstünden onlarca yıl geçmiş olmasına rağmen hâlâ kıtlıkla ve yiyecek üretimiyle boğuşuyoruz. [ShowSituationName('little_ice_age')] beraberinde gelen tersliklere rağmen son cefayı da atlattık ve hayatta kaldık. [ROOT.GetCountry.GetFlavorRank] topraklarımızı kaplayan buzdan çehre henüz kaybolmamış olsa da en zor zamanları atlattık. Ekinler öldükçe hayat daha da merhametsiz olmaya başladı. Birçok kişi açlıktan ölmemek için neredeyse insanlığından feragat etti. Buna rağmen yarını sıcacık bir gülümseme ve azmimizle kucaklıyoruz."
 little_ice_age.100.a: "Adım adım daha sıcak günleri bekliyoruz."
 end_of_little_ice_age_tt: "[Concept('areas', 'Bölgelerimiz')|e] artık uzun [winter|e] etkisinde olmayacak. Böylece [ShowSituationNameWithNoTooltip('little_ice_age')] [Concept('situation', 'Durumu')|e] sona erdi."
