 war_of_religions.17.title: "[target_location.GetNameWithNoTooltip] Şehrinde Yağma"
 war_of_religions.17.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] davamıza karşı direnişin sıklıkla sergilendiği bir yer olmuştur. [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] cemiyeti ve inancının kalesi kuvvetlerimizin kuşatması karşısında teslim oldu. Generalimiz ibretiâlem olsun diye [target_location.GetRank.GetNameWithNoTooltip] şehrinin herhangi bir kısıtlama olmaksızın yağmalanması emrini verdi. Zalimce olsa da daha fazla kişinin misilleme yapmamızdan korkup [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] saflarına geçmesini engelleyebilir."
 war_of_religions.17.a: "Kötü olsa da gerekli."
 war_of_religions.18.title: "[target_location.GetNameWithNoTooltip] Şehrinde Talan"
 war_of_religions.18.desc: "[target_location.GetRank.GetName] olan [target_location.GetName] içinde muazzam bir [ShowBuildingTypeName('library')] yer alıyor. Yapının ev sahipliği yaptığı eserler arasında [target_location.GetOwner.GetCulture.GetLanguage] dilinde kaleme alınan en mükemmel çalışmalar olduğu biliniyor. [target_location.GetNameWithNoTooltip] artık kontrolümüz altında olduğu için savaş ganimetlerimizi seçme hakkımız da var. Tesadüfe bakın ki bahsi geçen kitaplar tam da [target_book_donation.GetName] içindeki [target_book_donation.GetOwner.GetCourtTitle] makamına layık."
 war_of_religions.18.a: "Savaşçılar kitap okumasa dahi kitapların ne kadar kıymetli olduğunu bilirler."
 opinion_gifted_heidelberg_books: "Değerli Kitaplar Hediye Edildi"
 war_of_religions.19.title: "[target_ruler.GetNameWithNoTooltip] ve Muhtemel Son Hücumu"
 war_of_religions.19.desc: "[target_ruler.GetName], [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] cemiyetine mutlak bir darbe indirme gayesiyle [target_location.GetName] topraklarında meydana gelen savaşta [target_unit.GetName] birliklerine önderlik etti. Ne var ki savaş başladıktan kısa bir süre sonra yoğun sisin içinde gözden kaybolup kendisine yardım edebilecek dost birimlerin görüş alanından çıktı. Akıbeti henüz belirsizliğini korusa da sağ kurtulmuş olması pek muhtemel görünmüyor."
 war_of_religions.19.a: "Onu bulmak için ne gerekiyorsa yapmalıyız!"
 war_of_religions.19.a.tt: "Olur da [target_ruler.GetNameWithNoTooltip] ortaya çıkmazsa inancımızı savunurken en ağır bedeli ödediği hususunda din kardeşlerimizle fikir birliğine varacağız."
 defender_of_our_faith: "İnancın Savunucusu"
 war_of_religions.1000.title: "Dinî Barışta Kırılmalar"
 war_of_religions.1000.desc: "[GetInternationalOrganization('hre').GetName] içinde Reform rüzgârları esmeye başladığından beri dinî barış, prensler tarafından alenen ihlal edilmediğinde dahi oldukça istikrarsız seyrediyor. Durum artık kırılma noktasına geldi ve hem [ShowReligionAdjective('catholic')] hem de reform ülkeleri inançlarını savunmak adına fraksiyonlar oluşturmaya başladı. İmparatorluk prensleri arasındaki mezhepleşmenin giderek artması tutumlarının hızla radikalleşmesine neden olabilecek endişe verici bir gelişme. Şüphe ve endişeyle geçen bu dönemde iki tarafın birbiriyle karşı karşıya gelmesi kaçınılmaz görünüyor."
 war_of_religions.1000.a: "İmparatorluk varlığını sürdürmeli!"
 war_of_religions.1000.a.tt: "[ShowSituationName('war_of_religions')] sırasında [GetInternationalOrganization('hre').GetName] [ShowReligionAdjective('catholic')] veya rakip Protestan kuvvetlerin çıkarlarına hizmet edilebilir."
 war_of_religions.1001.title: "Birlik ve Cemiyet"
 war_of_religions.1001.desc: "İmparatorluk içindeki dinî sorunların [GetInternationalOrganization('hre').GetName] tarafından tatmin edici bir şekilde çözüme ulaştırılamadığı aşikâr. Yetkilerini kötüye kullanarak sınırlarının içinde ve dışında yaşayan dindar halka zulmeden zındık prensler hakkında anlatılan hikâyeleri her geçen yıl daha sık duymaya başladık. İnançlı halkın kökünü kazımalarına engel olup din kardeşlerimizi tek çatı altında toplamalıyız."
 war_of_religions.1001.a: "İnancımızı güvence altına almalıyız!"
 war_of_religions.1002.title: "[GetInternationalOrganization('hre').GetNameWithNoTooltip] İçindeki Çekişmeler"
 war_of_religions.1002.desc: "[GetInternationalOrganization('hre').GetName] prensleri Reformu takip eden kargaşa döneminde parçalara ayrıldılar. Mezheplere ve dinî fraksiyonlara bölünmeleri imparatorluğu zayıflattı. Bu durum bizim için büyük bir fırsat olabileceği gibi bizi tahayyül dahi edemeyeceğimiz boyutta bir çatışmaya da sürükleyebilir."
 war_of_religions.1002.a: "Nazarımızı eksik etmeyelim."
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ [target_character.GetNameWithNoTooltip] kendisini ordu komutanı rütbesine terfi ettirmemiş hâlinde bir ordu toplamamız için yüklüce bir miktar para bağışlayacağının sözünü verdi."
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip], Hain?"
 war_of_religions.1201.desc_generic: "[target_character.GetName] ve sadakatine dair haberler getirerek artık davamıza sadık olmadığını ve düşmanlarımızla barış görüşmelerinde bulunduğunu öne sürdü. Bu düşünceleri destekleyen fraksiyon [target_character.GetNameWithNoTooltip] Hazretleri'ni makamından indirmemizi, mevcut resmî rütbelerini elinden alıp kendisini idam cezasına çarptırmamızı tavsiye ediyor."
 war_of_religions.1201.desc.a: "Hem [target_piccolomini.GetName] hem de [target_gallas.GetName] $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName] $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName] $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "Kurmay heyetimizden bazıları $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "Haklılar. [target_character.GetNameWithNoTooltip] davamızı tehlikeye atıyor."
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip] Hazretleri'nin yeri doldurulamaz!"
 war_of_religions.1202.title: "[target_character.GetNameWithNoTooltip] Hazretleri'nin Kurtarılışı"
 war_of_religions.1202.desc: "En azılı rakiplerimizden biri olan [target_character.GetName] gözden düştü! [target_location.GetName] içinde hapsedildiğine ve altı ay içinde idam edileceğine dair haberler aldık. Hızlı davranıp [target_location.GetNameWithNoTooltip] iline gidersek onu kurtarabilir ve muhtemelen kendi tarafımıza geçmeye ikna edebiliriz. Tehlikeli bir görev olduğu aşikâr ancak davamız adına savaşan [ShowReligionAdjective('catholic')] bir general bize büyük fayda sağlayabilir."
 war_of_religions.1202.a: "Kıymetli bir müttefik olacak."
 war_of_religions.1202.a.tt: "[target_location.GetName] ilini 6 ay içinde işgal etmemiz hâlinde [target_character.GetName] tarafımıza geçebilir."
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip] Kurtarıldı"
 war_of_religions.1203.desc: "Ünlü General [target_character.GetName] kurtarıldı. Bir zamanlar düşmanımız olan gözden düşmüş general artık bizim için çalışacak ve savaşı hızlı bir şekilde sonlandıracak."
 war_of_religions.1203.a: "Bu gelişme savaşın gidişatını muhakkak değiştirecek!"
 war_of_religions.1204.title: "[target_character.GetNameWithNoTooltip] İnfazı"
 war_of_religions.1204.desc: "Gözden düşen [target_character.GetName], [target_location.GetName] ilinde hain bir yılan gibi eceline kavuştu! Artık bize karşı bir tehlike oluşturmadığına göre yeniden savaşımıza odaklanabiliriz."
 war_of_religions.1204.a: "Sonunda kafamız rahat."
 war_of_religions.1205.desc: "[target_character.GetName] idam edilmeden önce tutulduğu [target_location.GetName] ilinden kurtarılamadı. Onu serbest bırakma fırsatını kullanmayarak doğru bir karar verip vermediğimiziyse zaman gösterecek."
 war_of_religions.1205.a: "Çetin bir düşman berbat bir şekilde hayatını kaybetti."
 war_of_religions.1300.title: "Vestfalya Barışı"
 war_of_religions.1300.desc: "Uzun ve yorucu bir savaş dönemini takip eden barış görüşmeleri sonunda meyvesini verdi ve tüm katılımcılar için kabul edilebilir bir vaziyette sonuçlandı. Barışın sağlandığına dair haberler [GetInternationalOrganization('hre').GetName] topraklarında hızla yayılarak imparatorluk halkının içini ferahlattı. Yağma ve talan meraklısı fraksiyon ordularının ülke topraklarında yarattığı tahribatın yaraları nihayet sarılacak. En azından statükoyu tesis eden ve hem kendi toprakları hem de kendi inançlarına mensup imparatorluk tebaası için dinî özgürlük elde eden [GetInternationalOrganization('protestant_union').GetName] ve [GetInternationalOrganization('catholic_league').GetName] üyeleriyse zafer coşkuları sona erdikten sonra uzlaşmaya varılmasından gayet mutlu görünüyorlardı."
 war_of_religions.1300.a: "Bir diplomatik zafer!"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "[GetInternationalOrganization('protestant_union').GetName] ve [GetInternationalOrganization('catholic_league').GetName] arasında süregelen savaş sırasında ebeveynlerinden koparılan küçük çocukların akıbeti hakkında pek çok söz söylendi. Yağmacı bir ordu tarafından kaçırılıp hayatının büyük bir bölümünü memleketi [ShowLocationName('hanau')] yerine ordu kamplarında geçiren bir sanatçı da bu zavallı ruhlardan biri. Şimdiyse yolu ülkemize düşmüş, yazarlık becerileri üzerine çalışmaya koyulduğu kulağımıza geldi. Rivayetlere göre hâlihazırda yayınlanmış pek çok kitabı bulunsa da hiçbiri kendi adını taşımıyormuş."
 war_of_religions.1400.a: "Bakalım kendi adıyla ne tür bir eser yayınlayacak."
 war_of_religions.1400.b: "Serseri hayatına geri dönsün!"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName] sonunda başyapıtı olarak tanımladığı #italic Der Abentheuerliche Simplicissimus Teutsch#! ya da daha kısa adıyla $simplicius_simplicissimus$ eserini yayınladı.\n\nEserinde daha küçük bir çocukken ailesini kaybeden, [GetInternationalOrganization('hre').GetName] tarafından başlatılan dinî savaşın ortasına sürüklenen, [ShowContinentName('europe')] topraklarında yaptığı yolculuklar sırasında türlü kahramanlıklar sergileyen ve tüm bunların ardından inzivaya çekilen bir adamın maceralarla dolu hayatını anlatıyor. [target_artist.GetNameWithNoTooltip] romanında imparatorluğun bölünmesine neden olan savaşların hikâyesini okurlarına hicivli bir dille sunuyor. [ShowLanguageName('german_language')] diline katkılarından dolayı kendisini takdir etmeliyiz."
 war_of_religions.1401.a: "Ne harikulade ve komik bir hikâye!"
