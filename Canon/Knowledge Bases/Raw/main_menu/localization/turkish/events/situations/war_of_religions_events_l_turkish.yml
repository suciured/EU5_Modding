 war_of_religions.generals.generic: "[target_character.GetName] gelecek vadeden bir general. Sadece birkaç yıl içinde ordumuzda hızla yükselişe geçti. [target_location.GetName] doğumlu general, düşmanlarımıza karşı verdiğimiz savaşta ordularımıza önderlik etmek için biçilmiş kaftan."
