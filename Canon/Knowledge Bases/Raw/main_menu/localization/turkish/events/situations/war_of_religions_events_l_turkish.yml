 war_of_religions.1.c: "Yeteneklerine ihtiyacımız yok"
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip] [ShowRegionName('italy_region')] bölgesinde doğdu ve savaş sırasında kurmay heyetimize katıldı. Yetenekli birine benziyor ancak onun kadar hırslı bir kimse eninde sonunda başımıza sorun açacaktır."
