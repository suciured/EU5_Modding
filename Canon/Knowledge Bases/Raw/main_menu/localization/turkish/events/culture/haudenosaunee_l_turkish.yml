 haudenosaunee.1.title: "Hain Saldırı"
 haudenosaunee.1.desc: "Gece vakti geldiler. Ay ışığı yüzlerini güç bela aydınlatıyordu, kılıçları ise meşalelerin yanında gözleri alacak bir biçimde parlıyordu. Hiç ses çıkarmadılar. Adımları yaz rüzgârı kadar sessiz ve hızlıydı, neredeyse duymak imkânsızdı. Sonrasında geceyle birlikte sessizlik son buldu.\n\nKöyümüzü yağmaladılar, çadırları yaktılar, yiyecekleri çaldılar ve bazılarımızı esir aldılar. Savaşçılarımızdan birçoğu hemen uyanıp onları durdurmaya çalışsa da bu saldırıya hazırlıklı değillerdi, bu nedenle birçoğu savaşırken can verdi. Canımıza kast ettiler; babaları, kardeşleri ve evlatları öldürdüler. Hepimizi öldürdüler.\nBiz yaşadıkça gün yüzü görmemeliler."
 haudenosaunee.1.a: "Kaybettiklerimizin acısını her daim yüreğimizde taşıyacağız."
 opinion_haudenosaunee_affront: "Hain Saldırı"
 haudenosaunee.2.title: "İntikam Savaşları"
 haudenosaunee.2.desc: "Bizi terk edenlerin yerini doldurmak için esir toplamak amacıyla çevre köylere baskın düzenlemek, halkımızın arasında uzun zamandır süregelen bir gelenek. Klanın anneleri yakın zamanda kaybettikleri çocukların intikamının alınması için bir \"intikam savaşı\" talep ediyor ve bunu yerine getirmek de bizim boynumuzun borcu.\n\nBu gece, gökyüzü maviyken, gecenin en sessiz olduğu anda savaşçılarımız [target_location.GetName] bölgesine saldırdı ve karmaşanın ortasında önemli miktarda yerliyi pusuya düşürdüler."
 haudenosaunee.2.a: "Bazılarını esir almalıyız."
 haudenosaunee.2.b: "Onlara isteseydik onları esir alabileceğimizi gösterelim."
 haudenosaunee.3.title: "Yeni Esir"
 haudenosaunee.3.desc: "Savaşçılarımız [target_location.GetName] bölgesinde düzenlediği önceki baskından yanında bazı esirlerle döndü. Muzaffer olan savaşçılarımız [target_character.GetName] ile karşı karşıya gelip önüne bir çocuğun bedenini serdi. Ardından \"Verdiğiniz kayıpların karşılığı,\" sözleri duyuldu."
 haudenosaunee.3.a: "Reddet."
 haudenosaunee.3.b: "Evlat edin."
 haudenosaunee.4.title: "[target_child_character.GetNameWithNoTooltip] Eğitimi"
 haudenosaunee.4.desc: "[target_child_character.GetName], yabancı topraklardan alınıp babasına sanki daha dün getirilmiş gibi. O zamanlar bir bebekti ancak büyüyerek [ROOT.GetCountry.GetFlavorRank] bünyesine dâhil oldu. [target_child_character.GetCulture.GetName], köklerini pek hatırlamıyor ancak zihnindeki silik anıları onu bazı soruları sormaya itiyor."
 haudenosaunee.4.a: "O artık bizden birisi ve kendini bir [target_child_character.GetCulture.GetNameWithNoTooltip] olarak göremez."
 haudenosaunee.4.b: "Ya bizden birisi olur ya da ölür."
