l_turkish:
 language.1.title: "Düşmanın Dili"
 language.1.desc: "Sarayımızda [enemy_dialect.GetLanguage.GetName] dilini kullanmaya devam etmemiz [enemy_country.GetLongName] ile olan mevcut karşıtlığımız nedeniyle dikkat çekmeye başladı. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] emrindeki danışmanlar bu ikileme karşı bir çözüm bulmamızı öneriyor."
 language.1.a: "Devlet görevlilerinin yerel dilimizi kullanması sağlansın."
 language.1.a.subject: "[Concept('subjects', 'Tebaalarımız')|E] isterse bizim izimizden gelebilir."
 language.1.b: "Dinî Dilimizi benimseyelim."
 language.1.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] Hazretlerinin [ruler_language.GetNameWithNoTooltip] dilini benimseyelim."
 language.1.d: "[enemy_dialect.GetNameWithNoTooltip] dilini bu tartışmalar çıkmadan çok daha önce kullanıyorduk."
 language.1.e: "Yazıtlarda yazan dili kullanmaya devam etmeliyiz."
 language.2.title: "$language.1.title$"
 language.2.desc: "[overlord.GetLongName], [enemy_dialect.GetName] dilini sarayında kullanmaya devam ettiği için [enemy_country.GetLongName] ile arasındaki anlaşmazlıkta bazı ikilemler yarattı.\n\nBuna çözüm olarak [new_language.GetName] dilini Saray Dili olarak benimsemeye karar verdiler. Biz de aynı yolu izlemeli miyiz?"
 language.2.a: "Biz de yetkilileri yerli [common_dialect.GetNameWithNoTooltip] dilimizi kullanmaya teşvik etmeliyiz."
 language.2.b: "Biz de [new_language.GetNameWithNoTooltip] dilini benimsemeliyiz."
 language.2.c: "Hayır ama bizim de [common_dialect.GetNameWithNoTooltip] dilini benimseme vaktimiz geldi."
 language.2.d: "Hayır, [enemy_dialect.GetNameWithNoTooltip] bize yeter."
 language.10.title: "[country.GetGovernment.GetRulerTitle|U] Tarafından Yapılan Konuşma"
 language.10.desc: "Yine bir konsey toplantısı ve resmî belge gösteriyor ki [ruler.GetShortName], dilini sarayda korumayı başaramıyor.\n\n[ruler_culture.GetName] kökeninden dolayı onun [court_language.GetName] dilindeki yetkinliği çok zayıf kalıyor. Kendine özgü yabancı aksanı yerlilerin kulağını tırmalıyor ve [court_language.GetNameWithNoTooltip] sarayının önderi olmayı hak etmediğini herkese tekrar tekrar hatırlatıyor."
 language.10.a: "Onun kullandığı [ruler_language.GetNameWithNoTooltip] dilini benimsemeliyiz."
 language.10.b: "Bazı şeyleri anlamaması işimize gelebilir."
 language.20.title: "[common_language.GetNameWithNoTooltip] Dilinde Yargılanma Hakkı"
 language.20.desc: "[primary_culture.GetName] halkı, yasal duruşmalarda [court_language.GetName] dilini kullanmaya zorlanıyor ve ne yazık ki bu dili anlamıyorlar.\n\nTaleplerin ve söylenenlerin herkes tarafından anlaşılabilmesi için yargı sisteminde herkesin kullandığı [common_language.GetNameWithNoTooltip] diline geçilmesi yönündeki yaygara giderek büyüyor."
 language.20.desc_ENG: "[primary_culture.GetName] halkı, 1066'daki Norman fethinden beri yasal duruşmalarda [court_language.GetName] dilini kullanmaya zorlanıyor ve ne yazık ki bu dili anlamıyorlar.\n\nTaleplerin ve söylenenlerin herkes tarafından anlaşılabilmesi için yargı sisteminde herkesin kullandığı [common_language.GetNameWithNoTooltip] diline geçilmesi yönündeki yaygara giderek büyüyor."
 language.20.desc_IRE: "Nesiller önceki Galli-Norman fetihleri, [court_language.GetName] dilini [ireland_region.GetName] topraklarına taşıdı ancak [ROOT.GetCountry.GetLongName] ülkesindeki [norman_culture.GetName] nüfuzu zaman içinde zayıfladı. Şimdi ise [primary_culture.GetName] hâkimleri kaleleri mesken ediniyor ve kasabalar inşa ediyor.\n\nNitekim sıradan halk hâlâ yasal duruşmalarda anlamadıkları [court_language.GetName] dilini kullanmaya zorlanıyor.\n\nTaleplerin ve söylenenlerin herkes tarafından anlaşılabilmesi için yargı sisteminde herkesin kullandığı [common_language.GetNameWithNoTooltip] diline geçilmesi yönündeki yaygara giderek büyüyor."
 language.20.a: "Hükûmetimizde [court_language.GetNameWithNoTooltip] kullanımı tamamen kaldırılsın."
 language.20.b: "Sıradan saraylarda [common_language.GetNameWithNoTooltip] kullanımına izin verilsin."
 language.20.c: "Evrensel kanun dili olarak [court_language.GetNameWithNoTooltip] geri kazandırılsın."
