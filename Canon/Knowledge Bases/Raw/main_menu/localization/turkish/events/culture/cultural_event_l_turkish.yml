l_turkish:
 cultural_event.1.title: "Commedia dell'Arte Performansları"
 cultural_event.1.desc: "Duyduk duymadık demeyin! Pantalone'nin, Harlequin'in ve Commedia dell'Arte'nin geleneksel karakterleri halkımızın arasına karışacak, onları soytarılıklarıyla ve muziplikleriyle eğlendirecek! Kaliteli mizah sayesinde gündelik hayatın zorluk ve yorgunluklarından bir nebze de olsa uzaklaşabilirler. Hem de eğlencenin tadını çıkarırlar!"
 cultural_event.1.a: "Hayata geçirilsin!"
 cultural_event.1.b: "Boş yere dikkat dağıtmaya gerek yok."
 cultural_event.2.title: "Liberté, Egalité, Fraternité"
 cultural_event.2.desc: "Kudretli bir meşale gibi eski ve yeni dünyanın en karanlık köşelerine bile ışık getiren [ShowInstitutionName('enlightenment')], dünyanın dört bir yanında yayılıyor. Bu hareketi daha fazla benimsemek şüphesiz bir biçimde bilimi ve felsefeyi öne taşıyacaktır ancak bu hareketin insanların hürriyeti ve insan hakları üzerindeki görüşleri ülkemizde bazı ayaklanmalara sebep olabilir."
 cultural_event.2.a: "[ShowInstitutionNameWithNoTooltip('enlightenment')] neler sunuyormuş, keşfedelim!"
 cultural_event.2.b: "Huzurumuzu riske atmaya değmez."
 cultural_event.3.title: "[GetCountry('BYZ').GetNameWithNoTooltip] Sığınmacıları"
 cultural_event.3.desc: "[GetCountry('BYZ').GetName], düştü ve beraberinde Roma İmparatorluğu'nun son burcu, Konstantin'in şehrini de götürdü. Hristiyan dünyası şoka uğramış durumda ve [GetCountry('BYZ').GetAdjectiveWithNoTooltip] sığınmacıları [ShowContinentName('europe')] şehirleri ve saraylarına akın ederek Aristoteles'e, Platon'a ve Galen'e kadar uzanan eski klasik bilgileri ve [ShowLanguageName('latin_language')] ile [ShowLanguageName('greek_language')] yazılmış kapsamlı ilimleri beraberinde getirdi. \n\nBu sığınmacıları [ROOT.GetCountry.GetName] sınırları içine davet ederek kültür ve bilim alanında verdiğimiz çabaları büyük ölçüde destekleyebiliriz."
 cultural_event.3.a: "Ne olursa olsun gelsinler!"
 cultural_event.3.b: "Hayır, bunun altından kalkamayız."
 cultural_event.4.title: "$STATIC_MODIFIER_NAME_florentine_school$ Desteği"
 cultural_event.4.desc: "Göreceli saygınlığımız nedeniyle Floransa Okulundaki [ShowCultureGroupName('italian_group')] sanatçıları destekleyebilecek bir konumdayız. Uluslararası sanatın destekçileri olarak kendimizi konumlandırarak halkın gözüne girebiliriz."
 cultural_event.4.a: "Tabii ki destek vereceğiz!"
 cultural_event.4.b: "Olmaz, başka sorunlarımız var."
 cultural_event.5.title: "Son Atlı Mızrak Düellosu Turnuvası"
 cultural_event.5.desc: "Değişim rüzgârını hissedebiliyoruz. Yakında atlı seçkinlerimiz hatıralardan ibaret olacak çünkü şövalyelik gelenekleri modernizmin karşısında son nefesini veriyor. Dünya değişiyor ancak son bir kez söylüyoruz: [ROOT.GetCountry.GetName] Şövalyeleri, ileri!"
 cultural_event.5.a: "Şana ve şöhrete, ileri!"
 cultural_event.5.b: "Olmaz, zamana ayak uydurmalıyız."
 cultural_event.6.title: "$STATIC_MODIFIER_NAME_guild_of_st_luke$ Kuruluşu"
 cultural_event.6.desc: "[ShowSubContinentName('western_europe')] alt kıtasında sanatçıların koruyucusu olan Müjdeci Luka'nın adıyla sanatçı loncaları kuruluyor. [ROOT.GetCountry.GetName] sınırları içerisinde bir lonca kurmak biraz pahalıya patlayabilir ancak sağlayacağı kültürel faydadan herkes yararlanabilir. Loncanın bürokrasisini geliştirmek yerel bürokrasi geleneğimizi güçlendirecektir."
 cultural_event.6.a: "Tabii ki destek vereceğiz."
 cultural_event.6.b: "Olmaz, bunu karşılayamayız."
 cultural_event.7.title: "[target_location.GetNameWithNoTooltip] Ressamlığının Altın Çağı"
 cultural_event.7.desc: "[target_location.GetName] halkı, ülkenin eski [ShowReligionAdjective('catholic')] [ShowContinentName('europe')] içindeki yerleşmiş sanatsal geleneklere ve fikirlere ters düşen beşeriyetçi düşünce ve felsefe alanında güçlü gizli eğilimlerini sarsmadan yakın zamanda [ROOT.GetCountry.GetReligion.GetName] dinine geçti. [target_location.GetNameWithNoTooltip] içinde gelişen ticaretle akan zenginliği arkamıza alarak ressamlığın altın çağını getirmeye yardımcı olabiliriz!"
 cultural_event.7.a: "Tabii ki sanata destek vermeliyiz!"
 cultural_event.7.b: "Olmaz, başka sorunlarımız var."
 cultural_event.8.title: "$STATIC_MODIFIER_NAME_diwani_script$"
 cultural_event.8.desc: "[ShowLanguageName('arabic_language')] güzel yazı sanatının el yazısı biçimi olan $STATIC_MODIFIER_NAME_diwani_script$, resmî fermanlarda kullanılmak üzere çıkarılmıştır. Fermanlarımızla [ROOT.GetCountry.GetReligion.GetGodName] kelamını güzel yazı sanatıyla bir araya getirerek otoritemizi güçlendirelim."
 cultural_event.8.a: "Öyle olsun!"
 cultural_event.8.b: "Uğraşmaya değmez."
 cultural_event.9.title: "Çay Seremonisi"
 cultural_event.9.desc: "[ShowGoodsName('tea')] yüzyıllardır [ShowRegionName('japan_region')] bölgesinde yetişiyor ve bazı topluluklar Çay Seremonisi anlamına gelen #italic Cha-no-Yu#! ifadesinin en rafine estetiklerini geliştiriyor. Hem dinî bir seremoni hem de kültürel bir gelenek olan Çay Seremonisi, kültürel mirasımızın ayrılmaz bir parçası hâline geldi."
 cultural_event.9.a: "Öyle olsun!"
 cultural_event.10.title: "[ShowInstitutionNameWithNoTooltip('renaissance')] Felsefesi Desteği"
 cultural_event.10.desc: "Yeni felsefeler insani başarıların büyük kapasitesini kabullenerek insanın görkemine sarıldı. Bu beşeriyetçi idealleri desteklemek halkımızın hırsını, yaratıcılığını ve üretkenliğini artırabilir fakat otoritemizi sorgulamalarına da yol açabilir."
 cultural_event.10.a: "Bu felsefeleri destekleyeceğiz."
 cultural_event.10.b: "Olmaz, başka sorunlarımız var."
 cultural_event.11.title: "[ShowModifierWithNoTooltip('south_german_organ_tradition')]"
 cultural_event.11.desc: "[ShowRegionName('south_german_region')] bölgesinin org bestecileri [ShowCultureGroupName('italian_group')] eğitmenlerle çalıştığından kendilerine özgü bir tür geliştirdiler. Doğaçlama başlangıçlar, chaconne ve passacaglia'larla dolu bu yeni türü desteklersek müzikal ve kültürel geleneğin bir parçası olabilir."
 cultural_event.11.a: "Tabii ki destek vereceğiz."
 cultural_event.11.b: "Olmaz, başka sorunlarımız var."
 cultural_event.12.title: "Barok Müziği Desteği"
 cultural_event.12.desc: "Yoksulluk, açlık ve ilgisizlik yüzünden nice yeteneklerin harcandığını asla bilemez ve idrak edemeyiz. Yine de [ROOT.GetCountry.GetName] ülkesindeki zorluk çeken sanatçıları himayemize alarak onlara yardım edersek onlar da karşılığında bize yardım edecektir."
 cultural_event.12.a: "Tabii ki destek vereceğiz."
 cultural_event.12.b: "Olmaz, başka sorunlarımız var."
 cultural_event.13.title: "Ulus Destanı"
 cultural_event.13.desc: "Halkımız [SCOPE.sCharacter('target_character').GetName] ile ilgili efsaneler anlatmaya başladı. Bu efsaneye göre [ROOT.GetCountry.GetName] ülkesinin en karanlık zamanlarında o, ülkemize geri dönecek ve kötülüğü ülkenin kalbinden söküp atacakmış. Bu efsanenin ne kadar doğru olduğu bilinmez ancak umut aşılamak ve otoritemize meşruiyet kazandırmak için bu efsaneyi resmî olarak kabul edebiliriz."
 cultural_event.13.a: "Evet, halkın güzel hikâyelere ihtiyacı var."
 cultural_event.13.b: "Olmaz, halkımız geçmişe veya geleceğe takılı kalmamalı."
 cultural_event.14.t: "[target_location.GetNameWithNoTooltip] İlinde Bir [ShowBuildingTypeNameWithNoTooltip('university')] Fonu"
 cultural_event.14.desc: "[target_location.GetName] ilindeki [ShowBuildingTypeName('university')] ve çevresinin giderek zenginleşen entelektüel çehresi, yüksek miktarda mali desteğe ihtiyaç duyuyor. Gerek skolastik düşünce ve hümanizmin yükselişi gerekse uzun zaman önce unutulmuş klasik metinlere yönelik ilginin yeniden canlanması, devlet hazinesinin desteğini gerekli hâle getirdi!\n\nVarlık sıkıntısı çeken [ShowBuildingTypeNameWithNoTooltip('university')], önde gelen öğretmenlerinden birini akademik çalışmalarda kullanmayı amaçladıkları yüklü miktarda altın karşılığında devletin hizmetine vermeyi teklif etti. Talep ettikleri miktar oldukça tuzlu ancak bilgi paha biçilemez. Üstelik iyi bir öğretmenden, iyi bir [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] olabilir."
 cultural_event.14.a: "Bilgiye aç zihinleri doyurmak gerek!"
 cultural_event.14.b: "Kurumu fonlamayı reddetmeliyiz."
