 culture_japan.1.title: "O-Ie Sōdō"
 culture_japan.1.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresine mensup farklı aileler arasında yaşanan anlaşmazlıklar son zamanlarda iyiden iyiye kızıştı, hatta bazıları ölümle bile sonuçlandı. Durum böyle devam ederse söz konusu çekişmeler siyasi sistemin istikrarına ciddi bir tehdit oluşturabilir. Bu nedenle durumun ciddi bir şekilde ele alınması gerek.\n\nBu tür anlaşmazlıklar, kültürün içerisine o kadar yerleşti ki halk artık bunlara aile kavgası anlamına gelen #italic O-Ie Sōdō#! demeye başladı. Bu durum doğrudan kendilerini ilgilendirmediği sürece halk, bu çatışmaları normal bir şey olarak kabul ediyor ve hatta bir nevi eğlence kaynağı olarak görüyor.\n\nŞimdiyse [target_character.GetName] bu anlaşmazlıklardan birine dâhil oldu ve halk onun kellesinin alınmasını istiyor."
 culture_japan.1.a: "Aklını başına devşirseymiş!"
 culture_japan.1.b: "Talepleri reddedilsin."
 culture_japan.2.title: "Serkeş [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 culture_japan.2.desc: "Geçtiğimiz birkaç yıldır hüküm süren barış dönemi nedeniyle [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden birçok kişi işsiz kaldı. [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] zümresine mensup yerli halk, işsiz kalan bu kişiler tarafından sömürüye ve baskıya uğruyor. Bu işin çaresine bakılması gerek."
 culture_japan.2.a: "Bu sayede savaşma becerileri körelmeyecektir."
 culture_japan.2.b: "Ağır şekilde cezalandırılacaklar."
 culture_japan.3.title: "Veliaht Eksikliği"
 culture_japan.3.desc: "[target_ruler.GetName], [ROOT.GetCountry.GetFlavorRank] için münasip bir [ROOT.GetCountry.GetGovernment.GetHeirTitle] veremediğinden ülkenin geleceğiyle ilgili çıkarılan spekülasyonlar giderek artıyor. Bu tartışmalar konumumuzu tehlikeye atıyor. [target_character.GetName], [target_ruler.GetShortNameWithNoTooltip] tarafından hem kendi çocuğu hem de [ROOT.GetCountry.GetGovernment.GetHeirTitle] olması için evlat edinilebilir ancak bu, dışarıdan bir zayıflık olarak algılanabilir."
 culture_japan.3.a: "Çok kafaya takmamak gerek."
 culture_japan.3.b: "[target_character.GetNameWithNoTooltip] evlat edinilsin ve meşru vâris yapılsın."
 culture_japan.4.title: "Gözden Düşüyor"
 culture_japan.4.desc: "[ROOT.GetCountry.GetFlavorRank] topraklarımızın nispeten istikrarsız olması, ulusal birliğimizin ve beraberliğimizin sorgulanmasına sebep oluyor. [target_character.GetName], sürekli olarak önderlik ve genel yönetim becerilerinin sorgulanmasıyla karşı karşıya. Durumun bir nevi kontrolümüzün dışına çıkması otoritemizi ve nüfuzumuzu derinden sarsacaktır."
 culture_japan.4.a: "Durumun çok da iyi olmadığını kabul edelim."
 culture_japan.4.b: "Her şey yolunda!"
 culture_japan.5.title: "[target_emperor.GetGovernment.GetRulerTitle] için Lake Emtia"
 culture_japan.5.desc: "Üzerinde çalıştığımız güzel bir lake emtia sandığı, bir İmparatorluk görevlisinin gözüne çarptı ve bu muhteşem yadigârın varlığının haberi İmparatorluk sarayına ve [target_emperor.GetGovernment.GetRulerTitle] Hazretleri'ne kadar ulaştı. Bu da bu sandığın en sadık tebaası tarafından [target_emperor.GetGovernment.GetRulerTitle] Hazretleri için bir hediye olarak sunulacağı konusunda bazı düşüncelere yol açtı."
 culture_japan.5.a: "Bu sandık elbette [target_emperor_character.GetHimHerFormal] için bir hediyedir!"
 culture_japan.5.b: "Ne yazık ki böyle hediyeler vermeyi karşılayamayız."
 culture_japan.6.title: "İlk Sake"
 culture_japan.6.desc: "Mevsimin ilk sakesi hazır ve birkaç haftaya tadım geleneği gerçekleştirilecek. İlk tadım yapılırken davetliler listesinde [target_boss.GetGovernment.GetRulerTitle] olmalı mı yoksa pazardaki pozisyonumuzu kullanarak erkenden mi satmalıyız?"
 culture_japan.6.a: "[target_boss.GetGovernment.GetRulerTitle] ile iyi geçinmek zorundayız."
 culture_japan.6.b: "Bu mahsulleri pazara sürelim!"
 culture_japan.6.c: "İlahi bir armağan olacaktır."
 culture_japan.7.title: "Olağanüstü Kılıçlar"
 culture_japan.7.desc: "Yeni bir demirci, birliklerimiz için benzersiz bir kaliteye sahip kılıçlar tedarik etti. Bu kılıçlarla birliklerimizi donatabilir veya bu fırsatı kılıçları satıp büyük bir kâr elde etmek için değerlendirebiliriz. Böyle kılıçlar komşularımız tarafından büyük bir rağbet görecektir."
 culture_japan.7.a: "Ekipman konusunda öncelik ordumuza verilmeli."
 culture_japan.7.b: "Paraya her şeyden daha çok ihtiyacımız var!"
 culture_japan.8.title: "Darbe Girişimi!"
 culture_japan.8.desc: "[ROOT.GetCountry.GetLongName] topraklarındaki politik iklim düşünüldüğü kadar durgun değil. Ülkede seyahat eden [target_ruler.GetName], ordugâhının yakınındaki bir tapınakta istirahat ederken ordu generali bunu fırsat bilip \"düşmanın içeride\" olduğunu iddia ederek birlikleriyle tapınağın etrafını sardı. [ROOT.GetCountry.GetGovernment.GetRulerTitle], kendisine sadık birliklerin atik ve kararlı hamleler yapması sayesinde kurtarıldı. Hain ele geçirildi.\n\nGeneralin niyeti belli değildi, intikamdan güç aşkına her şey olabilir. Bu olay sayesinde [target_ruler.GetShortNameWithNoTooltip], birlikleri üzerindeki kontrolünü pekiştirdi ancak kısa süren çatışma birçok iyi askerin canını kaybetmesine sebep oldu. Bir daha böyle bir şeyin yaşanmaması adına iç politikada başka adımlar atılmalı."
 culture_japan.8.a: "Bu namussuzluklara merhamet etmeyeceğiz!"
 culture_japan.8.b: "Hırslılar cezalandırılmak yerine ödüllendirilmelidir."
 culture_japan.9.title: "$jap_jokamachi$ Yayıldı"
 culture_japan.9.desc: "Komşumuz [target_neighbor.GetName], yeni tahkimatlar kurmaya ve bunların çevresinde #italic $jap_jokamachi$#!, yani \"Kale Kasabaları\" oluşturmaya başladı. Bu bölgelerdeki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ve [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], herhangi bir toplumsal grup ayrımı veya toprak tahsisi olmaksızın ikamet ediyor. Böylece [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] zümresi üzerinde sıkı bir kontrol sağlıyor.\n\nDiğer sınıflar, serbest pazarların ve açık loncaların kurulmasıyla birlikte ticareti canlandırıyor ve hâliyle bölgeye refah getiriyor. Dolayısıyla $jap_jokamachi$, [ROOT.GetCountry.GetGovernment.GetRulerTitle] tarafından gerek askerî gerekse ekonomik alandaki kontrolünü güçlendirmek ve topraklarının zenginliğini artırmak için kullanılabilecek bir araç hâline getirilebilir."
 culture_japan.9.a: "Kale kasabaları teşvik edilsin."
 culture_japan.9.b: "Odaklanmamız gereken daha önemli meseleler var."
 culture_japan.10.title: "Şehir Kültürünün Yükselişi"
 culture_japan.10.desc: "Şehirde yaşayanların sayısı arttıkça [ROOT.GetCountry.GetName] halkı kültürel faaliyetlerle daha çok ilgilenmeye başladı. Dolayısıyla şarkı ve dans sanatları içeren Kabuki tiyatrosu ve manzara motiflerini, tarih öykülerini ve gece hayatını işleyen resimlerden ve ahşap baskılardan oluşan Ukiyo-e sanatı gibi birçok alanda gelişmeler yaşanıyor. Belki sarayımız da Kabuki tiyatrosuna veya Ukiyo-e sanatına ilgisini gösterse iyi olur."
 culture_japan.10.a: "Halkı daha iyi anlamamızı sağlayabilir."
 culture_japan.10.b: "Bu bizim ne işimize yarayacak?"
 culture_japan.11.title: "Za"
 culture_japan.11.desc: "[ROOT.GetCountry.GetLongName] topraklarında kendilerini haydutlardan, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresinden ve savaş beylerinden korumak için tapınaklarla ve mabetlerle iş birliği yapan tüccar loncaları, namıdiğer #italic Za#!, her zaman var olmuştur. Bu loncalara mensup tüccarlar, seyahat ederken ve mallarını taşırken güvende olmak için gruplar hâlinde örgütlenir. Sonrasında mallarını tapınağın içerisinde satmaları için anlaşmalar yapılır, böylece tapınak tarafından korunurlar.\n\n[ROOT.GetCountry.GetLongNameWithNoTooltip] topraklarındaki [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] zümresinin kimi mensupları, bu menfaatlerin yeterli olmadığını düşünüyorlar ve [target_character.GetName] ile görüşerek kârın bir kısmını verme karşılığında koruma, biraz vergi muafiyeti ve devlet tarafından sunulacak diğer resmî ayrıcalıklarından faydalanmak istiyorlar."
 culture_japan.11.a: "Harika bir fikir gibi görünüyor."
 culture_japan.11.b: "Bu şu anda ilgimizi çekmiyor."
 culture_japan.12.title: "Za'nın Giderek Artan Gücü"
 culture_japan.12.desc: "[ROOT.GetCountry.GetLongName] içerisindeki ticaret loncalarından oluşan Za, giderek büyümeye ve teşkilatlanmaya başladı. Bağımsız şekilde, kendi kendilerini koruyabilecek duruma geldiler. Nüfuzları genel pazar fiyatlarına etki edebilecek seviyeye ulaştı ve bazı ticaret alanlarında tekelleşerek bu alanları kontrolleri altına almaları riskiyle karşı karşıyayız. Bazıları Za'nın nüfuzunu azaltmamız için önlemler almamız gerektiğini aksi takdirde ekonomimizin tümüyle onların eline geçeceğini söylüyor."
 culture_japan.12.a: "Za'nın ayrıcalıkları azaltılsın."
 culture_japan.12.b: "Değişiklik yapmaya gerek yok."
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "Giderek daha da tehlikeli hâle gelen bu âlemde kaleler hem koruma hem de istihdam vadeder. [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], tüccarlar ve zanaatkârlarla birlikte yıllardır taşradaki evlerini terk ederek efendilerine ait kalelerin surları ardındaki yerleşim yerlerine göç ediyorlar. Başkentimiz [target_location.GetName] dahi bu konuda bir istisna değildir ve büyümesi yöneticilerimizi kaygılandırmaktadır.\n\nYangın ve hastalık gibi sorunları asgari düzeye indirmek istiyorsak altyapıyı geliştirmek için yeni fonlara ihtiyacımız olacaktır."
 culture_japan.13.a: "Ne gerekiyorsa sağlansın."
 culture_japan.13.b: "[target_location.GetNameWithNoTooltip] iline kimlerin taşınabileceği kısıtlansın."
 culture_japan.14.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] [target_location.GetNameWithNoTooltip] İline Göç Ediyor"
 culture_japan.14.desc: "Taşradaki nüfus arttıkça çiftçi başına düşen tarlaların ve arsaların boyutu her miras paylaşımıyla küçülüyor. Bir yandan toplam mahsul miktarı artsa da öte yandan bazı çiftçiler kendi kendilerine yetemiyorlar. Bu nedenle birçoğu başkentte yaşamaya geldi ve dolayısıyla [target_location.GetName] ilinin büyüme sancılarını daha da şiddetlendirdiler.\n\nToprak sahipleri bu durumdan şikâyetçiler ve bizden toplumsal düzeni sağlamamızı rica ediyorlar. [ROOT.GetCountry.GetFlavorRank] topraklarındaki insanların hareketini sınırlanmak için kanunları uygulamamızı şiddetle öneriyorlar."
 culture_japan.14.a: "Bundan böyle kimse izin almadan bir yere gidemesin."
 culture_japan.14.b: "Kentlerin büyümesini durduramayız."
 culture_japan.15.title: "Ticaret Tekelleri"
 culture_japan.15.desc: "Şehirlerin büyümesi, ülkemizin Za adıyla anılan köklü ticaret loncalarının da gücünün hızla artmasına yol açtı. [ROOT.GetCountry.GetFlavorRank] toprakları geneline hâkim olan kargaşa karşısında kendi güvenlik tedbirlerine bel bağlamaya başladılar. Bu loncalar, gerek tapınakları ve toprak sahiplerini gerekse [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] zümresini kendi amaçlarına alet etmeyi başardı fakat bu süreçte düşmanlar da edindiler.\n\nBazıları, [ROOT.GetCountry.GetGovernment.GetRulerTitle] Hazretleri'nin söz konusu loncalara karşı tavır alması ve ekonomimizi ticaretten anlayan herkese açması gerektiğini savunuyor. Diğerleriyse en azından bazı tekelleri ve ayrıcalıkları loncalardan başkalarına vermemiz gerektiğini söylüyor."
 culture_japan.15.a: "Onları besleyen eski yöntemler yürürlükten kaldırılsın."
 culture_japan.15.b: "Tekellerin de faydaları vardır ama bunlar geleneklere göre verilmemelidir."
 culture_japan.15.c: "Atalarımızın yöntemleri muhafaza edilsin."
 culture_japan.16.title: "Wakō"
 culture_japan.16.desc: "[ShowRegionName('japan_region')] açıklarındaki çeşitli adalardan gelen ve Wakō olarak anılan korsanlar bölgeye iyiden iyiye yayıldılar. [ShowSubContinentName('east_asia')] ve [ShowRegionName('korea_region')] kıyılarının yanı sıra ülkemizin kıyı şeridine de baskınlar düzenliyorlar. Diğer yandan, $china$ topraklarıyla ticaret yapmanın ne denli zor olduğunu düşünürsek, belki de söz konusu korsanları [ShowCultureGroupName('chinese_group')] ve [ShowCultureName('korean_culture')] malları yegâne kaynağımız olarak kullanabiliriz. Korsan saldırılarının giderek sıklaşması karşısında sessiz kalamayız. Onlarla nasıl başa çıkacağımıza dair bir karar almalıyız."
 culture_japan.16.a: "Korsanlar fonlansın."
 culture_japan.16.b: "Korsanlara göz açtırılmasın."
 culture_japan.17.title: "Wakō Korsanları ve Bahan Ticareti"
 culture_japan.17.desc: "Belirsizliğin hâkim olduğu dönemlerde bu toprakların balıkçıları ve denizcileri sıklıkla korsanlığa ve komşularımızın kıyılarına baskınlar yapmaya başvurmuştur. Çoğunlukla, dürüst şekilde ticaret yaparak elde edebilecekleri kârlar basit yağmalardan ve baskınlardan elde edebileceklerinden fazla değildir. \"Bahan Ticareti\" ifadesi de bu korsanlardan bahsetmek için kullanılmaya başlandı.\n\nLakin dönem ve güç dengeleri değişmeye meyilli ve Bahan Ticareti himayemiz altındakiler arasında bir kez daha yaygınlaşma başladı. Bazı lordlar bu baskınlara parasal destek sağlıyor ve hatta baskınlara bizzat katılıyor. Bu sırada Wakō korsanlarının kurbanlarıysa söz konusu tehdidi durdurmaya yardımcı olanlara ünvanlar vererek onurlandırmaya başladı."
 culture_japan.17.a: "Korsanlardan faydalanmalıyız!"
 culture_japan.17.b: "Bu yağmalar durdurulmalıdır."
 wako_raids: "Wakō Yağmaları"
 culture_japan.18.title: "Wakō'ya Tepkiler"
 culture_japan.18.desc: "Korsanlık ve yağmacılık artmaya devam etti. Bu faaliyetlere katılanlar arasında basit balıkçılar, küçük lordlar ve hatta yabancı kıyılarda yaşayanlar bile var. Zaman içerisinde yurt içinde olduğu kadar yurt dışında da güçlü çıkar grupları başarılı korsan kaptanlarını himayeleri altına almayı başardı. Adalarımız ve kıyılarımız artık korsan kaleleriyle dolu.\n\nKomşu devletlerse artık daha sert önlemler almaya başladılar. Yağmacıların gelişine hazırlanıyorlar ve korsan liderlerini fiilen avlıyorlar. Hatta [target_ruler.GetName] bile, yabancı elçiler tarafından harekete geçmezsek gemilerimizi düşman olarak göreceklerine ve korsanlar arasında olduklarını varsayacaklarına dair sert bir şekilde ve açıktan tehdit edildi."
 culture_japan.18.a: "Bu durum bizi ilgilendirmiyor."
 culture_japan.18.a.tt: "[Concept('trade_range', 'Ticaret Menzilimizdeki')|e] tüm bilinen [Concept('countries', 'Ülkelerin')|e] bizim hakkımızdaki [Concept('opinion', 'Görüşleri')|e] [ShowBiasValue('opinion_pirate_supporters')|+=0] değişir."
 culture_japan.18.b: "Yabancı ülkelerin korunmasına yardımcı olunsun."
 culture_japan.18.b.tt: "[Concept('trade_range', 'Ticaret Menzilimizdeki')|e] tüm bilinen [Concept('countries', 'Ülkelerin')|e] bizim hakkımızdaki [Concept('opinion', 'Görüşleri')|e] [ShowBiasValue('opinion_pirate_fighting')|+=0] değişir."
 culture_japan.19.title: "[target_location.GetNameWithNoTooltip] İlinde Korsan Kalesi"
 culture_japan.19.desc: "[target_location.GetName] ilindeki lordlar korkusuz korsanlar olarak namlarını duyurdular. Gördükleri sadakat ve yönettikleri servet sayesinde büyük bir nüfuza ve güve sahipler. Aralarından [target_character.GetName] ismiyle bilinen çok başarılı bir korsan kendine bir kale inşa etti ve burayı sadece kendi girişimleriyle ayakta tutuyor. Böyle bir kaleyi yıkmanın maliyeti büyük ihtimalle yüksek olacaktır fakat bu korsan bizim denizlerdeki hedeflerimizle açıkça alay ediyor."
 culture_japan.19.a: "Yabancılardan çalarak geçinmesi bizi neden alakadar etsin ki?"
 culture_japan.19.b: "Belki de devletimize faydalı hizmetleri olabilir..."
 culture_japan.19.c: "Bahçemizdeki zararlı otların kökü kazınmalıdır!"
 culture_japan.20.title: "İkamet Sorunu"
 culture_japan.20.desc: "[target_character.GetName], [ShowPolicyName('sankin_kotai_policy')] politikasına uygun olarak başkente yakın olmamızı istediğini bildirdi. Tüm yıl [ROOT.GetCountry.GetCapital.GetName] ilinde bize ait olacak [ROOT.GetCountry.GetGovernment.GetCourtTitle] içerisinde kalmamız kabul edilmeyecekmiş ve ailemiz bunun yerine bütün yıl boyunca [target_country.GetCapital.GetName] ilinde ikamet edecekmiş. Bu durumun zaman zaman benzer örnekleri görülmüş olsa da bu [target_country.GetGovernment.GetAdjective] emri bize kendi kararımızı vermemiz için çok az alan tanıyor. [target_own_ruler.GetName] bir an evvel [target_country.GetGovernment.GetAdjective] [target_country.GetGovernment.GetCourtTitle] için yola koyulmalı yoksa feci sonuçlarla karşılaşacak."
 culture_japan.20.a: "Ne pahasına olursa olsun emre uyulsun."
 culture_japan.20.b: "[target_country.GetLongNameWithNoTooltip] hem zayıf hem de iradesizdir."
 culture_japan.21.title: "Yeni Bir Hanedan Yükseliyor"
 culture_japan.21.desc: "[new_ruler.GetName] iktidara geldi ve [old_ruler.GetDynasty.GetName] dönemi sona erdi. [ROOT.GetCountry.GetFlavorRank] için yeni bir dönemin başında bulunuyoruz ve bu dönemde kimliğimiz bile sorgulanabilir. [old_ruler.GetDynasty.GetNameWithNoTooltip] Hanedanı olmadan kendimize [ROOT.GetCountry.GetLongName] diyebilecek miyiz?"
 culture_japan.21.a: "[ROOT.GetCountry.GetFlavorRank] yeniden yükselecektir."
 culture_japan.21.b: "[new_ruler.GetShortNameWithNoTooltip] aslında [old_ruler.GetShortNameWithNoTooltip] tarafından evlat edinilmiştir."
 culture_japan.22.title: "Bu Kadar Kafa Kâfi"
 culture_japan.22.desc: "Savaşçılarımız savaşta yaptıklarının karşılığını almak için öldürdükleri düşmanların kesilmiş kafalarını sergilerler. Kafa ne kadar etkileyiciyse ödül de o kadar iyi olur. Savaşlarımızı nesillerdir bu şekilde yürütüyoruz fakat bu âdeti kötüye kullanmak isteyenler de olur. Kimileri düşük rütbeli askerlerin ve hatta sıradan köylülerin kafalarını yüksek rütbeli askerlere aitmiş gibi gösterir, başkalarıysa kendileri tarafından öldürülmeyenlerin kafalarını toplar ya da her türlü hileyle sergiledikleri başarıları olduğundan fazla göstermeye çalışırlar.\n\nŞaibeli davrananlar arasında [target_character.GetName] ismi de geçiyor çünkü yakın zamanda yapılan bir muharebede yeterince kafa topladığını düşünerek savaş bitmeden savaş alanını terk etmiş. Elbette bu durum duyulmadık bir şey değil çünkü insanlar hayatlarını gerekenden daha fazla riske atmak istemeyip küçük bir ödülle yetinmeyi tercih edebilirler, dolayısıyla ödül miktarını kâfi bulup muharebe bitmeden alanı terk ederler. Lakin [target_character.GetNameWithNoTooltip] hakkındaki ithamlara göre topladığı kafa miktarını yeterli bulmaktan ziyade düşmandan korktuğu için bunu yapmış. Hatta topladığı kafaların hakikiliğini bile sorgulayanlar var."
 culture_japan.22.a: "Sadece onuru olmayanlar savaştan kaçar!"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip] onurlu biridir."
 culture_japan.1000.title: "Kadastro Çalışmaları"
 culture_japan.1000.desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] üzerindeki otoritemiz, çalkantılı dönemlerin ardından eskisi kadar kuvvetli değil. Bunu düzeltmek adına klanlarımızın hem tüm insanlarını ve kaynaklarını hem de iç ilişkilerini ve ittifaklarını hesaba katmalıyız. Bunun için de ülke çapında kadastro araştırmaları yapabiliriz. Bu sayede gerektiğinde toprakları ve ünvanları yeniden tahsis edebilir, klanları birbirleri arasında daha eşit kılabilir ve hepsini kendimize tabi etmemize olanak sağlayabiliriz. Tabii böyle bir girişim oldukça maliyetli olacaktır ve klanlar arasında memnuniyetle karşılanmayacaktır."
 culture_japan.1000.a: "Bu kesinlikle gerekli."
 culture_japan.1000.a.tt: "Tüm [GetUniqueInternationalOrganization('japanese_shogunate').GetName] [Concept('members', 'Üyeleri')|e] buna tepki gösterecektir."
 culture_japan.1000.b: "Arı kovanına çomak sokmayalım."
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "[target_ruler.GetName], [GetUniqueInternationalOrganization('japanese_shogunate').GetName] üzerindeki otoritesini artırmak için ülke çapında kadastro araştırmaları yürütüyor. Bu süreç tüm insanların, kaynakların ve mülkiyet ilişkilerinin ölçülmesini ve sayılmasını, sonrasındaysa kendi tasarımına göre yeniden şekillendirilmesini içeriyor. Bu vazife doğrudan en yüksek makamdan geliyor ama uzun zamandır süregelen güç ilişkilerini tersine çevirmek için kullanılıyor.\n\n[ROOT.GetCountry.GetLongName] için günümüzde böyle bir araştırma yapılmasının vakti geldi. [target_country.GetGovernment.GetAdjective] yönetiminin elçileri, vasallara verilen yurtlukların aslen devlete ait olduğunu ve vasalların bu topraklara şu anda sadece emaneten baktığını belirten bir bildiriyle yanımıza geldiler."
 culture_japan.1001.a: "Kimse vergi toplama hakkıma dokunamaz!"
 culture_japan.1001.b: "[target_country.GetGovernment.GetAdjective] yöneticileri hoş karşılansın."
 culture_japan.1100.title: "[target_shogunate.GetGovernment.GetAdjective] Makamıyla Görüşme"
 culture_japan.1100.desc: "[ROOT.GetCountry.GetFlavorRank] idaremize hizmet eden birçok klan var. Bu klanların liderleri her zaman hırslı kimseler olmuştur ve sürekli kendi aralarında güç ve ayrıcalıklar için mücadele ederler. Vazifeleri bize hizmet etmektir lakin bu konuda bazıları diğerlerinden daha fazla gayretli davranır. Şu anda yönetimimizde bir boşluk var ve ilgili ünvanı klanlardan birine verebiliriz. Böylelikle hem onlara büyük bir onur bahşetmiş oluruz hem de onları çıkarlarımızla daha ilintili hâle getiririz. Hatta bunu, onların nüfuzunu kısıtlamanın bir yolu olarak da kullanabiliriz."
 culture_japan.1100.a: "[target_clan_1.GetLongNameWithNoTooltip] bu teklife layıktır."
 culture_japan.1100.b: "[target_clan_2.GetLongNameWithNoTooltip] gerekeni yapacaktır."
 culture_japan.1100.c: "[target_clan_3.GetLongNameWithNoTooltip] bize yakın tutulmalıdır."
 culture_japan.1100.d: "Klanları dâhil etmeye gerek yok."
 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "[target_shogunate.GetLongName] tarafından gönderilen habere göre [target_ruler.GetName], [target_shogunate.GetGovernment.GetAdjective] yetkilisi olarak hizmet vermek üzere bekleniyormuş. Talebin içtenliği göz önüne alındığında reddedilmesi söz konusu bile olamaz, hatta isyan ve onursuzluk işareti olarak bile görülebilir. Bu aynı zamanda [ROOT.GetCountry.GetFlavorRank] için saygınlık ve nüfuz kazanmanın bir yolu olabilir fakat bu onura nail olmanın tehlikeleri de vardır. [target_shogunate.GetFlavorRank] son zamanlarda endişe verecek bir hızda yetkililerini değiştiriyor. Destekçilerin ve sadık hizmetkârların yüksek makamlara gelmesine izin vermeyenler artık [target_shogunate.GetGovernment.GetRulerTitle] tarafından beklenen sonuçları veremeyenleri de azlediyorlar. Bu düzen bazılarına göre bir liyakat sistemidir ancak [target_shogunate.GetGovernment.GetAdjective] hizmetindeki birçok yetkili içinse sürekli mercek altına alınma korkusuyla yaşamak anlamına gelmektedir."
 culture_japan.1101.a: "[target_shogunate.GetGovernment.GetRulerTitle] için hizmet vermeliyiz."
 culture_japan.1101.a.tt: "[target_shogunate.GetName] bunu nüfuzumuzu kısıtlamak ve mülklerimizi azaltmak için kullanabilir"
 culture_japan.1101.b: "Bu soytarılığın parçası olamayız, atama kararı reddedilsin."
 culture_japan.1101.b.tt: "[target_shogunate.GetName] bundan dolayı hoşnutsuz olabilir"
 culture_japan.1102.title: "[target_clan.GetLongNameWithNoTooltip] Hizmet Etmeyi Kabul Ediyor"
 culture_japan.1102.desc: "[target_clan.GetLongName] lideri olan [target_ruler.GetName] görev bilinciyle yeni [ROOT.GetCountry.GetGovernment.GetAdjective] yetkilimiz olarak atanmayı kabul etti. Bununla birlikte hem bize olan sadakatini hem de dürüstlüğünü ve onurunu kanıtlamış oldu. Artık onu yakınımızda ve [target_clan.GetLongNameWithNoTooltip] nüfuzunu kontrol altında tutabileceğiz."
 culture_japan.1102.a: "Klanın hareketleri kısıtlansın."
 culture_japan.1102.b: "Karşılığında topraklarının bir kısmı talep edilsin."
 culture_japan.1102.b.tt: "Bu onları kızdırabilir ve onlara bize karşı kullanabilecekleri bir [casus_belli|e] verir"
 culture_japan.1102.c: "Bize sadakatle hizmet edecekler."
 culture_japan.1103.title: "Yetkilerinin Dışına Çıkmak"
 culture_japan.1103.desc: "[target_ruler.GetName] yakın zamanda [target_shogunate.GetGovernment.GetAdjective] yetkilisi olarak atanmıştı. Bunu bahane olarak kullanan [target_shogunate.GetLongName], bizim hakkımız olan bazı topraklara gözünü dikti. Bu yapılanlar karşısında sessiz kalmayacağız. Karşılık vermeye hazır olmalıyız."
 culture_japan.1103.a: "Gerekirse çıkarlarımızı korumak için güç kullanırız!"
 culture_japan.1103.b: "[target_shogun.GetNameWithNoTooltip] nihayetinde [target_shogunate.GetGovernment.GetRulerTitle]."
 culture_japan.1104.title: "[target_clan.GetLongNameWithNoTooltip] Hizmet Etmeyi Reddediyor!"
 culture_japan.1104.desc: "[target_clan.GetLongName] mensubu [target_ruler.GetName] bizim yetkilimizdir ve yönetimimizde hizmet etmesi için gönderdiğimiz [ROOT.GetCountry.GetGovernment.GetAdjective] davetlerini reddetti. Tarafımıza sıradan bir bahane iletildi lakin buradaki amacın bizim otoritemize karşı çıkmak olduğu aşikârdır."
 culture_japan.1104.a: "O hâlde başkasını bulmamız gerekiyor."
 culture_japan.1104.b: "Bu kabul edilemez, [target_clan.GetNameWithNoTooltip] muhakkak cezalandırılmalı!"
 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip] Geri Adım Atıyor"
 culture_japan.1105.desc: "[target_shogun.GetHerselfHimself], şüphelendiğimiz kadar zayıf olduğunu gösterdi ve hizmet talebinden vazgeçmeyi kabul etti. Reddettiğimiz makama getirilmesi için başkasına emir gönderdi fakat bizim ret cevabımızın etkilerini herkes görebildiğinden dolayı otoritesi ciddi şekilde zayıfladı."
 culture_japan.1105.a: "Herkes onun ne kadar zayıf olduğunu görsün!"
 culture_japan.1106.title: "[target_shogunate.GetFlavorRank] Memnun Değil"
 culture_japan.1106.desc: "[target_shogunate.GetLongName] tarafından verilen emirleri reddettiğimiz için [target_shogunate.GetGovernment.GetAdjective] idaresi oldukça hoşnutsuz. Kararımızdan dolayı yaşadıkları hayal kırıklığını ve öfkeyi ifade ettiler. [target_shogunate.GetGovernment.GetAdjective] ordularının yakında kapımıza dayanması hiç de şaşırtıcı olmayacaktır."
 culture_japan.1106.a: "Bu iyi olmadı."
 culture_japan.1200.title: "[target_shogunate.GetLongNameWithNoTooltip] Gücü Düşüşte"
 culture_japan.1200.desc: "İçinde bulunduğumuz bu zor dönemlerde [ROOT.GetCountry.GetFlavorRank] otoritemiz tehdit altındadır. İsmimiz gereken saygıyı görmüyor ve emirlerimiz ya itirazla karşılanıyor ya da doğrudan görmezden geliniyor. Böyle zamanlarda vazifelerini yerine getirmeleri ve yardımımıza koşmaları için destekçimiz olan sadık klanlara güvenmemiz gerekir. Fakat hizmetleri karşılığında bazı taleplerde bulunabilirler."
 culture_japan.1200.a: "[target_clan_1.GetLongNameWithNoTooltip] bize yardımcı olabilir."
 culture_japan.1200.b: "[target_clan_2.GetLongNameWithNoTooltip] ile çalışalım."
 culture_japan.1200.c: "[target_clan_3.GetLongNameWithNoTooltip] muhakkak bize yardım edecektir."
 culture_japan.1200.d: "Bu zorluğu kendi başımıza atlatacağız."
 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "Klanlar üzerindeki otoritesini korumak için mücadele eden [target_shogunate.GetLongName] yönetiminin zayıflığını herkes görüyor. İhtiyaç duydukları anda yardım almak için bize, en sadık hizmetkârlarına geldiler. Taleplerini yanıtlamak bizim vazifemizdir lakin fırsattan istifade ederek bazı şeyler isteyebiliriz."
 culture_japan.1201.a: "Vazifemizi layıkıyla yerine getireceğiz!"
 culture_japan.1201.b: "Belki de bizi ikna etmeleri gerekebilir."
 culture_japan.1201.c: "Kendi sorunlarımız daha mühim."
 culture_japan.1201.c.tt: "Bunu hoş karşılamayacaklar ve bize karşı kullanabilecekleri bir [casus_belli|e] edinebilirler"
 culture_japan.1202.title: "[target_clan.GetLongNameWithNoTooltip] Yardımımıza Geldi"
 culture_japan.1202.desc: "[target_clan.GetLongName] çağrılarımızı görev bilinciyle yanıtladı ve ihtiyaç duyduğumuz anda yanımızda oldu. Onların yardımları sayesinde otoritemiz bir nebze de olsa yeniden tesis edilecek ve dolayısıyla diğer klanlar da muhakkak bize karşı daha saygılı davranacaktır."
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_japan.1203.title: "[target_clan.GetLongNameWithNoTooltip] Tazminat Talep Ediyor"
 culture_japan.1203.desc: "Şeref yoksunu [target_clan.GetName] vazifeleri gereğince bize yardım ettikleri için tazminat isteme yüzsüzlüğünde bulundu. Onların yardımına ihtiyacımız olduğu doğru olsa bile karşılık beklemeden çağrılarımızı yanıtlamakla yükümlüler. [target_location.GetName] ilinde onları ikna etmek için kullanabileceğimiz bazı topraklarımız var."
 culture_japan.1203.a: "[target_location.GetNameWithNoTooltip] ilinde haklar vadedilsin."
 culture_japan.1203.tt: "Kabul ederlerse [target_location.GetName] ilinde onlar için bir [ShowBuildingTypeName('yamashiro')] yaptıracağız"
 culture_japan.1203.b: "Ya yardım ederler ya da sonuçlarına katlanırlar."
 culture_japan.1203.c: "Sorun değil, onlara zaten ihtiyacımız yoktu."
 culture_japan.1204.title: "[target_location.GetNameWithNoTooltip] İlinin Kullanım Hakları"
 culture_japan.1204.desc: "[target_shogunate.GetLongName] kendilerine yardım etmemiz adına bizi ikna etmesi için bir elçi daha gönderdi. Onların yanında olmamız için bu sefer [target_location.GetName] ilinde toprak hakları teklif ediyorlar."
 culture_japan.1204.a: "Hediye kabul edilsin ve yardım gönderilsin."
 culture_japan.1204.b: "Bu kabul edilemez."
 culture_japan.1205.title: "[target_shogunate.GetFlavorRank] Bir Tehdit Gönderdi"
 culture_japan.1205.desc: "[target_shogunate.GetLongNameWithNoTooltip] oldukça kibirli bir tavır takınıp hiddetlerinin uyandırılmaması gerektiğini belirterek çağrılarını yanıtsız bırakmama vazifemizi yerine getirmemiz için bizi tehdit etti. Çağrılarını yanıtsız bırakırsak bunu bahane ederek bizi hain ilan edebilirler."
 culture_japan.1205.a: "Pekâlâ, yardım gönderilsin."
 culture_japan.1205.b: "Böyle aşağılanmayacağız!"
 culture_japan.1206.title: "[target_shogunate.GetFlavorRank] Geri Adım Atıyor"
 culture_japan.1206.desc: "Anlaşılan o ki [target_shogunate.GetLongNameWithNoTooltip] göründüğü kadar yardıma muhtaç değilmiş çünkü [target_shogunate.GetGovernment.GetAdjective] idaresi gönderdiği yardım isteğini geri çekerek aslında yardımımıza ihtiyaçları olmadığını öne sürdü."
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 culture_japan.1207.title: "[target_clan.GetLongNameWithNoTooltip] Yardımımıza Gelmeyi Reddediyor"
 culture_japan.1207.desc: "[target_clan.GetLongName] çağrılarımızı cevaplamayı açıkça reddetti ve yardımımıza gelmedi. Kendi topraklarındaki sorunlarla meşgul olmalarıyla ilgili bazı bahaneler ilettiler ancak otoritemizi reddettikleri ve bazı karşı yükümlülükleri olmadığını düşündükleri aşikârdır."
 culture_japan.1207.a: "Hatalı olduklarını göstermeliyiz."
 culture_japan.1207.b: "$culture_japan.1203.c$"
 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "[target_shogunate.GetLongName] yönetiminin otoritesi eskisi kadar kuvvetli değil ve zayıflıkları herkesin görebileceği kadar bariz. Liderlik kabiliyetlerindeki bu düşüşten faydalanarak onları daha fazla toprak ve ayrıcalık vermeye zorlayabiliriz."
 culture_japan.1300.a: "[ROOT.GetCountry.GetFlavorRank] otoritemiz için daha fazla toprak talep edilsin."
 culture_japan.1300.a.tt: "Daha fazla toprak talebimiz iletilsin"
 culture_japan.1300.b: "Liderliğimizi kanıtlamak için onları zorlayalım."
 culture_japan.1300.c: "Onların zayıflığından faydalanmayacağız."
 culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip] Toprak İstiyor"
 culture_japan.1301.desc: "[target_clan.GetLongName], liderliğimizin misilleme yapamayacak kadar zayıf olduğunu düşünerek bizden daha fazla toprak hakkı istedi. Bu cüretkâr davranışlarıyla daha önce karşılaşmamıştık ancak [ROOT.GetCountry.GetFlavorRank] yönetimimizin otoritesinin istediğimiz kadar güçlü olmadığı da doğrudur. Şimdi müsamaha gösterirsek belki de ileride başımıza daha fazla bela açılmasına engel olabiliriz."
 culture_japan.1301.a: "Bizden toprak talep etmek de ne demek?"
 culture_japan.1301.b: "Başka vaatlerle diplomasi yatıştırılsın."
 culture_japan.1301.c: "Pekâlâ, onlara [target_location.GetNameWithNoTooltip] ilinde haklar verilsin."
 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "[target_shogunate.GetLongName] daha fazla toprak talebimizden hiç memnun olmadı. Bize hak ettiğimizden daha fazla ödül beklemeden onlara sadık bir şekilde hizmet etme yükümlülüğümüzü hatırlatıyorlar. Dolayısıyla bize zaten hakkımız olmayan şeyleri vermeye niyetli değiller."
 culture_japan.1302.a: "Onların kurallarına uymak zorunda değiliz."
 culture_japan.1302.b: "Göründükleri kadar zayıf olmayabilirler."
 culture_japan.1303.title: "$culture_japan.1204.title$"
 culture_japan.1303.desc: "[target_shogunate.GetLongName] baskımıza boyun eğdi ve [target_location.GetName] ilinde haklar verdi. Bu sadece gücümüzü ve otoritemizi artırmakla kalmayacak, ayrıca [target_shogunate.GetFlavorRank] otoritesinin ne kadar zayıfladığını da açıkça gösterecektir."
 culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
