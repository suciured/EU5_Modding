 cb_destabilized_our_state: "Devletimizin İstikrarını Bozdu"
 cb_none_desc: "Adalet, yalnızca gücü elinde tutanı ilgilendiren bir meseledir. Zayıfları fethetme hakkı kudretimizden gelir. Hiçbir şekilde en ufak bir müsamaha bile gösterilmeyecektir."
 cb_war_from_event_desc: "Ne yazık ki bu duruma sebep olan olaylar, bu çatışmayı kaçınılmaz bir hâle getirdi. Nitekim, diplomasinin başarısız olduğu yerde ipler kaba kuvvetin elinde olacaktır. Fikirlerimizi kılıçlarımızla savunacak ve zıvanadan çıkmış düşmanlarımızın karşısında galip geleceğiz."
 cb_subject_broke_free_desc: "Tebaamızdan bir devlet, egemenliğimize karşı isyan etme cüretini göstererek emirlerimize karşı geldi ve iktidarımızı ayaklar altına almaya çalıştı. Onlara alçakgönüllülükle bir ders vermeli ve boyunduruğumuza geri sokmalıyız."
 cb_insulted_us_desc: "Bu işi başlarına kendileri açtılar. Halkımız onların edepsizliğine ve saygısızlığına çok uzun süre boyunca maruz kaldı ve bu artık son bulacak. Şerefimize sürülen tüm lekeleri onların kanıyla temizleyeceğiz."
 cb_rebel_support_desc: "Antlaşmalarımıza sadık kalıp tiranlığa karşı savaş veren kardeşlerimize katılacağız. Birlikte muzaffer olacak ve nihayet bu diyarlara barış ve istikrar getireceğiz."
 cb_declined_call_to_arms_desc: "Nihayet şu korkaklara bir ders verme vakti geldi. Yardıma muhtaç olduğumuz vakitlerde yeminlerini bozanların ocaklarına ateş düşecek ve onların şehirlerine hak ettikleri öfkemizi kusacağız."
 cb_denied_military_access_desc: "Topraklarımızın bu denli yakın olması işimizi zorlaştırdı. Birliklerimizin topraklarından güvenli bir şekilde geçmesine izin vermezlerse birliklerimiz bunu zorla yapacaktır."
 cb_following_through_on_threat_desc: "Bizler şerefli insanlarız, sözümüz altındır ve yakında bizim boş konuşmadığımızı görecekler. Birliklerimiz, onları verdiğimiz tavsiyelere uymadıklarına pişman edecek ve nihayet bize ters düşmenin bedelini ödeyecekler."
 cb_trade_war_triggered_desc: "Artık düşmanca ticari etkinliklerini sürdürmelerine müsaade etmeyeceğiz. Tüccarlarımızın ve ekonomimizin çıkarlarını ne pahasına olursa olsun koruyacağız."
 cb_border_war_desc: "Zamanla yapılan fesatlıklar, en uzak bölgelerimizin, komşumuzun gaddar hükmüne girmesine sebep oldu ancak işleri yerine koyma ve hakkımız olan toprakların kontrolünü geri kazanma vakti nihayet geldi."
 cb_religious_conformance_desc: "Komşularımızla aramızdaki din uyumu çok ama çok önemli. İnanç meseleleri hafife alınmamalıdır ve gerektiği durumlarda müdahale ederek ortaya çıkabilecek zındıklıkları durdurmalı ve halkımızın yoldan şaşmasını önlemeliyiz."
 cb_annex_desc: "Ülkeleri, üstün kudretimize boyun eğecek. Gerekirse zorla onların topraklarını topraklarımıza katacağız."
 cb_claim_throne_desc: "Hükümdarımızı başka bir ülkenin başına getirme fırsatını kaçırmamamız gerek. Yabancı bir devletin tahtını alarak topraklarımızı genişletecek ve hanedanlığımızın gücüne güç, nüfuzuna nüfuz katacağız."
 cb_coalition_desc: "Komşularımızın savaş yanlılığını bastırmalıyız yoksa genişlemeci politikalarına kurban gidebiliriz."
 cb_conquer_province_desc: "Komşularımızın yetki alanı altındaki topraklar, güçlü ve meşru haklarımız nedeniyle bize ait olmalıdır!"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "Kâfirlee karşı başarılı bir haçlı seferi yürütme görevi bizim omuzlarımızda!"
 cb_jihad_desc: "Kâfirlere karşı başarılı bir cihat yürütme görevi bizim omuzlarımızda!"
 cb_deus_vult_desc: "Ulusumuz, dinî riayetin ve gönülden inanmanın bir timsali olacaktır. Bu nedenle, topraklarımızın kâfirlerle veya zındıklarla dolup taşmasına izin veremeyiz."
 cb_disloyal_subject_desc: "Tebaamızdan bir devlet, egemenliğimize göz dikti. Üzerlerindeki hükmümüzü sürdürmek istediğimiz için onları önleyip yeniden hizaya sokmalıyız."
 cb_disrupting_trade_desc: "Düşmanlarımızın ticari faaliyetlerinin, çıkarlarımıza engel olmasına daha fazla müsaade edemeyiz. Bu durum, bir an önce çözüme kavuşturulmalıdır."
 cb_exploration_desc: "Kıyılarımızın ötesinde bizi neler bekliyor göreceğiz. Kıyılarımızın ötesinde yaşayan halkları da aramıza katmak için etki alanımızı ve nüfuzumuzu artırmalıyız."
 cb_flower_wars_desc: "Dünyanın ve imparatorluğumuzun sürdürülebilmesi için devamlı olarak esirlerin getirilmesi gerek. Yalnızca devamlı savaş hâlinde olan bir devlet ile bu ihtiyacı karşılayabiliriz. Dünyanın barış içinde kalma lüksü yok."
 cb_force_migration_desc: "Sınırlarımızda yerel kabileler gezinirken toplumumuzdaki refahı sürdüremez ve topraklarımızı verimli kullanamayız. Onları göç etmeye zorlamalıyız."
 cb_hegemon_desc: "Hegemonya olmak için gereken azim ve itibarın karşısında yalnızca en güçlü uluslar boy ölçüşebilmelidir. Herkes kudretimiz ve ihtişamımız karşısında diz çökmelidir!"
 cb_heretic_desc: "Yakın Zındıkları! İnancımız uğruna onların ağızlarından dökülen yalanları ortadan kaldıralım!"
 cb_horde_vs_civ_desc: "Kabileler ile yerleşik hayat yaşayanların arasında barış diye bir şey olamaz! Sahip oldukları her şey Ordanındır!"
 cb_humiliate_desc: "Onlara bizim daha üstün olduğumuzu hatırlatmalıyız!"
 cb_humiliate_rival_desc: "Rakiplerimiz bizden daha iyi olduğunu düşünüyor. Onlara ne kadar yanıldıklarını gösterelim!"
 cb_imperial_ban_desc: "Sahip oldukları topraklar İmparatorluk Toprağıdır! Bu topraklar geri kazanılmalı!"
 cb_imperialism_desc: "Görkemli imparatorluğumuzun bir parçası olmak, onlar için daha iyi olacak!"
 cb_independence_war_desc: "Ya özgürlük ya ölüm!"
 cb_resist_annexation_desc: "[Concept('overlord', 'Metbu Devletimiz')|e] bizi [Concept('annex', 'İlhak')|e] ediyor! Çok geç olmadan önce onlara karşı savaşmalıyız yoksa [Concept('country', 'Ülkemizin')|e] varlığı sona erecek."
 cb_nationalist_desc: "Bizim kültürümüze mensup halklar, onların hükmünde yaşıyor!"
 cb_push_back_colonizers_desc: "İstilacıları topraklarımızdan püskürtmeliyiz!"
 cb_sound_toll_exemptions_broken_desc: "Geçiş ücreti muafiyetini çiğnediler!"
 cb_trade_conflict_desc: "Ticaretimizi tehdit ediyorlar!"
 cb_tribal_feud_desc: "Bizim Kabilemiz, onların Kabilesinden daha üstün!"
 cb_slave_raiding_desc: "Pazarlarımız için daha fazla köleye ihtiyacımız var ve bu sorunu çözmeliyiz!\n\n[Concept('armies', 'Ordularımız')|e] bir [Concept('location', 'ili')|e] ele geçirdiğinde oradaki [pops|e], çevredeki [ShowBuildingTypeName('slave_market')] yapılarının birinde [ShowPopTypeName('slaves')] hâline gelir."
 cb_maritime_dominance_desc: "Deniz üzerindeki egemenliğimizi tehdit ediyorlar!"
 cb_destabilized_our_state_desc: "Düşmanlarımız, alçak ve sinsi taktiklerle tebaamız üzerindeki iktidarımıza mani olmaya çalıştı ve sınırlarımız içinde isyanlar çıkmasına sebep oldu! Halkımızın güvenliği için adalet yerini bulmalı ve sefil düşmanlarımız ortadan kaldırılmalıdır!"
 cb_colonial_conflict: "Koloni Çatışması"
 cb_colonial_conflict_desc: "Kendimizi zenginleştirmek için onların koloni imparatorluğunu ele geçirmek istiyoruz."
 cb_colony_war: "Koloni Savaşı"
 cb_colony_war_desc: "Yeni Dünya'da daha fazla toprak istiyoruz."
 cb_hundred_years_war: "Fransa Tahtını Fethet"
 cb_hundred_years_war_desc: "Fransa'da kimin hüküm süreceği, yalnızca savaş meydanında belirlenebilir."
 cb_hundred_years_war_fra: "Fransa Tahtını Savun"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "Hussitliği Bastır"
 cb_crush_hussitism_desc: "İnancımızın hüküm sürdüğü topraklar, yeni ve güçlü bir mezheple lekelendi. Hemen harekete geçmeli ve dinimize mensup olanları bundan korumalıyız."
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "$nanbokuchou$, savaş zamanıdır. Bu durumdan faydalanmalıyız."
 not_same_side_in_nanbokucho_tt: "[ShowSituationName('nanbokuchou')] durumunda farklı bir tarafı desteklerler."
 cb_destroyed_building: "Yapıları Yok Etti"
 cb_destroyed_building_desc: "Yapılarımızı yok ettiler. Bunun bedelini ödemeleri gerekiyor!"
 cb_take_shogunate: "Şogunluğu Ele Geçir"
 cb_take_shogunate_desc: "$JAPANESE_SHOGUNATE_LEADER_MALE$ olma hakkına sahibiz ve bundan faydalanmalıyız."
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "$sengoku$, tüm ülkeyi sürekli bir savaşa ve çatışmaya sürüklüyor."
 cb_japanese_clan_expand_authority: "Klan Otoritesini Artır"
 cb_japanese_clan_expand_authority_desc: "Klanımızın otoritesini ve nüfuzunu artırmalıyız."
 cb_japanese_clan_rebel_against_shogunate_authority: "$JAPANESE_SHOGUNATE_LEADER_MALE$ Otoritesine Başkaldır"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "[GetUniqueInternationalOrganization('japanese_shogunate').GetName] çok fazla baskı uyguluyor, otoriteye başkaldırmamızın vakti geldi."
 cb_shogunate_reassert_authority: "$JAPANESE_SHOGUNATE_LEADER_MALE$ Otoritesini Yeniden Hâkim Kıl"
 cb_shogunate_reassert_authority_desc: "Altımızdaki klanların birçoğu otoritemize gereken saygıyı göstermiyor. Onlara hadlerini bildirmenin vakti geldi."
 cb_anti_piracy: "Korsan Karşıtı Savaş"
 cb_anti_piracy_desc: "Korsanlara ve vurgunculara taviz verilmemeli. Silahsız tüccarlarımızı hedef alan bu korsanları tek tek batırmalı ve denizlerimizde saçtıkları dehşeti durdurmalıyız."
 cb_high_kingship_overthrow: "Yüce Kralı Devir"
 cb_high_kingship_overthrow_desc: "Büyük savaşçılar olan Yüce Kralların, bu diyarın koruyucuları olarak kendilerini kanıtlayabilmeleri için savaşta mücadelelere göğüs germesi beklenir."
 cb_high_kingship_reclamation_PROV: "[PROVINCE.GetName] vilayetini [GetInternationalOrganizationType('high_kingship').GetName] adına geri kazan"
 cb_high_kingship_reclamation: "Yüce Krallık Toprağını Geri Kazan"
 cb_high_kingship_reclamation_desc: "Yüce Krallar, krallık topraklarını savunmak için seçilen kişilerdir ve kuvvetlerini, dış güçler tarafından alınan toprakları geri kazanmak için kullanmaları beklenir."
 cb_high_kingship_subjugate: "Yüce Krallık Üyesini Tabi Kıl"
 cb_high_kingship_subjugate_desc: "Yüce Krallık üyesi olarak, komşularımızı güç kullanarak tabi kılmak hakkımızdır; sonuçta onlar da bize aynısını yapardı."
 cb_excommunication: "Aforoz Edilen Hükümdar"
 cb_excommunication_desc: "Hükümdarları aforoz edildi! Tanrı'nın ve Kutsal Makam'ın adını lekeledikleri için cezalandırılmalılar!"
 cb_excommunication_PROV: "[PROVINCE.GetName] üzerindeki kutsal haklar"
 cb_cut_down_in_size: "Boyutunu Küçült"
 cb_cut_down_in_size_desc: "Düşmanlarımız artık göz ardı edemeyeceğimiz kadar güçlendi. Kararlılıkla saldırarak bize karşılık vermelerine fırsat tanımadan ölümcül bir darbe indirmeliyiz."
 cb_break_free_tatar_yoke: "Tatar Boyunduruğundan kurtul"
 cb_break_free_tatar_yoke_desc: "[GetUniqueInternationalOrganization('tatar_yoke').GetName] teşkilatından kurtulmak, [GetCountry('GLH').GetLongName] ülkesinin Rus prenslikleri üzerindeki mutlak hâkimiyetini zayıflatacaktır."
 cb_dissolve_tatar_yoke: "Tatar Boyunduruğunu Sonlandır"
 cb_dissolve_tatar_yoke_desc: "[GetUniqueInternationalOrganization('tatar_yoke').GetName] dağılırsa Rus prenslikleri serbest kalacaktır. Bu fırsattan istifade ederek [GetCountry('GLH').GetLongName] devletinin hâkimiyetine son verelim."
 tatar_yoke_dissolve_tt: "[GetUniqueInternationalOrganization('tatar_yoke').GetName] sonlandırılır."
 cb_native_subjugation: "Yerli Boyunduruğu"
 cb_native_subjugation_desc: "Hükmümüzün bir [society_of_pops|e] tarafından zorla kabul edilmesini sağlayalım!"
 cb_location_flip_on_occupation: "#Y Bu [casus_belli|e], [ShowSubContinentName('east_asia')] alt kıtasında işgal edilen [Concept('locations', 'İlleri')|e] anında fethetmemize olanak tanır.#!"
 cb_red_turban_rebellions: "$red_turban_rebellions$"
 cb_red_turban_rebellions_desc: "$YUA$ Tiranlığına daha fazla tahammülümüz kalmadı! Çin'in tekrardan [ShowCultureGroupName('chinese_group')] tarafından yönetilme vakti geldi!\n\n#Y [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] ve [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] [Concept('peace_treaty', 'Barış Antlaşmalarını')|e] etkinleştirir#!"
 cb_red_turban_rebellions_rein_in_rebels: "Asileri Zapt Et"
 cb_red_turban_rebellions_rein_in_rebels_desc: "Zavallı [GetUniqueInternationalOrganization('red_turban_rebels').GetName] teşkilatı, hükmümüze karşı isyan etme cüretini göstermiş bulunuyor. Zapt edilmeleri gerekiyor!\n\n#Y [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] ve [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] [Concept('peace_treaty', 'Barış Antlaşmalarını')|e] etkinleştirir#!"
 cb_red_turban_rebellions_against_other_rebels: "Bölgesel Üstünlük"
 cb_red_turban_rebellions_against_other_rebels_desc: "Bu hak iddia edenler, Çin'i yönetebileceğini sanıyor. Onlara yanlışlarını göstermeli ve topraklarını kendimiz için fethetmeliyiz!\n\n#Y [ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')] [Concept('peace_treaty', 'Barış Antlaşmasını')|e] etkinleştirir#!"
 cb_league_of_public_weal: "Kamu Refahı Cemiyeti"
 cb_league_of_public_weal_desc: "Fransa iktidarı, gereğinden fazla güçlendi! Kendi özerkliğimizi güvence altına almak için Kraldan zorla imtiyazlar almalıyız."
 cb_gag_force_country_into_faction: "Fraksiyonumuza Katılmaya Zorla"
 cb_gag_force_country_into_faction_desc: "Onlar bizden biri değil! Onlara doğru yolu göstermeliyiz!"
 cb_prevent_annexation: "İlhakı Önle"
 cb_prevent_annexation_desc: "Rakiplerimizin yasa dışı bir şekilde, savunmasız tebaamızı ilhak etmesini önlemeliyiz!"
 cb_timurs_conquests: "[GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] Fethi"
 cb_timurs_conquests_desc: "Büyük fatih adına onların toprakları bizim olacak!"
 cb_unify_ilkahante: "[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip] teşkilatını birleştir"
 cb_unify_ilkahante_desc: "Tüm [GetUniqueInternationalOrganization('ilkhanate').GetName] toprakları bizim sancağımız altında birleşmeli!"
 cb_false_ilkhan_claimant: "Sahte Hak Sahibini Reddet"
 cb_false_ilkhan_claimant_desc: "[GetUniqueInternationalOrganization('ilkhanate').GetName] liderliği üzerindeki sahte hak iddialarına geçit vermeyeceğiz."
 cb_shed_shackles_of_the_ilkahante: "[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip] Prangalarını Parçala"
 cb_shed_shackles_of_the_ilkahante_desc: "[GetUniqueInternationalOrganization('ilkhanate').GetName] ile gelen yabancı [ShowCultureGroupName('mongolian_group')] egemenliği ortadan kaldırılmalıdır. [ShowRegionName('persia_region')], sancağımızın altında birleşecek."
 cb_make_tributary: "[ShowSubjectTypeNameWithNoTooltip('tributary')] yap"
 cb_make_tributary_desc: "Onları bize bağlı bir [ShowSubjectTypeName('tributary')] olmaya zorlayalım.\n$casus_belli_forbids_location_conquest_tt$"
 cb_make_tributary_PROV: "$cb_make_tributary$ targeting [PROVINCE.GetName]"
 cb_union_independence: "Birlik Bağımsızlığı"
 cb_union_independence_desc: "Hiçbir sahte monarka diz çökmeyeceğiz! Kendi kaderimizi kendimiz yazacağız!"
 cb_union_war_for_seniority: "Büyük Ortaklık Savaşı"
 cb_union_war_for_seniority_desc: "Onlar bu yüce birliği temsil etmeyi hak etmiyorlar! Üstünlüğümüzü gösterip birliğin kontrolünü ele geçireceğiz!"
 cb_religious_superiority: "Dinî Üstünlük"
 cb_religious_superiority_desc: "[GetUniqueInternationalOrganization('hre').GetName] bünyesindeki [protestant|e] ve [ShowReligionAdjective('catholic')] fraksiyonlar arasındaki çatışma muharebe alanında bile olsa artık sona ermelidir!\n\n#Y [ShowPeaceTreatyTypeName('religious_supremacy')] [Concept('peace_treaty', 'Barış Antlaşmasını')|e] etkinleştirir#!"
 cb_livonian_wars: "Livonya Savaşı"
 cb_livonian_wars_desc: "İki gücün [ShowAreaName('baltic_area')] bölgesinin geleceği için girdiği çatışmadır. Bu savaşın sonucu, eski #italic Terra Mariana#! topraklarındaki limanlara kimin sahip olacağını belirleyecek."
 cb_claim_timurids: "$TIM_ADJ$ Topraklarında Hak İddiası"
 cb_claim_timurids_desc: "$TIM$ Devleti'nin valilerinden biri tüm ülke üzerinde hak iddia ediyor."
 cb_dlh_invasion_of_china: "Çin'in İşgali"
 cb_dlh_invasion_of_china_desc: "[GetInternationalOrganization('middle_kingdom').GetName] ve $india$ kuvvetleri arasındaki kapanmayan yaralar çok eskiye dayanır. Eski düşmanlarımıza karşı müthiş bir sefere çıkacak, onları tamamen yok edene dek durmayacağız.\n\nBu [casus_belli|e] sayesinde [ShowSubContinentName('china')] alt kıtasındaki [Concept('locations', 'İlleri')|e] daha ucuza fethedebiliriz."
 cb_lodi_claims: "Lûdî Hak İddiaları"
 cb_lodi_claims_desc: "[ShowDynastyName('lodi_dynasty')] Hanedanı'nın [ShowLocationName('delhi')] üzerindeki hak iddiasını da hesaba katarak kendimizi $india$ bölgesinin gerçek hükümdarı ilan etmemizin vakti geldi!\n\n#Y [ShowPeaceTreatyTypeName('peace_claim_delhi')] [Concept('peace_treaty', 'Barış Antlaşmasını')|e] etkinleştirir#!"
 cb_reclaim_andalucia: "$ADU$ Devleti'nin Yeniden Kuruluşu"
 cb_reclaim_andalucia_desc: "[ShowRegionName('iberia_region')] bölgesindeki [ShowReligionGroupAdjective('christian')] egemenliği sona ermeli. Ordularımızı kullanarak $ADU$ Devleti'ni yeniden tahsis edelim!\n\n[ShowLocationName('cordoba')] iline ve [ShowAreaName('andalusia_area')] bölgesinin #Y %80#! kadarına sahip olmayı başarırsak bizi $ADU$ yapacak bir olaya erişeceğiz."
 cb_sco_invade_england: "[GetCountry('ENG').GetNameWithNoTooltip] Topraklarına Saldırı"
 cb_sco_invade_england_desc: "[GetCountry('FRA').GetAdjective] müttefiklerimiz Eski İttifak'ın şartlarına uyarak [GetCountry('ENG').GetName] ülkesini işgal etmemizi istediler. [GetCountry('ENG').GetNameWithNoTooltip] şu anda [GetCountry('FRA').GetNameWithNoTooltip] ile verdiği savaşa odaklanmışken [GetCountry('SCO').GetName] sınırdaki vilayetleri ele geçirebilir."
 cb_raiding_retaliation: "Akınlara Karşı Misilleme"
 cb_raiding_retaliation_desc: "Halkımızı karşı akınlar yapan düşmanlarımıza misilleme yapacağız."
 cb_chinese_unification: "$china$ Topraklarını Birleştir"
 cb_chinese_unification_desc: "$china$ toprakları tekrar [GetInternationalOrganizationType('middle_kingdom').GetName] sancağı altında birleştirilmeli!"
 cb_claim_mandate_of_heaven: "Göksel Vekâlet Talep Et"
 cb_claim_mandate_of_heaven_desc: "Güçlü ve gerçek liderlikten yoksun kalan $china$ toprakları kaybedilmiş sayılır. [GetInternationalOrganizationType('middle_kingdom').GetName] topraklarının hükümdarı olarak gereken liderliği ortaya koymak hem görevimiz hem de kaderimiz."
 cb_beaver_wars: "Kürk Stokunu Ele Geçir"
 cb_beaver_wars_desc: "Avcılar, yerel kunduz nüfusunu avlayarak sayılarını neredeyse tükenme noktasına getirdi. Kürk ticaretinin taleplerini karşılamak için yeni av alanları edinmeliyiz."
 cb_subjugation: "Tabi Kıl"
 cb_subjugation_desc: "Önümüzde diz çökmeyi reddediyorlar. Yakında buna mecbur kalacaklar!"
 cb_expansion_into_the_steppes: "Bozkırlara Genişleme"
 cb_expansion_into_the_steppes_desc: "$tatar_yoke$ kırıldı. Bozkırlar üzerinde hâkimiyet kurma vaktimiz geldi!"
 great_northern_conflict: "Büyük Kuzey Sorunu"
 great_northern_conflict_PROV: "[PROVINCE.GetName] için $great_northern_conflict$"
 great_northern_conflict_desc: "[ShowCultureGroupName('scandinavian_group')] düşmanlarımızın nüfuzuna meydan okuma gayesiyle silahlanma ve verimli [ShowAreaName('baltic_area')] toprakları ile ticaret yolları üzerinde kontrol sahibi olmak için mücadele etme kararı aldık."
