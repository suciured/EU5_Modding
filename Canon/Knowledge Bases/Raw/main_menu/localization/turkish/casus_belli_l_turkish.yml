 cb_liberate_hre_member_desc: "Bir İmparatorluk Prensliği yabancı bir hükümdarın egemenliği altına girdi. İmparatorluk içinde nüfuzlarının artmasına göz yumamayız. Bu zayıf ülkeyi özgürlüğüne kavuşturmamız gerekiyor."
