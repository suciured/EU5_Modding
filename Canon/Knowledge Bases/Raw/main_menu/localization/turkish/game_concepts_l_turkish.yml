l_turkish:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Etken"
 game_concept_modifiers: "Etkenler"
 game_concept_modifier_desc: "Etkenler belirli bir hesaplamada toplama veya çarpma işlemi yaparak oyunun işleyişini etkileyen değerlerdir.\nEtkenler belirli varlıklarla ilişkilidir. Örneğin; [country_modifiers|e] [Concept('countries', 'Ülkelere')|e], [location_modifiers|e] [Concept('locations', 'İllere')|e], [character_modifiers|e] [Concept('characters', 'Karakterlere')|e] ve [international_organization_modifiers|e] [Concept('international_organizations', 'Uluslararası Teşkilatlara')|e] bağlıdır."
 game_concept_location_modifier: "İl Etkeni"
 game_concept_location_modifiers: "İl Etkenleri"
 game_concept_location_modifier_desc: "[Concept('location', 'İllere')|e] uygulanan bir [modifier|e]."
 game_concept_province_modifier: "Vilayet Etkeni"
 game_concept_province_modifiers: "Vilayet Etkenleri"
 game_concept_province_modifier_desc: "[Concept('province', 'Vilayetlere')|e] uygulanan bir [modifier|e]."
 game_concept_country_modifier: "Ülke Etkeni"
 game_concept_country_modifiers: "Ülke Etkenleri"
 game_concept_country_modifier_desc: "[Concept('country', 'Ülkelere')|e] uygulanan bir [modifier|e]."
 game_concept_unit_modifier: "Birim Etkeni"
 game_concept_unit_modifiers: "Birim Etkenleri"
 game_concept_unit_modifier_desc: "Belirli bir [Concept('unit', 'Birime')|e] uygulanan bir [modifier|e]."
 game_concept_character_modifier: "Karakter Etkeni"
 game_concept_character_modifiers: "Karakter Etkenleri"
 game_concept_character_modifier_desc: "[Concept('character', 'Karaktere')|e] uygulanan bir [modifier|e]. Bir [Concept('country', 'Ülkeye')|e] uygulanması gereken etkenler, karakter söz konusu ülkenin [Concept('ruler', 'Hükümdarı')|e] ise etkindir."
 game_concept_dynasty_modifier: "Dynasty Modifier"
 game_concept_dynasty_modifiers: "Dynasty Modifiers"
 game_concept_dynasty_modifier_desc: "A [modifier|e] that applies to the [dynasty|e]. Modifier types which are supposed to target the [character|e] are active on every living member of the dynasty, though [country_modifiers|e] are only applied if the character is the [ruler|e] of that country."
 game_concept_international_organization_modifier: "Uluslararası Teşkilat Etkeni"
 game_concept_international_organization_modifiers: "Uluslararası Teşkilat Etkenleri"
 game_concept_international_organization_modifier_desc: "[Concept('international_organization', 'Uluslararası Teşkilatlara')|e] uygulanan bir [modifier|e]."
 game_concept_effect: "Etki"
 game_concept_effects: "Etkiler"
 game_concept_effect_desc: "Etkiler, oyunu dinamik olarak etkilemek için kullanılır. Bu etkiler basit bir [gold|e] ilavesinden [government_reform|e] açmak gibi daha karmaşık eylemlere kadar çeşitlilik gösterebilir. Etkiler, genellikle bir [event|e] sonucunda verilir veya [Concept('missions', 'Görevlerden')|e] alınan bir ödüldür."
 game_concept_trigger: "Tetikleyici"
 game_concept_triggers: "Tetikleyiciler"
 game_concept_condition: "Koşul"
 game_concept_conditions: "Koşullar"
 game_concept_trigger_desc: "Tetikleyiciler; belirli [Concept('effects', 'Etkilerin')|e], [Concept('events', 'Olayların')|e], [Concept('tasks', 'Görev Aşamalarının')|e] ve diğer oyun unsurlarının etkin olması için karşılanması gereken koşullardır."
 game_concept_action: "Eylem"
 game_concept_actions: "Eylemler"
 game_concept_action_desc: "Eylem, oyun dünyasında bir [Concept('effect', 'Etkiye')|e] sebep olan bir butondur. Bu tip eylemler [country_interactions|e], [situation_actions|e] veya [Concept('unit_abilities', 'Birim Becerileridir')|e]"
 game_concept_country: "Ülke"
 game_concept_country_s: "Ülkenin"
 game_concept_countries: "Ülkeler"
 game_concept_nation: "Ulus"
 game_concept_nations: "Uluslar"
 game_concept_country_desc: "Bir Ülke, [diplomacy|e] faaliyetleri yürütebilen bir siyasi varlıktır. Bir [Concept('government', 'Hükûmeti')|E], bir [Concept('primary_culture', 'Ana Kültürü')|e] ve bir [Concept('primary_religion', 'Ana Dini')|e] vardır. Gücünü göstermek için [Concept('armies', 'Ordularını')|e] ve [Concept('navies', 'Donanmalarını')|e] kullanabilir.\n\nÜlkeler [settled|E], [extraterritorial|E], [army_based|e] ya da [society_of_pops|E] olabilir.\n\nÜlkeler gerçek bir oyuncu ya da bir yapay zekâ tarafından yönetilir."
 game_concept_settled_country: "Yerleşik Ülke"
 game_concept_settle: "Yerleş"
 game_concept_settled: "Yerleşik"
 game_concept_location_based: "Toprak Temelli Ülke"
 game_concept_settled_country_desc: "$game_concept_settled_country$, var olmak için [Concept('locations', 'İllere')|e] [Concept('own', 'Sahip')|e] olması gereken bir [Concept('country', 'Ülkedir')|e]."
 game_concept_army_based: "Ordu Temelli Ülke"
 game_concept_army_based_countries: "Ordu Temelli Ülkeler"
 game_concept_army_based_desc: "$game_concept_army_based$, [Concept('locations', 'İllere')|e] [Concept('own', 'Sahip')|e] olabilen ancak tüm varlığı [Concept('armies', 'Ordularına')|e] bağlı olan bir [Concept('country', 'Ülkedir')|e]. Orduları yok edilirse $game_concept_country$ yıkılır."
 game_concept_navy_based: "Donanma Temelli Ülke"
 game_concept_navy_based_countries: "Donanma Temelli Ülkeler"
 game_concept_navy_based_desc: "$game_concept_navy_based$, [Concept('locations', 'İllere')|e] [Concept('own', 'Sahip')|e] olabilen ancak tüm varlığı [Concept('navies', 'Donanmalarına')|e] bağlı olan bir [Concept('country', 'Ülkedir')|e]. Donanmaları yok edilen $game_concept_country$ yıkılır."
 game_concept_extraterritorial_country: "Sınırötesi Ülke"
 game_concept_extraterritorial_countries: "Sınırötesi Ülkeler"
 game_concept_extraterritorial: "Sınırötesi"
 game_concept_building_based: "Yapı Temelli Ülke"
 game_concept_extraterritorial_country_desc: "$game_concept_extraterritorial_country$, [Concept('buildings', 'Yapıları')|e] sayesinde var olan ve [Concept('locations', 'İllere')|e] [Concept('own', 'Sahip')|e] olması gerekmeyen bir [Concept('country', 'Ülkedir')|e]."
 game_concept_society_of_pops: "Toplum Devleti"
 game_concept_societies_of_pops: "Toplum Devletleri"
 game_concept_pop_based: "Toplum Temelli Ülke"
 game_concept_society_of_pops_desc: "$game_concept_society_of_pops$, [Concept('pops', 'Toplumları')|e] sayesinde var olan ve [Concept('locations', 'İllere')|e] [Concept('own', 'Sahip')|e] olması gerekmeyen bir [Concept('country', 'Ülkedir')|e]."
 game_concept_diplomacy: "Diplomasi"
 game_concept_diplomacy_desc: "Diplomasi, birbirinin [Concept('diplomatic_range', 'Diplomasi Menzilinde')|e] bulunan iki [country|e] arasındaki etkileşim türlerinden biridir. [diplomats|e] aracılığıyla gerçekleştirilir.\n\n[alliances|e], [treaties|e], [subjects|e] ve [overlords|e] gibi unsurları kapsar; [war|e] ve [peace|e] gibi konularda belirleyicidir.\n\nYüksek [prestige|e] diplomasi yapmayı kolaylaştırırken yüksek [antagonism|e] zorlaştırır."
 game_concept_war_enthusiasm: "Savaş İsteği"
 game_concept_war_enthusiasm_desc: "Bu, bir [Concept('country', 'Ülkenin')|e] bu [Concept('war', 'Savaşa')|e] devam etme isteğini gösterir."
 game_concept_decaying_modifier: "Azalan Etken"
 game_concept_decaying_modifier_desc: "Azalan Etkenler, sıradan [modifiers|e] gibidir ancak bitiş tarihleri yaklaştıkça etkileri azalır. Bu da zaman içinde kaybolan geçici değişiklikler yaratır."
 game_concept_overseas: "Denizaşırı"
 game_concept_overseas_desc: "[Concept('country', 'Ülkenin')|e] [Concept('capital', 'Başkenti')|e] ile arasında kara bağlantısı olmayan ve farklı bir [Concept('continent', 'Kıtada')|e] bulunan bir [Concept('location', 'İldir')|e]."
 game_concept_goods_demand: "Mallara Talep"
 game_concept_goods_demands: "Mal Talepleri"
 game_concept_goods_demand_desc: "[constructions|e], [production_methods|e], [pop_needs|e] ve mal gerektiren her yerde ihtiyaç duyulan [Concept('goods', 'Mallardır')|e]."
 game_concept_government_needs: "Hükûmet İhtiyaçları"
 game_concept_government_needs_desc: "[government_needs] [Concept('country', 'Ülkende')|e] [Concept('buildings', 'Yapıların')|e] [Concept('constructions', 'Yapılmasında')|e], [Concept('location_rank', 'İl Derecesinin')|e] yükseltilmesinde, [army|e] ve [navy|e] için asker toplanmasında veya [exploration|e] hazırlığında ihtiyaç duyulan [Concept('goods', 'Mallardır')|e].\n\n[government_needs], [Concept('location', 'İldeki')|e] [Concept('market', 'Pazardan')|e] karşılanamıyorsa [constructions|e] durdurulur. [government_needs] bu nedenle tüm Hükûmetlerin önceliği olmalıdır."
 game_concept_production_method: "Üretim Yöntemi"
 game_concept_production_methods: "Üretim Yöntemleri"
 game_concept_production_method_desc: "Bu, bir yapının performansı için gerekli [Concept('goods', 'Malları')|e] ve/veya üretebileceği malları değiştirmek için [Concept('building', 'Yapıda')|e] değiştirilebilecek bir şeydir."
 game_concept_ruler: "Hükümdar"
 game_concept_ruler_s: "Hükümdarın"
 game_concept_rulers: "Hükümdarlar"
 game_concept_ruler_desc: "Her [Concept('country', 'Ülkenin')|E] hükümdarı olan bir [Concept('character', 'Karakteri')|E] olabilir. [Concept('government_type', 'Yönetim Biçimine')|e] bağlı olarak yerlerine birisi geçmeden önce ömür boyu veya belirli bir süreliğine ülkelerini yönetebilirler. Bir hükümdarın [Concept('traits', 'Nitelikleri')|E] tüm [Concept('country', 'Ülkeyi')|e] etkiler. Ayrıca [adm|e], [mil|e] ve [dip|e] değerleri [Concept('cabinet', 'Kabinenin')|e] verimliliğine doğrudan etki eder.\n\nGelecek [rulers], [heir_selection|e] ile belirlenir. Meşru bir [adult] olmadığı sürece [government], bir [regent|e] tarafından yönetilir."
 game_concept_title_history: "Ünvan Geçmişi"
 game_concept_title_history_desc: "$game_concept_title_history$, bir [Concept('character', 'Karakterin')|e] hayatı boyunca hükmettiği tüm [Concept('countries', 'Ülkelerin')|e] bağlantısıdır."
 game_concept_monarch: "Monark"
 game_concept_monarchs: "Monarklar"
 game_concept_road: "Yol"
 game_concept_roads: "Yollar"
 game_concept_road_desc: "Yol, iki [Concept('locations', 'İl')|e] arasında inşa edilen bir bağlantıdır. Bir [Concept('country', 'Ülkenin')|e] kendi topraklarını [Concept('control', 'Kontrol')|e] etmesini ve [Concept('trade', 'Ticareti')|e] kolaylaştırır, [Concept('armies', 'Orduların')|e] daha hızlı hareket etmesini sağlar."
 game_concept_employment_system: "İstihdam Sistemi"
 game_concept_employment_systems: "İstihdam Sistemleri"
 game_concept_employment_system_desc: "Bu; [Concept('locations', 'İllerin')|e], [Concept('buildings', 'Yapılarını')|e] işçilerle nasıl doldurduğunu belirtir."
 game_concept_subject_military_stance: "Askerî Duruş"
 game_concept_subject_military_stances: "Askerî Duruşlar"
 game_concept_subject_military_stance_desc: "[Concept('subjects', 'Tabi Devletlerin')|e] [war|e] döneminde [Concept('overlords', 'Metbu Devletlerine')|e] nasıl hizmet edeceğine karar verme biçimlerini gösterir."
 game_concept_location_size: "İl Boyutu"
 game_concept_location_size_desc: "Bir [Concept('location', 'İlin')|e] kapladığı fiziksel alan. Her ilin boyutu aynı değildir."
 game_concept_province: "Vilayet"
 game_concept_provinces: "Vilayetler"
 game_concept_province_desc: "Vilayet, aynı [country|e] tarafından [Concept('owned', 'Sahip')|e] olunan bir grup [Concept('locations', 'İldir')|e]. Vilayet, illeri arasında [food|e] paylaşımı ve dağıtımı yapar. Ayrıca [army_levies|e] ve [navy_levies|e] bütün Vilayetin tamamında aynı anda toplanır. Birçok [Concept('cabinet_actions', 'Kabine Eylemi')|e] Vilayetlerle alakalıdır."
 game_concept_province_definition: "Vilayet Tanımı"
 game_concept_province_definition_desc: "Vilayet Tanımı, oyun boyunca [Concept('provinces', 'Vilayetlerin')|e] nasıl oluşturulacağını belirleyen, önceden tanımlanmış bir [location|e] grubudur.\n\n[areas_with_icon|e] Eyalet Tanımlarına ayrılır, bunların da içinde [locations_with_icon|e] yer alır. Aynı Vilayet Tanımı içinde yer alan aynı [Concept('country_with_icon', 'Ülkenin')|e] [Concept('owned', 'Sahip')|e] olduğu tüm [locations|e] aynı [Concept('province', 'Vilayete')|e] aittir.\n\nBirden fazla [country] Aynı Eyalet Tanımı içindeki [Concept('locations', 'İllere')] [Concept('own', 'Sahipse')|e], her biri kendi [Concept('province_capital_with_icon', 'Vilayet Başkentine')|e] ve [Concept('food_stockpile_with_icon', 'Yiyecek Stokuna')|e] sahip çok sayıda farklı [province] olacaktır."
 game_concept_province_capital: "Vilayet Başkenti"
 game_concept_province_capital_desc: "Vilayet Başkenti, ait olduğu [Concept('province', 'Vilayetin')|e] tabiri caizse atan kalbi olan [Concept('location', 'İldir')|e]. Bir [Concept('province', 'Vilayetteki')] en yüksek nüfusa sahip veya en gelişmiş [location] otomatik olarak Vilayet Başkenti olarak seçilir. Bu [location] bir [Concept('war', 'Savaş')|e] sırasında [Concept('occupied', 'İşgal Edilirse')|e] [Concept('province', 'Vilayetin')] kalan [Concept('location', 'İlleri')] de otomatik olarak kısa bir süre içerisinde işgalcinin eline geçer.\n\nVilayet Başkenti, tüm [Concept('province', 'Vilayetin')|e] [food|e] alım satımı yaptığı [Concept('market', 'Pazarı')|e] da belirler."
 game_concept_location: "İl"
 game_concept_locations: "İller"
 game_concept_location_desc: "En küçük toprak birimidir ve bir [Concept('province', 'Vilayetin')|e] parçasıdır. Temel özelliklerini [topography|e], [vegetation|e] ve [climate|e] belirler. Ayrıca bir [river|e] içerebilir.\n\nHer İlin, orada yaşayan [pops|e] tarafından toplanabilecek bir [Concept('raw_material', 'Ham Maddesi')|e] vardır. İllerde, [Concept('buildings', 'Yapı')|e] inşa edilebilir ve Toplumlar [Concept('employ', 'İstihdam')|e] edilebilir. Çoğu İl, [Concept('rural', 'Kırsaldır')|e] ancak [town_or_city|e] ünvanı alabilirler. \n\n[countries|e], her İle [Concept('owned', 'Sahip')|e] olabilir ve her İli [Concept('controlled', 'Kontrol')|e] edebilir. Ayrıca [war|e] sırasında [armies|e] fetih yapmak için farklı İller arasında hareket edebilir."
 game_concept_lake: "Göl"
 game_concept_lakes: "Göller"
 game_concept_lake_desc: "Göller, bazı nehirler dışında açık denizlere bağlantısı olmayan su kütleleridir. Bu nedenle [Concept('ships', 'Gemiler')|e] buralarda yelken açamaz."
 game_concept_seazone: "Deniz Bölgesi"
 game_concept_seazones: "Deniz Bölgeleri"
 game_concept_seazone_desc: "Bir deniz bölgesi, [Concept('location', 'İllere')|e] benzer ancak sadece su içerirler. Kimsenin [Concept('owned', 'Sahip')|e] olmadığı veya [Concept('controlled', 'Kontrol')|e] etmediği harita parçasıdır. Bir deniz bölgesi kıyısal ise bitişik [Concept('countries', 'Ülkelerden')|e] gelen bir [Concept('maritime_presence', 'Denizlerde Varlığı')|e] da olur."
 game_concept_sea_current: "Deniz Akıntısı"
 game_concept_sea_currents: "Deniz Akıntıları"
 game_concept_sea_current_desc: "$game_concept_sea_current$, bazı [Concept('seazones', 'Deniz Bölgelerinde')|e] [Concept('navies', 'Donanmaların')|e] belirli bir yönde daha hızlı hareket etmesini sağlayan bir özelliktir."
 game_concept_frozen: "Donmuş"
 game_concept_frozen_freeze_over: "Don"
 game_concept_frozen_desc: "Donmuş bir [seazone|e], [armies|e] tarafından geçilebilir ve ulaştığı topraklar üzerinde daha iyi bir kontrol sağlar ancak [Concept('navies', 'Donanmaların')|e] buz çözülene kadar mahsur kalmasına sebep olur. Hava değişimlerine dikkat edilmeli yoksa bir [army|e] buz üzerindeyken buz erirse korkunç sonuçlar doğurabilir."
 game_concept_impassable: "Geçilemez"
 game_concept_passable: "Geçilebilir"
 game_concept_wasteland: "Çorak"
 game_concept_wastelands: "Çorak Topraklar"
 game_concept_impassable_desc: "[Concept('units', 'Birimlerin')|e] giremeyeceği veya sürdürülebilir bir nüfus sayısının yaşayamayacağı bir [location|e] veya [seazone|e]."
 game_concept_area: "Alan"
 game_concept_areas: "Alanlar"
 game_concept_area_desc: "Alan, bir grup [Concept('provinces', 'Vilayettir')|e] ve bir [Concept('region', 'Bölgenin')|e] parçasıdır."
 game_concept_region: "Bölge"
 game_concept_regions: "Bölgeler"
 game_concept_region_desc: "Bölge, bir [Concept('sub_continent', 'Alt Kıtanın')|e] parçası olan bir grup [Concept('areas', 'Alandır')|e]. Bir Bölgeye örnek olarak [ShowRegionName('scandinavian_region')] verilebilir."
 game_concept_sub_continent: "Alt Kıta"
 game_concept_sub_continents: "Alt Kıtalar"
 game_concept_sub_continent_desc: "Alt Kıta, bir [Concept('continent', 'Kıtanın')|e] parçası olan bir grup [Concept('regions', 'Bölgedir')|e]. [ShowSubContinentName('western_europe')] veya $india$ birer Alt Kıta örneğidir."
 game_concept_geography: "Coğrafya"
 game_concept_geography_desc: "Coğrafya, bölgelerin ve fiziksel özelliklerin doğasını ve bunların birbirine göre konumunu belirtir. Dünyanın coğrafyası [continents|e], [sub_continents|e], [regions|e], [areas|e], [provinces|e] ve [Concept('locations', 'İllerden')|e] oluşur."
 game_concept_continent: "Kıta"
 game_concept_continents: "Kıtalar"
 game_concept_continent_desc: "Dünya birkaç kıtaya bölünür ve bu kıtalar da [Concept('sub_continents', 'Alt Kıtalara')|e] bölünür."
 game_concept_men: "İnsanlar"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "İnsan Gücü"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "İnsan Gücü, bir [Concept('country', 'Ülkenin')|e] daimî [Concept('army', 'Ordusuna')|e] destek sağlama amacıyla hizmete alabileceği sefil ve serserilerin sınırını temsil eder.\n\nİnsan Gücü, genelde [Concept('army_levies', 'Ordu Seferberlerinden')|e] daha iyi olan profesyonel [Concept('regiments', 'Alayları')|e] eğitirken ve muhafaza ederken kullanılır.\n\nİnsan Gücü kazanma oranı, İnsan Gücü [Concept('buildings', 'Yapıları')|e] inşa ederek veya belirli [Concept('advances', 'Geliştirmeleri')|e] araştırarak artırılabilir."
 game_concept_sailors: "Denizciler"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "Bir [Concept('country', 'Ülkenin')|e]; balıkçıları, denizci tüccarları ve geçimini açık denizden sağlayan donanma subaylarını temsil eden belirli sayıda Denizcileri olabilir.\n\n[Concept('ships', 'Gemi')|e] inşa etmek için bu tarz deneyimli denizcilere ihtiyaç vardır ve bu denizciler bir [Concept('navy', 'Donanmayı')|e] muhafaza etmek için kullanılır. [Concept('navy_levies', 'Donanma Seferberlerinden')|e] farklı ve daha etkililerdir. Hatta [exploration|e] görevlerini yapmak için gereklidirler.\n\nDenizci kazanma oranı, liman [Concept('buildings', 'Yapıları')|e] inşa ederek veya belirli [Concept('advances', 'Geliştirmeleri')|e] araştırarak artırılabilir."
 game_concept_river: "Nehir"
 game_concept_rivers: "Nehirler"
 game_concept_river_desc: "Bir [location|e] içinde bir Nehir bulunabilir. Nehirler hareket eden su kütleleridir.\n\nNehirler, [Concept('navies', 'Donanmalar')|e] tarafından geçilemez. Nehri olan bir [Concept('location', 'İle')] girmeye çalışan [Concept('armies', 'Ordulara')|e] ise [crossing|e] çatışma cezası verir. Ek olarak, Nehirler bir ilin [Concept('population_capacity', 'Nüfus Kapasitesini')|e] biraz artırır."
 game_concept_religion: "Din"
 game_concept_faith: "İnanç"
 game_concept_religions: "Dinler"
 game_concept_religion_desc: "Din, bir [Concept('religion_group', 'Din Grubuna')|e] ait olan herhangi bir inanç sistemidir. Her [Concept('person', 'Kişinin')|e] mensubu olduğu bir Dini vardır (kişinin inancı [Concept('converted', 'Değiştirilebilir')|e]) ve her [Concept('country', 'Ülkenin')|e] bir [Concept('primary_religion', 'Ana Dini')|e] bulunur.\n\nAynı [religion_group] içindeki Dinler birbirlerini [heretic|e] olarak görürken farklı [Concept('religion_group', 'Din Grubunda')] bulunan Dinler birbirlerini [heathen|e] olarak görürler. Ek olarak Dinlerin başka Dinler hakkında belirli görüşleri olabilir."
 game_concept_religion_group: "Din Grubu"
 game_concept_religion_groups: "Din Grupları"
 game_concept_religion_group_desc: "Din Grubu, birbirine benzeyen ve birbirini kötü yerine yanlış olarak gören bir [Concept('religions', 'Din')|e] kümesidir. Bu, birbirlerine [Concept('wars', 'Savaş')|e] açmalarına engel değildir."
 game_concept_culture_group: "Kültür Grubu"
 game_concept_culture_groups: "Kültür Grupları"
 game_concept_culture_group_short: "Grup"
 game_concept_culture_groups_short: "Gruplar"
 game_concept_culture_group_desc: "Kültür Grubu birbirine ortak miras, benzer gelenekler veya sadece bölgesel yakınlık sebebiyle benzeyen bir [Concept('cultures', 'Kültür')|e] kümesidir.\n\nBir [culture] birden fazla Kültür Grubunda bulunabilir ya da hiçbirinde bulunmayacak kadar izole de olabilir.\n\n[Concept('primary_cultures', 'Ana Kültürleri')|e] en az bir ortak Kültür Grubunda bulunan [Concept('countries', 'Ülkelerin')|e] birbirleri hakkındaki [Concept('opinion', 'Görüşlerine')|e] küçük bir bonus uygulanır ancak birden fazla ortak Kültür Grupları olsa bile bu bonus etki birikmez.\n\nBazı [culture_groups] zamanla [merged_culture_group_merged|e] hâle gelebilir."
 game_concept_dominant_country: "Baskın Ülke"
 game_concept_dominant_country_dominant: "Baskın"
 game_concept_dominant_country_desc: "[Concept('primary_culture', 'Ana Kültüründen')|e] en fazla [Concept('population', 'Nüfusu')|e] barındıran [country|e], o [Concept('culture', 'Kültürün')|e] [Concept('dominant_country', 'Baskın Ülkesi')|e] olur. Bir ülke, [Concept('overlord', 'Metbu Devleti')|e] aynı $game_concept_culture$den ise $game_concept_dominant_country_dominant$ olamaz."
 game_concept_merged_culture_group: "Birleşik Kültür Grubu"
 game_concept_merged_culture_group_merged: "Birleşik"
 game_concept_merged_culture_group_merge: "Birleştir"
 game_concept_merged_culture_group_merges: "Birleştirir"
 game_concept_merged_culture_group_merged_culture: "Birleşik Kültür"
 game_concept_merged_culture_group_merging: "Birleştiriyor"
 game_concept_merged_culture_group_desc: "Bazı [culture_groups|e] tek bir [Concept('culture', 'Kültüre')|e] Birleştirilebilir.\n\nBir ülke kendi [Concept('primary_culture', 'Ana Kültürünün')|e] [Concept('culture_groups', 'Kültür Gruplarından')] birini birleştirerek yeni bir [culture] oluşturabilir. Eski [Concept('primary_culture', 'Ana Kültürde')|e] ve aynı [Concept('culture_group_short', 'Grupta')|e] bulunup aynı [Concept('language', 'Dili')|e] kullanan [Concept('accepted_cultures', 'Kabul Gören Kültürlere')|e] mensup olan [pops|e] anında asimile edilir.\n\nBir [culture_group] yalnızca bir defa birleştirilebilir."
 game_concept_dominant_religion: "Baskın Din"
 game_concept_dominant_religion_desc: "Baskın Din, bir [Concept('location', 'İlde')|e] veya [Concept('country', 'Ülkede')|e] en büyük [Concept('pops', 'Toplumun')|e] inandığı [Concept('religion', 'Dindir')|e].\nBu, mutlaka çoğunluk oldukları anlamına gelmemektedir."
 game_concept_convert: "Din Değiştir"
 game_concept_converts: "Din Değiştirir"
 game_concept_converting: "Din Değiştirmek"
 game_concept_conversion: "Din Değişimi"
 game_concept_conversion_rate: "Din Değişimi Hızı"
 game_concept_converted: "Dini Değişen"
 game_concept_conversion_desc: "[Concept('pops', 'Toplumların')|e] zamanla bir [Concept('religion', 'Dinden')|e] başka bir Dine geçiş sürecidir. [Concept('country', 'Ülkelerin')|e], $game_concept_conversion$ sürecini etkilemesinin en güvenilir yolu [Concept('cabinet', 'Kabinedir')|e] ancak [laws|e], [privileges|e], [advances|e] ve [societal_values|e] de önemli birer rol oynar."
 game_concept_reform_desire: "Reform Arzusu"
 game_concept_reform_desire_desc: "[ShowReligionAdjective('catholic')] dini hangi doktrinin doğru olduğu ve inancın unsurları konularında iç çatışmalar yaşar. Zaman içinde reform isteği giderek büyür ve [ShowReligionNameWithNoTooltip('catholic')] doktrini üzerine gelecekte yapılacak tartışmaları etkiler."
 game_concept_reformation: "Reform"
 game_concept_protestant: "Protestan"
 game_concept_protestants: "Protestanlar"
 game_concept_reformation_desc: "$game_concept_reformation$, [ShowReligionGroupAdjective('christian')] âleminde gerçekleşen etkili bir harekettir. [ShowReligionAdjective('catholic')] inancının birkaç farklı inanca bölünmesine sebep olur. Bu hareket [ShowSituationName('reformation')] [Concept('situation', 'Durumuyla')|e] başlar.\nŞu dinler $game_concept_reformation$ hareketinin bir parçasıdır:\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "Kültür"
 game_concept_cultures: "Kültürler"
 game_concept_culture_desc: "Kültür, akrabalık duygusu paylaşan bir grup [Concept('people', 'İnsandan')|e] oluşur.\n\nHer Kültürün bir [Concept('language', 'Dili')|e] vardır, bu dili diğer Kültürler de paylaşabilir.\n\nHer kültürün bir [Concept('cultural_tradition', 'Kültürel Geleneği')|e] ve bir [Concept('cultural_influence', 'Kültürel Nüfuzu')|e] da mevcuttur. Farklı Kültürlerin birbirlerine karşı değişen [Concept('cultural_opinions', 'Kültürel Görüşleri')|e] vardır.\n\nHer [Concept('country', 'Ülkenin')|e] bir [Concept('primary_culture', 'Ana Kültürü')|e] bulunur ve ilaveten birçok [Concept('accepted_cultures', 'Kabul Görmüş Kültürü')|e] veya [Concept('tolerated_cultures', 'Hoş Karşılanan Kültürü')|e] olabilir. Ülkedeki diğer tüm Kültürler, [non_accepted_cultures|e] olarak görülür ve diğer Kültürler tarafından [Concept('assimilated', 'Asimile')|e] edilebilir.\n\nBirçok Kültür bir veya daha fazla [Concept('culture_groups', 'Kültür Grubuna')|e] dâhildir."
 game_concept_cultural_opinion: "Kültürel Görüş"
 game_concept_cultural_opinion_short: "Görüş"
 game_concept_cultural_opinions: "Kültürel Görüşler"
 game_concept_cultural_opinion_desc: "Her [Concept('culture', 'Kültürün')|E], diğer Kültürler hakkında bir Kültürel Görüşü vardır. Bu, bir [Concept('country', 'Ülkenin')|e] kendi [Concept('culture', 'Kültüründen')] farklı bir [Concept('culture', 'Kültürü')] olan bir [country] hakkındaki [Concept('opinion', 'Görüşünü')|e] ve bir [Concept('pop', 'Toplumun')|e] [Concept('pop_satisfaction', 'Memnuniyetini')|e] de etkiler."
 game_concept_non_accepted_culture: "Ayrımcılığa Uğrayan Kültür"
 game_concept_non_accepted_culture_short: "Ayrımcılığa Uğrayan"
 game_concept_non_accepted_cultures: "Ayrımcılığa Uğrayan Kültürler"
 game_concept_non_accepted_culture_desc: "Bir [Concept('country', 'Ülkede')|e] bulunan ancak [primary_culture|e], [accepted_culture|e] veya [tolerated_culture|e] olmayan her [culture|e] bir Ayrımcılığa Uğrayan Kültür sayılır.\n\nBu [Concept('culture', 'Kültüre')] mensup Toplumlar özel bir [law|e] olmadan [Concept('army_levies', 'Ordu Seferberi')|e] ve [Concept('navy_levies', 'Donanma Seferberi')|e] olarak toplanamazlar."
 game_concept_accepted_culture: "Kabul Gören Kültür"
 game_concept_accept: "Kabul"
 game_concept_accepted_culture_short: "Kabul Gören"
 game_concept_accepted_cultures: "Kabul Gören Kültürler"
 game_concept_accepted_culture_desc: "Her [country|e] bütün yönleriyle [primary_culture|e] gibi değerlendirilen birkaç [Concept('cultures', 'Kültüre')|e] sahip olabilir.\n\nBir ülkenin ceza almadan sahip olabileceği Kültür sayısı değişkendir. Bu sayı [Concept('advances', 'Geliştirmelerle')|e] artırılabilir.\n\nKabul Gören Kültüre mensup [pops|e], özel bir [law|e] gerekmeksizin [army_levies|e] ve [navy_levies|e] olarak toplanabilirler.\n\n$game_concept_accepted_culture$e mensup [Concept('pops_with_icon', 'Toplumların')|e] [Concept('pop_satisfaction_with_icon', 'Memnuniyeti')|e] [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G] artar."
 game_concept_tolerated_culture: "Hoş Karşılanan Kültür"
 game_concept_tolerated_culture_short: "Hoş Karşılanan"
 game_concept_tolerate: "Hoş Karşılıyor"
 game_concept_tolerated_cultures: "Hoş Karşılanan Kültürler"
 game_concept_tolerated_culture_desc: "Her [country|e], [Concept('non_accepted_cultures', 'Kabul Görmeyen Kültürlerden')|e] daha iyi değerlendirilen ancak [Concept('primary_culture', 'Ana Kültür')|e] kadar göz önünde bulundurulmayan birkaç [Concept('cultures', 'Kültüre')|e] sahip olabilir.\n\nBir ülkenin ceza almadan sahip olabileceği Kültür sayısı değişkendir. Bu sayı [Concept('advances', 'Geliştirmelerle')|e] artırılabilir.\n\nKabul Gören Kültüre mensup [pops|e], özel bir [law|e] gerekmeksizin [army_levies|e] ve [navy_levies|e] olarak toplanabilirler.\n\n$game_concept_accepted_culture$e mensup [Concept('pops_with_icon', 'Toplumların')|e] [Concept('pop_satisfaction_with_icon', 'Memnuniyeti')|e] [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G] artar."
 game_concept_primary_culture: "Ana Kültür"
 game_concept_primary_culture_short: "Ana"
 game_concept_primary_cultures: "Ana Kültürler"
 game_concept_primary_culture_desc: "Bir [Concept('country', 'Ülkenin')|E] ait olduğu varsayılan [Concept('culture', 'Kültürdür')|e]. Başka kültüre mensup [pops|e], şartlar uygun olduğunda bu kültür tarafından [Concept('assimilate', 'Asimile')|e] edilirler.\n\nHer [Concept('country', 'Ülkenin')] [Concept('common_language', 'Ortak Dili')|e], Ana Kültürün [Concept('language', 'Dilidir')|e].\n\nBir [Concept('country', 'Ülkede')] aynı $game_concept_primary_culture$e mensup [Concept('pops', 'Toplumların')] [Concept('pop_satisfaction_with_icon', 'Memnuniyeti')|e] [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G] artar."
 game_concept_primary_or_accepted_culture: "Ana Kültür veya Kabul Gören Kültür"
 game_concept_primary_or_accepted_culture_desc: "Bu [culture|e], bir [Concept('country', 'Ülkede')|E] [Concept('primary_culture_short', 'Ana Kültür')|e] veya [Concept('accepted_culture', 'Kabul Gören Kültürdür')|e]."
 game_concept_cultural_capacity: "Kültürel Kapasite"
 game_concept_cultural_capacity_desc: "Bir [Concept('country', 'Ülkede')|e] bir [Concept('culture', 'Kültürün')|e] [accepted_culture|e] olmasının maliyeti, söz konusu Kültürün [primary_culture|e] hakkındaki [Concept('cultural_opinion', 'Kültürel Görüşüne')|e] ve $game_concept_primary_culture$e kıyasla ne kadar yaygın olduğuna bağlıdır."
 game_concept_religious_status: "Dinî Durum"
 game_concept_religious_status_desc: "Bir [Concept('religion', 'Dinin')|e], [Concept('primary_religion', 'Ana Dine')|e] kıyasla nasıl sınıflandırıldığını gösterir.\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"
 game_concept_religious_opinion: "Dinî Görüş"
 game_concept_religious_opinions: "Dinî Görüşler"
 game_concept_religious_opinion_desc: "Her [Concept('religion', 'Dinin')|E], diğer [religions] hakkında bir Dinî Görüşü vardır. Bu, bir [Concept('country', 'Ülkenin')|e] kendi [Concept('religion', 'Dininden')|e] farklı bir [Concept('religion', 'Dini')|e] olan bir [country] hakkındaki [Concept('opinion', 'Görüşünü')|e] ve bir [Concept('pop', 'Toplumun')|e] [Concept('pop_satisfaction', 'Memnuniyetini')|e] de etkiler."
 game_concept_primary_religion: "Ana Din"
 game_concept_primary_religion_short: "Ana"
 game_concept_true_faith: "Ana Din"
 game_concept_official_religion: "Ana Din"
 game_concept_state_religion: "Ana Din"
 game_concept_state_religion_desc: "Bir [Concept('country', 'Ülkenin')|e] resmî [Concept('religion', 'Dinidir')|e]. Farklı içeriklere ve mekaniklere erişim sağlamasına ek olarak farklı oyun tarzlarını da mümkün kılabilir.\n\n$game_concept_primary_religion$e mensup olan [Concept('pops', 'Toplumların')|e] [pop_satisfaction|e] daha yüksek olur ve doğru koşullar oluşursa diğer $game_concept_pops$ da yavaşça [Concept('convert', 'Din Değiştirerek')|e] $game_concept_primary_religion$e geçer.\n\n$game_concept_primary_religion$in ayrıca [diplomacy|e] üzerinde de büyük bir etkisi vardır çünkü din kardeşi olan $game_concept_countries$ birbirine karşı daha olumlu tavır takınmaya meyillidir."
 game_concept_heretic: "Zındık"
 game_concept_heretics: "Zındıklar"
 game_concept_heretic_desc: "Bir [Concept('country', 'Ülkedeki')|e] [primary_religion|e] ile aynı [Concept('religion_group', 'Din Grubunda')|e] yer alan tüm [religions|e] zındık sayılır.\n\n$game_concept_country$nin [Concept('heretic_tolerance', 'Zındıklara Hoşgörüsüne')|e] bağlı olarak zındık [Concept('pops', 'Toplumların')|e] [pop_satisfaction|e] genellikle daha düşük olur ve zındık $game_concept_countries$ ile [diplomacy|e] yürütmek zor olabilir."
 game_concept_heathen: "Kâfir"
 game_concept_heathens: "Kâfirler"
 game_concept_heathen_desc: "Bir [Concept('country', 'Ülkedeki')|e] [Concept('primary_religion', 'Ana Dinden')|e] farklı bir [Concept('religion_group', 'Din Grubunda')|e] yer alan tüm [religions|e] kâfir sayılır.\n\n$game_concept_country$nin [Concept('heathenry_tolerance', 'Kâfirlere Hoşgörüsüne')|e] bağlı olarak kâfir [Concept('pops', 'Toplumların')|e] [pop_satisfaction|e] genellikle daha düşük olur ve kâfir $game_concept_countries$ ile [diplomacy|e] yürütmek zor olabilir."
 game_concept_dominant_upper_class_culture: "Baskın Üst Tabaka Kültürü"
 game_concept_dominant_upper_class_culture_desc: "Baskın [upper_class|e] kültürü, bir [Concept('country', 'Ülkedeki')|e] tüm üst tabaka [pops|e] arasındaki en büyük [Concept('culture', 'Kültürdür')|e] ve hem bulunduğu [Concept('locations', 'İllerin')|e] [control|e] değeriyle hem de ait olduğu [Concept('estate', 'Zümrenin')|e] [Concept('political_power', 'Siyasi Gücüyle')|e] ölçeklenir.\n\nElbette bu durum, söz konusu kültürün çoğunlukta olduğu anlamına gelmez."
 game_concept_dominant_culture: "Baskın Kültür"
 game_concept_dominant_culture_desc: "Baskın Kültür, bir [Concept('location', 'İlde')|e] veya [Concept('country', 'Ülkedeki')|e] en büyük [Concept('culture', 'Kültürdür')|e].\nBu mutlaka çoğunluk oldukları anlamına gelmez."
 game_concept_foreign_culture: "Yabancı Kültür"
 game_concept_foreign_culture_short: "Yabancı"
 game_concept_foreign_culture_desc: "Bu, [country|e] içinde hiç [Concept('pops', 'Toplumu')|e] olmayan bir [Concept('culture', 'Kültürün')|e] [Concept('cultural_status', 'Kültürel Durumudur')|e]."
 game_concept_cultural_status: "Kültürel Durum"
 game_concept_cultural_status_short: "Durum"
 game_concept_cultural_status_desc: "[countries|e], [Concept('cultures', 'Kültürleri')|e] şu şekilde sınıflandırır:\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 game_concept_assimilate: "Asimile"
 game_concept_assimilates: "Asimile Eden"
 game_concept_assimilating: "Asimile Ediyor"
 game_concept_assimilated: "Asimile Olmuş"
 game_concept_assimilation: "Asimilasyon"
 game_concept_assimilation_rate: "Asimilasyon Hızı"
 game_concept_assimilate_desc: "Bir [Concept('pops', 'Toplumun')|e] [Concept('culture', 'Kültürünün')|e] zaman içinde [Concept('owns', 'Sahibi')|e] olan [Concept('country', 'Ülkenin')|e] [Concept('primary_culture', 'Ana Kültürüne')|e] değişmesi sürecidir.\n\n[Concept('primary_culture', 'Ana Kültürün')|e], [Concept('pops', 'Toplumun')|e] kültürüne karşı yüksek [Concept('culture_war_power', 'Kültür Savaşı Gücü')|e] varsa bu süreç hızlanır.\n\nBazı [cultures|e] doğrudan [Concept('faith', 'İnançlarıyla')|e] bağlantılıdır. Bu nedenle [Concept('converted', 'Din Değiştirmeden')|e] önce asimile edilemezler."
 game_concept_occupation: "İşgal"
 game_concept_occupations: "İşgaller"
 game_concept_occupied: "İşgal Edilmiş"
 game_concept_occupier: "İşgalci"
 game_concept_occupy: "İşgal"
 game_concept_occupying: "İşgal Eden"
 game_concept_occupation_desc: "Bir [Concept('location', 'İli')|e] [Concept('controller', 'Kontrol')|e] eden ülke, ilin [Concept('owner', 'Sahibi')|e] değilse bu bir İşgaldir. Bu durum bir [location], [enemy|e] tarafından [Concept('controlled', 'Kontrol Edilen')] bir [Concept('fortification', 'Tahkimatın')|e] [Concept('zone_of_control', 'Kontrol Alanına')] girdiğinde veya bir [army|e] başarıyla ili [Concept('sieges', 'Kuşattığında')|e] yaşanır.\n\nÇoğu durumda, bir [Concept('location', 'İlin')|e] [Concept('peace_treaty', 'Barış Antlaşmasına')|e] eklenmeden önce [occupied] olması gerekir."
 game_concept_siege: "Kuşatma"
 game_concept_besieged: "Kuşatıldı"
 game_concept_sieged: "Kuşatılan"
 game_concept_sieges: "Kuşatmalar"
 game_concept_siege_desc: "Bir [army|e], [controller|e] ve $game_concept_army$nun birbirine [enemy|e] olduğu bir [Concept('location', 'İle')|e] geldiğinde kuşatma meydana gelir.\n\n[Concept('fortification', 'Tahkimatı')|e] olmayan bir [Concept('location', 'İlin')] kuşatılması yaklaşık bir ay sürer. Bir $game_concept_fortification$ bulunuyorsa söz konusu süre $game_concept_fortification$ın seviyesine bağlı olarak uzar.\n\n$game_concept_army$, $game_concept_enemy$ın [Concept('owned', 'Sahip')|e] olduğu bir $game_concept_location$ karşısında zafer kazanırsa o il [Concept('occupied', 'İşgal Altına')|e] girer. Bu durum, $game_concept_army$ya $game_concept_owner$ tarafın [Concept('war_score', 'Savaş Skorunu')|e] artırır.\n\nBir [Concept('siege', 'Kuşatmanın')|e] ilerleyebilmesi için kuşatmacıların, en az [Concept('garrison', 'Garnizondaki')|e] asker sayısı kadar askeri olmalıdır. Kuşatmacının, [Concept('fortifications', 'Tahkimatı')|e] olmayan bir [Concept('location', 'İli')|e] işgal edebilmesi içinse en az #V 100#! askeri olmalıdır."
 game_concept_assault: "Taarruz"
 game_concept_assault_desc: "[siege|e] sırasında saldırganın ili en çabuk şekilde ele geçirmek için [Concept('fortification', 'Tahkimata')|e] saldırmasına taarruz denir. Taarruz etmek, saldırgan ağır kayıplar vereceği için tehlikeli olabilir."
 game_concept_garrison: "Garnizon"
 game_concept_garrisons: "Garnizonlar"
 game_concept_garrison_desc: "Bunlar, bir [Concept('location', 'İlin')|e] [Concept('fortifications', 'Tahkimatını')|e] korumakla görevli askerlerdir. Hepsi öldüğünde veya [Concept('morale', 'Moralleri')|e] bittiğinde savunan taraf [Concept('siege', 'Kuşatmayı')|e] kaybeder.\n\nBir [Concept('siege', 'Kuşatmanın')|e] ilerleyebilmesi için kuşatmacıların, en az [Concept('garrison', 'Garnizondaki')|e] asker sayısı kadar askeri olmalıdır. Kuşatmacının, [Concept('fortifications', 'Tahkimatı')|e] olmayan bir [Concept('location', 'İli')|e] işgal edebilmesi içinse en az #V 100#! askeri olmalıdır."
 game_concept_combat: "Çatışma"
 game_concept_battle: "Muharebe"
 game_concept_battles: "Muharebeler"
 game_concept_combats: "Çatışmalar"
 game_concept_combat_desc: "Bir [Concept('location', 'İlde')|e] iki veya daha fazla [Concept('armies', 'Ordu')|e] karşılaşırsa veya bir [Concept('seazone', 'Deniz Bölgesinde')|e] iki veya daha fazla [Concept('navies', 'Donanma')|e] karşılaşırsa ve bu taraflar birbirlerine karşı [hostile|e] ise aralarında bir muharebe başlar.\nMuharebe, genellikle bir [Concept('bombard_phase', 'Bombardıman Safhası')|e] ile başlar ve [Concept('combat_phase', 'Çatışma Safhası')|e] ile devam eder. Her [regiment|e] veya [ship|e], düşmanla [Concept('engage', 'Çarpışmaya')|e] çalışacaktır ve bir taraf [Concept('retreats', 'Geri Çekilene')|e] kadar savaşacaktır."
 game_concept_attacker: "Saldıran"
 game_concept_attacker_desc: "[Concept('battle', 'Muharebede')|e] Saldıran taraf, her [topography|e], [vegetation|e] veya [crossing|e] cezasından etkileneceği için birçok dezavantajı olabilir. Karşısındaki taraf [defender|e] olarak tanımlanır."
 game_concept_defender: "Savunan"
 game_concept_defender_desc: "[Concept('battle', 'Muharebede')|e] Savunan taraf, [attacker|e] tarafın alabileceği cezaları almaz. Bir [siege|e] ile meşgul değilse, savunan taraf genellikle bir [Concept('location', 'İlde')|e] daha önceden bulunan bir [army|e] veya [Concept('navy', 'Donanmadır')|e]."
 game_concept_crossing: "Geçiş"
 game_concept_river_crossing: "Nehir Geçişi"
 game_concept_strait_crossing: "Boğaz Geçişi"
 game_concept_sea_landing: "Deniz Çıkarması"
 game_concept_crossing_desc: "İki [Concept('locations', 'İlin')|e] arasındaki bir nehri geçen, bir [Concept('strait', 'Boğazı')|e] geçen veya bir [Concept('seazone', 'Deniz Bölgesinden')|e] çıkarma yapan bir [army|e], [attacker|e] taraf ise [Concept('battle', 'Muharebede')|e] bir cezadan etkilenir."
 game_concept_army_experience: "Ordu Deneyimi"
 game_concept_navy_experience: "Donanma Deneyimi"
 game_concept_experience: "Deneyim"
 game_concept_experience_desc: "Deneyim, [battle|e] sırasında [Concept('damage_taken', 'Alınan Hasarı')|e] azaltır ve genelde bir [battle], [siege|e] veya [Concept('blockade', 'Ablukaya')|e] katılarak kazanılır. Zaman içinde, bir [regiment|e] veya [Concept('ship', 'Geminin')|e] deneyimi yavaşça azalır.\n[regiments] ayrıca [ShowUnitAbilityName('drill_army')] [Concept('unit_ability', 'Birim Becerisiyle')|e] de deneyim kazanabilir.\nBazı [Concept('recruitment_methods', 'Askere Alma Yöntemleriyle')|e] yeni bir birim, yüksek seviye bir deneyimle başlayabilir."
 game_concept_capital: "Başkent"
 game_concept_capital_desc: "Burası, [Concept('government', 'Hükûmetin')|e] ikamet ettiği ve bir [Concept('country', 'Ülkenin')|e] siyasi merkezi olan [Concept('location', 'İldir')|e]. Buranın, bir [war|e] sırasında [Concept('occupied', 'İşgal Altında')|e] olması tahrip edici olabilir."
 game_concept_price: "Fiyat"
 game_concept_prices: "Fiyatlar"
 game_concept_cost: "Maliyet"
 game_concept_costs: "Maliyetler"
 game_concept_price_desc: "Fiyat, bir [Concept('country', 'Ülkenin')|e] bir aktivite için ödediği bedeldir. Fiyat; [gold|e], [manpower|e], [stability|e] veya başka şekillerde ödenebilir."
 game_concept_unit: "Birim"
 game_concept_units: "Birimler"
 game_concept_unit_desc: "Birimler ya [army|e] ya da [navy|e] olabilir ve [Concept('sub_units', 'Alt Birimlerden')|e] meydana gelir."
 game_concept_sub_unit: "Alt Birim"
 game_concept_sub_units: "Alt Birimler"
 game_concept_sub_unit_desc: "Alt Birimler, [Concept('unit', 'Birimi')|e] oluşturan birbirinden farklı birliklerdir ve ya [regiments|e] ya da [ships|e] olarak savaşırlar. Her zaman belirli bir [Concept('unit_type', 'Birim Türünden')|e] oldukları için bir [Concept('unit_category', 'Birim Kategorisine')|e] aittirler."
 game_concept_distributing_food: "Yiyecek Dağıtmak"
 game_concept_distribute_food: "Yiyecek Dağıt"
 game_concept_distributing_food_desc: "Bu, bulunduğu [Concept('location', 'İlden')|e] veya yakındaki bir [Concept('supply_depot', 'İkmal Deposundan')|e] [food|e] alamayan herhangi bir [Concept('army', 'Orduya')|e] bitişik bir [Concept('location', 'İldeki')] [navy|e] aracılığı ile [food] gönderir."
 game_concept_gathering_food: "Yiyecek Toplamak"
 game_concept_gather_food: "Yiyecek Topla"
 game_concept_gathering_food_desc: "Yiyecek Toplayan bir [navy|e], [Concept('food_access', 'Yiyecek Erişiminin')|e] olduğu bütün bitişik [Concept('locations', 'İllerden')|e] [Concept('food_capacity', 'Yiyecek Kapasitesini')|e] doldurmak için [food|e] alır. [navy], gerektiği zaman [Concept('distribute_food', 'Yiyecek Dağıtabilir')|e]."
 game_concept_food_source: "Yiyecek Kaynağı"
 game_concept_food_source_desc: "[armies|e] [Concept('food_access', 'Gıdaya Erişebildiği')|e] veya dost [supply_depot|e] ya da [Concept('distributing_food', 'Yiyecek Dağıtan')|e] [Concept('navy', 'Donanma')|e] barındıran [Concept('province', 'İllerden')|e] yiyecek toplar."
 game_concept_logistics_distance: "Lojistik Mesafe"
 game_concept_logistics_distance_desc: "Bir [Concept('army', 'Ordunun')|e], ikmal hatlarını takip ederek [Concept('food_source', 'Yiyecek Kaynağından')|e] ne kadar uzağa gidebileceğini belirtir. [armies|e] [Concept('food_access', 'Gıdaya Erişebildiği')|e] veya dost [supply_depot|e] ya da [Concept('distributing_food', 'Yiyecek Dağıtan')|e] [Concept('navy', 'Donanma')|e] barındıran [Concept('province', 'İllerden')|e] yiyecek toplar. Hat üzerinde bir [Concept('hostile', 'Düşman')|e] ordu veya Düşman [Concept('zone_of_control', 'Kontrolünde Alan')|e] varsa yiyecek toplamaları engellenir."
 game_concept_military_objective: "Askerî Amaç"
 game_concept_military_objectives: "Askerî Amaçlar"
 game_concept_military_objective_desc: "[Concept('armies', 'Ordulara')|e] ve [Concept('navies', 'Donanmalara')|e] kendi başlarına ulaşmayı deneyecekleri amaçlar verilebilir."
 game_concept_army: "Ordu"
 game_concept_armies: "Ordular"
 game_concept_army_desc: "Ordu, [Concept('battles', 'Muharebelerde')|e] savaşabilen, düşman [Concept('fortifications', 'Tahkimatını')|e] [Concept('siege', 'Kuşatabilen')|e] ve bir [Concept('character', 'Karakter')|e] tarafından komuta edilen bir grup [Concept('regiments', 'Alaydır')|e]."
 game_concept_navy: "Donanma"
 game_concept_navies: "Donanmalar"
 game_concept_navy_desc: "Donanmalar, bir [Concept('country', 'Ülkenin')|e] kendi topraklarının dışında gücünü gösterebilmesini sağlar. Donanmalar; [Concept('battles', 'Muharebelerde')|e] savaşabilen, [hostile|e] kıyılarını [Concept('blockade', 'Ablukaya')|e] alabilen, düşmanın [Concept('maritime_presence', 'Denizlerdeki Varlığını')|e] engelleyen, [Concept('armies', 'Orduları')|e] ihtiyaç duyulan yerlere taşıyabilen ve bir [Concept('character', 'Karakterin')|e] komuta ettiği bir grup [Concept('ships', 'Gemidir')|e]. Donanmalar, [Concept('gather_food', 'Yiyecek Toplayarak')|e] ve [Concept('distribute_food', 'Yiyecek Dağıtarak')|e] lojistik yardımda da bulunabilirler."
 game_concept_ship: "Gemi"
 game_concept_ships: "Gemiler"
 game_concept_ship_desc: "Bir [Concept('navy', 'Donanmanın')|e] temel taşıdır. Gemiler [Concept('food', 'Yiyecekleri')|e], [Concept('regiments', 'Alayları')|e] ve kendi mürettebatını taşıyabilen büyük bir teknedir. Her geminin belirli bir [Concept('ship_type', 'Türü')|e] vardır."
 game_concept_regular_regiment: "Düzenli Alay"
 game_concept_regular_regiments: "Düzenli Alaylar"
 game_concept_regular: "Düzenli Asker"
 game_concept_regulars: "Düzenli Askerler"
 game_concept_regular_regiment_desc: "Düzenli Alaylar, bir [country|e] tarafından genellikle [manpower|e] ve [gold|e] kullanılarak askere alınır. Bunlar, daimî [Concept('armies', 'Orduyu')|e] oluşturur ve ilerideki [Concept('ages', 'Çağlarda')|e] alınan [Concept('advances', 'Geliştirmelerden')|e] önce sayıları oldukça kısıtlıdır."
 game_concept_regular_ship: "Düzenli Gemiler"
 game_concept_regular_ships: "Düzenli Gemiler"
 game_concept_regular_ship_desc: "Düzenli Gemiler, bir [country|e] tarafından [sailors|e] ve [gold|e] kullanılarak askere alınır. Bunlar, daimî [Concept('navies', 'Donanmaları')|e] oluşturur ve ilerideki [Concept('ages', 'Çağlarda')|e] alınan [Concept('advances', 'Geliştirmelerden')|e] önce sayıları oldukça kısıtlıdır."
 game_concept_regiment: "Alay"
 game_concept_regiments: "Alaylar"
 game_concept_regiment_desc: "Alaylar, bir [Concept('army', 'Ordunun')|e] temel yapı taşıdır. Her birinin [Concept('maximum_strength', 'Maksimum')|e] [manpower|e] vardır ve belirli bir [Concept('unit_type', 'Birim Türüne')|e] dâhildir. [army_levy|e], [mercenary|e] veya [regular_regiment|e] olabilirler."
 game_concept_average_morale: "Ortalama Moral"
 game_concept_average_morale_desc: "Bu, bir [Concept('unit', 'Birimdeki')|e] [Concept('regiments', 'Alayların')|e] veya [Concept('ships', 'Gemilerin')|e] ortalama [Concept('morale', 'Moralidir')|e]."
 game_concept_army_morale: "Ordu Morali"
 game_concept_navy_morale: "Donanma Morali"
 game_concept_morale: "Moral"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Moral, bir [army|e] veya [Concept('navy', 'Donanmanın')|e] pes etmeden önce ne kadar süre savaşacaklarını gösterir.\n\n[battle|e] sırasında her [regiment|e] veya [ship|e], düşmanına [Concept('morale_damage_done', 'Moral Hasarı')|e] verir ve bu etki, düşmanın [Concept('morale_damage_taken', 'Alınan Moral Hasarı')|e] ile düzenlenir. Moral sıfıra indiğinde Ordu veya Donanma [Concept('retreat', 'Geri Çekilir')|e] ve [Concept('battle', 'Muharebeyi')|e] kaybeder."
 game_concept_locked: "Kilitli"
 game_concept_locked_desc: "Kilitli bir [army|e] veya [Concept('navy', 'Donanmaya')|e] emir verilemez. O birliğe tekrardan erişimin olana kadar beklemen gerekir."
 game_concept_trade_profit: "Ticaret Kârı"
 game_concept_trade_profit_desc: "Ticaretten alınan kâr, esas olarak [Concept('goods', 'Malların')|e] [Concept('export_market', 'İhracat Pazarındaki')|e] ve [Concept('import_market', 'İthalat Pazarındaki')|e] [Concept('market_prices', 'Fiyatları')|e] arasındaki farka bağlıdır. Ayrıca kârı azaltan bir bakım maliyeti bulunur ve bazı ticaretlerde [sound_toll|e] ödemek zorunlu olabilir."
 game_concept_trade: "Ticaret"
 game_concept_trading: "Ticaret Yapmak"
 game_concept_trades: "Ticaretler"
 game_concept_trade_desc: "Ticaret, bir [Concept('good', 'Malın')|e] bir [Concept('market', 'Pazardan')|e] diğerine taşınmasıdır. Mallar bir pazardan satın alınıp bir diğerinde satılır ve ticaretin sahibine [trade_profit|e] kazandırması hedeflenir. Ticaret için gereken [merchant_capacity|e] hem pazarlar arasındaki mesafeye hem de ticareti yapılan [Concept('goods', 'Malların')] miktarına bağlıdır.\n\n[trade_income|e], [Concept('estate_power_with_icon', 'Zümre Gücüne')|e] göre Kraliyet ve [estates_with_icon|e] arasında bölüştürülür. [crown_power_with_icon|e] yalnızca belirli bir oranda [Concept('treasury', 'Hazineye')|e] aktarılır."
 game_concept_import: "İthalat"
 game_concept_importing: "İthal Etmek"
 game_concept_imported: "İthal Edilmiş"
 game_concept_imports: "İthalatlar"
 game_concept_import_desc: "İthalat, bir [Concept('market', 'Pazara')|e] [Concept('goods', 'Mal')|e] taşıyarak malın o pazardaki [Concept('supply', 'Arzını')|e] artırma [Concept('trade', 'Ticaretidir')|e]."
 game_concept_export: "İhracat"
 game_concept_exporting: "İhraç Etmek"
 game_concept_exported: "İhraç Edilmiş"
 game_concept_exports: "İhracatlar"
 game_concept_export_desc: "İhracat, [Concept('goods', 'Malları')|e] bir [Concept('market', 'Pazardan')|e] dışarı taşıyarak o malların söz konusu pazardaki [Concept('demand', 'Talebini')|e] artıran bir [Concept('trade', 'Ticarettir')|e].\n\nAynı malların ihracatını yapmayı deneyen birden fazla ticaret varsa mallar [merchant_power|e] sırasına göre verilir."
 game_concept_trade_income: "Ticaret Geliri"
 game_concept_trade_income_desc: "[Concept('markets_with_icon', 'Pazarlara')|e] satılan [Concept('goods_with_icon', 'Mallardan')|e] elde edilen [Concept('trades_with_icon', 'Ticaret')|e] geliridir.\n\nTicaret geliri, [Concept('estate_power_with_icon', 'Zümre Gücüne')|e] göre Kraliyet ve [estates_with_icon|e] arasında bölüştürülür. [crown_power_with_icon|e] yalnızca belirli bir oranda [Concept('treasury', 'Hazineye')|e] aktarılır."
 game_concept_trade_expense: "Ticaret Gideri"
 game_concept_trade_expense_desc: "Bu, [Concept('markets', 'Pazarlardan')|e] [Concept('goods', 'Mal')|e] satın alarak ve [merchant_maintenance|e] ücreti ödeyerek [Concept('trades', 'Ticarete')|e] harcanan paradır."
 game_concept_burgher_trade: "Burjuva Ticareti"
 game_concept_burgher_trades: "Burjuva Ticareti"
 game_concept_burgher_trade_desc: "[ShowPopTypeName('burghers')], [Concept('town_or_city', 'Kasaba veya Şehirlerinin')|e] bulunduğu [Concept('market', 'Pazardaki')|e] [Concept('goods', 'Mal')|e] ihtiyacını kendi [Concept('trades', 'Ticaretlerini')|e] yaparak gidermeye çalışır."
 game_concept_burghers_exporting: "Burjuva İhracatı"
 game_concept_burghers_importing: "Burjuva İthalatı"
 game_concept_common_goods: "Ortak Mallar"
 game_concept_base_production: "Temel Üretim"
 game_concept_common_goods_desc: "[ShowGoodsName('stone')] veya [ShowGoodsName('clay')] gibi bazı [Concept('goods', 'Mallar')|e] [rgo|e] olmadan her yerde üretilebilir ve bunların her biri ortak mal olarak nitelendirilir. Sonrasında, sıradan $game_concept_goods$ gibi [Concept('market', 'Pazara')|e] temin edilir."
 game_concept_topography: "Topoğrafya"
 game_concept_topography_desc: "Topoğrafya, bir [Concept('location', 'İlin')|e] arazisinin engebeliliğini ve yüksekliğini temsil eder. Daha düz bir Topoğrafya [Concept('towns_and_cities', 'Kasaba ve Şehir')|e] büyümesi için daha iyiyken, daha engebeli Topoğrafyaları savunmak daha kolaydır."
 game_concept_vegetation: "Bitki Örtüsü"
 game_concept_vegetation_desc: "Bir [Concept('location', 'İlin')|e] bitki örtüsünü temsil eder."
 game_concept_construction: "Yapım"
 game_concept_constructions: "Yapımlar"
 game_concept_construction_desc: "Bir [Concept('location', 'İlde')|e] [building|e], [regiment|e] veya [ShowLocationRankName('city')] gibi bir şeyleri yapma sürecidir.\n\nYapımların sürmesi için kuruldukları [Concept('location', 'İlin')|e] [Concept('market', 'Pazarından')|e] [goods] gerekir. Söz konusu [Concept('goods', 'Malların')|e] mevcut olmaması hâlinde [construction] duraklar."
 game_concept_regular_army: "Düzenli Ordu"
 game_concept_regular_army_desc: "Bir [Concept('country', 'Ülkenin')|e] [levies|e] haricindeki daimî [Concept('army', 'Ordusudur')|e]."
 game_concept_unit_type: "Birim Türü"
 game_concept_ship_type: "Gemi Türü"
 game_concept_unit_types: "Birim Türleri"
 game_concept_unit_type_short: "Tür"
 game_concept_unit_types_short: "Türler"
 game_concept_unit_type_desc: "Her [unit_category|e], çeşitli birçok tür içerir. Farklı türler, [Concept('advances', 'Geliştirmelerden')|e], [Concept('culture', 'Kültürden')|E] ve diğer kaynaklardan gelir. Tür, bir birimin becerilerini ve özelliklerini veren ve onu özgün yapan şeydir. [Concept('ships', 'Gemi')|e] türleri için bazı örnekler şunlardır: [ShowUnitDefinitionName('n_cog')], [ShowUnitDefinitionName('n_twodecker')] ve [ShowUnitDefinitionName('n_xebec')]; [Concept('regiments', 'Alay')|e] türleri için örnekler ise şunlardır: [ShowUnitDefinitionName('a_arquebusiers')] ve [ShowUnitDefinitionName('a_cavaliers')] ve çok daha fazlası."
 game_concept_unit_category: "Birim Kategorisi"
 game_concept_unit_categories: "Birim Kategorileri"
 game_concept_unit_category_short: "Kategori"
 game_concept_unit_categories_short: "Kategoriler"
 game_concept_unit_category_upper_desc: "Bir [regiment|e] veya [ship|e] her zaman şu kategorilerden birine dâhildir:"
 game_concept_unit_category_list_title: "Birim Kategorileri Listesi"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "Dil"
 game_concept_languages: "Diller"
 game_concept_language_desc: "Her [Concept('culture', 'Kültürün')|E] diğer [Concept('cultures', 'Kültürlerinkiyle')] aynı olabilen bir [Concept('language', 'Dili')] vardır. [Concept('language', 'Dillerin')] birer [language_power|e] değeri ve [character|e] isimlerini belirleyen çeşitli [Concept('dialects', 'Lehçeleri')|e] bulunur.\n\n[Concept('country', 'Ülkelerin')|e] birer [court_language|e] ve [liturgical_language|e] olabilir, [Concept('common_language', 'Ortak Dilleriyse')|e] [Concept('primary_culture', 'Ana Kültürlerininkiyle')|e] aynıdır.\n\nBazı diller bir [Concept('language_family', 'Dil Ailesine')|e] mensupken bazılarıysa [Concept('isolated_language_short', 'İzoledir')|e]."
 game_concept_isolated_language: "İzole Dil"
 game_concept_isolated_languages: "İzole Diller"
 game_concept_isolated_language_short: "İzole"
 game_concept_isolated_language_desc: "Bir [language|e] hiçbir [Concept('languages', 'Dille')|e] aynı [Concept('language_family', 'Dil Ailesinde')|e] bulunmuyorsa [Concept('isolated_language_short', 'İzoledir')]."
 game_concept_language_family: "Dil Ailesi"
 game_concept_language_families: "Dil Aileleri"
 game_concept_language_family_short: "Aile"
 game_concept_language_families_short: "Aileler"
 game_concept_language_family_desc: "Bir Dil Ailesinde ortak bir atadan geldiği için benzerlikler içeren [languages|e] bulunur.\n\nBazı [languages] bir [Concept('language_family_short', 'Dil Ailesinde')] bulunmadığından [isolated_language|e] kabul edilir."
 game_concept_dialect: "Lehçe"
 game_concept_dialects: "Lehçeler"
 game_concept_dialect_desc: "Bir [dialect], [Concept('language', 'Dilin')|e] bir türüdür. Genellikle [character|e] ve [location|e] adları gibi şeyleri etkiler."
 game_concept_language_power: "Dil Gücü"
 game_concept_language_power_desc: "Dil Gücü bir [Concept('language', 'Dilin')|e] etkili olduğu alanı, etkisini ve prestijini temsil eder. Dünyadaki en güçlü Dil ile kıyaslanarak yüzde olarak gösterilir.\n\n[court_language|e] olduğu [Concept('countries', 'Ülkelerde')|e] [Concept('primary_culture', 'Ana Kültürden')|e] olan [Concept('pops', 'Toplumların')|e] [Concept('political_power', 'Siyasi Güçlerinin')|e] toplamıyla hesaplanırken [liturgical_language|e] olduğu Ülkelerde [Concept('primary_religion', 'Ana Dine')|e] inanan Din Adamlarının sayısıyla hesaplanır.\n\nYüksek Dil Gücü olan bir [Concept('liturgical_language', 'Dinî Dile')] sahip olmak [research|e] hızını artırırken, yüksek Dil Gücü olan bir [Concept('court_language', 'Saray Diline')] sahip olmaksa Soyluların [Concept('estate_satisfaction', 'Zümre Memnuniyetini')|e] artırır."
 game_concept_dominant_language: "Baskın Dil"
 game_concept_dominant_language_desc: "Baskın Dil, bir [Concept('location', 'İlde')|e] en büyük [Concept('pops', 'Toplumun')|e] konuştuğu [Concept('language', 'Dildir')|e].\nBu, mutlaka çoğunluk oldukları anlamına gelmez."
 game_concept_dominant_dialect: "Baskın Lehçe"
 game_concept_dominant_dialect_desc: "$game_concept_dominant_dialect$, bir [Concept('location', 'İlde')|e] en büyük [Concept('pops', 'Toplumun')|e] konuştuğu [Concept('dialect', 'Lehçedir')|e].\nBu, mutlaka çoğunluk oldukları anlamına gelmez."
 game_concept_ability: "Beceri"
 game_concept_abilities: "Beceriler"
 game_concept_ability_desc: "Beceri, her [Concept('character', 'Karakterin')|e] farklı kabiliyetlerini temsil eder. Her Becerinin değeri 0 ila 100 arasında değişir. Yeni doğmuş çocuklar 0 ile başlar ve büyüdükçe Becerilerini geliştirirler.\n\nÜç tür Beceri vardır:\n  - [adm_short|e]\n  - [dip_short|e]\n  - [mil_short|e]\n\nHepsinin toplamı, bir [Concept('character', 'Karakterin')|e] [Concept('total_ability', 'Toplam Becerisini')|e] oluşturur."
 game_concept_liturgical_language: "Dinî Dil"
 game_concept_liturgical_languages: "Dinî Diller"
 game_concept_liturgical_language_desc: "Bir [Concept('country', 'Ülkenin')|e] resmî [Concept('religion', 'Dininin')|e] resmî [Concept('language', 'Dilidir')|e]. [ShowReligionName('catholic')] gibi bazı dinler Dinî Dillerini değiştiremezken başka Dinlere inanan ülkeler değiştirebilir. Bir Ülkenin Dinî Dilinin [language_power|e], yeni [Concept('advances', 'Geliştirmeleri')|e] ne kadar hızlı [Concept('research', 'Araştırdıklarını')|e] etkiler."
 game_concept_common_language: "Ortak Dil"
 game_concept_common_languages: "Ortak Diller"
 game_concept_common_language_desc: "Bir [Concept('country', 'Ülkenin')|e] [Concept('primary_culture', 'Ana Kültürünün')|e] [Concept('language', 'Dilidir')|e]. Bu dil eğer [Concept('court_language', 'Saray Diliyse')|e] [ShowEstateTypeName('peasants_estate')] mutlu olur."
 game_concept_market_language: "Ticaret Dili"
 game_concept_market_language_desc: "[Concept('market_center', 'Pazar Merkezindeki')|e] [ShowPopTypeName('burghers')] zümresinin çoğunluğu tarafından konuşulan [Concept('language', 'Dildir')|e]."
 game_concept_foreign_language: "Yabancı Dil"
 game_concept_foreign_language_desc: "Bir [Concept('country', 'Ülkede')|e] ne [common_language|e] ne de [liturgical_language|e] olan [Concept('language', 'Diller')|e] $game_concept_foreign_language$ sayılır."
 game_concept_court_language: "Saray Dili"
 game_concept_court_language_desc: "Bir [Concept('country_with_icon', 'Ülkenin')|e] hükûmetinin [Concept('language_with_icon', 'Dilidir')|e].\n\nBelirli Diller farklı [Concept('estates', 'Zümrelerin')|e] [Concept('estate_satisfaction', 'Memnuniyetini')|e] etkileyebilir:\n$BULLET$[ShowEstateTypeName('nobles_estate')] zümresi yüksek [Concept('language_power_with_icon', 'Dil Gücünü')|e] tercih eder.\n$BULLET$[ShowEstateTypeName('clergy_estate')] zümresi [Concept('liturgical_language_with_icon', 'Dinî Dili')|e] tercih eder.\n$BULLET$[ShowEstateTypeName('peasants_estate')] zümresiyse [Concept('common_language_with_icon', 'Ortak Dili')|e] tercih eder.\n$BULLET$[Concept('capital', 'Başkentimizin')] [Concept('market_language_with_icon', 'Pazar Dilini')|e] kullanmak [Concept('trade_efficiency', 'Ticaret Verimliliğini')|e] artırır.\n\nSaray Dilinin [Concept('language_power', 'Gücü')|e], Ülkenin [Concept('primary_culture', 'Ana Kültürüne')|e] mensup [Concept('pops', 'Toplumların')|e] toplam [Concept('political_power', 'Siyasi Gücüyle')|e] bağlantılı olarak.\n\nSaray Dilimizi her zaman [Concept('common_language', 'Ortak Dilimize')], [Concept('liturgical_language', 'Dinî Dilimize')], [Concept('religion_group', 'Din Grubunuzdaki')|e] bir [Concept('great_power', 'Büyük Gücün')|e] diline veya [Concept('overlord', 'Metbu Devletin')|e] diline değiştirebiliriz."
 game_concept_estates_enrichment: "Zümre Zenginleştirmesi"
 game_concept_estate_enrichment: "Zümre Zenginleştirmesi"
 game_concept_estates_enrichment_desc: "Bir [Concept('estate', 'Zümrenin')|e] vergiye tabi gelirinin ne kadarını elinde tutabileceğini gösterir."
 game_concept_political_power: "Siyasi Güç"
 game_concept_political_power_desc: "Siyasi Güç, [Concept('pops', 'Toplumların')|e] [government|e] nezdindeki nüfuzudur. [Concept('estate_power', 'Zümre Gücünü')|e], [Concept('language_power', 'Dil Gücünü')|e] ve her [Concept('country', 'Ülkenin')|e] [Concept('dominant_upper_class_culture', 'Baskın Üst Tabaka Kültürünü')|e] belirlemek için kullanılır.\n\nHer [pop], ait olduğu [Concept('estate', 'Zümreye')|e] bağlı olarak farklı miktarda Siyasi Güç ortaya koyar. Örneğin, zümresi [ShowEstateTypeName('nobles_estate')] olan bir Toplum, doğal olarak zümresi [ShowEstateTypeName('peasants_estate')] olan bir Toplumdan yüz kat daha fazla Siyasi Güç ortaya koyar."
 game_concept_cultural_tradition: "Kültürel Gelenek"
 game_concept_cultural_tradition_short: "Gelenek"
 game_concept_cultural_tradition_desc: "[Concept('culture', 'Kültürlerin')|e] [Concept('culture_war', 'Kültür Savaşındaki')|e] savunma gücüdür. Bir kültüre mensup insanların, o kültürün gelenekleriyle ne kadar güçlü bir bağ kurduğunu temsil eder.\n\nKültür, ilişkili [buildings|e], [societal_values|e], [advances|e] ve diğer pek çok faktöre göre aylık olarak değişir."
 game_concept_cultural_influence: "Kültürel Nüfuz"
 game_concept_cultural_influence_short: "Nüfuz"
 game_concept_cultural_influence_desc: "[Concept('culture', 'Kültürlerin')|e] [Concept('culture_war', 'Kültür Savaşındaki')|e] saldırı gücüdür. Bir kültürün diğer kültürlere göre ne kadar etkileyici göründüğünü ve kendi sınırlarının ötesine ne kadar erişimi olduğunu temsil eder.\n\nBir [work_of_art|e] tamamlandıktan sonra aylık artış gösterir. Bununla birlikte [prestige|e] ile bazı [buildings|e], [advances|e], [laws|e] ve diğer birçok kaynak her ay bir miktar artar. Yine de aylık doğal bir azalmaya tabi olduğu da unutulmamalıdır."
 game_concept_culture_war_power: "Kültür Savaşı Gücü"
 game_concept_culture_war: "Kültür Savaşı"
 game_concept_culture_war_power_desc: "Hedef bir [Concept('culture', 'Kültürün')|e] [Concept('cultural_tradition', 'Kültürel Geleneğine')|e] karşı saldırgan [Concept('culture', 'Kültürün')] [Concept('cultural_influence', 'Kültürel Nüfuzudur')|e].\n\nYüksek Kültür Savaşı Gücüne sahip olmak; [assimilation|e], [integration|e], [spy_networks|e], [diplomacy|e] ve hatta [siege|e] gibi süreçleri etkiler."
 game_concept_climate: "İklim"
 game_concept_climate_upper_desc: "Bir [Concept('location', 'İlin')|e] iklimi, ne kadar [food|e] üretilebileceği de dâhil olmak üzere [Concept('pops', 'Toplumların')|e] orada ne kadar iyi yaşayabileceklerini etkiler. Aynı zamanda bir [Concept('location', 'İlin')] maksimum [Concept('winter_level', 'Kış Seviyesini')|e] de etkiler.\n\nAşağıda mevcut İklimler verilmiştir."
 game_concept_climate_list_title: "İklim Türleri Listesi"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "Ölümsüzlük"
 game_concept_immortal: "Ölümsüz"
 game_concept_immortality_desc: "Bir [character|e] ölümsüz ise yaşlılıktan ölmeyecektir ancak [battle|e] veya çok daha kötüsü [Concept('disease', 'Hastalık')|e] gibi diğer dünyevi sebeplerden ölebilirler."
 game_concept_character: "Karakter"
 game_concept_characters: "Karakterler"
 game_concept_character_desc: "Karakter; [Concept('abilities', 'Becerileri')|e], [Concept('traits', 'Nitelikleri')|e], [Concept('culture', 'Kültürü')|e] ve [Concept('religion', 'Dini')|e] olan bir [Concept('person', 'Kişidir')|e]. Eğer asilzade iseler bir [Concept('dynasty', 'Hanedana')|e] bile mensup olabilirler.\n\nBir [adult|e] olduklarında bir [ruler|e], [regent|e], [Concept('cabinet', 'Kabinede')|e] rol sahibi, [general|e] ya da [admiral|e] olabilirler.\n\n[adults] [Concept('marry', 'Evlenip')|e] [Concept('children', 'Çocuk')|e] sahibi de olabilirler."
 game_concept_courtier: "Saray Mensubu"
 game_concept_courtiers: "Saray Mensupları"
 game_concept_courtier_desc: "[Concept('country', 'Ülkede')|e] belirli bir [role|e] sahibi olmayan [characters|e] birer $game_concept_courtier$ kabul edilir. $game_concept_courtiers$; [cabinet_member|e], [general|e], [admiral|e] veya [explorer|e] olarak istihdam edilebilirler."
 game_concept_fertility: "Doğurganlık"
 game_concept_fertility_desc: "Bir [Concept('character', 'Karakterin')|e] kadınsa hamile kalma, erkekse bir kadını hamile bırakma kabiliyetini etkiler."
 game_concept_consort: "Hükümdarın Eşi"
 game_concept_consorts: "Hükümdarın Eşleri"
 game_concept_spouse: "Eş"
 game_concept_spouses: "Eşler"
 game_concept_consort_desc: "Hükümdarın Eşi, [ruler|e] ile [Concept('married', 'Evli')|e] bir [Concept('character', 'Karakterdir')|e]. Bazı hükûmet türlerinde güçleri olabilir ancak çoğu durumda sadece [Concept('heirs', 'Veliaht')|e] doğurmakla yükümlülerdir."
 game_concept_heir: "Veliaht"
 game_concept_heirs: "Veliahtlar"
 game_concept_heir_desc: "Mevcut [ruler] öldüğünde veya tahtını bıraktığında bir sonraki [ruler|e] olacak, veraset sırasının başındaki [character|e]. Veraset sırası, [Concept('government', 'Hükûmetin')|e] [Concept('heir_selection', 'Veliaht Seçimi')|e] ile belirlenir.\n\nHalefiyet gerçekleşir ancak geçerli bir veliaht yoksa veya veliaht bir [Concept('child', 'Çocuksa')|e], [regency|e] tetiklenir."
 game_concept_dynasty: "Hanedan"
 game_concept_dynasties: "Hanedanlar"
 game_concept_dynasty_desc: "Ortak bir atadan gelen ve dolayısıyla kan bağı olan bir grup karakterdir. Bir hanedandaki en önemli [character|e], [Concept('dynasty_head', 'Hanedan Reisidir')|e]."
 game_concept_dynastic_power: "Hanedan Gücü"
 game_concept_dynastic_power_hausmacht: "Hausmacht"
 game_concept_dynastic_power_desc: "$game_concept_dynastic_power$ bir [Concept('dynasty', 'Hanedanın')|e] bir [Concept('international_organization', 'Uluslararası Teşkilatta')|e] elinde bulundurduğu politik gücün değeridir. [GetUniqueInternationalOrganization('hre').GetName] bünyesinde önemli bir rolü vardır ve [great_power_score|e] ile [international_organization] [Concept('countries', 'Ülkelerinde')|e] sahip olunan [pop|e] değeriyle çarpılarak hesaplanır."
 game_concept_dynasty_founder: "Hanedan Kurucusu"
 game_concept_dynasty_founder_desc: "[Concept('dynasty', 'Hanedanın')|E] Kurucusu."
 game_concept_dynasty_head: "Hanedan Reisi"
 game_concept_dynasty_head_desc: "Bir [dynasty|e] içindeki en prestijli ve önemli [Concept('character', 'Karakterdir')|e]. Hanedanın [Concept('dialect', 'Lehçesi')|e] $game_concept_dynasty_head$nin lehçesine bağlıdır. Bazı [Concept('events', 'Olayların')|e] ve diğer içeriklerin meydana gelmesi için bir $game_concept_dynasty_head$ gereklidir."
 game_concept_dynasty_seat: "Hanedanlık Makamı"
 game_concept_dynasty_seat_desc: "Her Hanedanın ata yurdu belirli bir [Concept('location', 'İlin')|e] sınırları dâhilinde yer alır. Bir hanedan merkezi içeren [Concept('location', 'İllerin')|e] [ShowPopTypeName('nobles')] nüfusu normalden daha yüksektir."
 game_concept_lowborn: "Alt Tabakadan Kişi"
 game_concept_lowborn_desc: "Dikkate değer bir [Concept('dynasty', 'Hanedana')|e] mensup olmayan bir [Concept('character', 'Karakterdir')|e]."
 game_concept_government: "Hükûmet"
 game_concept_government_desc: "Her [Concept('country', 'Ülkenin')|e] [Concept('capital', 'Başkentinde')|e] bulunan belirli bir [government_type|e] olan bir Hükûmeti vardır.\n\nHükûmetler, [ruler|e] ve [Concept('cabinet', 'Kabineden')|e] oluşur ve [societal_values|e], [government_reforms|e] ve [laws|e] tarafından şekillendirilir."
 game_concept_government_type: "Hükûmet Türü"
 game_concept_government_types: "Hükûmet Türleri"
 game_concept_government_type_upper_desc: "[Concept('country', 'Ülkelerin')|e] $game_concept_government_type$, hükûmetlerinin iç yapılanmasını belirler. En önemlisi kullandıkları [Concept('government_power', 'Hükûmet Gücünü')|e] ve kullanabilecekleri [Concept('heir_selections', 'Veliaht Seçimlerini')|e] belirler. Aynı zamanda belirli [laws|e], [government_reforms|e], [estate_privileges|e] ve [Concept('advances', 'Geliştirmelerin')|e] kilidini açar."
 game_concept_government_type_list_title: "Hükûmet Türleri Listesi"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Uluslararası Teşkilat"
 game_concept_international_organizations: "Uluslararası Teşkilatlar"
 game_concept_international_organization_desc: "Bir tür antlaşma ile bir araya gelmiş, bazen başka bir [Concept('country', 'Ülkeyi')|e] hedef alan bir grup [Concept('countries', 'Ülke')|e]."
 game_concept_international_organization_type: "Uluslararası Teşkilat Türü"
 game_concept_international_organization_types: "Uluslararası Teşkilat Türleri"
 game_concept_international_organization_type_upper_title: "Bir [Concept('international_organization', 'Uluslararası Teşkilatın')|e] $game_concept_international_organization_type$, kurabileceği etkileşimlerle bağlantılı olarak genel yapısını ya da liderlik yapısını belirler."
 game_concept_international_organization_type_upper_desc: "Her Uluslararası Teşkilat aşağıdaki türlerden birine dâhildir."
 game_concept_international_organization_type_list_title: "Uluslararası Teşkilat Türleri Listesi"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Üye"
 game_concept_members: "Üyeler"
 game_concept_member_desc: "[Concept('international_organization', 'Uluslararası Bir Teşkilatın')|e] parçası olan [Concept('countries', 'Ülkelerdir')|e]."
 game_concept_elector: "Elektör"
 game_concept_electors: "Elektörler"
 game_concept_electorship: "Elektörlük"
 game_concept_elector_desc: "Bir [Concept('international_organization', 'Uluslararası Teşkilatın')|e] sonraki [Concept('international_organization_leader_short', 'Liderini')|e] belirlemelerini sağlayan [Concept('special_status', 'Özel Statüye')|e] sahip [members|e]."
 game_concept_imperial_religion: "İmparatorluk Dini"
 game_concept_imperial_religion_imperial: "İmparatorluk"
 game_concept_imperial_religion_desc: "İmparatorluk Dini, bir [Concept('member', 'Üyenin')|e] [holy_roman_empire|e] [Concept('international_organization_leader_short', 'Lideri')|e] seçilebilmek için hangi [Concept('religion', 'Dine')|e] mensup olması gerektiğini belirler. İmparatorluk Dini bir [religion_group|e] da olabileceği gibi tamamen feshedilerek onun oylama sürecinde karar vermeye olan etkisi ortadan kaldırılabilir."
 game_concept_leader_type: "Lider Türü"
 game_concept_leader_type_desc: "Bir [Concept('international_organization', 'Uluslararası Teşkilatın')|e] [Concept('international_organization_leader_short', 'Liderinin')|e] gerçekte kim olduğunu belirler. Uluslararası Teşkilatlar için üç liderlik türü vardır:\n- #Y $LEADER_TYPE_CHARACTER$#! - Teşkilatın lideri bir [Concept('character', 'Karakterdir')|e] ve onun bağlı olduğu ülkedir.\n- #Y $LEADER_TYPE_COUNTRY$#! - Teşkilatın lideri belirlenen [Concept('country', 'Ülkedir')|e] ve [Concept('ruler', 'Hükümdarı')|e] değişse bile liderliği devam eder.\n- #Y $LEADER_TYPE_NONE$#! - Teşkilat sürekli bir lidersizlik devrindedir ve ne bir karakter ne de bir ülke teşkilatı temsil eder"
 game_concept_leader_change_method: "Lider Değiştirme Yöntemi"
 game_concept_leader_change_method_desc: "Bir [Concept('international_organization', 'Uluslararası Teşkilatın')|e] [Concept('international_organization_leader_short', 'Liderinin')|e] nasıl seçileceğini belirler. Bunun beş farklı yöntemi vardır:\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! - Mevcut lider, dönemi sona erdiğinde liderlik sırasında sona geçer\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! - Lider bir [Concept('leadership_election_resolution', 'Liderlik Seçimi Önergesiyle')|e] seçilir\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! - Lider olası adaylar arasından rastgele seçilir\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - Lider, Uluslararası Teşkilata özgün bir iç puan sistemine göre dinamik bir şekilde seçilir\n- #Y $LEADER_CHANGE_METHOD_NONE$#! - Uluslararası Teşkilat liderinin nasıl seçileceğine dair hükümler belirli değildir çünkü bir lidere gerek yoktur veya Uluslararası Teşkilat henüz liderlik makamını sistemleştirmemiştir"
 game_concept_leader_change_trigger: "Lider Değiştirme Koşulu"
 game_concept_leader_change_trigger_desc: "Bir [Concept('international_organization', 'Uluslararası Teşkilatın')|e] [Concept('international_organization_leader_short', 'Liderinin')|e] hangi durumlarda değiştirileceğini belirler. Liderin değişmesiyle ilgili üç koşul vardır:\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! - Hükümdar değiştiğinde Uluslararası Teşkilat için yeni liderler değerlendirilir.\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! - Belirlenen ay sayısının ardından Uluslararası Teşkilat için yeni liderler değerlendirilir.\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! - Lider, Uluslararası Teşkilatı süresiz olarak yönetir."
 game_concept_leadership_election_resolution: "Liderlik Seçimi Önergesi"
 game_concept_leadership_election_resolution_desc: "Bir [Concept('international_organization', 'Uluslararası Teşkilatın')|e] [Concept('international_organization_leader_short', 'Liderinin')|e] nasıl seçileceğini belirlemek için kullanılan özel [Concept('resolution', 'Önergedir')|e]."
 game_concept_candidate: "Aday"
 game_concept_candidates: "Adaylar"
 game_concept_candidate_desc: "[Concept('international_organization', 'Uluslararası Bir Teşkilat')|e] mevcut olarak, bir sonraki [Concept('international_organization_leader_short', 'Lideri')|e] olarak görülen [Concept('countries', 'Ülkelerdir')|e]."
 game_concept_free_city: "Özgür Şehir"
 game_concept_free_cities: "Özgür Şehirler"
 game_concept_free_imperial_city: "Özgür İmparatorluk Şehri"
 game_concept_free_imperial_cities: "Özgür İmparatorluk Şehirleri"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Tanrı"
 game_concept_gods: "Tanrılar"
 game_concept_goddess: "Tanrıça"
 game_concept_goddesses: "Tanrıçalar"
 game_concept_god_desc: "Bir Tanrı, Tanrıça veya İlah, herhangi bir dinin odak noktası olan ve genellikle evrenin veya insan varlığının belirli yönleri üstünde kontrol yetkileri atfedilen doğaüstü bir varlıktır."
 game_concept_avatar: "Avatar"
 game_concept_avatars: "Avatarlar"
 game_concept_avatar_desc: "Avatarlar, [ShowReligionName('hindu')] dininde belirli bir [Concept('god', 'Tanrının')|e] farklı yönleri, tezahürleri ve cisimleşmeleridir."
 game_concept_disease: "Hastalık"
 game_concept_diseases: "Hastalıklar"
 game_concept_disease_desc: "Hastalıklar [Concept('people', 'Halkımızı')|e] mahvedebilir. Farklı hastalıkların farklı [outbreak|e] olasılıkları, yöntemleri, bulaşma ihtimalleri ve ölüm oranları vardır. Hastalıkların korkunç etkileri [disease_resistance|e] ile azaltılabilir."
 game_concept_disease_outbreak: "Hastalık Salgını"
 game_concept_disease_outbreaks: "Hastalık Salgınları"
 game_concept_outbreak: "Salgın"
 game_concept_disease_outbreak_desc: "Bir [Concept('disease', 'Hastalık')|e], belirli bir [Concept('location', 'İlde')|e] ortaya çıktığında çeşitli yollarla yayılabilir... ve yayılırken kurbanlarını öldürebilir veya öldürmeyebilir."
 game_concept_holy_site: "Kutsal Mekân"
 game_concept_holy_sites: "Kutsal Mekânlar"
 game_concept_holy_site_desc: "Bir [religion|e] için özel öneme sahip bir mekândır. Bir Kutsal Mekân, [Concept('holy_site_importance_short', 'Önemiyle')|e] orantılı olarak [Concept('location', 'İle')|e] veya [Concept('owner', 'Sahibine')|e] çeşitli bonuslar sağlayabilir."
 game_concept_holy_site_type: "Kutsal Mekân Türü"
 game_concept_holy_site_types: "Kutsal Mekân Türleri"
 game_concept_holy_site_type_short: "Tür"
 game_concept_holy_site_types_short: "Türler"
 game_concept_holy_site_type_upper_desc: "Her [holy_site|e] aşağıdaki türlerden birine dâhildir."
 game_concept_holy_site_type_list_title: "Kutsal Mekân Türleri Listesi"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "$game_concept_holy_site$ $game_concept_holy_site_importance_short$"
 game_concept_holy_site_importance_short: "Önemi"
 game_concept_holy_site_importance_desc: "Bir [Concept('holy_site', 'Kutsal Mekânın')|e] $game_concept_holy_site_importance_short$, bulunduğu [Concept('location', 'İle')|e] veya [Concept('owner', 'Sahibine')|e] uygulanan tüm bonusları artırır."
 game_concept_heir_selection: "Veliaht Seçimi"
 game_concept_heir_selections: "Veliaht Seçimleri"
 game_concept_succession_law: "Veliaht Seçimi"
 game_concept_heir_selection_desc: "Her [Concept('government', 'Hükûmetin')|e] mevcut [ruler|e] öldüğünde veya tahtı bıraktığında yerine geçecek olan [Concept('character', 'Karakteri')|e] belirlediği bir Veliaht Seçim süreci vardır.\n\nÇoğu Veliaht Seçiminde halefiyet gerçekleşmeden önce karakterin [Concept('heir_selection_score', 'Veliaht Skoruna')|e] göre [Concept('heir', 'Veliaht')|e] belirlenirken diğerlerinde bir [election|e] tetiklenir.\n\nHer Veliaht Seçiminin, bir veliahdın aynı [Concept('dynasty', 'Hanedana')|e] mensup olup olmaması veya belirli bir [Concept('estates', 'Zümreden')|e] olmasının gerekip gerekmediği gibi kendi kuralları mevcuttur.\n\nBir [country|e], başka bir Veliaht Seçimi yöntemi seçebilir; seçenekleri, mevcut [Concept('government_type', 'Hükûmet Türünden')|e] ve etkin herhangi bir [Concept('government_reforms', 'Hükûmet Islahatından')|e] etkilenebilir."
 game_concept_heir_selection_score: "Veliaht Skoru"
 game_concept_heir_selection_score_short: "Skor"
 game_concept_heir_selection_score_desc: "$game_concept_heir_selection_score$, [Concept('character', 'Karakterin')|e] bir [Concept('country', 'Ülkenin')|e] [heir_selection|e] yöntemi doğrultusunda seçilmesine öncelik tanındığını belirler. En yüksek skora sahip olan karakter genellikle halefiyetin ardından yeni [ruler|e] olur."
 game_concept_eligibility_rules: "Uygunluk Kuralları"
 game_concept_eligibility_rules_desc: "[Concept('heir_selection', 'Veliaht Seçiminin')|e] $game_concept_eligibility_rules$, hangi [Concept('characters', 'Karakterlerin')|e] [Concept('country', 'Ülkenin')|e] [Concept('heir', 'Veliahdı')|e] olmaya uygun olduğunu belirler."
 game_concept_election: "Seçim"
 game_concept_elections: "Seçimler"
 game_concept_election_desc: "Bazı [Concept('heir_selections', 'Veliaht Seçimi')|e] yöntemleri, bir sonraki [ruler|e] olacak [Concept('character', 'Karakteri')|e] belirlemek için bir seçim gerektirebilir.\n\n[Concept('heir_selection', 'Veliaht Seçiminin')] kurallarına göre seçimler düzenli aralıklarla veya önceki [Concept('ruler', 'Hükümdarın')|e] ölümünden sonra yapılır.\n\n[ruler] yoksa [government|e], seçim sonuçlanana kadar bir [regency|e] tarafından yönetilir."
 game_concept_people: "İnsanlar"
 game_concept_person: "İnsan"
 game_concept_people_desc: "Münferit insanlar. Yarı yenilenebilir kaynaklardır, [pops|e] olarak gruplandırılırlar veya [Concept('characters', 'Karakter')|e] olarak görünebilirler."
 game_concept_population_growth: "Nüfus Artışı"
 game_concept_population_growth_desc: "Bir [Concept('location', 'İldeki')|e] [Concept('pops', 'Toplumların')|e] Nüfus Artışı, bir ayda kaç kişinin doğup kaç kişinin öldüğüne bağlıdır. [food|e] eksikliği, hastalık yayılması, bir [siege|e] veya diğer felaketler, ölen insan sayısını artırabilir."
 game_concept_pop: "Toplum"
 game_concept_pops: "Toplumlar"
 game_concept_pop_desc: "Bir Toplum, aynı [Concept('pop_type', 'Toplum Türünden')|e], [Concept('religion', 'Dinden')|e] ve [Concept('culture', 'Kültürden')|e] olan bir grup [Concept('people', 'İnsandır')|e]. Çeşitli [Concept('goods', 'Mallara')|e] ihtiyaçları vardır ve [Concept('pop_satisfaction', 'Toplum Memnuniyetleri')|e] yaşadıkları [Concept('location', 'İli')|e] etkiler."
 game_concept_upper_class: "Üst Tabaka"
 game_concept_upper_class_desc: "Bir [Concept('country', 'Ülkede')|e] en fazla güce sahip olan [Concept('estates', 'Zümrelerden')|e] birine mensup bir [Concept('pop_type', 'Toplum Türüdür')|e]. Şu [Concept('pop_types', 'Toplum Türlerinden')|e] birine dâhildir:\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"
 game_concept_lower_class: "Alt Tabaka"
 game_concept_lower_class_desc: "Toplumun alt sınıflarına ait bir [Concept('pop_type', 'Toplum Türüdür')|e]. Şu [Concept('pop_types', 'Toplum Türlerini')|e] de içerir:\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "Sınıf Atlat"
 game_concept_promoted: "Sınıf Atlamış"
 game_concept_promotes: "Sınıf Atlatır"
 game_concept_promotion: "Sınıf Atlamak"
 game_concept_promote_desc: "[ShowPopTypeName('peasants')] sayılan [pops|e], [Concept('location', 'İllerinde')|e] uygun roller olduğunda [Concept('promote', 'Sınıf Atlarlar')|e]. Toplumların sınıf atlaması için bir [Concept('tolerated_culture', 'Hoş Karşılanan Kültüre')|e] mensup olmaları gerekir."
 game_concept_demoted: "Sınıf Düşmüş"
 game_concept_demotion: "Sınıf Düşmek"
 game_concept_demote: "Sınıf Düşür"
 game_concept_demote_desc: "[pops|e], [Concept('location', 'İllerinde')|e] kendilerinin bulunduğu [Concept('pop_type', 'Toplum Türüne')|e] mensup çok fazla kişi olduğunda [ShowPopTypeName('peasants')] sınıfına düşürülürler."
 game_concept_pop_type: "Sosyal Sınıf"
 game_concept_pop_types: "Sosyal Sınıflar"
 game_concept_pop_type_upper_desc: "Her [pop|e] aşağıdaki sosyal sınıflardan birine dâhildir."
 game_concept_pop_type_list_title: "Sosyal Sınıflar Listesi"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "Mal"
 game_concept_goods: "Mallar"
 game_concept_goods_desc: "Mallar tarımla, toplayıcılıkla, madencilikle, ormancılıkla veya avcılıkla elde edilen [raw_materials|e] ya da çoğunlukla kasabalarda veya şehirlerde oluşturulan [produced_goods|e] olabilir.\n\n[food_raw_materials|e] de birer [food|e] kaynağıdır."
 game_concept_raw_materials: "Ham Maddeler"
 game_concept_raw_material: "Ham Madde"
 game_concept_raw_materials_desc: "Her [Concept('location', 'İlin')|e] [Concept('produces', 'Ürettiği')|e] bir $game_concept_raw_material$ vardır. [Concept('produces', 'Üretim')] miktarı, o [Concept('location', 'İlin')|e] ne kadar geliştiğine bağlıdır. Ham maddeleri [Concept('produced_goods', 'Üretilen Mallardan')|e] ayıran şey, üretilmeleri için [buildings|e] yerine sadece [Concept('rgo_pops', 'Köylülere veya Kölelere')|e] ihtiyaç duymalarıdır. Buna ek olarak [Concept('buildings', 'Yapılarda')] üretilebilen bazı Ham Maddeler de bulunur."
 game_concept_produced_goods: "Üretilen Mallar"
 game_concept_produced_good: "Üretilen Mal"
 game_concept_produced_goods_desc: "Bir [Concept('building', 'Yapıda')|e] çalışan [Concept('pops', 'Toplumların')|e] ürettiği bir [Concept('goods', 'Mal')|e] türüdür. Bu yapılar, çoğunlukla çalışabilmek için [Concept('raw_materials', 'Ham Maddelere')|e] veya diğer Üretilen Mallara ihtiyaç duyarlar."
 game_concept_rgo: "K.T.O"
 game_concept_resource_gathering_operations: "Kaynak Toplama Operasyonları"
 game_concept_rgo_desc: "$game_concept_resource_gathering_operations$ teriminin kısaltmasıdır. Her [Concept('location', 'İlin')|e] $rgo_mining$, $rgo_farming$, $rgo_gathering$, $rgo_forestry$ veya $rgo_hunting$ ile oluşturulmuş bir [Concept('raw_material', 'Ham Maddesi')|e] vardır.\n\nHer $game_concept_rgo$ seviyesi #V 1.000#! birime kadar [Concept('rgo_pops', 'Köylü veya Köle')|e] [Concept('employ', 'İstihdam')|e] edebilirken maksimum seviyeyse [Concept('development', 'Gelişime')|e], [Concept('advances', 'Geliştirmelere')|e] ve diğer unsurlara bağlıdır."
 game_concept_prosperity: "Refah"
 game_concept_prosperity_desc: "Refah bir [Concept('location', 'İlin')|e] ne kadar müreffeh ve kabiliyetli olduğunu temsil eder. Pozitif Refah, [Concept('location', 'İlin')] [Concept('development', 'Gelişimini')|e] zamanla artırır ve [migration|e] alma ihtimalini yükseltir.\n\nRefah zamanla doğal olarak artar ama düşük [pop_satisfaction|e], [diseases|e], [sieges|e], [occupation|e] ve [blockades|e] nedeniyle ya da [Concept('location', 'İlin')|e] bir düşman [Concept('army', 'Ordusu')|e] tarafından [Concept('looted', 'Yağmalanması')|e] hâlinde azalır. Negatif Refah, [Concept('location', 'İlin')] [Concept('population', 'Nüfusu')|e] için yıkıcı sonuçlar doğurabilir."
 game_concept_development: "Gelişim"
 game_concept_development_desc: "Gelişim, bir toprağın ne kadar işlendiğini ve o topraklarda yaşayan [Concept('pops', 'Toplumların')|e] toprağın ne kadarını kullandığını temsil eder. Bir yerde gelişim ne kadar yüksekse orada o kadar çok insan yaşayabilir ve oradan o kadar çok istifade edilebilir."
 game_concept_control: "Kontrol"
 game_concept_control_desc: "Bir [Concept('location', 'İlin')|e] [Concept('owner', 'Sahibinin')|e] kontrolü, [Concept('location', 'İldeki')] [Concept('tax_base', 'Vergi Tabanını')|e] ve [Concept('army_levies', 'Ordu Seferberleri')|e] ile [Concept('navy_levies', 'Donanma Seferberlerinin')|e] sayısını etkiler. Ayrıca [promotion|e], [assimilation|e] ve [conversion|e] hızının yanı sıra sağladığı aylık [manpower|e] ve [Concept('sailors', 'Denizcilerin')|e] sayısını da etkiler. Bir İlin Kontrol değeri yavaşça değişerek [max_control|e] seviyesine ulaşır. Yani, Kontrol değeri Maksimum seviyesinin üzerindeyse yavaşça azalır, altındaysa yavaşça artar.\n\nMaksimum kontrol seviyesini artırabilen [buildings|e] mevcuttur fakat kontrol, genel olarak bir ilin o [Concept('country', 'Ülkenin')|e] [Concept('capital', 'Başkentine')|e] olan [Concept('proximity', 'Yakınlığına')|e] bağlıdır. [Concept('roads', 'Yollarla')|e] rota oluşturmak veya kıyılarımızdaki [maritime_presence|e] [Concept('proximity', 'Yakınlığı')|e] ve dolayısıyla [Concept('location', 'İlin')] [max_control] seviyesini artırır."
 game_concept_max_control: "Maksimum Kontrol"
 game_concept_max_control_desc: "Bir [Concept('location', 'İlin')] [control] değeri yavaşça Maksimum Kontrol seviyesine doğru hareket eder. Maksimum Kontrol seviyesini esas olarak [proximity|e] belirler ancak [integration_status|e] ve [pop_satisfaction|e] de bunda bir rol oynar.\n\nBir İlin Maksimum Kontrol seviyesi [province|e] içinde bir Ordu tutarak veya [ShowCabinetActionName('increase_control_province')] [Concept('cabinet_action', 'Kabine Eylemini')|e] gerçekleştirerek geçici olarak artırılabilir."
 game_concept_power_projection: "Güç Yansıtımı"
 game_concept_power_projection_desc: "Yüksek $game_concept_power_projection$na sahip [countries|e], Güç Yansıtımı daha az olan ülkeleri sömürerek onlardan faydalanabilir. Görece daha yüksek Güç Yansıtımına sahip olduğumuz ulusların [Concept('locations', 'İllerinde')|e] [ShowBuildingTypeName('trade_office')], [ShowBuildingTypeName('slave_center')] ve [ShowBuildingTypeName('missionary_building')] gibi diğer özel yapıları inşa edebiliriz. $game_concept_power_projection$mız ne kadar yüksek olursa [Concept('colonial_charters', 'Koloni Bölgelerimiz')|e] de illerin kontrolünü o kadar çabuk ele geçirir. Başka bir ülkeye kıyasla daha yüksek $game_concept_power_projection$na sahip olmak, söz konusu ülkeye [war|e] ilan etmenin [stability|e] maliyetini ve [Concept('war_exhaustion', 'Savaş Yorgunluğunu')|e] azaltır."
 game_concept_proximity: "Yakınlık"
 game_concept_proximity_desc: "Bir [Concept('location_with_icon', 'İlin')|e] Yakınlığı, [Concept('owner', 'Sahibinin')|e] [Concept('capital_with_icon', 'Başkentine')|e] ne kadar yakın olduğunu gösterir ve [Concept('locations', 'İllerin')] ne kadar [Concept('control_with_icon', 'Kontrole')|e] sahip olabileceğini belirler.\n\n[proximity], her [Concept('country', 'Ülkenin')|e] [Concept('capital', 'Başkentinde')] #high %100#!'den başlar ve yakındaki [Concept('locations', 'İllere')] sıçrayarak [proximity] verir. [Concept('location', 'İlin')] bulunduğu araziye ve altyapısına bağlı olarak her sıçrayışta bir miktar [proximity] kaybedilir. Bir [Concept('location', 'İlden')] diğerine sıçrarken kaybedilen [proximity], Yakınlık Maliyeti olarak adlandırılır.\n\n[locations] arasındaki Yakınlık maliyeti, [Concept('topography_with_icon', 'Topoğrafyaya')|e] ve [Concept('vegetation_with_icon', 'Bitki Örtüsüne')|e] göre büyük oranda değişiklik gösterir. Karada, [roads_with_icon|e] inşa ederek ve [development_with_icon|e] ile [ShowSocietyDirectionName('land')] [Concept('societal_value_with_icon', 'Toplumsal Değerleri')|e] artırarak maliyet azaltılabilir. Denizde, [harbor_capacity_with_icon|e], [maritime_presence_with_icon|e] ve [ShowSocietyDirectionName('naval')] [societal_value] ile maliyet azaltılabilir."
 game_concept_output: "Hasılat"
 game_concept_produce: "Üretim"
 game_concept_produces: "Üreten"
 game_concept_producing: "Üretilen"
 game_concept_output_desc: "Bir [Concept('building', 'Yapıda')|e] [Concept('produced_goods', 'Üretilen Mal')|e] veya bir [Concept('location', 'İlde')|e] üretilen [Concept('raw_materials', 'Ham Madde')|e] [Concept('goods', 'Mal')|e] miktarı."
 game_concept_foreign_building: "Yabancı Yapı"
 game_concept_foreign_buildings: "Yabancı Yapılar"
 game_concept_foreign_building_desc: "Bir [Concept('location', 'İlin')|e] [Concept('owner', 'Sahibi')|e] olmayan başka bir [Concept('country', 'Ülkeye')|e] ait bir [building|e]."
 game_concept_building: "Yapı"
 game_concept_buildings: "Yapılar"
 game_concept_building_desc: "Yapılar, bir [Concept('location', 'İldeki')|e] [Concept('building_types', 'Yapı Türlerinin')|e] eşsiz örnekleridir.\n\nYapıların, üretilen [Concept('goods', 'Malların')|e] [Concept('supply', 'Arzını')|e] artırmaktan eşsiz [Concept('unit_types', 'Birim Türlerini')|e] açmaya kadar çok çeşitli işlevleri bulunur. Yapıların verimliliği hâlihazırda [Concept('employed', 'Çalışan')|e] [Concept('pops', 'Toplumların')|e] sayısına bağlıdır.\n\nÇoğu yapının [gold|e] ile ödenen bir inşaat maliyeti vardır ve yapıldıktan sonra [Concept('location', 'İlin')] [Concept('market', 'Pazarında')|e] belirli [Concept('goods', 'Mallar')|e] için ilave [demand|e] oluşturur. Bir Yapı zarar ediyorsa [Concept('owner', 'Sahibi')|e], yapıya [Concept('subsidize', 'Ödenek')|e] verebilir.\n\nAyrıca [estates|e] de Yapı inşa edebilir.\n\nBinalar yok edilebilir.\n\nBir yapının değiştirilebilen ve hasılatı etkileyen birden fazla [Concept('production_methods', 'Üretim Yöntemi')|e] bulunur."
 game_concept_building_type: "Yapı Türü"
 game_concept_building_types: "Yapı Türleri"
 game_concept_building_type_desc: "Yapı Türü, bir [building|e] için şema işlevi görür ve bir [Concept('building_category', 'Yapı Kategorisine')|e] dâhildir. [Concept('building', 'Yapıların')] çoğu özelliği, Yapı Türünün ne olduğuna bağlıdır."
 game_concept_building_category: "Yapı Kategorisi"
 game_concept_building_categories: "Yapı Kategorileri"
 game_concept_building_category_desc: "[building_types|e], birbirlerine benzerliklerini belirlemek için Kategorilere ayrılır."
 game_concept_supported_building_levels: "Desteklenen Yapı Seviyesi"
 game_concept_supported_building_levels_desc: "Her [Concept('location', 'İlin')|e] barındırabileceği [building|e] seviyelerinin sayısı esnek bir sınıra tabidir. Bu sınırın aşılması, inşaat maliyetlerinin kademeli olarak artmasına neden olur.\n\n$game_concept_supported_building_levels$nin sayısı esas olarak [Concept('location', 'İlin')] [Concept('location_rank', 'Derecesine')|e] ve [Concept('development', 'Gelişimine')|e] bağlıdır.\n\nİşçisi olmayan [buildings], yapı seviye sınırını etkilemez."
 game_concept_building_maintenance: "Yapı Bakımı"
 game_concept_building_maintenance_desc: "Herhangi bir [good|e] üretmeyen [buildings], yapı [Concept('owner', 'Sahibine')] idame maliyeti oluşturur. Bu maliyet, yapının kullandığı [Concept('goods', 'Malların')] [market|e] fiyatına göre değişiklik gösterir ve sahibinin [Concept('crown_power', 'Kraliyet Gücünden')|e] etkilenir."
 game_concept_employ: "İstihdam Etmek"
 game_concept_employed: "Çalışan"
 game_concept_employment: "İstihdam"
 game_concept_employ_desc: "[pops|e], bir [Concept('building', 'Yapıda')|e] veya bir [rgo|e]'da çalışabilirler. Bir yapı, sadece bir [Concept('pop_type', 'Toplum Türünü')|e] çalıştırabilir ve toplam çalışan sayısı, yapı türüne ve seviyesine bağlıdır."
 game_concept_unemploy: "İşsiz Nüfus"
 game_concept_unemployed: "İşsiz"
 game_concept_available: "Boşta"
 game_concept_available_population: "İşsiz Nüfus"
 game_concept_unemploy_desc: "[pops|e] bir [Concept('building', 'Yapıda')|e] veya bir [rgo|e]'da [Concept('employed', 'İstihdam')|e] edilebilir. İstihdam edilmeyenler $game_concept_available$ sayılır."
 game_concept_foreign: "Yabancı"
 game_concept_foreign_desc: "Burası, oynadığın [Concept('country', 'Ülkenin')|e] sahip olmadığı bir [Concept('location', 'İldir')|e]."
 game_concept_estate: "Zümre"
 game_concept_estates: "Zümreler"
 game_concept_estate_type: "Zümre Türü"
 game_concept_estate_types: "Zümre Türleri"
 game_concept_estate_desc: "Zümreler, bir [Concept('country_with_icon', 'Ülkenin')|e] hükûmetinin içinde ne kadar siyasi güçleri olduğunu gösteren [Concept('estate_power_with_icon', 'Zümre Güçleri')|e], ihtiyaçlarının ne kadar iyi karşılandığını gösteren [Concept('estate_satisfaction_with_icon', 'Zümre Memnuniyetleri')|e] ve diğer Ülkeler hakkında [Concept('estate_opinions', 'Zümre Görüşleri')|e] olan özel çıkar gruplarıdır.\n\nZümreler, [Concept('estate_privileges_with_icon', 'Zümre Ayrıcalıklarına')|e] da sahip olabilir. Bunlar, hükûmet tarafından tanınan veya geri çekilen ve verildiğinde söz konusu zümrenin gücünü artıran özel haklardır. Karşılığında [Concept('estates', 'Zümreler')], [Concept('country', 'Ülkelerine')] [taxes_with_icon|e], [army_levies_with_icon|e] ve [navy_levies_with_icon|e] sağlar.\n\nZümreler, [Concept('locations_with_icon', 'İllerden')|e] [Concept('tax_base_with_icon', 'Vergi Tabanını')|e] ve [Concept('trade', 'Ticaretten')|e] elde edilen kârın bir kısmını toplar ve bu serveti [buildings_with_icon|e] yapmak ve [Concept('pop_needs_with_icon', 'Toplum İhtiyaçlarını')|e] karşılamak için kullanır. [Concept('estate_satisfaction', 'Zümre Memnuniyetlerinin')] düşük olması hâlinde yalnızca kendi [Concept('estate_power', 'Zümrelerinin Gücünü')] destekleyecek zümre yapıları inşa ederler.\n\nHer [character_with_icon|e], bir Zümreye mensuptur. Karakterler [Concept('cabinet_with_icon', 'Kabineye')|e] atandıklarında veya [Concept('armies', 'Ordulara')|e] ve [Concept('navies', 'Donanmalara')|e] önderlik ettiklerinde, mensubu oldukları zümrenin gücünü artırırlar. Bazı [Concept('heir_selections', 'Veliaht Seçimi')|e] yöntemleri, [Concept('heirs', 'Veliahtlarına')|e] belirli bir zümreden olmaları şartı koşar."
 game_concept_estate_opinion: "Zümre Görüşü"
 game_concept_estate_opinions: "Zümre Görüşleri"
 game_concept_estate_opinion_desc: "Bir [Concept('country', 'Ülkedeki')|e] zümrelerin başka Ülkeler hakkında görüşleri vardır. Örneğin, kendi ihtiyaçlarına göre hangi ülkeyle [hostile|e] olunacağı ve hangi ülkeyle dost olunacağı konusunda görüşleri vardır."
 ### FOOD ###
 game_concept_food: "Yiyecek"
 game_concept_food_desc: "[Concept('armies', 'Orduları')|e] yürüten ve [Concept('pops', 'Toplumları')|e] hayatta tutan unsurdur. $game_concept_food$ yoksa ordular [Concept('attrition', 'Yıpranır')|e] ve $game_concept_pops$ [starvation|e] çeker. Ana $game_concept_food$ kaynağı [Concept('food_raw_materials', 'Gıda Ham Maddeleridir')|e] ama bazı [buildings|e] da katkıda bulunur.\n\nYiyeceğin üretimi ve dağıtımı 3 katmandan oluşur:\n\n@location! [local_food|e]:\n$game_concept_food$ [Concept('locations', 'İllerde')|e] üretilir ve tüketilir. Yiyecek fazlalığı veya eksikliği, $game_concept_provincial_food$ne eklenir.\n\n@province! [provincial_food|e]:\n$game_concept_provincial_food$ en önemli katmandır. Bir [province|e] tüm $game_concept_locations$inin ihtiyacını karşılayacak kadar $game_concept_food$ üretmiyorsa Vilayet deposundaki stok azalır. Stok tükendiğinde $game_concept_province$te bulunan tüm $game_concept_locations$ [starvation|e] çeker. Elbette $game_concept_province$ bu meydana gelmeden önce bağlı olduğu $game_concept_market$dan [Concept('buy_food', 'Yiyecek Satın Almayı')|e] dener.\n\n@market! [market_food|e]:\nBir [Concept('market', 'Pazardaki')|e] tüm $game_concept_provinces$ depoları dolduğunda [Concept('sell_food', 'Yiyecek Satmayı')|e] ve depoları boşalmaya yaklaştığında [Concept('buy_food', 'Yiyecek Satın Almayı')] dener. $game_concept_market$da yeterince $game_concept_food$ olduğu sürece kimse açlık çekmez."
 game_concept_monthly_food: "Aylık Yiyecek"
 game_concept_monthly_food_desc: "Bir topraktaki Toplumların tüketmediği her [food|e] [provincial_food|e] deposuna eklenir."
 game_concept_local_food: "Yerel Yiyecek"
 game_concept_local_food_desc: "Bir [Concept('location', 'İlin')|e] [Concept('provincial_food', 'Vilayet Yiyeceğine')|e] yaptığı [food|e] katkısı miktarıdır. Bu değer eksideyse $game_concept_location$, bulunduğu [Concept('province', 'Vilayetteki')|e] diğer $game_concept_locations$den $game_concept_food$ alır.\n\nHer $game_concept_location$ kendi [subsistence_agriculture|e] ve [food_productivity|e] düzeyine bağlı olarak $game_concept_food$ üretir ama $game_concept_food$ üretiminin büyük kısmı [food_raw_materials|e] barındıran $game_concept_locations$de gerçekleşir.\n\nAyrıca her $game_concept_location$in [Concept('population', 'Nüfusuna')|e] göre bir [pop_food_consumption|e] değeri vardır.\n\n[Concept('towns_and_cities', 'Kasabaların ve Şehirlerin')|e] $game_concept_local_food$ bakiyesi genelde eksidedir ama $game_concept_provincial_food$ artıda olduğu sürece sorun olmaz."
 game_concept_provincial_food: "Vilayet Yiyeceği"
 game_concept_provincial_food_desc: "Bir [Concept('province', 'Vilayetin')|e] depoladığı [food|e] miktarıdır. [monthly_food|e] eksideyse nihayetinde tükenir. Vilayet yiyecek eksiği varsa bağlı olduğu [Concept('market', 'Pazardan')|e] [Concept('buy_food', 'Yiyecek Satın Alır')|e] ve yiyecek fazlalığı varsa [Concept('sell_food', 'Yiyecek Satar')|e].\n\n[Concept('location', 'İldeki')|e] [Concept('pops', 'Toplumların')|e] tüketmediği [Concept('food', 'Yiyecekler')|e] Vilayet Yiyeceği deposuna katılır.\n\nVilayetteki tüm yerleşim yerleri sakinlerini beslemek için bu depodan yiyecek alabilir. Vilayetteki [armies|e] da aksi takdirde [Concept('attrition', 'Yıpranacaksa')|e] depolanan yiyeceği tüketir."
 game_concept_market_food: "Pazar Yiyeceği"
 game_concept_market_food_desc: "Her [province|e] bağlı olduğu [Concept('market', 'Pazarda')|e], $game_concept_market$ın [Concept('stockpile', 'Stokundaki')|e] $game_concept_food$ miktarına göre belirlenen fiyattan [Concept('buy_food', 'Yiyecek Satın Alır')|e] veya [Concept('sell_food', 'Yiyecek Satar')|e]. İşlemin maliyeti veya kârı yalnızca $game_concept_province$in [Concept('owner', 'Sahibini')|e] etkiler. Yani $game_concept_provinces$in $game_concept_food$ fazlası Vilayet Sahibinin [Concept('income', 'Gelirine')|e], Yiyecek eksiğiyse [Concept('expenses', 'Giderlerine')|e] eklenir.\n\n$game_concept_food$leri $game_concept_markets$ arasında taşımak amacıyla [food_raw_material|e] için [trade|e] oluşturabilirsin."
 game_concept_pop_food_consumption: "Toplum Yiyecek Tüketimi"
 game_concept_pop_food_consumption_desc: "Bir [Concept('pop', 'Toplumun')|e] her ay ne kadar [food|e] tüketeceğini gösterir."
 game_concept_food_productivity: "Gıda Üretkenliği"
 game_concept_food_productivity_desc: "Bir [Concept('location', 'İlin')|e] $game_concept_food_productivity$, [food|e] üretimindeki verimliliğini etkiler.\n\nÇoğunlukla $game_concept_location$in coğrafyasına bağlıdır ama bazı [laws|e], [societal_values|e] ve [advances|e] de bunu etkiler. [towns_and_cities|e], $game_concept_food$ üretiminde [Concept('rural_locations', 'Kırsal İllere')|e] kıyasla daha az verimlidir."
 game_concept_subsistence_agriculture: "Bireysel Tarım"
 game_concept_subsistence_agriculture_desc: "Bir [rgo|e] bünyesinde veya bir [Concept('building', 'Yapıda')|e] istihdam edilmeyen [rgo_pops|e] $game_concept_subsistence_agriculture$ yaparlar. [food_raw_materials|e] ile çalışarak $game_concept_resource_gathering_operations$ndan daha az miktarda, genellikle kendilerine bile güçlükle yetecek kadar yiyecek üretirler. [Concept('location', 'İlde')|e] doğrudan [food|e] ile alakalı olmayan bir [raw_material|e] varsa bile [unemployed|e] nüfusun bu basit [food|e] toplama biçimini yaptığı varsayılır."
 game_concept_starvation: "Açlık"
 game_concept_starving: "Kıtlık"
 game_concept_starving_desc: "Bir [Concept('province', 'Vilayetin')|e] [Concept('provincial_food', 'Vilayet Yiyeceğinde')|e] yeterli [food|e] kalmadıysa [pops|e] aç kalır ve ölür.\n\nBu durum şu etkiye sebep olur:\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "Gıda Ham Maddesi"
 game_concept_food_raw_materials: "Gıda Ham Maddeleri"
 game_concept_food_raw_material_desc: "Bazı [raw_materials|e] diğer [goods|e] gibi alınıp satılmasının ve kullanılmasının yanı sıra [food|e] de üretir. Bunlar bir [rgo|e] bünyesinde üretilir ve [Concept('subsistence_agriculture', 'Bireysel Tarıma')|e] kıyasla daha verimli bir $game_concept_food$ kaynağıdır.\n\n$game_concept_food_raw_materials$nin ticareti yapılırken $game_concept_food$ de [markets|e] arasında taşınır."
 game_concept_food_raw_material_list_title: "$game_concept_food_raw_materials$ Listesi"
 game_concept_selling_food: "Yiyecek Satışı"
 game_concept_sell_food: "Yiyecek Sat"
 game_concept_sell_food_short: "Sat"
 game_concept_selling_food_desc: "Bir [Concept('province', 'Vilayette')|e] [food|e] fazlası daha fazla depolanamadığında yerel [Concept('market', 'Pazara')|e] satılır. Bu yalnızca vilayet [siege|e] altında değilken mümkündür.\n\nBir [Concept('province', 'Vilayetin')|e] her ay bir defada satın alabileceği [food|e] miktarı söz konusu [Concept('province', 'Vilayetin')|e] toplam [food_stockpile|e] kapasitesiyle sınırlıdır."
 game_concept_buying_food: "Yiyecek Alımı"
 game_concept_buy_food: "Yiyecek Al"
 game_concept_buy_food_short: "Satın Al"
 game_concept_buying_food_desc: "Bir [Concept('province', 'Vilayette')|e] [food|e] azlığı olduğunda yerel [Concept('market', 'Pazardan')|e] satın alınır. Bu yalnızca vilayet [siege|e] altında değilken mümkündür.\n\nBir [Concept('province', 'Vilayetin')|e] her ay bir defada satın alabileceği [food|e] miktarı söz konusu [Concept('province', 'Vilayetin')|e] toplam [food_stockpile|e] kapasitesiyle sınırlıdır."
 game_concept_food_stockpile: "Yiyecek Stoku"
 game_concept_food_stockpile_desc: "@location! [Concept('locations', 'İllerden')|e] edinilen aylık [food|e] fazlası @province! [province|e] Stokunda depolanır. [Concept('provinces', 'Vilayetlerden')|e] edinilen aylık [food] fazlası @market! [market|e] Stokunda depolanır.\n\nYeteri kadar yüksek miktarda [Concept('food_stockpile', 'Yiyecek Stokuna')] sahip olmak [Concept('food_productivity', 'Gıda Üretkenliğinin')|e] düşük olduğu sert bir [winter|e] sırasında [starvation|e] yaşanmasını engelleyebilir.\n\nBir @province! [Concept('province', 'Vilayette')|e] yeteri kadar yüksek miktarda $game_concept_food_stockpile$na sahip olması her ay daha yüksek miktarda [Concept('buy_food', 'Yiyecek Satın Almasını')|e] ve [Concept('sell_food', 'Yiyecek Satmasını')|e] da sağlar."
 ###
 game_concept_construction_material: "Yapım Malzemesi"
 game_concept_construction_materials: "Yapım Malzemeleri"
 game_concept_construction_material_desc: "$game_concept_construction_materials$, [Concept('buildings', 'Yapıların')|e] [Concept('construction', 'Yapımında')|e] önemli rol oynayan [Concept('raw_materials', 'Ham Maddelerdir')|e]. [rgo|e]'da üretilirler, genellikle [Concept('towns_and_cities', 'Kasabaların ve Şehirlerin')|e] gelişimi için gereklidirler."
 game_concept_construction_material_list_title: "$game_concept_construction_materials$ Listesi"
 game_concept_loan: "Borç"
 game_concept_loaned: "Borç Verilmiş"
 game_concept_lent: "Borç Almak"
 game_concept_lend: "Borç Vermek"
 game_concept_lends: "Borç Veren"
 game_concept_loans: "Borçlar"
 game_concept_loan_desc: "Borç, [lender|e] taraftan aylık bir [interest|e] karşılığında alınan [gold|e] miktarıdır. Borç almak acil [Concept('gold', 'Altına')|e] ihtiyacı olan bir [country|e] için yararlı olabilir ancak [Concept('country', 'Ülkenin')] [Concept('debt', 'Toplam Borcunu')|e] artırır."
 game_concept_loan_capacity: "Borç Kapasitesi"
 game_concept_loan_capacity_desc: "Bir [country|e] iç kaynaklarından ancak bu kadar [Concept('lend', 'Borç Verebilir')|e]. [estates|e] buna yatırım yapabilir ve [Concept('country', 'Ülkenin')|e] bu borçlardan dolayı ödemesi gereken tüm [Concept('interest', 'Faizi')|e] kazanabilir. Bazı [buildings|e], [advances|e] ve [government_reforms|e] da buna etki edebilir."
 game_concept_interest: "Faiz"
 game_concept_interest_desc: "Her [Concept('loan', 'Borç')|e] için ödenen ücrettir. Aylık olarak [lender|e] tarafa ödenir."
 game_concept_debt: "Toplam Borç"
 game_concept_debts: "Toplam Borçlar"
 game_concept_debt_desc: "Bir ülkenin, kalan [Concept('interest', 'Faizi')|e] de dâhil olmak üzere, [Concept('loans', 'Borçlarının')|e] tamamıdır. Toplam Borç çok büyürse [country|e] [Concept('bankrupt', 'İflas')|e] eder."
 game_concept_lender: "Borç Veren"
 game_concept_lender_desc: "[Concept('interest', 'Faizden')|e] para kazanmak için [gold|e] veren bir banka veya başka bir [Concept('country', 'Ülkedir')|e]."
 game_concept_borrower: "Borç Alan"
 game_concept_borrower_desc: "Bu, [gold|e] borcu olan bir [Concept('country', 'Ülkedir')|e] ve genellikle başka bir [Concept('country', 'Ülkeye')|e] ya da [Concept('estate', 'Zümreye')|e] [interest|e] ödemesi gerekir."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "İdari Beceri"
 game_concept_adm_short: "İdari"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Bu [ability|e]; bir [Concept('character', 'Karakterin')|e] idari işlerde, bir şeyleri düzenlemekte, ekonomiyi veya bir ülkeyi yönetmekte ne kadar iyi olduğunu gösterir."
 game_concept_dip: "Diplomatik Beceri"
 game_concept_dip_short: "Diplomatik"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Bu [ability|e], bir [Concept('character', 'Karakterin')|e] diğer insanları belirli şeyler yapmaları için ikna etmekte ne kadar iyi olduğunu temsil eder. Ayrıca bir karakterin ne kadar sevildiğini de temsil eder."
 game_concept_mil: "Askerî Beceri"
 game_concept_mil_short: "Askerî"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Bu [ability|e], bir [Concept('character', 'Karakterin')|e] zor kararlar almakta, askerî hususları veya taktikleri anlamakta ne kadar iyi olduğunu gösterir."
 game_concept_inflation: "Enflasyon"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "Enflasyon, oyundaki tüm fiyatların artışını temsil eder. [Concept('income', 'Gelirimizi')|e] artırmak için altın [Concept('minting', 'Basarsak')|e] yükselir ve bir [cabinet_action|e] ile de düşürebiliriz."
 game_concept_stability: "İstikrar"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "İstikrar, bir [Concept('country', 'Ülkenin')|e] iç huzur ölçütüdür. Eksideyse kargaşayı, artıdaysa huzuru temsil eder. İstikrar, başka etkenler tarafından etkilenmediği sürece #Y 0#!'a yaklaşır. [Concept('wars', 'Savaş')|e] başlatmak, bir ülkenin istikrarını azaltan eylemlerden biridir."
 game_concept_prestige: "Prestij"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "Bir [Concept('country', 'Ülkenin')|e] prestiji, o ülkenin ne kadar itibarlı göründüğüdür. Ülkenin [Concept('primary_culture', 'Ana Kültürünün')|e] [Concept('cultural_influence', 'Kültürel Nüfuzunu')|e] artırır ve [diplomacy|e] yapmayı kolaylaştırır."
 game_concept_war_exhaustion: "Savaş Yorgunluğu"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "Savaş Yorgunluğu, [Concept('country', 'Ülkemizin')|e] [Concept('war', 'Savaştan')|e] ne kadar tahrip olduğunu temsil eder. Yeterince yüksekse bir [peace_treaty|e] imzalamak zorunda kalırız. 1 $game_concept_war_exhaustion$ şu etkilere neden olur:\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "Sürgünde"
 game_concept_exiled: "Sürgün"
 game_concept_exile_desc: "Bir [army|e] veya [navy|e] Sürgünde kalabilir. Sürgündeki bir ordu veya donanma dost topraklara geri dönene kadar kuşatma yapamaz veya herhangi bir [Concept('units', 'Birimle')|e] savaşamaz. Bu durum, genellikle bir [peace_treaty|e] imzalandıktan sonra artık erişimi olmayan topraklarda kaldığında yaşanır."
 game_concept_retreat: "Geri Çekil"
 game_concept_retreats: "Geri Çekilen"
 game_concept_retreating: "Geri Çekiliyor"
 game_concept_retreat_desc: "[Concept('morale', 'Moralleri')|e] çok düşen bir [army|e] veya [navy|e] geri çekilmek zorunda kalabileceği gibi gönüllü olarak [Concept('retreat', 'Geri Çekilmeye')|e] de karar verebilir. Geri çekilirken, istikametine ulaşana kadar tekrar savaşamaz veya yeni emir alamaz."
 game_concept_army_tradition: "Ordu Geleneği"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Bir [Concept('country', 'Ülkenin')|e] [Concept('armies', 'Ordularından')|e], [Concept('battles', 'Muharebelerinden')|e] ve [Concept('sieges', 'Kuşatmalarından')|e] kazandığı deneyimlerin toplamıdır."
 game_concept_navy_tradition: "Donanma Geleneği"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Bir [Concept('country', 'Ülkenin')|e]; [Concept('navies', 'Donanmalarından')|e], [Concept('battles', 'Muharebelerinden')|e], [Concept('blockades', 'Ablukalarından')|e] ve diğer donanmayla alakalı yönlerinden kazandığı deneyimlerin toplamıdır."
 game_concept_recruit: "Askere Al"
 game_concept_recruiting: "Askere Almak"
 game_concept_recruit_desc: "Askere Almak, [Concept('manpower', 'İnsan Gücünü')|e] haritaya [Concept('units', 'Birim')|e] olarak çıkarma sürecidir. Bu sürecin [gold|e] bedeli ve [Concept('goods', 'Mal')|e] [Concept('demand', 'Talebi')|e] vardır. Sonuçta, atsız bir askere atlı asker diyemeyiz."
 game_concept_recruitment_method: "Askere Alma Yöntemi"
 game_concept_recruitment_methods: "Askere Alma Yöntemleri"
 game_concept_recruitment_method_desc: "Birliklerimizin [Concept('experience', 'Deneyimini')|e] artırmak için daha uzun süre eğitim almalarına veya [Concept('regiment', 'Alaylarımızın')|e] daha hızlı ancak daha düşük [maximum_strength|e] ile hazır hâle gelmelerine karar verebiliriz."
 game_concept_age: "Çağ"
 game_concept_ages: "Çağlar"
 game_concept_age_upper_desc: "Oyun farklı çağlara ayrılmıştır. Genel olarak her asır bir çağ kabul edilir. Her çağın kendi kuralları, mekanikleri ve ilerlenebilecek bir [Concept('advances', 'Geliştirme')|e] ağacı vardır."
 game_concept_age_lower_desc: "Her çağın başında [adm_short], [dip_short] veya [mil_short] arasından [Concept('country', 'Ülkemizin')|e] o çağdaki geliştirme ağacını etkileyecek bir odak seçeriz."
 game_concept_age_list_title: "Çağ Listesi"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Yenilik"
 game_concept_institutions: "Yenilikler"
 game_concept_institution_desc: "Her [Concept('age', 'Çağda')|e] haritada uygun bir [Concept('location', 'İlde')|e] ortaya çıkan üç farklı yenilik vardır. Bu yenilikler daha sonra haritada yayılır ve [countries|e] bu yenilikleri [Concept('embrace', 'Benimsedikçe')|e] o çağın yeni [Concept('advances', 'Geliştirmelerini')|e] açarlar.\n\n[Concept('country', 'Ülkemizde')] hızlıca yayılmayan bir Yenilik olursa [ShowCabinetActionName('study_institutions')] eylemini gerçekleştirmeyi deneyebiliriz."
 game_concept_embrace: "Benimseme"
 game_concept_embraced: "Benimsenmiş"
 game_concept_embrace_desc: "Bir [institution|e], bir [Concept('country', 'Ülkenin')|e] [Concept('population', 'Nüfusunun')|e] yeterli miktarının yaşadığı [Concept('locations', 'İllere')|e] tamamen yayıldığında o [country|e] tarafından benimsenebilir. Bu, ülkenin [Concept('institution', 'Yeniliği')] tamamen anladığını ve ona dayanan [Concept('advances', 'Geliştirmeleri')|e] [Concept('research', 'Araştırabileceği')|e] anlamına gelir."
 game_concept_advance: "Geliştirme"
 game_concept_advances: "Geliştirmeler"
 game_concept_advance_desc: "Geliştirmeler; fikirleri, buluşları, teknolojileri ve insan bilgisinin diğer alanlarını temsil eder.\n\nBir seferde yalnızca bir Geliştirme [Concept('researched', 'Araştırılabilir')|e]. Bir [Concept('country', 'Ülkenin')|e] Geliştirmeleri araştırma hızı ise snz konusu ülkenin [Concept('research_progress_with_icon', 'Araştırma İlerlemesine')|e] bağlıdır.\n\nHer [Concept('age', 'Çağda')|e] [Concept('country', 'Ülkelerin')] keşfedebileceği yeni Geliştirmeler mevcut hâle gelir. Bunlardan bazıları belirli [countries], [cultures|e] veya [Concept('religions', 'Dinlere')|e] özeldir. Ancak çoğunu araştırmak için uygun [Concept('institutions_with_icon', 'Yeniliklerin')|e] [Concept('embraced', 'Benimsenmiş')|e] olması yeterlidir.\n\nYeni [Concept('advances_with_icon', 'Geliştirmeleri')|e] araştırma hızımız, ağırlıklı olarak [Concept('liturgical_language_with_icon', 'Dinî Dilimizin')|e] gücüne, [Concept('pops_with_icon', 'Toplumlarımızın')|e] ortalama [literacy_with_icon|e] seviyesine, [ShowEstateTypeName('clergy_estate')] zümremizin [Concept('estate_satisfaction', 'Memnuniyetine')|e] ve [Concept('embraced', 'Benimsediğimiz')|e] [Concept('institutions_with_icon', 'Yeniliklerin')|e] sayısına bağlıdır."
 game_concept_research: "Araştırma"
 game_concept_researched: "Araştırılmış"
 game_concept_researching: "Araştırmak"
 game_concept_research_desc: "Bir [Concept('advance', 'Geliştirmeyi')|e] araştırmak zaman alır ve bir [country|e] tek seferde sadece bir geliştirme araştırabilir. Geliştirmenin faydalarını [Concept('research_progress', 'Araştırma İlerlememiz')|e] geliştirmenin bedeline ulaştığında alırız.\n\nYeni [Concept('advances_with_icon', 'Geliştirmeleri')|e] araştırma hızımız, ağırlıklı olarak [Concept('liturgical_language_with_icon', 'Dinî Dilimizin')|e] gücüne, [Concept('pops_with_icon', 'Toplumlarımızın')|e] ortalama [literacy_with_icon|e] seviyesine, [ShowEstateTypeName('clergy_estate')] zümremizin [Concept('estate_satisfaction', 'Memnuniyetine')|e] ve [Concept('embraced', 'Benimsediğimiz')|e] [Concept('institutions_with_icon', 'Yeniliklerin')|e] sayısına bağlıdır."
 game_concept_research_progress: "Araştırma İlerlemesi"
 game_concept_research_progress_desc: "[research|e] ilerlememizin hızı, ağırlıklı olarak [Concept('liturgical_language_with_icon', 'Dinî Dilimizin')|e] gücüne, [Concept('pops_with_icon', 'Toplumlarımızın')|e] ortalama [literacy_with_icon|e] seviyesine, [ShowEstateTypeName('clergy_estate')] zümremizin [Concept('estate_satisfaction', 'Memnuniyetine')|e] ve [Concept('embraced', 'Benimsediğimiz')|e] [Concept('institutions_with_icon', 'Yeniliklerin')|e] sayısına bağlıdır."
 game_concept_stored_research: "Depolanmış Araştırma İlerlemesi"
 game_concept_stored_research_desc: "Seçilmiş bir [advance|e] bulunmadığında Depolanmış $game_concept_research_progress$ birikir. [advance|e] seçildiğinde Depolanmış Araştırma anında uygulanır."
 game_concept_literacy: "Okuryazarlık"
 game_concept_literacy_desc: "[Concept('pops', 'Toplumlarımızın')|e] ne kadar iyi okuma yazma bildiklerini gösterir. Ülkemizdeki ortalama okuryazarlık seviyesi, [Concept('research_progress', 'Araştırma İlerlememizi')|e] etkilediği için oldukça faydalı bir unsurdur ancak aynı zamanda toplum ihtiyaçlarının [Concept('market_price', 'Pazar Fiyatının')|e] [Concept('pop_satisfaction', 'Toplum Memnuniyeti')|e] üzerindeki etkisini de artırır."
 game_concept_artillery_bonus: "Topçu Bonusu"
 game_concept_artillery_bonus_desc: "Topçu [Concept('regiments', 'Alayları')|e], toplarıyla [Concept('fortifications', 'Tahkimatları')|e] bombalama gücüne sahiptir. Bu, [Concept('artillery_barrage', 'Topçu Barajının')|e] gücüne ve [fort|e] seviyesine bağlıdır."
 game_concept_artillery_barrage: "Topçu Barajı"
 game_concept_artillery_barrage_desc: "Bir [siege|e] sırasında [fort|e] seviyesinden daha yüksek olduğunda saldıran tarafa bir bonus kazandırabilir!"
 game_concept_estate_privilege: "Zümre Ayrıcalığı"
 game_concept_estate_privileges: "Zümre Ayrıcalıkları"
 game_concept_privileges: "Ayrıcalıklar"
 game_concept_privilege: "Ayrıcalık"
 game_concept_estate_privilege_desc: "[ruler|e] bazı zamanlarda bazı insan gruplarına bazı ayrıcalıklar tanıyabilir. Bu ayrıcalıklar vergi indirimleri, tekeller veya ilgili [Concept('estate', 'Zümreye')|e] avantaj sağlayan diğer haklar olabilir. Ayrıcalıkların genelde devlete bir bedeli vardır, bu bedel [Concept('estate', 'Zümrenin')] güçlenmesi veya başka bir bedel olabilir."
 game_concept_supply_depot: "İkmal Deposu"
 game_concept_supply_depots: "İkmal Depoları"
 game_concept_supply_depot_desc: "[armies|e], [hostile|e] [Concept('locations', 'İllerde')|e] [food|e] biriktirip depoladıkları İkmal Depoları oluşturabilir. [friendly|e] ordular #V 2#! [Concept('locations', 'İl')] uzaklığa kadar bu depolardan yararlanabilir."
 game_concept_unit_ability: "Birim Becerisi"
 game_concept_unit_abilities: "Birim Becerileri"
 game_concept_unit_ability_desc: "[Concept('units', 'Birimlere')|e] verilebilen [ShowUnitAbilityName('drill_army')] veya [ShowUnitAbilityName('march_to_sound_of_guns')] gibi emirlerdir. Bu emirlerin bazıları anlık eylemlerdir, bazılarıysa başlatılıp durdurulabilir."
 game_concept_character_interaction: "Karakter Etkileşimi"
 game_concept_character_interactions: "Karakter Etkileşimleri"
 game_concept_character_interaction_desc: "Bir [character|e] ile yapabileceğimiz [Concept('actions', 'Eylemlerdir')|e]. Örneğin [ShowCharacterInteractionName('marry_noble')], [ShowCharacterInteractionName('seppuku')] veya [ShowCharacterInteractionName('resign_as_grand_master')]."
 game_concept_integration_status: "Bütünleşme Durumu"
 game_concept_integration_status_desc: "Bir [Concept('location', 'İlin')|e] [Concept('owner', 'Sahibinin')|e] idari düzenine ne ölçüde dâhil edildiğini belirtir. [Concept('owned', 'Sahip Olunan')|e] her [location] dört farklı statü altında sınıflandırılır.\n\n$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]\n\n[Concept('conquered', 'Fethedilen')|e] [locations] bir [cabinet_action|e] kullanılarak [Concept('integrated', 'Bütünleştirilebilir')] ancak [core] statüsüne ulaşmaları için [Concept('pop', 'Toplumun')|e] büyük bir kısmının [Concept('primary_culture', 'Ana Kültüre')|e] veya [Concept('accepted_cultures', 'Kabul Gören Kültürlerden')|e] herhangi birine mensup olması gerekir."
 game_concept_integration_status_desc_intro: "Bir [Concept('location', 'İlin')|e] [Concept('owner', 'Sahibinin')|e] idari düzenine ne ölçüde dâhil edildiğini belirtir. [Concept('owned', 'Sahip Olunan')|e] her [location] dört farklı statü altında sınıflandırılır."
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "[conquered] [Concept('location', 'İller')] bir [cabinet_action|e] kullanılarak [Concept('integrated', 'Bütünleştirilebilir')] ancak [core] statüne ulaşmaları için [Concept('pops', 'Toplumun')|e] büyük bir kısmının [Concept('primary_culture', 'Ana Kültüre')|e] veya [Concept('accepted_cultures', 'Kabul Gören Kültürlerden')|e] herhangi birine mensup olması gerekir."
 game_concept_integration: "Bütünleşme"
 game_concept_integrated: "Bütünleşmiş"
 game_concept_integrate: "Bütünleştir"
 game_concept_integrating: "Bütünleştirmek"
 game_concept_integration_list_title: "Bütünleştirilmiş bir [location] şu etkileri kazanır:"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Bütünleştirilmiş bir [location|e], Devletin ayrılmaz bir parçası hâline gelmiştir ve dolayısıyla [conquered|e] bir [Concept('location', 'İle')] kıyasla çok daha kolay yönetilebilir.\n\n[conquered|e] [Concept('locations', 'İllerin')] tüm [Concept('province', 'Vilayeti')|e] hedefleyen ve hızı [Concept('locations', 'İllerin')] sayısı, [Concept('culture', 'Kültürleri')|e] veya [Concept('location_rank', 'Dereceleri')|e] gibi çeşitli faktörlere bağlı olan bir [cabinet_action|e] kullanılarak Bütünleştirilmesi gerekir."
 game_concept_government_reform: "Hükûmet Islahatı"
 game_concept_government_reforms: "Hükûmet Islahatları"
 game_concept_reforms: "Islahatlar"
 game_concept_reform: "Islahat"
 game_concept_government_reform_desc: "Kadim geleneklerden yenilikçi yasalara kadar her şeyi temsil eden Hükûmet Islahatları bir [Concept('country', 'Ülkenin')|e] yönetim şeklinin ana hatlarını çizer. Her reform eşsizdir fakat genellikle güçlü tavizler vermeye sebep olurlar ya da eşsiz oynama tarzları sağlarlar.\n\n[Concept('countries', 'Ülkelerin')] sadece birkaç Hükûmet Reformu yapmalarına izin verilir ancak bu sayı belirli [advances|e] ile artırılabilir.\n\nBazı reformlar, [major_reforms|e] sayılır ve bir [country] sadece bir tane büyük reform yapabilir."
 game_concept_major_reform: "Büyük Islahat"
 game_concept_major_reforms: "Büyük Islahatlar"
 game_concept_major_reform_desc: "Büyük Islahat, bir [Concept('country', 'Ülkeyi')|e] tanımlayan özel bir [Concept('government_reform', 'Hükûmet Islahatıdır')|e]. Bir [Concept('country', 'Ülkenin')] sadece tek bir Büyük Islahatı olabilir."
 game_concept_cabinet_action: "Kabine Eylemi"
 game_concept_cabinet_actions: "Kabine Eylemleri"
 game_concept_cabinet_action_desc: "Bir [cabinet|e] üyesi bir $game_concept_cabinet_action$ne atanabilir. Bu eylemler tamamlanana veya değiştirilene kadar yürütülür. \nMevcut eylemler şunlardır: \n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')]"
 game_concept_cabinet_seat: "Kabine Koltuğu"
 game_concept_cabinet_seats: "Kabine Koltukları"
 game_concept_cabinet_seats_desc: "Bir [Concept('country', 'Ülkenin')|e] [Concept('cabinet', 'Kabinede')|e] aynı anda sahip olabileceği [Concept('cabinet_members', 'Kabine Üyelerinin')|e] sayısını belirler. Belirli [advances|e], mevcut $game_concept_cabinet_seats$nı artırabilir."
 game_concept_cabinet_efficiency: "Kabine Verimliliği"
 game_concept_cabinet_efficiency_desc: "[Concept('cabinet', 'Kabinedeki')|e] [Concept('characters', 'Karakterlerin')|e] atandıkları [Concept('cabinet_actions', 'Kabine Eylemlerini')|e] ne kadar hızlı ve etkili bir şekilde gerçekleştireceğini gösterir. [Concept('crown_power', 'Yönetimin Gücü')|e] ve [Concept('societal_values', 'Toplumsal Değerler')|e] tarafından etkilenir. Ayrıca [Concept('advances', 'Geliştirmeler')|e], [Concept('government_reforms', 'Hükûmet Islahatları')|e], [Concept('policies', 'Politikalar')|e] ve [Concept('buildings', 'Yapılar')|e] tarafından değiştirilebilir."
 game_concept_cabinet: "Kabine"
 game_concept_cabinet_desc: "$game_concept_cabinet$, [cabinet_actions|e] aracılığıyla [Concept('country', 'Ülkeyi')|e] yöneten üst makamlardaki yetkililer topluluğudur. [cabinet_seats|e] sayısı, [advances|e] ile artırılabilir."
 game_concept_cabinet_member: "Kabine Üyesi"
 game_concept_cabinet_members: "Kabine Üyeleri"
 game_concept_cabinet_member_desc: "$game_concept_cabinet_member$, [Concept('cabinet', 'Kabinede')|e] çalışan bir [Concept('character', 'Karakterdir')|e]."
 game_concept_artist: "Sanatçı"
 game_concept_artists: "Sanatçılar"
 game_concept_artist_upper_desc: "Sanatçı, [Concept('works_of_art', 'Sanat Eserine')|e] imza atan bir [Concept('character', 'Karakterdir')|e]. Bir sanatçı, aşağıdaki türlerden birine dâhildir."
 game_concept_artist_list_title: "Sanatçı Türleri Listesi"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "Dinî Kişilik"
 game_concept_religious_figures: "Dinî Kişilikler"
 game_concept_religious_figure_upper_desc: "Dinî Kişilikler, dünyayı dolaşarak yerleştikleri yerlere [Concept('religion', 'Dinî')|e] bonuslar götüren [Concept('character', 'Karakterlerdir')|e]. İlgili dine mensup olan [countries] tarafından tutulabilirler. Doğrudan sadece bir [Concept('religious_school', 'Dinî Ekolü')|e] benimseyebilmemize rağmen farklı ekollerin dinî kişiliklerini davet ederek onlardan ilham alabilir ve faydalanabiliriz. Dinî Kişilik türleri aşağıdadır."
 game_concept_religious_figure_list_title: "Dinî Kişilik Türlerinin Listesi"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Dinî Kişilik Davet Edildi"
 game_concept_invited_religious_figures: "Dinî Kişilikler Davet Edildi"
 game_concept_invite_religious_figure: "Dinî Kişilik Davet Et"
 game_concept_work_of_art: "Sanat Eseri"
 game_concept_works_of_art: "Sanat Eserleri"
 game_concept_work_of_art_desc: "[Concept('artist', 'Sanatçıların')|e] yapıtları sanat eseri olarak nitelendirilir. Sanat eseri oluşturulurken sanatçının çalıştığı [Concept('country', 'Ülkenin')|E] [Concept('primary_culture', 'Ana Kültürünün')|e] [Concept('cultural_influence', 'Kültürel Nüfuzu')|e] doğrudan artar. Ortaya çıkan sanat eseri bir [Concept('location', 'İlde')|e] kalır ve o il herhangi bir [enemy|e] tarafından [Concept('occupied', 'İşgal Edilirse')|e] eser yok edilebilir veya ele geçirilebilir.\n[Concept('country', 'Ülkemizde')|E] bulunan sanat eserleri [Concept('prestige', 'Prestijimize')|e] ve [Concept('cultural_tradition', 'Kültürel Geleneğimize')|e] katkı sağlar."
 game_concept_work_of_art_list_title: "Sanat Eseri Türleri"
 game_concept_art_quality: "Sanat Kalitesi"
 game_concept_art_quality_desc: "[Concept('works_of_art', 'Sanat Eserinin')|e] kalitesi, eserin ne kadar [prestige|e] ve [cultural_tradition|e] sağlayacağını etkiler.\n\nBir $game_concept_work_of_art$nin kalite seviyesi, en düşükten en yükseğe şunlar olabilir:\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Meşruiyet"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "Meşruiyet, nüfusun ve zümrelerin [Concept('country', 'Ülkelerindeki')|e] yönetimden ne kadar memnun olduklarının ölçütüdür. Bir ülkeyi sorunsuz bir şekilde yönetmek için çok önemli bir ön şarttır. Düşük olduğunda kimsenin bizimle anlaşmak istemeyeceğini ve daha uygun bulunan bir [Concept('ruler', 'Hükümdarı')|e] başa getirmek için isyanların çıkabileceğini görebiliriz."
 game_concept_republican_tradition: "Cumhuriyet Geleneği"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "Cumhuriyet Geleneği, ülkemizdeki Cumhuriyetçiliğin ne kadar sağlam olduğunun ölçütüdür. [ShowGovernmentTypeName('republic')] geleneklerinin ne kadar güçlü olduğunu temsil eder. Bir [ShowGovernmentTypeNameWithNoTooltip('republic')], her birkaç yılda bir yeni bir [ruler|e] seçer; birkaç [Concept('elections', 'Seçim')|e] üst üste aynı [Concept('ruler', 'Hükümdarı')|e] seçmek, Cumhuriyet Geleneğimizi azaltır. Cumhuriyet Geleneği düşük olduğunda, cumhuriyet yıkılıp bir otokrasiye dönüşebilir. Verimli bir cumhuriyet hükûmeti için bu ölçüt yüksek tutulmalıdır."
 game_concept_devotion: "Bağlılık"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "Bağlılık, ülkemizdeki [Concept('faith', 'İnancın')|e] şevkini temsil eder. Ne kadar yüksek olursa [ShowGovernmentTypeName('theocracy')] hükûmetimiz o kadar verimli çalışır."
 game_concept_horde_unity: "Göçebe Bütünlüğü"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "Göçebe Bütünlüğü, bir $rank_kingdom_horde_ruler_suffix_male$ın kabilelerden ne kadar destek aldığının ölçütüdür. Zamanla düşer, yağma yaparak ve illeri yıkarak artar. Düşük bütünlüğü olan bir [ShowGovernmentTypeName('steppe_horde')] hükûmeti, iç karışıklığa düşmeye meyillidir."
 game_concept_tribal_cohesion: "Kabile Uyumu"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "Kabile Birliği [ShowGovernmentTypeName('tribe')] üyelerimizin [religion|e] ve [culture|e] bağlamında ne kadar uyumlu olduklarının ölçütüdür. Düşük olduğunda [ShowGovernmentTypeNameWithNoTooltip('tribe')] yönetmek, kedi gütmeye benzer, herkes kafasına göre bir şeyler yapmak ister. [ShowGovernmentTypeNameWithNoTooltip('tribe')] hükûmetinin sorunsuzca yönetilebilmesi için bu ölçüt yüksek tutulmalıdır."
 game_concept_government_power: "Hükûmet Gücü"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "[Concept('government', 'Hükûmetimizin')|e] ne kadar verimli çalıştığını ölçmek için kullanılan genel bir terimdir. Farklı ölçüt türleri şunlardır: [legitimacy|e], [republican_tradition|e], [devotion|e], [horde_unity|e] ve [tribal_cohesion|e]."
 game_concept_policy: "Politika"
 game_concept_policies: "Politikalar"
 game_concept_policy_desc: "Her [Concept('law', 'Kanunun')|e] seçilebilecek bir veya daha fazla Politikası vardır. Bu politikalar, bir [Concept('country', 'Ülkede')|e] kanunun nasıl uygulanacağını belirler."
 game_concept_law: "Kanun"
 game_concept_laws: "Kanunlar"
 game_concept_law_desc: "Her kanun için seçilmiş bir [policy|e] vardır, [policy] yoksa kanun etkin değildir. Farklı [government_types|e] ve [religions|e], farklı kanunlar kazanır ve [Concept('advances', 'Geliştirmelerden')|e] daha fazla kanun alınır. Genellikle bir kanunda hangi [Concept('policy', 'Politikayı')] seçtiğimize göre [Concept('societal_values', 'Toplumsal Değerlerimiz')|e] etkilenir."
 game_concept_antagonism: "Uzlaşmazlık"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "Uzlaşmazlık, diğer [Concept('countries', 'Ülkelerin')|e] bize karşı nasıl bir [opinion|e] benimseyeceklerini belirler. Ülkemizi kendi çıkarlarıyla ilişkili gören bize karşı uzlaşmazlıkları yüksek ülkeler [Concept('diplomacy', 'Diplomasiye')|e] başvurmaya daha az istekli olur ve çıkarlarımıza zıt yönde hareket edebilir. Uzlaşmazlık ülkelerin [Concept('societal_values', 'Toplumsal Değerlerinin')|e], [Concept('government_types', 'Hükûmet Türlerinin')|e], [Concept('religion', 'Dinlerinin')|e], [Concept('culture', 'Kültürlerinin')|e] ve [Concept('language', 'Dillerinin')|e] farklı olmasından kaynaklanır. Bazı eylemler de [Concept('location', 'İllerde')|e] uzlaşmazlığın \"patlak vermesine\" sebep olabilir. Bu durumda yakındaki ülkeler söz konusu ile ve uzlaşmazlığa neden olan ülkeye karşı görüşlerine bağlı olarak farklı derecelerde etkilenirler. Uzlaşmazlığın \"patlak vermesinin\" etkileri genellikle zaman içinde sona erer."
 game_concept_antagonism_received_modifier: "Yaşanan Uzlaşmazlık"
 game_concept_antagonism_received_modifier_desc: "[war|e] gibi düşmanca diplomatik eylemlerin [Concept('antagonism', 'Uzlaşmazlığımızı')|e] ne kadar etkileyeceğini gösterir."
 game_concept_diplomatic_action: "Diplomatik Eylem"
 game_concept_diplomatic_actions: "Diplomatik Eylemler"
 game_concept_diplomatic_action_desc: "Bir [Concept('country', 'Ülkenin')|e] [diplomats|e] aracılığıyla başka bir Ülkeye yaptığı eylemlerdir. Bunlar arasında [alliance|e] kurmak ve [war|e] ilan etmek gibi eylemler bulunur."
 game_concept_diplomatic_limitation: "Diplomatik Sınırlama"
 game_concept_diplomatic_limitations: "Diplomatik Sınırlamalar"
 game_concept_diplomatically_limited: "Diplomatik Olarak Sınırlı"
 game_concept_limited_diplomacy: "Sınırlı Diplomasi"
 game_concept_unlimited_diplomacy: "Sınırsız Diplomasi"
 game_concept_diplomatic_limitation_desc: "Çok bağımlı bir [subject|e] veya [union|e] içinde [junior_partner|e] olan bir [country|e], diplomatik olarak sınırlı olabilir. Bu, aşağıdaki diplomatik eylemlerin mümkün olmadığı ya da büyük ölçüde kısıtlandığı anlamına gelir:\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nDiplomasisi sınırlı olan çoğu tabi devlet, belirli hedefler dışında kendi [Concept('wars', 'Savaşlarını')|e] ilan edemez."
 game_concept_diplomats: "Diplomatlar"
 game_concept_diplomat: "Diplomat"
 game_concept_diplomat_desc: "Bir [Concept('country', 'Ülkenin')|e] belirli bir süre içerisinde ne kadar [diplomacy|e] yürütebileceğini gösterir. Bazı [advances|e] veya [societal_values|e] bu miktarı artırabilir."
 game_concept_opinion: "Görüş"
 game_concept_diplomatic_opinion: "Diplomatik Görüş"
 game_concept_diplomatic_opinions: "Diplomatik Görüşler"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Bir [Concept('country', 'Ülkenin')|e] başka bir [Concept('country', 'Ülkeyi')] ne kadar sevdiğini veya sevmediğini gösterir. [trust|e] ve görüş arasındaki fark, yüksek görüşün bir [Concept('country', 'Ülkenin')] hasım olmasını engellemesidir ancak birlikte çalışabilmemiz için güvene ihtiyacımız vardır."
 game_concept_bias: "Bias"
 game_concept_bias_desc: "A bias is a certain attitude a [country|e] can have towards another one. It is split into three categories: [opinion|e], [trust|e] and [antagonism|e]. [country_interactions|e], [events|e] and historical setup have usually an impact on one of the three diplomatic aspects."
 game_concept_rival: "Rakip"
 game_concept_rivals: "Rakipler"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "[countries|e] diğer ülkeleri $game_concept_rivals$ ilan ederek onlara karşı düşmanlıklarını belli edebilir. Ülkeler, rakiplerine karşı bir [casus_belli|e] yaratmak gibi fazladan eylemlerde bulunabilir veya [Concept('wars', 'Savaşlarına')|e] müdahale edebilirler.\n\nRakip bir $game_concept_country$ [alliances|e] gibi dostane [Concept('treaties', 'Antlaşmaları')|e] kabul etmezler ancak ortak rakiplere sahip [countries] birbirleri arasında daha kolay [treaties] imzalar.\n\nRekabet karşılıklı değildir; bir $game_concept_country$ kendisini rakip belirleyen ülkeleri otomatik olarak rakip ilan etmez, böyle bir zorunluluk yoktur. Rakip belirleyen bir [country], söz konusu ülkenin [rival_enemy|e] olarak adlandırılır.\n\nSadece benzer [Concept('great_power_score', 'Büyük Güç Skoruna')|e] sahip olan ve birbirlerine karşı olumsuz [Concept('opinion', 'Görüşe')|e] sahip [countries] Rakip ilan edilebilir. Bir [Concept('country', 'Ülkenin')] $game_concept_rivals$inin sayısı [Concept('country_rank', 'Kademesine')|e] bağlıdır."
 game_concept_rival_enemy: "Düşman"
 game_concept_rival_enemies: "Düşmanlar"
 game_concept_rival_enemy_desc: "Bir ülkeyi [rival|e] ilan eden bir [country|e] diğerinin Düşmanı kabul edilir. Bir [Concept('country', 'Ülkenin')] çok sayıda [Concept('rivals', 'Rakibi')|e] olabilir ancak başka bir [country] tarafından rakip ilan edilmemişse herhangi bir Düşmanı olmayabilir."
 game_concept_cobelligerent: "Harp Müttefiki"
 game_concept_cobelligerents: "Harp Müttefikleri"
 game_concept_cobelligerent_desc: "[Concept('war', 'Savaşa')|e] $game_concept_cobelligerent$ olarak çağrılan bir [country|e] kendi [Concept('allies', 'Müttefiklerini')|e] aynı [Concept('war', 'Savaşa')|e] çağırabilir.\n\n[Concept('peace_treaty', 'Barış Antlaşmasında')|e], $game_concept_cobelligerent$ bir [Concept('country', 'Ülkenin')] [Concept('locations', 'İllerini')|e] almanın maliyeti savaş liderininkiyle aynıdır."
 game_concept_enemy: "Savaş Düşmanı"
 game_concept_enemies: "Savaş Düşmanları"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "[Concept('war', 'Savaşta')|e] olan iki [Concept('countries', 'Ülke')|e], birbirlerini düşman olarak görür ve [Concept('armies', 'Orduları')|e] veya [Concept('navies', 'Donanmaları')|e] karşılaştığında [battle|e] yaparlar.\n\n[rebels|e] ve [pirates|e] herkesin düşmanıdır."
 game_concept_royal_marriage: "Siyasi Evlilik"
 game_concept_royal_marriages: "Siyasi Evlilikler"
 game_concept_married: "Evli"
 game_concept_marry: "Evlen"
 game_concept_marriage: "Evlilik"
 game_concept_marrying: "Evlenme"
 game_concept_royal_marriage_desc: "Kraliyet evliliği, iki farklı [Concept('countries', 'Ülkeyi')|e] yakınlaştırmak ve ülkelerin [Concept('ruler', 'Hükümdarlarına')|e] [prestige|e] kazandırmak için iki [Concept('characters', 'Karakter')|e] arasında yapılan evliliktir."
 game_concept_union: "Birlik"
 game_concept_senior_partner: "Büyük Ortak"
 game_concept_junior_partner: "Küçük Ortak"
 game_concept_junior_partners: "Küçük Ortaklar"
 game_concept_union_partner: "Birlik Ortağı"
 game_concept_union_partners: "Birlik Ortakları"
 game_concept_personal_union: "Şahsi Birlik"
 game_concept_personal_unions: "Şahsi Birlikler"
 game_concept_union_desc: "Birlik, iki veya daha fazla [Concept('countries', 'Ülke')|e] [royal_marriages|e] yoluyla aynı [Concept('ruler', 'Hükümdara')|e] sahip olduğunda oluşan bir tür [Concept('treaty', 'Antlaşmadır')|e]. Bu antlaşma, taraflardan herhangi biri saldırıya uğradığında diğer tarafın otomatik olarak yardıma geldiği bir savunma [Concept('alliance', 'Antlaşması')|e] gibi işler ancak birliğin işleyişini değiştirmek için [laws|e] eklenebilir. Birliğin en önemli üyesi $game_concept_senior_partner$, diğer ülkelerse $game_concept_junior_partners$ olarak adlandırılır."
 game_concept_union_integration_level: "Birlik Bütünleşme Seviyesi"
 game_concept_union_integration_level_short: "Bütünleşme Seviyesi"
 game_concept_union_integration_level_member: "Üye Bütünleşme Seviyesi"
 game_concept_union_integration_level_desc: "$game_concept_union_integration_level$, [Concept('personal_union', 'Şahsi Birliğin')|e] [laws|e] ve [policies|e] yoluyla ne kadar merkezîleştiğini belirtir. Bir merkezîleştirme politikası uygulandığında mevcut olan tüm [Concept('member', 'Üyelerin')|e] seviyesi yükselir. Son merkezîleşme politikası sayesinde $game_concept_union$ ile aynı seviyeye sahip olan tüm $game_concept_junior_partners$, $game_concept_senior_partner$ tarafından birleştirilir.\n\nBirliğe sonradan katılan bir üyenin bütünleştirilebilmesi için [parliament|e] aracılığıyla ilerleme kaydetmesi gerekir."
 game_concept_ally: "Müttefik"
 game_concept_allies: "Müttefikler"
 game_concept_allied: "Müttefik"
 game_concept_alliance: "İttifak"
 game_concept_alliances: "İttifaklar"
 game_concept_alliance_desc: "İttifak, iki [Concept('countries', 'Ülke')|e] arasında yapılan bir [Concept('treaty', 'Antlaşmadır')|e]. Müttefik olan [countries], birbirlerine [war|e] açamazlar ve birbirlerinin [Concept('wars', 'Savaşlarına')] çağırılabilirler."
 game_concept_war_allies: "Savaş Müttefikleri"
 game_concept_war_ally: "Savaş Müttefikleri"
 game_concept_war_ally_desc: "Bir [Concept('war', 'Savaşın')|e] aynı safında birbirine yardımcı olan [Concept('countries', 'Ülkelerdir')|e]."
 game_concept_war_leader: "Savaş Lideri"
 game_concept_war_leaders: "Savaş Liderleri"
 game_concept_war_leader_desc: "$game_concept_war_leader$ bir [Concept('war', 'Savaşta')|e] kendi tarafına önderlik eden iki [Concept('countries', 'Ülkeden')|e] biridir. [Concept('peace_treaties', 'Barış Antlaşmalarında')|e] aldıkları kararlarla çatışmanın olası sonuçlarını müzakere ederler."
 game_concept_call_to_arms: "Savaşa Çağrı"
 game_concept_call_to_arms_desc: "Savaşa Çağrı, [war|e] sırasında tüm [Concept('ally', 'Müttefiklere')|e] ve askerî ihtilaflara katılma sözü veren diğer [Concept('countries', 'Ülkelere')|e] yapılabilen [Concept('diplomatic_action', 'Diplomatik Eylemdir')|e].\n\n[defender|e] taraftaki ülkeler otomatik olarak müttefiklerini savaşa çağırır. [attacker|e] taraftaki ülkelerse müttefiklerine çağrıda bulunmalıdır ve saldıran taraftayken müttefikleri savaşa katılmaya ikna etmek daha zordur."
 game_concept_treaty: "Antlaşma"
 game_concept_treaties: "Antlaşmalar"
 game_concept_treaty_desc: "Antlaşma, iki veya daha fazla [Concept('countries', 'Ülke')|e] arasında imzalanan diplomatik bir hâldir. Bu antlaşmalar, sınırlı süreli veya değişene kadar süresiz olabilir.\nAntlaşmalar şunları içerir: [alliances|e], [military_access|e], [truce|e] ve [diplomacy|e] ile oluşturulabilecek çok daha fazlası."
 game_concept_blocked_treaties: "Engellenmiş Antlaşmalar"
 game_concept_blocked_treaties_desc: "Bir [Concept('country', 'Ülkenin')|e], engellendiği [Concept('country', 'Ülkeyle')|e] herhangi bir [treaty|e] yapmasını engelleyen antlaşmalardır."
 game_concept_economic_support: "Ekonomik Destek"
 game_concept_economic_support_desc: "Bir [Concept('country', 'Ülkenin')|e] başka bir [Concept('country', 'Ülkenin')] [Concept('finances', 'Mali')|e] durumunu desteklemek için her ay [gold|e] gönderdiği bir [Concept('treaty', 'Antlaşmadır')|e]. Bu durum genellikle bir ülkenin direkt olarak bir [Concept('war', 'Savaşa')|e] dâhil olmak istemeyip destek vermek istediğinde yaşanır."
 game_concept_war_reparations: "Savaş Tazminatı"
 game_concept_war_reparations_desc: "Bir [Concept('country', 'Ülkenin')|e] yeni bitmiş bir savaş sonrasında tazminat olarak gelirinin [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] kısmını [gold|e] olarak genellikle galip olan diğer [Concept('country', 'Ülkenin')] [Concept('finances', 'Mali')|e] durumunu desteklemek için her ay o ülkeye ödeme yaptığı barış [Concept('treaty', 'Antlaşmasıdır')|e]."
 game_concept_guarantee: "Güvence"
 game_concept_guaranteed: "Güvence Verilmiş"
 game_concept_guaranteeing: "Güvence Vermek"
 game_concept_guarantee_desc: "Bir [Concept('country', 'Ülkenin')|e] başka bir [Concept('country', 'Ülkeye')] bir [Concept('war', 'Savaşta')|e] saldırılmaları hâlinde onları korumaya güvence verdiği bir [Concept('treaty', 'Antlaşmadır')|e]."
 game_concept_estate_satisfaction_equilibrium: "Memnuniyet Dengesi"
 game_concept_estate_satisfaction_equilibrium_desc: "Bir [Concept('estate', 'Zümrenin')|e] [Concept('estate_satisfaction', 'Memnuniyetinin')|e] yöneleceği sayıdır. Yönelme hızı çok sayıda faktöre bağlıdır."
 game_concept_estate_satisfaction: "Zümre Memnuniyeti"
 game_concept_estate_satisfaction_short: "Memnuniyet"
 game_concept_estate_satisfaction_desc: "Bir [Concept('estate', 'Zümrenin')|e] mevcut olarak [Concept('country', 'Ülkenin')|e] yönetiliş biçiminden ne kadar mutlu olduğunu gösterir. Yüksekse ülke bazı bonuslar alır fakat düşükse cezalar uygulanır ve yeterince düşükse o [Concept('estate', 'Zümreden')] [Concept('army_levies', 'Seferber Ordu')|e] ve [Concept('navy_levies', 'Seferber Donanma')|e] alamayız.\n\nBu değerin, aynı zamanda o [Concept('estate', 'Zümreye')] mensup [Concept('pops', 'Toplumların')|e] [Concept('pop_satisfaction', 'Toplum Memnuniyeti')|e] üzerinde doğrudan etkisi vardır."
 game_concept_estate_power: "Zümre Gücü"
 game_concept_estate_power_desc: "Bir [Concept('estate', 'Zümrenin')|e] bir [Concept('country', 'Ülkede')|e] ne kadar güçlü olduğunu gösterir. Bu, büyük ölçüde, [Concept('estate', 'Zümreye')] mensup [Concept('pop_types', 'Toplum Türlerinin')|e] [Concept('population', 'Nüfusuna')|e] ve hangi [Concept('estate_privileges', 'Zümre Ayrıcalıklarına')|e] sahip olduklarına göre değişir.\n\n[ShowPopTypeName('nobles')] gibi bazı [pop_types|e], [pop|e] başına, [ShowPopTypeName('slaves')] toplum türünden çok daha fazla Zümre Gücü kazanır.\n\n$BULLET_WITH_TAB$[Concept('estates', 'Zümrelerin')] toplam gücü, [Concept('country', 'Ülkenin')] [Concept('crown_power', 'Yönetimin Gücünü')|e] azaltır.\n$BULLET_WITH_TAB$Bir [Concept('location', 'İlin')|e] [Concept('tax_base', 'Vergi Tabanı')|e], Zümre Gücüne ve orada yaşayan her toplumun [Concept('pop_type', 'Toplum Türüne')] göre bölüştürülür."
 game_concept_crown_power: "Yönetimin Gücü"
 game_concept_crown_power_desc: "Bir [Concept('country', 'Ülkeyi')|e] yöneten kesimin sahip olduğu gücü gösterir. Ne kadar yüksek olursa [country] o kadar güçlü ve verimli olur. [Concept('estates', 'Zümrelere')|e] çok fazla [Concept('estate_privileges', 'Ayrıcalık')|e] verilirse, ilgili ülkenin cezalar almasına neden olacak kadar çok düşebilir.\n\nHer [Concept('age', 'Çağda')|e], özellikle de [ShowAgeName('age_5_absolutism')] çağına geçtiğinizde, [Concept('crown_power', 'Yönetimin Gücünü')|e] artıran [advances|e] alabilirsiniz."
 game_concept_estate_tax_base: "Zümre Vergi Tabanı"
 game_concept_estate_tax_base_desc: "Her [estate|e], diğer [Concept('estates', 'Zümrelere')] kıyasla sahip oldukları [Concept('estate_power', 'Zümre Gücüne')|e] bağlı olarak her [Concept('location', 'İlin')|e] [Concept('tax_base', 'Vergi Tabanının')|e] bir kısmından [gold|e] kazanır. Bu kazanç, daha sonrasında [estate_enrichment|e] ile azaltılır."
 game_concept_civil_war: "İç Savaş"
 game_concept_civil_wars: "İç Savaşlar"
 game_concept_civil_war_desc: "İç savaş, bir [Concept('country', 'Ülkenin')|e] başka bir [Concept('country', 'Ülkeyle')] değil, kendisinin bir parçasıyla [Concept('war', 'Savaştığı')] özel bir [war|e] türüdür. Normal [Concept('wars', 'Savaşlara')] kıyasla [Concept('locations', 'İller')|e] [Concept('occupation', 'İşgal')|e] edilmez, onun yerine [Concept('sieged', 'Kuşatıldıklarında')|e] hemen [controller|e] değiştirirler."
 game_concept_war_goal: "Savaş Hedefi"
 game_concept_war_goals: "Savaş Hedefleri"
 game_concept_war_goal_desc: "Savaş hedefi, belirli bir [war|e] için belirlenen amaçtır ve bu amaç kullanılan [casus_belli|e] türüne göre değişir. Bu savaş hedefine ulaşmak, önemli miktarda [war_score|e] kazandırır."
 game_concept_war_score: "Savaş Skoru"
 game_concept_war_score_desc: "Savaş Skoru, bir [Concept('country', 'Ülkenin')|e] belirli bir [war|e] sırasında ne kadar iyi performans gösterdiğini belirtir. [Concept('country', 'Ülkeler')], [battles|e] kazanarak, [enemy|e] [Concept('locations', 'İllerini')|e] [Concept('siege', 'Kuşatmayı')|e] başararak, [Concept('war_goal', 'Savaş Hedefine')|e] ulaşarak ve [blockades|e] yaparak savaş skorlarını artırabilir."
 game_concept_war_participation: "Savaş Katılımı"
 game_concept_war_participation_desc: "Bir [Concept('country', 'Ülkenin')|e], [Concept('war', 'Savaşın')|e] seyrine ne kadar katkı verdiğini gösterir. Bu katılım, esas olarak [battles|e], [blockades|e] ve [sieges|e] ile sağlanır."
 game_concept_peace_cost: "Barış Maliyeti"
 game_concept_peace_cost_desc: "[Concept('peace_offer', 'Barış Teklifine')|e] bir [peace_treaty|e] eklemenin maliyetidir. Diğer [Concept('country', 'Ülkenin')|e] bunu kabul edip etmeyeceği genellikle [Concept('war_score', 'Savaş Skoruna')|e] göre belirlenir."
 game_concept_war: "Savaş"
 game_concept_wars: "Savaşlar"
 game_concept_offensive_war: "Saldırı Savaşı"
 game_concept_defensive_war: "Savunma Savaşı"
 game_concept_offensive_wars: "Saldırı Savaşları"
 game_concept_defensive_wars: "Savunma Savaşları"
 game_concept_war_desc: "Savaş, bir [country|e] bir [diplomat|e] kullanarak başka bir ülkeye karşı çatışma çıkardığında başlar. İki tarafın da [Concept('allied', 'Müttefikleri')|e] savaşa çağırılabilir.\n\nSavaş sırasında karşılaşan birbiriyle karşılaşan taraf [armies|e] ve [navies|e] [Concept('battle', 'Muharebe')|e] yaparlar. [armies], [Concept('enemies', 'Düşmanların')|e] [Concept('locations', 'İllerini')|e] [Concept('siege', 'Kuşatabilir')|e], [navies|e] ise düşmanların [Concept('ports', 'Limanlarını')|e] [Concept('blockade', 'Ablukaya')|e] alabilir.\n\nSavaş, bir [peace_treaty|e] imzalanıp taraf [countries] arasında [peace|e] olana kadar devam eder."
 game_concept_war_attacker: "Saldıran"
 game_concept_war_attackers: "Saldıranlar"
 game_concept_war_attacker_desc: "Bir [Concept('war_with_icon', 'Savaşta')|e], lideri çatışmayı başlatan ve [Concept('casus_belli_with_icon', 'Savaş Sebebini')|e] seçen taraf, Saldıran taraftır.\n\nSaldıran tarafın [war_score_with_icon|e] kazanması için [Concept('war_goal_with_icon', 'Savaş Hedefini')|e] elde etmesi gerekir."
 game_concept_war_defender: "Savunan"
 game_concept_war_defenders: "Savunanlar"
 game_concept_war_defender_desc: "Bir [Concept('war_with_icon', 'Savaşta')|e], liderine savaş ilan edilen taraf, Savunan taraftır. Savunan taraf [Concept('allies_with_icon', 'Müttefiklerini')|e] otomatik olarak [Concept('war', 'Savaşa')] çağırır.\n\nSavunan tarafın [war_score_with_icon|e] kazanması için [Concept('war_attacker', 'Saldıran')|e] tarafın [Concept('war_goal_with_icon', 'Savaş Hedefini')|e] elde edememesini sağlaması gerekir."
 game_concept_peace: "Barış"
 game_concept_peace_desc: "Barış, bir [Concept('country', 'Ülkenin')|e] devam eden herhangi bir [Concept('war', 'Savaşın')|e] içinde olmadığı durumdur."
 game_concept_white_peace: "Beyaz Barış"
 game_concept_white_peace_desc: "Savaş öncesi koşullara geri dönmeyi sağlayan bir [Concept('peace_treaty', 'Barış Antlaşmasıdır')|e]."
 game_concept_peace_treaty: "Barış Antlaşması"
 game_concept_peace_treaties: "Barış Antlaşmaları"
 game_concept_peace_treaty_desc: "[Concept('peace_offer', 'Barış Teklifinin')|e] koşullarıdır. Bu koşullar arasında iki [country|e] arasında bir [Concept('location', 'İlin')|e] sahipliğinin devredilmesi, [gold|e] ile haraç ödenmesi ya da [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')] veya [ShowPeaceTreatyTypeName('peace_humiliate')] gibi özel antlaşmalar yer alabilir."
 game_concept_peace_offer: "Barış Teklifi"
 game_concept_peace_offer_desc: "İki veya daha fazla [country|e] arasında devam eden bir [Concept('war', 'Savaşa')|e] son veren bir diplomatik eylemdir. Taraflardan biri taleplerini karşı tarafa bir [Concept('peace_treaties', 'Barış Antlaşması')|e] biçiminde belirtebilir. Diğer taraf söz konusu talepleri kabul ettiğinde barış imzalanır ve [war] sona erer.\n\nBir [Concept('country', 'Ülkenin')] imzalanan barış antlaşmasından neler alabileceğini o ülkenin [war_score] belirlier."
 game_concept_casus_belli: "Savaş Sebebi"
 game_concept_casus_bellis: "Savaş Sebepleri"
 game_concept_casus_belli_desc: "Latince #italic Casus Belli#! olarak da bilinen Savaş Sebebi, bir [Concept('country', 'Ülkeyle')|e] [war|e] başlatmak için kullanılan gerekçedir. Kullanılan Savaş Sebebine bağlı olarak [war] türü ve [war_goal|e] değişir."
 game_concept_stockpile: "Stok"
 game_concept_stockpile_desc: "Mevcut olarak [Concept('market', 'Pazardaki')|e] depolarda depolanan [good|e] miktarıdır. [supply|e] [Concept('demand', 'Talepten')|e] yüksekse artar ancak tersi olursa azalır. [buildings|e], [constructions|e], [units|e] ve pazardaki [pops|e], ihtiyaçları için stoku kullanırlar."
 game_concept_effective_supply: "Geçerli Arz"
 game_concept_effective_supply_desc: "Bu, [Concept('imports', 'İthalatların')|e] etkisinin azaltılmış hâliyle bir [Concept('good', 'Malın')|e] [Concept('market', 'Pazardaki')|e] [Concept('supply', 'Arzıdır')|e]."
 game_concept_effective_demand: "Geçerli Talep"
 game_concept_effective_demand_desc: "Bu, [Concept('exports', 'İhracatların')|e] etkisinin azaltılmış hâliyle bir [Concept('good', 'Malın')|e] [Concept('market', 'Pazardaki')|e] [Concept('demand', 'Talebidir')|e]."
 game_concept_supply: "Arz"
 game_concept_supply_desc: "Bu; [Concept('buildings', 'Yapılarda')|e] üretilmiş, [Concept('raw_materials', 'Ham Madde')|e] olarak toplanmış veya [Concept('market', 'Pazara')|e] [Concept('imported', 'İthal Edilmiş')|e] [Concept('good', 'Malların')|e] miktarıdır."
 game_concept_demand: "Talep"
 game_concept_demands: "Talepler"
 game_concept_demand_desc: "[Concept('buildings', 'Yapıların')|e] girdi için ihtiyaç duyduğu [good|e] miktarını, [Concept('pops', 'Toplumların')|e] hayatta kalmak için ihtiyaç duyduğu miktarı, çeşitli [Concept('constructions', 'İnşaatların')|e] ihtiyaç duyduğu miktarı ve bir [Concept('market', 'Pazardan')|e] ne kadar [Concept('exports', 'İhracat')|e] istendiğini gösterir."
 game_concept_market_balance: "Pazar Dengesi"
 game_concept_market_balance_short: "Denge"
 game_concept_market_balance_desc: "Bir [Concept('good', 'Malın')|e] $game_concept_market_balance$, o [Concept('good', 'Malın')] [Concept('market_with_icon', 'Pazardaki')|e] [Concept('supply_with_icon', 'Arzı')|e] ve [Concept('demand_with_icon', 'Talebi')|e] arasındaki farktır."
 game_concept_market_value: "Pazar Değeri"
 game_concept_market_value_desc: "Bir [Concept('market', 'Pazardaki')|e] tüm aylık işlemlerin toplam değeridir. Pazarın toplam sermayesine dair fikir verir."
 game_concept_price_impact: "Fiyat Etkisi"
 game_concept_price_impact_desc: "Bir [Concept('pop', 'Toplumun')|e] [Concept('pop_needs', 'İhtiyacı')|e] olan [Concept('goods', 'Malların')|e] [Concept('market_price', 'Pazar Fiyatının')|e] [Concept('pop_satisfaction', 'Toplum Memnuniyetine')|e] doğrudan etkisi vardır."
 game_concept_price_stability: "Fiyat İstikrarı"
 game_concept_price_stability_desc: "Fiyat İstikrarını mevcut [age|e] belirler ve [Concept('target_price', 'Hedef Fiyatın')|e] [supply|e] ve [Concept('demand', 'Talepten')|e] ne kadar etkilendiğini düzenler."
 game_concept_market_price: "Pazar Fiyatı"
 game_concept_market_prices: "Pazar Fiyatları"
 game_concept_market_price_desc: "Belirli bir [Concept('good', 'Malın')|e] [Concept('market_center', 'Pazar Merkezinde')|e] işlem gördüğü fiyattır.\nPazar fiyatı, [Concept('target_price', 'Hedef Fiyata')|e] doğru, kademeli olarak düzenlenir.\nDiğer illerdeki [sell_price|E], [Concept('market_access', 'Pazar Erişimine')|e] bağlı olarak pazar fiyatından farklı olabilir."
 game_concept_target_price: "Hedef Fiyat"
 game_concept_target_price_desc: "Hedef Fiyat [supply|e], [demand|e] ve [price_stability|e] ile belirlenir.\nAşırı arz durumunda taban fiyata orantılı olacak şekilde [Concept('price_stability', 'Fiyatın İstikrarı')] ile orantılanır ve aşırı talep durumunda 1 / [price_stability] ile orantılanır."
 game_concept_export_market: "İhracat Pazarı"
 game_concept_export_market_desc: "Burası, ticari [Concept('goods', 'Malların')|e] satın alınıp [Concept('export', 'İhracatın')|e] gerçekleştiği [Concept('market', 'Pazardır')|e]."
 game_concept_import_market: "İthalat Pazarı"
 game_concept_import_market_desc: "Burası, ticari [Concept('goods', 'Malların')|e] satılıp [Concept('import', 'İthalatın')|e] gerçekleştiği [Concept('market', 'Pazardır')|e]."
 game_concept_market: "Pazar"
 game_concept_markets: "Pazarlar"
 game_concept_market_desc: "Pazarlar, [good|e] alınıp satılan yerlerdir.\n[Concept('market_center', 'Pazar Merkezinde')|e] yer alırlar ama [market_access|e] ve [protectionism|e] değerlerine göre başka illeri de kapsayabilirler.\nTüm bu iller özel olarak bu pazarın [Concept('stockpile', 'Stokları')|e] kapsamında ticaret yapar.\n\n[markets], seninle alakalarına göre farklı renklerle gösterilir.\n\n$BULLET$ #G Yeşil [market]#!: Bu [Concept('market', 'Pazarda')|e] illere sahip olduğun için buradaki [pop_needs|e] seni ilgilendirir.\n\n$BULLET$ #E Mavi [market]#!: Burada [Concept('locations', 'İle')|e] sahip değilsin ama [Concept('merchant_capacity', 'Tüccar Kapasiten')|e] olduğundan onlarla [trade|e] yapabilirsin.\n\n$BULLET$ #L Kahverengi [market]#!: Ne bir [Concept('location', 'İle')|e] ne de [Concept('merchant_capacity', 'Tüccar Kapasitesine')|e] [Concept('own', 'Sahipsin')|e].\n\n$BULLET$ Gri [market]: [Concept('trade_range', 'Ticaret Menzilinin')|e] dışındaki [Concept('market', 'Pazarlardır')] ve bu nedenle onlarla etkileşime giremezsin."
 SUBTAB_TRADING_TT_TEXT: "Herhangi bir [Concept('market', 'Pazarda')|e] [Concept('merchant_capacity', 'Tüccar Kapasiten')|e] varsa bu sekmede [Concept('trades', 'Ticaretlerini')|e] yönetebilirsin."
 game_concept_protectionism: "Pazar Koruması"
 game_concept_trade_protection: "Pazar Koruması"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nPazar Koruması genellikle [Concept('locations', 'İllerin')|e] [control|e] seviyelerine göre artar."
 game_concept_market_center: "Pazar Merkezi"
 game_concept_market_centers: "Pazar Merkezleri"
 game_concept_market_center_desc: "Bir [Concept('market', 'Pazarın')|e] merkez [Concept('location', 'İlini')|e] belirtir. Bu ilin [Concept('owner', 'Sahibi')|e], bu merkezden belirli faydalar sağlar ve en önemlisi kimlerin bu pazara erişebileceğini kontrol eder."
 game_concept_market_owner: "Pazar Sahibi"
 game_concept_market_owner_desc: "[Concept('market_center', 'Pazar Merkezine')|e] [owns|e] olan [Concept('country', 'Ülke')|e] [Concept('market', 'Pazarın')|e] da Sahibidir. Pazar Sahibi, [Concept('market', 'Pazarı')] kaldırabilir, taşıyabilir ve kendi pazarında diğer [Concept('countries', 'Ülkelerin')] ticaret yapmasına engel olabilir."
 game_concept_market_access: "Pazar Erişimi"
 game_concept_market_access_desc: "Pazar Erişimi, bir [Concept('location', 'İlin')|e] bağlı olduğu [Concept('market', 'Pazarla')|e] ne kadar kolay etkileşim kurabildiğini belirler. Söz konusu İlin [Concept('market_center', 'Pazar Merkeziyle')|e] arasındaki mesafeye bağlıdır.\n\nPazar Erişimi üç temel açıdan önem taşır:\n\n$BULLET$İller, daha yüksek erişime sahip oldukları [Concept('markets', 'Pazarların')] [Concept('market_attraction_with_icon', 'Nüfuzundan')|e] daha fazla etkilenirler. Dolayısıyla [Concept('Locations', 'İller')], en yakındaki [Concept('market', 'Pazara')|e] dâhil olma eğilimi gösterirler.\n\n$BULLET$Bir [Concept('market', 'Pazardaki')|e] [Concept('location', 'İller')], Pazar Erişimi sıralamasına göre [Concept('goods_with_icon', 'Mal')|e] ve [food_with_icon|e] satın alır.\n\n$BULLET$Düşük Pazar Erişimi, [Concept('buildings_with_icon', 'Yapıların')|e] [Concept('output', 'Hasılatını')|e] ve [rgo_with_icon|e] kârını düşürerek yerel endüstriye zarar verir\n\nPazar Erişiminin yayılması için denizler ve [rivers|e] daha elverişlidir. Pazar Erişimi, [roads|e] ve $naval_category$ yardımıyla ya da yeni bir [market] oluşturarak iyileştirilebilir."
 game_concept_market_attraction: "Pazar Nüfuzu"
 game_concept_market_attraction_desc: "Bu değer, bir [Concept('market_center', 'Pazar Merkezinin')|e] bir [Concept('location', 'İli')|e] kendi [Concept('market', 'Pazarına')|e] katmak için o il üzerinde ne kadar nüfuza sahip olduğunu etkiler.\n\n[protectionism|e] bu değeri ters yönde etkiler."
 game_concept_sell_price: "Satış Fiyatı"
 game_concept_sell_price_desc: "[Concept('goods', 'Malların')|e] bir [Concept('location', 'İlde')|e] hangi fiyattan satıldığını gösterir.\nSatış Fiyatı, [market_access|e] kısıtlıysa [Concept('market_price', 'Pazar Fiyatından')|e] daha düşük olabilir."
 game_concept_counterespionage: "Casuslukla Mücadele"
 game_concept_counterespionage_desc: "Casuslukla Mücadele, bir [Concept('country', 'Ülkenin')|e] kendi sınırları içindeki [foreign|e] [Concept('spy_networks', 'Casus Ağlarını')|e] etkin bir şekilde durdurma konusunda ne kadar iyi olduğunu gösterir."
 game_concept_spy_network: "Casus Ağı"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Casus Ağları"
 game_concept_spy_network_desc: "Bu, bir [Concept('country', 'Ülkenin')|e] başka bir [Concept('country', 'Ülkenin')|e] ağına muhbirlerle, çift taraflı ajanlarla ve döneklerle ne denli sızdığını ve böylelikle o ülke hakkında içeriden ne kadar çok bilgiye sahip olduğunu gösterir. Çeşitli sinsi diplomatik hamleler yapmak için kullanılabilir."
 game_concept_favor: "İmtiyaz"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "İmtiyazlar"
 game_concept_favors_desc: "İmtiyazlar, bir [Concept('country', 'Ülkenin')|e] başka bir [Concept('country', 'Ülkeye')|e] ne kadar çok şey vadettiğini veya ne kadar iyilik borçlu olduğunu temsil eder.\nİmtiyazlar, bir [Concept('country', 'Ülkeden')|e] bir şey yapmasını istemek için kullanılabilir. İmtiyazlar çok dengesizse bunları yapmayı reddetmek [trust|e] ve hatta [diplomatic_reputation|e] kaybına yol açabilir."
 game_concept_trust: "Güven"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "Güvenilir"
 game_concept_trust_desc: "Güven, bir [Concept('country', 'Ülkenin')|e] başka bir [Concept('country', 'Ülkenin')|e] ona karşı onurlu bir tavır sergileyeceğine ne kadar güvendiğini temsil eder.\nDost düşman fark etmeksizin Güven, uzun ömürlü anlaşmalar kurmanın en önemli unsurlarından biridir."
 game_concept_supportrebels: "Asileri Destekle"
 game_concept_support_rebels: "Asileri Destekle"
 game_concept_supportrebels_desc: "Bu, [Concept('country', 'Ülkenin')|e] başka bir [Concept('country', 'Ülkedeki')|e] [Concept('rebels', 'Asileri')|e] desteklemesidir. Buradaki amaç, [Concept('rebels', 'Asilerin')|e] galip geleceğini umarak yerine daha iyi ilişkilerin bulunduğu bir hükûmet getirmektir."
 game_concept_great_power: "Büyük Güç"
 game_concept_great_powers: "Büyük Güçler"
 game_concept_great_power_desc: "Bir [Concept('country', 'Ülkenin')|e] [great_power] olması onun [advances|e], [population|e], yüz ölçümü, [development|e] ve diğer unsurlar bakımından dünyanın en güçlü ülkelerinden biri olduğu gösterir. Büyük Güçler sadece varlıklarıyla bile diğer ülkeler üzerinde nüfuz sahibi olabilir.\n\nEn yüksek [Concept('great_power_score', 'Büyük Güç Skoruna')|e] sahip [countries] [great_power] olur. Toplam Büyük Güç sayısı, en üst seviyedeki Büyük Gücün sahip olduğu [Concept('great_power_score', 'Büyük Güç Skorunun')|e] diğerleriyle kıyaslanmasıyla belirlenir.\n\nBağımsızlık mücadelesi veren [subjects|e] ve [countries] Büyük Güç olamaz."
 game_concept_normal_power: "Normal Güç"
 game_concept_normal_power_desc: "Bir [great_power|e] olmayan [countries|e] [normal_power] kabul edilir."
 game_concept_hegemony: "Hegemonya"
 game_concept_hegemon: "Egemen"
 game_concept_hegemons: "Hegemonlar"
 game_concept_hegemonies: "Hegemonyalar"
 game_concept_hegemony_desc: "Hegemonya çeşitli alanlarda kurulabilir. Her alanın en yüksek seviyeli [Concept('great_power', 'Büyük Gücü')|e], Hegemon ilan edilir ve bazı bonuslar kazanır.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Kademe"
 game_concept_tiers: "Kademeler"
 game_concept_tier_desc: "[Concept('formable_country', 'Kurulabilen Ülkelerin')|e] sahip olduğu seviyenin adıdır. Her [country|e], kurulma koşullarının zorluğuna göre I ila IV arasında bir Kademeye dâhildir. En önemlisi, [countries] yalnızca mevcut Kademeleriyle aynı veya daha yüksek Kademede ülkeler kurabilirler."
 game_concept_country_rank: "Ülke Derecesi"
 game_concept_country_ranks: "Ülke Dereceleri"
 game_concept_country_rank_upper_desc: "$game_concept_country_rank$, diğer ülkelerin bir [Concept('countries', 'Ülkeye')|e] duyduğu saygıyı temsil eder. Temel olarak bir $game_concept_country$nin boyutuna ve gücüne dayansa da yalnızca gelenek de saygı görmek için yeterli olabilir. Bu yüzden bir kez Derece kazanıldığında bir daha kaybedilemez.\n\nHer $game_concept_country_rank$ daha güçlü diplomatik özelliklere izin verir. Daha yüksek Dereceler kazanıldığında [diplomacy|e] yoluyla diğer $game_concept_countries$i etkilemenin yeni yollarının kilidi açılır."
 game_concept_country_rank_list_title: "Ülke Dereceleri Listesi"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Ülke Türü"
 game_concept_type_of_country: "Ülke Türü"
 game_concept_country_type_list_title: "Ülke Türleri Listesi"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "$game_concept_country_type$ bir [Concept('country', 'Ülkenin')|e] var olma koşullarını belirler ve oyun içinde büyük etkileri vardır. Bazı $game_concept_countries$, [own|e] oldukları [locations|e] ile tanımlanır ve onlar olmadan var olamaz ancak diğer ülkeler, [Concept('armies', 'Orduları')|e], [Concept('buildings', 'Yapıları')|e] veya [Concept('pops', 'Toplumları')|e] ile tanımlanır."
 game_concept_diplomatic_range: "Diplomatik Menzil"
 game_concept_diplomatic_range_desc: "Diplomatik Menzil, diplomatlarımızın diplomatik ilişkiler kurmak için seyahat edebileceği fiziksel mesafeyi sınırlar. Seyahat edilecek mesafe iki başkent arasındaki uzaklık kadardır."
 game_concept_diplomatic_capacity: "Diplomatik Kapasite"
 game_concept_diplomatic_capacity_used: "Kullanılmış Diplomatik Kapasite"
 game_concept_diplomatic_upkeep: "Diplomasi Maliyeti"
 game_concept_diplomatic_capacity_desc: "Herkesle ittifak kuranın hiç müttefiki yoktur. $game_concept_diplomatic_capacity$sinin üzerinde bir sayıda ilişki sürdüren [Concept('country', 'Ülkenin')|e] [Concept('diplomatic_reputation', 'Diplomatik İtibarına')|e] ve [Concept('prestige', 'Prestijine')|e] ceza uygulanır. Belirli [subject_types|e] mevcut kapasiteyi azaltan bir $game_concept_diplomatic_upkeep$ne sahiptir.\n\nBazı [Concept('international_organizations', 'Uluslararası Teşkilatlara')|e] üye olmak bir miktar $game_concept_diplomatic_capacity$ kullanır ve [Concept('alliance', 'İttifakın')|e] maliyetini [Concept('ally', 'Müttefikinin')|e] gücü belirler."
 game_concept_diplomatic_reputation: "Diplomatik İtibar"
 game_concept_diplomatic_reputation_desc: "Bir [Concept('country', 'Ülkenin')|e] Diplomatik İtibarı, ülkenin uluslararası ilişkilerde ne kadar el üstünde tutulduğunu gösterir. Yani diğer ülkeler tarafından ne kadar [Concept('trusted', 'Güvenildiğini')|e] etkiler."
 game_concept_naval_range: "Deniz Menzili"
 game_concept_naval_range_desc: "[Concept('ships', 'Gemilerimizin')|e] ikmal için geri dönmeden ne kadar uzağa gidebileceğini gösterir."
 game_concept_colonial_range: "Koloni Menzili"
 game_concept_colonial_range_desc: "[Concept('colonize', 'Kolonileşme')|e] ve [Concept('explore', 'Keşif')|e] faaliyetlerimizin ne kadar uzağa erişebileceğini gösterir."
 game_concept_military_access: "Askerî Erişim"
 game_concept_military_access_desc: "Askerî Erişim, birliklerimizin diğer [Concept('country', 'Ülkelerin')|e] topraklarından geçmesine olanak sağlar."
 game_concept_fleet_basing_rights: "Filo Demirleme İzni"
 game_concept_fleet_basing_rights_desc: "Filo demirleme izni, bir ülkenin [Concept('ports', 'Limanlarının')|e] başka ülkenin [Concept('ships', 'Gemileri')|e] tarafından kullanılmasına olanak sağlar. Bu da gemilerin menzilini artırarak ana vatanından uzak noktalarda [repair|e] yapmasına imkân tanır."
 game_concept_mothballed: "Masrafları Kısık"
 game_concept_mothball: "Masrafları Kıs"
 game_concept_mothballed_desc: "Masrafları kısılan [ships|e], bakım için az miktarda [gold|e] gerektirir ancak [Concept('combat', 'Çatışmaya')|e] hazır bir durumda olmazlar ve çok kolay alt edilebilirler."
 game_concept_country_interaction: "Ülke Etkileşimi"
 game_concept_country_interactions: "Ülke Etkileşimleri"
 game_concept_country_interaction_desc: "Bunlar, bir [country|e] ile gerçekleştirebileceğimiz [Concept('actions', 'Eylemlerdir')|e]. [diplomacy|e] yoluyla veya bir [subject|e] ile etkileşime geçerek gerçekleştirilir.\n\n[ShowCountryInteractionName('sabotage_reputation')], [ShowCountryInteractionName('pay_off_debt')] veya [ShowCountryInteractionName('give_location_to_subject')] gibi etkileşimler örnek verilebilir."
 game_concept_relation_type: "İlişki Türü"
 game_concept_relation_types: "İlişki Türleri"
 game_concept_relation_type_desc: "Bunlar, bir [country|e] ile kurabileceğimiz ilişkilerdir. [diplomacy|e] yoluyla veya bir [subject|e] ile etkileşime geçerek gerçekleştirilir.\n\n[ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')] veya [ShowRelationTypeName('scutage')] gibi etkileşimler örnek verilebilir."
 game_concept_army_levy: "Ordu Seferberi"
 game_concept_army_levies: "Ordu Seferberleri"
 game_concept_army_levy_desc: "Ordu seferberi, doğrudan [Concept('pops', 'Toplumdan')|e] toplanarak oluşturulan bir [Concept('regiment', 'Alaydır')|e]. Birim hizmete girdiğinde askerlerin toplandığı [pops], sayıca azalır; birim dağıtıldığında ise hayatta kalanlar, [Concept('pops', 'Toplumlara')|e] geri döner. Bu insanlar, [Concept('manpower', 'İnsan Gücünden')|e] hizmete sunulan düzenli [Concept('army', 'Orduya')|e] kıyasla daha az eğitimlidir ve takviye alamaz.\nBir seferber [regiment|e], aynı zamanda şu etkiye sahiptir:\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Donanma Seferberi"
 game_concept_navy_levies: "Donanma Seferberleri"
 game_concept_navy_levy_desc: "Donanma seferberi, doğrudan [Concept('pops', 'Toplumdan')|e] toplanarak oluşturulan bir nakliye [Concept('ship', 'Gemisidir')|e]. Birim hizmete girdiğinde mürettebatın toplandığı [Concept('locations', 'İllerdeki')|e] [pops] sayıca azalır ve birim dağıtıldığında ise hayatta kalanlar, [Concept('pops', 'Toplumlara')|e] geri döner. Bu gemiler, [Concept('sailors', 'Denizcilerden')|e] toplanarak kurulan bir [Concept('navy', 'Donanmadan')|e] daha zayıftır ve toplara sahip gemilerle korunması gerekir.\nSeferber bir [ship|e] aynı zamanda şu etkiye sahiptir:\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "Seferber"
 game_concept_levies: "Seferberler"
 game_concept_levy_desc: "Seferber, çağrıldığında [pop|e] arasından toplanan bir askerî birimdir. Bu birim, [army_levy|e] veya [navy_levy|e] olabilir."
 game_concept_levy_combat_efficiency: "Seferber Çatışma Verimliliği"
 game_concept_levy_combat_efficiency_desc: "Bir [levy|e] [Concept('regiment', 'Alayının')|e] [regular|e] alayına kıyasla [combat|e] esnasındaki verimliliğini düzenler."
 game_concept_weather_system: "Hava Durumu Sistemi"
 game_concept_weather_systems: "Hava Durumu Sistemleri"
 game_concept_weather_system_desc: "Dünyanın her yerindeki [Concept('locations', 'İllerde')|e] kuvvetli rüzgârlara, yağmura, kara ve kum fırtınalarına sebep olan hava durumu modelleridir ve bazen büyük tahribata sebep olur."
 game_concept_mercenaries: "Paralı Askerler"
 game_concept_mercenary: "Paralı Asker"
 game_concept_mercenary_desc: "Paralı Askerler, [gold|e] karşılığında askerî çatışmalara katılan ancak çatışmanın esas taraflarından biri olmayan bağımsız bireylerdir. Bir [Concept('country', 'Ülkenin')|e] sahip olduğu birimler paralı asker olarak başka ülkelere kiralanabilir.\n\n$game_concept_mercenaries$in birim maliyeti [Concept('regulars', 'Düzenli Askerlerden')|e] %50 daha yüksektir."
 game_concept_mercenary_hiring_fee: "Göreve Alma Ücreti"
 game_concept_mercenary_hiring_fees: "Göreve Alma Ücretleri"
 game_concept_mercenary_hiring_fee_desc: "Bu paralı asker bölüğünü göreve almak için [Concept('mercenary_contract_length', 'Sözleşme Süresinden')|e] bağımsız olarak peşin ödenmesi gereken ücrettir."
 game_concept_mercenary_monthly_fee: "Aylık Ücret"
 game_concept_mercenary_monthly_fees: "Aylık Ücretler"
 game_concept_mercenary_monthly_fee_desc: "Bu bölüğü göreve almak için ödenmesi gereken aylık ücrettir. Ağırlıklı olarak [Concept('regiments', 'Alaylarının')|e] sayısına ve kalitesine, aynı zamanda [Concept('commander', 'Komutanının')|e] [Concept('abilities', 'Becerilere')|e] bağlıdır."
 game_concept_mercenary_contract_length: "Sözleşme Süresi"
 game_concept_mercenary_contract_length_desc: "Bu bölüğün sözleşmeye taraf olan ülkenin emrinde kaç ay hizmet vereceğini gösterir."
 game_concept_prisoner: "Esir"
 game_concept_prisoners: "Esirler"
 game_concept_prisoner_desc: "Esirler, bir muharebenin ardından ele geçirilen düşman [Concept('regiments', 'Alaylarıdır')|e]. Onları ele geçirenlerin adına [mercenaries|e] olarak savaşmaları için rüşvet verilebilir, fidye ile kurtarılabilir veya... ortadan kaldırılabilirler."
 game_concept_privateer_maintenance: "Paralı Korsan Bakımı"
 game_concept_privateer_maintenance_desc: "[privateers|e] kendileri zenginleşebilir ancak [Concept('sailors', 'Denizci')|e] bakımından hâlâ bir [country|e] tarafından desteklenmesi gerekir."
 game_concept_privateer_durability: "Paralı Korsan Dayanıklılığı"
 game_concept_privateer_durability_desc: "[privateers|e], [Concept('area', 'Alanı')|e] içindeki [anti_piracy_warfare|e] tarafından hasar alabilir veya yok edilebilir. Paralı Korsan Dayanıklılığı ne kadar yüksek olursa o kadar uzun süre hayatta kalırlar."
 game_concept_civil_construction: "Sivil Yapım"
 game_concept_civil_constructions: "Sivil Yapımlar"
 game_concept_civil_construction_desc: "Sivil Yapımlar; bir [location|e] içinde yapımı süren ve [buildings|e] inşa etme, [Concept('capital', 'Başkenti')|e] taşıma, bir [market|e] oluşturma veya [roads|e] yapma gibi [army|e] veya [navy|e] birimlerine yönelik olmayan tüm faaliyetleri tanımlar."
 game_concept_country_strength: "Ülke Gücü"
 game_concept_country_strength_desc: "Bir [Concept('country', 'Ülkenin')|e] tahminî gücüdür. Ülkenin [Concept('military_strength', 'Askerî Gücü')|e], [Concept('income', 'Geliri')|e] ve [Concept('population', 'Nüfusu')|e] hesaba katılarak belirlenir."
 game_concept_military_strength: "Askerî Güç"
 game_concept_military_strength_desc: "Bir [Concept('country', 'Ülkenin')|e] Askerî Gücü maksimum [manpower|e], [army|e] boyutu ve [levy|e] gücüyle hesaplanır."
 game_concept_naval_strength: "Donanma Gücü"
 game_concept_naval_strength_desc: "Bir [Concept('country', 'Ülkenin')|e] Donanma Gücü maksimum [Concept('sailors', 'Denizci')|e] sayısına, [navy|e] boyutuna ve [navy_levy|e] gücüne göre hesaplanır."
 game_concept_privateer: "Paralı Korsan"
 game_concept_privateers: "Paralı Korsanlar"
 game_concept_privateer_desc: "Paralı Korsanlar, bir [country|e] tarafından yapılan çağrıya kulak verip o ülkenin potansiyel [Concept('hostile', 'Hasımlarının')|e] [Concept('maritime_presence', 'Denizlerdeki Varlığını')|e] tahrip eden girişimcilerdir. Görünüş olarak [Concept('pirates', 'Korsanlardan')|e] farksızdırlar."
 game_concept_pirate: "Korsan"
 game_concept_pirates: "Korsanlar"
 game_concept_pirate_desc: "Korsanlar, gemiyle diğer [Concept('ships', 'Gemilerden')|e] veya kıyı bölgelerinden [Concept('goods', 'Mal')|e] veya [gold|e] çalan saldırganlardır."
 game_concept_core: "Yurt Toprağı"
 game_concept_cores: "Yurt Toprakları"
 game_concept_cored: "Yurt Toprağı Yaptı"
 game_concept_core_list_title: "Yurt Toprağı olan bir [location] şu etkileri kazanır:"
 game_concept_core_desc: "Bir [Concept('country', 'Ülkenin')|e] Yurt Toprağı olan bir [location|e], o [Concept('country', 'Ülkenin')] ayrılmaz bir parçasıdır.\nBu [location] bir [Concept('war', 'Savaşta')|e] kaybedilirse onu geri almak için kolayca bir [casus_belli|e] yaratılabilir.\n[Concept('owner_s', 'Sahibinin')|e] [Concept('primary_culture', 'Ana Kültürünün')|e] veya herhangi bir [Concept('accepted_culture', 'Kabul Gören Kültürün')|e] çoğunluğu oluşturduğu [integrated|e] [Concept('location', 'İller')] bir Yurt Toprağı olur."
 game_concept_colonial_charter: "Koloni Bölgesi"
 game_concept_colonial_charters: "Koloni Bölgeleri"
 game_concept_colonial_charter_desc: "Koloni Bölgesi, tüm [Concept('province', 'Vilayeti')|e] [Concept('colonize', 'Kolonileştirmek')|e] isteyen bir [country|e] tarafından oluşturulur.\nKoloni Bölgesi, [Concept('pops', 'Toplumların')|e] [Concept('province', 'Vilayete')|e] [Concept('migrate', 'Göç Etmesine')|e] olanak sağlar. [location|e] [Concept('fully_settled', 'Tamamen Yerleşik')|e] hâle geldiğinde kolonici tarafından [Concept('owned', 'Sahiplenilir')|e]."
 game_concept_fully_settled: "Tamamen Yerleşik"
 game_concept_fully_settled_desc: "Bir [Concept('location', 'İlde')|e] yaşayan [pops|e] toplamda en az #G 1.000#! birimse, [Concept('colonial_charter', 'Koloni Bölgesindeki')|e] [Concept('location', 'İlde')] [Concept('primary_or_accepted_culture', 'Ana Kültüre veya Kabul Gören Kültüre')|e] ve bölgenin sahibinin resmî [Concept('primary_religion', 'Ana Dinine')|e] mensup yeterince [pop|e] birimi varsa söz konusu il Tamamen Yerleşik kabul edilir. Gereken yüzde değeri [Concept('power_projection', 'Güç Yansıtımına')|e] göre belirlenir."
 game_concept_colonized: "Kolonileştirilmiş"
 game_concept_colonization: "Kolonicilik"
 game_concept_colonize: "Kolonileştir"
 game_concept_colony: "Koloni"
 game_concept_colonies: "Koloniler"
 game_concept_colonized_list_title: "Kolonileştirilmiş bir [location] şu etkileri kazanır:"
 game_concept_colonized_desc: "Koloni, bir [Concept('country', 'Ülkenin')|e] bir [Concept('province', 'Vilayette')|e] [colonial_charter|e] ile yavaşça kendi [Concept('population', 'Nüfusunu')|e] artırarak oradaki baskın kimlik olmasıdır."
 game_concept_conquer: "Fetih"
 game_concept_conquered: "Fethedilmiş"
 game_concept_conquer_list_title: "Fethedilmiş bir [location] şu etkileri kazanır:"
 game_concept_conquer_desc: "Bir [Concept('location', 'İlin')|e] [Concept('owner', 'Sahipliği')|e] bir [Concept('country', 'Ülkeden')|e] diğerine geçer. Genellikle bir [Concept('war', 'Savaşın')|e] ardından imzalanan [peace_treaty|e] aracılığıyla gerçekleşir ancak [diplomacy] yoluyla [Concept('locations', 'İllerin')|e] satılması gibi başka yöntemler de bulunur.\n\nFethedilmiş bir [Concept('location', 'İlin')] etkili bir şekilde yönetilebilmesi için [Concept('integrated', 'Bütünleştirilmesi')|e] gerekir."
 game_concept_separatism: "Ayrılıkçılık"
 game_concept_separatism_desc: "Herhangi bir [Concept('primary_culture', 'Ana Kültürün')|e] parçası olmayan [pops|e], fethedilmiş ancak henüz [Concept('integrated', 'Bütünleşmemiş')|e] bir [Concept('location', 'İlde')|e] yaşarken daha düşük [Concept('pop_satisfaction', 'Toplum Memnuniyetine')|e] sahip olur."
 game_concept_owner: "Sahip"
 game_concept_owners: "Sahipler"
 game_concept_ownership: "Sahiplik"
 game_concept_owner_s: "Sahibin"
 game_concept_owned: "Sahip"
 game_concept_owns: "Sahip"
 game_concept_own: "Sahip"
 game_concept_owner_desc: "Bir [Concept('country', 'Ülkenin')|e] bir [location|e] üzerindeki hakkının tanınmasıdır. [controller|e] başka bir ülke olsa bile geçerlidir."
 game_concept_controller: "Kontrol Sahibi"
 game_concept_controlled: "Kontrol Ediliyor"
 game_concept_controls: "Kontrolünde"
 game_concept_controller_desc: "Şu anda bir [location|e] üzerinde fiilen söz hakkına sahip olan [country|e].\n\nGenelde bu hak [Concept('owner', 'Sahibindir')|e] ancak [war|e] sırasında [location] [Concept('occupied', 'İşgal Edilirse')|e] söz hakkı [Concept('enemy', 'Düşmanın')|e] olabilir."
 game_concept_rgo_pops: "İşçiler veya Köleler"
 game_concept_rgo_pops_desc: "[raw_material|e] toplamaları için çalıştırılabilen [Concept('pop_types', 'Toplum Türleridir')|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_plantation: "Plantasyon"
 game_concept_plantations: "Plantasyonlar"
 game_concept_plantation_desc: "Bunlar; [ShowGoodsName('cotton')], [ShowGoodsName('sugar')] ve [ShowGoodsName('tobacco')] gibi belirli türdeki [Concept('raw_materials', 'Ham Maddelerden')|e] istifade etmek için kurulması gereken belirli [Concept('buildings', 'Yapılardır')|e].\n\nBu yapılar için [ShowPopTypeName('slaves')] gerekir."
 game_concept_friend: "Dost"
 game_concept_friendly: "Dost"
 game_concept_friend_desc: "Dost bir [country|e], [Concept('subject', 'Tabi Devletimiz')|e], [Concept('overlord', 'Metbu Devletimiz')|e] veya [war|e] müttefikimiz olabilir. Aynı zamanda kendi ülkemiz de dost kabul edilir."
 game_concept_hostile: "Hasım"
 game_concept_hostile_desc: "Hasım bir [country|e], bize zarar vermek ister. [rebels|e], [pirates|e] veya [Concept('war', 'Savaşta')|e] olduğumuz ülkeler buna dâhildir."
 game_concept_regency: "Naiplik"
 game_concept_regencies: "Naiplikler"
 game_concept_regency_desc: "Naiplik, [Concept('government', 'Hükûmetin')|e] meşru bir [Concept('ruler', 'Hükümdarı')|e] olmadığında ortaya çıkar ve [regent|e] tarafından yönetilir.\n\nGenelde [heir_selection|e] sırasında [heir|e] elde edilemediğinde veya [heir] daha bir [child|e] olduğu zaman gerçekleşir.\n\n[ShowGovernmentTypeName('monarchy')] yönetiminde [consort|e], diğer durumlarda ise en güçlü [Concept('estate', 'Zümreyle')|e] ilişiği olan [character|e], hatta [overlord|e] [regent] olur.\n\nNaiplik uygun bir [ruler] ortaya çıkana dek sürer."
 game_concept_situation: "Durum"
 game_concept_situations: "Durumlar"
 game_concept_situation_desc: "Durumlar, oyunda birden fazla [Concept('country', 'Ülkeyi')|e] ilgilendiren ve/veya belirli bir zaman dilimi içinde gerçekleşen önemli tarihî olaylardır.\n\nEn önemli Durumlar arasında [ShowSituationName('black_death')] ve [ShowSituationName('reformation')] yer alır.\n\n[ShowAgeName('age_1_traditions')] Çağı Durumları:\n$BULLET$Yüzyıl Savaşları\n$BULLET$Guelfolar ve Ghibellinolar\n$BULLET$Türklerin Yükselişi\n$BULLET$Nanbokuchō Dönemi\n$BULLET$Delhi'nin Yıkılışı\n\n[ShowAgeName('age_2_renaissance')] Çağı Durumları:\n$BULLET$Kara Veba\n$BULLET$Hussit Savaşları\n$BULLET$Kızıl Türban İsyanı\n$BULLET$Timur'un Yükselişi\n$BULLET$Batı Bölünmesi\n\n[ShowAgeName('age_3_discovery')] Çağı Durumları:\n$BULLET$Büyük Veba Salgını\n$BULLET$İtalyan Savaşları\n$BULLET$Reform\n$BULLET$Sengoku Dönemi\n$BULLET$Tordesillas Antlaşması\n\n[ShowAgeName('age_4_reformation')] Çağı Durumları:\n$BULLET$Trento Konsili\n$BULLET$Dinler Savaşı\n\n[ShowAgeName('age_5_absolutism')] Çağı Durumları:\n$BULLET$Kolomb Takası\n$BULLET$Korsanlığın Altın Çağı\n$BULLET$Küçük Buz Çağı\n\n[ShowAgeName('age_6_revolutions')] Çağı Durumları:\n$BULLET$Kolonyal Devrim\n$BULLET$Halk Ayaklanması"
 game_concept_situation_action: "Durum Eylemi"
 game_concept_situation_actions: "Durum Eylemleri"
 game_concept_situation_action_desc: "Bu [actions|e], belirli bir [situation|e] etkinken yapılabilir. Durum ortadan kalktığında bunlar da ortadan kalkar.\n\nBazı örnekleri şunlardır: [ShowGenericActionName('hide_from_black_death')] ve [ShowGenericActionName('rtr_rekindle_revolt')]."
 game_concept_disaster: "Felaket"
 game_concept_disasters: "Felaketler"
 game_concept_disaster_desc: "Felaket, tek bir [Concept('country', 'Ülkeyi')|e] etkileyen önemli ve yıkıcı hadiselerdir. İlgili ülke üstesinden gelene kadar uzun bir süre boyunca etkin kalabilir.\n\nEn önemli Felaketler arasında [ShowDisasterName('ambrosian_republic_disaster')] ve [ShowDisasterName('dissolution_of_delhi')] yer almaktadır."
 game_concept_tax_efficiency: "Vergi Verimliliği"
 game_concept_tax_efficiency_desc: "[Concept('country', 'Ülkemizin')|e] ne kadar verimli bir şekilde [tax|e] topladığını gösterir. Pozitif olduğunda, ülkelerin [Concept('estates', 'Zümrelerinden')|e] aldığı $game_concept_tax$nin artmasını sağlayabilir."
 game_concept_trade_efficiency: "Ticaret Verimliliği"
 game_concept_trade_efficiency_desc: "Hedef [Concept('market', 'Pazarda')|e] satılan [Concept('goods', 'Malların')|e] fiyatını doğrudan etkileyerek bir [Concept('trade', 'Ticaretin')|e] ne kadar kârlı olacağını etkiler."
 game_concept_production_efficiency: "Üretim Verimliliği"
 game_concept_production_efficiency_desc: "Bu değer, [Concept('buildings', 'Yapıların')|e] [Concept('output', 'Hasılatını')|e] artırır. Üretim Verimliliği pozitifse kâr artar, negatifse yapı zarar ettirebilir."
 game_concept_economical_base: "Ekonomik Taban"
 game_concept_economical_base_desc: "Bu değer, bir [Concept('country', 'Ülkenin')|e] [Concept('tax_base', 'Vergi Tabanına')|e], tüm [Concept('trades', 'Ticaretlerinin')|e] hacmine ve varsa kazandığı [Concept('sound_tolls', 'Geçiş Ücretlerine')|e] bağlıdır."
 game_concept_tax_rate: "Vergi Oranı"
 game_concept_tax_rate_desc: "Bir [Concept('estate', 'Zümrenin')|e] [tax|e] olarak ödediği [maximum_tax|e] yüzdesidir."
 game_concept_max_tax: "Maks. Vergi"
 game_concept_maximum_tax: "Maksimum Vergi"
 game_concept_max_tax_desc: "Bir [Concept('estate', 'Zümreden')|e] alınabilecek en yüksek [tax|e] yüzdesidir."
 game_concept_min_tax: "Min. Vergi"
 game_concept_minimum_tax: "Minimum Vergi"
 game_concept_min_tax_desc: "Bir [Concept('estate', 'Zümreden')|e] alınabilecek en düşük [tax|e] yüzdesidir."
 game_concept_profit: "Kâr"
 game_concept_profit_desc: "Bir [building|e] veya bir [rgo|e]'nun bulunduğu [Concept('location', 'İlin')|e] [Concept('tax_base', 'Vergi Tabanına')|e] [control|e] hesaba katıldıktan sonra ne kadar katkı sağladığını belirler. Bir diğer deyişle, [Concept('building', 'Yapıdan')] elde edilen [gold|e] miktarıdır."
 game_concept_potential_profit: "Potansiyel Kâr"
 game_concept_potential_profit_desc: "[control|e] hesaba katılmadan bir [Concept('building', 'Yapının')|e] gelir ve giderleri arasındaki farktır.\n\nBu değer eksideyse yapı kârsız kabul edilir ve çalışmayı durdurur."
 game_concept_tax: "Vergi"
 game_concept_taxes: "Vergiler"
 game_concept_tax_desc: "[Concept('estate', 'Zümrelerimizden')|e] vergi toplamayı tercih edebiliriz. Bu, [Concept('treasury', 'Hazinemizi')|e] zenginleştirse de vergiler ne kadar yüksek olursa [estate_satisfaction|e] o kadar düşer.\n\nToplayabileceğin vergi miktarı, zümrelerin cebini dolduran [Concept('locations', 'İllerimizdeki')|e] [Concept('control', 'Kontrolümüze')|e] bağlıdır."
 game_concept_tax_base: "Vergi Tabanı"
 game_concept_tax_base_desc: "Bir [Concept('location', 'İlde')|e] her ay elde edilen toplam [gold|e] miktarıdır. İldeki [rgo|e]'ların ve [Concept('buildings', 'Yapıların')|e] kârının [control|e] değeriyle çarpılmasıyla hesaplanır.\n\nBir [Concept('location', 'İldeki')] her [estate|e] bir [tax_base_share|e] alır ve onlara uygulanan [Concept('tax_rate', 'Vergi Oranına')|e] göre bunun bir kısmını [Concept('treasury', 'Hazineye')|e] öder."
 game_concept_max_tax_base: "Potansiyel Vergi Tabanı"
 game_concept_max_tax_base_desc: "Bir [Concept('location', 'İlin')|e] Potansiyel Vergi Tabanı, [rgo|e]'larının ve [Concept('buildings', 'Yapılarının')|e] kendi [Concept('goods', 'Mallarını')|e] [Concept('market', 'Pazara')|e] satarak elde ettiği kârın toplamıdır. [Concept('location', 'İlde')] [ShowPopTypeName('burghers')] varsa [burgher_trade|e] de Potansiyel Vergi Tabanını artırabilir.\n\nPotansiyel Vergi Tabanının [control|e] değeriyle çarpılmasıyla elde edilen değer bir [Concept('location', 'İlin')] [Concept('tax_base', 'Vergi Tabanıdır')|e]; bu da gerçekte elde edilen ve [estates|e] arasında dağıtılan [gold|e] anlamına gelir."
 game_concept_tax_base_share: "Vergi Tabanı Payı"
 game_concept_tax_base_share_desc: "Bir [Concept('location', 'İlin')|e] [tax_base|e], [Concept('location', 'İldeki')] görece [Concept('population', 'Nüfuslarına')|e] göre [estates|e] arasında dağıtılır. Zümrelerin aldığı kişi başına düşen pay çoktan aza doğru sırasıyla [ShowPopTypeName('nobles')], [ShowPopTypeName('burghers')] ve [ShowPopTypeName('peasants')] şeklindedir."
 game_concept_bankrupt: "İflas"
 game_concept_bankruptcy: "İflas"
 game_concept_bankrupt_desc: "Bir [country|e] iflas etmeyi seçerek [Concept('debt', 'Toplam Borcunu')|e] tamamen sıfırlayabilir. Nitekim bu durum beş yıl sürecek olan zorlu [Concept('modifiers', 'Etkenleri')|e] de beraberinde getirir.\nAynı zamanda bir [country] daha fazla [Concept('loans', 'Borç')|e] alamayacak durumdayken parası tükenirse iflas etmeye zorlanabilir."
 game_concept_formable_country: "Kurulabilen Ülke"
 game_concept_formable: "Kurulabilen"
 game_concept_formables: "Kurulabilenler"
 game_concept_formable_country_formed: "Kuruldu"
 game_concept_formable_country_form: "Kur"
 game_concept_formable_country_formation: "Kuruluş"
 game_concept_formable_forming: "Kurulan"
 game_concept_formable_countries: "Kurulabilen Ülkeler"
 game_concept_formable_country_desc: "Kurulabilen Ülke, bir [Concept('country', 'Ülkenin')|e] belirli koşulları karşılayarak kurabileceği (veya yeniden kurabileceği) yeni ulusal kimliktir.\n\nBu koşullar arasında bir [Concept('region', 'Bölgedeki')|e] [Concept('locations', 'İllerin')|e] belirli yüzdesini kontrol etmek veya belirli [Concept('primary_culture', 'Ana Kültürlerden')|e] birine sahip olmak olabilir.\n\nYalnızca mevcut [Concept('tier', 'Kadememizdeki')|e] veya daha yüksek bir [Concept('tier', 'Kademedeki')|e] bir Kurulabilen Ülkeyi kurabiliriz.\n\nBunlar genelde tarihî birlikler veya gerçekleşmemiş hırslar bile olabilir. Kuruluşun ardından eski [Concept('country', 'Ülkenin')] adı, bayrağı ve renkleri Kurulabilen Ülkeninkilere dönüşür."
 game_concept_revolter: "İsyancı"
 game_concept_revolt: "İsyan"
 game_concept_revolter_desc: "İsyan, bir grup [Concept('locations', 'İlin')|e] yeni bir [country|e] olarak ayrılıp asıl [Concept('owner', 'Sahibine')|e] karşı [war|e] başlatmasıdır."
 game_concept_rebel_movement: "Asi Hareketi"
 game_concept_rebel_movements: "Asi Hareketleri"
 game_concept_rebel: "Asi"
 game_concept_rebels: "Asiler"
 game_concept_rebellion: "İsyan"
 game_concept_rebellions: "İsyanlar"
 game_concept_rebel_movement_desc: "Asi Hareketi, düşük [pop_satisfaction] nedeniyle hükûmetine karşı birlik olan bir [pops|e] grubudur.\n\nAsi Hareketleri farklı şekillerde meydana gelebilir. Örneğin, başka bir [Concept('culture', 'Kültüre')|e] veya [Concept('religion', 'Dine')|e] mensup [pops|e] [Concept('revolt', 'İsyana')|e] teşebbüs eder, memnuniyetsiz bir [estate|e] ise bir [civil_war|e] başlatmaya çalışır."
 game_concept_estate_rebels: "Zümre Asileri"
 game_concept_estate_rebels_desc: "Asiler, [Concept('revolt', 'İsyana')|e] teşebbüs eden başka bir [Concept('culture', 'Kültüre')|e] veya [Concept('religion', 'Dine')|e] mensup [Concept('pops', 'Toplumlardan')|e] veya [civil_war|e] başlatmak isteyen memnuniyetsiz [Concept('estate', 'Zümrelerden')|e] oluşan bir fraksiyondur."
 game_concept_nationalist_rebels: "Milliyetçi Asiler"
 game_concept_nationalist_rebels_desc: "Asiler, [Concept('revolt', 'İsyana')|e] teşebbüs eden başka bir [Concept('culture', 'Kültüre')|e] veya [Concept('religion', 'Dine')|e] mensup [Concept('pops', 'Toplumlardan')|e] veya [civil_war|e] başlatmak isteyen memnuniyetsiz [Concept('estate', 'Zümrelerden')|e] oluşan bir fraksiyondur."
 game_concept_pretender_rebels: "Taklitçi Asiler"
 game_concept_pretender_rebels_desc: "Asiler, [Concept('revolt', 'İsyana')|e] teşebbüs eden başka bir [Concept('culture', 'Kültüre')|e] veya [Concept('religion', 'Dine')|e] mensup [Concept('pops', 'Toplumlardan')|e] veya [civil_war|e] başlatmak isteyen memnuniyetsiz [Concept('estate', 'Zümrelerden')|e] oluşan bir fraksiyondur."
 game_concept_religious_rebels: "Dinî Asiler"
 game_concept_religious_rebels_desc: "Asiler, [Concept('revolt', 'İsyana')|e] teşebbüs eden başka bir [Concept('culture', 'Kültüre')|e] veya [Concept('religion', 'Dine')|e] mensup [Concept('pops', 'Toplumlardan')|e] veya [civil_war|e] başlatmak isteyen memnuniyetsiz [Concept('estate', 'Zümrelerden')|e] oluşan bir fraksiyondur."
 game_concept_slave_rebels: "Köle Asiler"
 game_concept_slave_rebels_desc: "Asiler, [Concept('revolt', 'İsyana')|e] teşebbüs eden başka bir [Concept('culture', 'Kültüre')|e] veya [Concept('religion', 'Dine')|e] mensup [Concept('pops', 'Toplumlardan')|e] veya [civil_war|e] başlatmak isteyen memnuniyetsiz [Concept('estate', 'Zümrelerden')|e] oluşan bir fraksiyondur."
 game_concept_disloyal_subjects: "Sadakatsiz Tabi Devletler"
 game_concept_disloyal_subject: "Sadakatsiz Tabi Devlet"
 game_concept_disloyal_subjects_short: "Sadakatsiz"
 game_concept_disloyal_subjects_desc: "Bir [subject], [Concept('overlord', 'Metbu Devletine')|e] karşı [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] değerinden az [Concept('subject_loyalty', 'Tabi Devlet Sadakatine')|e] sahipse Sadakatsiz Tabi Devlet olur.\n\nBu durumdayken [Concept('overlord', 'Metbu Devletin')] [Concept('wars', 'Savaşlarına')|e] katılmaz ve [Concept('annexed', 'İlhak Edilemez')|e]."
 game_concept_loyal_subjects: "Sadık Tabi Devletler"
 game_concept_loyal_subject: "Sadık Tabi Devlet"
 game_concept_loyal_subjects_short: "Sadık"
 game_concept_loyal_subjects_desc: "[Concept('overlord', 'Metbu Devletine')|e] karşı [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] değerinden fazla [Concept('subject_loyalty', 'Tabi Devlet Sadakatine')|e] sahip bir [subject], Sadık Tabi Devlet olur.\n\nBu durumdayken [Concept('overlord', 'Metbu Devletin')] [Concept('wars', 'Savaşlarına')|e] katılır ve [Concept('annexed', 'İlhak')|e] edilebilir."
 game_concept_pop_needs: "Toplum İhtiyaçları"
 game_concept_pop_needs_desc: "Bir [pop_with_icon|e] varlığını sürdürebilmek için belirli [Concept('goods_with_icon', 'Mallara')|e] ihtiyaç duyar. Bu mallar, söz konusu [Concept('pop_type', 'Toplumun Türüne')|e], [Concept('culture', 'Kültürüne')|e], [Concept('religion', 'Dinine')|e] ve yaşadığı yere bağlıdır. Örneğin, [ShowPopTypeName('nobles')] toplumunun talepleri [Concept('lower_class', 'Alt Tabakanın')|e] taleplerinden çok daha yüksektir. Eğer bu ihtiyaçları karşılayamazlarsa [pop_satisfaction_with_icon|e] düzeyleri azalır.\n\nBir [pop] tarafından talep edilen [Concept('goods', 'Malların')] miktarı, yaşadığı [Concept('location', 'İlin')|e] [Concept('development_with_icon', 'Gelişimine')|e] bağlıdır."
 game_concept_pop_satisfaction: "Toplum Memnuniyeti"
 game_concept_pop_satisfaction_desc: "[Concept('pop', 'Toplumun')|e] hayattan ne kadar memnun olduğunu gösterir. Bu değer şu faktörlerden etkilenir:\n$BULLET_WITH_TAB$[estate_satisfaction|e]\n$BULLET_WITH_TAB$[Concept('location', 'İldeki')|e] [unrest|e]\n$BULLET_WITH_TAB$[Concept('religion', 'Dinin')|e] [Concept('tolerance', 'Hoşgörüsü')|e]\n$BULLET_WITH_TAB$[accepted_culture|e] olup olmadığı\n$BULLET_WITH_TAB$[Concept('pop_needs', 'Toplum İhtiyaçlarına Ulaşımı')|e]\n$BULLET_WITH_TAB$[Concept('pop_needs', 'Toplum İhtiyaçlarının')|e] [market_price|e]\n$BULLET_WITH_TAB$[Concept('country', 'Ülkenin')|e] sahip olduğu [culture] tarafından [Concept('culture', 'Kültürlerine')|e] karşı olan [Concept('cultural_opinion', 'Kültürel Görüşü')|e]"
 game_concept_average_satisfaction: "Ortalama Memnuniyet"
 game_concept_average_satisfaction_desc: "Bir [Concept('location', 'İldeki')|e] ortalama [Concept('pop_satisfaction', 'Toplum Memnuniyetini')|e] gösterir. İlin [Concept('prosperity', 'Refahını')|e] ve [Concept('control', 'Kontrolünü')|e] olumsuz yönde etkiler."
 game_concept_port: "Liman"
 game_concept_ports: "Limanlar"
 game_concept_port_desc: "[Concept('ships', 'Gemilerin')|e] inşa edilip demir atabileceği, denize kıyısı olan bir [Concept('location', 'İldir')|e]."
 game_concept_colonial_migration: "Koloni Göçü"
 game_concept_colonial_migration_desc: "[colonial_migration|e], [Concept('pops', 'Toplumların')|e] [core|e] olan bir [Concept('locations', 'İlden')|e] [Concept('colonial_charter', 'Koloni Bölgesine')|e] [Concept('migrate', 'Göç Etmesidir')|e]."
 game_concept_disease_resistance: "Hastalık Bağışıklığı"
 game_concept_disease_resistance_desc: "[Concept('pops', 'Toplumların')|e] ve [Concept('characters', 'Karakterlerin')|e] [ShowDiseaseName('bubonic_plague')] gibi [Concept('diseases', 'Hastalıklardan')|e] kurtulma ihtimalini etkiler."
 game_concept_migration_attraction: "Göç Alış Oranı"
 game_concept_migration_attraction_desc: "[pops|e] negatif Göç Alış Oranına sahip olan bir [Concept('location', 'İlde')|e] yaşıyorsa aynı [Concept('market', 'Pazardaki')|e] en yüksek Göç Alış Oranına sahip olan [Concept('location', 'İle')] taşınmak isteyecektir. [ShowPopTypeName('slaves')] gibi bazı [Concept('pops', 'Toplumların')|e] göç etmesi kalıcı olarak kısıtlanmıştır, [ShowPopTypeName('peasants')] ise yalnızca [estate_privileges|e] tarafından izin aldığında göç edebilir."
 game_concept_migration: "Göç"
 game_concept_migrate: "Göç Et"
 game_concept_migrates: "Göç Ediyor"
 game_concept_migrated: "Göç Edildi"
 game_concept_migration_desc: "[pops|e], daha iyi bir hayat yaşayacağına inanırsa bir [Concept('location', 'İlden')|e] diğerine göç eder. Bazı [Concept('estates', 'Zümrelerdeki')|e] Toplumlar, [Concept('country', 'Ülkenin')|e] çıkarmış olabileceği [estate_privileges|e] fermanlarına bağlı olarak özgürce göç edemeyebilir. Toplumlar, bir [event|e] dolayısıyla veya bir [Concept('colonial_charter', 'Koloni Bölgesine')|e] göç etmiyorsa genelde aynı [market|e] içerisinde göç eder."
 game_concept_unrest: "Huzursuzluk"
 game_concept_unrest_desc: "Belirli bir [Concept('location', 'İldeki')|e] [Concept('pops', 'Toplumların')|e] [Concept('pop_satisfaction', 'Toplum Memnuniyetini')|e] olumsuz etkileyen bir değerdir."
 game_concept_truce: "Ateşkes"
 game_concept_truce_desc: "İki [Concept('countries', 'Ülke')|e] arasında bir [peace_treaty|e] imzalandığında otomatik olarak ateşkes ilan edilir. Aramızda ateşkes olan birisine [war|e] savaş açmak ağır cezalar almamıza neden olur. Aramızda ateşkes olan uluslarla bazı diplomatik eylemleri gerçekleştirmemiz tamamen engellenebilir."
 game_concept_trait: "Nitelik"
 game_concept_traits: "Nitelikler"
 game_concept_trait_upper_desc: "$game_concept_traits$, bir [Concept('character', 'Karakterin')|e] çeşitli şartlar altındaki kişiliğini ve davranışlarını belirler. Belirli [roles|e] alarak farklı $game_concept_traits$ kazanılabilir ama bir $game_concept_character$ yalnızca mevcut $game_concept_role$üne uygun $game_concept_traits$i kullanabilir."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Hükümdar Niteliği"
 game_concept_ruler_traits: "Hükümdar Nitelikleri"
 game_concept_ruler_trait_desc: "$game_concept_ruler_trait$; bir [character|e], [ruler|e] veya [regent|e] olduğunda aktif olan bir [trait|e] türüdür.\n\n$game_concept_character$ [Concept('country', 'Ülkeyi')|e] yönetirken en fazla üç $game_concept_ruler_trait$ edinebilir."
 game_concept_general_trait: "General Niteliği"
 game_concept_general_traits: "General Nitelikleri"
 game_concept_general_trait_desc: "$game_concept_general_trait$; bir [character|e], [general|e] olduğunda aktif olan bir [trait|e] türüdür.\n\n$game_concept_character$ kara [Concept('battles', 'Muharebelerinde')|e] savaşırken en fazla bir $game_concept_general_trait$ edinebilir."
 game_concept_admiral_trait: "Amiral Niteliği"
 game_concept_admiral_traits: "Amiral Nitelikleri"
 game_concept_admiral_trait_desc: "$game_concept_admiral_trait$ yalnızca [character|e] bir [admiral|e] olduğunda etkinleşen bir [trait|e] türüdür.\n\n$game_concept_character$ deniz [Concept('battles', 'Muharebelerinde')|e] savaşırken en fazla bir $game_concept_admiral_trait$ edinebilir."
 game_concept_explorer_trait: "Kâşif Niteliği"
 game_concept_explorer_traits: "Kâşif Nitelikleri"
 game_concept_explorer_trait_desc: "$game_concept_explorer_trait$; bir [character|e], [explorer|e] olduğunda aktif olan bir [trait|e] türüdür.\n\n$game_concept_character$ [exploration|e] görevlerini yönetirken en fazla bir $game_concept_explorer_trait$ edinebilir."
 game_concept_artist_trait: "Sanatçı Niteliği"
 game_concept_artist_traits: "Sanatçı Nitelikleri"
 game_concept_artist_trait_desc: "$game_concept_artist_trait$ yalnızca [character|e] bir [artist|e] olduğunda etkinleşen bir [trait|e] türüdür.\n\nHer $game_concept_artist$ bir $game_concept_character$ olarak oluşturulduğunda niteliğini kazanır."
 game_concept_child_trait: "Çocuk Niteliği"
 game_concept_child_traits: "Çocuk Nitelikleri"
 game_concept_child_trait_desc: "Her [child|e] ve [adolescent|e] büyürken tek bir $game_concept_child_trait$ne sahiptir. Bu nitelik [adult|e] olduklarında kaybolur. $game_concept_child_traits$, [Concept('abilities', 'Becerilerini')|e] geliştirme hızına etki eder."
 game_concept_religious_figure_trait: "Dinî Kişilik Niteliği"
 game_concept_religious_figure_traits: "Dinî Kişilik Nitelikleri"
 game_concept_religious_figure_trait_desc: "$game_concept_religious_figure_trait$ yalnızca [character|e] bir [religious_figure|e] olduğunda etkinleşen bir [trait|e] türüdür.\n\n$game_concept_religious_figure_trait$ bulunan bir $game_concept_character$, onu istihdam eden [Concept('country', 'Ülkeye')|e] fayda sağlar."
 game_concept_fortification: "Tahkimat"
 game_concept_fortifications: "Tahkimat"
 game_concept_fort: "Tahkimat"
 game_concept_forts: "Tahkimat"
 game_concept_fortification_desc: "[Concept('country', 'Ülkenin')|e] [Concept('locations', 'İllerini')|e] [enemy|e] [Concept('armies', 'Ordularından')|e] korumak için inşa edilen savunma [Concept('buildings', 'Yapılarıdır')|e]. Bir tahkimata sahip olan bir [location], anında [Concept('sieged', 'Kuşatılamaz')|e] ve uzun süreli bir [siege] gerektirir. Belirli [advances|e], daha etkili tahkimat inşa edilebilmesini sağlar; her seviye, tahkimatı [Concept('occupy', 'İşgal Etmek')|e] için gereken [Concept('siege', 'Kuşatmanın')] zorluğunu artırır.\n\nTahkimatın, bitişik olduğu [Concept('locations', 'İller')] üzerinde [zone_of_control|e] etkisi vardır.\n\n[Concept('fort_maintenance_with_icon', 'Tahkimatların Bakımı')|e] için gereken maliyetler doğrudan Ülkenin [Concept('treasury', 'Hazinesi')|e] tarafından karşılanır ve dâhil oldukları [Concept('market', 'Pazardaki')|e] [Concept('goods', 'Malların')] fiyatına bağlıdır. [Concept('countries', 'Ülkelerin')] etkili bir şekilde idame edebileceği [Concept('fort_limit', 'Tahkimatlar Sınırlıdır')]. Bu sınırın aşılması, [fort_maintenance] maliyetini önemli ölçüde artırır."
 game_concept_fort_limit: "Tahkimat Sınırı"
 game_concept_fort_limit_desc: "Bir [Concept('country_with_icon', 'Ülkenin')|e] $game_concept_fort_limit$, söz konusu ülkenin yönetimi ağır yük altında bırakmadan [Concept('fortifications_with_icon', 'Tahkimatlarını')|e] idame etme becerisini temsil eder. Bir [Concept('country', 'Ülkenin')] Tahkimat Sınırını aşması, [fort_maintenance_with_icon|e] maliyetlerinin kademeli olarak artmasına neden olur.\n\n$game_concept_fort_limit$ esas itibarıyla sahip olunan [Concept('locations_with_icon', 'İllerin')|e] sayısına bağlıdır. Bununla birlikte, [country_rank_with_icon|e] ve [ShowLocationRankName('city')] [Concept('location_rank', 'Derecesine')|e] sahip [Concept('locations', 'İllerin')] sayısı da söz konusu sınırın artmasını sağlar. [ShowSocietyDirectionName('defensive')] [societal_value_with_icon|e] ve bazı [advances_with_icon|e] de bu değeri artırabilir."
 game_concept_zone_of_control: "Kontrol Alanı"
 game_concept_zones_of_control: "Kontrol Alanları"
 game_concept_zone_of_control_desc: "Bir [Concept('fortification', 'Tahkimatın')|e] bitişik olduğu [Concept('locations', 'İllerdeki')|e] [enemy|e] [Concept('armies', 'Ordularının')|e] hareketini kısıtlayan savunma özelliklerini temsil eder. Bir [enemy] [Concept('fort', 'Tahkimatına')] bitişik bir [enemy] [Concept('location', 'İlde')] bulunan işgalci [Concept('army', 'Ordunun')|e], o [Concept('fort', 'Tahkimatın')] bitişiğindeki başka bir [Concept('location', 'İle')] ilerleyebilmesi için önce o [Concept('fort', 'Tahkimatı')] [Concept('siege', 'Kuşatması')|e] gerekir."
 game_concept_role: "Rol"
 game_concept_roles: "Roller"
 game_concept_role_list_title: "Rol Listesi"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "$game_concept_roles$, [adult|e] bir [Concept('character', 'Karakterin')|e] bir [Concept('country', 'Ülkede')|e] bulunabileceği farklı konumlardır. Bir $game_concept_character$in [Concept('abilities', 'Becerilerinin')|e] etkisi Karakterin Rolüne göre değişir ve farklı [traits|e] kazanmalarını sağlayabilir.\n\nNormalde bir $game_concept_character$ eşzamanlı olarak tek bir Rol üstlenebilir ama bazı durumlarda [rulers|e] ve [regents|e] [Concept('generals', 'General')|e] veya [Concept('admirals', 'Amiral')|e] de olabilir."
 game_concept_regent: "Naip"
 game_concept_regents: "Naipler"
 game_concept_regent_desc: "[regency|e] sırasında [Concept('country', 'Ülkenin')|e] [Concept('ruler', 'Hükümdarlığını')|e] üstlenen [character|e]."
 game_concept_commander: "Komutan"
 game_concept_commanders: "Komutanlar"
 game_concept_commander_desc: "Komutanlar, [Concept('unit', 'Birimlerden')|e] sorumlu [Concept('admiral', 'Amiraller')|e] veya [Concept('general', 'Generallerdir')|e]."
 game_concept_admiral: "Amiral"
 game_concept_admirals: "Amiraller"
 game_concept_admiral_desc: "Bir [Concept('navy', 'Donanmayı')|e] yönetmesi için atanan [Concept('character', 'Karakterlerdir')|e]."
 game_concept_general: "General"
 game_concept_generals: "Generaller"
 game_concept_general_desc: "Bir [Concept('army', 'Orduyu')|e] yönetmesi için atanan [Concept('character', 'Karakterlerdir')|e]."
 game_concept_artistic_skill: "Sanatsal Beceri"
 game_concept_artistic_skill_desc: "Bu beceri, bir [Concept('artist', 'Sanatçının')|e] imza attığı [Concept('work_of_art', 'Sanat Eserinin')|e] [Concept('art_quality', 'Sanat Kalitesine')|e] etki eden en büyük etkendir."
 game_concept_artist_salary: "Sanatçı Maaşı"
 game_concept_artist_salary_desc: "Bir [Concept('artist', 'Sanatçının')|e] kazanacağı [gold|e] miktarıdır."
 game_concept_merchant: "Tüccar"
 game_concept_merchants: "Tüccarlar"
 game_concept_merchant_desc: "Tüccarlar, bir [Concept('market', 'Pazarda')|e] faaliyet gösteren, [merchant_power|e] ve [merchant_capacity|e] aracılığıyla başka bir [Concept('market', 'Pazarla')|e] [good|e] [Concept('trade', 'Ticaretinde')|e] bulunarak kâr elde etmeyi amaçlayan, belirli bir [Concept('country', 'Ülkeye')|e] sadık şirketlerdir."
 game_concept_merchant_power: "Ticaret Avantajı"
 game_concept_merchant_power_desc: "[Concept('countries', 'Ülkelerin')|e] bir [Concept('market', 'Pazarda')|e] sahip olduğu $game_concept_merchant_power$, önce hangisinin [Concept('exports', 'İhracatının')|e] gerçekleştirileceğini belirler.\n\n$game_concept_market$daki [good|e] [Concept('supply', 'Arzı')|e] sınırlıysa $game_concept_goods$ her [Concept('country', 'Ülkenin')|e] söz konusu $game_concept_market$da sahip olduğu $game_concept_merchant_power$na göre dağıtılır."
 game_concept_merchant_capacity: "Ticaret Kapasitesi"
 game_concept_merchant_capacity_desc: "[Concept('country', 'Ülkenin')|e] bir [Concept('market', 'Pazarda')|e] ne kadar [export|e] ve [import|e] yapabileceğini gösterir.\n\nSöz konusu [Concept('market', 'Pazarda')|e] oluşturulan her [trade|e], diğer [Concept('market', 'Pazara')|e] olan mesafeye ve ilgili [Concept('trade', 'Ticarete')|e] konu olan [Concept('goods', 'Malların')|e] hacmine göre [merchant_capacity] kullanır."
 game_concept_merchant_maintenance: "Ticaret Yolu Bakımı"
 game_concept_merchant_maintenance_desc: "[markets|e] arasında [trade|e] faaliyetleri oluşturmanın maliyetini temsil eder. Ticaret yapmak bedava değildir. Gemilerin, arabaların ve kervanların bakımının yapılması ve tüccarlara ödeme yapılması gerekir.\n\nTicaret Bakımı mesafeyle birlikte artar ve [Concept('sound_tolls', 'Geçiş Ücretlerinden')|e] etkilenir."
 game_concept_subject_taxation: "Tabi Devlet Vergisi"
 game_concept_subject_taxation_desc: "Tabi Devlet Vergisi, [Concept('overlord', 'Metbu Devletin')|e] kendisine [Concept('subjects', 'Tabi')|e] olanlardan topladığı [Concept('gold', 'Altındır')|e]. Bu miktar, [Concept('subject', 'Tabi Devletin')] Ekonomisine bağlıdır ve [subject_type|e] içindeki kurallara göre değişebilir."
 game_concept_subject_loyalty: "Tabi Devlet Sadakati"
 game_concept_subject_loyalty_desc: "Her [Concept('subject', 'Tabi Devletin')|e], [Concept('overlord', 'Metbu Devlete')|e] karşı bir Tabi Devlet Sadakati bulunur. Bu, 0 ile 100 arasında bir değerdir ve 50'nin altına düştüğünde [disloyal_subject|e] hâline gelir.\n\nBu değer doğrudan [Concept('liberty_desire', 'Bağımsızlık Arzusundan')|e] etkilenir. [ShowCabinetActionName('sow_disloyalty')] [cabinet_action|e] ile daha da düşürülebilir."
 game_concept_subject_type: "Tabi Devlet Türü"
 game_concept_subject_types: "Tabi Devlet Türleri"
 game_concept_subject_type_desc: "Her [Concept('subject', 'Tabi Devletin')|e], [war|e] ve [heir_selection|e] gibi konularda hangi kurallara uyacağını belirleyen birer Tabi Devlet Türü vardır.\n\nTabi Devlet Türleri ayrıca her [Concept('subject', 'Tabi Devletin')|e] [Concept('overlord', 'Metbu Devlete')|e] teslim etmesi gereken [Concept('subject_taxation', 'Tabi Devlet Vergisini')|e] ve [Concept('great_power_score', 'Büyük Güç Skorunu')|e] belirler."
 game_concept_subject: "Tabi Devlet"
 game_concept_subjects: "Tabi Devletler"
 game_concept_subjugate: "Tabi Kılmak"
 game_concept_subjugated: "Tabi Kılınmış"
 game_concept_subject_desc: "Tabi Devletler, [Concept('overlord', 'Metbu Devletlerin')|E] boyunduruğu altındaki [Concept('country', 'Ülkelerdir')|e].\n\n[Concept('war', 'Savaşlarda')|e] korunmaları karşılığında genellikle [Concept('diplomacy', 'Diplomasileri')|e] sınırlandırılır.\n\nTabi Devletler ayrıca [Concept('subject_taxation', 'Tabi Devlet Vergisine')|e] tabi tutulabilir ve [Concept('great_power_score', 'Büyük Güç Skorlarının')|e] belirli bir yüzdesi [Concept('overlord', 'Metbu Devlete')] aktarılır. Ayrıca bir Tabi Devlet, [great_power|e] olamaz. [Concept('subject_type', 'Tabi Devlet Türüne')|e] göre bu kurallar değişebilir.\n\nTabi Devletlerin, [Concept('overlord', 'Metbu Devletlere')] karşı bir [subject_loyalty|e] ve [liberty_desire|e] vardır. Bu değerler, Tabi Devletlerin bağlılık konusundaki duruşlarını temsil ederek [Concept('loyal_subjects_short', 'Sadık')|e] mı yoksa [Concept('disloyal_subjects_short', 'Sadakatsiz')|e] mi olduklarını belirtir.\n\nTabi Devletler başka [Concept('countries', 'Ülkelerin')] [Concept('overlord', 'Metbu Devletleri')] olabilir ve böylece Tabi Devlet-[overlord] ilişkileri daha uzun zincirler şeklinde gelişebilir.\n\nBazı Tabi Devletler ise [Concept('non_sovereign_subjects', 'Özerk Olmayan Tabi Devletlerdir')|e]."
 game_concept_non_sovereign_subject: "Özerk Olmayan Tabi Devlet"
 game_concept_non_sovereign_subjects: "Özerk Olmayan Tabi Devletler"
 game_concept_non_sovereign_subject_desc: "Özerk Olmayan Tabi Devlet, [Concept('overlord', 'Metbu Devletten')|e] bağımsız şekilde hareket edemeyen bir [Concept('subject', 'Tabi Devlettir')|e], dolayısıyla kısıtlı bir [diplomacy|e] özgürlüğüne sahiptir ve kendi başına [Concept('wars', 'Savaşa')|e] giremez."
 game_concept_overlord: "Metbu Devlet"
 game_concept_overlords: "Metbu Devletler"
 game_concept_direct_overlord: "Etkin Metbu Devlet"
 game_concept_overlord_desc: "Metbu Devlet, boyunduruğu altında herhangi bir sayıda [subject|E] bulunduran bir [Concept('country', 'Ülkedir')|e].\n\nHer bir [Concept('subject', 'Tabi Devletini')] [Concept('wars', 'Savaşlarda')|e] korumasının karşılığında genellikle [subject_taxation|e] ve [Concept('subject', 'Tabi Devletin')] [Concept('great_power_score', 'Büyük Güç Skorunun')|e] belirli bir yüzdesini alır. [Concept('subject', 'Tabi Devletin')] [Concept('subject_type', 'Türüne')|e] göre bu kurallar değişebilir.\n\nMetbu Devletler başka [Concept('countries', 'Ülkelerin')] [Concept('subject', 'Tabi Devletleri')] olabilir ve böylece [subject]-Metbu Devlet ilişkileri daha uzun zincirler şeklinde gelişebilir."
 game_concept_liberty_desire: "Bağımsızlık Arzusu"
 game_concept_liberty_desire_desc: "Bağımsızlık Arzusu, bir [Concept('subject', 'Tabi Devletin')|e] [Concept('overlord', 'Metbu Devletinden')|e] bağımsızlığını alma arzusunu temsil eder ve [Concept('subject_loyalty', 'Tabi Devlet Sadakatini')|e] etkiler.\n\nBu, -100 ile +100 arasında bir değerdir ancak her ay 0'a doğru yaklaşır.\n\nBu değer, aynı zamanda bazı Tabi Devlet Etkileşimlerinde harcanabilir."
 game_concept_societal_value: "Toplumsal Değer"
 game_concept_societal_values: "Toplumsal Değerler"
 game_concept_societal_value_upper_desc: "Toplumsal Değerler bir [Concept('country', 'Ülkenin')|e] sosyal ve politik yapısını, halkının âdetlerini ve yargı organının özelliklerini belirler. Etkileri ülkenin oynanma şeklini büyük ölçüde değiştirir ve bazı gelişmiş [Concept('government_reforms', 'Hükûmet Islahatlarının')|e] gerçekleştirilebilmesi için belirli [societal_value] kombinasyonları gerekir. Birbirine paralel Toplumsal Değerlere sahip olan [Concept('countries', 'Ülkelerin')] birbirleri hakkındaki [Concept('opinion', 'Görüşleri')|e] de daha pozitif olmaya meyilli olduğundan Toplumsal Değerler [Concept('diplomacy', 'Diplomaside')|e] de önemli rol oynar.\n\nToplumsal Değerlerin her biri maksimum değeri 100 olan iki kutuplu bir eksendir. Bir ülkenin bu eksendeki konumunu en çok [laws|e], [estate_privileges|e] ve [cabinet_actions|e] etkiler; ülkenin eksendeki konumu zamanla değişir. Ülkenin kutuplardan birine doğru ilerleyişi, onu o kutba doğru iten unsurların toplam miktarınca belirlenen maksimum değerde durur. Bir Toplumsal Değer ne kadar yüksekteyse onu daha da ilerletmek için o kadar fazla unsura ihtiyaç vardır."
 game_concept_societal_value_list_title: "Toplumsal Değerler Listesi"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Dinî Lider"
 game_concept_pope: "Papa"
 game_concept_religious_head_desc: "Tüm bir [religion|e] mezhebinin başı ve temsilcisi olarak kabul edilen [Concept('character', 'Karakterdir')|e]."
 game_concept_excommunication: "Aforoz"
 game_concept_excommunications: "Aforozlar"
 game_concept_excommunicate: "Aforoz Et"
 game_concept_excommunicates: "Aforoz Etti"
 game_concept_excommunicated: "Aforoz Edildi"
 game_concept_excommunication_desc: "Aforoz, bir [Concept('ruler', 'Hükümdara')|e] uluslararası alanda ciddi dinî ve diplomatik yaptırımlar uygulanması anlamına gelir. Aynı [Concept('religion', 'Dine')|e] mensup tüm [Concept('countries', 'Ülkelerin')|e] aforoz edilen [Concept('country', 'Ülkeye')] karşı [Concept('opinion', 'Görüşleri')|e] [ShowBiasValue('opinion_excommunicated')|+=0] değişir ve [ShowCasusBelliName('cb_excommunication')] [casus_belli|e] kazanırlar. Bunlara ek olarak aforoz edilen [country], bir sonraki hükümdar belirlenene kadar şu cezaları alır:\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Karma"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Karma #R -100#! ile #R +100#! arasında bir değerdir ve bir [Concept('country', 'Ülkenin')|e] geçmişte yaptıklarını yansıtır.\nBir ülke, en çok faydayı karma değeri dengedeyken, yani #G -33#! ve #G +33#! değerleri arasındayken sağlar."
 game_concept_pious: "Dindar"
 game_concept_purity: "Saflık"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "[ShowReligionName('shinto')] kurallarına göre [Concept('country', 'Ülkemizin')|e] ne kadar saf olduğunu gösterir. Saflık, [Concept('battles', 'Muharebelerde')|e] veya salgınlarda [Concept('people', 'İnsanları')|e] öldürmek ve kaybetmek gibi saf olmayan şeyler yaşandığında düşer çünkü ölüm ve kan saf değildir. İntihar töreni veya [Concept('holy_sites', 'Kutsal Mekânların')|e] ziyareti gibi dinî eylemler gerçekleştirerek artırılabilir."
 game_concept_honor: "Onur"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "[Concept('country', 'Ülkemizin')|e], halkımızın gözünde ne kadar onurlu olduğunu temsil eder.\n\nÜlkemizin [purity|E] düzeyini 75 üzerinde tutmak [Concept('honor', 'Onurumuzu')|E] artırır, düşük Saflık ise azaltır.\n\nDiğer dinî ve diplomatik eylemler de Saflığımızı etkileyebilir."
 game_concept_yanantin: "Yanantin"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Yanantin, birbirine zıt ancak birbirini tamamlayan iki benliğin arasındaki dengeyi temsil eder. [ShowCultureGroupName('andean_group')] [Concept('cultures', 'Kültürlerinin')|e] bakış açısına göre ahenge yalnızca bir erkeğin, karanlığın, Güneş'in onu tamamlayan parçası olan kadını, ışığı, Ay'ı bulması ve onunla bir araya gelmesiyle ulaşılabilir."
 game_concept_righteousness: "Erdem"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "Erdem, $SECT_CONFUCIANISM_NAME$ felsefesine ve ahlakına göre hükûmetin nasıl bir yeri olduğunu belirtir."
 game_concept_harmony: "Ahenk"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "Ahenk, [Concept('country', 'Ülkenin')|e] [GetAutoModifier('negative_harmony').GetNameWithTooltip] ve [GetAutoModifier('positive_harmony').GetNameWithTooltip] etkileri arasında bir denge kurarak Dào prensiplerine ne kadar çok uyduğunu gösterir. Ülke, çoğunlukla [events|e] aracılığıyla bir tarafa veya diğerine doğru itilir ve [GetAutoModifier('balanced_harmony').GetNameWithTooltip] elde edilmesi gerekir."
 game_concept_self_control: "İrade"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "İrade, bir [Concept('country', 'Ülkenin')|e] ve [Concept('ruler', 'Hükümdarının')|e] zevklerinden ve varlıklarından ne kadar arındığını, Yoga'nın izinden ne kadar gittiğini gösterir.\n\nPozitif $self_control$ değeri, çileciliğe eğimli olduklarını gösterir. Bu durumda [stability|e], [migration|e] ve [annexation|e] hususlarında olumlu etkiler elde edilir ve [food|e] tüketimi azalır. Negatif $self_control$ değeri, ahlaksızlığa eğilimli olduklarını gösterir. Bu durumda [tax|e] ve [food|e] tüketimi artar ancak [war_exhaustion|e] azalır. Dengedeki bir $self_control$ değeri ise daha yüksek [research|e] hızıyla birlikte [prestige|e] ve [estate_satisfaction|e] sağlar."
 game_concept_doom: "Kıyamet"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "Kıyamet, [ShowReligionAdjective('nahuatl')] [Concept('religion', 'Dinine')|e] mensup [Concept('countries', 'Ülkelerin')|e] kullandığı özel bir birimdir.\n\nBaşta [towns_and_cities|e] olmak üzere [Concept('locations', 'İllere')|e] sahip olmak Kıyameti pasif olarak artırır.\n\nYüksek Kıyamet değerine sahip olmak [ShowModifierTypeName('loyalty_to_overlord')] etkenini azaltırken [ShowModifierTypeName('stability_decay')] ve [ShowModifierTypeName('global_estate_target_satisfaction')] etkenlerini artırır.\n\nKıyameti düşürmenin birkaç yolu vardır:\n- [Concept('combat', 'Çatışmalarda')|e] [enemy|e] birlikleri öldürmek\n- Yüksek [Concept('development', 'Gelişime')|e] sahip [Concept('locations', 'İlleri')|e] yağmalamak\n\nMaksimum Kıyamete ulaşıldığında [ruler|e] ve tüm [dynasty|e] kurban edilir, yerine yeni bir [ruler] geçer."
 game_concept_religious_reform: "Dinî Islahat"
 game_concept_religious_reform_desc: "Dinî Islahat, bazen bir [religion|e] için gereken veya benimsenen en iyi akıbettir. O dinin inananlarının ve kurumlarının arzuları neticesinde dinî törenlerin ve inancın sürekli olarak uyum sağladığını gösterir."
 game_concept_patriarch: "Patrik"
 game_concept_patriarchs: "Patrikler"
 game_concept_patriarch_desc: "Patrikler, belirli [ShowReligionGroupAdjective('christian')] [Concept('religions', 'Dinlerindeki')|e] en üst düzey piskoposlardır. Her [Concept('religion', 'Dinde')|e] kendi patrikhanesine hükmeden birden fazla patrik olabilir."
 game_concept_religious_influence: "Dinî Nüfuz"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "Bir [Concept('country', 'Ülkenin')|e], [Concept('primary_religion', 'Ana Dini')|e] ile ilgili konularda harekete geçebilmesine ve karar verebilmesine olanak tanıyan bir değerdir. Kullanımı ve bir [Concept('country', 'Ülkenin')] onu elde etme yöntemleri [Concept('religion', 'Dine')|e] bağlı olarak değişir."
 game_concept_rite_power: "Dinî Uygulama Gücü"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Bir [Concept('country', 'Ülkenin')|e] [autocephalous_patriarchate|e] [Concept('international_organization_leader_short', 'Liderinin')|e] çeşitli [Concept('laws', 'Kanunları')|e] uygulamaya sokarak [Concept('religion', 'Dine')|e] yön verme kabiliyetini gösteren bir değerdir."
 game_concept_papal_bull: "Papalık Fetvası"
 game_concept_papal_bulls: "Papalık Fetvaları"
 game_concept_papal_bull_desc: "Papalık Fetvası, [ShowReligionAdjective('catholic')] [Concept('religion', 'Dinine')|e] mensup tüm [Concept('countries', 'Ülkeleri')|e] etkileyen ve [gold|e] ile çıkarılan uluslararası bir fermandır. Bazı Papalık Fetvalarının, [Concept('effects', 'Etkileri')|e] ve çıkardığı [Concept('law', 'Yasalar')|e] bulunurken tüm Papalık Fetvalarının, ülkelerin [Concept('papal_authority', 'Papalık Otoritesindeki')|e] etkisini artıran [Concept('modifiers', 'Etkenleri')|e] bulunur."
 game_concept_papal_authority: "Papalık Otoritesi"
 game_concept_papal_authority_desc: "Papalık Otoritesi, [Concept('pope', 'Papanın')|e] ne kadar saygı gördüğünü ve kabullenildiğini gösterir. Otorite ne kadar yüksek olursa [ShowReligionAdjective('catholic')] [Concept('countries', 'Ülkelerin')|e] Papalık'ın emirlerine uyma ihtimali de o kadar artar. Buna karşın düşük Papalık Otoritesi, [Concept('countries', 'Ülkelerin')] kendi çıkarları doğrultusunda, [ShowReligionAdjectiveWithNoTooltip('catholic')] emellere ters düşebilecek kararlar alma ihtimalini artırır.\n\n[Concept('papal_bulls', 'Papalık Fetvalarının')|e] etkisi, otoritenin #Y 2#! ile çarpılmasıyla hesaplanır (yani bir [papal_bull|e] %100 Papalık Otoritesi ile çıkarılırsa #G %200,0#! daha etkili olur, Papalık Otoritesi %0 iken bu fetvanın etkisi #R %0,0#! olacaktır)."
 game_concept_religious_war: "Dinî Savaş"
 game_concept_crusade: "Haçlı Seferi"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Dinî savaş, aynı dine mensup ülkelerden oluşan bir [international_organization|e] tarafından [heathen|e] bir ülkeye açılan savaştır. Oyunda bunun en belirgin örnekleri [ShowReligionGroupAdjective('christian')] ve [ShowReligionGroupAdjective('muslim')] [Concept('religions', 'Dinlerinin')|e] #Y Haçlı Seferleri#! ve #Y Cihatlarıdır#!."
 game_concept_religious_school: "Dinî Ekol"
 game_concept_religious_schools: "Dinî Ekoller"
 game_concept_religious_school_desc: "Kutsal Kitap güvenilir olsa da onunla yasaları ve kaideleri en iyi nasıl özdeşleştirebileceğimizi bulmak için özgün düşünce ekolleri gelişmiştir.\nBir [Concept('country', 'Ülkenin')|e] izlediği ekol, geleceğine etki eder."
 game_concept_religious_faction: "Dinî Fraksiyon"
 game_concept_religious_factions: "Dinî Fraksiyonlar"
 game_concept_religious_faction_desc: "Bir [Concept('religion', 'Dinin')|e] içerisinde, bulundurdukları farklı düşünce akımlarını temsil eden farklı teşkilatlardır. [Concept('country', 'Ülkede')|e] söz sahibi olmak için birbirleriyle çekişirler ve [country], onlarla etkileşime geçip çeşitli faydalar kazanabilir."
 game_concept_religious_focus: "Dinî Odak"
 game_concept_religious_focuses: "Dinî Odaklar"
 game_concept_religious_focus_desc: "Bazı [Concept('religions', 'Dinlerin')|e], [Concept('country', 'Ülkenin')|e] odaklanıp fazladan fayda kazanabileceği nitelikleri bulunur. Yeterli miktarda odak tamamlandığında [religion] ıslahata uğrayabilir."
 game_concept_religious_aspect: "Dinî Görüş"
 game_concept_religious_aspects: "Dinî Görüşler"
 game_concept_religious_aspect_desc: "Bazı [Concept('religions', 'Dinlerin')|e], her [Concept('country_s', 'Ülkenin')|e] [Concept('religion', 'Dini')|e] kendi bakış açısına göre yorumlayışını özelleştiren görüşleri bulunur."
 game_concept_location_rank: "İl Derecesi"
 game_concept_location_rank_desc: "Tüm [locations|e], [urban_location|e] veya [rural_location|e] olmak üzere birer dereceye sahiptir.\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "Koridor"
 game_concept_corridors: "Koridorlar"
 game_concept_corridor_desc: "Koridorlar hiçbir [country|e] tarafından yerleşilemez veya [Concept('owned', 'Sahip')|e] olunamaz özel [Concept('locations', 'İllerdir')|e]. [Concept('wastelands', 'Çorak Toprakların')|e] aksine [Concept('armies', 'Ordular')|e] tarafından geçilebilirler."
 game_concept_strait: "Boğaz"
 game_concept_straits: "Boğazlar"
 game_concept_strait_desc: "Boğazlar, bir [seazone|e] tarafından ayrılan ancak [Concept('armies', 'Orduların')|e] bir [Concept('navy', 'Donanmaya')|e] ihtiyaç duymadan geçebileceği kadar birbirine yakın iki [Concept('locations', 'İli')|e] birbirine bağlar."
 game_concept_katun: "K'atun"
 game_concept_katun_desc: "K'atun, [ShowReligionAdjective('mayan')] halkının zaman ölçüsüdür ve 19,7 yıla denk gelir. Bir K'atun sonlandığında ve yenisi başladığında birçok tören ile festival düzenlenir, dolayısıyla gerek hükümdarlar gerekse halk için oldukça önemli bir hadisedir.\n\nMevcut K'atun sona erene kadar kutlamalar hazırlamak için yeterli kaynak yatırımı yapabilirsek 10 yıl süren [ShowModifier('katun_celebration')] etkenini kazanırız. Diğer yandan, hazır değilsek 10 yıl süren [ShowModifier('katun_celebration_bad')] etkenini kazanırız. [Concept('religious_influence', 'Dinî Nüfuzumuz')|e] en az 90 olduğunda tam olarak hazır oluruz."
 game_concept_town_and_city: "Kentsel İl"
 game_concept_urban_location: "Kentsel İl"
 game_concept_urban_locations: "Kentsel İller"
 game_concept_towns_and_cities: "Kentsel İller"
 game_concept_towns_or_cities: "Kentsel İller"
 game_concept_town_or_city: "Kentsel İller"
 game_concept_town_and_city_desc: "Burası büyük çaplı insan yerleşimi bulunan bir [Concept('location', 'İldir')|e]. Buralar daha fazla özel [building|e] barındırabilir ve [ShowPopTypeName('burghers')] zümresinin gelişebileceği bir zemin hazırlar. [Concept('rural_location', 'Kırsal İllerin')|e] tam tersidir.\n\n[Concept('urban_location', 'Kentsel İller')] büyüklüklerine göre [ShowLocationRankName('town')] veya [ShowLocationRankName('city')] olabilir."
 game_concept_rural_location: "Kırsal İl"
 game_concept_rural_locations: "Kırsal İller"
 game_concept_rural: "Kırsal"
 game_concept_rural_location_desc: "Önemli bir yerleşim yerine sahip olmayan bir [Concept('location', 'İldir')|e], dolayısıyla özel [buildings|e] inşa etmek için daha az fırsat bulunur. [Concept('town_or_city', 'Kasaba veya Şehrin')|e] tam tersine karşılık gelir."
 game_concept_cardinal: "Kardinal"
 game_concept_cardinals: "Kardinaller"
 game_concept_cardinal_s: "Kardinal(ler)"
 game_concept_cardinal_desc: "Kardinal, [ShowReligionAdjective('catholic')] Kilisesinin [Concept('pope', 'Papadan')|e] hemen sonra gelen temsilcisidir. Kardinaller, [ShowBuildingTypeName('seat_of_cardinal')] adındaki özel [Concept('building', 'Yapıların')|e] inşa edilmesiyle [Concept('locations', 'İllere')|e] atanır ve [Concept('location', 'İlin')] [Concept('owns', 'Sahibi')|e] olan [Concept('country', 'Ülkeye')|e] sadık olurlar.\n\nBir [country], [Concept('curia_actions', 'Kilise Meclisi Eylemlerine')|e] katılmak için Kardinallerini kullanabilir."
 game_concept_saint: "Aziz"
 game_concept_saints: "Azizler"
 game_concept_saint_desc: "Azizler [ShowReligionGroupAdjective('christian')] [Concept('religion', 'Dinlerinden')|e] birinde emellerinden dolayı olağanüstü derecede kutsal kabul edilen [Concept('character', 'Karakterlerdir')|e]. [saint] olmak için [canonization|e] sürecinden geçilmesi gerekir."
 game_concept_canonization: "Azizleştirme"
 game_concept_canonize: "Azizleştir"
 game_concept_canonized: "Azizleştirildi"
 game_concept_canonization_desc: "Bir [Concept('country', 'Ülkenin')|e] eski [Concept('ruler', 'Hükümdarı')|e] azizleştirilerek bir [saint|e] olabilir. Bu durumda [Concept('country', 'Ülkesine')|e] fazladan faydalar sağlar ve bu faydalar [Concept('character', 'Karakterin')|e] ölümünden önce ne kadar kabiliyetli olduğuna göre hesaplanır."
 game_concept_resolutions: "Önergeler"
 game_concept_resolution: "Önerge"
 game_concept_vote: "Oy"
 game_concept_votes: "Oylar"
 game_concept_vote_verb: "Oy Ver"
 game_concept_voting: "Oylama"
 game_concept_resolution_desc: "Bunlar, [Concept('international_organizations', 'Uluslararası Teşkilatlar')|e] tarafından alınıp teşkilatın tamamını etkileyen eylemlerdir. [Concept('member', 'Üyesi')|e] olan herhangi bir [country|e], diğer [Concept('members', 'Üyelere')] bir önerge sunabilir ve her [member], bunu destekleyerek veya buna karşı çıkarak kararın sonucunu etkileyebilir.\n\nBu karar geçerse etkileri, alınan önergeye göre değişiklik gösterir."
 game_concept_curia_actions: "Kilise Meclisi Eylemleri"
 game_concept_curia_action: "Kilise Meclisi Eylemi"
 game_concept_curia_action_desc: "Bunlar, [curia|e] tarafından alınan ve tüm [ShowReligionAdjective('catholic')] dünyasını etkileyen eylemlerdir. Herhangi bir [ShowReligionAdjective('catholic')] [country|e], [Concept('curia', 'Kilise Meclisine')] bir tartışma sunabilir ve [Concept('cardinal', 'Kardinali')|e] olan herhangi bir [country], bu tartışmanın konusunu destekleyerek veya ona karşı çıkarak tasarının sonucunu etkileyebilir.\n\nBu tartışma geçerse etkileri, alınan Kilise Meclisi Eylemine göre değişiklik gösterir ancak tüm [ShowReligionAdjective('catholic')] [Concept('countries', 'Ülkelere')] uygulanır."
 game_concept_curia: "Kilise Meclisi"
 game_concept_curia_desc: "Kilise Meclisi, Kutsal Makam'ın yönetim organıdır ve dolayısıyla [ShowReligionAdjective('catholic')] Kilisesinin bizzat kendisidir. Herhangi bir [ShowReligionAdjective('catholic')] [country|e], Kilise Meclisi ile etkileşime geçebilir ve [religious_influence|e] kullanarak bir [curia_action|e] önerebilir."
 game_concept_population_capacity: "Nüfus Kapasitesi"
 game_concept_population_capacity_desc: "Bir [Concept('location', 'İlin')|e] destekleyebileceği [population|e] sayısını belirtir. Bu değerden yüksek [Concept('population', 'Nüfuslar')] daha fazla büyüyemez ve çok yüksekse azalmaya başlar."
 game_concept_total_population: "Toplam Nüfus"
 game_concept_total_population_desc: "Bir [Concept('country', 'Ülkede')|e] yaşayan [Concept('pops', 'Toplumların')|e] toplam sayısını gösterir."
 game_concept_population: "Nüfus"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "Bir [Concept('location', 'İlde')|e] yaşayan [Concept('pops', 'Toplumların')|e] toplam Nüfusunu belirtir."
 game_concept_maritime_presence: "Denizlerdeki Varlık"
 game_concept_maritime: "Denizcilik"
 game_concept_maritime_presence_power: "Denizlerdeki Varlık Gücü"
 game_concept_maritime_presence_desc: "Denizlerdeki Varlığımızı kıyı şeridimiz boyunca göstermek hem [trade|e] hem de topraklarımızdaki [Concept('control', 'Kontrolümüz')|e] açısından önemlidir.\n\nDenizlerdeki Varlığımız, barış dönemindeysek sadece [Concept('ports', 'Limanlara')|e] sahip olduğumuz için bile zamanla artar ancak [blockades|e], varlığımızı hızla azaltır. Bir [Concept('seazone', 'Deniz Bölgesinde')|e] [navy|e] bulundurarak varlığımızı hızla artırabiliriz.\n\nDenizlerdeki Varlığımız yüksek olursa $game_concept_control$ değeri hesaplanırken [seazones|e] arasında kaybedilen [proximity|e] değeri azalır. Bir [Concept('market', 'Pazarın')|e] kıyıdaki $game_concept_seazones$ndeki Varlığımız da önemli bir [merchant_power|e] kaynağıdır."
 game_concept_merchant_maritime_power: "Denizlerdeki $game_concept_merchant_power$"
 game_concept_merchant_maritime_power_desc: "$game_concept_merchant_maritime_power$n, [Concept('navies', 'Donanmalarının')|e] deniz ticaretini verimli bir şekilde koruyabilme ve etkileyebilme becerisini temsil eder. [Concept('country', 'Ülkenin')|e] bir [Concept('market', 'Pazarın')|e] kıyıdaki [Concept('seazones', 'Deniz Bölgelerindeki')|e] [Concept('maritime_presence', 'Varlığından')|e] edindiği [merchant_power|e] miktarını belirler."
 game_concept_blockade: "Abluka"
 game_concept_blockaded: "Abluka Altında"
 game_concept_blockades: "Ablukalar"
 game_concept_blockading: "Abluka Yapıyor"
 game_concept_blockade_desc: "Abluka, bir [Concept('port', 'Limanın')|e] bağlı olduğu [Concept('seazone', 'Deniz Bölgesinde')|e] bir [hostile|e] [Concept('navy', 'Donanmasının')|e] bulunması durumudur. Abluka için gereken [Concept('ships', 'Gemi')|e] sayısı, söz konusu [Concept('ports', 'Limanların')|e] [Concept('population', 'Nüfusuna')|e] ve [Concept('development', 'Gelişimine')|e] bağlıdır.\n\nAblukanın en önemli etkileri:\n$BULLET_WITH_TAB$[food|e] Üretimini azaltır\n$BULLET_WITH_TAB$[Concept('maritime_presence', 'Denizlerdeki Varlığını')|e] azaltır\n$BULLET_WITH_TAB$[Concept('development', 'Gelişimi')|e] azaltır\n$BULLET_WITH_TAB$[Concept('control', 'Kontrolü')|e] azaltır\n$BULLET_WITH_TAB$[Concept('prosperity', 'Refahı')|e] azaltır"
 game_concept_religious_unity: "Dinî Birlik"
 game_concept_religious_unity_desc: "Dinî birlik, [Concept('country', 'Ülkenin')|e] resmî devlet [Concept('religion', 'Dinine')|e] mensup [Concept('population', 'Nüfusunun')|e] yüzdesidir."
 game_concept_cultural_unity: "Kültürel Birlik"
 game_concept_cultural_unity_desc: "Kültürel birlik, [Concept('country', 'Ülkenin')|e] resmî [Concept('primary_culture', 'Ana Kültürüne')|e] mensup [Concept('population', 'Nüfusunun')|e] yüzdesidir."
 game_concept_transport_capacity: "Taşıma Kapasitesi"
 game_concept_transport_capacity_desc: "Taşıma kapasitesi, [Concept('ship', 'Gemimize')|e] ne kadar insan veya [Concept('regiments', 'Alaylardan')|e] elde edilen [strength|e] sığdırabileceğimizi gösterir."
 game_concept_food_storage: "Yiyecek Deposu"
 game_concept_food_storage_desc: "Bir [Concept('regiments', 'Alayın')|e] veya [Concept('ship', 'Geminin')|e] yanında taşıyabileceği [food|e] miktarıdır."
 game_concept_food_storage_per_strength: "Yiyecek Deposu"
 game_concept_food_storage_per_strength_desc: "Bir [Concept('regiments', 'Alayın')|e] veya [Concept('ship', 'Geminin')|e] yanında taşıyabileceği [food|e] miktarıdır."
 game_concept_food_capacity: "Yiyecek Kapasitesi"
 game_concept_food_capacity_desc: "Bir [Concept('unit', 'Birimin')|e] hareket ederken ne kadar [food|e] taşıyabileceğini gösterir."
 game_concept_food_capacity_per_strength: "Yiyecek Kapasitesi"
 game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$"
 game_concept_food_consumption: "Yiyecek Tüketimi"
 game_concept_food_consumption_desc: "Bir [Concept('regiment', 'Alayın')|e] her ay ne kadar [food|e] tüketeceğini gösterir."
 game_concept_food_consumption_per_strength: "Yiyecek Tüketimi"
 game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$"
 game_concept_food_access: "Gıda Erişimi"
 game_concept_food_access_desc: "Gıda Erişimi, [Concept('armies', 'Ordularımızın')|e] ve [Concept('navies', 'Donanmalarımızın')|e] diğer [Concept('countries', 'Ülkelerin')|e] [Concept('locations', 'İllerinden')|e] [food|e] toplamasına olanak sağlar."
 game_concept_hull_size: "Gövde Boyutu"
 game_concept_hull_size_desc: "Gövde boyutu ne kadar büyük olursa [Concept('ship', 'Geminin')|e] [combat|e] sırasında alacağı hasar o kadar azalır."
 game_concept_cannons: "Toplar"
 game_concept_cannons_desc: "Bir [Concept('ship', 'Gemide')|e] ne kadar çok top bulunursa [Concept('combat', 'Çatışmada')|e] verebileceği hasar o kadar artar."
 game_concept_flanking_ability: "Kanatlardan Saldırma Becerisi"
 game_concept_flanking_ability_desc: "Çatışmanın farklı bir [Concept('section', 'Kısmındaki')|e] birimlere ne kadar hasar verileceğini belirler."
 game_concept_secure_flanks: "Güvenli Kanatlar"
 game_concept_secure_flanks_desc: "Bitişik bir [Concept('section', 'Kısımda')|e] [friendly|e] birlikler varsa savunma bonusu sağlar. İki kanat da güvendeyse bu bonus ikiye katlanır."
 game_concept_combat_power: "Çatışma Gücü"
 game_concept_combat_power_desc: "Bu, bir [Concept('regiment', 'Alayın')|e] [combat|e] sırasında doğrudan hasar verme niteliğidir. [Concept('regiment', 'Alayın')] [Concept('strength', 'Gücüyle')|e] çarpılarak [Concept('regiment', 'Alayın')] ne kadar hasar vereceği hesaplanır."
 game_concept_frontage: "Ön Cephe"
 game_concept_frontage_desc: "Bir [combat|e] sırasında aynı anda yalnızca sınırlı sayıda [Concept('regiments', 'Alay')|e] ve [Concept('ships', 'Gemi')|e] savaşabilir. Buna ön cephe denir. Zorlu bir [topography|e] ve [vegetation|e] bulunduran bazı [locations|e] ön cephenin daha da daralmasına neden olabilir. Aynı zamanda diğerlerine göre daha az ön cephe kullanan veya daha çok kullanan bazı [sub_units|e] de bulunur."
 game_concept_anti_piracy_warfare: "Korsan Önleme Etkisi"
 game_concept_anti_piracy_warfare_desc: "Bu, [Concept('ship', 'Geminin')|e] bölgedeki [privateers|e] üzerindeki etkisini belirtir."
 game_concept_section: "Kısım"
 game_concept_sections: "Kısımlar"
 game_concept_section_desc: "Bir [Concept('combat_with_icon', 'Çatışmadaki')|e] her tarafın dört Kısmı vardır. Bunlardan üçü [Concept('combat', 'Çatışmanın')] önünde ([center|e], sol [flank|e] ve sağ [flank|e]) ve biri de gerisinde ([reserves|e]) yer alır.\n\nÇatışma sırasında, ön Kısımda yer alan [regiments|e] veya [ships|e], karşı kısımdaki düşmanlarla [Concept('engage', 'Çarpışmaya Girmeyi')|e] dener. Karşı Kısım boşsa başka bir ön Kısma saldırır ve [Concept('flanking_ability', 'Kanatlardan Saldırma Becerisine')|e] sahip bir birim olmaları hâlinde fazladan hasar verebilirler.\n\nBirimler yok edilir veya düşük [morale|e] nedeniyle geri çekilmek zorunda kalırsa [Concept('reserves', 'Yedek Kuvvetlerdeki')] birimler [combat_speed_with_icon|e] zarı atar ve onların yerini doldurmak üzere harekete geçer. Taraflardan birinin ön Kısmında herhangi bir birim kalmadığında [combat] sona erer."
 game_concept_center: "Merkez"
 game_concept_center_desc: "Bu, bir [Concept('unit', 'Birimin')|e] merkez [Concept('section', 'Kısmıdır')|e]. Merkezde hiç rakip yoksa kolayca sol [Concept('flank', 'Kanada')|e] veya sağ [Concept('flank', 'Kanada')|e] ulaşabilirler."
 game_concept_reserves: "Yedek Kuvvetler"
 game_concept_reserves_desc: "Bu [regiments|e] veya [ships|e], [Concept('battle', 'Muharebede')|e] fiilen savaşmaz ancak ihtiyaç duyulduğu takdirde [Concept('center', 'Merkeze')|e] veya bir [Concept('flank', 'Kanada')|e] geçebilirler.\nHer [regiment] veya [ship|e], bir [d20|e] atar ve sahip olduğu [Concept('combat_speed', 'Çatışma Hızından')|e] düşük bir sayı gelirse muharebeye katılabilir ancak her saatte yalnızca yeterli sayıda birim muharebede takviye yapılabilecek [Concept('frontage', 'Ön Cepheye')|e] takviye yapmayı dener."
 game_concept_broken_units: "Dağılmış Birimler"
 game_concept_broken_units_desc: "Bunlar, mevcut [Concept('battle', 'Muharebede')|e] bozguna uğramış [regiments|e] veya [Concept('ships', 'Gemilerdir')|e]. Sürmekte olan muharebeye hiçbir şekilde yeniden katılamazlar."
 game_concept_flank: "Kanat"
 game_concept_right_flank: "Sağ Kanat"
 game_concept_left_flank: "Sol Kanat"
 game_concept_flanks: "Kanatlar"
 game_concept_flank_desc: "Kanatlar bir [Concept('army', 'Ordunun')|e] [center|e] haricindeki [Concept('sections', 'Kısımlarıdır')|e]. Genellikle sol $game_concept_section$ rakibin sağ kısmıyla, sağ $game_concept_section$ ise rakibin sol kısmıyla savaşır. Bununla birlikte [flanking_ability|e] komşu $game_concept_sections$a hasar verilmesini sağlar."
 game_concept_bombard_efficiency: "Bombardıman Verimliliği"
 game_concept_bombard_efficiency_desc: "Topçu [Concept('regiments', 'Alaylarının')|e] [Concept('bombard_phase', 'Bombardıman Aşamasındaki')|e] ateş etme şansını ifade eder."
 game_concept_phase: "Aşama"
 game_concept_phases: "Aşamalar"
 game_concept_phase_desc: "[combat|e], iki Aşamadan oluşur. Önce 5 saatlik [bombard_phase|e] ile başlar ([bombard|e] yapabilecek herhangi bir [Concept('regiments', 'Alay')|e] varsa) ardından [combat_phase|e] gelir."
 game_concept_combat_phase: "Çatışma Aşaması"
 game_concept_combat_phase_desc: "Çatışma Aşaması, ilk [Concept('bombard_phase', 'Bombardıman Aşamasından')|e] sonra başlar ve [Concept('combat', 'Çatışmanın')|e] ana [Concept('phase', 'Aşamasıdır')|e]. Bu aşamada [regiments|e] ve [ships|e], [Concept('enemy', 'Düşmanlarıyla')|e] [Concept('engage', 'Çarpışmaya Girmeye')|e] çalışır."
 game_concept_bombard_phase: "Bombardıman Aşaması"
 game_concept_bombard_phase_desc: "Bombardıman Aşaması, [Concept('combat', 'Çatışmanın')|e] açılış [Concept('phase', 'Aşamasıdır')|e] ve ana [Concept('combat_phase', 'Çatışma Aşamasından')|e] önce gerçekleşir. [ShowUnitCategoryName('army_artillery')] gibi [bombard|e] yapabilen [Concept('regiments', 'Alaylara')|e] özeldir.\n\n[bombard] yapabilen [regiments], aynı [Concept('section', 'Kısımdaki')|e] düşman [Concept('regiment', 'Alayına')] Bombardıman Aşamasının her saatinde, sahip oldukları [combat_power|e] kadar hasar verme şansına sahiptir."
 game_concept_bombard: "Bombardıman"
 game_concept_bombarding: "Bombardıman"
 game_concept_bombard_desc: "Bombardıman yapabilen [regiments|e], [Concept('combat', 'Çatışmanın')|e] başlangıcındaki [Concept('bombard_phase', 'Bombardıman Aşamasında')|e] [combat_power|e] kadar hasar verir."
 game_concept_initiative: "Öncelik"
 game_concept_initiative_desc: "Öncelik, bir [Concept('regiment', 'Alayın')|e] [Concept('combat', 'Çatışmanın')|e] [combat_phase|e] sırasında [Concept('engage', 'Çarpışmaya Girme')|e] şansıdır.\n\nHer saat yeterince kullanılabilir [frontage|e] olan bir durumda [Concept('engage', 'Çarpışmaya Girmemiş')|e] tüm [regiments], çarpışmaya katılmaya çalışır.\n\nBu şans, (Öncelik * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * çatışmada geçirilen saat) ile hesaplanır. Bu şans, [d100|e] değerinden yüksekse [regiment], [Concept('engaged', 'Çarpışmaya Girer')].\n\nGenelde en yüksek Önceliğe hafif ve menzilli [regiments|e] sahiptir."
 game_concept_engagement: "Çarpışma"
 game_concept_engage: "Çarpışmaya Gir"
 game_concept_engaged: "Çarpışmada"
 game_concept_engagement_desc: "Bir [combat_with_icon|e] meydana geldiğinde ön [Concept('sections_with_icon', 'Kısımlardaki')] [regiments_with_icon|e] çarpışmaya girene kadar her saat başı [initiative_with_icon|e] zarı atar. Bir [regiment] [Concept('combat', 'Çatışmaya')] girdiğinde hasar verir. Bir birim geri çekildiğinde çarpışmadan çıkar ve aynı [Concept('combat', 'Çatışmaya')] tekrar katılamaz.\n\nBir [Concept('section', 'Kısımda')|e] tek seferde [Concept('frontage_with_icon', 'Ön Cephenin')|e] yalnızca belirli bir bölümü çarpışmaya girebilir."
 game_concept_d6: "6'lık Zar"
 game_concept_d6_desc: "6'lık Zar, [Concept('combat', 'Çatışmada')|e] bir tarafın ne kadar iyi bir iş çıkardığını belirlemek için kullanılan altı yüzlü bir zardır."
 game_concept_d20: "20'lik Zar"
 game_concept_d20_desc: "20'lik Zar, [Concept('combat', 'Çatışmada')|e] [Concept('regiment', 'Alayın')|e] veya [Concept('ship', 'Geminin')|e] [Concept('reserves', 'Yedek Kuvvetlerden')|e] çıkarken attığı yirmi yüzlü bir zardır."
 game_concept_d100: "100'lük Zar"
 game_concept_d100_desc: "100'lük Zar, yüzdelik temelli şansları belirlemek için kullanılan yüz taraflı bir zardır."
 game_concept_dice: "Zarlar"
 game_concept_dice_upper_desc: "Zarlar bir [siege|e] veya [battle|e] [Concept('phases', 'Aşamaları')|e] gibi eylemlerin sonucunu belirlemek için sıklıkla atılır."
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"
 game_concept_combat_speed: "Çatışma Hızı"
 game_concept_combat_speed_desc: "Bir [Concept('battle', 'Savaşın')|e] içinde [Concept('reserves', 'Yedek Kuvvetlerden')|e] başka bir [Concept('section', 'Kısma')|e] hareket etme becerisidir. Geri çekilen hasarlı [Concept('ships', 'Gemilerin')|e] mevcut [Concept('section', 'Kısmı')|e] ne kadar hızlı terk edebileceğini de etkiler."
 game_concept_blockade_capacity: "Abluka Kapasitesi"
 game_concept_blockade_capacity_desc: "Bir [Concept('ship', 'Geminin')|e] abluka altına alma konusunda ne kadar iyi olduğunu belirler. Bu değer; doğrudan hedef [Concept('location', 'İlin')|e] [Concept('development', 'Gelişimine')|e], [Concept('population', 'Nüfusuna')|e], [Concept('imports', 'İthalatlarına')|e] ve [Concept('exports', 'İhracatlarına')|e] bağlı olan değeriyle karşılaştırılır."
 game_concept_crew_size: "Mürettebat Boyutu"
 game_concept_crew_size_desc: "Bir [Concept('ship', 'Geminin')|e] faal olabilmesi için ne kadar [Concept('sailors', 'Denizci')|e] gerektiğini belirler."
 game_concept_maximum_strength: "Maksimum Güç"
 game_concept_max_strength: "Maksimum Güç"
 game_concept_maximum_strength_desc: "Bir [Concept('regiment', 'Alayın')|e] bulundurabileceği kişi sayısını ve dolayısıyla [Concept('manpower', 'İnsan Gücü')|e] maliyetini artırır. Daha yüksek [Concept('manpower', 'İnsan Gücüne')] ancak aynı [Concept('frontage', 'Ön Cepheye')|e] sahip bir [regiment], [Concept('combat', 'Çatışmada')|e] daha etkilidir."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Güç"
 game_concept_strength_desc: "Bir [Concept('regiment', 'Alayın')|e] içindeki mevcut kişi sayısını belirtir."
 game_concept_total_strength: "Toplam Güç"
 game_concept_total_strength_desc: "Her [Concept('regiment', 'Alaydaki')|e] bireysel [Concept('strength', 'Gücü')|e] toplayarak [Concept('army', 'Orduda')|e] toplam kaç kişi olduğunu belirtir."
 game_concept_non_avoidable_attrition: "Kaçınılmaz Yıpranma"
 game_concept_non_avoidable_attrition_desc: "[armies|e], genelde [Concept('own', 'Sahip')|e] olduğu ve [Concept('control', 'Kontrol')|e] ettiği bir [Concept('fort', 'Tahkimatın')|e] [Concept('zone_of_control', 'Kontrol Alanındayken')|e] [attrition|e] etkisi altına girmez ancak bu yöntemle [ShowSituationName('black_death')] gibi durumlardan kaçınmak mümkün değildir."
 game_concept_attrition_losses: "Yıpranma Kayıpları"
 game_concept_attrition_loss: "Yıpranma Kaybı"
 game_concept_attrition_loss_desc: "[Concept('attrition', 'Yıpranmanın')|e] bir [Concept('regiment', 'Alaya')|e] veya [Concept('ship', 'Gemiye')|e] her ay verdiği hasardır."
 game_concept_attrition: "Yıpranma"
 game_concept_attrition_desc: "Yıpranma, her ayın başında uygulanır. [Concept('regiments', 'Alaylarda')|e] insanların ölmesine, [Concept('ships', 'Gemilerde')|e] ise geminin hasar almasına neden olur. Bazı yıpranmalar, [Concept('non_avoidable_attrition', 'Kaçınılmaz Yıpranmalardır')|e]. Yıpranmaların ana kaynağı şunlardır:\n$BULLET_WITH_TAB$[Concept('army', 'Ordunun')|e] [food|e] eksikliği çekmesi\n$BULLET_WITH_TAB$Toplam [Concept('unit_weight', 'Birim Yükünün')|e], [Concept('location', 'İldeki')|e] [Concept('supply_limit', 'İkmal Sınırından')|e] yüksek olması\n$BULLET_WITH_TAB$[winter|e], [topography|e], [vegetation|e] veya [climate|e]"
 game_concept_supply_limit: "İkmal Sınırı"
 game_concept_supply_limit_desc: "Bir [Concept('location', 'İlin')|e], [Concept('army', 'Orduya')|e] fazladan [food_consumption|e] uygulamadan ikmal sağlayabileceği maksimum [Concept('unit_weight', 'Birim Yükünü')|e] gösterir."
 game_concept_unit_weight: "Birim Yükü"
 game_concept_unit_weight_desc: "Bu, [Concept('regiment', 'Alayın')|e] mevcut [Concept('strength', 'Gücüne')|e] ve [Concept('unit_type', 'Birim Türüne')|e] göre değişen toplam bir değerdir.\n[attrition|e] hesaplanırken bu, doğrudan mevcut [Concept('location', 'İlin')|e] [supply_limit|e] ile kıyaslanır."
 game_concept_loot: "Yağma"
 game_concept_looted: "Yağmalanmış"
 game_concept_loot_desc: "[armies|e] [Concept('occupy', 'İşgal')|e] ettikleri [Concept('locations', 'İllerden')|e] [gold|e] çalar. Bunun sonucunda [location|e] yaklaşık #V 12#! ay süreyle [ShowModifier('looted')] [Concept('modifier', 'Etkeni')|e] kazanır."
 game_concept_reinforce: "Takviye"
 game_concept_reinforced: "Takviye Sağlanmış"
 game_concept_reinforcement: "Takviye"
 game_concept_reinforce_desc: "Bir [regiment|e], [Concept('maximum_strength', 'Maksimum Gücünün')|e] altına düştüğünde [Concept('country', 'Ülkesinden')|e] [manpower|e] ve [gold|e] alarak takviye yapmaya çalışır. Yalnızca [Concept('regular_regiment', 'Düzenli Alaylar')|e] takviye yapabilir ve bunun için [friendly|e] bir [Concept('location', 'İlde')|e] olması gerekir."
 game_concept_repair: "Onar"
 game_concept_repaired: "Onarılmış"
 game_concept_repair_desc: "Bir [ship|e] hasar aldığında [Concept('ports', 'Limanlarımızın')|e] birinde veya [Concept('fleet_basing_rights', 'Filo Demirleme İznimizin')|e] olduğu bir yerde [Concept('country', 'Ülkeden')|e] [Concept('sailors', 'Denizci')|e] ve [gold|e] alarak onarılabilir."
 game_concept_naval_damage: "Donanma Hasarı"
 game_concept_naval_damage_desc: "[combat|e] sırasında [Concept('ships', 'Gemilerin')|e] ne kadar hasar alabileceğini veya verebileceğini etkiler."
 game_concept_damage_taken: "Alınan Hasar"
 game_concept_damage_taken_desc: "[battle|e] sırasında bir [regiment|e] veya [ship|e], [morale|e] ve [strength|e] kaybeder. Ne kadar kaybedeceği, düşmanın [Concept('combat_power', 'Çatışma Gücüne')|e], [Concept('strength', 'Gücüne')|e] veya diğer istatistiklerine bağlıdır. [experience|e], [strength_damage_taken|e] veya [morale_damage_taken|e] gibi nitelikler bunu azaltabilir."
 game_concept_strength_damage_taken: "Alınan Güç Hasarı"
 game_concept_strength_damage_taken_desc: "[combat|e] sırasında bir birimin aldığı hasar miktarını etkiler. [ships|e] için [Concept('ship', 'Geminin')|e] ne kadar hasar alacağını belirlerken [regiments|e] için çatışmada kaç [Concept('manpower', 'İnsan Gücünün')|e] kaybedileceğini belirler."
 game_concept_morale_damage_taken: "Alınan Moral Hasarı"
 game_concept_morale_damage_taken_desc: "[combat|e] sırasında bir birimin aldığı [morale|e] hasarının miktarını etkiler."
 game_concept_strength_damage_done: "Verilen Güç Hasarı"
 game_concept_strength_damage_done_desc: "Düşmana verilen hasar miktarını etkiler. [ships|e] için [Concept('ship', 'Gemiye')|e] ne kadar hasar verileceğini belirlerken [regiments|e] için muharebede kaç [Concept('manpower', 'İnsanın Gücünün')|e] tahrip edileceğini belirler."
 game_concept_morale_damage_done: "Verilen Moral Hasarı"
 game_concept_morale_damage_done_desc: "[combat|e] sırasında düşmana verilen [morale|e] hasarının miktarını etkiler."
 game_concept_movement_speed: "Hareket Hızı"
 game_concept_movement_speed_desc: "Bu değer, bir [Concept('unit', 'Birimin')|e] haritada ne kadar hızlı ilerlediğini belirler."
 game_concept_discipline: "Disiplin"
 game_concept_discipline_desc: "Bir [Concept('regiment', 'Alayın')|e] [combat|e] sırasında verdiği hasarı ve [Concept('damage_taken', 'Aldığı Hasarı')|e] etkiler. Disiplin ne kadar yüksek olursa o kadar çok hasar verilir ve [Concept('damage_taken', 'Alınan Hasar')|e] o kadar az olur."
 game_concept_military_tactics: "Askerî Taktikler"
 game_concept_military_tactics_desc: "[combat|e] sırasında bir [Concept('regiment', 'Alayın')|e] [Concept('damage_taken', 'Aldığı Hasarı')|e] azaltır."
 game_concept_adult: "Yetişkin"
 game_concept_adults: "Yetişkinler"
 game_concept_adult_desc: "En az #Y [ShowAdultAge]#! yaşında olan bir [character|e] yetişkin kabul edilir. [regent|e] olmadan [Concept('rulers', 'Hükümdarlık')|e] yapabilir, [general|e] ya da [admiral|e] olabilir veya [Concept('cabinet', 'Kabinede')|e] görev alabilir ve [Concept('married', 'Evlenebilir')|e]. Yetişkin olmayan bir karakter, [infant|e], [child|e] veya [adolescent|e] kabul edilir."
 game_concept_infant: "Bebek"
 game_concept_infants: "Bebekler"
 game_concept_infant_desc: "#Y [ShowMaxInfantAge]#! yaşında veya daha küçük olan bir [character|e] bebektir. [Concept('country', 'Ülkesine')|e] hizmet edemez ve [child_education|e] alamaz."
 game_concept_child: "Çocuk"
 game_concept_children: "Çocuklar"
 game_concept_child_desc: "#Y [ShowMinChildAge]#! ila #Y [ShowMaxChildAge]#! yaşları arasındaki bir [character|e] çocuk kabul edilir. [Concept('country', 'Ülkesine')|e] hizmet edemez ama [Concept('ruler', 'Hükümdarın')|e] [Concept('dynasty', 'Hanedanına')|e] mensupsa [child_education|e] alabilir."
 game_concept_adolescent: "Ergen"
 game_concept_adolescents: "Ergenler"
 game_concept_adolescent_desc: "#Y [ShowMinAdolescentAge]#! ila #Y [ShowMaxAdolescentAge]#! yaşlarındaki bir [character|e] ergendir. Henüz [adult|e] olmamıştır ama [child|e] da değildir."
 game_concept_child_education: "Çocuk Eğitimi"
 game_concept_education: "Eğitim"
 game_concept_child_education_desc: "[Concept('children', 'Çocuklara')|e] #Y 3#! yaşından itibaren eğitim verilebilir. Aldıkları eğitim [Concept('abilities', 'Becerilerinin')|e] zaman içinde nasıl gelişeceğini belirler.\n\nBir [child] her ay %[GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y] ihtimalle [Concept('abilities', 'Becerilerini')|e] aldığı eğitime bağlı olarak geliştirebilir."
 game_concept_exploration: "Keşif"
 game_concept_explorations: "Keşifler"
 game_concept_exploring: "Keşfediyor"
 game_concept_exploration_desc: "Keşif, [naval_range|e] içerisinde keşfedilmemiş bir kara veya deniz [Concept('area', 'Alanını')|e] [Concept('discovering', 'Keşfetmek')|e] için bir [explorer|e] önderliğinde yürütülen görevdir.\n\nHer keşfin ilerleme maliyeti vardır ve bu maliyet [Concept('capital', 'Başkentten')|e] uzaklaştıkça artar ancak [naval_range|e] ile azalır. Bu ilerleme sırasında [Concept('explorer', 'Kâşifin')] ilerleme hızı [mil|e] niteliğine bağlıdır.\n\nHer keşfin aylık [gold|e] maliyeti vardır ve [explorer] bu maliyeti [adm|e] aracılığıyla azaltabilir.\n\nKeşif, [Concept('exploration_progress', 'Keşif İlerlemesinin')|e] sonuna ulaşırsa [area] [Concept('discovered', 'Keşfedilir')] ve [explorer] geri döner."
 game_concept_exploration_success: "Keşif Başarısı"
 game_concept_exploration_progress: "Keşif İlerlemesi"
 game_concept_exploration_progress_desc: "Her [Concept('area', 'Alanın')|e], tamamen [Concept('explored', 'Keşfedilmeden')|e] önce karşılanması gereken bir maliyeti bulunur. Bu, birçok unsura bağlı olsa da öncelikli olarak [Concept('explorer', 'Kâşifin')|e] becerisine bağlıdır."
 game_concept_known_world: "Bilinen Dünya"
 game_concept_known_world_desc: "Dünya üzerinde şu ana kadar [Concept('discovered', 'Keşfettiğin')|e] kısımlardır. [Concept('country', 'Ülkenin')|e] henüz keşfetmediği bölgeler [terra_incognita|e] olarak geçer."
 game_concept_terra_incognita: "Keşfedilmemiş Topraklar"
 game_concept_terra_incognita_desc: "[countries|e], [exploration|e] seferleriyle veya diğer kaynaklar aracılığıyla henüz [Concept('discovered', 'Keşfetmedikleri')|e] [Concept('location', 'İlleri')|e] haritada göremez ve onlarla etkileşime giremez. Böyle yerlerden Keşfedilmemiş Topraklar olarak bahsedilir."
 game_concept_discover: "Bul"
 game_concept_discovered: "Bulundu"
 game_concept_discovering: "Bulunuyor"
 game_concept_explore: "Keşfet"
 game_concept_explored: "Keşfedildi"
 game_concept_discover_desc: "Bir [location|e] bulunduktan sonra artık [terra_incognita|e] olarak adlandırılmaz ve haritada görünerek etkileşime geçilebilir olur."
 game_concept_explorer: "Kâşif"
 game_concept_explorers: "Kâşifler"
 game_concept_explorer_desc: "Kâşif, bir [Concept('exploration', 'Keşfe')|e] atandığında işe yarayacak belirli [Concept('traits', 'Niteliklere')|e] sahip olan bir [Concept('character', 'Karakterdir')|e]."
 game_concept_conquistador: "Konkistador"
 game_concept_conquistadors: "Konkistadorlar"
 game_concept_conquistador_desc: "Bir $game_concept_conquistador$, yabancı bir toprağı fethetmek ve [Concept('country', 'Ülkemiz')|e] için yeni bir [subject|e] oluşturmakla görevlendirilen bir [Concept('character', 'Karakterdir')|e]."
 game_concept_budget: "Bakiye"
 game_concept_balance: "Bakiye"
 game_concept_finances: "Mali Kaynaklar"
 game_concept_budget_desc: "Aylık bakiye, bir [Concept('country', 'Ülkenin')|e] toplam [Concept('incomes', 'Gelirlerini')|e] ve [Concept('expenses', 'Giderlerini')|e] temel alır. Bu da ülkenin [Concept('treasury', 'Hazinesine')|e] etki eder."
 game_concept_income: "Gelir"
 game_concept_incomes: "Gelirler"
 game_concept_income_desc: "Bir [Concept('country', 'Ülkenin')|e] her ay aldığı [gold|e] miktarıdır. Her [Concept('estate', 'Zümreden')|e] alınan [Concept('taxes', 'Vergileri')|e] ve [Concept('trades', 'Ticaretlerden')|e] elde edilen geliri içerir."
 game_concept_expense: "Harcama"
 game_concept_expenses: "Harcamalar"
 game_concept_expense_desc: "Bir ülkeyi yönetmenin masraflarıdır. Her ay [armies|e], [navies|e], [trades|e], [artists|e], [fortifications|e], [colonial_charters|e] ve daha fazlası için yapılan ödemeleri içerir."
 game_concept_treasury: "Hazine"
 game_concept_treasury_desc: "Bir [Concept('country', 'Ülkenin')|e] sahip olduğu [gold|e] miktarıdır. Eksiye düşerse otomatik olarak [loan|e] alınır. Alınabilecek bir [Concept('loans', 'Borç')] kalmazsa ülke [bankrupt|e] eder."
 game_concept_minting: "Para Basmak"
 game_concept_mint: "Para Bas"
 game_concept_minting_desc: "Para basmak, [inflation|e] yaratarak [Concept('treasury', 'Hazineyi')|e] büyütmeye yarar. Para basmazsak [Concept('inflation', 'Enflasyonu')|e] düşürebiliriz."
 game_concept_annexation: "İlhak"
 game_concept_annexations: "İlhaklar"
 game_concept_annex: "İlhak Et"
 game_concept_annexing: "İlhak Etmek"
 game_concept_annexed: "İlhak Edilmiş"
 game_concept_annexation_desc: "Bir [Concept('overlord', 'Metbu Devletin')|e], [Concept('subjects', 'Tabi Devletlerinden')|e] birini tamamen ele geçirmesi durumudur.\n\n[overlord], [Concept('subject', 'Tabi Devletin')] [Concept('owned', 'Sahip Olduğu')|e] tüm [Concept('locations', 'İllere')|e], [Concept('cores', 'Yurt Topraklarına')|e] ve [Concept('characters', 'Karakterlere')|e] sahip olur. [Concept('subject', 'Tabi Devletin')|e] bir [country|e] olarak varlığı son bulur.\n\nTabi devlet [ShowCabinetActionName('frustrate_annexation')] [Concept('cabinet_action', 'Kabine Eylemiyle')|e] süreci yavaşlatabilir veya özel [ShowCasusBelliName('cb_resist_annexation')] [Concept('casus_belli', 'Savaş Sebebini')|e] kullanarak [war|e] ilan edebilir.\n\nBir [disloyal_subject|e] ilhak edilemez."
 game_concept_court_maintenance: "Saray Maliyeti"
 game_concept_court: "Saray"
 game_concept_court_maintenance_desc: "Saray, [Concept('ruler', 'Hükümdarın')|e] ona düzenli olarak hizmet edenler de dâhil olmak üzere geniş çevresini içerir. En büyük saraylarda bu sayı binlere çıkarabilir. Saray mensupları arasında entrikacı danışmanlar, hizmetkârlar, din adamları, seçkinler, korumalar, harem, cariyeler, hadımlar ve daha birçok rolden kişiler bulunabilir. Saraydaki her kişinin bir maliyeti vardır ve Saray Maliyeti saraydaki herkesin toplam maliyetini belirtir."
 game_concept_diplomatic_maintenance: "Diplomatik Harcama"
 game_concept_diplomatic_maintenance_desc: "Gerekirse elimizdeki [Concept('diplomats_with_icon', 'Diplomatların')|e] ve [Concept('diplomatic_capacity_with_icon', 'Diplomatik Kapasitenin')|e] miktarını fazladan [gold|e] harcayarak artırabiliriz.\n\nDiplomatik Harcama ayrıca [Concept('subject_loyalty_with_icon', 'Tabi Devletlerin Sadakatini')|e] artırır."
 game_concept_maintenance: "Bakım"
 game_concept_maintaining: "Bakım Yapmak"
 game_concept_maintain: "Bakım Yap"
 game_concept_maintenance_desc: "Her ay [Concept('regiments', 'Alaylarımız')|e] için [army_maintenance|e] ve [Concept('ships', 'Gemilerimiz')|e] için [navy_maintenance|e] ödememiz gerekir."
 game_concept_army_maintenance: "Ordu Bakımı"
 game_concept_army_maintenance_desc: "[Concept('armies', 'Ordularımızı')|e] donatıp, besleyip, giydirip ödemesini yapmazsak etkili olamazlar. [Concept('armies', 'Ordularımızın')|e] ihtiyaç duyduğu her şeye sahip olduğundan emin olmak için ne kadar [gold|e] ayırmamız gerektiği Ordu Bakımı değeriyle ölçülür. Aksi takdirde [morale|e] düşer ve birliklerimizin etkisi azalır."
 game_concept_navy_maintenance: "Donanma Bakımı"
 game_concept_navy_maintenance_desc: "Yelken açmaya hazır büyük ve gösterişli [Concept('ships', 'Gemilerden')|e] oluşan bir donanmaya sahip olmak, muhteşem bir şey olsa da bu gemilerin bakımını sağlamak için [gold|e] harcamak gerekir. Gemilerin iyi durumda kalmasını sağlamak için ne kadar kaynak ayırmamız gerektiği Donanma Bakımı ile ölçülür.\n\nBakım düşük olursa [morale|e] azalır ve gemilerimizin hem çatışmadaki hem de [Concept('maritime_presence', 'Denizlerdeki Varlığının')|e] artırılmasındaki etkisi azalır."
 game_concept_fort_maintenance: "Tahkimat Bakımı"
 game_concept_fort_maintenance_desc: "[forts|e], işgalci [Concept('armies', 'Orduları')|e] püskürtmek için kullanışlıdır ancak bu işi yapabilmeyi sürdürebilmeleri için [gold|e] ile bakım giderlerinin ödenmesi gerekir. Bir [Concept('country', 'Ülkenin')|e] [Concept('forts', 'Tahkimatını')|e] iyi durumda tutması için gereken kaynak miktarı Tahkimat Bakımı ile ölçülür. Ne kadar çok kaynak harcanırsa tahkimat o kadar etkili olur."
 game_concept_cultural_maintenance: "Kültür Yatırımı"
 game_concept_cultural_maintenance_s: "Kültürel Yatırım"
 game_concept_cultural_maintenance_desc: "Bu para, daha iyi [Concept('work_of_art', 'Sanat Eserleri')|e] üretmeleri için [Concept('artists', 'Sanatçılara')|e] ödenir. Aynı zamanda doğrudan [Concept('country', 'Ülkemizin')|e] [Concept('prestige', 'İtibarını')|e] artırır."
 game_concept_colonial_maintenance: "Koloni Maliyeti"
 game_concept_colonial_maintenance_desc: "Bir [Concept('colonial_charter', 'Koloni Bölgesine')|e], bölgenin bakımını sağlamak adına gemi, insan ve ikmal göndermek için [gold|e] gerekir. Bu değer bunun bedelini temsil eder."
 game_concept_mercenary_income: "Paralı Asker Geliri"
 game_concept_mercenary_income_desc: "[Concept('armies', 'Ordularımızı')|e] ve [Concept('navies', 'Donanmalarımızı')|e] başka [Concept('countries', 'Ülkelere')|e] [mercenaries|e] olarak kiralayarak elde ettiğimiz [gold|e] miktarıdır."
 game_concept_mercenary_expense: "Paralı Asker Kiralama"
 game_concept_mercenary_expense_desc: "Bizim için savaşması adına kiraladığımız [Concept('mercenaries', 'Paralı Askerlerin')|e] maliyeti."
 game_concept_subsidy_expense: "Yapı Ödenekleri"
 game_concept_subsidy_expense_desc: "Bazı [buildings|e] kârlı olmasa da başka sebepler için ürettikleri [Concept('goods', 'Mallara')|e] ihtiyaç duyarız. Bu yapılara [subsidy|e] verilebilir."
 game_concept_subsidy: "Ödenek"
 game_concept_subsidy_desc: "Bir [building|e] kârsız olduğunda ihtiyaç duyduğu [Concept('goods', 'Malları')|e] satın almaz ve çalışmayı durdurur. Bir [country|e], bir [Concept('building', 'Yapıya')] ödenek vermeyi seçebilir ve her ay çalışmayı sürdürmesine yetecek miktarda [gold|e] ödeyebilir."
 game_concept_exploration_expense: "Keşif Maliyeti"
 game_concept_exploration_expense_desc: "Her [exploration|e] görevinin bir bakım maliyeti vardır. Bu maliyetler gerek bazı [advances|e], [laws|e] ve [Concept('privileges', 'Ayrıcalıklarla')|e] gerekse [Concept('explorer', 'Kâşifin')|e] [adm|e] becerisiyle azaltılabilir."
 game_concept_diplomatic_income: "Diplomatik Gelir"
 game_concept_diplomatic_income_s: "Diplomasi"
 game_concept_diplomatic_income_desc: "Bu değer, diğer [Concept('countries', 'Ülkelerin')|e] hoşuna gitse de gitmese de onlardan alıp [Concept('treasury', 'Hazinemize')|e] kattığımız miktarı gösterir."
 game_concept_diplomatic_expense: "Diplomatik Gider"
 game_concept_diplomatic_expense_s: "Diplomasi"
 game_concept_diplomatic_expense_desc: "Zorla veya bir [treaty|e] yoluyla diğer [countries|e] tarafından [Concept('treasury', 'Hazinemizden')|e] alınan miktardır."
 game_concept_stability_investment: "İstikrar Yatırımı"
 game_concept_stability_investment_s: "İstikrar"
 game_concept_stability_investment_desc: "[Concept('budget', 'Bütçenin')|e] bir kısmını [Concept('stability', 'İstikrar')|e] için ayırmak, istikrarı artırmanın üç ana yönteminden biridir. İstikrarı artırmanın diğer yöntemleri ise [cabinet_actions|e] kullanmak ve [ShowEstateTypeName('clergy_estate')] sınıfında [Concept('primary_religion', 'Ana Dine')|e] mensup yeterince kişi bulundurmaktır."
 game_concept_sound_toll: "Geçiş Ücreti"
 game_concept_sound_tolls: "Geçiş Ücretleri"
 game_concept_sound_toll_desc: "Dünyanın bazı yerlerinde boğazları kontrol edenler söz konusu boğazlardan geçen [Concept('trades', 'Ticaretlerden')|e] ücret alabilir. Örneğin:\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"
 game_concept_great_power_score: "Büyük Güç $game_concept_great_power_score_short$u"
 game_concept_great_power_score_short: "Skor"
 game_concept_great_power_score_desc: "Büyük Güç Skoru, en iyi [Concept('country', 'Ülkenin')|e] hangisi olduğunun tartışmasız ölçütüdür. En yüksek skora sahip $game_concept_countries$ birer [Concept('great_powers', 'Büyük Güç')|e] kabul edilir. Toplam Büyük Güç sayısı, en üst seviyedeki Büyük Gücün sahip olduğu Skorun diğerleriyle kıyaslanmasıyla belirlenir.\n\n$game_concept_countries$ [Concept('population', 'Nüfuslarını')|e] artırarak, daha yüksek [Concept('prestige', 'Prestije')|e] sahip olarak, [Concept('country_rank', 'Ülke Derecesini')|e] artırarak ve diğer çeşitli yollarla $game_concept_great_power_score_short$ kazanabilir.\n\nAyrıca, [subjects|e] [Concept('subject_type', 'Türlerine')|e] göre Skorlarının belirli bir yüzdesini [Concept('overlord', 'Metbu Devletlerine')|e] aktarır."
 game_concept_great_power_rank: "Büyük Güç $game_concept_great_power_rank_short$si"
 game_concept_great_power_rank_short: "Derece"
 game_concept_great_power_rank_desc: "Büyük Güç Derecesi, bir [Concept('country', 'Ülkenin')|e] nihai zafer yolundaki mevcut konumunu gösterir. Derece, [Concept('great_power_score', 'Büyük Güç Skorunun')|e] toplanmasıyla belirlenir."
 game_concept_event: "Olay"
 game_concept_events: "Olaylar"
 game_concept_event_desc: "Olaylar, koşulları karşılandığı takdirde [Concept('country', 'Ülkelerin')|e] oyun boyunca karşılaştığı olaylardır. Genelde bunlara bağlı bir [effect|e] olur ve oyun içi anlatımla birlikte sunulur.\nBazı [Concept('countries', 'Ülkelerin')] [Concept('dynamic_historical_events', 'Dinamik Tarihî Olaylara')|e] erişimi bulunur."
 game_concept_dynamic_historical_event: "Dinamik Tarihî Olay"
 game_concept_dynamic_historical_events: "Dinamik Tarihî Olaylar"
 game_concept_dynamic_historical_event_desc: "Bunlar, koşullar karşılandığı takdirde, belirli bir zaman aralığında belirli bir [Concept('country', 'Ülkenin')|e] karşılaştığı tarihî [Concept('events', 'Olaylardır')|e]."
 game_concept_historical_option: "Tarihî Seçenek"
 game_concept_historical_option_desc: "Bu tarihî bir [Concept('event', 'Olaydır')|e] ve bu [Concept('event_option', 'Olay Seçeneği')|e] [Concept('country', 'Ülkenin')|e] tarihte aldığı kararın aynısını almanı sağlar."
 game_concept_event_option: "Olay Seçeneği"
 game_concept_event_option_desc: "Her [Concept('event', 'Olayda')|e] oyuncunun seçebileceği en az bir seçenek bulunur. [Concept('dynamic_historical_event', 'Dinamik Tarihî Olaylarda')|e] ise bir [Concept('historical_option', 'Tarihî Seçenek')|e] bulunur."
 game_concept_mission: "Görev"
 game_concept_missions: "Görevler"
 game_concept_mission_desc: "Görevler, bir [country|e] tarafından kullanılabilir tekil [Concept('tasks', 'Görev Aşamalarından')|e] oluşan paketlerdir. [country] için bir kılavuz görevi görürler. Ayarlara bağlı olarak görev aşamalarından biri veya hepsi tamamlandığında kullanışlı ödüller verirler."
 game_concept_mission_task: "Görev Aşaması"
 game_concept_mission_tasks: "Görev Aşamaları"
 game_concept_task: "Görev Aşaması"
 game_concept_tasks: "Görev Aşamaları"
 game_concept_mission_task_desc: "Görev Aşaması, bir [Concept('mission', 'Görevin')|e] alt unsurudur. Bir koşul barındırırlar ve ilgili koşul karşılandığındaysa bir ödül verebilirler. Bir [Concept('mission', 'Görevin')] tamamlanması için tüm aşamaların tamamlanması gerekir."
 game_concept_infiltrate_administration: "Yönetime Sız"
 game_concept_infiltrate_administration_desc: "Bir süreliğine başka bir [country|e] üzerindeki [Concept('fog_of_war', 'Savaş Sisini')|e] kaldırmamızı sağlar."
 game_concept_coastal: "Kıyı"
 game_concept_coast: "Kıyı"
 game_concept_coastal_desc: "Kıyı [Concept('location', 'İlleri')|e] bir [Concept('seazone', 'Deniz Bölgesiyle')|e] temas hâlindedir, dolayısıyla bir [Concept('port', 'Limana')|e] sahiptir. [ShowBuildingTypeName('wharf')] ya da [ShowBuildingTypeName('dock')] gibi uygun bir [Concept('building', 'Yapıya')|e] sahipse [Concept('ships', 'Gemiler')|e] inşa edebilir."
 game_concept_inland: "Karayla Çevrili"
 game_concept_inland_desc: "Karayla Çevrili [Concept('location', 'İllerin')|e] bir [seazone|e] ile sınırı yoktur. Bu nedenle buralarda [port|e] bulunmaz ve [ship|e] yapılamaz.\n\nKarayla Çevrili İlin tam tersiyse [coastal|e] İlidir."
 game_concept_disembark: "Karaya Çıkar"
 game_concept_embarking: "Gemiye Biniş"
 game_concept_disembarked: "Karaya Çıktı"
 game_concept_embarking_desc: "[navy|e] ile taşınan bir [army|e], bir [Concept('seazone', 'Deniz Bölgesine')|e] bitişik bir [coastal|e] [Concept('location', 'İline')|e] çıkabilir."
 game_concept_embarkings: "Gemiye Binişler"
 game_concept_embarkings_desc: "[navy|e] ile taşınan bir [army|e], bir [Concept('seazone', 'Deniz Bölgesine')|e] bitişik bir [coastal|e] [Concept('location', 'İline')|e] çıkabilir."
 game_concept_gold: "Düka"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Nakdî varlığı temsil eder ve her [Concept('country', 'Ülkenin')|e] ana para birimidir. Bir [Concept('country', 'Ülkelerin')] sahip olduğu Düka miktarı [Concept('treasury', 'Hazinesini')|e] temsil eder.\n\nDüka, [Concept('estates', 'Zümrelerden')|e] ve [Concept('subjects', 'Tabi Devletlerden')|e] alınan [taxes|e] yoluyla kazanılır ve [Concept('buildings', 'Yapıların')|e] inşasından [Concept('armies', 'Orduların')|e] bakımına kadar neredeyse her şey için harcanabilir. [Concept('food', 'Yiyeceklerin')|e] ve [Concept('goods', 'Malların')|e] alım satımıyla el değiştirir, [Concept('stability', 'İstikrar')|e] ve [Concept('court', 'Saraya')|e] yatırım yapmak için kullanılabilir."
 game_concept_improve_relations: "İlişkileri İyileştir"
 game_concept_improve_relation: "İlişkiyi İyileştir"
 game_concept_improve_relations_desc: "Başka bir [Concept('country', 'Ülkenin')|e] [Concept('country', 'Ülkemiz')] hakkındaki [Concept('opinion', 'Görüşünü')|e] iyileştirme amacıyla alınan bir [diplomacy|e] eylemidir."
 game_concept_winter: "Kış"
 game_concept_winters: "Kışlar"
 game_concept_winter_desc: "Kış, [Concept('locations', 'İlleri')|e] olumsuz şekillerde etkiler. Kış dönemleri rastlantısal olarak gerçekleşir ancak şiddeti veya [winter_level|e] [Concept('climate', 'İklime')|e] göre değişir.\n\nKışın hangi aylarda başlayacağı [Concept('location', 'İlin')] hangi [Concept('hemisphere', 'Yarım Kürede')|e] olduğuna göre değişiklik gösterir."
 game_concept_winter_level: "Kış Seviyesi"
 game_concept_winter_levels: "Kış Seviyeleri"
 game_concept_winter_level_max: "Maksimum Kış Seviyesi"
 game_concept_winter_level_desc: "Kış Seviyesi, bir [Concept('location', 'İldeki')|e] [Concept('winter', 'Kışın')|e] şiddetini belirtir. [winter] zorlu geçtiğinde [constructions|e] durur ve hatta bazı sığ [seazones|e] [Concept('frozen_freeze_over', 'Donar')|e].\n\n[armies|e], Normal ve Şiddetli [winter] sırasında [Concept('topography', 'Topoğrafyasında')|e] [ShowTopographyName('mountains')] bulunan [Concept('locations', 'İllere')] ilerleyemez.\n\nBir [Concept('location', 'İlin')] tecrübe edebileceği maksimum Kış Seviyesi, yerel [Concept('climate', 'İklime')|e] bağlıdır.\n\nKış Seviyeleri şu şekildedir:\n - [ShowModifier('winter_none')]\n - [ShowModifier('winter_mild')]\n - [ShowModifier('winter_normal')]\n - [ShowModifier('winter_severe')]"
 game_concept_hemisphere: "Yarım Küre"
 game_concept_hemisphere_desc: "Her [location|e], ekvatorun kuzeyi ve güneyi olmak üzere iki Yarım Küreden birinde bulunur.\n\nYarım Küre, öncelikli olarak [Concept('winter', 'Kışın')|e] hangi aylarda gelme ihtimalinin olduğunu belirler: Kuzey Yarım Kürede Ocak aylarında, Güney Yarım Kürede Haziran aylarında gelir."
 game_concept_tolerance: "Hoşgörü"
 game_concept_tolerance_desc: "Hoşgörü, bir toplulukta belirli bir [Concept('religion', 'Dine')|e] mensup olanlara ne kadar saygılı davranılacağını temsil eder. Her [Concept('country', 'Ülkenin')|e] kendi [Concept('primary_religion', 'Ana Dinine')|e], [Concept('heretics', 'Zındıklara')|e] ve [Concept('heathens', 'Kâfirlere')|e] karşı farklı bir Hoşgörü değeri vardır.\n\nHoşgörü değeri pozitifse [Concept('pops', 'Toplumların')|e] [Concept('pop_satisfaction', 'Memnuniyeti')|e] ve ilgili Dine mensup Ülkelere karşı [diplomatic_opinion|e] değeri artar. Hoşgörü değeri negatifse [unrest|e] artar ve $game_concept_diplomatic_opinions$ azalır."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"
 game_concept_true_faith_tolerance: "Ana Dine Hoşgörü"
 game_concept_primary_religion_tolerance: "Ana Dine Hoşgörü"
 game_concept_true_faith_tolerance_desc: "Ana Dine Hoşgörü bir [Concept('country', 'Ülkenin')|e], [Concept('primary_religion', 'Ana Dinine')|e] mensup olanlara karşı ne kadar iyi davranacağını temsil eder. Ana Dine mensup [Concept('pops', 'Toplumların')|e] [Concept('pop_satisfaction', 'Memnuniyetini')|e] etkiler ve Ülkenin din kardeşi olduğu $game_concept_countries$ karşısındaki [Concept('diplomatic_opinion', 'Diplomatik Görüşünü')|e] düzenler.\n\nAna Dine Hoşgörü değeri genellikle varsayılan olarak pozitiftir ve belirli [laws|e], [privileges|e] ve [societal_values|e] ile daha da artırılabilir."
 game_concept_heretic_tolerance: "Zındıklara Hoşgörü"
 game_concept_heretic_tolerance_desc: "Zındıklara Hoşgörü bir [Concept('country', 'Ülkedeki')|e] [Concept('heretics', 'Zındıkların')|e] ne kadar sosyal ve politik ayrımcılığa uğrayacağını temsil eder. Zındık [Concept('pops', 'Toplumların')|e] [Concept('pop_satisfaction', 'Memnuniyetini')|e] etkiler ve Ülkenin zındık $game_concept_countries$ karşısındaki [Concept('diplomatic_opinion', 'Diplomatik Görüşünü')|e] düzenler.\n\nZındıklara Hoşgörü değeri genellikle varsayılan olarak düşüktür ve belirli [laws|e], [privileges|e] ve [societal_values|e] ile düzenlenebilir."
 game_concept_heathenry_tolerance: "Kâfirlere Hoşgörü"
 game_concept_heathenry_tolerance_desc: "Kâfirlere Hoşgörü bir [Concept('country', 'Ülkedeki')|e] [Concept('heathens', 'Kâfirlerin')|e] ne kadar sosyal ve politik ayrımcılığa uğrayacağını temsil eder. Kâfir [Concept('pops', 'Toplumların')|e] [Concept('pop_satisfaction', 'Memnuniyetini')|e] etkiler ve Ülkenin kâfir $game_concept_countries$ karşısındaki [Concept('diplomatic_opinion', 'Diplomatik Görüşünü')|e] düzenler.\n\nKâfirlere Hoşgörü değeri genellikle varsayılan olarak çok düşüktür ve belirli [laws|e], [privileges|e] ve [societal_values|e] ile düzenlenebilir."
 game_concept_autocephalous_patriarchate: "Otosefal Patrikhane"
 game_concept_autocephalous_patriarchates: "Otosefal Patrikhaneler"
 game_concept_autocephalous_patriarchate_desc: "Otosefal Patrikhane, Kilisenin başında [religion] içindeki kimseye hesap vermeyen bir piskoposun olduğu, aynı doğu [ShowReligionGroupAdjective('christian')] [Concept('religion', 'Dinine')|e] mensup [countries|e] grubudur. Otosefal Patrikhane [Concept('international_organization_leader_short', 'Lideri')|e] fazladan faydalar kazanır. Üye olmanın da faydaları vardır. Üye bir [Concept('country', 'Ülkenin')], [Concept('international_organization_leader_short', 'Lideri')|e] geçtikten sonra kendi patrikhanesini kurması daha faydalı olabilir. Patrikhanenin sınırları içerisinde bir [holy_site|e] varsa fazladan faydalar sağlamak için patrikhanenin yönetimi oraya taşınabilir."
 game_concept_sect: "Mezhep"
 game_concept_sects: "Mezhepler"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "Hindu Branşı"
 game_concept_hindu_branches: "Hindu Branşları"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "Ödenek Sunma"
 game_concept_subsidize: "Ödenek Ver"
 game_concept_subsidized: "Ödenek Verilmiş"
 game_concept_subsidization_desc: "Bazı üretim [Concept('buildings', 'Yapıları')|e], [Concept('owner', 'Sahibi')|e] tarafından mali kayıplarının [Concept('subsidized', 'Ödeneğe')|e] tabi tutulmasını sağlayabilir. Yapının karşı karşıya kaldığı herhangi bir [gold|e] kaybı, doğrudan [Concept('country', 'Ülkenin')|e] [Concept('balance', 'Bakiyesinden')|e] ödenerek normal bir şekilde çalışmasına devam etmesi sağlanabilir."
 game_concept_special_status: "Özel Statü"
 game_concept_special_statuses: "Özel Statüler"
 game_concept_special_status_desc: "Bir [Concept('international_organization', 'Uluslararası Teşkilatta')|e] Özel Statüsü bulunan üyeler bazı ayrıcalıklardan faydalanabilir veya bazı vazifeleri yerine getirmekle yükümlü olabilir. Bazı durumlarda teşkilatın [Concept('international_organization_leader_short', 'Lideri')|e] kendi eşsiz makamını öne çıkaran bir özel statüye sahip olur. Diğer teşkilatlarda özel statüyle temsil edilen bir Lider yerine [electors|e] olabilir."
 game_concept_special_status_power: "Özel Statü Gücü"
 game_concept_special_status_power_short: "Güç"
 game_concept_special_status_power_desc: "Bir [Concept('international_organization', 'Uluslararası Teşkilatta')|e] belirli [Concept('special_status', 'Özel Statülere')|e] sahip olan bir grup [Concept('members', 'Üyenin')|e] siyasi gücüdür. Bu nüfuz bir [resolution|e] ile çözüme kavuşturulmayan [Concept('parliament_issues', 'Parlamento Meselelerinin')|e] [Concept('parliament', 'Parlamentodan')|e] geçmesini sağlayabilir."
 game_concept_international_organization_variable: "Uluslararası Teşkilat Değeri"
 game_concept_international_organization_variable_desc: "[Concept('international_organization', 'Uluslararası Teşkilatların')|e] değerleri, $game_concept_international_organization$a göre farklı mekanikleri temsil etmek için kullanılabilir. Bazı durumlarda [GetUniqueInternationalOrganization('hre').GetName] veya [GetUniqueInternationalOrganization('middle_kingdom').GetName] gibi bir teşkilatın [Concept('international_organization_leader_short', 'Liderinin')|e] otoritesini temsil eder. Söz konusu teşkilatın bir [GetInternationalOrganizationType('sect').GetName] olduğu durumlardaysa $game_concept_international_organization$ın nüfuzunu temsil eder. Değerler, $game_concept_international_organization$ türüne göre farklı amaçlarla da kullanılabilir."
 game_concept_land_ownership_rule: "Toprak Sahipliği Kuralı"
 game_concept_land_ownership_rule_desc: "Bazı [international_organizations|e] [Concept('locations', 'İllere')|e] sahip olabilir. $game_concept_land_ownership_rule$ bu sahipliğin doğasını ve o İllere hangi [Concept('modifiers', 'Etkenlerin')|e] uygulanacağını belirler."
 game_concept_international_organization_leader: "Uluslararası Teşkilat Lideri"
 game_concept_international_organization_leader_short: "Lider"
 game_concept_international_organization_leader_desc: "[international_organization|e], bir ülkeyi [Concept('international_organization_leader_short', 'Lideri')|e] olarak kabul edebilir. Her [international_organization] farklıdır ancak genel olarak lideri, bir [Concept('international_organization', 'Uluslararası Teşkilattaki')] en güçlü [Concept('country', 'Ülkedir')|e].\n\n[Concept('international_organization_leader_short', 'Lideri')|e] olacak [Concept('country', 'Ülkeyi')|e] seçmek için bazı teşkilatlarda bir oylama sistemi bulunur, diğerleri ise liderliği belirlemek için farklı sistemler kullanır. Bazılarında ise hiçbir [international_organization_leader_short] bulunmaz."
 game_concept_hre_emperor: "İmparator"
 game_concept_hre_emperor_desc: "İmparator, [holy_roman_empire|e] [Concept('international_organization_leader_short', 'Lideridir')|e]. İmparator olarak görevi, [Concept('members', 'Üyeleri')|e] dış ve iç tehditlerden korumaktır."
 game_concept_hre_law_level: "İmparatorluk Kanunu Seviyesi"
 game_concept_hre_law_level_desc: "Kanun seviyesi, [holy_roman_empire|e]'na özgü kanunun ne kadar merkeziyetçi ya da ademimerkeziyetçi olduğunu belirtir. Seviye düşükse [hre_emperor|e] daha çok güce sahip olur ama yüksekse ademimerkeziyetçiliğin arttığı anlaşılır.\n\nIslahatlar sadece bitişiklerindeki seviyelerden seçilebilir. Mevcut kanun 4. seviye ıslahatlardan birindeyse İmparator 2. seviye ıslahat seçemez. [Concept('laws', 'Kanunların')|e] çoğu #Y 3.#! seviyede başlar."
 game_concept_holy_roman_empire: "Kutsal Roma İmparatorluğu"
 game_concept_hre: "KRİ"
 game_concept_holy_roman_empire_desc: "[GetUniqueInternationalOrganization('hre').GetName]; [ShowRegionName('north_german_region')], [ShowRegionName('south_german_region')] ve kısmen [ShowRegionName('italy_region')] ile [ShowRegionName('france_region')] içerisindeki siyaset sahnesine hükmeden bir [Concept('international_organization', 'Uluslararası Teşkilattır')|e]. [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], [Concept('international_organization_leader_short', 'Liderlerinin')|e] koruması altına giren, sayısız küçük [Concept('countries', 'Ülkenin')|e] birleşiminden oluşur.\n\n[GetUniqueInternationalOrganization('hre').GetLeaderTitle], bu teşkilatın lideridir ve bu konuma seçimle gelir."
 game_concept_hre_electoral_college: "Elektör Kurulu"
 game_concept_hre_electoral_college_desc: "$game_concept_hre_electoral_college$, [GetUniqueInternationalOrganization('hre').GetName] bünyesindeki [ShowSpecialStatusNamePlural('elector')] tarafından oluşturulur.\n\n[ShowLawName('golden_bull')] Kanunu şu etmenlere bağlı olarak [ShowSpecialStatusNamePluralWithNoTooltip('elector')] tarafından nasıl oy verildiğini etkiler:\n- [country_rank|e] belirli bir etkiye sahip\n- [opinion|e] yarım etkili\n- [great_power_score|e] dört katı etkili"
 game_concept_trade_range: "Ticaret Menzili"
 game_concept_trade_range_desc: "Bir [Concept('country', 'Ülkenin')|e] iki [Concept('markets', 'Pazar')|e] arasında [trade|e] yapabileceği ve ülkenin [market_centers|e] baz alınarak hesaplanan maksimum mesafeyi belirler. [country|e] bir [Concept('market', 'Pazarda')|e] [Concept('merchant_capacity', 'Tüccar Kapasitesine')|e] sahip olduğu sürece $game_concept_trade_range$ndeki tüm pazarlarla [trade] yapabilir.\n\n$game_concept_trade_range$ esasen [advances|e] aracılığıyla artırılır ancak bazı [laws|e], [privileges|e] ve [reforms|e] da bunu etkileyebilir."
 game_concept_parliament: "Parlamento"
 game_concept_parliament_desc: "Bir [country|e], herhangi bir [Concept('parliament_issue', 'Parlamento Meselesini')|e] çözmek için [Concept('estates', 'Zümrelerini')|e] bir $game_concept_parliament$ oturumuna çağırabilir. Parlamento oturumları; bir [casus_belli|e] oluşturmak, [Concept('taxes', 'Vergileri')|e] yükseltmek veya [Concept('army_levies', 'Ordu')|e] ve [Concept('navy_levies', 'Donanma Seferberlerini')|e] artırmak ya da yürürlükteki [Concept('laws', 'Kanunlarından')|e] herhangi birini değiştirmek gibi fırsatlar da sunabilir. [Concept('estate', 'Zümrelerin')|e], desteklerini sunmadan önce çözülmesini isteyecekleri bir [Concept('parliament_agenda', 'Parlamento Gündemi')|e] olabilir.\n\n$game_concept_parliament$, [Concept('capital', 'Başkentte')|e] veya başka bir [Concept('location', 'İlde')|e] toplanabilir. Bu da oraya küçük faydalar sağlar. [location] [Concept('occupied', 'İşgal Edilirse')|e] Parlamento oturumu sonuçlanmaz.\n\n[GetUniqueInternationalOrganization('hre').GetName] gibi [Concept('international_organizations', 'Uluslararası Teşkilatların')|e] da $game_concept_parliament$su olabilir. Parlamento sistemi Teşkilat türüne göre değişir; bazılarında meselelerin geçmesi için belirli bir [Concept('special_status', 'Özel Statüye')|e] ve [Concept('special_status_power', 'Özel Statü Gücüne')|e] sahip [Concept('members', 'Üyelerin')|e] desteği gerekir."
 game_concept_parliament_seat: "Parlamento Makamı"
 game_concept_parliament_seat_desc: "Burası bir [Concept('country', 'Ülkenin')|e] veya bir [Concept('international_organization', 'Uluslararası Teşkilatın')|e] [Concept('parliament', 'Parlamentosunun')|e] toplandığı [Concept('location', 'İldir')|e]."
 game_concept_parliament_type: "Parlamento Türü"
 game_concept_parliament_types: "Parlamento Türleri"
 game_concept_parliament_type_desc: "[Concept('parliament', 'Parlamentoların')|e] farklı [Concept('parliament_type', 'Türleri')] vardır. Bunlar, parlamentonun işleyiş biçimini etkiler.\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "Parlamento Gündemi"
 game_concept_parliament_agenda_short: "Gündem"
 game_concept_parliament_agendas: "Parlamento Gündemleri"
 game_concept_parliament_agendas_short: "Gündemler"
 game_concept_parliament_agenda_desc: "Herhangi bir [Concept('estate', 'Zümrenin')|e], desteğini vermeden önce çözülmesi gereken bir $game_concept_parliament_agenda$ olabilir. Verilen destek [Concept('estate_power', 'Zümrenin Gücüne')|e] bağlı olduğu için bu durumun maliyeti [country|e] için yüksek olabilir.\n\n[international_organizations|e] bağlamındaysa [Concept('special_status', 'Özel Statüye')|e] sahip [members|e] kendi Parlamento Gündemlerini sunarlar. Bunlar kabul edilirse ya ilgili üyelerin [special_status_power|e] biçiminde garantili destekleri kazanılır."
 game_concept_parliament_issue: "Parlamento Meselesi"
 game_concept_parliament_issue_short: "Mesele"
 game_concept_parliament_issues: "Parlamento Meseleleri"
 game_concept_parliament_issues_short: "Meseleler"
 game_concept_parliament_issue_desc: "Bir süredir tartışılan ve [Concept('estates', 'Zümreler')|e] tarafından [Concept('parliament', 'Parlamentoda')|e] çözülmesi gereken meselelerdir. Çözülmezlerse [Concept('country', 'Ülkenin')|e] zayıflamasıyla sonuçlanır.\n\n[Concept('international_organizations', 'Uluslararası Teşkilatlardaysa')|e] bu tartışmaların [Concept('special_status', 'Özel Statüye')|e] sahip [Concept('members', 'Üyelerle')|e] müzakere edilmesi gerekir."
 game_concept_parliament_support: "Parlamento Desteği"
 game_concept_parliament_support_short: "Destek"
 game_concept_parliament_support_desc: "[Concept('parliament', 'Parlamentonun')|e], bir [Concept('parliament_issue', 'Parlamento Meselesini')|e] geçirmeye ne kadar meyilli olduğunu temsil eder. Devlet özel bir [Concept('parliament_request', 'Parlamento Talebinin')|e] gerçekleştirilmesini istediğinde de gerekir."
 game_concept_parliament_base_support: "Parlamento Temel Desteği"
 game_concept_parliament_base_support_short: "Temel Destek"
 game_concept_parliament_base_support_desc: "[parliament|e] toplandığında birincil [Concept('parliament_support', 'Parlamento Desteğini')|e] etkiler. Temelde [crown_power|e] değeri ile artsa da [laws|e], [government_reforms|e] ve [advances|e] de bu değere etki edebilir."
 game_concept_parliament_requests: "Parlamento Talepleri"
 game_concept_parliament_requests_desc: "Bir [Concept('country', 'Ülkenin')|e], [parliament_support|e] harcayarak halledebildiği eylemlerdir."
 game_concept_parliament_request: "Parlamento Talebi"
 game_concept_parliament_request_desc: "[Concept('country', 'Ülkelerin')|e], parlamentolarından geçirmek için [parliament_support|e] harcayabileceği bir eylemdir."
 game_concept_isolate: "İzole Et"
 game_concept_isolation: "İzolasyon"
 game_concept_isolated: "İzole"
 game_concept_isolate_desc: "İzole bir [country|e], kendi [Concept('markets', 'Pazarlarında')|e] başka bir ülkenin [Concept('goods', 'Mal')|e] [Concept('export', 'İhracatı')|e] veya [Concept('import', 'İthalatı')|e] yapmasına izin vermez. Bu Ülkeler, bazı diğer ülkelere bu kuralları yok sayabilecekleri özel izinler verebilir."
 game_concept_total_ability: "Toplam Beceri"
 game_concept_total_ability_desc: "Bir [Concept('character', 'Karakterin')|e] Toplam Becerisi; tüm [adm_short|e], [dip_short|e] ve [mil_short|e] [ability|e] skorları toplanarak hesaplanır."
 game_concept_legislative_efficiency: "Yasama Verimliliği"
 game_concept_legislative_efficiency_desc: "Bir [Concept('country', 'Ülkenin')|e] [Concept('laws', 'Kanunları')|e], [Concept('government_reforms', 'Hükûmet Islahatlarını')|e] ve [Concept('estate_privileges', 'Zümre Ayrıcalıklarını')|e] çıkarma hızını etkiler."
 game_concept_victory_card: "Zafer Kartı"
 game_concept_victory_cards: "Zafer Kartları"
 game_concept_victory_card_desc: "Zafer Kartı, bir [country|e] için haritadaki bir [Concept('area', 'Alanın')|e] tamamını fethetme hedefidir. Tüm alan bir ülke tarafından [Concept('owned', 'Sahiplenilip')|e], [Concept('controlled', 'Kontrol')|e] altına alınıp [Concept('core', 'Yurt Toprağı')|e] yapılırsa ülke [score|e] kazanır."
 game_concept_score: "Skor"
 game_concept_score_desc: "Bir [Concept('country', 'Ülkenin')|e] ne kadar iyi ilerlediğini gösterir. Her ülke [adm_short|e], [dip_short|e] ve [mil_short|e] performansına göre sıralanır ve sırasına göre skor kazanır.\nDaha büyük ülkeler, her [Concept('age', 'Çağda')|e] bir adet aldığı [Concept('victory_cards', 'Zafer Kartlarından')|e] da skor kazanır."
 game_concept_tithe: "Ondalık Vergi"
 game_concept_tithe_desc: "[ShowReligionAdjective('catholic')] inancına mensup ülkelerde aynı inançtaki [Concept('pops', 'Toplumlardan')|e] toplanıp Papalık'a verilen [gold|e] miktarıdır. Papalık hakkındaki [Concept('opinion', 'Görüşü')|e] olumsuz olan ülkeler ondalık vergiyi ödemez."
 game_concept_legal_male: "Yasal Erkek"
 game_concept_legal_male_plural: "Yasal Erkekler"
 game_concept_legally_male: "Yasal Olarak Erkek"
 game_concept_legal_male_desc: "Yasal Erkek, yasa hükmünce erkek olarak kabul edilen bir kadın [Concept('character', 'Karakterdir')|e]. Bu durum onlara [heir_selection|e] sırasında erkek denklerine karşı aynı hakları sunar. Bu durum, [ShowCharacterInteractionName('prefection')] [character_interaction|e] ile ilan edilebilir."
 game_concept_coalition: "Koalisyon"
 game_concept_coalition_desc: "Belirli bir [Concept('country', 'Ülkeye')|e] karşı [Concept('antagonism', 'Uzlaşmazlığı')|e] tehlikeli sınırlara ulaşan [countries|e] söz konusu ülkeyi hedef alan bir Koalisyona katılmaya karar verebilir."
 game_concept_head_of_the_cabinet: "Kabine Başkanı"
 game_concept_head_of_the_cabinet_desc: "Kabine Başkanı, [Concept('cabinet', 'Kabineyi')|e] temsil etmesi için saray tarafından görevlendirilen bir [Concept('character', 'Karakterdir')|e].\n\n[character] şu bonusları kazanır:\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "Doğal Liman Uygunluğu"
 game_concept_natural_harbor_suitability_desc: "Bir [Concept('location', 'İlin')|e] herhangi bir iyileştirme yapılmadan önceki doğal hâliyle gemilerin yanaşması, insan ve mal yükleyip boşaltması için ne kadar elverişli olduğunu gösterir. Liman [Concept('buildings', 'Yapılarının')|e] daha ucuza inşa edilmesini sağlar ve [Concept('harbor_capacity', 'Liman Kapasitesini')|e] geliştirir."
 game_concept_harbor_capacity: "Liman Kapasitesi"
 game_concept_harbor_capacity_desc: "Liman Kapasitesi, [proximity|e] ve [trade|e] hesaplamalarında deniz ve kara arasındaki gidiş-geliş maliyetini azaltır.\n\nBir [Concept('location', 'İlin')|e] Liman Kapasitesi, çoğunlukla [Concept('natural_harbor_suitability', 'Doğal Liman Uygunluğuna')|e] bağlıdır fakat limana ilişkin birçok [building|e] da bu değeri büyük oranda artırabilir."
 game_concept_payment: "Ödeme"
 game_concept_payments: "Ödemeler"
 game_concept_payment_desc: "Bir [Concept('international_organization', 'Uluslararası Teşkilatta')|e] bazı [Concept('members', 'Üyelerin')|e] teşkilat üyeliği karşılığında diğer üyelere [gold|e], [manpower|e], [sailors|e] veya başka bir şey ödemesi üzerine yapılan anlaşmadır. Ödemeler farklı [laws|e] ile uygulanabilir veya yürürlükten kaldırılabilir."
 game_concept_fow: "Savaş Sisi"
 game_concept_fog_of_war: "Savaş Sisi"
 game_concept_fow_vision: "Görüş"
 game_concept_fow_desc: "Haritanın [Concept('discovered', 'Keşfedilmiş')|e] kısımlarını gizleyen örtüye [fow] denir.\n\nDiğer [Concept('countries', 'Ülkelere')|e] ait [units|e] [Concept('fow', 'Savaş Sisinde')] dolaşırken [Concept('hidden', 'Gizlenirler')|e]. \n\nBir [location|e], [Concept('controller', 'Kontrol Sahibine')|e] daima görünürdür. Ayrıca bir [country|e], [Concept('own', 'Sahip')|e] olduğu [cores|e] bir [enemy|e] tarafından [Concept('occupied', 'İşgal Edilmiş')|e] olsa bile bu toprakları daima görür.\n\n[allies|e], [subjects|e] ve [overlords|e] görebildikleri alanları birbirleriyle paylaşır.\n\n[ShowVegetationName('forest')] [Concept('vegetation', 'Bitki Örtüsüne')|e] veya [ShowTopographyName('mountains')] [Concept('topography', 'Topoğrafyasına')|e] sahip olanlar gibi bazı [locations|e] her zaman [Concept('fow', 'Savaş Sisinde')] olacaktır.\n\n[ShowTopographyName('narrows')] [Concept('topography', 'Topoğrafyasına')] sahip [seazones|e] yalnızca diğer [Concept('seazones', 'Deniz Bölgelerinden')] görüşü engeller."
 game_concept_hidden: "Gizli"
 game_concept_hidden_desc: "[fow|e] içine yerleştirilen bir [unit|e], diğer [countries|e] için [Concept('hidden', 'Gizlidir')|e].\n\nBir birim gizlendiğinde diğer [countries] bu birim hakkında bilgi alamayacağı gibi bu birimin varlığından bile haberdar olmazlar.\n\nGizli [units] direkt [combat|e] bonusu alamazlar ama pusular stratejik avantaj sağlar."
 game_concept_location_importance: "İl Önemi"
 game_concept_location_importance_desc: "Bir ilin önemi; [Concept('location', 'İlin')|e] bir liman yapımına uygunluğu, [population|e] büyüklüğü, söz konusu ile giden kaç [Concept('roads', 'Yol')|e] olduğu, ilde kaç tane [Concept('buildings', 'Bina')|e] bulunduğu, [Concept('capital', 'Başkentimiz')|e] olup olmadığı, ilde [ShowBuildingTypeName('castle')] olup olmadığı ve ilin [market_access|e] gibi birçok faktöre bağlıdır."
 game_concept_monthly_income_trade_and_tax: "Aylık Ticaret ve Vergi Geliri"
 game_concept_monthly_income_trade_and_tax_desc: "[Concept('trading', 'Ticaretten')|e] ve [Concept('taxes', 'Vergilerden')|e] elde edilen toplam aylık [income|e]."
 game_concept_monthly_manpower: "Aylık İnsan Gücü"
 game_concept_monthly_manpower_desc: "[Concept('country', 'Ülkenin')|e] yeni aylık [manpower|e] kazancıdır."
 game_concept_revolutionary: "Devrimci"
 game_concept_revolution: "Devrim"
 game_concept_revolutionary_desc: "[revolution] bir [Concept('country', 'Ülkedeki')|e] topluluğun [ShowAgeName('age_6_revolutions')] sırasında yaşadığı eşsiz değişimdir. [ShowDisasterName('revolution_disaster')] geçiren ve devletin mutlak egemenliğini savunmayı başaramayan devletler [revolutionary] olur. [revolutionary] olmayan devletlerin hedefi hâline gelmesinin karşılığında güçlü [Concept('actions', 'Eylemlere')|e], [Concept('reforms', 'Islahatlara')|e] ve [Concept('laws', 'Kanunlara')|e] erişebilir."
 game_concept_revolutionary_target: "Devrimci Hedefi"
 game_concept_revolutionary_target_desc: "Devrimin merkezidir ve en güçlü [revolutionary|e] [Concept('country', 'Ülkedir')|e]."
 game_concept_celestial_authority_gc: "Göksel Otorite"
 game_concept_celestial_authority_gc_desc: "[GetUniqueInternationalOrganization('middle_kingdom').GetName] liderinin meşruiyet ölçüsüdür. Söz konusu [Concept('international_organization', 'Uluslararası Teşkilatta')|e] [Concept('laws', 'Kanunları')|e] ve [Concept('policies', 'Politikaları')|e] geçirmek için kullanılır."
 game_concept_share_of_power_gc: "Güç Payı"
 game_concept_share_of_power_gc_desc: "[ShowSituationName('fall_of_delhi')] [Concept('situation', 'Durumu')|e] sırasında belirli bir karşıt tarafın gücünün ölçüsüdür. Bu ölçüt [GetCountry('DLH').GetName] tarafından şu yöntemler kullanılarak artırılabilir:\n- Durum Eylemleri\n- [events|e]\n- Özel Barış Antlaşmaları\n- Diğer [Concept('countries', 'Ülkelerin')|e] verdiği Diplomatik Destek\n\nKarşıtlar kendi ölçütlerini [GetCountry('DLH').GetNameWithNoTooltip] ülkesine karşı taarruz savaşları yaparak ve zaferler kazanarak artırabilir."
