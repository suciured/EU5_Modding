 cmd_reform_the_cabinet_desc: "Eski dönemlerde [ROOT.GetCountry.GetGovernment.GetCabinetTitle] bünyesinde hizmet veren danışmanlar halkın çıkarını her şeyin üzerinde tutardı. Son zamanlarda danışmanların gerilemesi ve yozlaşması hiç görülmemiş seviyelere ulaştı. Sefasını sürdükleri ayrıcalıklı konumlarından resmî makamları talep ediyorlar ve kanunların gerektirdiği vazifelerini yerine getirmiyorlar. Onların sağladığı imtiyazları kaybedecek olsak bile bu durumun değişmesi gereklidir."
