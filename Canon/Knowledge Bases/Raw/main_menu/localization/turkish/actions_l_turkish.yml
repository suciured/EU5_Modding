 ban_conversion_of_adipatis_desc: "Adipati adıyla bilinen vilayet valilerimizin din değiştirmesi, devletimizin birlik ve beraberliğine büyük bir tehdit oluşturuyor. Bu uygulamayı yasaklarsak, astlarımızın öfkesini üzerimize çekme pahasına topraklarımızın istikrarını daha uzun süre koruyabiliriz."
