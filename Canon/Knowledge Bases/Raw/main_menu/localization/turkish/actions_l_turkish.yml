 cmd_revise_the_tax_code_desc: "Birçok vilayetimizin verimsiz şekilde vergilendirilmesi nedeniyle birçok kayıp yaşadık ve hazinemizin zenginliği azaldı. Yükselişe geçmek ve hanedanımızın dağılmasını önlemek için gelir kaynaklarımızla ilgilenmeliyiz."
