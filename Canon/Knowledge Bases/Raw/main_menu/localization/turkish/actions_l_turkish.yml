 control_the_bhres_desc: "[ShowReligionGroupName('muslim')] dinine geçen prens ve saray mensuplarının sayısı giderek artıyor. Aslında böylesi bir eyleme pek aldırış etmezdik fakat uzun vadeli sonuçlarını göz önünde bulundurunca söz konusu kimselerin sadakatinden şüphe duymaya başladık."
