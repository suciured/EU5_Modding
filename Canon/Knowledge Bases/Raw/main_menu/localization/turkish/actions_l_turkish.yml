 cmd_strengthen_crown: "Tahtı Güçlendir"
 cmd_strengthen_crown_desc: "Göksel Yetki sahipleri olarak meşruiyetimiz sorgulanıyor. Bizi eleştirenleri susturmalı ve kutsal seçilmişler olarak ihtişamımıza yeniden kavuşmalıyız."
