 DIFFICULTY_LEVEL_LABEL: "Zorluk"
 difficulty_level_name_1: "#G Çok Kolay #!"
 difficulty_level_desc_1: "#T Çok Kolay #! Bu [country|e] #G Çok kolay#! bir başlangıç konumuna sahiptir ve #G Tecrübesiz#! oyuncular için tavsiye edilir.\n\n#G Çok kolay#! [countries] çoğunlukla idare etmesi kolay bir büyüklükte olurlar, tek bir [Concept('market', 'Pazara')|e] dâhil olurlar, daha zayıf veya dost komşuları olur ve özel mekanikler tarafından kısıtlandırılmazlar."
 difficulty_level_name_2: "#G Kolay #!"
 difficulty_level_desc_2: "#T Kolay #! Bu [country|e] #G Kolay#! bir başlangıç konumuna sahiptir ve #G Tecrübesiz#! oyuncular için tavsiye edilir.\n\n#G Kolay#! [countries] çoğunlukla idare etmesi kolay bir büyüklükte olurlar, tek bir [Concept('market', 'Pazara')|e] dâhil olurlar ve daha zayıf veya dost komşuları olur."
 difficulty_level_name_3: "#l Orta #!"
 difficulty_level_desc_3: "#T Orta #! Bu [country|e] Orta zorlukta bir deneyim sunar ve oyunun temel mekaniklerine aşina oyuncular için tavsiye edilir.\n\n#W Orta#! [countries] çoğunlukla daha büyük olurlar, birden fazla [Concept('market', 'Pazara')|e] dâhil olurlar ve komşuları daha belirgin bir tehdit teşkil ederek varlıklarını sürdürmelerini zorlaştırabilirler.\n\n#W Orta#! [countries] aynı zamanda [situations|e], [disasters|e] veya [international_organizations|e] gibi özel içeriklere daha erken bir aşamada dâhil olabilirler. Bu da oynanış biçimlerini normalden daha farklı hâle getirebilir."
 difficulty_level_name_4: "#R Zor #!"
 difficulty_level_desc_4: "#T Zor #! Bu [country|e] #R Zor#! bir oyun deneyimi sunar ve #italic Europa Universalis V#!'in temel mekaniklerinde uzmanlaşmış oyuncular için tavsiye edilir.\n\n#R Zor#! [countries] ya fazlasıyla büyük ve idaresi karmaşık olduklarından yönetilmesi zor ya da oyunun başlangıcından itibaren güçlü komşularına karşı savunmasız ülkelerdir."
 difficulty_level_name_5: "#R Çok Zor #!"
 difficulty_level_desc_5: "#T Çok Zor #! Bu [country|e] #R Çok Zor#! bir oyun deneyimi sunar ve #italic Europa Universalis V#!'te uzmanlaşmış oyuncular için tavsiye edilir.\n\n#R Çok Zor#! [countries] ya fazlasıyla büyük ve idaresi karmaşık olduğundan yönetilmesi oldukça zor ya da oyunun başlangıcından itibaren güçlü komşularına karşı son derece savunmasız ülkelerdir."
