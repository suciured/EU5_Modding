 llotja_seda: "La Llotja de la Seda"
 llotja_seda_desc: "Çarpıcı bir mimari şaheser olan La Llotja üç parçadan oluşur. #italic \"Sala de Contratació\"#!, tüccarların sözleşmeleri konuştuğu, müsrifçe kıvrımlı sütunlarla donatılmış bir ticaret salonudur. Konsül Köşkü de #italic \"Tribunal del Mar\"#! için bir merkez görevi görür. La Llotja'nın merkez kulesi ise borçlular için bir hapishane olarak kullanılır."
 zwinger: "Zwinger"
 zwinger_desc: "Bu görkemli tesis, gelecekte inşa edilebilecek bir kale için ayrılan bölgeyle birlikte festival ve bahçe alanı olarak kullanılmaktadır."
 globe_theatre: "Globe Tiyatrosu"
 globe_theatre_desc: "Bu ahşap açık hava eğlence alanı, gelecek yıllarda da insanları kendine çekecek gibi görünüyor ancak ufak kıvılcımlar çıkabilir."
