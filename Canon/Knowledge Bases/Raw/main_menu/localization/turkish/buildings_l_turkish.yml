 bolshoi_theater: "Bolşoy Tiyatrosu"
 bolshoi_theater_desc: "Bu Neoklasik kültürel hazine, seyircilere bale ve opera alanında üst düzey yapımlar sunar. Bazı performanslar kulakları sağır edebilir."
 bolshoi_theater_why: "$bolshoi_theater$ yalnızca bir olay ile inşa edilebilir."
 archive_of_the_indies: "Hint Adaları Arşivi"
 archive_of_the_indies_desc: "Bu arşiv, denizaşırı etkinliklerimizle ilgili belgelerin tamamını saklaması için sipariş edilmiştir."
 archive_of_the_indies_why: "$archive_of_the_indies$ yalnızca bir olay ile inşa edilebilir."
 hsa_burgtor: "Burgtor"
 hsa_burgtor_desc: "Başkentimizin ana kapısına inşa edilen $hsa_burgtor$, Gotik mimarisini göz alıcı bir biçimde gözler önüne sermekle birlikte savunma alanındaki uzmanlığımızı simgeliyor."
 bodrum_castle: "Petronium"
 bodrum_castle_desc: "$bodrum_castle$, [GetCountry('KNI').GetAdjective] ülkesinin [ShowRegionName('anatolia_region')] ana karasındaki başlıca kalesidir. İngiliz, Fransız, İtalyan ve Almanlar tarafından inşa edilen 4 kuleye sahiptir ve bölgedeki Hristiyanlar için bir sığınak görevi görür."
 chi_macau_port: "Makao Antlaşma Limanı"
 chi_macau_port_desc: "$chi_macau_port$, [GetCountry('POR').GetName] ülkesine kiralanan bölgeyi temsil eder. [GetCountry('POR').GetNameWithNoTooltip] halkı her yıl toprak kirası olarak yüklü miktarda altın ödemek zorundadır."
 chi_missionary_building: "Fransisken Misyonerlik Merkezi"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "Yasak Şehir"
 forbidden_city_desc: "$forbidden_city$ o kadar anıtsal bir yapıdır ki [GetInternationalOrganizationType('middle_kingdom').GetName] teşkilatının gücünü hakkıyla sergileyebilen yegâne saray olarak görülür."
 college_of_poets: "Collegium Poetarum et Mathematicorum"
 college_of_poets_desc: "Şairler Koleji, beşeriyetçi çalışmalarımıza yaptığımız yatırımların bir kanıtıdır ve ülkemizdeki sanatçılara mümkün olan en iyi eğitimi sunacaktır."
 college_of_poets_why: "$college_of_poets$ yalnızca bir olay ile inşa edilebilir."
 bibliotheca_corviniana: "Bibliotheca Corviniana"
 bibliotheca_corviniana_desc: "$bibliotheca_corviniana$, oldukça engin çeşitlilikte el yazması ve kitap barındıran meşhur bir Rönesans kütüphanesidir."
 the_cipher_secretary: "Şifre Sekreterliği"
 the_cipher_secretary_desc: "Şifre Sekreterliği, Cumhuriyet'in çıkarlarını korumak amacıyla tüccarların ve diplomatların mektuplarını şifreleyen, devlet tarafından idare edilen bir makamdır."
 teatro_san_cassiano: "Teatro San Cassiano"
 teatro_san_cassiano_desc: "$teatro_san_cassiano$, dünyanın ilk halka açık opera binasıdır ve gösteri sanatları tarihinde önemli bir dönüm noktası oluşturarak Venedik'in önde gelen bir kültür merkezi olarak konumunu sağlamlaştırmıştır."
 doges_palace: "Doç Sarayı"
 doges_palace_desc: "Venedik'teki Doç Sarayı, Venedik Cumhuriyeti'nin baş yöneticisi ve lideri olan Doç'un ikametgâhıdır."
 piazza_san_marco: "Piazza San Marco"
 piazza_san_marco_desc: "Piazza San Marco veya San Marco Meydanı, Venedik'in ana meydanıdır. San Marco Bazilikası, Campanile ve Doç Sarayı gibi etkileyici mimarisiyle ünlüdür ve şehrin sosyal, dinî ve siyasi merkezidir."
 walls_of_ston: "Ston Surları"
 walls_of_ston_desc: "$walls_of_ston$, ticaret şehri Ragusa'yı koruyan devasa bir tahkimattır."
 swi_collegium_helveticum: "Collegium Helveticum"
 swi_collegium_helveticum_desc: "$swi_collegium_helveticum$, İsviçre halkının en yetenekli din adamlarını yetiştirir. Collegium, doğrudan İsviçre topraklarında yer almasa da gelecek vadeden rahipler için başlıca bir eğitim merkezidir."
 swi_collegium_helveticum_why: "$swi_collegium_helveticum$ yalnızca bir olay ile inşa edilebilir."
 kastellet: "Kastellet"
 kastellet_desc: "$kastellet$, Kopenhag'da bulunan, şehri hem karadan hem denizden gelecek saldırılara karşı korumak için tasarlanmış, hendekle çevrili ve beş burçlu yıldız şeklinde bir kaledir."
 kronborg: "Kronborg"
 kronborg_desc: "Öresund Boğazı'nın girişinde yer alan $kronborg$ Kalesi, tarih boyunca Baltık Denizi ile Kuzey Denizi arasında seyreden gemilerden geçiş vergisi toplayan ve geçişi denetleyen kilit bir kale işlevi görmüştür."
 husuni_kubwa: "Husuni Kubwa"
 husuni_kubwa_desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName] tarafından yaptırılan görkemli bir saray kompleksi. Bu yapı zarif [ShowCultureName('swahili_culture')] mimarisine sahiptir. Topraklarımızdaki çok sayıda tüccar için başkentin fiilî ticaret ve depolama merkezi işlevi olmasıyla hem kraliyet için hem de ticari amaçlarla kullanılır."
 magistrato_alla_sanita: "Magistrato alla Sanità"
 magistrato_alla_sanita_desc: "Magistrato alla Sanità, özellikle veba olmak üzere salgın hastalıkların yayılmasını önlemek ve kontrol etmek için alınan önlemleri denetleyen ve yöneten bir kamu sağlığı kurumudur."
 imperial_city_of_hue: "$hue_location$ İmparatorluk Şehri"
 imperial_city_of_hue_desc: "$imperial_city_of_hue$, başkentin kalesinde yer alan surlarla çevrili bir bölgedir ve $DAI$ imparatorluk ailesinin ikametgâhıdır."
 lighthouse_of_alexandria: "İskenderiye Feneri"
 lighthouse_of_alexandria_desc: "$lighthouse_of_alexandria$ muazzam bir yapıttır ve Antik Dünyanın Yedi Harikası'ndan biridir. Yakın zamanda yeniden inşa edilen bu deniz feneri, antik mirasına çağdaş bir saygı duruşu niteliğindedir ve İskenderiye limanına gelen gemilere yeniden kılavuzluk etmektedir."
 al_azhar_madrasa: "Ezher Medresesi"
 al_azhar_madrasa_desc: "$al_azhar_madrasa$, dünyanın en eski ve en saygın İslami eğitim kurumlarından biridir. Din, hukuk ve Arapça alanlarındaki bilimsel çalışmalarıyla tanınmaktadır."
 castel_sant_angelo: "Kutsal Melek Kalesi"
 castel_sant_angelo_desc: "Aslen İmparator Hadrianus tarafından ailesi için bir anıt mezar olarak inşa edilen $castel_sant_angelo$, Papalar tarafından [ShowLocationName('rome')] ilinin en çetin hisarlarından biri olacak şekilde yeniden inşa edilmiştir."
 quirinal_palace: "Quirinal Sarayı"
 quirinal_palace_desc: "$quirinal_palace$, Papaların yazları ikamet ettiği yerdir. [ShowLocationName('rome')] şehrine bakan ve onunla aynı adı taşıyan tepede bulunmaktadır."
 ambras_castle: "Ambras Kalesi"
 ambras_castle_desc: "$ambras_castle$, hanedanın merkezi olmasının yanı sıra törenlerde de kullanılan ve kültürel önemi yüksek bir yapıdır. Hükümdarlarımız tarafından toplanan büyük bir nadir eşyalar koleksiyonuna ev sahipliği yapar."
 belvedere_palace: "Belvedere Sarayı"
 belvedere_palace_desc: "Viyana'da bulunan $belvedere_palace$, mimari muhteşemliğiyle ve bir kültürel merkez olmasıyla meşhurdur. Avrupa sanat geleneğinin ortaya koyduğu eserlerden oluşan geniş bir koleksiyona ev sahipliği yapar."
 sco_palace_of_holyroodhouse: "Holyroodhouse Sarayı"
 sco_palace_of_holyroodhouse_desc: "Gotik tarzında inşa edilmiş $sco_palace_of_holyroodhouse$, [ShowCultureName('scottish')] Rönesansı'nın birçok sembolünden biri olarak hâlâ ayaktadır. [GetCountry('SCO').GetGovernment.GetAdjective] ailesinin en kıymetli konutlarından biridir."
 fra_louvre_museum: "Louvre Müzesi"
 fra_louvre_museum_desc: "Bir zamanlar $french_group$ kraliyet sembolü olan Louvre sarayı [GetCountry('FRA').GetNameWithNoTooltip] ülkesinin en değerli eserlerine ev sahipliği yapan halka açık bir müzeye dönüştürüldü."
 #Unique Buildings
 ablaq_palace: "Ablak Sarayı"
 ablaq_palace_desc: "Mısırlı hükümdarlara münevver bir ikametgâh olarak hizmet veren bu yapı, en güzel Ablak mimari tarzı kullanılarak döşenmiştir. Kutsal salonlarında, $kaaba$'yi kaplayan ve Kisve-i Şerif olarak da bilinen ipek örtü üretiliyordu."
 mamluk_barracks: "$mamluk$ Kışlaları"
 mamluk_barracks_desc: "Seçkin köle birimleri barındıran kışlalardır. Bu tesisler, yabancı kölelerin bizim usullerimizi öğrenmesine, dinî metinleri okumasına ve daha disiplinli savaşçılar olarak yetişmesine yardımcı olan gerekli imkânlarla donatılmıştır."
 bey_fortress: "Bey Hisarı"
 bey_fortress_desc: "Bir dizi hendek ve tahkimattan oluşan bu hisarlar genellikle büyük yerleşim yerlerine bağlıdır ve bölgedeki askerli kulelerin ve surların uzantısı olarak faaliyet gösterir."
 theodosian_walls: "Theodosius Surları"
 theodosian_walls_desc: "Büyük Konstantin'in emriyle inşa edilen bu surlar, Avrupa'nın en münevver şehirlerinden birini tüm zarifliğiyle himayesi altına almaktadır. Yıllar sonra İmparator II. Theodosius tarafından ikinci sur hattı çekildiğinde şehrin savunması bir nevi efsaneleşerek büyük bir takdir topladı ve hatta aşılmaz olduğu düşünüldü."
 hanseatic_town_hall: "Hansa Belediye Binası"
 hanseatic_town_hall_desc: "Tüccar birliğimizin kalbi olan belediye binası, büyüyen zenginliğimizin ve etki alanımızın bir simgesi hâline geldi."
 hanseatic_shipwright_guild: "Hansalı Gemi Ustaları Loncası"
 hanseatic_shipwright_guild_desc: "Bu yapı, tecrübeli Hansalı gemi ustalarına adanmıştır."
