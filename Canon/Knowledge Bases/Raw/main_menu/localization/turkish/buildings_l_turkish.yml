 tannery_mill_desc: "Yeni kimyasallar ve daha etkili üretim yöntemleri sayesinde $leather$ üretimimiz rakip tanımayacak."
 printing_manufactory: "Basımevi"
 printing_manufactory_desc: "Yeni baskı tekniklerinin kullanılması sayesinde basımevleri eskiye kıyasla daha fazla miktarda $books$ basabilecek."
 printing_mill: "Matbaa"
 printing_mill_desc: "Kimyasalların ve daha dayanıklı baskı levhalarının kullanılmasını da içeren yeni teknikler sayesinde seri hâlde $books$ basılabilecek."
 paper_manufactory: "Kâğıt İmalathanesi"
 paper_manufactory_desc: "Matbaa endüstrisi nedeniyle giderek artan $paper$ ihtiyacı, $paper$ üretimini artırmak için yenilikçi yöntemlere başvurmayı zorunlu kılıyor."
 paper_mill: "Kâğıt Fabrikası"
 paper_mill_desc: "$cotton$tan imal edilen $cloth$ların kullanıldığı bir $paper_mill$ daha yüksek miktarlarda kâğıt üretebilir."
 winery: "Şaraphane"
 winery_desc: "Çeşitli ham şekerlerin mayalanarak zengin ve sarhoş edici içkilere dönüştürüldüğü mütevazı bir loncadır. Geleneksel üzüm şarabından daha basit olmasına rağmen bu içkiler hem halk hem de soylular tarafından beğenilir. Her bölge kendine özgü tatları ve teknikleri mükemmelleştirmeye uğraşır."
 winery_manufactory: "Şarap İmalathanesi"
 winery_manufactory_desc: "Mayalı içkilerin daha kalitelilerine artan talep, geleneğin sanayiyle buluştuğu devasa üretim merkezlerinin kurulmasına yol açtı. Kalabalık şehirlerin ve uzak diyarlara uzanan ticaret ağlarının taleplerini karşılamak için eskinin şarap üretim yöntemleri büyük çaplı faaliyetlere göre ölçeklenmekte ve böylelikle hiçbir bardağın boş kalmaması sağlanmaktadır."
 firearms_manufactory: "Ateşli Silah İmalathanesi"
 cannon_foundry: "Top Dökümhanesi"
 pottery_guild: "Çömlekçiler Loncası"
 pottery_guild_desc: "Çömlekçilik insanoğlunun en eski ekonomik faaliyetlerinden biridir. Çömlekçilerin loncalar bünyesinde bir araya gelmesi bilgi alışverişini ve uzmanlaşmayı teşvik ederek daha yüksek miktarlarda seramik üretimini mümkün kılar."
 pottery_manufactory: "Çömlek İmalathanesi"
 pottery_manufactory_desc: "Ticari amaçla üretilen seramiğe yönelik talebin giderek artması ölçek ekonomisi oluşmasına neden oldu. Mamullerin standart ve planlı hâle getirilmiş bir iş akışı kullanılarak üretilmesi çömlekçiliği bir zanaat olmaktan uzaklaştırır."
 pottery_mill: "Çömlek Atölyesi"
 pottery_mill_desc: "İmal edilen seramik ürünler nedeniyle oluşan arz artışı kaçınılmaz olarak seri üretimin gelişmesine neden oldu. Artık seramik üretiminden sanayi işçileri sorumlu."
 apothecary: "Eczane"
 apothecary_desc: "Eczane, ilaç temin ve tedarik hizmeti sağlayan bir yerdir. Bu ilaçlar çeşitli kaynaklardan sağlanır; bunlar arasında şifalı otlar ve diğer doğal devaların yanı sıra hayvan boynuzları ve cıva gibi daha acayip malzemeler de yer alır."
 furniture_guild: "Marangozlar Loncası"
 furniture_guild_desc: "Marangozluk, bir haneyi geçindirmek için başvurulabilecek en temel uğraşlardan biridir. Loncalar altında teşkilatlanmak, marangozların standartlar belirlemesine ve zanaatlarını daha sürdürülebilir kılan teknikleri kendi aralarında paylaşmasına olanak tanır."
 furniture_manufactory: "Mobilya İmalathanesi"
 furniture_manufactory_desc: "Bir zanaat olarak marangozluk halkın mobilyalara olan talebini karşılamak için yeterli olmayabilir, hele ki daha özgün ürünlere meraklı burjuvalarla dolu şehir çevrelerinde. Giderek artan ihtiyacı karşılamak için mobilya imalatının daha büyük atölyelere taşınması gerekebilir."
 furniture_mill: "Mobilya Atölyesi"
 furniture_mill_desc: "Toplumsal refah seviyesi yükseldikçe mobilya gibi mamullere olan talep de artar. Arzda artışı sürdürmenin tek yolu söz konusu malları fabrikalarda endüstriyel yöntemler kullanarak üretmektir."
 mercury_patio: "Cıva Tesisi"
