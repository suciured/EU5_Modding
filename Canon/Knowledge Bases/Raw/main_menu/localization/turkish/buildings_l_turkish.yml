 cinque_port: "Cinque Limanı"
 cinque_port_desc: "Eski Cinque Limanlarından biri olan bu liman, özerklik karşılığında taht için çok değerli bir deniz desteği sağlamaktadır."
 eng_royal_forest: "Kraliyet Ormanı"
 eng_royal_forest_desc: "Orman Tüzüğü, büyük av alanlarının doğrudan tahtın kontrolüne geçmesine olanak sağlamıştır. Buradaki \"orman\" kelimesi, ağaçlardan ziyade av için elverişli bölgelere işaret etmektedir."
 can_only_destroy_building_through_parliament_issue_tt: "Yalnızca bir [parliament_issue|e] aracılığıyla yok edilebilir."
 north_sea_shipyards: "Kuzey Denizi Tersaneleri"
 enderun_academy: "Enderûn Mektebi"
 imperial_halic_shipyards: "İmparatorluk Cephaneliği"
 imperial_halic_shipyards_desc: "Tersanelerden, kuru havuzlardan, demir ocaklarından, dokumacılardan ve hatta hastane ile hapishaneden oluşan bu devasa tesis, bir imparatorluğun donanma üssü olmayı hak ediyor."
 stannary_court: "Kalay Mahkemesi"
 stannary_court_desc: "Cornwall'daki ve Devon'daki kalay madencileri tarafından kullanılan bu mahkeme, 1305 yılında kraliyet fermanıyla adalet alanındaki bağımsızlıklarının kazanılmasıyla ortaya çıkmıştır."
 stannary_court_why: "Yalnızca [GetCountry('ENG').GetName] tarafından Kalay Kanunu geçtikten sonra [ShowProvinceDefinitionName('cornwall_province')] ve [ShowProvinceDefinitionName('devon_province')] illerinde inşa edilebilir."
 stannary_court_destroy: "$flavor_eng.67.title$ [Concept('event', 'Olayı')|e] #Y 1601#! yılından sonra gerçekleşti"
 lieutenancy: "Vekillik"
 lieutenancy_desc: "Vekillik, hükümdarın bir bölgesini kontrol eden vekilin merkezini temsil eder."
 not_in_capital_region: "[Concept('capital', 'Başkentin')|e] bulunduğu [Concept('region', 'Bölgede')|e] yapılamaz"
 ostrog: "Ostrog"
 ostrog_desc: "$ostrog$, Rusya'nın uzaktaki bölgelerine inşa edilen küçük, ahşap tahkimatlardır. Ostroglar, odun yapılar olduğu için nispeten ucuzdur ve hızlı inşa edilir."
 pomor_outpost: "Pomor Karakolu"
 pomor_outpost_desc: "$pomor_outpost$, kürk ve balık toplamak için önde gelen yapılardan biridir. Birçok köylü, kürk ticaretinden hayatını kazanma umuduyla Sibirya açıklarında bu yapılara başvurur."
 sofa_stockade: "Sofa Şarampolleri"
 sofa_stockade_desc: "$sofa_stockade$ pek çok açıdan sıradan bir $stockade$e benzer. Seferberler veya milisler yerine $a_sofa_infantry$nin kullanılması $sofa_stockade$ni aşılması epey güç engeller hâline getirir."
 sofa_barracks: "Sofa Kışlaları"
 sofa_barracks_desc: "$sofa_barracks$ sahibinin [location|e] içinde [ShowUnitDefinitionName('a_sofa_infantry')] ve [ShowUnitDefinitionName('a_mandekalu_cavalry')] birimlerini askere almasına olanak tanıyan özel $barracks$dır."
 viceroyalty: "Genel Valilik"
 viceroyalty_desc: "Bu genel valilik yapısı, hükümdarın adına toprakları yöneten genel valinin resmen ikamet ettiği yer ve yönetimi sağladığı merkez olarak görev görür."
 barcelona_royal_shipyard: "Barselona Kraliyet Tersanesi"
 barcelona_royal_shipyard_desc: "Aynı zamanda \"Drassanes Reials de Barcelona\" olarak da bilinen Barselona Kraliyet Tersanesi, Barselona limanının yanında yer alır. Tersanenin geçmişi 13. yüzyıla kadar uzanmaktadır ve çeşitli genişletmeler almıştır. Gemi imalathanesi, cephanelik ve kadırgalar için depo olarak hizmet vererek denizcilik alanında önemli bir yere sahiptir."
 royal_atarazanas_seville: "Sevilla Kraliyet Tersaneleri"
 royal_atarazanas_seville_desc: "Krallık için yeni gemiler üreten Sevilla Kraliyet Tersaneleri, Kastilya Tacı'nın en önemli tersaneleridir ve İber Yarımadası'ndaki en önemlilerinden biridir."
 royal_audience_and_chancery: "Kraliyet Kabul Salonu ve Arşiv Dairesi"
 royal_audience_and_chancery_desc: "$royal_audience_and_chancery$ bir yargı kurumu ve tüm ulus üzerinde yetkiye sahip en yüksek mahkeme olarak kraliyetimizin yasal otoritesini sembolize eder."
 general_archive_of_simancas: "Simancas Umumi Arşivi"
 general_archive_of_simancas_desc: "$general_archive_of_simancas$, ufak olmasına rağmen maksadına uygun boyutlarda tasarlanmıştır ve Avrupa'daki ilk resmî devlet arşividir. Ülkeyi merkezîleştirmek ve önemli belgeleri saklamak için yapılmıştır."
 sevilla_bullfighting_school: "Sevilla Boğa Güreşi Okulu"
 sevilla_bullfighting_school_desc: "$sevilla_bullfighting_school$, bu ikonik kültürel geleneği sürdüren matadorların eğitimine adanmış ilk resmî kurumdur."
 el_escorial_palace: "El Escorial"
 el_escorial_palace_desc: "Augustinyen Tarikatı'nın manastırıyla aynı yerde, hükümdarlarımızın yeni konutu olarak inşa edilen $el_escorial$, ulusumuzun heybetinin ve dinine bağlılığının sembollerinden biridir."
 school_of_salamanca: "Salamanca Okulu"
 school_of_salamanca_desc: "$school_of_salamanca$, hukuk, etik, ekonomi ve daha birçok disiplinde modern düşünceyi şekillendirme maksadıyla faaliyet gösteren bir kurumdur."
 segovia_artillery_academy: "Segovia Topçu Akademisi"
 segovia_artillery_academy_desc: "$segovia_artillery_academy$, topların askerî kullanımı üzerine yaptığı çalışmalarla türünün ilk örneği olan akademidir. Modern topçuluk alanındaki yeniliklerde kritik bir rol oynamıştır."
 brethren_marsh: "Bataklık Yoldaşları"
 brethren_marsh_desc: "Bu liman, uluslararası ticareti yürüten ve bu ticaret kapsamındakileri koruması altına alan Bataklık Yoldaşları'na aittir. Bu limanlar, gemi ustaları için bir merkezdir."
 cawa_barracks: "Ç̌äwa Kışlası"
 cawa_barracks_desc: "Burada Ç̌äwa Alayları oluşturulur."
 kings_manor: "Kral Konağı"
 kings_manor_desc: "Adli meselelerin yönetim merkezidir. Kuzey Konseyi tarafından kullanılmaktadır."
 kings_manor_why: "Yalnızca Kuzey Konseyi kurulduktan sonra [ShowLocationName('york')] bölgesinde inşa edilebilir."
 calmecac: "Calmecac"
 calmecac_desc: "Bir soylu okulu olan #italic Calmecac#!; tarih, din, savaş ve daha fazlası hakkında titiz bir eğitim sunar. [ShowLocationName('tenochtitlan')] Büyük Tapınağı yakınında yer alır ve rahiplik eğitimi için önemli bir yere sahiptir. Genç, sıradan halk #italic Tēlpōchcalli#! eğitimi alırken soylu liderler olabilecek kişiler, genelde askerî tarikatlar tarafından #italic Calmecac#! eğitimi alır."
 telpochcalli: "Tēlpōchcalli"
 telpochcalli_desc: "Nahuatl dilinde \"genç erkeklerin evi\" anlamına gelen #italic Tēlpōchcalli#!, gençleri on beş yaşından itibaren topluluk hizmeti ve savaş için eğitir. Burada ulusumuzun gelecek savaşçılarını güçlendirmek adına yorucu etkinlikler, soğuk duşlar ve idareli öğünler bulunur."
 panaqa_building: "Panaka"
 panaqa_building_desc: "Bu il, önceki hükümdarın kraliyet ailesinin ellerinde. Mevcut hükümdarın bu topraklar üzerinde yetkisi yok."
 pukara_building: "Pukara"
 pukara_building_desc: "$pukara_building$, bir tepe veya dağlık araziye inşa edilir ve hem silah deposu hem de savunma tahkimatı olarak hizmet verir. Arazinin zorluklarını tasarımına yansıtarak nispeten daha ucuz bir hâle gelirler ve sıradan tahkimatlara kıyasla inşa etmek ve bakımını yapmak daha kolaydır."
 terraces: "Taraçalar"
 terraces_desc: "$terraces$, And bölgesinin karmaşık zemininde verimli çiftçilik yapabilmek için kullanılan eğimli alanlardır. Farklı yükseklik seviyelerinde inşa edilen bu taraçalar, yakın çevrede birçok farklı ekin için en verimli toprağı sağlar."
 tambo: "Tambo"
 tambo_desc: "$tambo$, İnkalar için bir ikmal deposudur. $tambo$'nun amacı, yapının büyüklüğüne göre önemli miktarda değişir. Küçük tambolar, geçen gezginler için birer durak görevi görürken büyük tambolar, vilayet yönetimi için bir ofis görevi bile görür."
 incamisana: "İnkamisana"
 incamisana_desc: "$incamisana$, su ve su ilahlarına tapınmak ile onları onurlandırmak için yapılmış bir tapınaktır. Mimari güzelliği ve teknik dehayı bir araya getiren $incamisana$ hem dinî bir yapı olarak hem de sulama sistemi olarak iki farklı amaca hizmet eder."
 order_commandery: "Tarikat Komutanlığı"
 order_commandery_desc: "$order_commandery$, askerî tarikatların kendi toprakları dışında sahip olduğu yapılardır ve iki amaca hizmet ederler. Çevre bölgelerdeki sömürü gelirlerini toplamak ve yeni tarikat üyeleri toplamak için kullanılırlar."
 order_commandery_tt: "Sahibi bize [ShowRelationTypeName('military_sponsorship')] verdi."
 royal_society: "Kraliyet Derneği"
 royal_society_desc: "$royal_society$ kendini araştırma, yayımlama ve bilimsel fazileti öne çıkarma aracılığıyla bilimsel bilgi birikimini ilerletmeye adamış bilimsel bir kurumdur."
 royal_society_why: "Yalnızca Kraliyet Derneği kurulduktan sonra başkente inşa edilebilir."
 royal_academy_of_arts: "Kraliyet Sanat Akademisi"
 royal_academy_of_arts_desc: "$royal_academy_of_arts$ kendini eğitim, sergi ve sanatsal yetenek aracılığıyla görsel sanatlar ile mimari dünyasını ilerletmeye, tanıtmaya ve bu alanda ilham vermeye adamış bir kurumdur."
 royal_academy_of_arts_why: "Yalnızca Kraliyet Sanat Akademisi kurulduktan sonra başkente inşa edilebilir."
 peel_towers: "Peel Kulesi"
 peel_towers_desc: "$peel_towers$, yerel tahkimatları geliştiren ve savaş sırasında toprakların maruz kaldığı tahribattan iyileşmesini sağlayan bir savunma yapısıdır."
 dun_fort: "Klan İktidar Merkezi"
 dun_fort_desc: "$dun_fort$, taştan yapılan ve her klanın merkezi olarak görev gören bir tahkimattır. Bu yapılar, klanların toplumumuzda sahip oldukları benzersiz statüyü göstermeleri için kullanılabilir."
 fortress_church: "Kale Kilise"
 fortress_church_desc: "$fortress_church$, çift amaçlı bir yapıdır. Dinî işlevleriyle birlikte topluluğa normal bir kilise hizmeti verir ancak kuşatma durumlarında bir savunma yapısı olarak da kullanılır."
 kokufu: "Kokufu"
 kokufu_desc: "Vilayet valilikleri $japan_region$ dâhilindeki birçok eyaleti yönetmekle görevlendirilmiştir. Bu mevki, atanan ailelere büyük güç ve nüfuz kazandırır."
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')] yapılamaz. Yerine, [GetInternationalOrganizationType('japanese_shogunate').GetName] [Concept('international_organization_leader_short', 'Teşkilatının Lideri')|e] tarafından tahsis edilir."
 gosho: "Gosho"
 gosho_desc: "Gosho olarak adlandırılan bu imparatorluk konutları, imparatorun, sarayı ve yetkilileri tesis ettiği yerlerdir. İmparatorluğun varlık ve nüfuzunun kalbidir."
 yamashiro: "Yamashiro"
 yamashiro_desc: "İhtiyaç duyulduğu durumlarda sırf bir savunma pozisyonu olarak inşa edilen yamashiro, taş surlar yerine ahşap çitlerle ve toprak siperlerle güçlendirilmiş tepelerdir. Tepelerin eteklerinde yaşayan lordlar ve hizmetliler, bu tahkimatları yalnızca saldırı altındayken kullanır. En etkileyici yamashiro'lar, birden fazla tepe üzerinde kurulmuş, siper koridorlarıyla birbirine bağlanan ve birden fazla kazık katmanıyla donatılmış tahkimatlardır."
 yakata: "Yakata"
 yakata_desc: "Kökenleri saray soylularının konutlarına kadar uzanan yakata, savaşçı ailelerin gücünün toplandığı mekânlardır. Söz konusu ailelerin hizmetkârlarını ağırlamak için tasarlanan ve savunma amacıyla birtakım unsurlar da bulunduran yakata, klanların önde gelen üyelerini barındırır."
 shoen: "Shōen"
 shoen_desc: "Belirli bir aile veya tapınağın özel mülkiyetine tahsis edilen topraklardır. Neredeyse bağımsız malikâneler veya mülkler olarak işlev görür, malikleri için müthiş bir nüfuz ve zenginlik kaynağı hâline gelirler."
 we_are_shugo_tt: "Bu vilayetin [ShowSpecialStatusName('shugo_daimyo')] makamında bulunması gerekir."
 tatara: "Tatara"
 tatara_desc: "Geleneksel demir ve çelik eritme yöntemini kullanarak yüksek kaliteli aletler ve silahların üretiminde kullanılan metali sağlarlar."
 clan_shipyards: "Klan Tersaneleri"
 clan_shipyards_desc: "Japonya uzun bir kıyısı ve çok sayıda adası olan bir toprak parçasıdır. Dolayısıyla halk, ülke kara sularında seyretmek için küçükçe bir gemi filosu bulundurabilir."
 clan_family_shrine: "Aile Mabedi"
 clan_family_shrine_desc: "Ailemize adadığımız bir mabet veya tapınak hem klanımız ve halkımızın manevi ihtiyaçlarını karşılamamız hem de otoritemizi topluma kabul ettirmemiz için faydalı olacaktır."
 korean_gunnery: "Kore Tabyası"
 korean_gunnery_desc: "$korean_gunnery$, tahkimatı güçlendiren ve karadan veya denizden gelen istilacılara karşı verimliliğini artıran bir savunma eklentisidir."
 korean_gunnery_land_defense: "Kara Tabyası"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y [ShowBuildingTypeName('korean_gunnery_coastal_defense')] ile aynı anda var olamaz.#!"
 korean_gunnery_coastal_defense: "Kıyı Tabyası"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y [ShowBuildingTypeName('korean_gunnery_land_defense')] ile aynı anda var olamaz.#!"
 korean_barracks: "Kore Kışlaları"
 korean_barracks_desc: "Ordularımızı her daim zinde tutmak için sürekli birlik tedariğine ihtiyaç duyarız. Yerel askere alım ve eğitim merkezleri sayesinde kolayca ihtiyaç duyduğumuz rezervlere ulaşabiliriz."
 jurchen_barracks: "Curçen Kışlaları"
 jurchen_barracks_desc: "Bu kışlalar; askerlerimizin savaşa hazırlanmaları, becerilerini geliştirmeleri ve şanlı geleneklerimizi sürdürmeleri için bir araya geldikleri toplanma noktalarıdır."
 provincial_garrison: "Vilayet Garnizonu"
 provincial_garrison_desc: "[GetInternationalOrganizationType('middle_kingdom')], vilayetler sayesinde ayakta kalır. Bu toprakları saldırganlara karşı savunmak için daimî askerlerin görev alacağı garnizonlar kurulmalıdır."
 kremlin: "Kremlin"
 kremlin_desc: "$kremlin$ hisarı, idari ve ruhani bir merkez olarak görev görmektedir. Buna ek olarak büyümekte olan nüfuzumuza yaraşır bir şekilde iktidarımızın sembolüdür. Heybetli boyutu, aşılmaz surlarıyla ve kuleleriyle baskın ile kuşatmalar sırasında halkımız için önemli bir sığınak görevi görür."
 kremlin_why: "Yalnızca [ShowLocationName('moscow')]'da inşa edilebilir."
 papal_archives: "Papalık Arşivleri"
 papal_archives_desc: "$papal_archives$, Papalık Devletleri tarafından sıkıca korunan Hristiyan bilgi birikiminin ve tarihinin bir külliyatıdır."
 stroganov_school_of_iconic_art: "Stroganov İkona Sanatı Okulu"
 stroganov_school_of_iconic_art_desc: "$stroganov_school_of_iconic_art$, genelde [ShowReligionAdjective('orthodox')] inancına bağlı dinî figürlerin çizilmesine adanmıştır. Nüfuz sahibi Stroganov hanedanlığı tarafından desteklenen bu okul, gelecek vadeden ressamlar için bir buluşma noktasıdır."
 stroganov_school_of_iconic_art_why: "Yalnızca [ShowLocationName('moscow')]'da inşa edilebilir."
 ribeira_das_naus: "Ribeira das Naus"
 ribeira_das_naus_desc: "Öncesinde bir donanma limanı olan ve #italic tercenas#! olarak adlandırılan Donanma Cephaneliği, Kral D. Manuel'in Paço da Ribeira'yı inşa etmesiyle değişim geçirdi. Kraliyet sarayının batısında #italic Ribeira das Naus#! olarak bilinen yeni tercenas'ın kurulması, Portekiz Keşifleri için gemilerin inşa edilmesinde çok önemli bir rol oynadı. Portekiz İmparatorluğu'nun en büyükleri olan bu tersaneler, Goa ve Koçi başta olmak üzere denizaşırı kuruluşlar için bir model görevi görmüştür."
 venetian_palaces: "Venedik Sarayları"
 venetian_palaces_desc: "$venetian_palaces$, oligarşik soylular ve benzer nüfuza sahip loncaların zengin üyeleri için bir statü göstergesidir. Venedik'te kısıtlı toprak alanı olduğu için şehir sakinleri, saraylarını enine değil boyuna tasarlamıştır. Bu muhteşem mimari, dört bir yandan insanları kendine çekmiş ve Venedik kültürünü birinci elden tanıtmıştır."
 venetian_quarter: "Venedik Mahallesi"
 venetian_quarter_desc: "Venedik devletinin ticaret mahallesidir. Burası var olduğu sürece Venedikli tüccarlar, Konstantinopolis ile aralarındaki ilişkide önemli miktarda nüfuza sahip olacaktır."
 galata: "Galata"
 galata_desc: "Ceneviz devletinin ticaret mahallesidir. Burası var olduğu sürece Cenevizli tüccarlar, Konstantinopolis ile aralarındaki ilişkide önemli miktarda nüfuza sahip olacaktır."
 novodevichy_convent: "Novodeviçi Manastırı"
 novodevichy_convent_desc: "$novodevichy_convent$, rahibe olmaya zorlanan soylu kadınlara kucak açmış ve aynı zamanda heybetli surlarıyla ve gözcü kuleleriyle [ShowLocationName('moscow')]'nın savunmasını güçlendirmiştir."
 novodevichy_convent_why: "Yalnızca [ShowLocationName('moscow')]'da inşa edilebilir."
 moscow_artillery_yard: "Moskova Topçu Mevzisi"
 moscow_artillery_yard_desc: "$moscow_artillery_yard$, top üretiminde teknolojik yeniliklerin merkezidir. Burada çalışan mühendisler ve zanaatkârlar, top teknolojisinde yeni tasarımların geliştirilmesine ve iyileştirmeler yapılmasına katkıda bulunur."
 moscow_artillery_yard_why: "Yalnızca savaş zamanı [ShowLocationName('moscow')]'da inşa edilebilir."
 bund: "Toprak Set"
 bund_desc: "Hem sulama sistemi olarak hem de şehirlere gerekli suyu sağlamak için kullanılan basit ancak oldukça verimli bir su deposu."
 kalari: "Kalari"
 kalari_desc: "Kalaripayat dövüş sanatlarını öğrenenler için oluşturulmuş bir talim alanıdır. Aynı zamanda Nair yönetmeliğinde kışla görevi görür."
 ibadat_khana: "Ibadat Khana"
 ibadat_khana_desc: "#italic İbadet Evi#! anlamına gelen Ibadat Khana, farklı dinlerin ruhani önderlerinin bir araya gelerek din öğretileri hakkında tartışmalar ve konuşmalar yaptığı bir buluşma noktasıdır. Farklı inançlar arasında anlaşma sağlamayı hedefleyerek tüm dinlerin ortak bir amacı olması gerektiğine işaret eder."
 thema_headquarters: "Théma Merkezi"
 thema_headquarters_desc: "[ShowGovernmentReformName('theme_system')] içerisinde onu oluşturan idari ve askerî merkezler hem imparatorluk ordumuz için bir seferberlik noktası görevi görür hem de generallerimiz için birer yerel yönetim noktasıdır."
 academy_of_sciences: "Bilim Akademisi"
 academy_of_sciences_desc: "$academy_of_sciences$ kapsamlı ve aydın fikirlere katkıda bulunan, yerli ve yabancı önde gelen bilim insanlarının, âlimlerin ve entelektüellerin akademik merkezidir. Birçok alanda kapsamlı araştırmalara olanak sağlar ve sayısız yazı ve dergi yayınlar."
 academy_of_sciences_why: "Sadece [ShowLocationName('neva')] ilinde inşa edilebilir."
 bavarian_academy_of_sciences: "Bilimler Akademisi"
 bavarian_academy_of_sciences_desc: "$academy_of_sciences$, kapsamlı ve aydın fikirlere katkıda bulunan, yerli ve yabancı önde gelen bilim insanlarının, âlimlerin ve entelektüellerin akademik merkezidir. Birçok alanda kapsamlı araştırmalara olanak sağlamakta ve sayısız yazı ve dergi yayımlamaktadır."
 bavarian_academy_of_sciences_why: "Yalnızca [ShowLocationName('munich')] ilinde yapılabilir."
 greek_latin_academy: "Yunan-Latin Akademisi"
 greek_latin_academy_desc: "$greek_latin_academy$; dil bilgisi, şiir ve retorik ile birlikte Antik Çağlardan kalma dillerin öğretildiği bir merkezdir. Uygun ücretleri ve çeşitli eğitim programları nedeniyle hem entelektüellere hem de avama hitap etmektedir."
 greek_latin_academy_why: "Yalnızca [ShowLocationName('moscow')]'da inşa edilebilir."
 sukharev_tower: "Sukharev Kulesi"
 sukharev_tower_desc: "$sukharev_tower$, denizde yaşamaya uygun kişiler için bir eğitim merkezidir. Denizcilik sanatını ve matematiği öğreten Matematik ve Navigasyon Okulunu içerisinde barındırır ve dünyadaki en iyi denizcileri yetiştirir."
 sukharev_tower_why: "Yalnızca [ShowLocationName('moscow')]'da inşa edilebilir."
 the_bock_fortifications: "Bock Tahkimatları"
 the_bock_fortifications_desc: "Şehir için doğal bir tahkimat konumunda olan Bock'tan faydalanarak şehrimizin #italic Kuzeydeki Cebelitarık#! olarak anılmasını sağlayan heybetli bir savunma sistemi kurduk."
 free_economic_society: "Özgür Ekonomi Toplumu"
 free_economic_society_desc: "$free_economic_society$; araştırma, zirai makineleşmenin getirilmesi, yeni ekinlerin tanıtılması ve gelişmiş çiftçilik yöntemleri ile ilgili bilgilerin yayımlanmasıyla tarım ve ticaret alanındaki gelişimin öne çıkarılmasına adanmış bilimsel ve ekonomik bir oluşumdur."
 free_economic_society_why: "Yalnızca Serbest Ekonomi Topluluğu kurulduktan sonra [ShowLocationName('neva')] ilinde inşa edilebilir."
 imperial_academy_of_arts: "İmparatorluk Sanat Akademisi"
 imperial_academy_of_arts_desc: "$imperial_academy_of_arts$, kendini görsel sanatları ve mimariyi öne çıkarmaya, bu alanlarda uluslararası bağlar kurup ilham kaynağı olmaya adamış bir kurumdur. Bu da değerli ressamları ve mimarları yurtdışına göndererek, yeni misafir öğretmenleri çağırarak ve sürekli Neoklasisizm ilkelerini öne çıkararak başarılabilir."
 imperial_academy_of_arts_why: "Yalnızca İmparatorluk Sanat Akademisi kurulduktan sonra [ShowLocationName('neva')] ilinde inşa edilebilir."
 moscow_orphanage: "Moskova Yetimhanesi"
 moscow_orphanage_desc: "$moscow_orphanage$, terk edilmiş çocukları ideal vatandaşlar hâline getirmek için oluşturulmuş deneysel bir sosyal girişimdir. Bu çocukların temel eğitimine ek olarak gıda ve sığınak ihtiyaçları da karşılanmaktadır. Ergenliğe girdiklerinde bu bireylere hükûmet ofislerinde veya fabrikalarda eğitim görme fırsatları sunulur. Yetimhane, nedendir bilinmez, yüksek bir ölüm oranına sahiptir."
 moscow_orphanage_why: "Yalnızca [ShowLocationName('moscow')]'da inşa edilebilir."
 institute_of_noble_maidens: "Soylu Genç Kız Enstitüsü"
 institute_of_noble_maidens_desc: "$institute_of_noble_maidens$, soylu kadınların eğitimine adanmış bir tesistir. Çocuklar, altı yaşından itibaren kabul edilir ve enstitü dışındaki faktörlerin etkisi altında kalmamaları için birkaç sene boyunca enstitüden dışarı çıkarılmaz."
 institute_of_noble_maidens_why: "Yalnızca [ShowLocationName('neva')] ilinde veya aydın bir başkentte inşa edilebilir."
 jesuit_college_desc: "Cizvitler, toplumumuza düzgün bir [ShowReligionAdjective('catholic')] eğitimi vererek din değiştirme gayretlerimizi destekler."
 tibetan_great_monastery_desc: "Büyük bir [ShowReligionName('tibetan_buddhism')] merkezi olan bu manastır, dinî otoritenin ve [ShowReligionGroupAdjective('buddhist')] öğretilerin yanı sıra keşiş hayatına dair her şeyin de kaynağıdır."
 schonbrunn_palace_desc: "Hanedanımızın eski av köşkünün yerine inşa edilen bu saray, hükümdarımızın ailesinin yazlık konutu olarak hizmet verecektir."
 rural_clothmaker: "Taşra Kumaşçısı"
 house_of_parliament: "Parlamento Binası"
 house_of_parliament_desc: "Merkezî kalması ve daha iyi kontrol altında tutulabilmesi için kalıcı bir [Concept('parliament', 'Parlamentoya')|e] ev sahipliği yapan bir yapıdır."
 royal_court_desc: "Devletin zirvesi olan $royal_court$, monarkın gücünün ve ihtişamının merkezidir."
 order_headquarters_desc: "Büyük Üstat'ın konutu, tarikatın faaliyetlerinin merkezî ve siyasi karargâhı olarak işlev görmektedir."
 admiralty_desc: "$admiralty$, denizlerdeki çıkarlarımızın korunmasından sorumludur. Hem askerî hem de sivil idarenin tek çatı altında temsil edilmesiyle farklı çıkarlar dengeli bir şekilde gözetilecektir."
 war_college_desc: "$war_college$, deneyimli subayların gelecek nesil komutanları yetiştirdiği ve ordumuzun üstünlüğünü güvence altına aldığı bir eğitim kurumudur."
 tax_assessor_desc: "$tax_assessor$, hükümdarın belirlediği vergilerin düzenli olarak toplanmasını sağlar."
 supreme_court_desc: "Ülkemizin yasalarını denetleyen $supreme_court$, kanunlarımızı belirleyip onların yürütülmesini sağlayan en yetkili kurumdur."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "$arts_academy$, ülkemizin en seçkin sanatçılarının ve edebiyatçılarının yetiştiği yerdir. Kültürümüzü genişletmek, tarih sayfalarında kalıcı bir iz bırakmanın en etkili yoludur."
 republican_assembly_desc: "Cumhuriyetimizin kalbi ve idaremizin temel taşı olan $republican_assembly$, gücümüzü zarafetle kullandığımız bir müzakere mekânıdır."
 coastal_fort_desc: "Korsan ve düşman donanması tehditleriyle karşı karşıya kaldığımız bu zamanlarda istilalara karşı korunmak için temel tahkimatlar kurulmasına yönelik çağrılar yapılmaya başlandı."
 naval_battery_desc: "Savunma savaşının doğal bir şekilde evrimleşmesi, düşmanların en ağır saldırılarını bile püskürtmeye hazır çetrefilli kıyı savunma sistemlerinin geliştirilmesine yol açmıştır."
 irrigation_systems_desc: "Halkımızı beslemenin ve refaha kavuşmanın yolu topraklarımızın verimli bir şekilde işlenmesidir. Kapsamlı $irrigation_systems$, ihtiyacımız olan yiyeceği bize sağlayacaktır."
 bridge_infrastructure_desc: "Kanunlarımızı ve merkezî otoritemizi sürdürebilmek için kasabalar, şehirler ve yerleşimler arasında bir ulaşım ağı kurmak hayati bir öneme sahiptir. Bir $bridge_infrastructure$ inşa ederek hem insanların hem de malların dolaşımını hızlandırabiliriz."
 pound_lock_canal_infrastructure_desc: "Gelgitlerin ve ülkemizden geçen nehirleri kontrol edebilmek, bekamız için hayati bir önem taşımaktadır. Bir $pound_lock_canal_infrastructure$ inşa etmek, hayat kaynağımız olan su üzerindeki hâkimiyetimizi pekiştirecektir."
 university_desc: "Bir düşünce ve yenilik merkezi olan $university$, gelişimi ve okuryazarlığı yaymak için çabalayan parlak bilim insanlarının ve düşünürlerin evidir."
 trade_office_desc: "Ticaret ve alışveriş, her gelişmiş şehrin can damarıdır. $trade_office$, tüccarlarımızın yabancı tüccarlarla kârlı ilişkiler kurma olanaklarını artırmalarını sağlar."
 missionary_building_desc: "$missionary_building$, bölge halkını gerçek inanca mensup etmeyi amaçlayan dinî temsilciler ve misyonerlerin yerel merkezidir."
 slave_center_desc: "Köle ticareti, $slave_center$ yapısı içerisinde yürütülür. Varlıklı girişimciler köle iş gücü satın almak için buraya gelirken yağmacılar ve korsanlar da esirlerini satmaya gelir."
 overseas_trading_post_desc: "$overseas_trading_post$, şanslarını ve kaderlerini ana vatanlarından uzakta arayan hırslı tüccarların karakoludur."
 stockade_desc: "$stockade$, genellikle ahşap çitler veya başka savunma duvarlarıyla çevrili bir alandır. $stockade$, bir $castle$ kadar etkileyici olmasa da düşmanın bölgeyi ele geçirme girişimlerini yavaşlatabilir."
 castle_desc: "$castle$, genellikle soyluların müstahkem konutu veya askerî bir tarikatın karargâhı olarak işlev görmektedir. Burada bahsi geçen $castle$ ise bölgeyi istilacı güçlerden koruyan bir savunma yapısıdır."
 bastion_desc: "$army_artillery$ teknolojisindeki ilerlemeler nedeniyle $castle$ barutun gücüne karşı artık yeterli değildir. $bastion$, üstün tasarımı sayesinde topların avantajını ortadan kaldırır, daha güçlü bir pasif savunma sunar. Ayrıca menzilli silahların yerleştirilebileceği daha geniş alanlara sahiptir."
 star_fort_desc: "Orta Çağ'a ait $castle$ yapısının aksine $star_fort$, köşelerinde çok sayıda üçgen şeklindeki burçtan ve derin bir hendekten oluşan oldukça düz yapıya sahip bir tahkimattır. Bu tasarımı sayesinde savunmacılar, düşmanın $army_artillery$ birliklerine karşı koyarken yapıya tırmanan piyadelerin de hedeflerine ulaşmasını engelleyebilir."
 fortress_desc: "$fortress$, askerî mühendisler tarafından en gelişmiş topçu gücüne dahi dayanacak şekilde tasarlanmış en üst düzey savunma yapısıdır. Savunma gücünü en üst düzeye çıkarmak amacıyla birbirine bağlanmış burçlardan ve top mevzilerinden oluşan karmaşık bir yapıya sahiptir."
 sergeantry_desc: "$sergeantry$, çavuşların eğitim gördüğü ve kaldığı binadır. Latince \"hizmetkâr\" anlamına gelen #italic serviens#! kelimesinden türeyen çavuşlar, feodal sistemde hükümdarların kullandığı silahlı muhafızlar olarak bulundukları orduların profesyonel asker gücünün temelini oluşturur."
 warrior_temple_desc: "$warrior_temple$, [ShowReligionAdjective('nahuatl')] inancına sahip ülkelerin elit savaşçıları olan [ShowUnitDefinitionName('a_jaguar_warrior')] ve [ShowUnitDefinitionName('a_eagle_warrior')] birimlerinin askere alınabileceği bir yapıdır."
 armory_desc: "[ShowInstitutionName('professional_armies')] gelişimi, [Concept('armies', 'Ordularımıza')|e] yeni [manpower|e] kaynağı bulma ihtiyacını beraberinde getirmiştir. Bu kaynağı artırmak için [Concept('towns_and_cities', 'Kasabalara ve Şehirlere')|e] $armory$ inşa edilebilir." #Renaissance #Urban
 training_fields_desc: "[Concept('armies', 'Ordularımıza')|e] başka bir [manpower|e] kaynağı oluşturmak adına [Concept('rural_location', 'Kırsal İllere')|e] $training_fields$ inşa edilebilir." #Discovery #Rural
 barracks_desc: "[Concept('towns_and_cities', 'Kasaba ve Şehirlerde')|e] $armory$ yerine $barracks$ inşa ederek [Concept('armies', 'Ordularımızın')|e] [manpower|e] ihtiyacını daha verimli bir şekilde karşılayabiliriz." #Reformation #Urban
 regimental_camp_desc: "[Concept('rural_location', 'Kırsal İllerde')|e] $training_fields$ yerine $regimental_camp$ inşa ederek [Concept('armies', 'Ordularımızın')|e] [manpower|e] ihtiyacını daha verimli bir şekilde karşılayabiliriz." #Absolutism #Rural
 conscription_center_desc: "$conscription_center$, [Concept('armies', 'Ordularımızın')|e] [manpower|e] ihtiyacını karşılayan en verimli yapıdır. [Concept('towns_and_cities', 'Kasaba ve Şehirlerde')|e] $barracks$ yapısının ve [Concept('rural_location', 'Kırsal İllerde')|e] ise $regimental_camp$ yapısının yerini alır." #Revolutions #Urban & Rural
 salt_collector: "Tuz Tahsildarı"
 salt_collector_desc: "Tuz, binlerce yıldır insanlar için önemli bir besin kaynağı ve oldukça değerli bir mal olmuştur. Neyse ki, denizler yüksek miktarda tuz barındırıyor; tek yapılması gereken deniz suyunun alınması ve ardından kurumaya bırakılması. Alternatif olarak, kurumuş göller veya nehir yatakları da kolayca ulaşabileceğimiz birer tuz kaynağı."
 windmill: "Yel Değirmeni"
 windmill_desc: "Yel değirmenleri farklı şekillere ve boyutlara, ayrıca çok çeşitli yelken yapılarına ve mekanizma türlerine sahiptir ancak hepsi rüzgârın gücüyle tahıl öğütmek için kullanılır. Bunun sonucunda, mahsullerin besin değeri büyük ölçüde gelişir ve daha farklı hazır gıdalar üretilebilir."
 local_smelters: "Kırsal Eritici"
 local_smelters_desc: "Toprak Ana bereketli metal kaynaklarına sahiptir ancak bunların kullanılabilmesi için önce eritilmeleri gerekir. Bu nedenle, topraktan kaynakların çıkarıldığı alanların yakınlarına eriticiler kurulur. Böylece metaller daha kolay taşınabilir ve başka bir mekânda daha farklı işlemlerden geçirilebilir."
 sawmill: "Kereste Fabrikası"
 sawmill_desc: "Ormanlık alanlar malzeme açısından zengindir ancak bir ağacın konut yapımında kullanılabilmesi için kesilmesi yeterli değildir. Kesildikten sonra ağaçların bir kereste fabrikasında işlemden geçmesi gerekir. Kereste fabrikaları, ham keresteyi kullanılabilir tahtaya dönüştürür."
 fruit_orchard: "Meyve Bahçesi"
 fruit_orchard_desc: "Meyveler doğanın hediyesi ve halkımız için bereketli bir yiyecek kaynağıdır. Meyve bahçeleri ise sürekli olarak meyve üreterek halkımızın yiyecek ihtiyacını karşılar."
 city_guard: "Şehir Muhafızları"
 city_guard_desc: "Belirli bir hiyerarşik yapı kurulu olmasa bile birinin kanunu uygulaması ve düzeni sağlaması gerekir. $city_guard$ olarak görevlendirilen vatandaşlar ordumuzun bir kolu olarak faaliyet gösterir ve toplumumuzun belkemiğini oluştururlar."
 library_desc: "Bu seküler kurumlar, bilim insanları ile varlıklı kesimin felsefe, matematik, din ve bilim gibi çeşitli alanlarda araştırmalar yapıp eğitim alabilecekleri özel bir araştırma ve toplantı merkezi olarak işlev görür. Bu kurumlar bağımsız olabilse de genellikle bir üniversitenin himayesi ve nüfuzu altında faaliyet gösterirler."
 confucian_school_desc: "Bu eğitim kurumları, devlet görevlilerinin Konfüçyüs öğretileri ve idealleri doğrultusunda eğitilmesi ve yetiştirilmesine odaklanmaktadır."
 confucian_academy_desc: "Elit sınıfa mensup öğrencilerin devlet hizmet sınavlarını geçebilmek için Konfüçyüs öğretilerini ve ideallerini öğrendikleri özel eğitim kurumlarıdır."
 opera_house_desc: "Genellikle varlıklı ve nüfuz sahibi kişilerin himayesinde inşa edilmiş, opera gösterilerinin sergilenmesi için özel olarak tasarlanmış muhteşem ve şatafatlı binalardır."
 theater_desc: "Sanatçıların tiyatro oyunları, konserler ve diğer sahne sanatlarını sergilemek için kullandıkları bir bina."
 toll_castle_desc: "Bir yol, nehir geçidi veya dağ geçidinde ya da yakın çevresinde konumlandırılmış küçük bir muhafız birliğinin geçiş ücreti tahsil ettiği küçük bir tahkimat yapısı."
 nobility_fortifications_desc: "Bu orta ölçekli tahkimatlar, yerel soylular tarafından ata toprakları üzerindeki nüfuzlarını sürdürmek ve köylüleri denetim altında tutmak amacıyla kullanılır."
 rotten_borough_desc: "Son derece küçük bir seçmen kitlesine sahip olan, seçmenlerin belirli bir adaya oy vermeleri için yozlaştırılabilecekleri, zorlanabilecekleri veya rüşvetle yoldan çıkarılabilecekleri bir parlamento kasabasıdır."
 noble_villa_desc: "Soylular, sıradan halktan ayrı ve üstün olmaktan gurur duyarlar. Bu nedenle büyük yerleşim merkezlerinden uzakta, son derece gösterişli ve lüks bir şekilde döşenmiş konutlarda ikamet etmeyi tercih ederler."
 local_noble_delegation_desc: "Soylular, yaşam alanlarını sıradan insanlarla paylaşmak istemediklerinden kentsel merkezlerden uzakta yaşamayı tercih etseler de özellikle yönetimle ilgili olayların gerçekleştiği ana kasaba ve şehirlerde aktif rol almak isterler. Bu nedenle nüfuz sahibi oldukları herhangi bir yerde konut sahibi olmaları oldukça yaygın bir durumdur."
 nobles_recruitment_center_desc: "Soylular kayda değer bir servet biriktirip bu varlıklarını koruma altına almak isterler. Bu nedenle bölge halkından seçtikleri kişilerden oluşan özel muhafız birlikleri ve orduya katılmaya hazır birlikler bile bulundururlar."
 parish_church_desc: "Rahipler, nüfuzlarını mümkün olduğunca yayarak tüm nüfusun gerçek inanca erişmesini sağlamaya çalışırlar. En küçük yerleşim biriminde bile bölge halkının manevi ihtiyaçlarını karşılayacak bir rahip bulunması gerekir."
 local_shrine_desc: "Dinlerde genellikle manevi açıdan büyük önem taşıyan kutsal mekânlar bulunur. Rahipler, halkın bu yerlere gereken saygıyı göstermesini sağlamak için buralarda hızlıca yerel tapınaklar inşa ederler."
 clerical_archives_desc: "Rahipler yalnızca dinî bilgileri değil, her türlü bilgiyi toplama eğilimindedir. Arşivlerinde çeşitli konularda yazılı eserler bulunur. Bu arşivler âdeta bir bilgi hazinesi niteliğinde olsa da bu bilgilere erişim genellikle rahipler tarafından sıkı bir şekilde kısıtlanmıştır."
 spiritual_retreat_desc: "İnanca adanmış kişiler dünyevi meselelerin ötesine geçerek ilahi olana yakınlaşmaya çabalarlar. Bu amaçla da dünyevi bağlardan uzak, inançlarını derinleştirebilecekleri özel mekânlar ortaya çıkmıştır."
 warrior_monks_training_grounds_desc: "Kendini inanca adamak, şiddetten mutlaka uzak durmayı gerektirmez. Bu sebeple sadece inançlarını değil, aynı zamanda savaş sanatlarındaki ustalıklarını da geliştirmeye adanmış çok sayıda keşiş bulunur."
 guild_hall_desc: "Yerel zanaatkârlar, rekabet yoğunsa mallarının yeterli sayıda müşteriye ulaştırmakta güçlük çekerler. Bu nedenle belirli bir malın üretim ve dağıtım standartlarını belirleyebilecekleri loncalar kurmayı tercih ederler."
 merchants_guild_desc: "Ticaret ve alışveriş, ekonominin can damarıdır. Bu damarların kan pompalamaya devam etmesi ve daha verimli olması için tüccarlar, farklı ticaret güzergâhları arasında rekabet etmek yerine iş birliğini gözeterek ekonomiyi güçlendirecek loncalar hâlinde örgütlenirler."
 local_markets_desc: "Bir yerleşim yeri ne kadar uzak ve izole olursa olsun, o yerleşimin ihtiyaç duyduğu mal ve levazımları taşımaya ve ürettiği mallardan kâr elde etmeye istekli tüccarlar mutlaka bulunur. Bu tüccarlar ticaretin sürdürülebilmesi için yerel pazarlar kurarlar."
 burgher_mansion_desc: "Soylu sınıfına mensup olmasalar bile yeteri kadar servet biriktirmeyi başarmış kişiler kaçınılmaz olarak soyluların yaşam tarzını benimserler. Bu nedenle varlıklı burjuvalar kendilerine üst seviyedeki soyluların konakları kadar gösterişli malikâneler inşa ettirirler."
 artisan_guilds_desc: "Herhangi bir ürünü üretmek belirli bir deneyim ve ustalık gerektirir. Bu becerilere sahip kişiler, hem üretim yapabilmek hem de bu becerileri çıraklarına aktarabilmek için özel atölyeler kurarlar."
 local_assembly_desc: "Avam sınıfı hükûmetin insafına tabi olsa da hükûmetten tamamen kopuk değildir. Aralarında yerel toplantılar düzenleyerek kendilerini etkileyen önemli meseleleri tartışabilir ve kaygılarını yetkili makamlara iletebilirler."
 pirate_haven_desc: "Avam sınıfı, geçimini sağlamak için beden gücüne dayalı işlere bağımlıdır. Bazıları, özellikle devletin yeterince denetlemediği kıyı bölgelerinde soygunculuk ve korsanlığa yönelerek geçen gemilere saldırmak için gizli koylar oluşturabilirler."
 peasants_training_grounds_desc: "Avam seferberlerin savaşa çağrılmasına ihtiyaç duyduğumuz sürece hiç yoktan kılıcın keskin tarafını öğrenebilecekleri yerel bir talim alanına sahip olmaları nüfusumuz için faydalı olacaktır."
 festival_grounds_desc: "Diğer herkes gibi avam sınıfı da fırsat buldukça eğlence ve kutlamalardan keyif alır. Bu amaçla her yerleşim yerinde festival ve şenlikler için özel alanlar tahsis edilir."
 peasants_hunting_grounds_desc: "Sıradan halka yasal av izni verildiğinde yerel ormanlık alanlardaki yaban hayatından faydalanabilmek için hızlıca özel avlaklar oluştururlar."
 local_schools_desc: "Eğitimli bir toplum, üretken bir toplumdur. Bu nedenle yerel okullar, avam sınıfının eğitim almasını ve üst sınıflarla aynı seviyeye gelmesini sağlar. Bu sebeple halkın, bu tür okulları mümkün olduğu kadar desteklemesi şaşırtıcı değildir."
 local_newspaper_desc: "Bilgi güçtür ve ilerlemenin anahtarıdır. Yerel gazete kuruluşları, güncel olaylar hakkındaki bilgileri toplumun tüm kesimlerinin yararına olacak şekilde yayar."
 cantonments_desc: "Ordugâh, ordumuzun askerî personel alımı için kalıcı bir merkez olarak hizmet verecek ve askerlerimize konaklama imkânı sunacaktır."
 grand_palace_desc: "$grand_palace$, toplumumuzun kültürel başarılarının görkemli bir sergisi niteliğindedir ve tamamı monarkımız ile yakın çevresi için hazırlanmıştır."
 great_madrasa_desc: "Bir yüksek öğrenim kurumu olan $great_madrasa$, seçkin âlimlerimizin tıp, mimarlık ve İslam hukuku alanlarındaki değerli bilgilerini paylaşmalarına olanak tanır."
 tower_of_belem_desc: "Tejo Nehri'nin girişini koruyan $tower_of_belem$, hem limanımızı güvence altına alan askerî bir kaledir hem de denizlerdeki hâkimiyetimizin bir simgesidir."
 great_temple_of_tenochtitlan_desc: "Savaş Tanrısı Huitzilopochtli ve Yağmur ile Tarım Tanrısı Tlaloc'a adanmış $great_temple_of_tenochtitlan$, basamaklı yapısıyla gelecekteki genişleme planlarımızın işleyişini kolaylaştıracaktır."
 corporation_of_london_desc: "Tüccar ve bezirgânların kontrolündeki $corporation_of_london$, $london$ şehrinin büyüme ve gelişiminin önemli bir bölümünü yönetmektedir."
 grand_apartment_desc: "Hükümdarların $london$ üzerindeki kontrolünün bir sembolü olan $grand_apartment$, nehir kenarındaki kontrolümüzü gösterir."
 sanssouci_desc: "Şehirlerimizin gürültüsünden uzakta bulunan $sanssouci$, geniş bahçeler ve bağlıklarla çevrili tek katlı mütevazı bir saraydır."
 berlin_palace_desc: "$berlin$ şehrinin merkezinde, Spree Nehri ve kanalı arasında inşa edilen $berlin_palace$, hükümdarlarımıza $berlin$ üzerinde daha etkin bir kontrol sağlayacaktır. Çalkantılı bir inşaat geçmişine sahip olmasıyla devletimizin her türlü zorluğa rağmen iradesini nasıl ortaya koyduğunun bir göstergesi niteliğindedir."
 versailles_desc: "$versailles$ Sarayı, çok sayıda salon, hol, oda, şapel ve hatta bir opera binası içeren görkemli bir kraliyet yerleşkesidir. Diplomatlar ve yüksek çevrelerin üyeleri düzenli olarak $french_group$ kraliyet ailesiyle görüşmek üzere saraya teşrif ederler."
 enderun_academy_desc: "$enderun_academy$, $devshirme_system_policy$ ile seçilen öğrencileri $janissaries_advance$ ve $turkish_culture$ devlet adamı olarak eğitmek üzere Topkapı Sarayı içerisinde bulunan bir saray ve yatılı okuldur."
 rock_of_monaco_desc: "$rock_of_monaco$, Monaco şehrindeki yüksek bir monolittir. Kayanın kendisi çok önemli olmasa da etrafındaki Monaco şehri Akdeniz içerisinde önemli bir korsan sığınağı işlevi görmektedir."
 calvinist_preachers_desc: "$reformation$ üyeleri olan $calvinist_preachers$, inançlarını yakındaki $catholic_ADJ$ insanlara yayan $calvinist_ADJ$ inancının yerel misyonerleridir."
 schwaz_mine_desc: "$schwaz_mine$, zengin gümüş ve bakır rezervlerine sahip verimli bir madendir. Madencilik faaliyetlerinden elde edilen kaynaklar, sahibinin diplomatik ve askerî seferlerini yüzyıllar boyunca finanse edecek düzeydedir."
 urban_parliament_seat_desc: "$urban_parliament_seat$, şehirde yaşayan yerel $burghers$ın siyasi güç merkezi konumundadır. Bu tür yapıların varlığı, loncaların ve tüccarların nüfuzunu önemli ölçüde artırmaktadır."
 adm_vatican_library_desc: "Vatikan Apostolik Kütüphanesi, Kutsal Makam'ın devasa kütüphanesidir. Klasik dönemden günümüze kadar uzanan kapsamlı bilgi ve belge koleksiyonlarını bünyesinde barındırır."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "Wisselbank olarak da bilinen $amsterdam$ Bankası, para birimi standartlarının oluşturulmasında ve korunmasında kilit rol oynayan bir hisse senedi bankasıdır. Türünün ilk örneği olan $wisselbank$, $europe$ içerisindeki yeni devlet bankalarını da etkilemektedir."
 entrepot_desc: "Canlı ve dinamik bir pazarın kalbinde yer alan $entrepot$, ticari girişimlerimizin gelişmesi için ideal bir ortam sunmaktadır."
 trading_hub_desc: "Ticaret ağımız için hayati bir öneme sahip olan $trading_hub$, çeşitli egzotik ve yerel malların alım satımı için mükemmel bir platform oluşturmaktadır."
 customs_house_desc: "Ülkemiz, uzak diyarlardan büyüleyici mallar getiren çok sayıda tüccarın faaliyet gösterdiği müreffeh bir pazara ev sahipliği yapmaktadır. Bu malların düzenlenmesi ve ticaret akışının kontrolü, $customs_house$ yapısının yetki ve sorumluluğundadır."
 stock_exchange_desc: "Simsar, tüccar ve yatırımcılar için önemli bir buluşma noktası olan $stock_exchange$, ticari işlemleri ve anonim şirketlerdeki hisse senedi alım satımını tesis etmektedir."
 clearing_house_desc: "Ödemelerin takası ve karmaşık finansal işlemler, ülkemizdeki temel ticari faaliyetler arasındadır. $clearing_house$, topraklarımız üzerinden gerçekleşen ticaret üzerindeki hâkimiyetimizi güçlendirmek için gerekli altyapıyı sağlamaktadır."
 market_warehouse_desc: "Pazarlarımıza girip çıkan malların hacmindeki artış, bir $market_warehouse$ yapısının inşa edilmesini ve depolama kapasitemizin genişletilmesini zorunlu kılmaktadır."
 sugar_plantation_desc: "Toprakları işlemek ve şeker kamışı tarımıyla uğraşmak oldukça kârlı bir girişimdir. Bir $sugar_plantation$ inşa ederek kazançlı $sugar$ ticaretinde biz de kendimize bir yer kapabiliriz."
 cotton_plantation_desc: "Ülkemizin verimli toprakları, yüksek talep gören $cotton$ malını teşekküllü plantasyonlarımızda yüksek miktarda üretmek için kullanılabilir."
 tobacco_plantation_desc: "$tobacco_plantation$ inşa edilmesi yoluyla yapılacak $tobacco$ tarımı, sadece refahımıza katkıda bulunmakla kalmayacak, aynı zamanda bu kârlı mal ticaretinden bize de bir pay sağlayacaktır."
 jewelry_guild_desc: "Değerli taşları en üstün kalitede mücevherlere dönüştürme becerisi sayesinde $jewelry_guild$ yapısı, muazzam kazanç potansiyeli sunduğu için dönemin en gözde meslek atölyelerinden biri hâline gelmiştir."
 north_sea_shipyards_desc: "Felemenk tersaneleri, Avrupa'nın en maharetli zanaatkârlarını ve en yetkin mühendislerini işe alma avantajı sunar. Bu sayede de olağanüstü bir verimlilik ve yetkinlik seviyesine ulaşmıştır."
 dock_desc: "Rıhtım, teknelerin inşası ve onarımı için gereken en temel kıyı altyapısıdır."
 dry_dock_desc: "Bu liman yapısı, gemilerin inşası ve onarımı için isteğe bağlı olarak su ile doldurulup boşaltılabilen izole kuru havuzlar sunar. Gemi gövdesine sağlanan bu benzersiz erişim kolaylığı, inşaat sürecinin verimliliğini ve kapasitesini olağanüstü bir ölçüde artırmaktadır."
 shipyard_desc: "Tersane, limanımızın potansiyelini zirveye taşıyarak hem bakım ve inşa kapasitesini genişletmekte hem de gemi mürettebatına sunulan imkânları zenginleştirmektedir."
 grand_shipyard_desc: "Bu devasa liman yapısı, durmaksızın gelip giden sayısız gemi ve denizcisiyle göz kamaştırıcı bir manzara sunmaktadır. Koca bir donanmayı inşa edip onarabilme kabiliyeti, bu yapıyı tartışmasız bir şekilde genişleyen deniz gücümüzün merkezine yükseltmektedir."
 naval_base_desc: "Sahil şeridinin bu bölümü, muhteşem filomuzun inşası ile bakımı için kapatılmış ve bu iş için hazırlanmıştır. Denizciler, zanaatkârlar ve mühendislerden oluşan bu küçük şehir, tek başına donanma inşa edebilme kapasitesiyle ülkemizin en kritik stratejik merkezlerinden biri hâline gelmiştir."
 distillers_guild_desc: "Damıtıcılar Kardeşliği, kasabadaki tüm damıtılmış malların üretim sırlarını ve imalatını kontrol etmektedir. Bu saygın zanaatı öğrenmek isteyenler, kaçınılmaz olarak loncaya katılmak ve onların tekel gücünü artırmak zorundadır."
 distiller_manufactory_desc: "Tarihe karışmış loncaların sırlarının, damıtılmış mallara olan büyük talep sebebiyle yitip gitmesiyle ortaya çıkmış bir üretim merkezidir. Bu ihtiyaç doğrultusunda ortaya mal sayısıyla kârını öncelik hâline getiren yeni ve modern bir üretim sistemi çıkmıştır."
 brewery_desc: "Tahılların veya meyvelerin tüm sınıflar tarafından beğenilen lezzetli ve sarhoş edici içkilere dönüştürülebildiği bir lonca."
 brewery_manufactory_desc: "Yüksek miktarlarda mayalı içeceğe duyulan ihtiyaç, eski zanaat sürecinin sistematik ve mekanize hâle getirildiği üretim merkezlerinde artışa neden olmuştur."
 glass_guild_desc: "$glass$ şekillendirme ve sonrasındaysa bu camlardan eşya üretme sanatı oldukça zariftir. Bu uğraş için özelleşmiş merkezler, pratik kaplardan dekoratif vitray pencerelere kadar çeşitli mallar üretmektedir."
 saltpeter_guild_desc: "Devletimizin savunması için hayati önem taşıyan barut üretiminin temel ham maddesi $saltpeter$, yoğun emek gerektiren özel bir sürecin sonunda elde edilir. Bu ham madde nitrat bakımından zengin topraklardan, gübreden ve bozulan organik maddelerden çıkarılmaktadır."
 lacquerware_guild_desc: "Lake ağaçlarından elde edilen öz suyunun birden fazla katmana sahip olacak şekilde bir araya getirilmesi, $lacquerware_guild$ bünyesinde üretilen eşyalara imza niteliğindeki parlak cilasını kazandırır. Büyük talep gören yüksek kaliteli ürünler arasında mobilyalar, merasim kutuları ve daha fazlası yer alır. Lake emtiası, güzelliği ve dayanıklılığı sebebiyle çok değerlidir."
 gun_smith_desc: "Ateşli silahların üretimi ve bakımına odaklanan $gun_smith$, farklı kalitelerde ateşli silahların yanı sıra namlu, ateşleme düzenekleri ve tetik gibi parçaların üretimini de yapar."
 weapon_guild_desc: "Çeşitli silahların üretiminden sorumlu bir zanaatkârlar birliği. Bu tür loncalar, sıradan askerlere belirli askerî ihtiyaçlara ve silah sayısına göre arz sağlamasıyla devlet güvenliğinin temel taşlarından birisidir."
 cloth_guild_desc: "Çeşitli tekstil ürünlerinin üretimi ülke ekonomisinin temel direklerinden biridir. Boyacıları, dokumacıları ve keçecileri bünyesinde barındıran $cloth_guild$, gereken sayıda ürünü hem kaliteli hem de istikrarlı bir şekilde üretmek için belirli kalite standartlarına uyulmasını sağlar."
 fine_cloth_guild_desc: "İnce dokunmuş $wool$, İpek ve Kadife gibi lüks tekstil ürünlerine olan talep, genellikle aristokrasinin de işin içine dâhil olduğu kârlı bir iştir. Kumaş dokumakla ve ürüne yapılacak son dokunuşlarla ilgili teknikler geliştiren bu yenilik merkezleri hem bölge ekonomisine hem de devlet ekonomisine büyük katkıda bulunur."
 tannery_desc: "Deri üretiminden sorumlu olan $tannery$, ayakkabı, eyer ve kitap cildi gibi önemli ürünler üretir. Tabakçı, hayvan derilerini işlemek için gelişmiş teknikler kullanarak $leather$nin hem dayanıklı olmasını hem de estetik görünmesini sağlar."
 paper_guild_desc: "$paper$, idare, eğitim ve hatta ticaret gibi birçok alanda kullanıldığı için her devletin temel ihtiyaçlarından biridir. Bu nedenle $paper_guild$; keten, pamuk ve bitki liflerinin ıslatılması, hamurlaştırılması ve sıkıştırılmasıyla uygulanan özgün bir teknik geliştirmiş olmalarının yanı sıra uygun üretim standardının ve hacminin muhafaza edilmesini sağlar."
 scriptorium_desc: "Yazmanların el yazmalarını titizlikle kopyaladığı özel bir merkez olan $scriptorium$, bilgiyi korumak ve yaymak amacıyla dinî, hukuki ve edebî nitelikte çeşitli metinler üretir."
 tools_guild_desc: "Gerek basit bir çekiç gerek ilk geliştirilmiş alet edavatlar olsun, $tools$ her zaman toplumumuzun vazgeçilmez bir parçası olmuştur. $tools_guild$, bu kullanışlı araçların üretiminde uzmanlaşmıştır."
 porcelain_guild_desc: "$porcelain$, ham maddesi yüksek sıcaklıklarda vitrifiye edilerek dayanıklı ve yarı saydam hâle getirilmiş bir seramik türüdür. $porcelain_guild$, bu tür eşyaların üretiminde ve süslenmesinde uzmanlaşmıştır."
 naval_supplies_guild_desc: "$naval_supplies$, temel ahşap malzemelerden katrana, halatlardan ketene ve yelkenlerden başka malzemelere kadar gemi yapımında ihtiyaç duyulan her şeyi kapsar. Her ne kadar $naval_supplies$ çeşit çeşit malı bünyesinde barındıran oldukça geniş kapsamlı bir ticaret malı olsa da $naval_supplies_guild$, gemi inşaatı için gerekli olan tüm bu ham maddelerin tedarik edilmesini sağlar."
 dyes_guild_desc: "Kaliteli $dyes$, tekstil ürünleri dokunmaya başlandığından beri talep görmektedir. $dyes_guild$ da elde bulunan bitkilerden $dyes$ üretir."
 putrefaction_works_desc: "$saltpeter$ gübre olarak, et ürünlerinin işlenmesinde tuz olarak ve barutun temel bileşeni olarak kullanılan değerli bir kimyasal bileşiktir. $putrefaction_works$, madencilik faaliyetlerinin mümkün olmadığı durumlarda $saltpeter$ elde etmek için alternatif bir yöntem sunar."
 naval_supplies_manufactory_desc: "$naval_supplies_guild$ yapısına benzer şekilde $naval_supplies_manufactory$ de $naval_supplies$ üretimine odaklanır. Daha büyük ölçekte bir yapıya sahip olması sayesinde gemi inşası için gereken malzemelerin üretim kapasitesi $naval_supplies_workshop$ yapısına kıyasla çok daha yüksektir."
 weapon_manufactory_desc: "Kılıç, kargı ve yay gibi çeşitli silahlar her ordunun $weaponry$ ihtiyacının temelini oluşturur. $weapon_manufactory$, çeşitli malzemeler kullanarak her türden yakın dövüş silahı ile menzilli basit silahı üretir."
 fine_cloth_manufactory_desc: "$fine_cloth$, tarih boyunca seçkin ve varlıklı sınıfların statü göstergesi olmuştur. $fine_cloth_manufactory$, $cloth$ veya $silk$ kullanarak bu değerli tekstil ürünlerini üretmektedir."
 cloth_manufactory_desc: "$cloth$, yün ve ketenden üretilen çeşitli dokuma ve giyim eşyalarını kapsar. $cloth_manufactory$, $wool$, $cotton$ ve $fiber_crops$ gibi çeşitli ham maddelerden $cloth$ üretmekte uzmanlaşmıştır."
 paper_workshop_desc: "$paper$, gelişmiş muhasebe sistemleri, idari işler ve bilginin yayılması için vazgeçilmez bir gerekliliktir. $paper_workshop$, Hamur, $fiber_crops$ ve $lumber$ kullanarak $paper$ üretmekte uzmanlaşmıştır."
 printing_press_shop_desc: "Kolay üretilen ve değiştirilebilir parçalar kullanan $printing_press_shop$, toplumumuz içinde yazılı belgelerin üretimi ile dağıtımı için gereken işçilik ve malzeme maliyetlerini düşürecektir."
 glassworks_desc: "Geleneksel cam üfleme tekniklerinin geliştirilmesi ve yeni malzemelerin kullanıma alınması seri $glass$ üretimini daha kolay bir hâle getiriyor."
 perfumery_desc: "$perfumery$, çeşitli çiçekleri yetiştirip özlerini çıkararak varlıklı kesim için lüks mallar üretir."
 porcelain_manufactory_desc: "Denizaşırı ülkelerden yapılan pahalı ithalatlara bir alternatif sunan $porcelain$ üretimi, uzun süren simya deneylerinin bir sonucudur."
 tannery_manufactory_desc: "Kimya alanındaki gelişmeler hem hayvan derilerinin tabaklanma sürecini önemli ölçüde kısaltır hem de daha yüksek kalitede $leather$ üretilmesini sağlar."
 lacquerware_manufactory_desc: "Lake boyama ve uygulama süreçlerindeki iyileştirmeler, $lacquerware$ların daha ekonomik ve hızlı bir şekilde üretilmesini sağlar."
 fine_cloth_mill_desc: "Su çarklarıyla çalışan $fine_cloth_mill$, yüksek hızda $fine_cloth$ seri üretimi gerçekleştirebilir."
 textile_mill_desc: "Su çarklarıyla çalışan $textile_mill$, $cloth$ üretimini hızlı bir şekilde gerçekleştirebilir."
 steel_mill_desc: "Fırınlarımızın ve üretim süreçlerimizin daha güvenilir hâle gelmesi $steel$ üretiminin ekonomik açıdan kârlı bir iş olmasını mümkün kılmıştır."
 iron_foundry_desc: "$iron$ kullanılarak üretilen $tools$, uzun ve zahmetli geleneksel üretim süreçlerine gerek kalmadan bilinen diğer üretimlere kıyasla daha dayanıklı bir ürünün ortaya çıkmasını sağlar."
 weapon_factory_desc: "Son yıllarda askeriyenin önemi daha da artmıştır. Bu nedenle askerlerimize teçhizat üretmek için daha iyi ve daha yeni yöntemlere ihtiyaç duyulmaktadır. Ayrıca bu amaç için özelleştirilmiş fabrikalar kurulmaktadır."
 monastery_desc: "Manastırlar, inziva ve tefekkür mekânları, hayatlarını Tanrı'ya kulak vermeye adamak isteyenlerin sığınağıdır. Bahçeleri çalışmaya ve düşünmeye ayrılmıştır. Duvarlarının ardında ise engin bilgilerden oluşan bir hazine saklıdır."
 madrasa_desc: "Medreseler, eğitimin teşvik edilmesine adanmış bilgi merkezleridir. Birçoğu uzak topraklardan gelen sayısız öğrenciyi bünyelerinde barındırırlar. Duvarlarının ardında hem dünyevi hem de dinî konular tartışılır. Bu ilim herkesin erişimine açıktır."
 orthodox_monastery_desc: "$orthodox$ rahiplerin genellikle güç ve otorite üstünde hâkimiyeti bulunmaktadır. Manastırları ise bu gücün merkezidir. Muhafaza ettikleri ikonaların koruması altında, ülkenin geleneksel değerlerinin bekçiliğini yaparlar."
 miaphysite_monastery_desc: "$miaphysite$ mezhebi, $christian$ inancının başlangıcından beri gerçekleştirdikleri ayinler ve seramonilerle doludur. Manastırlar bu ayinlerin koruyucusudur zira Tanrı'nın sözü yalnızca manastırların içerisinde özen ve titizlikle incelenebilir."
 bailiff_desc: "Kendi hâline bırakılan halk, kötülüğün ve tembelliğin yuvasıdır. Bu sebeple ülke yönetimi, her yerleşim yerinde hukuk ve düzeni sağlamakla görevli yerel temsilciler aracılığıyla tesis edilmelidir."
 fishing_village_desc: "Su hayatın kaynağı olduğu için içi canlı doludur. İnsanların bu bereketten faydalanarak kıyılara köyler kurması ve orada yakalayabildikleri her türlü su canlısından geçimlerini sağlamaları olağan bir durumdur."
 farming_village_desc: "Gıda, bir medeniyetin can damarıdır. Tarlalar ve çiftlik arazileri sadece halkı beslemekle kalmaz, aynı zamanda çeşitli hayvanların beslenmesini ve onlardan farklı ürünler elde edilmesini de sağlar. Yerleşim yerlerini kalkındırmanın yolu bu bütünleşik yapıdan geçer."
 forest_village_desc: "Ormanlar ve yaban araziler hem etleri hem de derileri için avlanabilecek hayvanlarla dolu olduğundan sanıldığı kadar elverişsiz değildir. Bu nedenle insanlar, aktif bir doğal yaşama sahip olan kendilerine fayda sağlayabilecek ormanların yakınına yerleşmeye meyillidir."
 tar_kiln_desc: "Katran, vazgeçilmez bir sızdırmazlık ve su geçirmezlik özelliği sunması sebebiyle antik çağlardan beri kullanılmaktadır. Bu sebeple ormanlık alanlar, odundan kuru damıtma yöntemiyle katran elde eden fırınlar açısından verimli bir kaynaktır."
 horse_breeders_desc: "Gerek savaşta gerek ülke çapındaki ticaret taşımacılığında kullanılmak üzere her yerde atlara ihtiyaç duyulur. Aileler, bu talebi karşılamak için bu görkemli hayvanları yetiştirmeye başlamıştır."
 market_village_desc: "Ticaret merkezleri, belirli bölgelerde tüm ticari faaliyetlerin bir noktada toplanmasını sağlar. Bu da tabii küçük burjuva topluluklarının oluşmasını sağlar."
 stone_quarry_desc: "Taş; evler, su kemerleri, tapınaklar, köprüler ve daha birçok yapı için ideal bir inşaat malzemesidir. Ne yazık ki taşın ocaklardan çıkarılması gerekir ve kaliteli yapı taşları kolayca bulunmaz. İhtiyaçlarımızı karşılamak amacıyla kaliteli malzemelerin bulunduğu bölgelerde taş ocakları kurabiliriz."
 lumber_mill_desc: "Odun, keresteye dönüştürülerek kullanışlı bir hâle getirilmediği sürece nispeten düşük bir değere sahiptir. Kullanım değerini ve taşıma kolaylığını en üst düzeye çıkarmak için kesilen ağaçlardan kolaylıkla kereste üretilebilen kereste fabrikaları ortaya çıkmıştır."
 fiber_crops_farm_desc: "Çeşitli bitki lifleri, toplumumuzun ihtiyaç duyduğu ip, ayakkabı, giysi ve diğer malların üretimi için gereklidir. Bu bitkileri yetiştirerek kendi kendimize yetebilir ve dışa bağımlılığımızı azaltabiliriz."
 sand_pit_desc: "Kum, yapı malzemesi de dâhil olmak üzere birçok kullanım alanına sahiptir. Hatta bazı kum türleri ısıtılarak cam bile üretilebilir. Çeşitli ihtiyaçlarımızı karşılamak için kum elde edebileceğimiz kum ocakları kurabiliriz."
 clay_pit_desc: "Kil, çömlekçilik endüstrimiz için vazgeçilmezdir. Aynı zamanda evlerimizin kiremitleri için de idealdir. Bu ham maddenin bol bulunduğu bölgelerde kil ocakları kurarak çömlekçilerimize güvenilir bir kaynak sağlayabiliriz."
 charcoal_maker_desc: "Odun kömürünü evlerimizi ısıtmak ve demirci ocaklarımızı yakmak için kullanırız. Elimizdeki bol miktardaki odunu işleyerek ham hâldeki odundan daha yüksek ısı üretebilen odun kömürü üretebiliriz."
 elephant_hunting_grounds_desc: "Filleri boyutları nedeniyle at veya sığır gibi sıradan çiftliklerde yetiştirmek mümkün değildir. Bunun yerine ihtiyaçlarımıza en uygun filleri seçebileceğimiz yaban çiftliklerine yakın bir işlev gösterecek fil yetiştirme alanları kuracağız."
 sheep_farms_desc: "Çobanlarımız hâlihazırda çayırlarımızda ve tepelerimizde koyun yetiştiriyor olsa da çiftlik hayvanı üretimine benzer bir yaklaşım benimsersek verimliliği artırabiliriz. Koyun çiftlikleri, daha fazla sayıda koyun yetiştirecektir."
 lutheran_preachers_desc: "$reformation$ üyeleri olan $lutheran_preachers$, inançlarını yakındaki $catholic_ADJ$ insanlara yayan $lutheran_ADJ$ inancının yerel misyonerleridir."
 preachers_work_for_free: "Tanrı'nın Kelamı bedelsiz yayılır!"
 temple_desc: "$temple$, $clergy_estate$ zümresinin dinî görevlerine adanmış bir ibadet mekânıdır. Tapınaklar, yerel dine göre farklı biçimlerde inşa edilse de amaçları hep aynıdır."
 cathedral_desc: "$cathedral$, yerel nüfusun çok daha geniş bir kesimine dinî hizmetler sunan büyük bir $temple$ yapısıdır. Şehrin dinî merkezi olduğu için her zümreden insan, ibadet amacıyla bu görkemli yapıyı ziyaret eder."
 counting_house_desc: "$counting_house$, kasabadaki işletmelerin mali kayıtlarını tutan bir ofistir. Ödemelerle ilgili iş randevuları ve yazışmalar da burada yürütülür."
 minting_office_desc: "$minting_office$, devletin para biriminin üretiminden sorumlu ana merkezidir. Burada çeşitli metaller halkın kullanımı için madeni paraya dönüştürülür."
 granary_desc: "$granary$, depolanan yiyeceklerin fare ve diğer hayvanlar tarafından kirletilmesini önleyen bir depolama tesisidir. İhtiyaç zamanlarında halkın kullanımına sunulan yiyecek kapasitesini de artırır."
 wharf_desc: "$wharf$, gemilerin yüklerini boşaltıp yükleyebildiği, bakım ve onarım görebildiği limanlarda bulunan bir deniz yapısıdır."
 medical_school_desc: "$scientific_revolution$ ile birlikte tıp alanı, yeni keşifler yapmakta, yöntemlerini geliştirmekte ve bilgi birikimini artırmaktadır. $medical_school$, bu bilginin hekimlerin bir sonraki nesillerine de aktarılmasını sağlar."
 hospital_desc: "$hospital$ tarihi o kadar eskidir ki birçok antik medeniyetin hasta barındıran kurumları vardı. Orta Çağ'da $hospital$ daha da gelişerek hastaların tedavisine ve iyileşmesine daha fazla odaklanır hâle gelmiştir."
 slave_market_desc: "$slaves$in alınıp satıldığı, cebren çalıştırma yoluyla ekonomileri güçlendiren bir ticaret merkezidir."
 port_authority_desc: "$port_authority$; deniz trafiğini denetler, yönetmelikleri uygular, gümrük vergilerini toplar ve limandan geçen malların ve ticaretin güvenli akışını sağlar."
 pounamou_carver_desc: "Kültürel ve manevi öneme sahip eserler yaratan, karmaşık Pounamou işlemeciliğinde uzmanlaşmış zanaatkârlardır."
 hanseatic_kontor_desc: "Hansa Birliği tarafından işletilen bu ticaret ofisi, Kuzey Avrupa şehirleri ile denizaşırı pazarlar arasındaki kârlı ticaretin tesis edilmesinde hayati bir rol oynar."
 fondaco_desc: "Yabancı tüccarlar için hem depo hem de konaklama işlevi gören ticaretin yürütüldüğü ve malların dağıtım öncesi depolandığı çok amaçlı bir yapı."
 venetian_arsenal_desc: "Deniz üstünlüğünde kilit rol oynayan güçlü bir donanma filosunun hızlı bir şekilde inşa edilmesinden sorumlu devlet tarafından işletilen bir tersane."
 kurultai_desc: "$kurultai$, Önemli kararların alınmasında ve ordunun toplanmasında belirleyici rol oynayan yerel meclisin otoritesinin simgesidir."
 order_stronghold_desc: "Askerî tarikatların tahkim edilmiş üssü. Savunma yapmak, haçlı seferlerinin başlayacağı bir nokta olarak kullanılmak veya bölgesel hâkimiyet sağlamak amacıyla stratejik olarak konumlandırılmıştır."
 banking_office_desc: "$banking_office$ aracılığıyla diğer ülkelerin halklarına küçük ölçekli yatırımlar sağlıyoruz. Tüccarlarımızın operasyon merkezi olarak da kullanılacaktır."
 copenhagen_dockyard_desc: "$copenhagen_dockyard$, deniz üstünlüğümüzü güvence altına almak için gerekli olan gemileri ve denizcileri sağlar. $copenhagen$ ilinin elverişli limanlarında inşa edilen bu tersane, çoğu rakibinden daha hızlı bir şekilde çalışabilir."
 caravanserai_desc: "$caravanserai$, hem tüccarlara hem de değerli malları taşıyan hayvanlara dinlenme imkânı sağlayan İpek Yolu üzerindeki önemli duraklardır."
 caravan_stop_desc: "$caravan_stop$, hem tüccarlara hem de değerli malları taşıyan hayvanlara dinlenme imkânı sağlayan çöl ticareti yolları üzerindeki önemli duraklardır."
 seat_of_cardinal_desc: "Kardinal rütbesine yükseltilmiş bir rahip, bize $catholic_church$ içerisinde önemli bir nüfuz sağlar."
 galley_barracks_desc: "$galley_barracks$, kadırgalarımızda kürek çeken köleleri barındıracak ve yeni gemilerin inşası için alan sağlayacaktır."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "İnşasına yüzlerce yıl önce başlanan $ruined_great_wall_of_china$, büyük bir imparatorluğun sınırlarını tamamen sarmak yerine sınırın bazı bölümlerinde bulunan bir dizi surdan ve tahkimattan oluşur. Birçok hanedanın yönetiminde onarılmış ve genişletilmiş olmasına rağmen yüzlerce yıl boyunca ihmal edilmesi sebebiyle harabeye dönmüştür."
 repaired_great_wall_of_china_desc: "Onarılmış ve bakımı düzgünce yapılan bir tahkimat hattı, sınırlarımızı yabancı barbarların işgallerine karşı koruyacaktır."
 rural_clothmaker_desc: "Yerel malzemeler kullanılarak tekstillerin el işçiliğiyle üretildiği küçük bir lonca. Giysi ve ticaret malları sağlamasıyla yerel ekonomide hayati bir rol oynar."
 mason_desc: "Yapı taşlarını kesip şekillendiren usta işçiler tarafından yönetilen $mason$, dayanıklı ve kalıcı yapıların inşası için vazgeçilmezdir."
 embassy_desc: "Diplomasinin merkezi. Yabancı ülke temsilcilerinin müzakereler yürüttüğü ve olası ittifaklar kurduğu bir buluşma noktası."
 firearms_manufactory_desc: "Askerî üretim merkezimizin can damarı olarak nitelendirilen $firearms_manufactory$, çeşitli boyutlarda ve türlerde tabanca ve tüfek gibi ateşli silahlar üretir."
 cannon_foundry_desc: "$cannon_foundry$ yapısında toplar erimiş metalden dökülür ve monte edilir. Orduları topçu kuvvetleriyle donatmak için kritik öneme sahiptir ve devletin askerî gücünü artırır."
 cannon_maker_desc: "Top yapımı ve montajında uzmanlaşmış bir lonca. Bu güçlü silahlar kuşatma ve savunma yapmak için vazgeçilmezdir."
 firearms_factory_desc: "Sınırlarımızı koruma ihtiyacının artması askerî üretim merkezlerimizden talep edilen üretim miktarının artmasına yol açtı. Bu ihtiyaç, büyük miktarlarda silah üreten $firearms_factory$ tarafından karşılanmaktadır."
 cannons_factory_desc: "Topların seri üretiminin yapıldığı büyük ölçekli bir fabrika. Genişletilmiş üretim kapasitesiyle askerî kuvvetlerimizin artan ihtiyaçlarını karşılamak için idealdir."
 settlement_building_desc: "Mağazalar, temel inşaat altyapısı ve ticaret noktaları gibi temel unsurlarla donatılarak göçmenleri bölgeye çekmek için tasarlanmış yeni bir yerleşim yerini temsil eder."
 janissary_barracks_desc: "Genç kölelerin Yeniçeri olmak üzere askerî eğitim aldığı yerel eğitim merkezi."
 ghilman_barracks_desc: "Genç kölelerin $a_ghilman$ olmak üzere askerî eğitim aldığı yerel eğitim merkezi."
 safaviyya_order_hall_desc: "$safaviyya_order_hall$, Safevî mutasavvıf tarikatına adanmış bir yapıdır. Bu yapının dinî niteliği daha ağır bassa da $qizilbash$ eğitmek amacıyla da kullanılmaktadır."
 alhambra_desc: "#italic Kırmızı Olan#! anlamına gelen $alhambra$, Granada'da bulunan bir saray ve hisardan oluşan bir yapıdır. Nasrî hanedanlığının gelişmişliğinin zirvesi olarak kabul edilir."
 hexamilion_wall: "Hexamilion Suru"
 hexamilion_wall_desc: "#italic Altı Mil Uzunluğunda Sur#! anlamına gelen $hexamilion_wall$, kadim zamanlardan beri [ShowAreaName('morea_area')] bölgesini korumuştur."
 oma_falaj: "Kehriz"
 oma_falaj_desc: "$oma_falaj$, suyu her yere güvenli şekilde taşımamızı sağlayan bir yer altı su kanalı sistemidir."
 oma_nizwa_fort: "Nizva Kalesi"
 oma_nizwa_fort_desc: "$oma_nizwa_fort$, [ShowAreaName('oman_area')] içindeki [ShowGoodsName('incense')] ticareti için önemli bir noktadır."
 coastal_settlements: "Kıyı Yerleşim Yeri"
 coastal_settlements_desc: "$coastal_settlements$, çoğu [Concept('pops', 'Toplumumuzu')|e] oraya taşınmaya teşvik edecektir."
 dutch_trade_outpost: "Felemenk Ticaret Karakolu"
 dutch_trade_outpost_desc: "#italic Felemenk Tüccarlar#!, [ShowRegionName('japan_region')] içerisindeki nüfuzlarını güçlendirmek için oradaki hükümdarlarla iyi ilişkiler kurar. Bunun karşılığında da serbestçe ticaret yapabilirler."
 dutch_admiralty_desc_common: "Ülkemizdeki çok sayıda amirallik bulunması her ne kadar çıkar çatışmasına sebep olmuş olsa da her vilayetimizin kendi donanmasının bakımını yapmasına da olanak sağlamıştır."
 friesland_admiralty: "Friesland Amiralliği"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "Batı Friesland Amiralliği"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Rotterdam Amiralliği"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Zeeland Amiralliği"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Amsterdam Amiralliği"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "$vijayanagar$ Kütüphanesi"
 library_of_vijayanagar_desc: "[ShowLocationName('vijayanagar')] içerisindeki en önemli eğitim merkezlerinden birisi olan bu kütüphane, halkımızın eğitim seviyesinin daha da yükselmesini sağlayacaktır."
 city_of_victory: "Zafer Şehri"
 city_of_victory_desc: "Güney $india$ topraklarının umut ışığı olan bu şehir, dünyanın en görkemli yerlerinden birisidir. Her yıl çok sayıda âlim ve elçi, [ShowLocationName('vijayanagar')] ilinde medeniyeti yakından görmek için burayı ziyaret eder."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "[ShowLocationName('srirangam')] içerisindeki dinî mekân tümüyle yenilendikten sonra Güney $india$ içerisindeki en görkemli tapınaklardan biri hâline geldi."
 venkateswara_temple: "Venkaṭeśvara Tapınağı"
 venkateswara_temple_desc: "Venkaṭeśvara ve Tirupati, son yapılan bağışlarla birlikte nüfuzunu daha da artırarak [ShowAreaName('tamil_land_area')] içinde yeni bir seviyeye ulaştı."
 constantinople_observatory: "Takiyüddin'in Rasathanesi"
 constantinople_observatory_desc: "Bu muhteşem rasathane, gece gökyüzünü izlemek için mükemmel bir manzaraya sahip bir tepe üzerinde yer alıyor. Varlığını sürdürebilirse [ShowReligionGroupAdjective('muslim')] âlemindeki bilimsel çalışmalara büyük katkı sağlayabilir."
 kurmina_headquarter: "Kurmina Merkezi"
 kurmina_headquarter_desc: "Bir askerî vilayetin ana garnizonu olan bu merkez, valinin savaş durumunda ordularını hazırlamasına ve ülkeyi her türlü işgalciye karşı korumasına olanak tanır."
 great_enclosure: "Büyük Çevreleme"
 great_enclosure_desc: "Büyük Çevreleme, yerel [ShowGoodsName('livestock')] varlıkları üstündeki kontrolümüzü gözler önüne serer ve zor durumlarda geri çekilebileceğimiz bir yer olarak da kullanılabilir."
 great_hill_complex: "Büyük Tepe Yapısı"
 great_hill_complex_desc: "Bir ibadet mekânı olan $great_hill_complex$, sabun taşından yapılmış çok sayıda yadigâr barındırır ve en önemli ayinlerin yapıldığı yerdir."
 great_valley_complex: "Büyük Vadi Yapısı"
 great_valley_complex_desc: "Çok sayıda konut barındıran $great_valley_complex$, [ShowLocationName('great_zimbabwe')] içerisindeki kaynakları sömürmemize yardımcı olabilir."
 wat_chaiwatthanaram_temple_building: "Wat Chaiwatthanaram"
 wat_chaiwatthanaram_temple_building_desc: "Hükümdarımızın özel himayesindeki bu mekân, devletin dinî törenleri ile hükümdarların ve ailelerinin cenaze merasimleri için kullanılır."
 khmer_baray: "Baray"
 khmer_baray_desc: "Büyük bir su rezervine sahip olan bu yapılar, daha kapsamlı tarımsal yatırımlara olanak tanıyarak halkımızı daha güvenilir şekilde beslememizi sağlayacaktır. İnşa edildikten sonra bu Barayların bozulmaması için sürekli gözetim ve düzenli bakım gerekecektir."
 #Bavaria
 herrenchiemsee_abbey_potential: "Herrenchiemsee Manastırı yalnızca $BAV$ kontrolündeki Chiemsee Adası'nda inşa edilebilir."
 herrenchiemsee_abbey: "Herrenchiemsee Manastırı"
 herrenchiemsee_abbey_desc: "Chiemsee Adası'nda bulunan, barok stilinde muhteşem bir manastırdır. Dinî ve kültürel açıdan önemli bir sembol olmasıyla birlikte okuryazarlığın artmasında ve $BAV_ADJ$ geleneklerinin teşvik edilmesinde rol oynamaktadır."
 munich_residenz_founding: "Orta Çağ $munich$ Rezidansı"
 munich_residenz_founding_desc: "İleride $BAV_ADJ$ hükümdarlarının makamı olacak olan [ShowLocationName('munich')] Rezidansı'nın ilk yapıldığındaki hâlidir. İsyancı halktan ve rakip hiziplerden koruması için kale şeklinde inşa edilmiştir. $BAV_ADJ$ iktidarının ve [ShowLocationNameWithNoTooltip('munich')] merkezli otoritenin başlangıcını sembolize eder."
 munich_residenz_founding_potential: "Yalnızca \"Münih Rezidansı'nın Kuruluşu\" olayı tetiklendikten sonra inşa edilebilir."
 munich_residenz_renaissance_expansion: "$renaissance$ $munich$ Rezidansı"
 munich_residenz_renaissance_expansion_desc: "$renaissance$ Dönemi'nde [ShowLocationName('munich')] Rezidansı'nda yapılan kapsamlı genişletme çalışmalarıyla $BAV$ diyarının ihtişamı ve kültürel başarıları gözler önüne serildi. Bu başyapıta katılan sanat eserleriyle donatılmış ve incelikle tasarlanmış odalar, [ShowLocationNameWithNoTooltip('munich')] şehrinin $hre$'nin kültürel merkezi olarak saygınlığını artırmıştır."
 munich_residenz_renaissance_expansion_potential: "Yalnızca \"Rezidans'ta $renaissance$ Genişletmesi\" olayı tetiklendikten ve ilk Rezidans Kuruluşu tamamlandıktan sonra inşa edilebilir."
 munich_residenz_baroque_expansion: "Barok $munich$ Rezidansı"
 munich_residenz_baroque_expansion_desc: "[ShowLocationName('munich')] Rezidansı'nda yapılan barok genişletme çalışmaları, Aydınlanma Çağı'nın ihtişamını yansıtır. Gösterişli bahçeler, büyük salonlar ve incelikli tasarımlar, Wittelsbach Hanedanı'nın Bavyera sınırlarının hem içindeki hem de dışındaki sanatsal ve siyasi hâkimiyetini vurgulamaktadır."
 munich_residenz_baroque_expansion_potential: "Yalnızca \"Rezidans'ta Barok Genişletmesi\" olayı tetiklendikten ve $renaissance$ Genişletmesi tamamlandıktan sonra inşa edilebilir."
 #Majapahit
 bajang_ratu: "Bajang Ratu"
 bajang_ratu_desc: "Görkemli bir boyuta sahip bir merasim kapısı olan $bajang_ratu$, bir #italic candi bentar#!, yani bölünmüş geçit tasarımına sahiptir. Yüksek kaliteli kırmızı tuğladan inşa edilen bu geçit, $MAJ_ADJ$ topraklarındaki en yüksek yapılardan biri olması için tasarlanmıştır. Yapı, dinî ve siyasi nitelikteki büyük törenlerde kullanıldığı için hayati bir öneme sahiptir."
 bubu_building: "Bubu"
 bubu_building_desc: "$bubu_building$, yerel balık tuzaklarında kullanılan en etkili balıkçılık yöntemlerindendir. Bambu gibi yumuşak odunlardan örülen bu tuzaklar, nehir ağızları gibi stratejik noktalarda deneyimli balıkçılar tarafından kullanılır. Av sayısını en üst düzeye çıkaracak karmaşık yöntemlerle birlikte kullanılır."
 sufi_mosque: "Sufi Camii"
 sufi_mosque_desc: "Bu bina yerel [ShowReligionGroupAdjective('muslim')] müritler tarafından inşa edilmiştir ve dine karşı daha senkretik bir yaklaşımı temsil eder."
 wali_songo_shrine: "Velî Türbesi"
 wali_songo_shrine_desc: "Bölgede [ShowReligionGroupNameWithNoTooltip('muslim')] inancının yayılmasına büyük katkıda bulunmuş bir [ShowReligionGroupAdjective('muslim')] evliyanın türbesi."
 #Mali
 fulani_cattle_rearing_pen: "Büyükbaş Yetiştirme Ağılı"
 fulani_cattle_rearing_pen_desc: "Bu [Concept('location', 'İldeki')|e] büyükbaş yetiştirme ağılları, [ShowCultureName('fulbe')] halkının büyükbaş yetiştiriciliğinde daha da uzmanlaşmasına olanak sağlar."
 trans_saharan_trade_outposts: "Sahra Ötesi Ticaret Karakolu"
 trans_saharan_trade_outposts_desc: "Ticaret kervanları için güvenli noktalar oluşturmak amacıyla kurulan Sahra Ötesi karakolları, sahiplerine bölgedeki nüfuzlarını daha çok yayma imkânı sağlar."
 son_unlocked_trans_saharan_outposts_tt: "[ShowBuildingTypeName('trans_saharan_trade_outposts')] [Concept('building', 'Yapısının')|e] kilidi açıldı"
 #Ethiopia
 debere_meshwae: "Debere Meshwa'e"
 debere_meshwae_desc: "Büyük bir [ShowBuildingTypeName('miaphysite_monastery')] olan [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')], bölgedeki [ShowEstateTypeName('clergy_estate')] zümresine daha fazla kontrol vermiş olmasına rağmen aynı zamanda daha iyi yaşam koşulları da sağladı."
 #West Africa
 walls_of_benin: "$benin$ Surları"
 walls_of_benin_desc: "[ShowLocationName('benin')] bu surlar sayesinde zenginleşebiliyor ve onu fethetmek isteyen düşmanları uzak tutuyor."
 zazzau_walls: "$zazzau$ Surları"
 zazzau_walls_desc: "[ShowRegionName('guinea_region')] bölgesindeki diğer ülkelere karşı bir güç gösterisi niteliğinde yükselen surlar, bölgenin kudretini komşu ülkelerin gözleri önüne serer."
 eghabho_nore_mansion: "Eghabho N'ore Konağı"
 eghabho_nore_mansion_desc: "Kasaba şefinin evidir. Hükümdar adına bölgenin idaresinden sorumludur."
 ribat: "Ribat"
 ribat_desc: "Genellikle kervanları ve küçük alanları baskınlardan korumak için yapılan küçük bir tahkimattır."
 #Delhi
 delhi_tomb: "Hint Mezarı"
 delhi_tomb_desc: "$india$ bölgesinde yüce bir adamın naaşını barındıran bu mezar, hem gezginlerin yolculuklarında uğradığı bir durak hem de önemli bir kültürel semboldür."
 #Orissa
 ori_portuguese_quarters: "Portekiz Mahalleleri"
 ori_portuguese_quarters_desc: "Denizaşırı diyarlardan $india$ topraklarına gelen zengin tüccarların hem dinlenme yeri hem de daimî ikametgâhları olarak kullanılır."
 mahmud_gawan_madrasa: "Mahmud Gavan Medresesi"
 mahmud_gawan_madrasa_desc: "Dünyanın çeşitli yerlerinden birçok âlimin kültürümüzü deneyimleyebilmesini sağlamak için inşa edilen bu medrese [ShowRegionName('deccan_region')] bölgesindeki en büyük dinî fakültelerden biri olarak kabul edilmektedir."
 #Portugal
 por_feitoria: "Feitoria"
 por_feitoria_desc: "Ateşli silahlar ve kıyı bataryalarıyla donatılan bir $por_feitoria$, bölgedeki nüfuzumuzu koruyabilir ve tüccarlarımızın daha rahat bir şekilde ticaret yapmasını sağlayabilir."
 rahdar: "Rahdar"
 rahdar_desc: "[ShowRegionName('hindustan_region')] bölgesindeki ticaret yollarını korumak adına devriyeler görevlendirilmelidir. [ShowBuildingTypeName('rahdar')] ismiyle bilinen yapılarda görevlendirilecek kişiler bölgedeki ticaretin güvenliğini sağlayacaktır."
 red_fort: "Kızıl Kale"
 red_fort_desc: "Bölgenin düşman eline asla düşmeyeceğinin güvencesini veren ve sahibinin saygınlığını sergileyen [ShowBuildingTypeName('red_fort')] sayesinde bu bölgede hâkimiyet kurabildik."
 #Morocco
 guich_garrison: "Ceyş Garnizonu"
 guich_garrison_desc: "[ShowCultureGroupName('amazigh_group')] kabilelerinin dinlenebileceği bir garnizon, bölgenin daha iyi korunmasına olanak sağlar."
 #Sikhism
 gurgaddi: "Gurgaddi"
 gurgaddi_desc: "$guru$nun makamı anlamına gelen Guru Gaddi, [ShowReligionName('sikhism')] dininin ruhani liderinin yaşadığı yerdir."
 #USA
 usa_academy_of_arts_and_sciences: "Amerikan Sanat ve Bilim Akademisi"
 usa_academy_of_arts_and_sciences_desc: "$usa_academy_of_arts_and_sciences$; özgür, bağımsız ve erdemli bir halkın ilgisini, şerefini, gururunu ve mutluluğunu ilerletme potansiyeli olan tüm sanat ve bilim dallarında çalışmalar yürütecektir."
 usa_academy_of_arts_and_sciences_why: "$usa_academy_of_arts_and_sciences$ yalnızca bir olay ile inşa edilebilir."
 usa_philosophical_society: "Amerikan Felsefe Topluluğu"
 usa_philosophical_society_desc: "$usa_philosophical_society$, faydalı bilgileri yayacak ve ülkemizin bilimsel ilerlemenin ön saflarındaki yerini devam ettirecektir."
 usa_philosophical_society_why: "$usa_philosophical_society$ yalnızca bir olay ile inşa edilebilir."
 usa_national_bank: "ABD Birinci Bankası"
 usa_national_bank_desc: "$usa_national_bank$, hükûmetimizi destekleyecek ve para birimimizi istikrarlı bir hâle getirecektir."
 usa_national_bank_why: "$usa_national_bank$ yalnızca bir olay ile inşa edilebilir."
 usa_national_mint: "ABD Darphanesi"
 usa_national_mint_desc: "$usa_national_mint$, para basma sürecini denetleyecek ve iyileştirecektir."
 usa_national_mint_why: "$usa_national_mint$ yalnızca bir olay ile inşa edilebilir."
 #Middle kingdom
 zhixian: "Zhīxiàn"
 zhixian_desc: "Bu yerel yargıçlar ülke idaresinin denetlenmesi görevini üstlenirler. İmparatorluk tarafından atanır ve Ejderha Tahtı'nın otoritesini vilayetlere taşırlar."
 #Anatolia
 seljuk_mint: "Selçuklu Darphanesi"
 seljuk_mint_desc: "$seljuk_mint$, para basma amacıyla kurulmuş ve hâlen faaliyet gösteren, siyasi otoriteyi ve mali istikrarı sembolize eden güvenli bir darphanedir."
 tur_kodjabashi_office: "Kocabaşı Makamı"
 tur_kodjabashi_office_desc: "[ShowRegionName('balkan_region')] bölgesinde fethettiğimiz topraklardaki yerel nüfusu kullanırsak yerel halka güç vermek pahasına bürokrasimize binen yükü azaltabiliriz."
 tur_kodjabashi_office_is_in_balkans: "[location|e] [ShowRegionName('balkan_region')] [Concept('region', 'Bölgesi')|e] içinde"
 tur_kodjabashi_office_is_not_capital: "[location|e] bir [capital|e] değil"
 phanariot_district: "Fenerli Rum Mahallesi"
 phanariot_district_desc: "[ShowLocationName('constantinople')] şehrinde zengin [ShowCultureName('greek_culture')] tüccarlar olan Fenerli Rumların ikamet ettiği mahalle."
 maniot_toll_guards: "Maniot Geçiş Muhafızları"
 maniot_toll_guards_desc: "[ShowAreaName('morea_area')] alanında faaliyet gösteren bir haydut grubu olan Maniotlar ilin yolları üzerinde hüküm sahibi. Böylece bölgenin idaresini ve ticaretin büyük bir bölümünü kontrol ediyorlar."
 bulgarian_administration_center: "$bulgaria_area$ İdari Merkezi"
 bulgarian_administration_center_desc: "Burası [ShowAreaName('bulgaria_area')] topraklarıyla bağlantılı tüm idari faaliyetler için bir merkez görevi görür."
 jewish_district: "[ShowReligionAdjectiveWithNoTooltip('judaism')] Mahallesi"
 jewish_district_desc: "[ShowReligionAdjective('judaism')] inancına mensup halkın ikamet ettiği mahalle."
 darussifa: "Darüşşifa"
 darussifa_desc: "$ilkhanate$ döneminde inşa edilmiş bir hastane. Tüm dünyadaki en gelişmiş hastanelerden biri kabul edilir ve bir uygulamalı tıbbi bilimler merkezi kabul edilir."
 #Cahokia
 woodhenge_of_cahokia: "Cahokia Woodhenge'i"
 woodhenge_of_cahokia_desc: "$woodhenge_of_cahokia$ güneşin hareketine göre hizalanmıştır ve güneş olaylarını takip etmek için kullanılır."
 cahokia_woodhenge_why: "$woodhenge_of_cahokia$ yalnızca bir olay ile inşa edilebilir."
 #Prussia
 charite_of_berlin: "Charité"
 charite_of_berlin_desc: "$charite_of_berlin$, Berlin'in duvarlarının dışında yer alan ve tekrarlanan salgın hastalıkların kontrol altında tutulmasını sağlayan bir karantina bölgesidir."
 #Tlemcen
 qalat_al_mashwar: "Qal'at al-Mashwār"
 qalat_al_mashwar_desc: "$tlemcen$ şehrinin kalbinde görkemli bir müstahkem saray kompleksi uzanır. Bu harikulade kraliyet sarayı hem yerel gücün ve refahın bir sembolü olarak kabul edilir hem de iktidardaki Hanedanın yönetim merkezi olarak hizmet verir. Emsali görülmemiş güzelliğinin yanı sıra gerek yabancı tehditlere gerekse hırslı fatihlere karşı savunulabilecek de bir yapıdır."
