 n_barque_desc: "Barka, aslen ticaret için kullanılan küçük bir yelkenli gemiydi. Bu gemiler, savaşa adapte edilerek büyük karaklara daha küçük ve daha hızlı bir alternatif oldu."
 n_brig_desc: "Brik, iki kabasorta direği ile tanınan, ticaret veya savaş için kullanılan küçük bir gemiydi. Savaş amacıyla kullanıldığında 10 ila 18 topu olan küçük bir gemiydi ancak hızları ve manevra kabiliyetleri sayesinde savaş alanında değerli hâle gelmişlerdi. Kabasortaları sayesinde ticaret rüzgârlarını takip edip uzun süre boyunca rüzgârın tersine yelken açabiliyorlardı."
 n_caravel_desc: "Karavel, uzun süren keşif seyahatlerinde oldukça isabetli bir şekilde yelken açabilen, çok yüksek manevra kabiliyeti olan küçük bir gemiydi. Tasarımlar çeşitlilik gösterse de karavellerin bir ön yelkeni, bir mayistra yelkeni ve bir üçgen mizana yelkeni vardı. Boyutunun küçük olması sebebiyle güvertede bulunabilecek top sayısı kısıtlıydı fakat küçük boyutu sayesinde bu hafif gemi, sığ kıyıları ve haliçleri keşfedebiliyordu. Vasco Da Gama, Cabot, Columbus ve Magellan, 15. yüzyılın sonlarında ve 16. yüzyılın başlarında yaptıkları seyahatlerde karavel kullanmışlardır."
 n_carrack_desc: "Geç dönem Orta Çağ gemisi olan karakın tasarımı, Cermen uzun gemilerinin ve Arap ticari gemilerinin özelliklerini bir araya getiriyordu. Manevra kabiliyeti karavelden daha düşüktü fakat daha büyük boyutu sayesinde uzun seyahatler için daha fazla erzak, ticari amaçlarla kargo ve kendisini korumak için toplar taşıyabiliyordu. İngiliz \"Henri Grâce à Dieu\" gemisi gibi bazı karaklar, 1.000 tondan daha ağırdı, geniş baş ve art kasaraları vardı ve dönemlerinin en iyi savaş gemileriden biri olarak görülüyordu."
 n_fishing_boat_desc: "Denizde balık tutmak için kullanılan küçük sivil tekneler, ilkel biçimde birlik taşımak için zorla hizmete sokuldu. Bu tekneler küçük ve savunmasız olsa da insanları taşımak için kullanılabilir. Dua edin de topları olan bir gemi sizi yakalamasın."
 n_hulk_desc: "Çeki, karak ve karavelin öncüsü olan, aslen nehir teknesi olarak Felemenk Toprakları'ndan çıkmış ve ağırlıklı olarak kargo gemisi olarak kullanılan ancak savaş amaçlı da kullanılabilecek olan bir Avrupa gemisiydi. Kare yelkenli tek bir direği ve geminin iki tarafında da bir kasarası vardı. Çarklının taşıma kapasitesiyle rekabet edebilen çeki, Hansa Birliği'nin kullandığı ana ticaret gemisiydi."
 n_cog_desc: "Çarklı, Orta Çağ Avrupa'sında yaygın olarak kullanılan küçük bir gemiydi. Kare yelkenli tek bir direği olmasıyla tanınırdı ve üst üste binen tahtalarla inşa edilirdi. Viking ticaret gemilerinin evrimleşmiş hâliydi. İnşa edilme biçimleri nedeniyle Çarklılar, Akdeniz gemilerine kıyasla Kuzey Atlantik denizinde yelken açmaya daha uygundu. Basit selviçeleri sayesinde gemiyi kullanmak için çok insana gerek yoktu. Yerini Çeki gemisi alana kadar Çarklılar, Hansa Birliği tarafından yaygın olarak kullanılmıştır."
 n_early_carrack_desc: "Erken dönem karakları, Atlantik Okyanusu'nun derin sularına yelken açabilen ilk Avrupa gemileriydi. Bu geç dönem Orta Çağ gemileri, Cermen uzun gemileri ile Arap ticari gemilerinin özelliklerini birleştiriyordu. Manevra kabiliyeti karavelden daha düşük olsa da daha büyük boyutu sayesinde  uzun süren seyahatler için daha fazla erzak, ticari amaçlarla kargo ve kendisini korumak için toplar taşıyabiliyordu."
 n_pinnace_desc: "Denizaşırı ticaretin artmasıyla güvenli bir seyahat sağlayabilen, hızlı bir taşıma gemisine ihtiyaç vardı. $n_pinnace$, bu ihtiyacı gidermek için geliştirildi. Bir adet top güvertesi olan küçük ve ince bir savaş gemisiydi ve tehlikeli sularda korsanlara karşı koruma sağlıyordu."
 n_eastindiaman_desc: "Doğu Hindistan Ticarisi, Doğu Hindistan Ticaret Şirketlerinde faaliyette bulunan tüm gemiler için genel bir terimdi. Hem yolcu hem mal taşıyabilen bu gemiler, aslen olabildiğince çok kargo taşımak için inşa edilmişlerdi. Fakat yine de kendilerini korsanlara karşı koruyabilmek için silahlılardı. Bu yüzden ana işlevleri her zaman ticaret olmuş olsa da savaşa da katılabilirlerdi."
 n_flute_desc: "16. yüzyılda kargo kapasitesini ve mürettabat verimliliğini en üst düzeye çıkarmak amacıyla Felemenk bölgesinde geliştirilmiş bir kargo gemisidir. 16. ve 17. yüzyılda en çok kullanılan gemilerden birisi olmuştur. Standart tasarımı silahsızdı fakat ihtiyaç olması durumunda güverteye top yerleştirilebilir ve yardımcı gemiler olarak kullanılabilirlerdi."
 n_frigate_desc: "Zaman geçtikçe fırkateynler evrimleşerek daha da büyüdü ve bazen iki top güvertesi ile ağır biçimde silahlandırılırdı. Fırkateynin hız ve ateş gücü kombinasyonu, daha fazla topu olan gemilerden daha hızlı olduğu, daha hızlı gemilerden ise daha fazla ateş gücü olduğu anlamına geliyordu. İngiltere Topluluğu'nun 1650'lerde inşa ettiği donanma, neredeyse sadece fırkateynlerden oluşuyordu."
 n_galleass_desc: "Büyük Kalyonlar, man-of-war gemilerinin artan kullanımına cevap olarak doğan, büyük tüccar kadırgalarının bir uyarlaması olan gemilerdi. Kadırgalardan daha büyük olan büyük kalyonların yaklaşık 32 kürek çifti vardı, her kürek beş kişi tarafından çekiliyordu. Man-of-war gemilerinin silahlarına ve yüksek küpeştelerine cevap olarak büyük kalyonların, baş kasaraları, art kasaraları ve kürekçilerin üstünde top güverteleri vardı. Bu fazladan ağırlık, yelkenlere daha fazla muhtaç oldukları ve kadırgalara kıyasla daha yavaş ve daha az manevra kabiliyetine sahip oldukları anlamına geliyordu. Kadırgalar gibi, büyük kalyonlar da okyanusta yüzebilen gelişmiş man-of-war gemilerinin kullanılmaya başlanmasıyla düzenli kullanımdan kaldırılmıştır ancak yine de 18. yüzyıla kadar sığ sularda kullanışlı olmaya devam etmişlerdir."
 n_galleon_desc: "Aslen savaş gemisi olarak tasarlanmış fakat sonradan ticari amaçlar için kullanılmış, genellikle üç direği bulunan büyük bir yelkenli gemi."
 n_heavy_frigate_desc: "Ağır Fırkateynler, 18. yüzyılda Britanya'nın kullanmaya başladığı fırkateynin hem daha büyük hem de topları daha güçlü olan bir çeşidiydi. Daha fazla ve daha büyük toplarının olması, ateş gücünün arttığını ve her geminin çok daha güçlendiğini gösteriyordu. Ağır Fırkateynler, Fransız Devrimi ve Napolyon Savaşları sırasında standart fırkateynler hâline gelmiştir."
 n_mediterrannean_galley_desc: "Kökleri Antik Çağ'ın gemilerine dayanan kadırga, 16. yüzyıla kadar Akdeniz'de yapılan deniz muharebelerinde donanmaların bir numaralı tercihiydi. Kadırgalar, çoğunlukla, her birini üç kişinin kullandığı 25 çift kürekle hareket ettirilirdi. Bu yüzden, yelkenli gemilere kıyasla rüzgâr hızına daha az bağımlıydılar. Manevra kabiliyetleri ise düşmanları için korkutucu bir güçtü. Sonrasında, man-of-war gemilerinin kullanılmaya başlanmasıyla kadırgalar, düzenli kullanımdan çıktı ancak 18. yüzyıla kadar sığ sularda kullanışlı olmaya devam etti."
 n_merchantman_desc: "Ticari Gemi, ticari mal veya yolcu taşımak için kullanılan bir gemi türüdür. Kendilerini hem normal korsanlardan hem de paralı korsanlardan korumak için bazı silahlar taşırlardı. Özellikle uzun seyahatlere çıktıklarında ağır bir şekilde silahlandırılabilirlerdi."
 n_threedecker_desc: "Üç Katlı Gemiler, toplarla silahlandırılmış, üç güvertesi olan savaş gemileriydi. Ek olarak baş kasarada veya art kasarada da top bulundurabilirlerdi ancak sadece üç ana güvertenin top bataryaları sürekli olarak kullanılırdı. Üç Katlı Gemiler, hat gemileri olarak kabul edilirdi, yani hat savaşına dâhil olabilecek kadar güçlüydüler."
 n_twodecker_desc: "İki Katlı Gemiler, toplarla silahlandırılmış, iki güvertesi olan savaş gemileriydi. Ek olarak baş kasarada veya art kasarada da top bulundurabilirlerdi ancak sadece iki ana güvertenin top bataryaları sürekli olarak kullanılırdı."
 n_war_galley_desc: "Savaş kadırgaları, savaş amacıyla kullanılan kadırgalardır. Uzun ve sığlardır, ağırlıklı olarak küreklerle hareket ettirilseler de yelkenleri de vardır. Antik Çağ'dan beri kullanılan kadırgalar, yüksek manevra kabiliyetleri sayesinde Orta Çağ sırasında denizlerde ve okyanuslarda yaygın olarak kullanılmışlardır. Uzun menzilli olarak kullanılmak yerine diğer gemileri bordalamak için tercih edilirdi. Uzun mesafeli silahlar ve toplar geminin ön tarafında yoğunlaşmıştı, bu yüzden geminin arkası ve yanları gibi zayıf noktalarının korunması, geminin manevra kabiliyetine kalmıştı."
 n_xebec_desc: "Akdeniz'de 16. yüzyıl ve sonrasında kullanılan, iki veya üç direkli küçük bir gemi."
 n_early_turtle_ship_desc: "$n_early_turtle_ship$, diğer tür kadırgaları manevra kabiliyetiyle alt etmek için hem kürek hem yelken kullanan bir Kore savaş gemisidir. Aynı zamanda hafif #italic Chongtong#!, yani Kore ateşli silahları da taşımaktadır."
 n_turtle_ship_desc: "Evrimleşmiş $n_early_turtle_ship$. Gelişmiş $n_turtle_ship$ modelinin küpeşte boyu, geminin dayanıklılığını artırmak amacıyla yükseltilmiştir ancak hareket kabiliyetinden ödün verilmemiştir."
 n_panokseon_desc: "$n_panokseon$, sıradan $n_turtle_ship$ ile kıyasla daha büyük boyuta ve yüksek ateş gücüne sahip olan, çok güverteli bir savaş gemisidir. Hâlâ küreklere muhtaç olsa da $n_panokseon$, yelkenleri sayesinde, boyutuna rağmen kadırgalarla kıyaslanabilecek bir hıza ulaşabiliyor."
 n_catalan_galley_desc: "İberyanın Akdeniz kıyılarında icat edilmiş $n_catalan_galley$, $n_genoese_galley$ ile denizlerde yaptıkları hâkimiyet mücadelesinde batı Akdeniz'e hükmetmişlerdi."
 n_early_iberian_caravel_desc: "$n_early_iberian_caravel$, İber Yarımadası'nın kuzeybatı kıyılarında geliştirilen ve kısa sürede tüm kıtaya yayılan hafif bir gemidir."
 n_iberian_caravel_desc: "$n_early_iberian_caravel$, daha iyi yelken tasarımına ve daha iyi silahlanmaya sahip olan $n_iberian_caravel$ geliştirilince demode kalmıştır. Bu gemiler, Keşifler Çağı'nın öncüsü olacaktır."
 n_square_rigged_caravel_desc: "The $n_square_rigged_caravel$, $n_iberian_caravel$ ve $n_carrack$ gemilerinin birleşiminden ortaya çıkan Portekiz icadı bir gemidir. İberya karavellerinin hızı ile karakların yapı ve dayanıklılığını birleştirerek hem savaş hem de keşif için ideal bir gemi hâline gelmiştir."
 n_early_iberian_galleon_desc: "$n_early_iberian_galleon$, İberya Yarımadası'nda geliştirilmiş, Avrupa'daki tüm filoların kullanacağı ağır bir gemidir."
 n_iberian_galleon_desc: "$n_iberian_galleon$, dünyaya İberya'nın donanma tekniğinin gücünü gösterecek olan $n_early_iberian_galleon$ evrimidir."
 n_kilwan_dhow: "$ZAN_ADJ$ Dhovu"
 n_kilwan_dhow_desc: "İnce ve uzun gövde tasarımıyla bilinen $n_kilwan_dhow$, limanlarımızı uzak topraklara bağlayan deniz ticaretimizin bel kemiğidir. Gemi, palmiye ağaçlarını dayanıklı gemi gövdeleri hâline getirip yerli üretim pamuklarımızdan da yelken üreten işçilerimizin gemi ustalığı becerilerinin bir göstergesidir."
 n_kilwan_zambuc: "$ZAN_ADJ$ Zambucu"
 n_kilwan_zambuc_desc: "$n_kilwan_zambuc$, $n_kilwan_dhow$'nun daha küçük bir varyasyonudur. $swahili_coast_region$ boyunca çeşitli şehir devletleri arasında yerel ticarette bulunmak, mal ve çömlek taşımacılığı yapmak için kullanılmaktadır. Aynı zamanda kısa mesafelerde güvenilir sefer gemileri olarak da hizmet vermektedir."
 n_ship_of_the_line: "Birinci Sınıf Savaş Gemisi"
 n_ship_of_the_line_desc: "Bu gemiler standart $n_threedecker$ tasarımda bazı değişiklikler yapılarak inşa edildi ve hem amiral gemileri hem de donanmanın gururu olarak kullanılacak. Kullanımda kalmaları maliyetli olsa da bu gemiler daha sağlam gövdeleri ve üstün ateş güçleri sayesinde potansiyel olarak kendi başlarına savaş kazanabilir."
 n_war_galleon: "Savaş Kalyonu"
 n_war_galleon_desc: "$n_galleon$ların harp maksadıyla yeniden tasarlanmasıyla yapılan Savaş Kalyonları, deniz savaşlarında bize büyük bir avantaj sağlayacak."
 n_archipelago_frigate: "Takımada Fırkateyni"
 n_archipelago_frigate_desc: "Baltık Denizi savaş gemileriyle seyretmek için tehlikeli bir yer olabilir. Tehlikeli sığ suları nedeniyle gemilerin küçük çekişlerle çalışması gerekir, aksi takdirde seyir ve hareket kaybı riski vardır. Küreklerle donatılmış yelkenli bir gemi olan $n_archipelago_frigate$, Baltık Denizi'nin suları için oldukça uygundur ve donanmaya hem sürat kazandıracak hem de donanmayı daha tehlikeli kılacaktır."
 n_cakradonya: "Cakradonya"
 n_cakradonya_desc: "Küreklerle ve iki ya da üç yelkenle hareket ettirilen, büyük ve fazlasıyla silahlı bir gemi türü olan $n_cakradonya$, $indonesia_region$ bölgesindeki denizlerin hâkimi olacak."
 n_galiot: "Galyot"
 n_galiot_desc: "Kadırgaların hızlı bir çeşidi olan $n_galiot$lar, Akdeniz'in suları için oldukça uygundur ve hem sığ hem de derin denizlerde seyredebilir."
 n_baochuan: "Bǎochuán"
 n_baochuan_desc: "$n_baochuan$, mal taşımak ve deniz ticaretini korumak için tasarlanmış büyük bir gemidir. Uzun mesafeli yolculuklar yapabilir, uzak kıyılardan topraklarımıza hazine ve haraç getirebilir."
 n_sekibune: "Sekibune"
 n_sekibune_desc: "Köknar ağacından inşa edilen $n_sekibune$, çok dayanıklı bir gövdeye sahip olmasa da yüksek hıza ve manevra kabiliyetine sahiptir."
 n_atakebune: "Atakebune"
 n_atakebune_desc: "$n_sekibune$ gemilerinin daha büyük türü olan $n_atakebune$, daha önceden hiç olmadığı kadar çok mürettebat taşıyabilir. Bu gemilerin gövdeleri bazen demir veya bakır levhalarla donatılarak eski türlere kıyasla sağlamlığı artırılmıştır."
 n_bomb_ketch: "Bomba Gemisi"
 n_bomb_ketch_desc: "$n_bomb_ketch$, kıyı bombardımanı gerçekleştirmek için üretilmiş özel bir hafif gemidir. Toplar yerine kıyı şeridindeki sabit hedeflere ağır bombardıman yapabilecek havan toplarıyla donatılmıştır. Bu sayede kıyı tahkimatlarının kuşatılmasını önemsizleştirir."
 n_dhow: "Dhov"
 n_dhow_desc: "$n_dhow$, $indian_ocean_region$ bölgesinde yaygınca kullanılan bir ticaret gemisidir. Ufak gövde boyutuna rağmen bölgedeki ticaretin sürmesini sağlamaktadır."
 n_long_fada: "Long Fada"
 n_long_fada_desc: "$ireland_region$ ve $scottish_highlands_area$ bölgelerinde kullanılır. Kıyılardaki topraklarımızda otoritemizi göstermek ve tüccar gemilerini korumak için kullanılmasına ilaveten gerektiğinde savaş gemisine de dönüştürülebilir."
 n_long_fada_2: "Büyük Long Fada"
 n_long_fada_2_desc: "$n_long_fada_2$, iyileştirilmiş bir $n_long_fada$ birimidir. Daha fazla küreğe ve daha büyük bir mürettebata sahip daha geniş bir gemidir. Daha uzun deniz seyahatleri yapabilir ve denizlerde daha fazla güç gösterebilir."
 n_birlinn: "Birlinn"
 n_birlinn_desc: "Yerel kabile reislerinin hafif kadırgaları adalarımızı birbirine bağlar. Aynı kadırgalar, savaş döneminde seferber edilebilir."
