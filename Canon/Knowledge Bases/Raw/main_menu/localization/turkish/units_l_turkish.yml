 a_bedouin_cavalry_desc: "Bedeviler; Arap Yarımadası, Kuzey Afrika, Levant ve Mezopotamya'nın çöl bölgelerinde seyahat eden gezgin bir kavimdir. Göçebe yaşamları sayesinde at sürmekte ustalaşmışlardır ve Arap atı kullanmaları, onları korkutucu bir süvari gücü hâline getirmiştir."
 a_feudal_levy: "Feodal Seferberler"
 a_villagers: "Köylüler"
 a_villagers_desc: "Hiçbir askerî eğitimi olmayan silahlı köylülerden oluşan bu birim, işgalci düşman güçleriyle yüzleşmek için çaresizce kurulan son bir savunma hattı girişiminden başka bir şey değildir."
 a_kerns: "Kernler"
 a_kerns_desc: "Engebeli tepelerde ve bataklıklarda doğmuş avcılardan oluşan $a_kerns$, cirit ve hançer kullanan hafif akıncılardır."
 a_gallowglass: "Gallowglass"
 a_gallowglass_desc: "Zincir zırh ve iki elle tutulan balta kuşanmış korkutucu $a_gallowglass$ birimleri, Atlantik kıyısına yerleşmiş olan İskandinav deniz akıncılarının soyundan gelir."
 a_scottish_highlander: "İskoç Dağlısı"
 a_scottish_highlander_desc: "Dağların soylu klanları, ordumuz için bulunmaz bir nimettir. #ITALIC \"Dağ Hücumu\"#! olarak ünlenen eski formasyonlarının misketli tüfek çağına adapte edilmesiyle bu klan üyeleri, düşmanlarına hücum edip geniş kılıçlarıyla morallerine yıkıcı bir darbe vuracaktır."
 a_reformed_gallowglass: "Islah Edilmiş Gallowglass"
 a_reformed_gallowglass_desc: "Kıta stili savaşın etkisinin artışı ile Gallowglass birimleri, daha donanımlı ve uyumlu hâle gelmiştir."
 a_late_gallowglass: "Geç Dönem Gallowglass"
 a_late_gallowglass_desc: "Geleneği ve yeniliği birleştiren $a_late_gallowglass$ birimleri, geleneksel büyük kılıçları ve baltalarına ek olarak arkebüz gibi modern silahlarla donatılmış ağır zırhlı birliklerdir."
 a_early_longbowmen: "Savaş Yaylıları"
 a_early_longbowmen_desc: "Aslen Galler vadilerinde, zırhlı İngiliz şövalyelerine karşı oldukça etkili bir şekilde kullanılmış olan uzun savaş yayları, iki ülkenin de askerî doktrinince benimsenmiştir."
 a_longbowmen: "Uzun Yaylı Okçular"
 a_longbowmen_desc: "$a_longbowmen$, sadece güçlü savaş yayları sayesinde değil aynı zamanda yıllarca aldıkları okçuluk eğitimleri sayesinde de üstünlerdir."
 a_late_longbowmen: "Islah Edilmiş Uzun Yaylı Okçular"
 a_late_longbowmen_desc: "Ekipman ve organizasyonlarında yapılan küçük yenilikler sayesinde Uzun Yaylılar, yıkıcı yaylım ateşleriyle neredeyse en ağır zırhlı birlikleri bile paramparça ederler."
 a_hwacha: "Hwacha"
 a_hwacha_desc: "$a_hwacha$, roketle çalışan okları ya da demir başlı oklarıyla yıkıcı bir ateş gücü sağlar. Manevra kabiliyetlerinin düşük olması sebebiyle muharebelerde savunma rolünde kalmak zorundadırlar."
 a_schiltron: "Schiltron"
 a_schiltron_desc: "Kargı ve kalkanlardan oluşan sıkı bir duvar olan $a_schiltron$, hareket kabiliyetleri düşük olsa da hücumlara karşı durabilirler."
 a_hobelars: "Hobelarlar"
 a_hobelars_desc: "İrlandalı hobby atları üstünde savaşan $a_hobelars$, zorlu arazileri hızlıca aşabilen mızraklılardır."
 a_caterans: "Cateranlar"
 a_caterans_desc: "$a_caterans$, kısa mızrak ve el baltaları ile kuşanmış çok hafif akıncılardır. Küçük kalkanları ve bereleri dışında zırhları yoktur. Kendilerini savunmak için zırhları yerine hızlarına güvenirler."
 a_noble_cavalry: "Soylu Süvari"
 a_noble_cavalry_desc: "Muharebeye at sürmek, soyluların arasında her zaman bir itibar sembolü olmuştur."
 a_mailed_knights: "Zincir Zırhlı Şövalyeler"
 a_mailed_knights_desc: "Parlak renkli şık kıyafetleri ve dalgalanan flamaları ile $a_mailed_knights$, her orduda görmeye değer bir manzaradır. Ancak onları savaş meydanlarındaki en güçlü savaşçılardan yapan şey, parıldayan zırhları, keskin çelikleri ve ömür boyu aldıkları eğitimdir."
 a_teulu: "Teulu"
 a_teulu_desc: "Kelt ve Kıtasal askerî geleneklerinin birleşimi olan $a_teulu$, zorlu arazilere hızlıca hükmeden atlı şövalyelerdir."
 a_plated_knights: "Plaka Zırhlı Şövalyeler"
 a_plated_knights_desc: "En iyi çelik zırhları giyen bu soylular, at üstünde miğfer ve göğüs zırhlarını kırmak için tasarlanmış topuzlar ve çekiçler ile savaşırlar."
 a_cavaliers: "Atlı Şövalyeler"
 a_cavaliers_desc: "Şövalyeliğin altın çağı bitmiş olabilir ancak soylular, savaş meydanlarında cesur ve iyi silahlandırılmış bir süvari gücü olarak varlıklarını sürdürmektedir."
 a_late_cavaliers: "Geç Şövalyeler"
 a_late_cavaliers_desc: "$a_late_cavaliers$, atlı soyluların muharebe meydanlarındaki son temsilcileridir. Yarım zırh, tabanca ve süvari kılıçları kuşanırlar."
 a_provincial_cavalry: "Vilayet Süvarileri"
 a_provincial_cavalry_desc: "$a_provincial_cavalry$, kırsal bölgelerin yükümlülüğünü yerine getiren üst tabaka kesiminden oluşur. Atlı aristokratların meydana getirdiği yetenekli bir kuvvettir."
 a_gendarmerie: "Jandarma"
 a_gendarmerie_desc: "$a_gendarmerie$, ülkenin seçkin süvari birliğidir. En prestijli soylu aileleri arasından seçilirler. Göğüs zırhları giyen ve en iyi kalite kılıçlar ve tabancalar kuşanan birlik, muharebe meydanlarında çetin bir kuvvettir."
 a_men_at_arms: "Teçhizatlı Askerler"
 a_men_at_arms_desc: "Farklı farklı yakın mesafe silahları kuşanmış zırhlı piyadeler olan $a_men_at_arms$, düşman formasyonlarını delebilen ağır yakın mesafe piyadeleridir."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "İsviçre Muhafızları"
 a_pontifical_swiss_guard_desc: "$a_pontifical_swiss_guard$, görevleri Papa'yı korumak olan bekâr İsviçreli erkeklerden oluşan askerî bir güçtür. İlk başta, kalıcı bir paralı asker birimi olarak işe alınmış olan İsviçre Muhafızları, Papa'nın ordusunun bir parçası hâline geldiler."
 a_tercio: "Tercio"
 a_tercio_desc: "$a_tercio$, İspanyol Ordusu'nun muharebe düzeniyle ünlenmiş seçkin bir askerî birimidir. Batı Avrupa'nın önde gelen savaşçıları arasında kabul edilirler. Tercio birliği, bölgenin ilk modern profesyonel ordularından biridir."
 a_the_black_army: "Kara Macar Ordusu"
 a_the_black_army_desc: "$a_the_black_army$, Macaristan Krallığı'nın daimî paralı asker ordusudur. Avrupa'nın diğer paralı asker ordularının aksine tam zamanlı ve savaş odaklı bir ordu olarak faaliyet gösterir. Dönemlerine göre alışılmadık derecede yüksek oranda ateşli silahlar kullanırlar."
 a_landsknechte: "Landsknecht"
 a_landsknechte_desc: "$a_landsknechte$, kanatlarını arkebüzlülerin desteklediği kargılı birlikleri iki elle tutulan kılıçlar taşıyan ünlü #italic Doppelsöldner#!, yani \"çift ücretliler\" ile aynı birimde birleştirir."
 a_steppe_horse_archers: "Atlı Okçular"
 a_steppe_horse_archers_desc: "Bozkırdan gelen atlılar, ya mızrak kullanmakta ya da okçulukta uzmanlaşırlar. Güçlü ama küçük yayların gelişimiyle atlı okçular, hem atların hızından hem de küçük yayların isabetliliğinden istifade ederek vurkaç taktikleri için ideal bir birim olmuştur."
 a_a_urughs: "A'Urughlar"
 a_a_urughs_desc: "A'Urughlar, Moğol ordularından geriye kalan askerî idareli birimlerdir."
 a_steppe_horde: "Bozkır Göçebe Milisi"
 a_steppe_horde_desc: "Moğol çocuklara nasıl at sürecekleri ve ok atacakları öğretilir ve büyüdüklerinde de yağma birliklerine katılmaları beklenir. Göçebelerde barış dönemindeyken erkekler hayvancılıkla ilgili işleri yaparken kabile lideri istediğinde de askerî görevlerini gerçekleştirirler."
 a_tribal_cavalry: "Kabile Süvarisi"
 a_tribal_cavalry_desc: "Ülkemiz topraklarının sınırlarında varlığını sürdüren birçok kabile yaşamlarını at ve sığır yetiştirerek idame ettirir. Tüm hayatlarını söz konusu hayvanların çevresinde geçiren kabileler arasından da pek tabii epey hünerli biniciler çıkıyor.\n\nGüçlü bir kimse bu kural tanımaz savaşçıları bir düzene sokup yarı uyumlu bir birlik hâline getirmeyi başardığında ise oldukça hızlı ve şaşırtıcı derecede etkili bir kuvvet oluşturuyorlar."
 a_handgonners: "Tüfekli Piyadeler"
 a_handgonners_desc: "$a_handgonners$, barutlu ve ölümcül kurşun bilyeler atarak düşman saflarında kargaşaya sebep olan yeni bir tür silah kullanırlar. Bu silahların yeniden doldurulması uzun sürdüğünden askerlerin tam teçhizatlı koruma giymesi gerekir."
 a_archers: "Okçular"
 a_archers_desc: "$a_archers$, menzilli saldırılarıyla hücum sırasında piyadelerimizin düşman hattına doğru ilerlemesine ve savunma yaparken kendi mevkilerini daha iyi korumaya yardımcı olurlar."
 a_armored_horsemen: "Zırhlı Süvariler"
 a_armored_horsemen_desc: "Genellikle zincir zırh veya levha zırh şeklinde ağır zırhla donatılan süvariler, düşman saflarına doğrudan hücum ederler."
 a_crossbowmen: "Kundaklı Yaylılar"
 a_crossbowmen_desc: "Kundaklı yayların artırılmış atış gücünden faydalanan bir menzilli saldırı birimi olan $a_crossbowmen$, yeniden kurması yavaş olan ancak oldukça güçlü bir silah kullanırlar."
 a_cavalrymen: "Süvariler"
 a_cavalrymen_desc: "$a_cavalrymen$ bir hafif süvari birimidir. Düşman hatlarına saldırmak için bazen menzilli silahlar kullanırlar ama bazen de yakın çatışma için hazırlanırlar."
 a_heavy_cavalrymen: "Ağır Süvariler"
 a_heavy_cavalrymen_desc: "Daha ağır bir süvari türüdür. Tam zırhlıdırlar ve baskın saldırıları yapmak için eğitilmişlerdir. Ağır zırhları ve silahları sayesinde düşman hattını bozabilirler."
 a_early_arquebusiers: "Erken Dönem Arkebüzlüleri"
 a_early_arquebusiers_desc: "Arkebüz, el toplarının gelişmiş hâlidir. Daha kolay ve hızlı bir şekilde yeniden doldurulabilmesiyle barutlu silahlar arasında daha güvenilir bir seçenek olması sayesinde barutlu silahla donatılmış daha büyük birimler konuşlandırılabilmektedir."
 a_halberdiers: "Kargılı Piyadeler"
 a_halberdiers_desc: "$a_halberdiers$, teber gibi yakın dövüşlerde hem saldırı hem de savunma maksatlı kullanılabilen gönderli silahlarla donatılmış askerlerden oluşan birimlerdir."
 a_light_lancers: "Hafif Mızraklılar"
 a_light_lancers_desc: "$a_light_lancers$, ağırlıklı olarak baskın taktikleri uygulayan, hücum mızrakları kullanan ve bir miktar zırhla donatılmış bir hafif süvari türüdür. Muharebe alanındaki başarıları, yüksek hareket kabiliyetlerine dayanmaktadır."
 a_pikemen: "Kargılılar"
 a_pikemen_desc: "$a_pikemen$, düşman süvarilerinin saldırılarını kolayca karşılayabilecek sıkı nizamlar almalarını sağlayan kargılarla donatılmışlardır. Bu özellikleriyle savaş alanında süvarileri etkisiz kılarlar."
 a_pistoleers: "Tabancalılar"
 a_pistoleers_desc: "$a_pistoleers$, at sırtındayken kolay taşınabilen ve kullanılabilen bir barutlu silah türü olan tabancalarla donatılmış hafif süvarilerdir. Kullandıkları tabancalar ağır ve güçlendirilmiş kabzaları sayesinde yakın dövüş silahı olarak da kullanılabilir."
 a_heavy_lancers: "Ağır Mızraklılar"
 a_heavy_lancers_desc: "$a_heavy_lancers$, mümkün olan en ağır baskın süvarileridir. En koruyucu zırhlarla ve en iyi baskın mızraklarıyla donatılmışlardır. Düşmanın nizamını tamamen bozma amacıyla hücum ederler ve düşmanın menzilli saldırına karşı diğer birimlere göre daha çok korunurlar."
 a_hunters: "Avcılar"
 a_hunters_desc: "$a_hunters$, düşman nizamlarına yaklaşırken düşmana uzun menzilli saldırılar yapmaları için oluşturulmuş hafif piyadelerdir. Menzilli saldırılarıyla düşman saflarında kargaşaya yol açmayı ve düşmanın ateş gücüne karşı üstünlük kurmaya çalışırlar."
 a_gallop_cavalry: "Hızlı Süvari"
 a_gallop_cavalry_desc: "$a_gallop_cavalry$, uzun süvari kılıçlarıyla düşmana hücum eden ve kısmen zırhlı bir baskın birimidir. Hareket kabiliyeti ve kuvvetlilik arasında iyi bir denge kurmuşlardır."
 a_sharpshooters: "Keskin Nişancılar"
 a_sharpshooters_desc: "$a_sharpshooters$, iyi nişancılardan oluşan bir hafif piyade türüdür. Çok daha uzun menzilli tüfeklerle donatılmaları sayesinde çatışmalarda ve manevra sırasında düşman nizamlarını bozma kabiliyetleri daha iyidir."
 a_fusiliers: "Hafif Piyadeler"
 a_fusiliers_desc: "Modern menzilli tüfeklerle donatılmış $a_fusiliers$ ordumuzun belkemiğidir. Tüfeklerine takabildikleri süngüler sayesinde düşman saflarına topluca hücum edebilirler."
 a_light_dragoons: "Hafif Dragonlar"
 a_light_dragoons_desc: "$a_light_dragoons$, ata binebilen ve attan inip taşıdıkları tüfeklerle düşmana ateş edebilen bir hafif süvari türüdür. Yanlarında taşıdıkları süvari kılıçları sayesinde gerekirse düşmana hücum edebilirler."
 a_crusader_knights: "Haçlı Şövalyeleri"
 a_crusader_knights_desc: "Hristiyanlığı yaymaya kendilerini adamış savaşçı rahipler olan $a_crusader_knights$, askerî tarikatların seçkin öncü birlikleridir."
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "Islah Edilmiş Haçlı Şövalyeleri"
 a_late_crusader_knights_desc: "$a_crusader_knights$, değişen savaş şartlarına adapte olarak yeni taktikler ve silahlar kullanmaya başladı. Bu adaptasyonlar sayesinde askerî tarikatların seçkin birlikleri statülerini koruyacaklar."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "Atlı Askerler"
 a_horsemen_desc: "Hızlı atlar süren hafif zırhlı savaşçılar olan $a_horsemen$, taciz edebilecek, hücum edebilecek ve takip edebilecek hareket kabiliyetine sahiptir."
 a_champions: "Şampiyonlar"
 a_champions_desc: "$a_champions$, $a_warriors$ arasından cesaretleri ve savaşma yetenekleriyle öne çıkanlardan oluşan seçkin kabile birimleridir."
 a_tribesmen: "Kabile Askerleri"
 a_tribesmen_desc: "Çeşitli aletler ve basit silahlar kuşanan $a_tribesmen$, evlerini ve soydaşlarını korumak için yetiştirilmiş zirai köylülerdir."
 a_chieftains: "Kabile Reisleri"
 a_chieftains_desc: "$a_chieftains$, süslü zırhlar ve mücevherli silahlar kuşanmış soylu savaşçılardır. $a_chieftains$, savaşlarda hücumlara liderlik ederler ve diğer savaşçılara örnek olurlar."
 a_moa_hunters: "Moa Avcıları"
 a_moa_hunters_desc: "Hayatları boyunca Yeni Zelanda'nın zorlu topraklarında dev moa kuşlarını avlamak, bu avcıları oldukça usta avcılar hâline getirmiştir."
 a_jaguar_warrior: "Jaguar Savaşçıları"
 a_jaguar_warrior_desc: "Jaguar Savaşçıları, Aztek ordusunun seçkin bir piyade birliğidir. Savaşırken, mācuahuitl olarak bilinen, obsidiyen bıçaklarla kaplı tahta bir sopa kullanırlar. Bir kimsenin Jaguar Savaşçısı olabilmesi için muharebede en az dört esir ele geçirmesi gerekir."
 a_eagle_warrior: "Kartal Savaşçıları"
 a_eagle_warrior_desc: "Kartal Savaşçıları, Aztek ordusunun seçkin bir piyade birliğidir. Atlatl olarak bilinen ciritlerin yanı sıra mızraklar ve hançerler dâhil olmak üzere çeşitli silahlar kullanırlar. Muharebelerde en fazla esir ele geçiren, en cesur askerlerden oluşurlar. Soyluların yanı sıra sıradan kişiler de liyakate dayalı olarak Kartal Savaşçısı olabilir."
 a_warriors_desc: "$a_warriors$, liderlerinin komutası altındaki kabile savaşçılarına verilen isimdir. Kullandıkları silahlar, kökenlerine bağlı olarak değişse de basit ancak etkili olarak kabul edilirler."
 a_feudal_levy_desc: "$a_feudal_levy$, feodal lordlara karşı görevlerinin bir parçası olarak askere alınan ve biraz askerî eğitim almış köylülerden oluşur. Bu seferberlerin yerini, eninde sonunda profesyonel ordular alacaktır."
 a_camp_followers: "Kamp Yoldaşları"
 a_camp_followers_desc: "Tüccar ve askerlerin ailelerinden oluşan $a_camp_followers$, askerlere gayriresmî hizmetler sunar."
 a_houfnice_desc: "Modern topların isimlerini 15. yüzyılda Hussitlerin geliştirdiği Houfnice toplarından aldığına inanılır. Bu kısa namlulu toplar, arabaların üstüne yerleştirilirdi ve savaş meydanlarında piyadelere top ve gülleleriyle destek olmak için kullanılırdı."
 a_serbian_hussars: "Sırp Hussarlar"
 a_serbian_hussars_desc: "Hussarlar, kökenleri atlı Sırp savaşçılara dayanan hafif süvari birimidir. Hafif zırhları ve hızlı atları sayesinde diğer tüm alaylardan daha iyi manevra kabiliyetleri vardır, böylelikle yenilikçi stratejilerin gelişimine fırsat verirler."
 a_peasant_levy: "Köylü Seferberi"
 a_peasant_levy_desc: "$a_peasant_levy$, askerî hizmet için Lordları tarafından çağırılan avamlardan oluşur. Askerler muharebeye kendi silahlarını getirdiği için yeni oluşturulmuş birliklerin kalitesi oldukça değişkendir."
 a_supply_carts: "İkmal Arabaları"
 a_supply_carts_desc: "$a_supply_carts$, vatanlarından dışına çıkmak isteyen her ordunun can damarıdır. Askerlere ve hayvanlara yiyecek sağlayarak ordunun tehlikeli topraklarda yemek toplamaya başlamadan önce gidebilecekleri mesafeyi uzatırlar."
 a_arquebusiers_desc: "Kargı ve ateş formasyonunda merkezde tüfek kuşanmış, etrafı ise zırhlı kargı falanksları tarafından korunan $a_arquebusiers$, kolayca üstesinden gelinemeyecek güçlü bir birimdir."
 a_caracole_desc: "16. yüzyılın sonlarında ve 17. yüzyılın başlarında batı Avrupa süvarileri için yaygın çatışma formasyonu olan Caracole iki farklı şekilde uygulanabilirdi. Birinci yöntemde ilk süvari sırası, düşmana doğrudan hücum ederek 30 ila 50 adım uzaklıktan ateş ederdi. Sonrasında geri dönüp formasyonun en arkasına geçerlerdi ve son sıra olurlardı. Kendilerinden sonra gelen sıra da aynı şekilde hücum ederek, düşmana ateş edip en arkaya geçerdi. Bu formasyonda ilk sıra her zaman ateş ederken diğer sıralardaki süvariler, silahlarını doldurur ve hücum etmek için sıralarını beklerdi. Diğer yöntem ise; tek sıra hâlinde düşmana hücum etmek, düşman sağ taraflarında kaldığında ateş etmek ve sonra da sürekli olarak dairesel hareket edip, silahları yeniden doldururken hatları yeniden oluşturmaktı."
 a_falconet_desc: "$a_falconet$, 15. yüzyılda kendisine benzeyen Falcon topunun evrilmiş bir hali olarak geliştirilmiş, daha küçük kalibreli toplar atan fakat daha hızlı olan hafif bir toptur."
 a_matchlock_levy: "Fitilli Silah Seferberi"
 a_matchlock_levy_desc: "Fitilli arbeküzün icadı, yüksek sayıda askeri barutlu silahla donatmayı Orta Çağ'da daha önce hiç olmadığı kadar mümkün kılıyor."
 a_supply_convoy: "İkmal Konvoyu"
 a_supply_convoy_desc: "[ShowAgeName('age_3_discovery')] sırasında feodal seferberlerden düzenli ordulara geçiş sayesinde daha uzun seferler yapılabiliyor. Bu da askerlere daha uzun süre ikmal yapılması ihtiyacını yaratıyor. Bu ihtiyacı da daha organize olan $a_supply_convoy$ karşılıyor."
 a_musketeers_desc: "Silahşorlar, kraliyet hanedanının seçkin savaşçılarıdır. Silahşor olmak yüksek prestij gerektirir ve bu bölüğe sadece yıllarca askerî hizmette bulunmuş soylular katılabilir."
 a_hussars_desc: "Hussarlar, aslen Orta Avrupa'da keşif için kullanılan hafif süvari birlikleriydi. Ancak eski feodal ordu yapısının değişmesiyle profesyonel alaylara dönüştürülmüşlerdi."
 a_chambered_cannon_desc: "16. yüzyılda topların manevra kabiliyetlerinin artmasının yanı sıra top parçalarının boyut ve ağırlıklarının standartlaştırılması girişimleri de oldu."
 a_flintlock_levy: "Çakmaklı Silah Seferberi"
 a_flintlock_levy_desc: "Çakmaklı tüfekler, daha güçlü ve isabetli ateş gücü sağlamalarının, yanı sıra daha kolay kullanım ve bakıma sahip oldukları için fitilli arbeküzlerin yerini alarak ana piyade silahı oldu."
 a_baggage_train: "Yük Katarı"
 a_baggage_train_desc: "[ShowAgeName('age_4_reformation')] sırasında daimî orduların yaygınlaşmasıyla askerlerin ikmal ihtiyaçları artıyor ve orduların gelişmesiyle ortaya çıkan $a_baggage_train$ kullanımı da yaygınlaşıyordu."
 a_line_infantry_desc: "Süngüler sayesinde silahşorlar, kargıcılarla aynı işlevi görebilir. Bu sayede kargılar piyade ekipmanlarından çıkarılabilir ve piyade formasyonlarına daha fazla ateş gücü sağlanabilir."
 a_dragoons_desc: "Dragonlar, hareket kabiliyeti için at kullanan ancak yaya olarak savaşmak için attan inen bir atlı piyade sınıfıdır. Fakat giderek daha çok geleneksel süvari gibi kullanılmaktadırlar."
 a_royal_mortar_desc: "17. yüzyılın ikinci yarısından itibaren savaş meydanlarında top kullanımı yaygınlaştı. Birlikler, artık topları çok daha rahat ve hızlı hareket ettirebiliyordu."
 a_wagon_train: "Vagon Katarı"
 a_wagon_train_desc: "[ShowAgeName('age_5_absolutism')] sırasında ordu boyutlarının artmasıyla orduların lojistik ihtiyaçları daha da karmaşıklaştı. Bu yüzden her ordunun, savaş alanındaki çatışma performansını sürdürebilmesi için kendisine ait bir $a_wagon_train$ ihtiyacı vardı."
 a_wagenburg: "Wagenburg"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Ceneviz Kundaklı Yaylıları"
 a_genoese_crossbowmen_desc: "$a_genoese_crossbowmen$, Birinci Haçlı Seferi ve sonrasında Cenevizlilerin kullandığı, saygı duyulan bir askerî birimdir. Ceneviz kundaklı yayları ve büyük kalkanlarla kuşanmış bu piyadeler, hem vatanlarını korumak için hem de Avrupa'da paralı asker olarak görev yapmışlardır."
 a_footmen_desc: "Her ordunun omurgası olan erler, sefer ordumuzun çoğunluğunu oluşturur. Cephe hattını tutmaya ve vatanımızı işgalcilerden korumaya can atarlar."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Mızrak kuşanmış güçlü süvariler olan bu şok birlikleri, düşman hatlarını yarmak ve düşmanlarımızın güçlerini perişan etmek için vardır."
 a_hungarian_hussars: "Macar Hussarlar"
 a_hungarian_hussars_desc: "Kral Matthias I Corvinus'un efsanevî süvarilerinden ilham alınarak oluşturulan Kraliyet Hussar Alayları, Macaristan'ın hafif süvari güçlerine önemli bir avantaj sağlıyor. Hızlı ve korkusuz hücumlarıyla bu alaylar, Macar askerî hünerlerinin sembolüdür ve Avrupa'nın savaş meydanlarında vazgeçilmez olduklarını kanıtlamışlardır."
 a_winged_hussars: "Kanatlı Hussarlar"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Kırmızı Ceketliler"
 a_redcoats_desc: "Kırmızı Ceketliler, İrlanda'da savaşan askerlerin kırmızı ceket giymeye başlaması ve Yeni Ordu Modeli ile yayılmasıyla İngiliz Hat ve Sütun Piyadelerine verilmiş isimdir."
 a_experimental_riflemen: "Deneysel Tüfekliler"
 a_experimental_riflemen_desc: "Uzun mesafeli Baker Tüfeği kullanan ve küçük birlikler hâlinde ana kuvveti korumak için eğitilmiş seçkin nişancılar olan $a_experimental_riflemen$, piyade çatışma formasyonlarının modern bir vizyonunu temsil eder."
 a_militiamen: "Milisler"
 a_militiamen_desc: "17. yüzyıl sırasında misket tüfeklerinin ana silah olarak yaygınlaşması, yerel milis birimlerinin savaş meydanında ana ordulara rezerv ve yardımcı birimler olarak konuşlandırılabilmesini sağladı."
 a_infantry_column: "Piyade Sütunu"
 a_infantry_column_desc: "Hat Piyadesi birimleriyle artan ateş gücü, yeni piyade taktiklerinin gelişmesine yol açmıştır. Hızlı bir geçiş eğitimi üzerine kurulu olan bu taktik, hat formasyonundan sütun formasyonuna geçip konuşlanmış düşman piyadelerine karşı süngüyle nihai bir saldırı yapmayı hedefler."
 a_cuirassiers_desc: "Teknolojinin ilerlemesi ile ortaya çıkan $a_cuirassiers$ birimleri, ana silahları olarak mızraklar yerine tabanca ve süvari kılıcı kullanmaya başlamış ağır süvarilerdir."
 a_flying_battery_desc: "Toplar; savaş meydanlarında tahrip edici olsalar da ateş menzillerine düşman girmediğinde işe yaramazlar. $a_flying_battery$, kendisine en çok ihtiyaç duyulan noktaya gidip herhangi bir düşman misillemesi yapılamadan önce hızlıca yeniden konuşlanma kabiliyetine sahiptir."
 a_order_knights: "Tarikat Şövalyeleri"
 a_order_knights_desc: "Bir şövalye tarikatı üyesinin, çatışmada etkili olması ve muharebede tarikatın çıkarlarına hizmet etmesi gerekir. Bu yüzden $a_order_knights$, tarikatların en iyi askerleridir."
 a_order_knights_2: "Tarikat Sancaktarları"
 a_order_knights_2_desc: "$a_order_knights_2$, en deneyimli ve en yetenekli tarikat şövalyeleridir. Genellikle daha küçük asker birimlerini kendi sancakları altında toplar ve muharebeye katılırlar."
 a_conscripts: "Zorunlu Askerler"
 a_conscripts_desc: "Savaşmak zorunda bırakılmış isteksiz $a_conscripts$, eğitimli bir orduyu sayı üstünlükleriyle alt edebilirler."
 a_logistics_corps: "Lojistik Güçleri"
 a_logistics_corps_desc: "İkmal katırları ve verimli bürokrasiden oluşan $a_logistics_corps$, sıkı bir operasyondur. [ShowAgeName('age_6_revolutions')] sırasında büyük orduları destekleyerek askerî organizasyonda zirveyi temsil ederler."
 a_lour_lances: "Lour Lances"
 a_lour_lances_desc: "\"Galoys ove lour lances\" olarak isimlendirilmiş hafif piyadeler, ağır mızrakları çevik bir şekilde kullanmalarıyla ünlenmişlerdir. Muharebe nihayetinde izdihama dönüşünce, ağır zırhlı düşmanların işini bitirmek için büyük bıçaklarını kullanırlar."
 a_renaissance_conquistadors: "Erken Dönem Konkistadorları"
 a_renaissance_conquistadors_desc: "\"Fetih kapitülasyonları\" adı altında, daha düşük seviyedeki soylular veya düşük statülü sayılan kişiler, kralları adına yabancı toprakları fethetmek için yola çıkarlar."
 a_discovery_conquistadors: "Konkistadorlar"
 a_discovery_conquistadors_desc: "Konkistadorların, kabiliyetleri konusunda daha çok farkındalığa sahip olan, kabul görmüş çeşididir. Hırs dolu bu askerler, imparatorlukları çökertecekler."
 a_almogavars: "Almogavarlar"
 a_almogavars_desc: "Almogavarlar, kökenleri Aragon Krallığı'na dayanan bir hafif piyade sınıfıdır. Hızlı hareket eden bu savaşçılar, sınır savunmacısı ve neferler olarak hizmet ederler. Rekonkista'daki rollerine ek olarak İtalya, Frankokratia ve Levant'ta paralı asker olarak da iş bulmuşlardır."
 a_late_almogavars: "Islah Edilmiş Almogavarlar"
 a_late_almogavars_desc: "$a_almogavars$, yenilikleri kabullenerek savaş meydanlarındaki verimliliklerini artırmak için olağanüstü adaptasyonlar yapmışlardır. Geleneksel taktiklerine en yeni silahları ve stratejik yenilikleri ekleyen bu heybetli savaşçılar, daha da heybetli hâle geldiler. Antik ustalık ve modern aletlerin karışımıyla almogavarlar, savaşta gelenek ve yeniliğin birleşiminin en önemli örneğidir."
 a_cacadores: "Caçadoreler"
 a_cacadores_desc: "Alman #italic Jägerlerin#! veya Fransız #italic Chasseurlerin#! Portekiz versiyonu olan $a_cacadores$ (avcılar), görevleri Portekiz topraklarını korumak olan seçkin hafif piyade birimleridir."
 a_catalan_crossbowmen: "Katalan Kundaklı Yaylıları"
 a_catalan_crossbowmen_desc: "Batı Akdeniz'in en sert ve ölümcül kundaklı yaylılarından olan $a_catalan_crossbowmen$, bu alanda $a_genoese_crossbowmen$ ile rekabet etmişlerdir."
 a_lanzas_de_castilla: "Lanzas de Castilla"
 a_lanzas_de_castilla_desc: "Genitour Mağribî süvarisinden esinlenen $a_lanzas_de_castilla$, ağır süvariler gibi kalabalıklara hücum eden fakat ağır zırh kuşanmayan hızlı süvarilerdir."
 janissary: "Yeniçeri"
 a_renaissance_janissaries: "Yeniçeri Muhafızları"
 a_renaissance_janissaries_desc: "Yeniçeriler, sadece Sultan'a sadık olan seçkin birliklerdir. $devshirme_system_policy$ ile alınıp sıkı askerî eğitimlerden geçen çocuk seferberlerden oluşur. Bu yüzden de Yeniçeriler, İmparatorluğun en disiplinli birlikleridir."
 a_discovery_janissaries: "Yeniçeri Arkebüzlüleri"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Yeniçeri Silahşorları"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Yeniçeri Hat Piyadeleri"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "Yeniçeri Sütunları"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Etkili Yeniçeri Yapıları"
 qizilbash: "Kızılbaş"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "$qizilbash$ Avcı Erleri"
 a_discovery_qizilbash_desc: "$qizilbash$lar, Türkçe konuşan çeşitli kabilelerin bir araya gelmesiyle oluşmuş militan Şii tarikatının mensuplarıdır. Dinî inançları sebebiyle hem Safevî tarikatının sadık üyeleri hem de korkusuz savaşçılar olmuşlardır."
 a_reformation_qizilbash: "$qizilbash$ Süvarisi"
 a_reformation_qizilbash_desc: "$qizilbash$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Verimli $qizilbash$ Yapıları"
 a_ghilman: "Gulâm"
 a_ghilman_desc: "$a_ghilman$lar, geleneksel silahlar yerine ateşli silahları kullanan seçkin piyade birlikleridir. Köle kökenli bu askerler, herkesten önce Şah'a sadakat yemini ederler."
 EFFECTIVE_GHILMAN_BUILDINGS: "Verimli $a_ghilman$ Yapıları"
 a_tofangchi: "Tüfenkçi"
 a_tofangchi_desc: "$a_tofangchi$ler, imparatorluğun ateşli silah kullanan askerleridir. Ateşli silahlar daha önceden de kullanımdaydı ancak Acem ordusunun çoğu geleneksel yay ve oku tercih ettiği için yaygın değildi. $a_tofangchi$ alayları, aldıkları eğitimle bunu değiştirerek modern silahların kullanımını yaygınlaştırmayı amaçlamaktadır."
 a_tupchi: "Topçi"
 a_tupchi_desc: "$a_tupchi$ler ya da #italic topçular#!, top ve kuşatma silahlarında uzmanlaşmış özel bir askerî birliktir. $a_tofangchi$ler gibi $a_tupchi$ler de Acem İmparatorluğu'nun modern savaş tekniklerini benimsemesinin bir örneğidir."
 a_jazayerchi: "Cezayirçi"
 a_jazayerchi_desc: "$a_jazayerchi$ler, imparatorluğun seçkin tüfekçi birlikleridir. Üstün menzil ve isabete sahip ağır çakmaklı tüfeklerle donatılmış ve sürekli eğitimle yetişmiş $a_jazayerchi$ler, en zorlu muharebelerde bile üstünlük sağlar."
 a_hakkapelitta: "Hakkapeliitta"
 a_hakkapelitta_desc: "Hakkapeliitta, savaş meydanında dehşet veren verimlilikleriyle bilinen korkutucu Fin süvarileriydi. Hakkapeliita ismi, Kutsal Roma İmparatorluğu askerlerinin onlara verdiği ismin Fince hâlidir. Bu isim, Finli savaşçıların \"Hakkaa päälle!\" veya \"Kesin onları!\" anlamına gelen savaş çığlıklarından gelmektedir. Hakkapeliitta, düşmanı şok ederek alt eden ani ve vahşi saldırılarıyla tanınırdı."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Karoleanlar"
 a_caroleans_desc: "Karoleanlar, İsveç İmparatorluğu'nun İsveçli ve Finli piyadeleridir. Köylülerden askere alınan Karoleanlar, sıkı bir eğitimden geçerler ve düşmanlarının kalplerine korku salmalarıyla tanınırlar."
 #Florence
 a_florentine_citizen_militia: "Floransa Halk Milisi"
 a_florentine_citizen_militia_desc: "İtalya [Concept('region', 'Bölgesinin')|e] değişen diplomatik ve savaş durumu, savunmamız ve bağımsızlığımız için condottierilere güvenmememiz gerektiğini gösteriyor. Onun yerine, kendimizi işgalcilerden korumak için çabuk seferber edilebilen ve diğer birliklerle kıyaslandığında hiçbir nitelikten yoksun olmayan bir $a_florentine_citizen_militia$ oluşturmalıyız."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "Demir Kasklı Silahşorlar"
 a_iron_helmet_musketeers_desc: "Korunmak için demir kask giyen ve ana silahları olarak misket tüfeği kullanan bu kabiliyetli askerler, savaş meydanlarına hükmederler. Afrika'nın çeşitli ordularında, en güçlü hükümdarların bayrakları altında piyade birlikleri olarak hizmet ederler. Misket tüfeklerini kara barut ve kurşun toplarla doldurup, uzaktaki düşmanlara nişan alarak ateş ederler ve yaylım ateşleriyle birçok hücumu durdururlar. Demir kaskları ise muharebelerde ve müsademelerde hayati önem taşıyan kafa korumasını sağlar. Bu silahşorlar, savaşın evriminde önemli bir rol oynayarak savaş meydanlarında ateşli silahların etkisini göstermiştir."
 #Mali
 a_jonow_auxiliary: "Jonow Yardımcı Birliği"
 a_jonow_auxiliary_desc: "Jonowlar, Kèlè-Koun ve askerlerinin askerî teçhizatlarını taşıyarak onlara eşlik eden kölelerdir."
 a_sofa_infantry: "Sofa Piyadeleri"
 a_sofa_infantry_desc: "Devlete asker olarak hizmet edebilmeleri için savaş eğitimi almış kölelerdir. Silahlarını Horon'dan (Mali'nin özgür insanları) alsalar da savaşta hayatlarını riske atanlar da bu kölelerdir."
 a_mandekalu_infantry: "Mandekalu Piyadeleri"
 a_mandekalu_infantry_desc: "$a_mandekalu_infantry$; Mali ordusunun omurgasını oluşturur ve Horon'dan, yani Mali'nin özgür halkından oluşmaktadır. Cirit, yay ve zehirli oklar kuşanan bu birlik; hafife alınmaması gereken zorlu bir birliktir.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "Mandekulu Süvarileri"
 a_mandekalu_cavalry_desc: "$a_mandekalu_cavalry$, Mali ordusunun ek desteğidir. Bu Huron, yani Mali'nin özgür halkı, bineklerini ve teçhizatlarını Ton-tigi ve Mansa'dan almıştır. Muharebeye mızrakları ve uzun kılıçlarıyla hücum eden $a_mandekalu_cavalry$, İmparatorluğun en ücra köşelerinde bile Mansa'nın gücünü gösterdi.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "Farari Piyadeleri"
 a_farari_infantry_desc: "Farari, Mali ordusunun seçkin birlikleridir. Toplumun hem ayrıcalıklı hem de sıradan kesimlerinden seçilen Farari, cesaretleri ve askerî deneyimleriyle tanınır."
 a_farari_cavalry: "Farari Süvarisi"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "Ç̌äwa Birimleri"
 a_cawa_desc: "Etiyopya'da Ç̌äwa'nın ekipmanlarını; #italic shotel#! olarak bilinen çetin eğri kılıç, #italic tor#! olarak bilinen çok amaçlı mızrak ve kullanmakta becerikli oldukları, #italic armah#! olarak bilinen yay ve cirit gibi uzun mesafeli silahlar oluşturur. Ayrıca, zincir zırh da dâhil olmak üzere, koruyucu zırhların kullanımı yaygındır ve bu sayede savunma kabiliyetleri artar."
 a_renaissance_cawa: "Ç̌äwa Alayları"
 a_renaissance_cawa_desc: "Daha iyi bir askerî yapı sistemi, Ç̌äwa'nın daha iyi eğitilmesine ve Etiyopya'nın kudretli bir gücü olmasını sağlar."
 a_discovery_cawa: "Ç̌äwa Arkebüzlüleri"
 a_discovery_cawa_desc: "Barutun gelişi, geleneksel okları ve ciritleri önemsiz hâle getirse de Ç̌äwa için yeni bir avantaj sağlar."
 a_reformation_cawa: "Ç̌äwa Silahşorları"
 a_reformation_cawa_desc: "Ç̌äwa Alayları'nın disiplini daha da artar, böylelikle daha koordineli bir şekilde savaşıp düşmanlarına ölümcül yaylım ateşi yapabilirler."
 a_absolutism_cawa: "Ç̌äwa Hat Piyadesi"
 a_absolutism_cawa_desc: "Ç̌äwa, hat formasyonuna adapte olarak yan yana yürümeye ve sırayla ateş etmeye başladı. Çatışma sırasında ilk sıra silahlarını yeniden doldururken, ikinci sıra onların yerini alarak ateş eder ve sonrasındaki sıra da onların yerini alır ve bu, sürekli bir hareket hâlinde devam eder."
 a_revolutions_cawa: "Ç̌äwa Sütunları"
 a_revolutions_cawa_desc: "Ç̌äwa'nın en modern versiyonudur. Bu savaşçılar, üst düzey bir disiplin ve verimlilik göstererek düşmanlarının korkulu rüyası hâline gelmiştir."
 a_light_jurchen_cavalry: "Hafif Curçen Süvarisi"
 a_light_jurchen_cavalry_desc: "Ağır süvarilerimize destek olan bu hafif süvarilerin görevi, kaçan düşmanları takip edip onları öldürmektir."
 a_iron_pagoda_cavalry: "Demir Pagoda Süvarisi"
 a_iron_pagoda_cavalry_desc: "Bu güçlü ve ağır süvariler, düşman hatlarını yarıp geçerek düşmanların moraline ve formasyonuna ölümcül darbeler indirmek için kullanılır."
 paik_desc: "Paikler, saldırı ve savunmadaki çok yönlülükleri ve okçuluk kabiliyetleriyle bilinen Hindistanlı erlerdir."
 a_early_paik: "Erken Dönem Paik"
 a_early_paik_desc: "$paik_desc$ Her erkek, Paik sistemi kapsamında, bir Paik askeri olarak hizmet etmek zorundadır. Bu durum, sahada daha fazla birlik olmasını sağlasa da profesyonellikten ödün verilmesine yol açar."
 a_paik: "Paik"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Geç Dönem Paik"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Erken Dönem Paik Piyadesi"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "Paik Piyadesi"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "Geç Dönem Paik Piyadesi"
 a_late_paik_infantry_desc: "$paik_desc$ Silah teknolojisinin ilerlemesiyle birlikte Paik piyadelerinin kabiliyetleri de gelişti. Geçmişte kullanılan yaylar yerlerini modern misket tüfeklerine bırakmış olsa da çok yönlülükleri hâlen üstün gelmektedir."
 a_gurkha: "Gurkalar"
 a_gurkha_desc: "Gurkalar, kırılmaz cesaretleri ve çatışmadaki disiplinleriyle tanınan Nepal kökenli birliklerdir. (Gurka terimi, çeşitli birlikleri kapsar.)"
 a_indian_elephant_auxiliary: "Filli Yardımcı Birlik"
 a_indian_elephant_auxiliary_desc: "Filler, ordumuzun taşıma ihtiyaçlarını karşılamak için harika hayvanlardır. Atlardan ve diğer yük hayvanlarından daha yavaş olmalarına rağmen filler, saf güçleri sayesinde çok daha yüksek miktarda yemek ve ikmal taşıyabilirler."
 a_indian_elephant_cavalry: "Filli Süvari"
 a_indian_elephant_cavalry_desc: "Filler, geniş dişleri ve kalın derileriyle muazzam hayvanlardır. Her türlü ormanı geçebilme yetenekleri, Hindistan'ın pek çok yerinde önemli bir avantaj sağlar."
 a_orissan_elephant_cavalry: "Orissan Filli Süvarisi"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Bununla beraber Orissan Savaş Filleri, daha üstün zırhları ve eğitimleri sayesinde savaş için kullanılan diğer fillere kıyasla fiziksel hasara çok daha fazla dayanıklıdır."
 a_bengali_elephant_cavalry: "Bengal Filli Süvarisi"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Ayrıca Bengal Savaş Filleri, önemli miktarda ikmal taşıyabilme kabiliyetleri sayesinde çok yönlüdür."
 a_thai_elephant_cavalry: "$thai_culture$ Filli Süvari"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "$SIA_ADJ$ Filli Süvari"
 a_siamese_advanced_elephant_cavalry_desc: "Diğer ülkeler savaşlarda filleri kullanmayı bırakmışken $SIA_ADJ$ bu hayvanları modern savaşın gereklerine uygun şekilde kullanmaya devam etmektedir."
 a_khmer_ballista_elephant_infantry: "$KHM_ADJ$ Balista Filleri"
 a_khmer_ballista_elephant_infantry_desc: "$a_khmer_ballista_elephant_infantry$, fillerin sırtına monte edilmiş çift ipli dev arbaletlerle donatılmış, düşmana korku veren birimlerdir."
 a_sowar_cavalry: "Sowar Süvarisi"
 a_sowar_cavalry_desc: "$a_sowar_cavalry$, Babürlülerin ağır süvarileridir. Daimî disiplinleri ve düşmanın tüm umudunu yok eden korkutucu şok hücumları ile tanınırlar."
 n_baghlah: "Baghlah"
 n_baghlah_desc: "$n_baghlah$, ticaret gemisi olarak kullanılan, derin sularda yüzebilen büyük bir gemidir. Kökenleri Arap Yarımadası'na dayansa da Baharat Adaları'na kadar yayılmış bir gemi türüdür."
 a_mauricians: "Mauricialılar"
 a_mauricians_desc: "$a_mauricians$, sıralı olarak yaylım ateşi yapan çok hızlı bir piyade birimidir. Bu yüzden bir sıra, silahlarını doldururken bir sonraki sıra, düşmana ateş eder. Bu sıralı sistem, Mauricialılara düşmanları karşısında muazzam bir güç avantajı sağlar."
 a_black_guard: "Kara Muhafızlar"
 a_black_guard_desc: "$a_black_guard$, özgürlüğüne kavuşmuş kölelerden oluşan seçkin bir birliktir. Çocukluktan itibaren dinî eğitimle yetiştirilen bu askerler okçulukta, binicilikte, tüfek kullanımında ve duvarcılık işlerinde ustadır. Bu birimler, halkımızın en çok korumaya ihtiyaç duyduğu dönemlerde ordumuzun bel kemiği olmuştur."
 a_clan_retainers: "Klan Hizmetkârları"
 a_clan_retainers_desc: "Klan ordularının kilit noktası, birbirlerine sadakat ve dostluk bağlarıyla kenetlenmiş birlikler olan hizmetkârdır."
 a_clan_retainer_cavalry: "Klan Hizmetkârı Süvari"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
