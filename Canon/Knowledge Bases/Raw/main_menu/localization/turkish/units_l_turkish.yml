 a_byzantine_cataphracts: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip] Katafraktları"
 a_byzantine_cataphracts_desc: "Ağır zırhlı şövalyeler olan Katafraktlar, seçkin süvari birimlerimizdir. Ellerinde 'Kontos' adı verilen kısa bir mızrak ve vücutlarını saran zincir zırhları ile bu birlikler düşmanlarımızın kalbine korku salarlar. Durdurulamaz bir atlı dalgası gibi gelen bu çelik zırhlılar, halkımızı ezmek isteyenlere ölümcül bir darbe vurur."
 a_byz_helepolis_cannon_unit: "Modern Helepolis"
 a_byz_helepolis_cannon_unit_desc: "Helepolis, geçmişte birçok Bizans imparatoruna hizmet etmiştir. Barutun keşfi ve yeni kuşatma silahlarının icadı ile şehir yıkan bu topçular, artık ölümcül bir hâle büründüler."
 a_akritai: "Akritler"
 a_akritai_desc: "Akritler, doğudan gelen tehditlere karşı imparatorluğu koruyup, [ShowRegionName('anatolia_region')] koruyucuları olarak ünlendiler. Bu askerlere [ShowGovernmentReformName('theme_system')] aracılığıyla işleyecekleri ve koruyacakları topraklar verildi. Bu, onlara verilen hem bir ödül hem de vatanımızı savunmaları için bir nedendi."
 a_varangians: "Varegler"
 a_varangians_desc: "Kökenleri, kuzeydeki Viking topraklarına dayanan bu güçlü savaşçılar, kraliyet muhafızlarının kalbidir. Baltalar ve kalkanlarla donanmış bu askerler, genellikle #italic pelekyphoroi barbaroi#! yani baltalı barbarlar olarak bilinir."
 a_late_winged_hussars: "Geç Dönem Kanatlı Hussarları"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Özgün kanatları ve görkemli zırhlarıyla bu süvariler, etkili hücumlar gerçekleştirme, yüksek hasar verme ve düşman moralini yok etme konusunda dikkate alınması gereken bir güçtür."
 a_red_cannon: "Kızıl Top"
 a_red_cannon_desc: "İmparatorluk silah ustalarının bir araya gelmesiyle geliştirilen ve #italic Hóngyípào#! olarak da bilinen bu toplar, Avrupa tasarımlarının Asya işçiliğiyle mükemmelleştirilmesinin bir örneğidir. Kısmen Batı'da kullanılan Culverin modellerine dayanan bu toplar, daha da geliştirilerek ateş güçleri artırılmış ve ağırlıkları azaltılmıştır."
 a_banner_cavalry: "Sancak Süvarisi"
 a_banner_cavalry_desc: "Bozkırlarda doğup savaşan, zorluklar içinde büyüyen bu süvariler, egemenliğimize meydan okumak isteyenlere kıyameti getirir. Yıkıcı hücumları ve savaş becerileri, onları korkutucu bir güç yapar."
 n_hanseatic_cog: "Hansa Çarklısı"
 n_hanseatic_cog_desc: "Hansa Çarklısı, ticaret filomuzun gurur kaynağıdır. İlk olarak 12. yüzyılın sonlarında tasarlanmış ve sonraki yüzyıl boyunca sürekli olarak yeniden dizayn edilmiş ve geliştirilmiştir. Soğan şekli, tek direği, kare yelkeni, art dümeni ve düz tabanı ile kargo taşımacılığında devrim yaratmıştır. Tasarımı sayesinde sığ sularda seyahat edebilirdi ve bu sayede de ticari amaçla kullanıma bir hayli elverişliydi. Küçük bir mürettebatla, önemli miktarda kargoyu verimli bir şekilde taşıyabilir ve Hansa Birliği rakiplerine karşı belirgin bir ticari üstünlük sağlardı."
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "Hareketli ve menzilli savaşta uzmanlaşmış hafif süvari birimi olan bu akıncılar, etkili bir ordu oluşturur ve saflarımıza değerli bir katkı sağlar."
 a_mamluk_unit_traditions: "Erken Dönem $mamluks$"
 a_mamluk_unit_traditions_desc: "Bu seçkin birlikler, halkımızın en iyi savaşçıları olarak yetiştirilmiştir. Yabancı tacirlerden alınan kölelerden oluşan ve düzenli ordumuzun temelini oluşturacak olan bu askerler hem askerî hem dinî eğitim alırlar. Genellikle ağır zırh ve sağlam mızraklarla donatılan bu birlikler, kendilerine has miğferleri ve heybetli duruşlarıyla düşmanlarına korku salar."
 a_halqah_unit: "Halqah"
 a_halqah_unit_desc: "Genellikle $mamluk$ mevkidaşlarına eşlik eden bu hafif ve hızlı yardımcı birimler, savaş meydanında ana kuvvetlere büyük destek sağlar."
 a_mamluk_unit_renaissance: "Islah Edilmiş $mamluks$"
 a_mamluk_unit_renaissance_desc: "Geç dönem $mamluk$ birlikleri, detay ve disipline gösterdikleri özenle tanınır. Eski standartları geri getirmek ve daimî ordularımızı yeniden eğitmek amacıyla bir dizi askerî reform uygulamaya konulmuştur."
 a_muslim_riders_vijay: "Müslüman Süvariler"
 a_muslim_riders_vijay_desc: "Güney Hindistan'ın piyade ağırlıklı ordularının aksine $a_muslim_riders_vijay$ birlikleri savaş meydanında çok daha esnek hareket etme imkânı sağlar."
 a_reislaufer: "Reisläufer"
 a_reislaufer_desc: "Bazı vatandaşlarımız, yabancı diyarlara giderek başka hükümdarlar için paralı askerlik yapar. Tecrübe kazanıp yurtlarına dönen bu askerler, Avrupa’nın en yetenekli savaşçıları arasında yer alır."
 n_mtepe: "Mtepe"
 n_mtepe_desc: "Oldukça yaygın bir gemi türü olmakla birlikte $n_kilwan_dhow$'nun da öncüsü olan $n_mtepe$, $swahili_culture$ denizcilik geleneğinin önemli bir parçasıdır. $n_mtepe$, $n_kilwan_dhow$'ndan farklı olarak, kare şeklinde bir kıça sahiptir ve yapımında çivi kullanılmaz. Bunun yerine gemi gövdesi özel kesimli kerestelerle birleştirilir. $n_mtepe$ gemisinin temel görevi $africa$ kıyıları boyunca sığ sularda seyrederek ticaret yapmaktır."
 n_kabang: "Kabang"
 n_kabang_desc: "$n_kabang$, tüm $indonesia_region$ bölgesinde yaygın olarak kullanılan orta boyutlu çok amaçlı bir gemidir ve genellikle tek parça odundan yapılır. İnsan ve yük taşımanın da ötesinde deniz göçebelerinin simgesi hâline gelmiştir. Bu göçebeler; gelgit ve muson rüzgârlarını kullanarak limandan limana göç eden, geçimini denizden sağlayan balıkçı ve köylülerdir."
 a_late_karambit_warrior: "Geç Dönem Karambit Savaşçıları"
 a_late_karambit_warrior_desc: "Karambit savaşçıları; basit zırhları ve kendilerine has kavisli bıçaklarıyla hızlı, vahşi ve akıcı hareketlerde ustalaşmışlardır. Kesmek, yakalamak ve düşman öldürmek konusunda çok etkili olan eğri karambit bıçağı bu savaşçılara yakın dövüşte üstünlük sağlar. Yeni savaş düzenleri ve taktiklerinin benimsenip yaygınlaşmasıyla bu savaşçılar, takımadalar boyunca korkulan efsanevi bir silahlı güç hâline gelmiştir."
 a_cetbang_cannon: "Cetbang"
 a_cetbang_cannon_desc: "$a_cetbang_cannon$, dönemin en önde gelen ağızdan dolma toplarındandır. Silindirik kısa namlusu sayesinde muazzam yıkım gücüyle büyük bir darbe indirir. Popülerliği o kadar yüksektir ki limanlarımızın korunmasından savaş gemilerimizin ve kara ordularımızın ana silahı olmaya kadar savaş stratejilerimizin birçok alanında kendine yer bulur."
 n_madurese_gali: "Madura Gali"
 n_madurese_gali_desc: "$madura_strait$ bölgesininin halkı, donanmamızda hizmet etmeye başladı. Üstün denizcilik ve tersanecilik becerileri sayesinde $n_madurese_gali$ adında yeni bir gemi türü ortaya çıktı. Bu büyük gemi, saldırı ve keşif görevlerinde kullanılmak üzere filomuzun bel kemiğini oluşturacaktır."
 n_jong: "Jong"
 n_jong_desc: "$n_jong$ uzun süredir halkımıza hizmet etmektedir. Kendine has direk sayısı ve kalın ahşaptan yapılmış gövdesiyle hem uzun mesafe ticaret için hem de asker taşımak için idealdir."
 a_naft_throwers: "Naft Savurucular"
 a_naft_throwers_desc: "Rum ateşinin gizlerinden faydalanan bu $a_naft_throwers$ düşmanlara attıkları yanıcı bombalarla hem düşmanları yakarlar hem de kargaşa ve panik çıkarırlar. Genellikle düşmanı öldürmektense korkutmaya yararlar."
 a_dahomey_amazons: "Dahomey Amazonları"
 a_dahomey_amazons_desc: "[ShowRegionName('guinea_region')] kökenli kadın savaşçılardan oluşan bir alay. Düşman saflarına korku salar ve büyük bir tahribata yol açarlar."
 a_esho_cavalry_oyo: "Eso Süvarileri"
 a_esho_cavalry_oyo_desc: "Ülkedeki daha küçük kabile reislerinden oluşan profesyonel alaylardır. Bu süvariler bağlantılarına göre değil, hünerlerine göre seçilirler."
