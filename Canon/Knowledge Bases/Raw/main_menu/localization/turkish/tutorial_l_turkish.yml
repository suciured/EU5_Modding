 lesson_diplomacy_9: "@diplomacy! Diplomasi"
 lesson_diplomacy_9_desc: "Fakat siyaset sadece bizim diyarımızla sınırlı değildir. Şimdi de [Concept('diplomacy_with_icon', 'Diplomasiye')|e] bakalım ve @diplomacy_panel![Link('diplomacy', '', ' Diplomasi Paneli')] içinde bulunan #high İlişkiler Sekmesiyle#! başlayalım."
