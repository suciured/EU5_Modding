 lesson_diplomacy_10: "@diplomacy! Diplomasi"
 lesson_diplomacy_10_desc: "Ne kadar güçlenirsen güçlen, Çağlar boyu ayakta kalmak istiyorsan düşmanlarına karşı kendini korumak için [Concept('alliances_with_icon', 'İttifaklar')|e] kurman veya uzun bir [Concept('war_with_icon', 'Savaşın')|e] ardından [peace_with_icon|e] antlaşması imzalamak için müzakerelerde bulunman, yani [Concept('diplomacy_with_icon', 'Diplomasiyle')|e] ilgilenmek gerekecek.\n\nGöz önünde bulundurman gereken iki önemli mesele:\n\n$BULLET$Diğer [Concept('countries_with_icon', 'Ülkelerle')|e] [Concept('improve_relations_with_icon', 'İlişkileri İyileştirmek')|e], [Concept('spy_networks_with_icon', 'Casus Ağları')|e] oluşturmak veya [Concept('wars_with_icon', 'Savaş')|e] ilan etmek gibi [diplomatic_action_with_icon|e] gerçekleştirmek için [diplomats_with_icon|e] harcaman gerekecek. Mevcut [Concept('diplomats', 'Diplomatlarını')] #high Üst Çubukta#! görebilirsin.\n\n$BULLET$Diğer [Concept('countries', 'Ülkelerle')] imzaladığın [alliance] veya [subject_with_icon|e] [Concept('treaties_with_icon', 'Antlaşmaları')|e] belirli bir miktar [diplomatic_capacity_with_icon|e] harcar. Mevcut [Concept('diplomatic_capacity', 'Diplomatik Kapasiteni')] Bütçe Panelinde [gold_with_icon|e] harcayarak artırabilirsin."
 lesson_diplomacy_11: "@diplomacy! Mevcut İlişkiler"
 lesson_diplomacy_11_desc: "[country_with_icon|e] ilişkilerini biraz daha ayrıntılı incelemek için #high Mevcut İlişkiler Alt Sekmesine#! gidelim."
 lesson_diplomacy_12: "@diplomacy! Mevcut İlişkiler"
 lesson_diplomacy_12_desc: "#high Mevcut İlişkiler Alt Sekmesi#! diğer [Concept('countries_with_icon', 'Ülkelerle')|e] imzaladığın [Concept('treaties_with_icon', 'Antlaşmarın')|e] yanı sıra dâhil olduğun [international_organizations_with_icon|e] hakkında da bilgiler içerir.\n\nSahip olduğun [Concept('subjects_with_icon', 'Tabi Devletleri')|e] de bu Panel üzerinden yönetebilirsin."
 lesson_diplomacy_13: "[country_icon] Bilinen Ülkeler"
 lesson_diplomacy_13_desc: "Şimdi de bildiğin [Concept('countries_with_icon', 'Ülkeleri')|e] inceleyelim."
 lesson_diplomacy_open_known_countries: "Bilinen Ülkeler Alt Sekmesini aç"
 lesson_diplomacy_14: "[country_icon] Bilinen Ülkeler"
 lesson_diplomacy_14_desc: "Bu #high Alt Sekmeden#! [Concept('discovered_with_icon', 'Keşfettiğin')|e] tüm [Concept('countries_with_icon', 'Ülkeleri')|e] görebilirsin. Varsayılan olarak filtrelenmiştir. Bu nedenle, şu anda yalnızca [Concept('diplomatic_range_with_icon', 'Diplomatik Menzilinde')|e] bulunan $game_concept_countries$i görebilirsin.\n\n[Concept('great_power_score_with_icon', 'Büyük Güç Skorunu')|e] da buradan görebilirsin. $game_concept_great_power_score$n dünyanın diğer güçleri arasında üst sıralardaysa bir [great_power_with_icon|e] kabul edilirsin. Bu da komşularının üzerinde daha fazla nüfuz sahibi olmanı sağlar."
 lesson_diplomacy_15: "[international_organizations_icon] Teşkilatlar"
 lesson_diplomacy_15_desc: "[Concept('international_organizations_with_icon', 'Uluslararası Teşkilatlara')|e] göz atalım!"
 lesson_diplomacy_open_known_orgs: "Teşkilatlar Alt Sekmesini aç"
 lesson_diplomacy_16: "[international_organization_icon] Teşkilatlar"
 lesson_diplomacy_16_desc: "Buradan dünyadaki tüm [international_organization_icon] [Concept('international_organization', 'Uluslararası Teşkilatları')] görebilirsin. Bunlar arasında hem [GetUniqueInternationalOrganization('hre').GetName] hem de [GetUniqueInternationalOrganization('catholic_church').GetName] veya [personal_unions_with_icon|e] gibi teşkilatlar yer alır.\n\nBir parçası olduğun $game_concept_international_organizations$ içinde hangi eylemlerin kullanılabilir olduğu veya sahip olduğun [special_status|e] ilgili teşkilata bağlıdır."
 lesson_diplomacy_17: "[country_icon] Yabancı Ülkeler"
 lesson_diplomacy_17_desc: "Biraz da yabancı [Concept('countries_with_icon', 'Ülkelerden')|e] bahsedelim. Haritadaki herhangi bir ülkenin üzerine @leftclick!#high tıklayarak#! paneli aç.\n\n#weak Haritayı yakınlaştırdığında [Concept('locations_with_icon', 'İlleri')|e] seçtiğin için bir [Concept('country', 'Ülkeyi')|e] seçmek istediğinde önce haritayı uzaklaştırmak isteyebilirsin.#!"
 lesson_diplomacy_open_foreign_country: "Haritadaki bir Ülkeye @leftclick!#high Tıklayarak#! Yabancı Ülke panelini aç"
 lesson_diplomacy_18: "[countries_icon] Yabancı Ülkeler"
 lesson_diplomacy_18_desc: "Buradan [Concept('ruler_with_icon', 'Hükümdarıyla')|e] birlikte yabancı bir [country_with_icon|e] hakkında genel bilgi edinebilirsin. [diplomacy_with_icon|e] Sekmesi, daha önceden değindiğimiz Mevcut İlişkiler bölümüne benzer. Bu sekmede [allies_with_icon|e], [rivals_with_icon|e] ve [subjects_with_icon|e] görüntülenir.\n\nŞimdilik vurgulanan Diplomasi Kartına göz atalım. Bu kartta [opinion_with_icon|e] iyileştirmek veya [favors_with_icon|e] elde etmek gibi sık kullanılan [Concept('diplomatic_actions_with_icon', 'Diplomatik Eylemlere')|e] hızlı bir şekilde erişmene olanak tanıyan düğmeler yer alır\n\n#weak Oyunun herhangi bir noktasında bir Ülke adına veya bayrağına #high Sağ Tıklayarak#! da #high İçerik Menüsünü#!#! açabilirsin."
 lesson_diplomacy_19: "[diplomatic_action_icon] Diplomatik Eylemler"
 lesson_diplomacy_19b: "[diplomatic_action_icon] Diplomatik Eylemler"
 lesson_diplomacy_19_desc: "[diplomacy_with_icon|e] kartı üzerinden erişebileceğin sık kullanılan [Concept('diplomatic_actions_with_icon', 'Diplomatik Eylemlerin')|e] yanı sıra bir [Concept('country_with_icon', 'Ülkenin')|e] ismine #high Tıklayarak#! da [Link('diplomacy', '', '@diplomacy_panel! Diplomasi Paneli')] içindeki #high Eylemler Sekmesine#! erişebilirsin. Sekme, şu anda görüntülediğin $game_concept_country$ seçili olarak açılacaktır.\n\n#weak Ayrıca, oyunun herhangi bir noktasında Ülke ismine veya bayrağına #high Sağ Tıklayarak#! #high İçerik Menüsünü#! açabilir ve #high $SELECT_ACTIONS$#! seçeneğini seçebilirsin.#!"
 lesson_diplomacy_open_actions: "Ülke kartının ismine @leftclick!#high Tıklayarak#! Diplomatik Eylemleri aç"
 lesson_diplomacy_20: "[diplomatic_action_icon] Diplomatik Eylemler"
 lesson_diplomacy_20b: "[diplomatic_action_icon] Diplomatik Eylemler"
 lesson_diplomacy_20_desc: "#high Diplomatik Eylemler Sekmesi#! üzerinden çeşitli [diplomatic_actions_with_icon|e] seçebiliriz. Bu sekmeyi haritada bir [country_with_icon|e] seçerek açtığımız için, söz konusu $game_concept_country$ seçeceğimiz Eylemin hedefi olarak önceden belirlendi bile.\n\nArasından seçebileceğin çok sayıda farklı $game_concept_diplomatic_action$ bulunuyor. Bunlardan bazılarını ise yalnızca belirli durumlarda seçebilirsin. Diğer $game_concept_countries$le barışçıl ilişkiler kurmak istiyorsan üç şeye özellikle dikkat etmelisin: [opinion_with_icon|e], [trust_with_icon|e] ve [favors_with_icon|e].\n\nBiz şimdilik [improve_relations_with_icon|e] Eylemini kullanmaya çalışalım."
 lesson_diplomacy_confirm_diplo_action: "Seçili Ülke için Görüşü İyileştir düğmesine @leftclick!Tıkla"
 lesson_diplomacy_21: "[diplomatic_action_icon] Diplomatik Eylemler"
 lesson_diplomacy_21_desc: "İyi iş çıkardın! [Concept('diplomatic_action_with_icon', 'Diplomatik Eylemini')|e] onayladığında [Concept('diplomats_with_icon', 'Diplomatların')|e] ilgili [Concept('country_with_icon', 'Ülkeye')|e] seyahat edecek ve seçtiğin Eylemi gerçekleştirecek.\n\n[improve_relation_with_icon|e] Eyleminin etkileri hemen belirgin olmayacaktır. Bunun yerine hedef ülkenin [Concept('opinion_with_icon', 'Görüşünü')|e] aylar ve yıllar içinde yavaşça artıracaktır. Aynısı diğer $game_concept_diplomatic_actions$in çoğu için de geçerlidir."
 lesson_admin_28b_desc: "[missions_with_icon|e], #high Europa Universalis V#!'te tam olarak neler yapabileceğin hakkında tavsiyeler sunan görev aşamalarıdır. Oyun çok geniş kapsamlı ve öğrenecek çok şey var. İşin eğlenceli kısmı da bu!\n\n@dip! #high Siyaset Oynanış Biçimi#! tanıtımını tamamladın. Bu da, hakkında konuştuğumuz tüm panelleri ve mekanikleri nasıl kullanabileceğin konusunda ayrıntılı yardımda bulunacak $game_concept_missions$e erişebileceğin anlamına geliyor.\n\nSıradaki adımlarını daha rahat atabilmen için bazı $game_concept_missions$ hazırladık."
 lesson_diplomacy_has_mission_active: "Bir Siyaset Görevine başla"
 ############ MILITARY ############
 lesson_military_open_military: "Askerî Paneli aç"
 lesson_military_0: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ Rehber"
 lesson_military_0b: "[war_icon] $PLAYER_PLAYSTYLE_MILITARY$ Rehber"
 lesson_military_0_desc: "Şimdi de $PLAYER_PLAYSTYLE_MILITARY$ Rehbere göz atacağız! Öncelikle Askerî paneli inceleyelim."
 lesson_military_1: "@military_panel! Askerî"
 lesson_military_1_desc: "Buradan [Concept('armies_with_icon', 'Orduların')|e] hakkında genel bilgi edinebilirsin. [war_with_icon|e] hâlinde [Concept('armies', 'Ordular')] harita üzerinde hareket ettirilerek düşman [Concept('armies', 'Ordularıyla')] çarpışabilir ve düşman [Concept('locations_with_icon', 'İllerini')|e] [Concept('occupy_with_icon', 'İşgal')|e] edebilir.\n\n[armies] toplamda üç farklı tür [Concept('regiments_with_icon', 'Alaya')|e] bölünür:\n\n$BULLET$[levies_with_icon|e], [estates_with_icon|e] tarafından [Concept('population_with_icon', 'Nüfustan')|e] toplanır. Çoğunlukla zayıflardır ancak idame ettirilmeleri maliyetli değildir.\n\n$BULLET$[regulars_with_icon|e], ücretlerini karşılayıp eğitmen gereken profesyonel askerlerdir ve [manpower_with_icon|e] gerektirirler.\n\n$BULLET$[mercenaries_with_icon|e] ise bir miktar [gold_with_icon|e] karşılığında [Concept('country', 'Ülken')] için ölmek üzere kiralanabilir... Altının arkası kesilmediği sürece tabii.\n\nOyunun başında [countries_with_icon|e] [Concept('wars', 'Savaşlarda')] büyük ölçüde [Concept('estates', 'Zümrelerinin')] sağladığı [Concept('levies', 'Seferberleri')] kullanacaktır. Zaman ilerledikçe ve [advances_with_icon|e] keşfedildikçe [Concept('manpower', 'İnsan Gücü')] gerektiren profesyonel [Concept('regiments', 'Alaylar')] kullanılmaya başlanır.\n\n[navies_with_icon|e] ise [Concept('armies', 'Orduların')] denizlerdeki karşılığıdır ve [Concept('navy_levies_with_icon', 'Donanma Seferberlerinden')|e] [sailors_with_icon|e] gerektiren profesyonel [Concept('ships_with_icon', 'Gemilere')|e] geçiş de benzer bir kalıp izler."
 lesson_military_2: "[manpower_icon] İnsan Gücü"
 lesson_military_2_desc: "Biraz da [manpower_with_icon|e] hakkında konuşmalıyız. Önceden bahsettiğimiz gibi, [Concept('regular_regiments_with_icon', 'Düzenli Alayların')|e] toplanabilmesi için [manpower] gerekir, zayiat verdiklerinde de takviye edilmelilerdir.\n\n[manpower], @soldiers! [ShowPopTypeName('soldiers')] [pops] istihdam eden askerî [Concept('buildings_with_icon', 'Yapılardan')|e] elde edilir.\n\n#weak Başlarda bir [ShowBuildingTypeName('sergeantry')] [Concept('building', 'Yapısı')] inşa ederek Üretim paneli üzerinden $game_concept_manpower$ elde edebilirsin. Yeni [advances_with_icon|e] keşfettiğinde ise çok daha fazla kaynağa erişim sağlayacaksın.#!\n\n@hint! [Link('hints', 'selected_hint = hint_manpower', 'İnsan Gücü İpucu')] üzerinden [manpower] hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_military_war_0: "[casus_belli_icon] Savaş Sebebi"
 lesson_military_war_0_desc: "[armies_with_icon|e] ve [Concept('navies_with_icon', 'Donanmalardan')|e] bahsettiğimize göre sıra, [Concept('war_with_icon', 'Savaşlar')|e] ve [Concept('casus_belli_with_icon', 'Savaş Sebepleri')|e] hakkında konuşmaya geldi.\n\nBir [country_with_icon|e] başka bir ülkeye [war] ilan ettiğinde bir [war] başlar. [wars], meşru sebeplerle ilan edilebilir. Bu sebepler [casus_belli_with_icon|e] olarak adlandırılır ve barış müzakerelerinin daha kolay geçmesini sağlar. Bir [casus_belli] olmadan da [war] ilan edilebilir ancak gerek ülkenin [Concept('stability_with_icon', 'İstikrarını')|e] gerekse komşularının sana karşı [Concept('opinion_with_icon', 'Görüşünü')|e] daha çok etkiler.\n\nBir Savaş Sebebi kazanmanın en iyi yolu bunu Hükûmet paneli üzerinden erişebileceğin [Concept('parliament_with_icon', 'Parlamentondan')|e] istemektir. Topraklarında [Concept('cores_with_icon', 'Yurt Toprağımız')|e] bulunan veya [Concept('rivals_with_icon', 'Rakibimiz')|e] olan yabancı [Concept('countries', 'Ülkelerde')] [Concept('spy_networks_with_icon', 'Casus Ağları')|e] kurmak da onlara karşı bir Savaş Sebebi oluşturmamızı sağlar.\n\n#weak Bir [war] ilan etmeden önce düşmanlarının [Concept('allies_with_icon', 'Müttefiklerinin')|e] ve [Concept('subjects_with_icon', 'Tabi Devletlerinin')|e] de büyük olasılıkla düşmanının tarafında savaşa katılacağını unutma! #!\n\n@hint! [Link('hints', 'selected_hint = hint_casus_belli', 'Savaş Sebebi İpucu')] üzerinden [casus_belli] hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_military_war_1: "[war_icon] Savaş"
 lesson_military_war_1_desc: "Tüm [wars_with_icon|e], [war_score_with_icon|e] toplanarak kazanılır. Bu skoru toplamak için [Concept('battles_with_icon', 'Muharebelerden')|e] galip ayrılman, düşman [Concept('locations_with_icon', 'İllerini')|e] [Concept('occupy_with_icon', 'İşgal')|e] etmen ve en önemlisi [Concept('war_goal', 'Savaş Hedefine')|e] ulaşman gerekir. Her [Concept('war_with_icon', 'Savaşın')|e] bir de [Concept('war_goal', 'Savaş Hedefi')|e] vardır. Bu hedef, saldıran tarafın [Concept('casus_belli_with_icon', 'Savaş Sebebine')|e] bağlıdır.\n\nBir $game_concept_war$ın iki [war_leaders_with_icon|e] vardır ve her ikisinin de birden fazla [Concept('war_allies_with_icon', 'Savaş Müttefiki')|e] olabilir. Bir $game_concept_war$, taraflardan biri nihayetinde bir [peace_treaty_with_icon|e] imzalamayı kabul ettiğinde son bulur.\n\nBir $game_concept_war$ sırasında [Concept('occupy', 'İşgal')] ettiğin düşman toprakları ancak $game_concept_war$ sona erdiğinde ve [Concept('ownership', 'Mülkiyetin')|e] devredildiği bir [Concept('peace_treaty', 'Barış Antlaşmasıyla')|e] onaylandığında fiilen el değiştirir.\n\n[war], [battle] ve [occupation] hakkında daha ayrıntılı bilgi edinmek istersen ilgili İpuçlarına göz atabilirsin:\n[Link('hints', 'selected_hint = hint_war', '@hint! Savaş İpucu')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Muharebe İpucu')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! İşgal ve Kuşatma İpucu')]"
 lesson_military_war_2: "[war_exhaustion_icon] Savaş Yorgunluğu"
 lesson_military_war_2_desc: "[Concept('war_with_icon', 'Savaşta')|e] olduğun süre boyunca [war_exhaustion_with_icon|e] kazanacaksın. Belirli bir miktarın üzerine çıktığında [Concept('armies_with_icon', 'Ordularının')|e] ve [Concept('levies_with_icon', 'Seferberlerinin')|e] [Concept('battle_with_icon', 'Muharebelerdeki')|e] performansı azalacak ve [Concept('population_with_icon', 'Nüfusun')|e] azalmaya başlayacak.\n\n$game_concept_war_exhaustion$nu düşürmenin en iyi yolu [peace_with_icon|e] yapmaktır. Bununla birlikte, $game_concept_war_exhaustion$nu zaman içinde düşüren belirli [laws_with_icon|e] ve [estate_privileges_with_icon|e] da mevcuttur.\n\n@hint! [Link('hints', 'selected_hint = hint_war_exhaustion', 'Savaş Yorgunluğu İpucu')] kısmından [war_exhaustion] hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_military_war_3: "[war_icon] Yeni bölgeleri kontrol etmek"
 lesson_military_war_3_desc: "Fethettiğin yeni topraklar sana hemen fayda sağlamayacaktır. [Concept('locations_with_icon', 'İllerinin')|e] fayda sağlaması için [Concept('control_with_icon', 'Kontrole')|e] ihtiyacın olduğunu ve bunun için [proximity_with_icon|e] erimini artırmak üzere altyapıya önemli yatırımlar yapman gerekebileceğini unutma.\n\nAyrıca, [conquered_with_icon|e] topraklar, bir [cabinet_action_with_icon|e] ile [Concept('integrate_with_icon', 'Bütünleştirilene')|e] kadar ağır cezalarla karşı karşıya kalacaktır. Dolayısıyla yeni fethedilen topraklarda, senin adına bu toprakları yönetmesi için bir [subject_with_icon|e] kurmak genellikle akıllıca olur.\n\n#italic [integration] hakkında daha fazla bilgi edinmek için [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')] İpucuna bakabilirsin."
 lesson_military_open_geopolitics: "Jeopolitik panelini aç"
 lesson_military_8: "@geopolitics_panel! Jeopolitik"
 lesson_military_8_desc: "Son olarak da @geopolitics_panel! #high Jeopolitik Paneline#! göz atarak gelecek [Concept('ages', 'Çağlarda')|e] işimize yarayabilecek [exploration_with_icon|e] ve [colonization_with_icon|e] özelliklerine değinelim."
 lesson_military_9: "@geopolitics_panel! Jeopolitik"
 lesson_military_9_desc: "Başta [ShowAgeName('age_3_discovery')] sırasında olmak üzere birçok [country_with_icon|e] eninde sonunda [exploration_with_icon|e] faaliyetlerine başlar. Bu panel üzerinden $game_concept_exploration$ fırsatları ve söz konusu topraklara ulaşma imkânın varsa [Concept('colonization_with_icon', 'Kolonileştirmeye')|e] uygun bölgeler hakkında genel bilgiler edinebilirsin. Uygun [Concept('advances_with_icon', 'Geliştirmeleri')|e] keşfettiğinde [colonial_range_with_icon|e] de kazanacaksın.\n\nBu Paneldeki diğer Sekmeler yönettiğin topraklar hakkında faydalı bilgiler sağlar. [Concept('country_with_icon', 'Ülkenin')|e] içindeki çeşitli [Concept('provinces_with_icon', 'Vilayetlere')|e] göz atabilir, dünyadaki [Concept('diseases_with_icon', 'Hastalıkları')|e] inceleyebilirsin. Herhangi bir [coastal] [Concept('location_with_icon', 'İline')|e] [Concept('own', 'Sahipsen')|e] topraklarınla bağlantılı [Concept('seazones_with_icon', 'Deniz Bölgelerinin')|e] bir listesini, söz konusu [Concept('maritime_presence_with_icon', 'Denizlerdeki Varlığın')|e] ve [Concept('pirates_with_icon', 'Korsanlarla')|e] [Concept('privateers_with_icon', 'Paralı Korsanlardan')|e] gelebilecek tehlikeleri görebilirsin."
 lesson_admin_28c_desc: "[missions_with_icon|e], #high Europa Universalis V#!'te tam olarak neler yapabileceğin hakkında tavsiyeler sunan görev aşamalarıdır. Oyun çok geniş kapsamlı ve öğrenecek çok şey var. İşin eğlenceli kısmı da bu!\n\n@mil! #high Genişlemeci Oynanış Biçimi#! tanıtımını tamamladın. Bu da, hakkında konuştuğumuz tüm panelleri ve mekanikleri nasıl kullanabileceğin konusunda ayrıntılı yardımda bulunacak $game_concept_missions$e erişebileceğin anlamına geliyor.\n\nSıradaki adımlarını daha rahat atabilmen için bazı $game_concept_missions$ hazırladık."
