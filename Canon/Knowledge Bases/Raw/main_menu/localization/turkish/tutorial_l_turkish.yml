 lesson_basics_wrap_up_3: "@caesar! Takip Listesi"
 lesson_basics_wrap_up_3b: "@caesar! Takip Listesi"
 lesson_basics_wrap_up_3_desc: "Son olarak da oyunu öğrenme sürecinde faydasını görebileceğin diğer kullanıcı arayüzü unsurlarının üzerinden geçelim. Bunların başında #high Takip Listesi#! geliyor.\n\nTakip Listesi, [Concept('country', 'Ülkende')] neler olup bittiği hakkında genel bir bilgi sunar. Örneğin yeni inşa ettiğin [Concept('road_with_icon', 'Yolu')|e] [construction_with_icon|e] grubu altında görebilirsin.\n\nTakip Listesinin içeriğini istediğin gibi özelleştirebilirsin. #high Kontrol Gruplarında#! olduğu gibi, Takip Listesine de [countries_with_icon|e], [markets_with_icon|e], veya [armies_with_icon|e] misali çok sayıda ögeyi sabitleyebilirsin.\n\nBunu #high İçerik Menüsü#! üzerinden yapabilirsin. İçerik Menüsüne ulaşmak için ise harita üzerindeki bir [location_with_icon|e] veya $game_concept_country$nin üzerine @rightclick!#high Sağ Tıklaman #! yeterli.\n\nHaritada bir yere @rightclick!Sağ Tıkla ve ardından @pin_icon! simgesini ara."
 lesson_basics_add_outliner: "#high Takip Listesine#! bir $game_concept_country$ veya $game_concept_location$ sabitle"
 lesson_basics_open_contextmenu: "İçerik Menüsünü aç"
 lesson_basics_wrap_up_4: "@automation! Otomatikleştirme"
 lesson_basics_wrap_up_4_desc: "Çok güzel! Sabitlediğin tüm ögelere ekranın sağ tarafından erişebilirsin.\n\nTanıtım kısmının neredeyse sonuna geldik. Temel bilgileri öğrenmene yardımcı olmak için bazı özellikleri otomatikleştirdik. Oyunun hangi yönlerinin otomatikleştirileceğini dilediğin zaman @automation! [Link('automation', '', 'lateralview_automation_entry_name')] üzerinden kontrol edebilirsin."
 lesson_basics_open_automation_view: "Otomatikleştirme panelini aç (Vurgulanmıştır)"
 lesson_basics_wrap_up_4b: "@automation! Otomatikleştirme"
 lesson_basics_wrap_up_4b_desc: "Bu panel üzerinden [Concept('country_with_icon', 'Ülkenin')|e] hangi yönlerini oyunun yönetimine bırakacağını kontrol edebilirsin. Sunulan seçeneklere hızlıca göz atmanı ve hangi yönleri kontrol etmek istediğine dair daha kesin bir fikre sahip olduğunda Panele geri dönmeni tavsiye ederiz.\n\nÖrneğin istersen [Concept('advances_with_icon', 'Geliştirmelerini')|e] ve [Concept('cabinet_with_icon', 'Kabineni')|e] otomatikleştirebilir veya kendin yönetmeyi seçebilirsin.\n\nBu yönlerle bizzat ilgilenmeye karar verirsen ilgili İpuçlarına giderek her bir özellik hakkında daha ayrıntılı bilgi edinebilirsin:\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Geliştirmeler İpucu')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Kabine İpucu')]"
 lesson_basics_wrap_up_5: "@caesar! Uyarılar"
 lesson_basics_wrap_up_3b_desc: "Oyun sırasında kullanabileceğin başka bir önemli unsur olan #high Uyarılara#! değineceğiz. Uyarılar #high Üst Çubuğun#! altında belirir ve ilgini gerektiren çeşitli meseleleri aciliyet derecesine göre en acil olanlardan (#R Kırmızı#!) daha az acil olanlara (#G Yeşil#!) sıralanmış hâlde görüntüler.\n\nOyunun @automation! #high Otomatikleştirdiğin#! kısımları hakkında uyarılar almayacağını unutma.\n\n@hint! Çoğu Uyarı, ilgili meseleyi çözüme ulaştırmanıza yardımcı olarak bir İpucu içerir. Bir Uyarıya #high Shift ile birlikte Tıklayarak#! ilgili İpucunu açabilirsin."
 lesson_basics_wrap_up_6: "@caesar! Ajanda"
 lesson_basics_wrap_up_6_desc: "Son olarak her oyunun başında @agenda! #high Ajanda#! bölümüne göz atmanı tavsiye ederiz. Burada, seçtiğin [country_with_icon|e] hakkında tarihsel bilgiler ve içinde bulunduğun durumla alakalı @hint! #high İpuçlarından#! oluşan bir derleme bulunur."
 lesson_basics_open_agenda: "Ajandayı aç"
 lesson_basics_final: "[mission_icon] Görevlere!"
 lesson_basics_final_desc: "#W Temel Rehberin#! sonuna geldik. Bundan sonra seçtiğin bir Rehbere başlayabilirsin.\n\nSeçimine bağlı olarak oyun deneyiminin ilgili kısmı hakkındaki bilgilerini derinleştirecek kısa bir açıklamaya erişeceksin. Ardından, her biri farklı hedefler ve ödüller sunan [missions_with_icon|e] arasından seçim yaparak @caesar!#W Europa Universalis V#!'teki ilk adımlarını atacaksın.\n\nZamanın akışında ulusunun refahı daim olsun, bol şans!"
 lesson_basics_mission_focus: "Bir Görev Odağı Seç"
 ############ POLITICS ############
 lesson_diplomacy_0: "@diplomacy! Siyaset Rehberi"
 lesson_diplomacy_0b: "@diplomacy! Siyaset Rehberi"
 lesson_diplomacy_0_desc: "Şimdi Siyaset Rehberine başlıyoruz. Bu rehberde topluluk, hükûmet ve dış politika konularının üzerine eğileceğiz.\n\nİlk olarak ülkelere temel oluşturan [Concept('population_with_icon', 'Nüfusa')|e] değinelim\n\nTanıtım bölümünde [Concept('capital_with_icon', 'Başkentinde')|e] yaşayan [Concept('pops', 'Toplumlara')|e] kısaca göz atmıştık. Şimdi sıra dikkatimizi [Link('country_culture', '', '@society_panel!Topluluk Paneli')] üzerine çevirmeye geldi."
 lesson_diplomacy_open_society: "Topluluk panelini aç"
 lesson_diplomacy_open_pops: "Toplumlar Sekmesini aç"
 lesson_diplomacy_1: "@society_panel! Topluluk"
 lesson_diplomacy_1_desc: "Bu panelde [Concept('country_with_icon', 'Ülkenin')|e] daha halk odaklı yönlerine erişebilir ve bunları inceleyebilirsin. #high Üst Çubukta#! yer alan [population_with_icon|e] başlığı şu anda [Concept('country', 'Ülkende')] kaç kişinin yaşadığını ve söz konusu değerin aydan aya nasıl değiştiğini gösterir.\n\nNüfusun [Concept('pops_with_icon', 'Toplumlara')|e] ayrılmıştır. Toplumlar, aynı [Concept('location_with_icon', 'İlde')|e] yaşayan ve aynı [culture_with_icon|e], [religion_with_icon|e] ve [Concept('pop_type_with_icon', 'Toplum Türüne')|e] mensup insan gruplarıdır.\n\nDaha önce de belirtildiği gibi her bir [pop_type] belirli bir [Concept('estate_with_icon', 'Zümreyi')|e] destekler. Bununla birlikte, [Concept('pops', 'Toplumların')] [literacy_with_icon|e] ve [pop_satisfaction_with_icon|e] seviyeleri, ayrıca [Concept('market_with_icon', 'Pazarlarından')|e] talep edecekleri [food_with_icon|e] ve [pop_needs_with_icon|e] bulunur.\n\nToplumlarının memnuniyeti, mensup oldukları [Concept('culture', 'Kültürün')] ve [Concept('religion', 'Dinin')|e] ülke içinde nasıl değerlendirildiği, ayrıca [Concept('estates', 'Zümrelerinin')] [estate_satisfaction_with_icon|e] değeri gibi çeşitli faktörlere bağlıdır. Bir [Concept('pop', 'Toplumun')|e] memnuniyeti çok düşük değerlere ulaştığında bir [Concept('rebellion_with_icon', 'İsyanı')|e] desteklemeye başlayacaklardır.\n\n@hint! [Link('hints', 'selected_hint = hint_rebels_growing', 'Asiler İpucu')] üzerinden [Concept('rebels', 'Asiler')|e] hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "Her [Concept('pop_with_icon', 'Toplumun')|e] belirli bir [Concept('culture_with_icon', 'Kültüre')|e] mensup olduğundan bahsettik. Şimdi de dikkatimizi [Link('country_culture', '', '@society_panel! Kültür Sekmesi')] üzerine çevirelim."
 lesson_diplomacy_open_culture: "Kültür Sekmesini aç"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "[Concept('country_with_icon', 'Ülken')|e] çoğunlukla çeşitli [Concept('cultures_with_icon', 'Kültürlere')|e] ev sahipliği yapacaktır. Her [country] bir [Concept('primary_culture_with_icon', 'Ana Kültüre')|e] ve çeşitli [Concept('cultural_status', 'Kültürel Durumlara')|e] sahip diğer tüm $game_concept_cultures$e sahiptir.\n\n[Concept('cultural_status', 'Kültürel Durumu')] düşük bir [Concept('culture', 'Kültüre')] mensup [pops_with_icon|e] çok daha düşük bir [pop_satisfaction_with_icon|e] değerine sahip olacak ve daha az [Concept('levies_with_icon', 'Seferber')|e] sağlayacaktır. [Concept('cultural_capacity_with_icon', 'Kültürel Kapasite')|e] tahsis ederek topraklarındaki [Concept('cultures', 'Kültürlerin')] [Concept('cultural_status', 'Kültürel Durumunu')] artırabilirsin.\n\nSon olarak, [Concept('country', 'Ülkendeki')] [pops] çeşitli faktörlere bağlı olarak [Concept('primary_culture', 'Ana Kültürüne')] [Concept('assimilate_with_icon', 'Asimile')|e] olur. Bunların en başında [Concept('primary_culture', 'Ana Kültürünün')] [Concept('cultural_influence_with_icon', 'Kültürel Nüfuzu')|e] ile söz konusu toplumların [Concept('cultural_tradition_with_icon', 'Kültürel Geleneği')|e] arasındaki fark gelir."
 lesson_diplomacy_open_works_of_art: "Sanat Eserleri Alt Sekmesini aç"
 lesson_diplomacy_4: "@art_work! Sanat Eserleri"
 lesson_diplomacy_4_desc: "[Concept('works_of_art_with_icon', 'Sanat Eserleri')|e], [Concept('primary_culture_with_icon', 'Ana Kültürünün')|e] [Concept('cultural_influence_with_icon', 'Nüfuzunu')|e] artırmak için kullanabileceğin en önemli araçlardan biridir.\n\nŞimdi #high Sanat Eserleri Sekmesini#! inceleyelim. Vurgulanan Alt Sekmeye git"
 lesson_diplomacy_open_culture_breakdown: "Kültür Özeti Alt Sekmesini aç"
 lesson_diplomacy_5: "@art_work! Sanat Eserleri"
 lesson_diplomacy_5_desc: "[works_of_art_with_icon|e], [Concept('country_with_icon', 'Ülkende')|e] [artists_with_icon|e] tarafından oluşturulan etkileyici eserlerdir. Örneğin, bir [ShowArtistTypeName('painter')] bir [ShowWorkOfArtTypeName('painting')] ya da bir [ShowArtistTypeName('writer')] bir [ShowWorkOfArtTypeName('novel')] oluşturabilir.\n\nBir $game_concept_work_of_art$ oluşturulduğunda [Concept('primary_culture_with_icon', 'Ana Kültürüne')|e] belirli bir miktar [cultural_influence_with_icon|e] eklenir.\n\nOluşturulan sanat eserleri hem $game_concept_primary_culture$üne [cultural_tradition_with_icon|e] yönünden fayda sağlamayı sürdürür hem de [Concept('art_quality', 'Sanat Kalitesine')|e] bağlı olarak [Concept('prestige_with_icon', 'Prestijine')|e] aylık bir bonus sağlar.\n\n[prestige], #high Üst Çubuktan#! takip edebileceğin değerlerden bir diğeridir. Prestij, [Concept('country', 'Ülkenin')] dünya sahnesindeki kültürel varlığını ölçer. Diğer faydaların yanı sıra yüksek bir [prestige] seviyesine sahip olmak [diplomacy|e] ve [integration|e] alanlarında da ülkene yardımcı olur."
 lesson_diplomacy_open_religion: "Din Sekmesini aç"
 lesson_diplomacy_6: "[religion_icon] Din"
 lesson_diplomacy_6_desc: "[culture_with_icon|e] dışında [Concept('pops_with_icon', 'Toplumları')|e] tanımlayan bir diğer nitelik de [Concept('religion_with_icon', 'Dinleridir')|e]. Şimdi de [Link('country_religin', '', '@society_panel! Din Sekmesi')] üzerine eğilelim!"
 lesson_diplomacy_7: "[religion_icon] Din"
 lesson_diplomacy_7_desc: "Bu Sekmeden mensup olduğun [Concept('primary_religion_with_icon', 'Ana Dinin')|e] yanı sıra [Concept('country_with_icon', 'Ülkende')|e] mevcut diğer [Concept('religions_with_icon', 'Dinleri')|e] de görebilirsin.\n\n[religious_influence_with_icon|e] harcayabilir ve $game_concept_country$nin inancına bağlı olarak ülkenin $game_concept_religion$iyle çeşitli şekillerde etkileşim kurabilirsin.\n\n[Concept('culture_with_icon', 'Kültürde')|e] olduğu gibi, bir $game_concept_country$deki tüm $game_concept_religions$in [Concept('religious_status', 'Dinî Durumu')|e] vardır."
 lesson_diplomacy_8: "@population! Halk"
 lesson_diplomacy_8_desc: "Şimdi de #high Halk Sekmesini#! inceleyelim."
 lesson_diplomacy_open_people: "Halk Sekmesini aç"
 lesson_diplomacy_8b: "@population! Halk"
 lesson_diplomacy_8b_desc: "Buradan, [Concept('country_with_icon', 'Ülkende')|e] yaşayan [pops_with_icon|e] hakkında bilgi edinebilirsin. $game_concept_pops$ belirli [Concept('location_with_icon', 'İllerde')|e] yaşarlar. [culture_with_icon|e], [religion_with_icon|e] ve [Concept('pop_type', 'Toplum Türüyle')|e] tarif edilirler.\n\nBu panelde [rebels_with_icon|e] hakkında da bilgi edinebilirsin. $game_concept_rebels$le başa çıkmak için çoğunlukla [Concept('pop_satisfaction', 'Toplum Memnuniyetlerinin')|e] yükseltilmesi gerekir."
 lesson_diplomacy_8c: "@characters! Karakterler"
 lesson_diplomacy_8c_desc: "Şimdi de [Concept('characters_with_icon', 'Karakterlere')|e] göz atalım. #high Karakter Sekmesine#! hareket et"
 lesson_diplomacy_open_character: "Karakterler Alt Sekmesini aç"
 lesson_diplomacy_8d: "@characters! Karakterler"
 lesson_diplomacy_8d_desc: "Oyun süresince bir dizi [Concept('characters_with_icon', 'Karakterle')|e] karşılaşacaksın. Bu önde gelen kimselerle etkileşim kuracak ve onları çeşitli [Concept('roles', 'Rollere')|e] atayacaksın.\n\nBu sekmeden Sarayında bulunan tüm [Concept('characters', 'Karakterleri')|e] ve [Concept('roles', 'Rollerini')|e] bir liste olarak görebilirsin. Karakterler, farklı [Concept('roles', 'Rolleri')|e] yerine getirme kabiliyetini ifade eden [Concept('abilities_with_icon', 'Becerilere')|e] sahiptir:\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\n3 temel [Concept('abilities', 'Becerinin')|e] yanı sıra [characters], bazı görevlerde daha yetenekli olmalarını sağlayacak belirli [Concept('traits', 'Nitelikler')|e] geliştirebilirler. [characters] de bir [Concept('estate_with_icon', 'Zümreye')|e] mensuptur; hatta bazıları meşhur bir [Concept('dynasty_with_icon', 'Hanedana')|e] bile mensup olabilir.\n\n#weak Ayrıca oyunun herhangi bir noktasında bir [character] isminin veya portresinin üzerine @rightclick!#high Sağ Tıklayarak#! da #high İçerik Menüsünü#!#! açabilirsin"
 lesson_diplomacy_8e: "[character_icon] Karakterler"
 lesson_diplomacy_8e_desc: "[Concept('court', 'Sarayında')] [Concept('artists', 'Sanatçıları')] nasıl kullanabileceğini inceledik. Yine de en önemli [Concept('character_with_icon', 'Karakterin')|e] [Concept('ruler_with_icon', 'Hükümdarın')|e] olduğunu da unutmayalım.\n\nAsil bir sanat olan yönetim hakkında bilgi edinmek için Hükûmet Paneline göz atalım."
 lesson_admin_1: "[ruler_icon] Hükümdar"
 lesson_admin_1_desc: "Bu karakter [Concept('ruler_with_icon', 'Hükümdarın')|e]. Aynı zamanda sahip olduğun en önemli [character_with_icon|e]. [Concept('ruler', 'Hükümdarının')] [Concept('abilities_with_icon', 'Becerileri')|e] [country_with_icon|e] üzerinde oldukça önemli bir etkiye sahiptir. İmleci üzerinde konumlandırarak etkileri kontrol edebilirsin.\n\nBu genel bakışta, eğer ülkende bulunan [roles|e] arasında bulunuyorlarsa [consort_with_icon|e], [heir_with_icon|e] ve [regent_with_icon|e] hakkında da bilgi edineceksin."
 lesson_admin_open_government: "$game_concept_government$ panelini aç"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "Hazır önemli [Concept('characters_with_icon', 'Karakterlerden')|e] bahsetmişken, [Concept('country_with_icon', 'Ülkeni')|e] yönetmek için kullanabileceğin en güçlü araçlardan biri olan [Concept('cabinet_with_icon', 'Kabineye')|e] de değinmeden geçmeyelim.\n\nVurgulanan Kabine Alt Sekmesine git."
 lesson_admin_open_cabinet: "Kabine Alt Sekmesini aç"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "Bu, [Concept('cabinet_with_icon', 'Kabinen')|e]. Çeşitli [Concept('cabinet_seats_with_icon', 'Kabine Koltuklarından')|e] oluşuyor. Bu koltuklar ise [Concept('cabinet_members_with_icon', 'Kabine Üyeleri')|e] olarak hizmet verecek [Concept('characters_with_icon', 'Karakterler')|e] tarafından doldurulacak. $game_concept_cabinet_members$ni, [ShowCabinetActionName('increase_control_province')] veya [ShowCabinetActionName('develop_province')] gibi çeşitli [Concept('cabinet_actions_with_icon', 'Kabine Eylemleriyle')|e] görevlendirebilirsin.\n\n$game_concept_cabinet_actions$nin gerçekleştirilmesi üç [Concept('abilities_with_icon', 'Beceriden')|e] birine dayanır. [Concept('ruler_with_icon', 'Hükümdarının')|e] ve Eylemi yürütmek için atanan $game_concept_cabinet_member$nin $game_concept_abilities$i ise Eylemin ne kadar etkili olduğunu belirler.\n\nÖrneğin, [ShowCabinetActionName('change_societal_values')] gibi bir Eylem, atanan $game_concept_cabinet_member$nin [dip_with_icon|e] değeri yüksekse daha hızlı ilerler. [Concept('country_with_icon', 'Ülkenin')|e] genel [cabinet_efficiency_with_icon|e] de Eylemin hızını ve ne kadar etkili olduğunu belirler.\n\n@hint! [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Kabine İpucu')] üzerinden Kabine hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "#high Zümreler Alt Sekmesine#! gidelim. [government|e] panelinin $game_concept_country$ Sekmesinde bulunan #high Zümreler Alt Sekmesini#! açarak [Concept('country_with_icon', 'Ülkenin')|e] çeşitli $game_concept_estates$ine erişebilir ve bunlarla etkileşime girebilirsin."
 lesson_admin_6: "[government_type_icon] Hükûmet"
 lesson_admin_6_desc: "#high Europa Universalis V#!'te her [country_with_icon|e] bir diğerinden farklıdır. [country] siyasetinin tabiatı, her şeyden önce [Concept('government_type_with_icon', 'Hükûmet Türüne')|e] bağlı olacaktır.\n\nBir [Player.GetGovernment.GetGovernmentType.GetName] olan [Concept('country', 'Ülkenin')] işleyişi, önemli bazı unsurlar söz konusu olduğunda daha şimdiden komşularından farklı. Bunun yanı sıra [Concept('country', 'Ülkelerin')] doğası ve siyasi yapısı; büyük ölçüde mevcut [Concept('government_reforms_with_icon', 'Hükûmet Islahatlarına')|e], [Concept('privileges_with_icon', 'Ayrıcalıklara')|e] ve [Concept('laws_with_icon', 'Kanunlara')|e] bağlıdır.\n\nBu üçünden herhangi biri üzerinde yapılan değişiklikler çoğunlukla yüksek miktarda [Concept('stability_with_icon', 'İstikrara')|e] mal olur.\n\nŞimdi, çoktan göz attığımız [Link('government', 'tabcontent = estates', '@government_panel!Zümreler Alt Sekmesi')] ile başlayarak her birinin nerede olduğuna bakalım."
 lesson_admin_6b: "[government_reform_icon] Hükûmet Islahatları"
 lesson_admin_6b_desc: "[Concept('country_with_icon', 'Ülkenin')|e] en önde gelen bir diğer tanımlayıcı özelliği de [Concept('government_reforms_with_icon', 'Hükûmet Islahatlarıdır')|e]. Islahatlar genellikle çok etkili sonuçlar doğurur. Bu nedenle yeni bir oyuna başladığında ilk yapman gereken şeylerden biri bir ıslahatı yürürlüğe koymaktır.\n\n@hint! [Link('hints', 'selected_hint = hint_has_possible_reform', 'Hükûmet Islahatları İpucu')] üzerinden [government_reforms] hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_admin_open_country: "Ülke Sekmesini aç"
 lesson_admin_open_estates: "Zümreler Alt Sekmesini aç"
 lesson_admin_6c: "[privileges_icon] Ayrıcalıklar"
 lesson_admin_6c_desc: "[Concept('estates_with_icon', 'Zümrelerden')|e] bahsederken [Concept('privileges_with_icon', 'Ayrıcalıklara')|e] da değinmiştik. [privileges], [Concept('estate_satisfaction_with_icon', 'Zümre Memnuniyetine')|e] ve [Concept('estate_power_with_icon', 'Gücüne')|e] etki ederler. Bunun yanı sıra, gerek yeni olasılıklara imkân tanıyarak gerekse hareket özgürlüğünüzü kısıtlayarak [Concept('country_with_icon', 'Ülkenin')|e] oynanış biçimi üzerinde de köklü değişiklikler yaratabilirler."
 lesson_admin_open_laws: "Kanunlar Alt Sekmesini aç"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "Son olarak, her ülke oyuna farklı [Concept('laws_with_icon', 'Kanunlarla')|e] başlar. Bunları görmek için #high Ülke Sekmesine#! ve #high Kanunlar Alt Sekmesine#! gidebilirsin."
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "[laws_with_icon|e] birkaç farklı kategori altında yer alır ve [Concept('country_with_icon', 'Ülkenin')|e] çeşitli unsurlarını değiştirmene olanak tanır. Her [law], arasından seçebileceğin birtakım [policies_with_icon|e] içerir.\n\nÖrneğin, [ShowPolicyName('no_censorship')] politikasını aktif [ShowLawName('censorship')] $game_concept_law$u olarak belirleyebilirsin. Bu, bazıları olumlu, bazıları olumsuz çeşitli sonuçlar doğuracaktır. Bir $game_concept_policy$yı ne kadar hızlı değiştirebileceğin [Concept('legislative_efficiency_with_icon', 'Yasama Verimliliğine')|e] bağlıdır.\n\n#weak $game_concept_laws$, [gold_with_icon|e] ve [stability_with_icon|e] karşılığında her zaman değiştirilebilir ama genellikle bir [parliament_with_icon|e] oturumunu beklemek akıllıca olur.#!"
 lesson_admin_open_values: "Değerler Sekmesini aç"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "Artık gereken [stability_with_icon|e] maliyetini karşılayarak [Concept('country_with_icon', 'Ülkende')|e] dilediğin gibi [Concept('government_reforms', 'Hükûmet Islahatı')], [Concept('laws_with_icon', 'Kanunu')|e] ve [Concept('privileges_with_icon', 'Ayrıcalığı')|e] yürürlüğe koyabilirsin. Yine de bazı şeyler bir gecede değişmez ve toplumlar yeni yasaları benimseme konusunda oldukça yavaştır.\n\nÜlkenin ve halkının yapısal özelliklerinin bir temsili olan [Concept('societal_values_with_icon', 'Toplumsal Değerlere')|e] göz atalım."
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "Bir [Concept('country_with_icon', 'Ülkenin')|e] [Concept('societal_values_with_icon', 'Toplumsal Değerleri')|e], nüfusunun köklü geleneklerini, kurumlarının seküler duruşunu ve bunların ülke sakinlerinin tabiatında bıraktığı izleri temsil eder. Halk zaman içinde yavaşça değişerek kanunlara uyum sağlar.\n\nHükümdarlığın sırasında yürürlüğe koyduğun [reforms_with_icon|e], [privileges_with_icon|e], [laws_with_icon|e] ve gerçekleştirdiğin eylemler, farklı [Concept('societal_values', 'Toplumsal Değerlerin')] belirli bir değere doğru yavaşça kaymasını sağlar.\n\n#weak Örneğin $game_concept_country$nin [GetEstateName('nobles_estate')] zümresine belirli [privileges] tanımak, ülkeni [ShowSocietyDirectionName('aristocracy')] yönüne kaydıracaktır#!."
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "[GetEstateName('crown_estate')] gücünü diğer [Concept('estates_with_icon', 'Zümrelere')|e] karşı kullanmak, @caesar!#high Europa Universalis V#!'te hüküm sürmenin temel taşlarından biridir.\n\n[Concept('crown_power_with_icon', 'Yönetiminin Gücü')|e] genel olarak tüm [Concept('locations', 'İllerinin')] ortalama [Concept('control_with_icon', 'Kontrolüne')|e] bağlıdır ve [Concept('estates', 'Zümrelerin')] sahip olduğu [privileges_with_icon|e] tarafından azaltılır. Birçok [government_reform_with_icon|e], [law_with_icon|e] ve [societal_value_with_icon|e] de bu değeri etkiler.\n\n[Concept('crown_power', 'Yönetiminin Gücünü')] yüksek tutmak son derece önemlidir. Bu, [Concept('cabinet_efficiency_with_icon', 'Kabine Verimliliğini')|e] ve [parliament_with_icon|e] sırasında desteğini artırmakla kalmaz, aynı zamanda doğrudan [Concept('treasury_with_icon', 'Hazinene')|e] gelen [trade_income_with_icon|e] yüzdesini de belirler."
 lesson_economy_1: "@adm! Ekonomi Rehberi"
 lesson_economy_1_desc: "@adm! #high Ekonomi Rehberine#! başlıyoruz. Bu rehberde #high Europa Universalis V#!'in ekonomi sistemini biraz daha derinlemesine inceleyeceğiz. Bunun için de işin temelinden, yani [Concept('markets_with_icon', 'Pazarlardan')|e] başlayacağız."
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "[Concept('country_with_icon', 'Ülkenin')|e] faaliyet gösterdiği [Concept('markets_with_icon', 'Pazarların')|e] bir listesini buradan görebilirsin. Harita üzerindeyken bilinen Dünyada faaliyet gösteren tüm [Concept('markets', 'Pazarları')] görebilirsin. Her [location_with_icon|e] bir [Concept('market', 'Pazara')|e] aittir. Ürettikleri [Concept('goods_with_icon', 'Malları')|e] burada satar ve ihtiyaç duydukları [Concept('goods', 'Malları')] da benzer şekilde buradan satın alırlar.\n\nOyundaki çoğu şey mallara ihtiyaç duyar. Örneğin; [Concept('pops_with_icon', 'Toplumların')|e] hayatta kalması için [good] elde edilmesi, [Concept('constructions_with_icon', 'İnşaatların')|e] ilerlemesi için [good] girdisi olması, [Concept('buildings_with_icon', 'Yapıların')|e] işlemesi için kullanılabilir [good] bulunması ve [Concept('armies_with_icon', 'Orduların')|e] savaşabilmesi için [good] ikmali yapılması gerekir.\n\nÖrneğin, haritada [Concept('capital_with_icon', 'Başkentin')|e] [Player.GetCapital.GetName] ilinin [market_icon][Player.GetCapital.GetMarket.GetName]'na ait olduğunu görebilirsin. Bu da başkentindeki tüm yapıların söz konusu [Concept('market', 'Pazarın')] [Concept('goods', 'Mallarını')] kullanacağı anlamına geliyor.\n\n#weak Oyunun herhangi bir noktasında [market] adının veya kartının üzerine @rightclick!#high Sağ Tıklayarak#! da #high İçerik Menüsünü#!#! açabilirsin."
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "Her ay, tüm [Concept('locations_with_icon', 'İllerin')|e] ürettiği mallar ilgili [Concept('market_with_icon', 'Pazara')|e] satılır ve [stockpile_with_icon|e] oluşturulur. Böylece illere [tax_base_with_icon|e] sağlanır. Buna karşılık tüm [locations] ihtiyaç duydukları [Concept('goods_with_icon', 'Malları')|e] [Concept('market_access_with_icon', 'Pazar Erişimi')|e] sıralarına göre ilgili [Concept('market', 'Pazardan')] satın almaya çalışır. Bir [Concept('good', 'Malın')] [Concept('market', 'Pazardaki')] [Concept('supply_with_icon', 'Arzı')|e] ve [Concept('demand_with_icon', 'Talebi')|e] de söz konusu malın [Concept('market_price_with_icon', 'Pazar Fiyatını')|e] belirler.\n\nGördüğün gibi [markets] [country_with_icon|e] sınırlarının ötesine geçebilir. [locations] tarafından üretilen mallar her zaman doğrudan bağlı oldukları [Concept('market', 'Pazara')] aktarılır. Yani daha yüksek bir [Concept('market_access', 'Pazar Erişimine')] sahiplerse, bahsettiğimiz [Concept('goods', 'Malları')] kendi [Concept('locations', 'İllerinden')] önce [Concept('market', 'Pazarda')] bulunan yabancı [locations] satın alabilir.\n\nBir [Concept('location', 'İlin')] [market_access_with_icon|e], [Concept('market_center_with_icon', 'Pazar Merkezine')|e] olan mesafesine bağlıdır ve [proximity_with_icon|e] gibi [Concept('roads_with_icon', 'Yollarla')|e] geliştirilebilir. İller genellikle en yakınlarındaki, yani en yüksek [Concept('market_access', 'Pazar Erişimine')] sahip oldukları pazara bağlıdır.\n\n@hint! [Link('hints', 'selected_hint = hint_markets', 'Pazarlar İpucu')] üzerinden [markets] hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "[markets_with_icon|e] birbirlerinden tamamen soyutlanmış bir hâlde değiller. İki [market] arasında [Concept('goods_with_icon', 'Malların')|e] taşınmasına [trade_with_icon|e] adı verilir.\n\n[countries_with_icon|e] [Concept('merchant_capacity_with_icon', 'Tüccar Kapasitelerini')|e] kullanılarak [Concept('markets', 'Pazarlar')|e] arasında [good] taşır. Bu süreçte de kâr (veya zarar) eder. Bununla birlikte, bir [Concept('market', 'Pazarda')|e] ikamet eden @burghers! [ShowPopTypeName('burghers')] nüfusu kendi [Concept('trade', 'Ticaretini')|e] yapar.\n\nTicaret, tüm [Concept('market', 'Pazarlarda')|e] varsayılan olarak @automation! #high Otomatikleştirilmiştir#!. Yani, belirli bir [Concept('market', 'Pazarda')|e] sahip olduğun [merchant_capacity] otomatik olarak sunulan en iyi fırsatları değerlendirmek için kullanılır. Oyunda daha fazla deneyim elde edene kadar [Concept('trade', 'Ticareti')|e] otomatik hâlde tutmanı tavsiye ederiz.\n\nZamanı geldiğinde, şuradan [trade] hakkında daha ayrıntılı bilgi edinebilirsin:\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Ticaret İpucu')]"
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "Son olarak, [pops_with_icon|e] [food_with_icon|e] de üretir ve tüketir.\n\n[food] çoğunlukla [ShowGoodsName('wheat')] gibi [Concept('food_raw_materials', 'Yiyecek Ham Maddeleriyle')|e] bağlantılı [rgo_with_icon|e] yürüten @laborers! [ShowPopTypeName('laborers')] tarafından üretilir. Bununla birlikte, [Concept('subsistence_agriculture_with_icon', 'Bireysel Tarımla')|e] uğraşan @peasants! [ShowPopTypeName('peasants')] de üretime küçük bir miktar katkıda bulunurlar.\n\nHer [Concept('market_with_icon', 'Pazarın')|e] aylık olarak artan veya azalan bir [Concept('food_stockpile_with_icon', 'Yiyecek Stoku')|e] vardır. Bir [Concept('market', 'Pazardaki')|e] [Concept('food', 'Yiyeceğin')] bitmesi hâlinde [population] [starvation_with_icon|e] çeker. Bir [Concept('market', 'Pazarın')] [market] kartında [food] bakiyesini görebilirsin.\n\n[Link('hints', 'selected_hint = hint_food', '@hint! Yiyecek İpucu')] üzerinden [food] arzının nasıl çalıştığı hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "Şimdi de [Concept('goods_with_icon', 'Malları')|e] inceleyelim! Bunun için [market_with_icon|e] kartındaki [pop_needs_with_icon|e] düğmesine basabilirsin."
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "Belirli bir [Concept('market_with_icon', 'Pazarda')|e] mevcut tüm [Concept('goods_with_icon', 'Malları')|e] burada görebilirsin. \"Toplum İhtiyaçları\" filtresi uygulanmış olduğu için, şu anda [Concept('pops_with_icon', 'Toplumlarının')|e] ihtiyaç duyduğu tüm $game_concept_goods$ın [Concept('market_balance_with_icon', 'Pazar Bakiyesini')|e] görüyorsun.\n\n#weak [market_icon] #high Pazar Kartını#! kaldırarak, [Concept('locations', 'İllerinin')] bulunduğu Pazarlar da dâhil olmak üzere tüm [Concept('country', 'Ülkendeki')] Malları görebilirsin.#!.\n\nBir [Concept('market', 'Pazarda')] sunulan herhangi bir malın [Concept('supply_with_icon', 'Arzını')|e] üç farklı şekilde artırabilirsin:\n\n$BULLET$ [rgo_icon] [rgo|e]'yu genişletmek\nUygun [Concept('locations_with_icon', 'İllere')|e] [Concept('own', 'Sahipsen')|e] [rgo]'nu [raw_materials_with_icon|e] üretecek şekilde genişletebilirsin.\n\n$BULLET$ [building_icon|e] [buildings|e] inşa etmek\nBazıları doğrudan [raw_material] üretebilse de [buildings] [Concept('raw_materials', 'Ham Maddeleri')] geliştirerek [Concept('produced_goods_with_icon', 'Üretilen Mallara')|e] dönüştürme konusunda oldukça başarılıdır.\n\n$BULLET$ [import_icon|e] [trade_with_icon|e] vasıtasıyla ithalat\nYeterli [Concept('merchant_capacity_with_icon', 'Tüccar Kapasiten')|e] varsa ihtiyaç duyduğun [Concept('goods', 'Malları')] diğer [Concept('markets', 'Pazarlardan')] da ithal edebilirsin.\n\n#weak Örneğin, @wool! [ShowGoodsName('wool')] toplamak için bir $game_concept_rgo$ oluşturabilir, ardından bir @cloth_guild![ShowBuildingTypeName('cloth_guild')] $game_concept_building$sı inşa edebilir ve topladığın Yünü geliştirerek gerek diğer [buildings] gerekse [pops] ve [armies] tarafından kullanılan @cloth! [ShowGoodsName('cloth')] malına dönüştürebilirsin.#!"
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "Şimdi de [Concept('buildings_with_icon', 'Yapılara')|e] değinelim.\n\n#high Yapılar Sekmesine#! [Concept('buildings', 'Yapıların')|e] bir listesini görelim."
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "[rgo_with_icon|e]'dan farklı olarak [Concept('buildings_with_icon', 'Yapıların')|e] çalışması için belirli girdi [Concept('goods_with_icon', 'Malları')|e] gereklidir. Bununla birlikte aralarından yalnızca bazıları [good] üretir ve dolayısıyla [tax_base_with_icon|e] oluşturur.\n\nDiğer [buildings] ise farklı amaçlara hizmet ederler. Bunlar arasında [manpower_with_icon|e] sağlamak, [regulars_with_icon|e] toplanmasına olanak tanımak, [Concept('crown_power_with_icon', 'Yönetim Gücünü')|e] geliştirmek ve [Concept('location_with_icon', 'İllerindeki')|e] [Concept('control_with_icon', 'Kontrolü')|e] artırmak yer alır.\n\n[rgo_with_icon|e] gibi $game_concept_buildings$ı da [Concept('construction_with_icon', 'Yapmanın')|e] belirli bir maliyeti vardır ve tamamlanması için oyun içi süre gerekir. Yapıldıktan sonra, her [Concept('building', 'Yapının')] düzgün bir biçimde faaliyet gösterebilmesi için bağlı olduğu [Concept('market', 'Pazardan')] [good] girdisine ihtiyaç duyar.\n\n#weak [Concept('country', 'Ülkenin')|e] birden fazla [Concept('market', 'Pazarı')] olabileceğini unutma. #high Üretim Panelinin#! üzerinde yer alan [market_icon] #high Pazar Kartını#! kullanarak Pazar bazında filtreler uygulayabilirsin.#!\n\nİlgili İpuçlarına göz atarak [buildings] hakkında daha ayrıntılı bilgi edinebilirsin:\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Yapılarda Çalışan Eksiği')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Kârsız Yapılar')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Yapılarda Girdi Eksiği')]"
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "Son olarak [Concept('missions_with_icon', 'Görevlere')|e] göz atalım."
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "[missions_with_icon|e], #high Europa Universalis V#!'te tam olarak neler yapabileceğin hakkında tavsiyeler sunan görev aşamalarıdır. Oyun çok geniş kapsamlı ve öğrenecek çok şey var. İşin eğlenceli kısmı da bu!\n\n@adm! #high Ekonomi Oynanış Biçimi#! tanıtımını tamamladın. Bu da, hakkında konuştuğumuz tüm panelleri ve mekanikleri nasıl kullanabileceğin konusunda ayrıntılı yardımda bulunacak $game_concept_missions$e erişebileceğin anlamına geliyor.\n\nSıradaki adımlarını daha rahat atabilmen için bazı $game_concept_missions$ hazırladık."
 lesson_admin_29: "@caesar! Son Adımlar"
 lesson_admin_29_desc: "Harika! Artık yeni [Concept('missions_with_icon', 'Görevlerin')|e] var. Bunlara, #high Görevler Sekmesinden#! erişebilirsin.\n\nÖğrendiklerini pekiştirmek ve bilgilerini daha da derinleştirmek için görevleri tamamlamanı tavsiye ederiz. Dilediğinde #high Görevler Sekmesinden#! diğer Rehberlere ve ilgili [Concept('missions', 'Görevlere')] başlayabileceğini de unutma.\n\nİyi şanslar!"
