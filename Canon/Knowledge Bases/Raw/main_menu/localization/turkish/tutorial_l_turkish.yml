 lesson_basics_welcome: "@caesar! #italic Europa Universalis V#!'e Hoş Geldin"
 lesson_welcome_desc: "Gözlerinin önünde neredeyse beş yüzyıllık tarih cereyan etmek üzere. Ulusunun ruhu olarak tarihin nasıl şekilleneceğine sen karar vereceksin.\n\nDünyayı fethedebilir, toplumunu geliştirip bir ütopya kurabilir veya rakipsiz bir ekonomik güç hâline gelebilirsin. Attığın her adımda tarih senin kontrolünde."
 lesson_basics_camera: "@caesar! Kamera ve Kontroller"
 lesson_basics_camera_desc: "Başlamadan önce temel bilgilerden bazılarını hızla gözden geçirelim. Oyundaki en önemli unsur haritadır ve üzerinde dolaşabilmek çok önemlidir.\n\n@key_w!, @key_a!, @key_s! ve @key_d! tuşlarını kullanarak haritada gezinebilirsin.\n\n@centerscroll! #high Kaydırma Tekerleğini#! kullanarak haritayı yakınlaştırabilir ve uzaklaştırabilirsin.\n\n@key_tab! tuşuna basılı tutarak tüm dünyaya genel bir bakış atabilirsin."
 lesson_basics_nested_tooltips: "@caesar! Bilgi Pencereleri"
 lesson_basics_nested_tooltips_complete: "@caesar! Bilgi Pencereleri"
 lesson_basics_nested_tooltips_desc: "Oyun Konseptleri mavi renkte vurgulanır ve oyun içinde karşılaşabileceğiniz çeşitli mekanikler hakkında açıklamalar içerir. Oyuna, örneğin, bir [country_with_icon|e] olarak başladığını ifade edebiliriz.\n\nİç içe yuvalanmış bilgi pencereleri varsayılan olarak kısa bir müddet bekledikten sonra kilitlenir. Ardından imleci kaydırarak bilgi penceresinin içine yuvalanmış bilgi penceresine erişebilirsin. Bilgi pencerelerini @centerclick!#high Orta Fare Düğmesine#! basarak da kilitleyebilirsin.\n\nBu davranışı #high Ayarlar (@key_escape!) > Arayüz > Bilgi Penceresi Ayarları#! menüsünden değiştirebilirsin."
 lesson_basics_tooltips_in_tooltips_hover_word: "İmleci mavi metnin üzerinde konumlandır"
 lesson_basics_nested_tooltips_continue: "Bir Bilgi Penceresi üzerinde konumlandır"
 lesson_basics_your_nation: "[country_icon] Ulusun"
 lesson_basics_your_nation_desc: "#high Europa Universalis V#!'te [Concept('country_with_icon', 'Ülkenin')|e] soyut bir temsili niteliğindeki #high Ulusun Ruhu#! olarak oyuna başlarsın.\n\nŞu anda [GetPlayer.GetGovernment.GetRuler.GetShortName] isimli [ruler_with_icon|e] tarafından yönetilen [country_icon] [GetPlayer.GetLongName] [Concept('country', 'Ülkesi')] olarak oynuyorsun."
 lesson_basics_top_bar: "@caesar! Üst Çubuk"
 lesson_basics_top_bar_desc: "#high Üst Çubuk#! birkaç farklı unsurdan oluşur. Ekranın üst kısmında kalır ve [Concept('country_with_icon', 'Ülken')|e] hakkında genel bilgiler sağlar.\n\nSağ üst köşede bir tarih olduğunu göreceksin. Bu tarih, oyunun #high Gerçek Zamanlı#! olduğunu ifade eder. Yine de endişelenme, şu anda oyun duraklatılmış durumda olduğundan henüz bir olay gerçekleşmiyor."
 lesson_basics_estates: "@caesar! Üst Çubuk"
 lesson_basics_estates_desc: "Üst Çubuğun en sol bölümünde [Concept('estates_with_icon', 'Zümrelere')|e] yer verilir. Bunlar, bir [country_with_icon|e] içindeki nüfuz sahibi gruplardır. [GetEstateName('crown_estate')] zümresi Oyuncuları temsil eder.\n\nZümrelere daha sonra geri döneceğiz. Şimdilik her bir Zümrenin, Ülkenin servetinin ve gücünün belirli bir yüzdesine sahip olduğunu ve Üst Çubuktan takip edebileceğimiz bir [estate_satisfaction_with_icon|e] seviyesi bulunduğunu unutmamamız yeterli.\n\n$game_concept_estates$ arasındaki güç dağılımı $game_concept_country$den $game_concept_country$ye değişiklik gösterir; bazı $game_concept_countries$de ise tamamen benzersiz $game_concept_estates$ faaliyet gösterir."
 lesson_basics_resources: "@caesar! Üst Çubuk"
 lesson_basics_resources_desc: "Şimdi de Üst Çubuktaki Kaynaklar ve İstatistikler başlıklarına bir göz atalım. Çubuğun orta bölümünde, [Concept('country_with_icon', 'Ülkeni')|e] yönetirken takip etmen gerekecek en önemli kaynaklar yer alır.\n\nAskerlerine ödeme yapmaktan şehirlerini inşa etmeye kadar oyundaki birçok eylemi gerçekleştirmek için [gold_with_icon|e] harcaman gerekecek. Fakat asıl önemli kaynağın, siyasetin, ekonomin ve orduların için bir temel teşkil eden [Concept('population_with_icon', 'Nüfusun')|e].\n\nBir diğer bilhassa önemli değer ise [Concept('stability_with_icon', 'İstikrarın')|e]. [Concept('country', 'Ülkenin')] politikasına yön vermek için de kullanabileceğin istikrar, [Concept('estates', 'Zümrelerini')] ve [Concept('population', 'Nüfusunu')] sadık tutmana yardımcı olacak iç direncin bir ölçüsü kabul edilir.\n\nDiğer rakamlara gerektiğinde değineceğiz. Şimdilik devam edelim."
 lesson_basics_time_and_research: "@caesar! Tarih"
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#! yüzlerce yıllık bir zaman dilimini konu alır. Ekranın sağ üst köşesinde mevcut tarihi görebilir ve aynı yerden oyunun hızını kontrol edebilirsin.\n\nTarih, altı farklı [Concept('ages', 'Çağa')|e] bölünmüştür. Şu anda [ShowAgeName('age_1_traditions')] içindeyiz. Bu çağ #high 1342#! yılında sonlanacak ve [ShowAgeName('age_2_renaissance')] başlayacak. Her $game_concept_age$da araştırabileceğin yeni [Concept('advances_with_icon', 'Geliştirmelere')|e] erişeceksin.\n\nDaha önceden de bahsettiğimiz gibi, oyun şu anda duraklatılmış durumda. Yani, henüz kaçan bir fırsat yok."
 lesson_basics_wrap_up_0: "@caesar! Ana Paneller"
 lesson_basics_wrap_up_0_desc: "Şimdi de, sol üst köşedeki sekmelerden başlayarak arayüzün bazı temel unsurlarını gözden geçirelim. Buradan toplamda 8 farklı panele erişilebilir. Bu panellerde çok zaman geçireceksin.\n\nBunlar; @government_panel![Link('government', '', 'Hükûmet')], @economy_panel![Link('economy', '', 'Ekonomi')], @production_panel![Link('production', '', 'Üretim')], @society_panel![Link('country_culture', '', 'Topluluk')], @diplomacy_panel![Link('diplomacy', '', 'Diplomasi')], @military_panel![Link('unit_overview', '', 'Askerî')], @geopolitics_panel![Link('expansion', '', 'Jeopolitik')] ve @advances_panel![Link('advances', '', 'Geliştirmeler')] panelleridir."
 lesson_basics_wrap_up_2: "@hint! İpuçları"
 lesson_basics_wrap_up_2b: "İpuçları 2b"
 lesson_basics_wrap_up_2_desc: "Oyun boyunca karşına çıkacak Oyun Konseptlerinin yanı sıra bazı temel oyun mekaniklerinde daha ayrıntılı açıklamalar sunan ve birtakım önerilerde bulunan İpuçları yer alır.\n\nİpuçlarına dilediğin zaman @hint![Link('hints', '', 'İpuçları Paneli')] üzerinden başvurabilirsin.\n\n@hint! Bir bilgi penceresinde görünen bu simgeye tıkladığında ilgili İpucuna gidersin."
 lesson_basics_open_hints: "İpuçları Panelini Aç"
 lesson_basics_close_hints: "İpuçları Panelini Kapat"
 lesson_core_loop_0: "@caesar! Oyunun Oynanışı Hakkında"
 lesson_core_loop_0_desc: "#high Europa Universalis V#!, sayısız farklı oynanış biçimine ve olasılığa olanak tanıyan oldukça geniş bir oyundur.\n\nAcımasız bir fatihten, kurnaz bir siyasetçiye ya da Midas'ın dokunuşuna sahip bir yöneticiye kadar her başarılı hükümdarın ustalaşması gereken bazı temel unsurlar vardır. Şimdi de bunlara bir göz atalım!"
 lesson_core_loop_1: "[gold_icon] Bakiye"
 lesson_core_loop_1_desc: "Önceden de bahsettiğimiz gibi [gold_with_icon|e], oyundaki en önemli kaynaklardan biridir. Çoğu eylemi gerçekleştirmek için [gold] gerekir. Bununla birlikte, çoğu zaman bir hükümdar olarak [country_with_icon|e] içinde ve dışında iradeni dayatma becerin de toplayabildiğin servete bağlı olarak ölçülecektir. Küresel egemenliğe giden yol altın ve kanla döşenmiştir.\n\nMali işlerin büyük bir kısmı [Link('economy', '', '@economy_panel! Bakiye Paneli')] üzerinden kontrol edilir. Bu paneli biraz daha yakından inceleyelim."
 lesson_core_loop_open_balance: "Bakiye Panelini Aç"
 lesson_core_loop_2: "[gold_icon] Bakiye"
 lesson_core_loop_2_desc: "Burada [Concept('budget_with_icon', 'Bütçen')|e] hakkında genel bilgiler sunulur. Her ayın sonunda [Concept('income_with_icon', 'Gelirin')|e] ve [Concept('expenses_with_icon', 'Giderlerin')|e] arasındaki fark [Concept('treasury_with_icon', 'Hazinene')|e] eklenir. Bu paneldeki farklı kaydırıcıları hareket ettirerek aylık [Concept('balance', 'Bakiyeni')|e] ayarlayabilirsin.\n\nAz önce de gördüğümüz gibi, aylık gelir ve giderler arasındaki fark #high Üst Çubukta#! da görüntülenir."
 lesson_core_loop_3: "[taxes_icon] Vergiler"
 lesson_core_loop_3_desc: "#high Europa Universalis V#!'te servetin büyük bir kısmı sahip olduğun topraklar, yani [Concept('locations_with_icon', 'İllerden')|e] aylık olarak kazanılır.\n\nİllere daha sonra değineceğiz. Şimdilik en zengin İllerinin bir açıklamasını görmek için imleci sol üst köşedeki [tax_base_with_icon|e] rakamı üzerinde konumlandır. [country_icon] [Player.GetLongName] ülkesinin ürettiği [gold_with_icon|e] burada görüntülenir."
 lesson_core_loop_4: "[taxes_icon] Vergiler"
 lesson_core_loop_4_desc: "Ne var ki burada görünen [gold_with_icon|e] doğrudan [Concept('treasury_with_icon', 'Hazineye')|e] gitmez. Hükûmet olarak [Concept('estates_with_icon', 'Zümrelerinden')|e] [Concept('taxes_with_icon', 'Vergi')|e] toplayarak [Concept('tax_base_with_icon', 'Vergi Tabanının')|e] yalnızca belirli bir kısmını alabilirsin.\n\nBütçe panelindeki vergi kaydırıcılarını hareket ettirerek vergilendirme düzeyini ayarlayabilirsin. Uyguladığın vergiyi artırdığında [Concept('estate_satisfaction_with_icon', 'Zümre Memnuniyetinin')|e] nasıl düştüğünü gördün mü? Zümreler Vergilendirilmeyi sevmezler.\n\nHer bir Zümre için ayarlayabileceğin [maximum_tax_with_icon|e] miktarı, söz konusu zümrelerin ne kadar güçlü olduğu gibi birçok faktöre bağlıdır. Bazı durumlarda, bazı Zümrelere Vergi uygulayamayabilirsin bile.\n\nŞimdilik @automation! #W Çark#! simgesine tıklayarak vergilerini otomatikleştirmeni öneriyoruz. Böylece zümreler, oyunu devam ettirdiğinde [estate_satisfaction_icon] memnuniyetleri #G %50#!'nin üzerinde kalacak miktarda vergilendirilecektir."
 lesson_core_loop_automate_taxes: "Tüm Zümrelerin Vergilerini Otomatikleştir"
 lesson_core_loop_5: "[income_icon] Aylık Gelir"
 lesson_core_loop_5_desc: "[Concept('taxes_with_icon', 'Vergilerin')|e] yanı sıra bir diğer önemli [income_with_icon|e] kaynağı da [Concept('minting_with_icon', 'Para Basımıdır')|e]. Bütçeni düzeltmek için istediğin kadar para basabilirsin. Yine de çok fazla para basmak [Concept('inflation_with_icon', 'Enflasyona')|e] neden olacaktır.\n\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Enflasyon İpucu')] üzerinden [inflation] hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_core_loop_minting: "Bir miktar parlak Düka Basmak için Para Basma kaydırıcılarını hareket ettir."
 lesson_core_loop_inflation: "Enflasyona neden olmadığından emin olmayı unutma"
 lesson_core_loop_6: "[income_icon] Aylık Gelir"
 lesson_core_loop_6_desc: "Diğer iki en önemli [income_with_icon|e] kaynakları [trade_with_icon|e] ve [Concept('food_with_icon', 'Yiyecektir')|e]. Bunun gibi daha ileri düzey kavramlara şimdilik değinmeyeceğiz. Bu kavramlar hakkında bilgi edinmek için kendini hazır hissettiğinde ilgili İpuçlarına başvurabilirsin:\n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Ticaret İpucu')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Yiyecek İpucu')]"
 lesson_core_loop_7: "@caesar! Devam Ettirme"
 lesson_core_loop_7_desc: "Şimdiyse [Concept('expenses_with_icon', 'Giderleri')|e] incelemeden önce oyunu kısa bir süreliğine devam ettirelim.\n\nOyunun #high Hızını#! #high Üst Çubuktan#! ayarlayabilirsin. Hız seviyesini #high 3#! veya #high 4#! olarak ayarlamak başlangıç için iyidir. Zaman içinde her oyuncunun kendi tercihleri şekillenir.\n\nDilediğin an @key_space! tuşuna basarak #high Duraklatabilir#! ve #high Devam Ettirebilirsin#!."
 lesson_core_loop_unpause_month: "Oyunu devam ettir ve rakamların güncellendiğini görmek için bir ay geçmesini bekle"
 lesson_core_loop_7b: "@caesar! Devam Ettirme"
 lesson_core_loop_7b_desc: "Çok güzel! Bir ay geçti ve oyun senin için #high Duraklatıldı#!.\n\nRakamların güncellendiğini ve [Concept('estates_with_icon', 'Zümrelerinin')|e] vadesi gelen [Concept('taxes_with_icon', 'Vergilerini')|e] ödediklerini görebilirsin. Oyundaki çoğu hesaplama ay sonunda yapılır.\n\nŞimdi de [Concept('expenses_with_icon', 'Giderlere')|e] göz atalım."
 lesson_core_loop_8: "[expenses_icon] Aylık Giderler"
 lesson_core_loop_8_desc: "Oyundaki çoğu eylemi gerçekleştirmek için [gold_with_icon|e] gerekir. İlgili miktar, eylemi gerçekleştirdiğin anda harcanır. Tabii sahip olduğun [Concept('gold', 'Altını')] fiilen harcamadığında bile [Concept('budget_with_icon', 'Bütçen')|e] düzenli olarak aylık [Concept('expenses_with_icon', 'Giderlerin')|e] yükünü karşılar.\n\n#high Üst Çubukta#! gördüğümüz iki önemli nitelik olan [Concept('stability_with_icon', 'İstikrarı')|e] ve [Concept('legitimacy_with_icon', 'Meşruiyeti')|e] artırmak için de [gold] harcayabilirsin. En azından bu değerlerin düşmesini engelleyecek bir miktar harcamanı tavsiye ederiz.\n\nDaimî [Concept('armies_with_icon', 'Ordularının')|e] ve [Concept('navies_with_icon', 'Donanmalarının')|e] yanı sıra aktif [Concept('fortifications_with_icon', 'Tahkimatlarının')|e] [maintenance_with_icon|e] maliyeti [Concept('budget', 'Bütçen')] üzerinde kayda değer bir yük oluşturabilir. Barış döneminde [maintenance] değerlerini düşürmek mantıklı bir seçim olabilir."
 lesson_core_loop_positive_income: "Bütçe kaydırıcılarını hareket ettirerek aylık bakiyenin pozitif olmasını sağla"
 lesson_core_loop_9: "[budget_icon] Bütçe Özeti"
 lesson_core_loop_9_desc: "Harika! [budget_with_icon|e] yönetiminin temellerini kavradın. Şimdi kısa bir özet geçelim:\n\n$BULLET$[income_with_icon|e] ve [expenses_with_icon|e] her ayın sonunda hesaplanır.\n\n$BULLET$[Concept('locations_with_icon', 'İllerin')|e] [gold_with_icon|e] üretir ve [Concept('estates', 'Zümrelerin')] üretilen altını toplar. Sen de zümrelere [tax_with_icon|e] uygulayarak [Concept('treasury_with_icon', 'Hazineni')|e] doldurursun.\n\n$BULLET$[estates_with_icon|e] vergilendirilmeyi pek hoş karşılamazlar.\n\n\nPeki ya, bu [estates] kim oluyorlar da her isteğime boyun eğmiyorlar diye sorduğunu duyar gibiyim."
 lesson_estates_1: "[estates_icon] Yönetim ve Zümreler"
 lesson_estates_1_desc: "#high Europa Universalis V#!'te hükümdarlığın temel taşlarından biri de [Concept('estates_with_icon', 'Zümrelerdir')|e]. [Concept('taxes_with_icon', 'Vergi')|e] kaynağı olmalarının yanı sıra sadık olduklarında son derece güçlü araçlar hâline gelir, sadakatlerini kaybettiklerinde ise korkunç düşmanlara dönüşürler.\n\nZümreleri @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] üzerinden biraz daha ayrıntılı inceleyelim."
 lesson_estates_2: "[crown_power_icon] Yönetim"
 lesson_estates_2_desc: "Buradan [Concept('country_with_icon', 'Ülkende')|e] [Concept('political_power', 'Siyasi Gücü')] kontrol eden farklı gruplar, yani [Concept('estates_with_icon', 'Zümreler')|e] hakkında bilgi edinebilirsin. Her [estate] belirli bir [estate_power_with_icon|e] yüzdesine sahiptir. [GetEstateName('crown_estate')] zümresi, ulusun ta kendisi olarak seni temsil eder.\n\nSahip olduğun [Concept('crown_power_with_icon', 'Yönetim Gücü')|e], Zümrelerin şahsi çıkarlarına karşı çıkma becerini belirler. Yani, daha yüksek [taxes_with_icon|e] uygulamanı sağlar, [Concept('estate_satisfaction_with_icon', 'Zümre Memnuniyetini')|e] ve [Concept('parliament_with_icon', 'Parlamentoda')|e] aldığın desteği artırır, [Concept('laws_with_icon', 'Kanunları')|e] daha kolay değiştirebilmeni sağlar ve [Concept('trade_with_icon', 'Ticaretten')|e] elde edilen kârdan belirli bir yüzde kazandırır.\n\n@hint! [Link('hints', 'selected_hint = hint_crown_power', 'Yönetimin Gücü İpucu')] üzerinden Yönetimin Gücü hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_estates_3: "[estates_icon] Zümreler"
 lesson_estates_3_desc: "[estates_with_icon|e] doğru yönetildiklerinde son derece güçlü araçlar hâline gelirler. Fakat hoşnutsuz kaldıklarında başınıza hızla bela olurlar.\n\n[Concept('taxes_with_icon', 'Vergiler')|e] aracılığıyla hazineye katkıda bulunmanın yanı sıra [estates] [war_with_icon|e] meselelerinde de epey önem arz ederler, zira ülkeler [Concept('regular_regiments_with_icon', 'Düzenli Alaylara')|e] kavuşana kadar savaşlarda [Concept('estates', 'Zümrelerin')] sağladığı [Concept('levies_with_icon', 'Seferberlere')|e] fazlasıyla bağımlıdır.\n\nSadakatsiz kalmaları hâlinde hükümdarlığına karşı başlatılan [Concept('rebellions_with_icon', 'İsyanları')|e] destekleyerek hükmünü [civil_war_with_icon|e] ile sonlandırabilirler.\n\nSon olarak, [estate_satisfaction_icon] memnuniyeti #G %50#!'den yüksek olan Zümreler türlerine bağlı olarak [Concept('country_with_icon', 'Ülkene')|e] farklı bonuslar kazandırır; memnuniyetsiz Zümreler ise cezalar uygular."
 lesson_estates_4: "[privileges_icon] Ayrıcalıklar"
 lesson_estates_4_desc: "[Concept('estates', 'Zümrelere')] [Concept('privileges_with_icon', 'Ayrıcalıklar')|e] tanınabilir. Bunlar çoğunlukla [Concept('estate_satisfaction_with_icon', 'Zümre Memnuniyetini')|e] ve [Concept('estate_power_with_icon', 'Zümre Gücünü')|e] artırır. Ayrıca her biri ülkene ve halkına fazladan etkiler sağlar.\n\nAyrıcalıkları geri çekmek hedef alınan Zümreyi hem öfkelendirir hem de güçsüzleştirir. Bununla birlikte, böyle bir eylem oldukça maliyetli olup muhtemelen [Concept('stability_with_icon', 'İstikrarını')|e] çöküşe götürecektir.\n\nZümrelerin gücünü ve dolayısıyla [Concept('crown_power_with_icon', 'Yönetimin Gücünü')|e] artırmanın yanı sıra bazı Ayrıcalıklar çıkarlarına da hizmet edebilir. İhtiyaç anında, misal bir [Concept('rebellion_with_icon', 'İsyanı')|e] bastırmak için birkaç ayrıcalık tanımak fazlasıyla bilge bir davranış sayılabilir. Hiçbir kral tek başına hüküm süremez."
 lesson_estates_5: "[pop_type_icon|e] Sosyal Sınıflar"
 lesson_estates_5_desc: "[Concept('estates_with_icon', 'Zümreler')|e], [Concept('privileges', 'Ayrıcalıkların')] yanı sıra bir [Concept('population_with_icon', 'Nüfusun')|e] sosyal yapısından da [estate_power_with_icon|e] kazanırlar.\n\n[Concept('population', 'Nüfusun')] farklı [Concept('pop_types_with_icon', 'Toplum Türlerine')|e] ayrılır. Bunlardan her biri farklı bir [Concept('estate', 'Zümreyi')] destekler:\n\n$BULLET_WITH_TAB$@nobles! [ShowPopTypeName('nobles')] nüfusu [GetEstateName('nobles_estate')] zümresini destekler\n$BULLET_WITH_TAB$@clergy! [ShowPopTypeName('clergy')] nüfusu [GetEstateName('clergy_estate')] zümresini destekler\n$BULLET_WITH_TAB$@burghers! [ShowPopTypeName('burghers')] nüfusu [GetEstateName('burghers_estate')] zümresini destekler\n$BULLET_WITH_TAB$[GetEstateName('peasants_estate')] zümresini ise;\n$TAB$@peasants! [ShowPopTypeName('peasants')], @laborers! [ShowPopTypeName('laborers')] ve @soldiers! [ShowPopTypeName('soldiers')] nüfusu destekler\n\n[Concept('population', 'Nüfusun')] [Concept('locations_with_icon', 'İllerinin')|e] içinde, yani haritada yaşayıp ölür. Şimdi onlara bir göz atalım."
 lesson_map_1: "[known_world_icon] Harita"
 lesson_map_1_desc: "#high Europa Universalis V#!'in dünyası, harita üzerindeki [Concept('locations_with_icon', 'İllere')|e] sahip farklı [Concept('countries_with_icon', 'Ülkelerden')|e] oluşur. Bu iller sayesinde ülkeler komşularına karşı avantajlı durumlarını korumak için ihtiyaç duydukları kaynakları ve insan gücünü elde eder.\n\nHaritayı uzaklaştırdığında [country] isimlerinin belirdiğini görebilirsin. İmlecini ülke isimleri üzerinde konumlandırdığında [country] bilgi penceresi görünür. Bunlara tıklayarak #high Yabancı Ülke Panelini#! açabilirsin. Bu panel üzerinden [Concept('country', 'Ülkeler')] hakkında bilgi edinebilir ve onlarla etkileşime girebilirsin."
 lesson_trigger_zoom_out: "@centerscroll! Ülkeleri görmek için uzaklaştır"
 lesson_trigger_foreign_country: "Bir Yabancı Ülkenin üzerine @leftclick!#high Sol Tıklayarak#! bir Ülke Panelini aç"
 lesson_map_2: "[known_world_icon] Harita"
 lesson_map_2_desc: "[countries_with_icon|e] [Concept('locations_with_icon', 'İlleri')|e] olmadan hiçbir şeydir. #high Europa Universalis V#!'te [locations] tüm [Concept('country', 'Ülkelerin')] ekonomisinin ve siyasetinin kalbidir. [goods_with_icon|e] üretir ve [tax_base_with_icon|e] oluştururlar. Ayrıca, farklı [Concept('pop_types_with_icon', 'Toplum Türlerine')|e], [Concept('religions_with_icon', 'Dinlere')|e] ve [Concept('cultures_with_icon', 'Kültürlere')|e] mensup bir [Concept('population_with_icon', 'Nüfusa')|e] da ev sahipliği yaparlar.\n\n[locations] 3 farklı [Concept('location_rank_with_icon', 'İl Derecesine')|e] sahip olabilir:\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\nHer İl Derecesi farklı [Concept('pop_types', 'Toplum Türlerine')], [Concept('buildings_with_icon', 'Yapılara')|e] ve etkenlere sahiptir."
 lesson_map_3: "[known_world_icon] Harita"
 lesson_map_3_desc: "Her [Concept('country_with_icon', 'Ülkenin')|e] sahip olduğu en önemli [location_with_icon|e] [Concept('capital_with_icon', 'Başkentidir')|e]. Senin ülkenin [Concept('capital', 'Başkenti')] ise [Player.GetCapital.GetName] ilidir. Başkentinin haritada [location_rank|e] simgesi içinde altın renkli bir yıldızla işaretlendiğini görebilirsin. (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$#high Üst Çubukta#! bulunan bayrağına @leftclick!#high Çift Tıklayarak#! kamerayı Başkentinin üzerine getirebilirsin.\n\n$BULLET$Ayrıca @key_f! tuşuna basarak ulaşabileceğin [Link('find_location', '', '@finder_panel!Bulucu')] üzerinden istediğin [Concept('location', 'İli')] ismini yazarak bulabilirsin."
 lesson_trigger_zoom_in: " @centerscroll! [Concept('locations', 'İlleri')] görmek için yakınlaştır"
 lesson_trigger_capital: "Başkentin, [Player.GetCapital.GetNameWithNoTooltip] iline @leftclick!#high Tıkla#!"
 lesson_control_groups_1: "@caesar! Kontrol Grupları"
 lesson_control_groups_1_desc: "[location_icon] [Player.GetCapital.GetName] iline geçmeden önce #high Kontrol Gruplarına#! kısaca değinelim. Ekranın altında görebileceğin Kontrol Grupları, oyun dünyasında çeşitli unsurlara hızla erişebilmeni sağlar.\n\nBu sayede belirli bir rakam tuşuna [locations_with_icon|e], [countries_with_icon|e], [markets_with_icon|e], [armies_with_icon|e] ve daha fazlasını atayabilirsin. [Concept('capital_with_icon', 'Başkentin')|e] olan [Player.GetCapital.GetName] ilini bir kontrol grubuna atayalım.\n\n[Player.GetCapital.GetNameWithNoTooltip] Paneli açıkken #high CTRL+1#! tuşlarına basarak başkentini yeni bir Kontrol Grubuna atayabilirsin."
 lesson_basics_click_map: "[Player.GetCapital.GetNameWithNoTooltip] üzerine @leftclick!#high Tıkla#!"
 lesson_basics_assign_control_group: "Bir Kontrol Grubuna atamak için #high CTRL+1#! tuşlarına bas"
 lesson_control_groups_2: "@caesar! Kontrol Grupları"
 lesson_control_groups_2_desc: "Harika bir iş çıkardın! Artık atadığın numaraya bastığında kamera [location_icon] [Player.GetCapital.GetName] iline hareket edecek ve ilgili Panel açılacak.\n\nBir Kontrol Grubu atamasını temizlemek için üzerine @rightclick!#high Sağ Tıklayabilir#! veya #high CTRL#! ve ilgili rakam tuşuna basabilirsin."
 lesson_location_1: "[location_icon] İl"
 lesson_location_1_desc: "Şimdi de #high İl Paneline#! göz atalım:\n\nTüm [Concept('location_with_icon', 'İller')|e] farklı [Concept('pop_types_with_icon', 'Toplum Türlerine')|e] ev sahipliği yapar. Az önce gördüğümüz gibi [pops_with_icon|e], mensubu oldukları [Concept('estate_with_icon', 'Zümrelerin')|e] [Concept('estate_power_with_icon', 'Zümre Gücünü')|e] artırırlar.\n\nBir [Concept('pop_type', 'Toplum Türüne')] mensup [Concept('pops', 'Toplumların')] miktarı çoğunlukla [Concept('location', 'İlde')] bulunan [Concept('buildings_with_icon', 'Yapılara')|e] bağlıdır. Yapılar senin veya Zümrelerin tarafından inşa edilebilir ve çalışmak için belirli bir [Concept('pop_type', 'Toplum Türünü')] istihdam etmelidir. Bir yapı inşa edildiğinde @peasants! [ShowPopTypeName('peasants')] [Concept('promote_with_icon', 'Sınıf Atlayarak')|e] ihtiyaç duyulan [Concept('pop_type', 'Toplum Türünü')] sağlayacaktır.\n\nBazı [buildings] çeşitli [goods_with_icon|e] üretebilir. Bunlar [Concept('market_with_icon', 'Pazarda')|e] satıldığında söz konusu [Concept('location', 'İlin')] [Concept('tax_base_with_icon', 'Vergi Tabanını')|e] oluşturur."
 lesson_location_2: "[rgo_icon] K.T.O."
 lesson_location_2_desc: "Oyunun başında tüm [Concept('locations_with_icon', 'İllerde')|e] [Concept('buildings_with_icon', 'Yapılar')|e] bulunmayabilir ancak her [Concept('location', 'İldeki')] #high [resource_gathering_operations]#!, yani [rgo_with_icon|e]'lar belirli bir [Concept('good_with_icon', 'Malın')|e] üretiminde uzmanlaşmıştır. Bu, @laborers! [ShowPopTypeName('laborers')] ile [Concept('raw_materials_with_icon', 'Ham Maddeleri')|e] üreten özel bir yapı türüdür.\n\n[buildings] gibi [rgo] da ürettiği [Concept('goods', 'Malları')] [Concept('location', 'İlin')] [Concept('market_with_icon', 'Pazarında')|e] satarak [tax_base_with_icon|e] üretir. Oyunun başında [Concept('tax_base', 'Vergi Tabanının')] büyük bir kısmı [rgo]'nun üretiminden gelecektir.\n\n@hint! [Link('hints', 'selected_hint = hint_markets', 'Pazarlar İpucu')] üzerinden [markets] hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_location_3: "[tax_base_icon] İl Vergi Tabanı"
 lesson_location_3b: "[tax_base_icon] İl Vergi Tabanı"
 lesson_location_3_desc: "Az önce gördüğümüz gibi, [buildings_with_icon|e] ve [rgo_with_icon|e] tarafından sağlanan kârlar bir [Concept('location_with_icon', 'İlin')|e] [Concept('tax_base_with_icon', 'Vergi Tabanını')|e] oluşturur. Bu [tax_base], söz konusu [Concept('location', 'İlin')] içindeki varlıklarına bağlı olarak [estates_with_icon|e] tarafından toplanır.\n\nToplanan [Concept('gold_with_icon', 'Altının')|e] yalnızca belirli bir kısmının [taxes_with_icon|e] aracılığıyla tahsil edildiğini unutmamak gerekir.\n\n#weak Örneğin, [location_icon] [Player.GetCapital.GetName] ilinin toplam [tax_base] [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon] şeklinde hesaplanır. Bunun [Player.GetCapital.GetTotalIncome|2g][gold_icon] kadarlık bir kısmı [Concept('estates', 'Zümrelerden')] vergi olarak tahsil edilir.#!"
 lesson_basics_hover_tax_base: "İmleci Vergi Tabanı üzerine getirerek Zümreler arasında nasıl dağıtıldığına bak"
 lesson_location_3_recap: "@caesar! Kısaca özetleyelim!"
 lesson_location_3_recap_desc: "[Concept('locations_with_icon', 'İllerdeki')|e] [buildings_with_icon|e] ve [rgo_with_icon|e], [tax_base_with_icon|e] oluşturmak için [Concept('pops_with_icon', 'Toplumları')|e] kullanır. [tax_base], [Concept('estates_with_icon', 'Zümrelerin')|e] arasında bölüşülür ve Zümreler sana [tax_with_icon|e] ve [levy_with_icon|e] sağlar."
 lesson_location_4: "[control_icon] Kontrol"
 lesson_location_4_desc: "Yine de dünyadaki tüm [Concept('locations_with_icon', 'İllerin')|e] birbiriyle aynı olduğunu söylemek yalan olur. Şimdiyse bir [Concept('location', 'İlin')] sahip olduğu en önemli değerlerden biri olan [Concept('control_with_icon', 'Kontrolden')|e] bahsetme vakti.\n\nDiğer işlevlerinin yanı sıra Kontrol, bir İlin sen veya [Concept('estates_with_icon', 'Zümrelerin')|e] tarafından fiilen kullanılabilecek zenginlik miktarını belirler.\n\nBir başka deyişle, bir [Concept('location', 'İlin')] [tax_base_with_icon|e], üzerindeki [control] yüzdesine göre ölçeklenir."
 lesson_location_5: "[proximity_icon] Yakınlık"
 lesson_location_5_desc: "Bir [Concept('location_with_icon', 'İlin')|e] [Concept('control_with_icon', 'Kontrolü')|e], [Concept('capital_with_icon', 'Başkentine')|e] olan [Concept('proximity_with_icon', 'Yakınlığına')|e] bağlıdır.\n\n[Concept('capital', 'Başkentin')] sahip olduğun en önemli [Concept('locations', 'İldir')]. Bunun nedeni de her zaman yüksek [Concept('control', 'Kontrole')|e] sahip olmasıdır. Yani, [Concept('capital', 'Başkentin')] içindeki [buildings_with_icon|e] ve [rgo_with_icon|e] daima en zengin [Concept('estates_with_icon', 'Zümrelerine')|e] ve [Concept('country_with_icon', 'Ülkene')|e] katkıda bulunur.\n\n@hint! [Link('hints', 'selected_hint = hint_control', 'Yakınlık ve Kontrol İpucu')] üzerinden [proximity] ve [control] hakkında daha ayrıntılı bilgi edinebilirsin."
 lesson_mapmodes_1: "@mapmode! Harita Modları"
 lesson_mapmodes_1_desc: "Şimdi de biraz #high Harita Modlarına#! zaman ayıralım. Arasından seçim yapacağın lensler harita üzerinde temsil edilen dünyanın çeşitli yönlerini görebilmeni sağlar.\n\nİmleci İl Paneli üzerindeki [control_with_icon|e] bilgi penceresine getirdiğinde bilgi penceresinin sağ üst köşesinde Harita Modu düğmesinin belirdiğini görebilirsin. Düğmeye @leftclick!#high Tıkladığında#! Harita Modu, sahip olduğun tüm [Concept('locations_with_icon', 'İllerin')|e] [Concept('control', 'Kontrolünü')] gösterecek şekilde değişir."
 lesson_basics_control_mapmode: "İmleci Kontrol Bilgi Penceresi üzerine getir"
 lesson_basics_control_mapmode_2: "Bilgi penceresi başlığı üzerindeki Harita Modu düğmesine @leftclick!#high Tıklayarak#! Kontrol Harita Modunu etkin hâle getir"
 lesson_mapmodes_1b: "@mapmode! Harita Modları"
 lesson_mapmodes_1c: "@mapmode! Harita Modları"
 lesson_mapmodes_1b_desc: "Şu anda ekranda topraklarındaki [control_with_icon|e] dağılımını görüyorsun. [locations_with_icon|e], [Concept('capital_with_icon', 'Başkentinden')|e] uzaklaştıkça [Concept('control', 'Kontrolün')] azalma eğilimi gösterdiğini fark ettin mi? [control] nedeniyle sahip olduğun toprakların sınırlarında yer alan [locations], özellikle de uygun altyapıya sahip değillerse, diğer bölgelere nazaran daha az faydalı olacaklardır.\n\nBu Harita Modu etkin hâldeyken diğer [Concept('countries_with_icon', 'Ülkelerin')|e] üzerine @leftclick!#high Tıklayarak#! haritada [control] değerlerini görebilirsin."
 lesson_mapmodes_2: "@mapmode! Harita Modları"
 lesson_mapmodes_2a: "@mapmode! Harita Modları"
 lesson_mapmodes_2_desc: "Şimdi de [proximity_with_icon|e] Harita Modunu inceleyelim. [control_with_icon|e] Harita Moduna erişmek için yaptığın işlemleri Yakınlık bilgi penceresi üzerinde tekrarlaman yeterli."
 lesson_basics_proximity_mapmode: "İmleci Yakınlık Bilgi Penceresi üzerinde konumlandır"
 lesson_basics_proximity_mapmode_2: "Bilgi penceresi başlığı üzerindeki Harita Modu düğmesine @leftclick!#high Tıklayarak#! Yakınlık Harita Modunu etkin hâle getir"
 lesson_mapmodes_2b: "@mapmode! Harita Modları"
 lesson_mapmodes_2b_desc: "[proximity_with_icon|e] Harita Modu, sahip olduğun [Concept('locations_with_icon', 'İllerin')|e] [Concept('capital_with_icon', 'Başkentinden')|e] uygulamada ne kadar uzak olduğunu gösterir.\n\n[Concept('proximity', 'Yakınlık')|e] değerinin ovalar ve nehirler üzerinde daha uzağa yayıldığını ve ilerleyişinin sıradağlar veya ormanlar tarafından da önemli ölçüde engellendiğini fark ettin mi? [Concept('proximity', 'Yakınlığın')|e] hesaplanmasında [topography_with_icon|e] ve [vegetation_with_icon|e] gerçekten de büyük bir rol oynar. Tabii [roads_with_icon|e] veya [ports_with_icon|e] gibi insan yapımı altyapıların varlığı da benzer şekilde önemlidir.\n\nBu Harita Modu etkin hâldeyken farklı [Concept('locations_with_icon', 'İllerin')|e] üzerine @leftclick!#high Tıkladığında#! Başkente ulaşmak için hangi rotaları kullandıklarını görebilirsin."
 lesson_basics_map_modes: "@mapmode! Harita Modları"
 lesson_basics_map_modes_complete: "@mapmode! Harita Modları"
 lesson_basics_map_modes_desc: "Oyunda, türlü veriyi görüntülemene olanak tanıyan onlarca farklı #high Harita Modu#! bulunur.\n\nÖrneğin, dünya genelindeki çeşitli [Concept('markets_with_icon', 'Pazarlar')|e] ilgini çekiyor olabilir ya da [Concept('country_with_icon', 'Ülkenin')|e] içindeki [population_with_icon|e] dağılımını merak ediyor olabilirsin.\n\nDilediğinde imleci ekranın altındaki kısayolun üzerine getirerek tüm #high Harita Modlarına#! erişebilir ve belirli bir Harita Modunu seçebilirsin. Sunulanları keşfetmekten çekinme ancak hepsini hemen iyice öğrenmek zorunda olduğunu da düşünme.\n\n#high Ctrl+Q#! tuşlarına basarak veya Harita Modu Panelinden seçerek varsayılan Harita Moduna dönebilirsin."
 lesson_basics_open_map_mode_widget: "Harita Modları panelini aç (Vurgulanmıştır)"
 lesson_basics_return_map_mode_widget: "Varsayılan Arazi Haritası Moduna geri dön (#high Ctrl+Q#!)"
 lesson_road: "[road_icon] Yollar"
 lesson_road_desc: "[control_with_icon|e] sahibi olmak için [proximity_with_icon|e] gerektiğinden bahsetmiştik. Peki ya, [proximity] değerini nasıl geliştirebiliriz?\n\nBunu yapmanın birden fazla yolu var. Bunlar arasından en önemlisi [roads_with_icon|e] yapmak. [roads], iki [Concept('locations_with_icon', 'İl')|e] arasındaki bağlantıyı iyileştirir. Böylece [Concept('capital_with_icon', 'Başkente')|e] ulaşmak için söz konusu rotayı kullanan tüm [Concept('locations', 'İllerin')] kaybettiği Yakınlık değerini azaltır.\n\n[location_icon] [Player.GetCapital.GetName] ilinden bir yol yapalım. Gördüğün gibi [Concept('gold_with_icon', 'Altına')|e] mal oluyor."
 lesson_basics_road1: "[Player.GetCapital.GetNameWithNoTooltip] Panelini aç"
 lesson_basics_road2: "Yol Yapıcıya @leftclick!#high Tıkla#! ve [Concept('capital', 'Başkentinden')] başlayan bir [road] yapmaya başla"
 lesson_basics_road3: "Haritadaki komşu [Concept('location', 'İllerden')] herhangi birine @leftclick!#high Tıklayarak#! inşaata başla"
 lesson_road_2: "[road_icon] Yollar"
 lesson_road_2_desc: "Bravo! [road_with_icon|e] [Concept('construction_with_icon', 'İnşa')|e] ediliyor. Tamamlanması biraz zaman alacak. İnşaat sürecini, haritada [Concept('capital_with_icon', 'Başkentin')|e] üzerinde beliren yuvarlak simgeden takip edebilirsin.\n\nTamamlandığında, hedef [Concept('location', 'İlin')] [Concept('proximity_with_icon', 'Yakınlığının')|e] ve dolayısıyla da [control_with_icon|e] değerlerinin arttığını görebilirsin.\n\n[buildings_with_icon|e], [rgo_with_icon|e] ve [regiments_with_icon|e] oldukça benzer şekilde [Concept('construction', 'Yapılır')]. [Concept('gold_with_icon', 'Altına')|e] mal olur, [Concept('market_with_icon', 'Pazardan')|e] bazı [Concept('goods_with_icon', 'Mallara')|e] ihtiyaç duyar ve tamamlanmak için biraz zaman gerekir."
 lesson_road_3: "[road_icon] Tüm Yollar [Player.GetCapital.GetNameWithNoTooltip] Kapısına Çıkar"
 lesson_road_3_desc: "[proximity_with_icon|e] ve [control_with_icon|e], @caesar!#W Europa Universalis V#!'te ustalaşılması gereken en önemli mekaniklerdendir. Sahip olduğun [crown_power_with_icon|e], [tax_base_with_icon|e] ve [levy_with_icon|e] büyüklüğü, [locations] üzerinde sahip olduğunuz [Concept('control', 'Kontrole')|e] doğrudan bağlıdır ve bu da [Concept('locations', 'İllerin')] [Concept('capital_with_icon', 'Başkentine')|e] olan [Concept('proximity', 'Yakınlığına')|e] bağlıdır. Bu, [Concept('capital', 'Başkentten')] çıkan [roads_with_icon|e] inşa etmenin, büyük veya küçük tüm [countries] için çok önemli olduğu anlamına gelir.\n\n[proximity], [roads] dışında deniz yoluyla da yayılabilir ancak bunun verimli bir şekilde yapılması için yüksek [harbor_capacity_with_icon|e] ve [maritime_presence_with_icon|e] gerekir."
