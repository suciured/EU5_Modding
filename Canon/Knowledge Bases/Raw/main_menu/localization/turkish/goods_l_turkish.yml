 horses: "Atlar"
 horses_desc: "Atlar, yaklaşık altı bin yıl önce Avrasya Bozkırlarının bilinmeyen bir noktasında ehlîleştirilmiştir. O zamandan beridir çeşitli alanlarda insanlar tarafından kullanılmışlardır ancak en önemli kullanım alanları savaş olmuştur. Bu manada Orta Çağlar, biniciliğin Altın Çağı sayılabilir çünkü feodal toplumların oluşmasıyla çok yakından bağlantısı bulunur."
 clay: "Kil"
 clay_desc: "Kil, insanlar tarafından tarih öncesi zamanlardan beri çömlekçilik ve seramik üretimi için kullanılan bir tür topraktır. Diğer temel kullanımlarından biri ise inşaattır. Diğer malzemelerle birlikte veya tuğla yapımında kullanılır. Kil plakalar, aynı zamanda icat edilen ilk yazım yöntemlerinden biridir, dolayısıyla medeniyetin gelişiminde inkâr edilemez bir etkisi bulunmaktadır."
 sand: "Kum"
 sand_desc: "Kum, dünyadaki en yaygın malzemelerden biridir ve çeşitli birçok kullanım alanına sahiptir. Taneli ve pürüzlü yapısı nedeniyle her türden taşın veya metalin şekillendirilmesinde kullanılan en yaygın aşındırma malzemesidir. Diğer kullanımlarının yanı sıra cam üretiminin temel malzemesidir ve birçok yapı malzemesinin üretiminde kullanılır."
 tar: "Katran"
 tar_desc: "Aslen ihracat ürünü olarak üretilen katran, gemi imalatında çok değerli bir malzemedir. Yoğun, siyah bir sıvı olarak görünmesinin sebebi, üretimi sırasındaki yoğun damıtma işleminden kaynaklanmaktadır. Gemi gövdelerinin sızdırmaması için kullanılmaktadır ve su geçirmez yelkenler için ucuz bir tercihtir."
 coal: "Kömür"
 coal_desc: "Kömürün bir yakıt olarak uzun geçmişi bulunur ancak kullanımı, pratik buharlı motorların icat edilmesi ve yayılmasıyla büyük bir sıçrayışa geçmiştir. Avrupa'yı Sanayi Devrimi kasıp kavururken kömür ihracatı ve ithalatı büyük bir iş kolu hâline gelmiş ve modern ekonominin dâhilî bir parçası olmuştur."
 iron: "Demir"
 iron_desc: "Demir yalnızca demir madenini değil aynı zamanda demir tabanlı diğer metalleri de temsil eder. Demir, metalurji sanayisinin temelini oluşturmuş ve silah ile diğer askerî ekipmanların üretiminde büyük çapta kullanılmıştır."
 copper: "Bakır"
 copper_desc: "Bakır, binlerce yıl önce metalürjinin icadından ve yayılmasından bu yana en önemli malzemelerden biri olmuştur. Tek başına işlenebilmesine ilaveten bronz gibi çeşitli alaşımların üretiminde de kullanılır. İlk topların üretiminde gerekli malzemelerden biri olduğundan özellikle silah sanayinde çok önemli bir konumda bulunur."
 goods_gold: "Altın"
 goods_gold_desc: "Altın tarih boyunca en değerli metal olmuştur. Madeni para ve prestij göstergesi eşyalar gibi çeşitli biçimlerde hem ticarette hem de servet biriktirmek için kullanılmıştır. İki metalli ve üç metalli sistemlerde ana para birimi olarak kullanılması nedeniyle yüksek talep görmüş ve yeni bölgelerin keşfi sırasında bulunmak istenen kaynaklardan biri hâline gelmiştir."
 silver: "Gümüş"
 silver_desc: "Gümüş, para olarak kullanılan ilk metallerden biridir ve altınla birlikte bu metallerden en başarılı olanları arasındadır. Orta Avrupa, Orta Çağlarda gümüş üretimi için bir merkez hâline gelmiştir ancak Kolomb Takası ile dünyadaki üretim Amerika'ya kaymış ve 16. yüzyıl itibariyle yeni doğan küresel ağın ana üretim merkezi Amerika olmuştur."
 gems: "Değerli Taşlar"
 gems_desc: "En eski zamanlardan beri yakut, safir, elmas veya yeşim gibi taşlar mücevher ve gösterişli giyim alanlarında kullanılmıştır. Asırlar boyunca elmasların dünyadaki tek kaynağı, Golconda'nın meşhur madenleri olmuştur. Her taş, elmas kadar ender olmasa da hepsi çok talep gören ticari ürünler konumunda bulunur."
 stone: "Taş"
 stone_desc: "Taş, insanlık tarihindeki ana inşaat malzemelerinden biri olmuştur. Kil veya oduna kıyasla daha güçlü ve dayanıklı bir seçenek olan taş, uzun ömürlü olması beklenen tüm inşaatların ana malzemesi olmuştur. Piramitler gibi eski yapılar, inşa edildiklerin taşların dayanıklılıklarından dolayı günümüze kadar ulaşabilmiştir."
 tin: "Kalay"
 tin_desc: "Kalay, 5000 yıl önce tunç üretmek için yapılan alaşımın bir parçası olarak metalurji alanında geniş çapta kullanılmıştır. Sonrasında paslanmayı önlemek için demir, kurşun ve çelik gibi diğer metalleri ve alaşımları kaplamak için geniş çapta bir kullanım görmüştür. Aynı zamanda yemek takımlarında kullanılan kalaylı alaşımlarda da yaygın olarak kullanılmıştır."
 lead: "Kurşun"
 lead_desc: "Kurşun, kadim zamanlardan beri galenit taşının yakılmasıyla gümüş çıkarma sürecinin bir parçası olarak elde edilmiştir. Kurşun, çeşitli ev ve sanayi ürünlerinde özellikle Romalılar tarafından çokca kullanılmıştır, öyle ki anca Sanayi Devrimi'yle birlikte Romalıların kurşun üretim hacmine ulaşılmıştır. Modern Çağ'da silahlar için üretilen mühimmatların temel malzemesi olarak kullanılmaktadır."
 wool: "Yün"
 wool_desc: "Yün, çoğunlukla tarıma elverişsiz topraklarda otlanan koyunlardan elde edilir. Pamuk üretiminden önce giyim alanındaki ana ham madde olarak kullanılıyordu."
 cotton: "Pamuk"
 cotton_desc: "Pamuk, Orta Asya'dan gelmiş ancak Amerikan kolonilerinde tanınana dek Avrupa'da geniş çapta kullanılmamıştır ve 18. yüzyılın sonlarında giyim endüstrisindeki yünün yerini alan ucuz ancak kaliteli bir malzeme hâline gelmiştir."
 silk: "İpek"
 silk_desc: "Doğudaki tüm kumaşların en kalitelisi; Hindistan, Çin ve Doğu Asya'da üretilen ipektir. Baharatlar kadar simgeleşmiş olmasa da ipek ve kaliteli bir şekilde dokunan pamuk kumaşlardan elde edilen kârlar, Avrupalı Doğu Hindistan Şirketlerinin baharat ticaretini bile geride bırakmıştır.\nTaleplerin giderek artması, malzemenin aynı zamanda merkantilist Avrupa'da yerel olarak üretilmesine yol açmıştır ancak her yerde başarılı olmamıştır."
 dyes: "Boyalar"
 dyes_desc: "Kumaşlar dokunduğu sürece pazarda kaliteli boyalara olan talep bitmemiştir. Orta Çağların sonlarında çivit mavisi gibi pahalı boyalar, Hindistan'dan geldiği ve çok uzak olduğu için çok değerliydi.\nHem Amerika'da üretim olanaklarının hem de Hindistan pazarına olan erişimin artmasıyla dünyada boyalara erişim giderek daha da kolaylaşmıştır. Yine de boyalar, 19. yüzyılın başlarına kadar ender olmayı sürdürmüştür. Hindistan'daki boya imalathaneleri, Avrupalıların ellerine düştüğünde büyük kârlar kazandırmıştır."
 incense: "Tütsü"
 incense_desc: "Yanan malzemelerle duman ve koku yaymak, asırlar boyunca törenlerin değişmez bir parçası olmuştur. Bu kullanıma uygun olan buhur, öd ağacı, sandal ağacı, mür ve diğer mallar, yalnızca birkaç yerde bulunabilmektedir ve yayılması İpek Yolu ve adının hakkını veren Tütsü Yolu gibi ticaret ağlarının oluşmasında büyük bir rol oynamıştır."
 sugar: "Şeker"
 sugar_desc: "Şeker, yalnızca yiyecekleri tatlandırmak için değil aynı zamanda gıdaları korumak için kullanılmaktadır. Bu devirlerde şeker elde etmenin bilinen tek yolu şeker kamışlarıydı, bu kamışlar, ilk başlarda Akdeniz adalarında yetiştiriliyordu. Ancak başta Karayip adaları olmak üzere Amerika'daki işçi dolu plantasyonlar ile üretimin büyük bir kısmı Amerika'ya taşınmıştır."
 tobacco: "Tütün"
 tobacco_desc: "Tütün, 16. yüzyılın sonlarında Amerika'dan getirilene dek Avrupa'da bilinmiyordu. Maddi gücü olan üst sınıflar arasında bir anda moda hâline geldi. Portekiz Brezilyası ile birlikte Amerika'daki İngiliz kolonilerinin ekonomik gelişiminde rol oynayan hızlı ve kârlı bir etken hâline geldi. İçinde ne olduğunu kimsenin bilmemesine rağmen kimse tüttürmeye hayır diyemiyordu."
 tea: "Çay"
 tea_desc: "Çay; Çin, Hindistan ve Güneydoğu Asya'da önemli bir keyif içeceğidir. Genelde dinî ve sosyal ayinlerde kullanılmıştır. Avrupa'da çayı popülerleştiren İngilizler olmuştur. Hiçbir zaman kahve kadar soylu bir içecek olarak görülmese de sırf dünyadaki arzının az olmasından dolayı büyük kârlar getirmiştir."
 cocoa: "Kakao"
 cocoa_desc: "Kakao, orta çağlardan beri Aztek, İnka ve Kızılderili hükümdarlar tarafından bir uyarıcı olarak kullanılmıştır. Avrupa'da İspanyolların Amerika kolonilerinden getirmesiyle 16. yüzyılın başlarında popülerleştirilmiştir. Kakao, zenginlerin keyfini sürdüğü lüks bir ürün hâline gelmiştir."
 coffee: "Kahve"
 coffee_desc: "Kahve, Etiyopya'nın kuzeydoğu bölgesinde keşfedilmiştir ve ilk kez güney Arabistan'da yetiştirilmeye başlanmıştır. Kahve, Orta Doğu'dan İtalya'ya 17. yüzyılda yayılmaya başlamıştır ve sonrasında Avrupa'nın geri kalanına tanıtılmıştır. 1600 yılında \"Müslüman içeceklerini\" yasaklama çağrılarına rağmen kahve, Papa VIII. Clemens tarafından bir Hristiyan içeceği olarak kabul edilmiş ve daha geniş kitlelere yayılmıştır."
 fiber_crops: "Lifli Ekinler"
 fiber_crops_desc: "Birçok farklı lifli ekin; yelken, halat, balık ağı ve kıyafet gibi çeşitli ürünlerin üretilmesinde dünyanın dört bir yanında kullanılmıştır. Sert kumaşların üretiminde kullanılmaları dışında birçoğu; aslında törenlerde, evlerde ve benzeri yerlerde kullanılan daha kaliteli kumaşların üretiminde de temel bir parça olmuştur. Bu ekinlerin arasında kenevir, keten, mühliye ve sisal bulunmaktadır."
 ivory: "Fildişi"
 ivory_desc: "Fildişi, Afrika'nın köleden sonraki en büyük ihracatlarından biridir. Sofra takımı, hediyelik eşya, küçük sanat eserleri, mobilya gibi çeşitli malların üretiminde kullanılmasıyla Avrupalılar tarafından büyük talep görmüştür."
 fur: "Kürk"
 fur_desc: "Kürk, yüksek kaliteli ve sıcak tutan giysilerin üretimindeki temel malzemelerden biridir. Her türlü hayvandan elde edilen deriler, ilk başta Rusya'dan temin ediliyordu ancak Kuzey Amerika'daki kunduzların daha cazip bir hâle gelmesiyle 18. yüzyılın ortalarında bu ticaretin akış yönü değişti."
 lumber: "Kereste"
 lumber_desc: "Kereste, tarih boyunca insanlık için ana inşaat malzemelerinden biri olmuştur. Taştan daha az dayanıklı olsa da daha kolay erişilebilir olması, keresteyi dünyanın dört bir yanındaki çoğu yapının temel malzemesi hâline getirmiştir. Kale ve tahkimatlar gibi dayanıklı olması beklenen yapıların bile taş yerine odundan yapılmış versiyonları bulunmaktadır."
 salt: "Tuz"
 salt_desc: "Tuz, insanlar için temel bir malzemedir. Buna ek olarak uzun kış aylarında yiyecekleri saklamanın en yaygın yoludur. Tuz ya Orta Avrupa'daki madenlerden çıkarılan minerallerden ya da güneş alan kıyıların buharlaştırılmasıyla oluşturulan tuz tavalarından doğal yollarla elde ediliyordu."
 porcelain: "Porselen"
 porcelain_desc: "Porselen, ham maddesi yüksek sıcaklıklarda vitrifiye edilerek dayanıklı ve yarı saydamhâle gelmiş bir seramik türüdür. Üretimine üç bin yılı aşkın bir süre önce Çin'de başlanan ve yaklaşık iki bin yıldır düzgünce üretilebilen porselen, çokça rağbet gören bir ürün olarak tüm dünyaya Çin'den yayılmıştır."
 naval_supplies: "Denizcilik Malzemeleri"
 naval_supplies_desc: "Denizcilik malzemeleri, gemi yapımında gereken tahta, katran, halat, keten, yelken ve diğer muhtelif malzemelerin hepsini kapsar. Kuzey Amerika, 18. yüzyılın başlarında bir tedarik kaynağına dönüşmeden önce Baltık bölgesi, mevzubahis malzemelerin tedarik edildiği başlıca yerdi. Bu gibi elzem malların tedarik kaynaklarını güvenceye almak, Amerika kıtasındaki kolonici faaliyetlerin artışındaki sebeplerden biridir."
 firearms: "Ateşli Silahlar"
 firearms_desc: "Ateşli silahların icadı ve kullanımı, savaş meydanındaki devinimi değiştirdi. Asya ve Avrupa'da verilen savaşlar artık barutu işleme, ithal etme ve barutun tesirinden faydalanabilmeye tabidir. Ateşli silahlar, savaşın doğal evriminin bir parçası hâline gelmiştir ve dünyanın her köşesindeki devletlerin egemenlik savunmasında vazgeçilmez bir unsur olmuştur."
 cannons: "Top"
 cannons_desc: "Kuşatma silahları Antik Çağ'dan beridir kullanılsa da barutun keşfi, daha önce hiç görülmemiş bir yıkım gücüne sahip bazı silahların ortaya çıkmasına sebep oldu. Mermileri hiç olmadığı kadar hızlı ve uzağa atabilme kabiliyeti, en sağlam tahkimatı bile süratle yıkacaktır. Elbette bu mermilerin ordulara doğru ateşlendiğinde oluşturacağı etkiyi de unutmamak gerek."
 glass: "Cam"
 glass_desc: "Cam, asırlardır sanatta, mimaride ve gündelik eşyaların üretiminde kullanılan faydalı bir malzemedir. Cam üretim yöntemleri geliştikçe cam mercekler, gözlüklerde, teleskoplarda ve denizcilikten tabiat bilimlerine kadar geniş kullanım alanlarına sahip muhtelif aygıtlarda kullanılıp optik biliminin de hayati bir parçası hâline gelecekti."
 steel: "Çelik"
 steel_desc: "Çelik hem ateşli hem de ateşsiz silahların üretiminde yaygınca kullanılır. Çeliğin niteliğine göre kullanıldığı silah da değişir. Baltalarda kör çelik, kılıç ve bıçaklardaysa yüksek kaliteli çelik tercih edilir. Çelik bu sebeple alet edevat üretiminde kullanılan başlıca maden olmuştur."
 cloth: "Kumaş"
 cloth_desc: "Kumaş, yün ve ketenden üretilen muhtelif bez ve kıyafetleri kapsar. Daha ileride Hindistan ve Amerika kıtasından getirilen pamuk, kumaş üretiminde önemli bir malzeme olmuştur."
 wine: "Şarap"
 wine_desc: "Şarap, antik zamanlardan beri Avrupa'nın güney topraklarında üretilmektedir. Müslüman âleminin dışındaki toplumların günlük beslenmesinde hâlâ önemli bir yeri vardır. Şarap, lüks olarak görülmüyordu ancak halkın sıkıcı sofrasına muhtemelen hoş bir ferahlık hissi getiriyordu."
 liquor: "Likör"
 liquor_desc: "Likör, farklı türlerde muhtelif bitkisel ürünlerin damıtılmasıyla elde edilen alkollü bir içkidir. Damıtma işlemi, alkol hacmini artırmak için yapılır. Cin, rom, viski, votka, tekila ve shōchū, dünya çapında damıtılan ve tüketilen popüler likörlere örnek olarak verilebilir."
 paper: "Kâğıt"
 paper_desc: "Kâğıt, her türlü ileri düzey muhasebe, idare ve bilgi yayımı faaliyetinde gerekli bir malzemedir. Üretim süreci aslen Çin'de geliştirilmiştir ve Eski Dünya'nın her köşesine yavaşça yayılmıştır. Parşömen gibi diğer yazı malzemesi türlerine kıyasla üstün olan kâğıdın büyük ölçekli üretimi için özel beceriler ve alet edevat gerekir. Bu nedenle çokça rağbet gören nadir bir ticari mal olmuştur."
 books: "Kitap"
 books_desc: "Kitaplar, yazının binlerce yıl önceki icadından beri insanlığın bilgi birikiminin ana koruyucusu olmuştur. Genellikle deri parşömenden, kâğıttan ve diğer bitki liflerinden üretilir. Orta Çağ'da hurufatın icadı ve yayılmasıyla kitaplar, halk arasında daha yaygın ve erişilebilir hâle gelmiştir."
 jewelry: "Mücevher"
 jewelry_desc: "Mücevher, hünerli ustalarca kıymetli taşlardan üretilen aksesuarları kapsar. Değeri, genellikle yüksek toplumsal mevkiler ve hatta hanedan mensuplarıyla ilişkilendirilir."
 leather: "Deri"
 leather_desc: "İnsanlığın ilk keşiflerinden biri olan deri, çoğunlukla kıyafetlerin, ayakkabıların ve dekorasyonların üretiminde kullanılır. Başarısı genellikle, sağladığı rahatlığa ve dayanıklılığına atfedilir. Bakımının kolay ve yiyecek kokularına karşı dirençli olması sebebiyle yemek nizamıyla ilgili mobilyaların üretiminde tercih edilen bir malzemeye dönüşmüştür."
 tools: "Aletler"
 tools_desc: "İnsan toplumunun gelişmesini sağlayan temel etken alet üretimidir. En basit ve ilkel taş aletlerden metalürji sayesinde geliştirilen son derece gelişmiş ve hassas araçlara kadar tüm bu aletler, daha gelişmiş teçhizatların ve silahların üretilmesine olanak sağlamaktadır."
 wild_game: "Av Eti"
 wild_game_desc: "Av eti, başta seyrek nüfuslu kırsal topluluklar olmak üzere yerel toplulukların yiyecek ve besin kaynağıdır. Geyik ve yaban domuzu gibi vahşi hayvanların avlanması, bir toplumun önemli esaslarından biridir çünkü mevzubahis hayvanları avlamak, toplumların deri, kemik, iç organ ve besin ihtiyacını karşılar."
 fish: "Balık"
 fish_desc: "Etin nüfusun çoğunluğu için lüksten bile öte olduğu bu çağda balıklar, Avrupa nüfusunun en temel besin kaynaklarından biriydi. Ayrıca balıkçılar, birçok ulusun tüccarları ve donanması için temel istihdam kaynaklarıydı."
 wheat: "Buğday"
 wheat_desc: "Buğday, insanların ve hayvanların beslenme düzeninin temelini oluşturan bitkisel gıda maddelerini kapsar. Buğday kıtlığı, her daim ayaklanmalara ve isyanlara sebep olur. Diğer tahıllara ve sebzevata ileride Amerika'dan gelecek domatesin, mısırın ve patatesin de katılmasıyla hem gıda hem de tarım ürünlerinin çeşitliliği artacaktır."
 maize: "Mısır"
 maize_desc: "Aslen binlerce yıl önce Meksika'da ehlîleştirilen mısır, 15. yüzyılda Avrupalıların gelmesiyle Yeni ve Eski Dünya arasında ticaretine başlanan bir kültür bitkisidir. Dayanıklı tabiatı ve yüksek besin değeri nedeniyle dünya çapında ticareti yapılan bir ürüne dönüşmesi kaçınılmazdı."
 rice: "Pirinç"
 rice_desc: "Bir tahıl çeşidi olan pirinç, on bin yılı aşkın bir süre önce ehlîleştirilmesinden bu yana Asya'da temel bir gıda maddesi olmuştur. Ayrıca, Asya'dan bağımsız olarak Afrika'da da üç bin yılı aşkın bir süre önce ehlîleştirilmiş ve o zamandan beri önemli bir gıda kaynağı olmuştur. Asya ile Klasik Antik Çağ'a kadar uzanan ticari ilişkiler aracılığıyla Avrupa'ya ulaşmış, ancak burada diğer tahıl türlerinin yerini alamamıştır."
 millet: "Dayanıklı Tahıl"
 millet_desc: "Dayanıklı tahıllar, Cilalı Taş Devri'nden itibaren farklı dönemlerde ve dünyanın farklı bölgelerinde ehlîleştirilen farklı tahıl bitkisi türleridir. Düşük kaliteli toprağa ve kurak koşullara karşı daha dirençli olmaları sebebiyle yarı kurak bölgelerde diğer tahıllardan daha önemli bir gıda kaynağı hâline gelmiştir."
 potato: "Patates"
 potato_desc: "Patates, Titikaka Gölü civarında yerel And halkı tarafından ehlîleştirilen, karbonhidrat açısından zengin bir yumrulu bitki türüdür. Dayanıklılığı ve yüksek kalorili yapısıyla And Dağları bölgesindeki medeniyetlerin gelişmesine yardımcı olmuştur. Kolomb Takası ardından tüm dünyaya yayılmış ve 1750'ye kadar Avrupa'nın temel gıda maddelerinden birine dönüşerek 19. yüzyıldaki nüfus patlamasına olanak sağlamıştır."
 legumes: "Baklagil"
 legumes_desc: "Binlerce yıl boyunca baklagiller, tarihteki birçok uygarlık için önemli bir besin kaynağı olmuştur. Avrupalılar, tıpkı mısırla olduğu gibi, yeni baklagil türleriyle Yeni Dünya'nın kıyılarına vardıklarında tanıştılar. Baklagiller, hem doyurucuydu hem de üretimi ve gemilerde taşınması kolaydı."
 livestock: "Çiftlik Hayvanı"
 livestock_desc: "Ehlîleştirilmiş hayvanların bakımı ezelden beridir insanlığın esas meşguliyetlerinden biri olmuştur. Çiftlik hayvanları, bereketli tarım arazilerindeki inekler ve domuzlardan engin ovalar ve çöllerdeki göçebe çobanların sürülerine kadar her şeyi kapsar."
 lacquerware: "Lake Emtia"
 lacquerware_desc: "Eşyaların lak ile cilalanması, on bin yılı aşkın bir süre önce, Cilalı Taş Devri'nde Çin ve Japonya'da ortaya çıkmıştır. Ahşap ve madenî eşyalar, reçine ve bal mumundan elde edilen lak ile cilalanırdı. Eşyanın daha lüks görünmesi için üzerindeki lak katmanı; resimler, oymalar, altın veya gümüş tozuyla süslenirdi."
 weaponry: "Silah"
 weaponry_desc: "Kılıç, kargı ve yay gibi muhtelif silahlar, her ordunun temel donanımını oluşturur. Üretim sürecinin ardındaki yöntemler, çağlar boyunca geliştirilmiş birer sanat türüdür. Buna rağmen ve dönemin farklılıklarından bağımsız olarak muhtelif silahlar, her daim bağımsızlığın korunmasında hayati birer gereç olacaktır."
 amber: "Kehribar"
 amber_desc: "Kehribar, fosilleşmiş reçineden yapılan ve esasen mücevherat ve süs eşyası yapımında kullanılan değerli bir maldır. Ana kaynağı, ilk kez 12. yüzyıldan kalma bir belgede bahsedildiği üzere Prusya kıyısındaki yataklardır."
 pearls: "İnci"
 pearls_desc: "İnci, kabuklu yumuşakçaların farklı türlerinin içerisinde üretilen sert ve parlak cisimdir. Genellikle yuvarlak olanları tercih edilse de inciler, farklı şekillerde meydana gelebilir. Güzel görüntüsü nedeniyle insanlık tarihi boyunca tüm dünyada beğeni görmüş ve değerli taşlar olarak aksesuar niyetine kullanılmıştır."
 medicaments: "İlaç"
 medicaments_desc: "İnsanlık tarihi boyunca türlü hastalığı tedavi etmek için iyileştirici nitelikler barındıran veya böyle nitelikler barındırdığına inanılan muhtelif bitkisel ve hayvansal ürünler kullanılmıştır. Bazıları hakikaten tedavi edici olsa da bazıları teselli ilacı olmaktan öteye gidememiştir."
 alum: "Şap"
 alum_desc: "Şap, boya yapımında ve tabaklama sürecinde kullanılan önemli malzemelerden biridir. Hem sanat hem de zanaat alanlarında muhtelif şekillerde faydalanılsa da esasen boya ve aydınlatma işlemlerinde kullanılır. Aslen Çad bölgesinden elde edilen bu madde, İslam âlemindeki tüm pazarlarda bulunurdu ama Geç Orta Çağ döneminde Avrupa'daki diğer kaynaklardan çıkarılmaya başlandı."
 olives: "Zeytin"
 olives_desc: "Zeytin, binlerce yıldır Akdeniz civarında yetiştirilen zeytin ağaçlarından toplanır. Akdeniz mutfağının engin yelpazesindeki yemeklere katılan zeytinyağı hâli başta olmak üzere zeytin, gastronomi alanında oldukça rağbet görür."
 slaves_goods: "Köle"
 slaves_goods_desc: "Köleler, Antik Çağ'dan beri alınıp satılabilen birer mal olarak görülmüştür. 16. yüzyılda Amerika kıtasındaki Avrupalıların plantasyonları için mümkün olan en ucuz iş gücü olarak görülmeye başlandıktan sonra kölelere duyulan talep büyük oranda artmıştır."
 tropical_wood: "Tropik Odun"
 saltpeter: "Güherçile"
 saltpeter_desc: "Güherçile, insanlar tarafından antik çağlardan beri gübre olarak veya etlerin muhafazasında tuz olarak muhtelif şekillerde kullanılmıştır. Odun kömürü ve kükürt ile birlikte barutun ana bileşenlerini oluşturan güherçile, Orta Çağ'da barut ve ateşli silahların icadıyla asıl önemini kazanmıştır. Dünyanın her köşesinde büyük miktarlarda çıkarılan bu metal, ileride kötü bir şöhrete sahip olacaktır."
 fine_cloth: "Kaliteli Kumaş"
 fine_cloth_desc: "Kaliteli kumaşlar, genellikle seçkin ve zengin sınıfların işaretçisidir. Damasko, muslin ve brokar gibi kumaşlar, Orta Çağ ve Yeni Çağ'da tüm dünyada ticareti yapılarak ve taklit edilerek çok kâr ettirmiştir."
 elephants: "Fil"
 elephants_desc: "Filler antik dönemlerden beri Hindistan, Güneydoğu Asya, Orta Doğu ve Kuzey Afrika'daki savaşlarda kullanılmıştır. Fillerin savaşlarda kullanılması, bu bölgelerin bazılarında Orta Çağ'da da devam etmiştir. Yeni Çağ'daki barut temelli muharebeler fillerin savaşlardaki etkinliğini sonlandırmıştır."
 beer: "Bira"
 beer_desc: "Bira, ilk defa Cilalı Taş Devri'nde üretildiğinden beri gastronominin temel taşlarından biri olmuştur. Orta Çağ'da çokça tüketilen bir içkiye dönüşmüştür. Bavyera'da ortaya çıkan, bugün Alman Saflık Yasası olarak da bilinen ve hâlâ kullanımda olan en eski gıda kalitesi yönetmeliği \"Reinheitsgebot\"a da konu olmuştur."
 fruit: "Meyve"
 fruit_desc: "Meyve, ağaçlarda bulunan turunç, portakal ve elma da dâhil olmak üzere muhtelif mahsulleri kapsar. Çoğu insan için bu meyveler, yalnızca seçkinlerin erişebildiği besin kaynaklarıdır. Dünyanın neredeyse her bölgesi, farklı bir türden meyveye ev sahipliği yapar ve küresel ticaretin ortaya çıkışı, birçok topluluğun yeni meyvelerle tanışmasına imkân sağlamıştır."
 marble: "Mermer"
 marble_desc: "Mermer, Antik Çağ'dan beri heykellerde ve inşaatlarda kullanılır, görüntüsü ve yumuşaklığı nedeniyle lüks bir malzeme olarak görülür. Michelangelo ve Bernini gibi Rönesans ve Barok sanatçılarının başyapıtlarının bazıları mermerden yapılmıştır."
 mercury: "Cıva"
 mercury_desc: "$mercury$, ilaç olarak kullanılmasının yanı sıra, düşük kaliteli altın ve gümüş cevherlerinin saflaştırılmasında da büyük bir öneme sahiptir."
 masonry: "Tuğla"
 masonry_desc: "İnşaat yöntemleri türlü türlüdür. İnşaatlarda kullanılmak üzere düzenli boyut ve şekillerde küçük parçaların üretilebilmesi, yapıların inşaat hızına ilaveten inşaat bittikten sonraki dayanıklılıklarını da büyük ölçüde artırır."
 beeswax: "Bal Mumu"
 beeswax_desc: "Arılar antik çağlardan beri insanların dostudur. Mumlardan kalıplara, cilalardan yazı tabletlerine kadar çeşitli alanlarda kullanılan bal mumu, insan topluluğunun vazgeçilmez kaynaklarından biri olmuştur."
 saffron: "Safran"
 saffron_desc: "Antik çağlardan beri bilinen safran, yemeklerde kullanılmasının yanı sıra geleneksel ilaçların ve yüksek maliyetine rağmen kumaş boyası olarak da kullanılmıştır."
 pepper: "Karabiber"
 pepper_desc: "Biber adıyla bilinen birçok bitki olsa da hepsinde kendi tatlarını keskinleştiren aynı özellikler bulunmaktadır. Karabiber bu nedenle hem baharat olarak hem de geleneksel ilaçların üretiminde kullanılmak için idealdir."
 cloves: "Karanfil"
 cloves_desc: "Karanfil, Maluku'da yetişen bir ağacın aromatik goncalarıdır. Avrasya ticaret ağlarının en çok rağbet gören ve dolayısıyla en pahalı baharatlarından biri hâline gelerek Avrupalıların Geç Orta Çağ Dönemi'nde diğer baharatların yanında karanfil için de yeni tedarik kaynakları aramasına neden olmuştur."
 chili: "Acı Biber"
 chili_desc: "Kökeni Orta ve Güney Amerika'ya dayanan bazı bitki çeşitleri, yoğun tatları ve her türlü yemeği acı yapabilmeleriyle bilinmektedir. Amerika kıtasında antik çağlardan beri yetiştirilen, birbirlerinden farklı tat ve acılık seviyelerine sahip olan bu biberlere gösterilen talep yüksektir."
 pottery: "Çömlek"
 pottery_desc: "İnsanlığa işaret eden en eski izlerden biridir. Kilin birçok farklı nesneye dönüştürülebilmesi, insanlığın gelişiminde hayati bir rol oynamıştır. Tarih öncesi basit toprak vazolardan çok daha karmaşık biçimlere büründürülen çömleklere tüm kültürlerde her daim rastlanmaktadır."
 furniture: "Mobilya"
 furniture_desc: "Mobilyalar sayesinde insanlar dört duvar ve bir çatıdan fazlasına sahip olabiliyorlar. Basit yataklar ve masalardan daha karmaşık tasarımlara, sade ahşap ve hatta taştan daha pahalı malzemelerden üretilmiş eşyalara kadar her türlü amaca, zevke ve bütçeye uygun mobilyalar bulunabilmektedir."
