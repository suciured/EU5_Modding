 flatland_desc: "Düzlük, önemli topografik farklılıklara sahip olmayan bir araziyi temsil ettiği için [army|e] hareketlerine veya [building|e] gelişimine bir engel oluşturmaz."
 mountains_desc: "Dağlık araziler yüksek rakıma ve genellikle az ve dar olan düz alanlara sahip dik yamaçlara sahiptir, bu yüzden [Concept('armies', 'Orduların')|e] bu arazileri geçmesi ve burada savaşması daha zordur. Ayrıca bu alanların geliştirilmesi de hiç kolay değildir."
 hills_desc: "Tepelikleri olan bir arazinin topoğrafyası değişkendir ancak yamaçları dağlardaki kadar dik ve yüksek değildir. Bu yüzden çıkardığı zorluklar da dağlarda olduğu kadar ağır değildir."
 plateau_desc: "Yüksek rakımda bulunan nispeten düz alanları temsil ederler. Yüksekliği sebebiyle düzlüklere kıyasla bazı zorlukları vardır."
 wetlands_desc: "$wetlands$, genellikle bir nehre, göle veya kıyıya yakın olmaları sebebiyle kısmen suyla kaplı arazilerdir."
 ocean_desc: "Sadece en iyi gemilerin geçebileceği, kıtalar arasındaki açık denizlerdir."
 deep_ocean_desc: "Sadece en iyi gemilerin geçebileceği, herhangi bir kıyıdan çok uzakta olan, kıtalar arasındaki açık denizlerdir."
 coastal_ocean_desc: "Sadece en iyi gemilerin geçebileceği, kıyıya yakın alanlarda bulunan, kıtalar arasındaki açık denizlerdir."
 inland_sea_desc: "İç denizler, topraklarla sarılmış Akdeniz veya Baltık gibi denizleri temsil eder."
 atoll_desc: "Mercan Adaları, genellikle bir lagünü çevreleyen, yuvarlak ve düşük rakımlı adalardır."
 narrows_desc: "Dar Boğazlar, birçok taraftan kıyıya yakınlığı olan deniz bölgeleridir. Boğazlarda veya takımadaların arasındaki denizlerde bulundukları için çok fazla hareket alanları yoktur."
 lakes_desc: "Göller, bazı nehirler dışında açık denizlere bağlantısı olmayan su kütleleridir. Bu yüzden donanma ile alakalı hiçbir [Concept('ships', 'Gemi')|e] buralara yelken açamaz."
 high_lakes_desc: "$lakes_desc$"
 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "Burası, ana akıntıların ötesinde kalan okyanus sularıdır. Gemilerin kullanımına uygun bir güzergâh değildir; izledikleri rota üzerinde mahsur kalabilirler."
 tropical_desc: "$tropical$ iklim, ortalama sıcaklığın yüksek olduğu ve kış mevsiminin yaşanmadığı alanları temsil eder."
 arid_desc: "$arid$ iklim, kullanılabilir su kaynaklarının önemli ölçüde yetersiz olduğu alanları temsil eder."
 mediterranean_desc: "$mediterranean$ iklimi, herkesin yaşamak istediği kusursuz iklime sahip alanları temsil eder."
 continental_desc: "$continental$ iklim, soğuk kışların yaşandığı alanları temsil eder."
 arctic_desc: "$arctic$ iklimi, çok soğuk kışların yaşandığı alanları temsil eder."
 cold_arid_desc: "$cold_arid$ iklim, kullanılabilir su kaynaklarının önemli ölçüde yetersiz olduğu ancak kış mevsiminin yaşandığı alanları temsil eder."
 oceanic_desc: "$oceanic$ iklim, hafif kış geçiren ancak nem oranı yüksek olan alanları temsil eder."
 subtropical_desc: "$subtropical$ iklim, ortalama sıcaklığın yüksek olduğu ve hafif kış geçiren alanları temsil eder."
 desert_desc: "Çöller, çok az yağış alan ve neredeyse hiçbir bitki veya hayvan hayatına uygun olmayan çorak topraklardır."
 sparse_desc: "Seyrek bitki örtüsü, az sayıda ağaç bulunan veya hiç ağaç bulunmayan büyük düz alanları temsil eder."
 grasslands_desc: "Otlak, çok az ağaç veya çalı bulunan veya hiç bulunmayan, çimlerin hakim olduğu alanları temsil eder."
 farmland_desc: "İşlenmiş Topraklar, mahsullere ve/veya meralara ayrılmış yapay arazileri temsil eder."
 woods_desc: "Ağaçlık, ormanlardan daha az yoğun bitki örtüsüne sahip arazileri temsil eder."
 forest_desc: "Orman, yoğun bitki örtüsüne sahip arazileri temsil eder."
 jungle_desc: "Sık Orman, içinde herhangi bir şey yapmayı zorlaştıran karışık bitki örtüsüne sahip bir ormanı temsil eder."
