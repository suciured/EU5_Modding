 #$mamluk$ Laws
 mamluk_rank_system_laws: "Мамлюкская система рангов"
 mamluk_rank_system_laws_desc: "Иерархия в наших вооружённых силах — это основа важнейшего института страны."
 mam_rigid_system: "Жёсткая система"
 mam_rigid_system_desc: "Взяв за основу жёсткую иерархию, мы добьёмся того, что все мамлюки, от новобранцев до ветеранов, будут заняты совершенствованием своих навыков, а не погоней за повышением по службе."
 mam_fluid_system: "Гибкая система"
 mam_fluid_system_desc: "Гибкая система рангов приведёт к тому, что воины будут чувствовать себя частью наших вооружённых сил. Привлекательность роста и продвижения по армейской иерархии — прекрасный стимул для тех, кто вырвался из нищеты или кабалы."
 mam_refined_furusiyya: "Пересмотренная фурусия"
 mam_refined_furusiyya_desc: "Веками мы совершенствовали фурусию, #L [ShowReligionGroupAdjective('muslim')|l]ий#! свод правил рыцарской доблести и военного мастерства, в котором искусство верховой езды, стрельбы из лука и тактики боя сочетается с интеллектуальным развитием и нравственным воспитанием."
 mamluk_army_law: "Закон о мамлюкской армии"
 mamluk_army_law_desc: "Армия — это сердце нашей стратократической власти. Только разработав законы и положения, тщательно регулирующие порядок её формирования, мы сможем защитить наш народ от внешних угроз."
 al_mamalik_al_sultaniyya: "Аль-Мамалик аль-Султанийя"
 al_mamalik_al_sultaniyya_desc: "Если возвышать только мамлюков, находящихся в услужении султана, мы сможем обеспечить дисциплину и эффективность наших элитных войск."
 mamalik_al_umara: "Мамалик аль-Умара"
 mamalik_al_umara_desc: "$mamluks$, которые служат под началом эмира, — это прекрасный источник крепких бойцов для пополнения наших войск."
 ajnad_al_halqa: "Аджнад аль-Халька"
 ajnad_al_halqa_desc: "Армия не может должным образом существовать без сильных вспомогательных войск и надёжной интендантской службы."
 awlad_al_nas_policy: "Аулад аль-Нас"
 awlad_al_nas_policy_desc: "Несмотря на обязательное обращение в ислам и процедуру освобождения из рабства, через которые прошли старые мамлюки, они, похоже, постоянно пытаются подорвать центральную власть. Необходимо сформировать новый корпус, воинов которого будут тренировать и обучать по-другому."
 mamluk_promotion_law: "Закон о продвижении мамлюков"
 mamluk_promotion_law_desc: "Законы, регулирующие продвижение по службе в рядах нашей армии, являются краеугольным камнем нашей державы."
 merit_basis: "На основе заслуг"
 merit_basis_desc: "Продвижение по службе на основе заслуг — это отличный способ отобрать талантливых и сильных воинов, невзирая на их положение и происхождение."
 origin_basis: "На основе происхождения"
 origin_basis_desc: "Отдавая предпочтение воинам одного этнического происхождения, мы сможем получить сплочённую армию, которая обладает общим чувством гордости."
 dynastic_basis: "На основе родства"
 dynastic_basis_desc: "Военные должности в нашей армии могут передаваться от отца к сыну, утверждая преемственность и легитимность престолонаследия."
