 imperial_religion: "Имперская религия"
 imperial_religion_desc: "[GetUniqueInternationalOrganization('hre').GetName] зиждется на вере."
 hre_religion_catholic: "$imperial_religion$ — $catholic$"
 hre_religion_catholic_desc: "Традиционное #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#!, его добродетели и ценности определяют жизнь в пределах #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 hre_religion_lutheran: "$imperial_religion$ — $lutheran$"
 hre_religion_lutheran_desc: "#TOOLTIP:SITUATION,reformation,X #L Реформация#!#! навсегда изменила наш взгляд на вопросы веры, благодаря чему #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#! стало главенствующей религией империи."
 hre_religion_hussite: "$imperial_religion$ — $hussite$"
 hre_religion_hussite_desc: "#TOOLTIP:SITUATION,western_schism,X #L Великий западный раскол#!#! принёс миру #TOOLTIP:RELIGION,$hussite_tt$,X #L гуситское#!#! учение, которое теперь определяет жизнь в империи."
 hre_religion_calvinist: "$imperial_religion$ — $calvinist$"
 hre_religion_calvinist_desc: "Наша вера в #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинизм#!#! непоколебима, и отныне он должен стать основополагающей частью империи. Вот почему следование учению #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинизма#!#! есть наш священный долг."
 hre_religion_christian: "$imperial_religion$ — $christian$"
 hre_religion_christian_desc: "Тонкости религии отныне мало что значат. #TOOLTIP:RELIGIONGROUP,christian,X #L Христианское#!#! учение должно быть принято в качестве главенствующей религии империи — причём без деления на направления."
 golden_bull: "Золотая булла"
 golden_bull_desc: "Золотая булла — это законодательный акт, с помощью которого #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#! определяет и закрепляет своё конституционное устройство — в частности, работу коллегии выборщиков. Прочие законы и имперские реформы также основаны на Золотой булле."
 golden_bull_policy: "Закрепление Золотой буллы"
 golden_bull_policy_desc: "$golden_bull_desc$"
 no_golden_bull_policy: "Неупорядоченный избирательный процесс"
 no_golden_bull_policy_desc: "Без Золотой буллы принципы организации и избирательная система #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! остаются хаотичным нагромождением обычаев, прецедентов и переменчивых альянсов. В отсутствие формального уложения [Concept('hre_electoral_college', 'коллегия выборщиков')|e] подвержена раздорам, интригам и закулисной борьбе."
 no_golden_bull_policy_tt: "После принятия #TOOLTIP:LAW,golden_bull,X #L Золотой буллы#!#! [GetUniqueInternationalOrganization('hre').GetName] ни при каких обстоятельствах не сможет её отменить"
 hre_golden_bull_formalizes_electorate_tt: "Формализует избирательное поведение: [hre_electoral_college|e]"
 hre_golden_bull_self_voting_regulated_via_electorate_law: "Возможность голосовать за себя определяется [Concept('law', 'правилами')|e] #TOOLTIP:LAW,imperial_voting_law,X #L имперского голосования#!#!, изначально действует правило #TOOLTIP:POLICY,free_electorate_policy,X #L «Выборы без ограничений»#!#!"
 monetary_contribution: "Имперский налоговый закон"
 monetary_contribution_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#!, как и любое политическое образование, существует за счёт золота. Чтобы обеспечить ей финансовую стабильность, можно принять серию налоговых законов, которые помогут переводить золото из частных рук в государственные."
 no_monetary_contribution: "Отсутствие налогов"
 no_monetary_contribution_desc: "Империя больше не нуждается в дополнительных доходах. Уменьшив налогообложение, можно поручить администрации другие задачи."
 only_emperor_payment: "Прямое налогообложение"
 only_emperor_payment_desc: "«Римский месяц» покрывает далеко не все расходы на защиту #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!. Нужно ввести новый налог, бенефициаром которого будет наш [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 only_treasury_payment: "Казначейское налогообложение"
 only_treasury_payment_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] в состоянии решать многие вопросы за счёт собственных средств, однако финансовый буфер в виде полноценной казны позволил бы настоящему и будущим императорам эффективнее финансировать внутренние дела #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 complete_imperial_contribution: "Имперское налогообложение"
 complete_imperial_contribution_desc: "Лишь налогообложение всех участников поможет справиться с финансовыми проблемами #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 military_contribution: "Имперский учет"
 military_contribution_desc: "$military_contribution$ — это список с точной численностью войск, которые [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] ожидает получить от каждого сословия."
 no_military_contribution: "Нет военной повинности"
 no_military_contribution_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] не требует от сословий дополнительных солдат."
 manpower_from_cities: "Городской вклад"
 manpower_from_cities_desc: "[ShowSpecialStatusNamePlural('free_city')] обязаны предоставить дополнительные войска, которые получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_cities_tt: "#TOOLTIP:SPECIAL_STATUS,free_city,X #L Вольные имперские города#!#! должны предоставить [Concept('manpower', 'рекрутов')|e], которых получит в своё распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_electors: "Вклад выборщиков"
 manpower_from_electors_desc: "[ShowSpecialStatusNamePlural('elector')] и [ShowSpecialStatusNamePlural('archbishop_elector')] обязаны предоставить дополнительные войска, которые получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_electors_tt: "#TOOLTIP:SPECIAL_STATUS,elector,X #L Князья-выборщики#!#! и #TOOLTIP:SPECIAL_STATUS,archbishop_elector,X #L архиепископы-выборщики#!#! должны предоставить [Concept('manpower', 'рекрутов')|e], которых получит в своё распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 manpower_from_princes: "Вклад принцев"
 manpower_from_princes_desc: "[ShowSpecialStatusNamePlural('imperial_prince')] обязаны предоставить дополнительные войска, которые получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 manpower_from_princes_tt: "#TOOLTIP:SPECIAL_STATUS,imperial_prince,X #L Имперские князья#!#! должны предоставить [Concept('manpower', 'рекрутов')|e], которых получит в своё распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 great_imperial_army: "Великая имперская армия"
 great_imperial_army_desc: "Все державы в составе #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! обязаны предоставить дополнительные войска, которые получит в свое распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 great_imperial_army_tt: "Все участники #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! должны предоставить [Concept('manpower', 'рекрутов')|e], которых получит в своё распоряжение [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 perpetual_diet_policy_tt: "[Concept('location','Район')|e], в котором находится #Y Постоянный рейхстаг#!, получает следующие модификаторы:"
 imperial_voting_law: "Имперское голосование"
 imperial_voting_law_desc: "В основе #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! лежит принцип избрания императора. Особенности избирательного процесса напрямую влияют на соотношение сил внутри империи."
 rotating_emperorship_policy: "Сменяемость императоров"
 rotating_emperorship_policy_desc: "Чтобы не допустить консолидации власти в руках одного человека, империя ввела систему, препятствующую переизбранию правителей."
 free_electorate_policy: "Выборы без ограничений"
 free_electorate_policy_desc: "Выборщики независимо выбирают следующего императора. Разрешено голосовать за самого себя."
 emperor_successor_preference_policy: "Предпочтение преемнику императора"
 emperor_successor_preference_policy_desc: "Император выдвигает кандидатом своего преемника. Власть в империи приобретает черты династической."
 emperor_successor_preference_policy_opinion_impact: "Все участники #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! понизят своё [Concept('opinion', 'мнение')|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('predlog_obo')] #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_PREP')|L]#!#! на #R 50#!"
 emperor_dynastic_preference_policy: "Предпочтение династии императора"
 emperor_dynastic_preference_policy_desc: "Выборщики преимущественно голосуют за членов императорской семьи, что ещё больше усиливает влияние династии на избирательную систему."
 emperor_dynastic_preference_policy_opinion_impact: "Все участники #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! понизят своё [Concept('opinion', 'мнение')|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('predlog_obo')] #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_PREP')|L]#!#! на #R 75#!"
 erbkaisertum_policy: "Наследственная империя"
 erbkaisertum_policy_desc: "Выборы упраздняются, и империя становится полноценной наследственной монархией, где династическая власть ставится превыше легитимности."
 imperial_succession_law: "Имперское престолонаследие"
 imperial_succession_law_desc: "Порядок престолонаследия в державе [GetUniqueInternationalOrganization('hre').GetName] — довольно деликатный вопрос. Право наследования имперского престола прописано в имперских законах."
 hre_agnatic_succession_policy: "Агнатическое наследование"
 hre_agnatic_succession_policy_desc: "Императорская корона державы [GetUniqueInternationalOrganization('hre').GetName] передаётся только по мужской линии."
 hre_agnatic_succession_policy_custom_tooltip: "Только [Concept('rulers', 'правители')|e] мужского пола могут наследовать трон #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!"
 hre_pragmatic_sanction_policy: "Прагматическая санкция"
 hre_pragmatic_sanction_policy_desc: "Пол нашего правителя не имеет значения. Наследовать императорскую корону #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! могут и мужчины, и женщины."
 hre_pragmatic_sanction_policy_opinion_impact: "Державы, входящие в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#! и следующие принципам #TOOLTIP:HEIRSELECTION,salic_law,X #L Салического закона#!#! или #TOOLTIP:HEIRSELECTION,partition_inheritance,X #L разделения наследства#!#!, понизят своё [Concept('opinion', 'мнение')|e] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('predlog_obo')] #ONCLICK:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_tt')],X [GetUniqueInternationalOrganization('hre').GetLeaderCountry.Custom('CL_PREP')|L]#!#! на #R 75#!"
 electorate_organization_law: "Объединение выборщиков"
 electorate_organization_law_desc: "#TOOLTIP:SPECIAL_STATUS,elector,X #L Князья-выборщики#!#! — это могущественные [ShowEstateTypeName('nobles_estate')|l] и [ShowEstateTypeName('clergy_estate')|l], обладающие правом избирать следующего императора #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 integrated_electors_policy: "Сокращение числа выборщиков"
 integrated_electors_policy_desc: "Число #TOOLTIP:SPECIAL_STATUS,elector,X #L выборщиков#!#! сокращается, а [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] получает одно из прежде занимаемых ими мест."
 integrated_electors_policy_tt: "Самые слабые #TOOLTIP:SPECIAL_STATUS,elector,X #L князь-выборщик#!#! и #TOOLTIP:SPECIAL_STATUS,archbishop_elector,X #L архиепископ-выборщик#!#! утратят свой статус выборщиков #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!"
 limited_electors_policy: "Ограничение числа выборщиков"
 limited_electors_policy_desc: "#TOOLTIP:SPECIAL_STATUS,elector,X #L Князей-выборщиков#!#! может быть не больше семи. Голоса за кандидата на имперский престол можно получить в обмен на различные подарки и услуги, хотя обещания и посулы — действенный и проверенный способ привлечения голосов #TOOLTIP:SPECIAL_STATUS,elector,X #L князей-выборщиков#!#!."
 electorate_policy: "Укрепление коллегии выборщиков"
 electorate_policy_desc: "Число #TOOLTIP:SPECIAL_STATUS,elector,X #L князей-выборщиков#!#! увеличивается на два: в состав коллегии дополнительно входит один светский и один духовный князь-выборщик. Кроме того, получение голоса #TOOLTIP:SPECIAL_STATUS,elector,X #L князя-выборщика#!#! как никогда зависит от обещаний и посулов."
 expanded_electors_policy: "Увеличение числа выборщиков"
 expanded_electors_policy_desc: "Число #TOOLTIP:SPECIAL_STATUS,elector,X #L князей-выборщиков#!#! увеличивается на четыре: в состав коллегии дополнительно входят два светских выборщика и два #TOOLTIP:SPECIAL_STATUS,archbishop_elector,X #L архиепископа-выборщика#!#!. Благосклонность #TOOLTIP:SPECIAL_STATUS,elector,X #L князей-выборщиков#!#! можно заслужить только существенными посулами."
 elector_council_policy: "Совет выборщиков"
 elector_council_policy_desc: "#TOOLTIP:SPECIAL_STATUS,elector,X #L Выборщики#!#! находятся на пике своего могущества, поскольку в состав коллегии дополнительно входят три светских князя-выборщика и три #TOOLTIP:SPECIAL_STATUS,archbishop_elector,X #L архиепископа-выборщика#!#!. Кроме того, они получают право избирать антикороля, а действующий [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] может быть заменён им в рейхстаге, если никто не выступит против. Фактически, действующий [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] может быть подвергнут процедуре переизбрания по решению выборщиков."
 electorate_religion_law: "Религиозный закон для выборщиков"
 electorate_religion_law_desc: "Религия — это важнейший столп #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! как для императоров, так и для #TOOLTIP:SPECIAL_STATUS,elector,X #L выборщиков#!#!."
 only_imperial_religion_policy: "Только имперская религия"
 only_imperial_religion_policy_desc: "Чтобы сохранить своё положение, #TOOLTIP:SPECIAL_STATUS,elector,X #L выборщики#!#! должны исповедовать только имперскую религию."
 only_imperial_religion_group_policy: "Только имперская религиозная группа"
 only_imperial_religion_group_policy_desc: "#TOOLTIP:SPECIAL_STATUS,elector,X #L Князья-выборщики#!#! вольны придерживаться любого из течений нашей государственной религии по своему усмотрению. Однако язычество не получает поощрения — его мы не потерпим."
 free_city_law: "Вольные города"
 free_city_law_desc: "Вольные города #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! — города, получившие права самоуправления и автономии во внутренних делах. Обычно они служат местами проведения заседаний рейхстага."
 direct_imperial_cities_policy: "Имперские города прямого подчинения"
 direct_imperial_cities_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] решил, что отныне вольные города будут находиться под его непосредственным управлением. После существенного ограничения самостоятельности города-государства фактически превратились в форпосты державы [GetUniqueInternationalOrganization('hre').GetName] для имперской короны."
 cities_of_the_emperor_policy: "Города императора"
 cities_of_the_emperor_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] ограничил самостоятельность вольных городов. Несмотря на то что города пока ещё могут вести собственную внешнюю политику, они стали на шаг ближе к тому, чтобы [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] включил их в состав своих владений."
 free_cities_policy: "Вольные города"
 free_cities_policy_desc: "Вольные города пользуются защитой, которую им предоставляет [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], а также расширенной автономией, что облегчает ведение торговли на их рынках."
 no_emperor_allegiance_policy: "Незащищённые вольные города"
 no_emperor_allegiance_policy_desc: "Вольные города более не пользуются защитой от честолюбивых князей, которую обычно предоставляет [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 no_free_cities_policy: "Упразднение вольных городов"
 no_free_cities_policy_desc: "Вольные имперские города были упразднены, и теперь ни один город, ни одно поселение не пользуется защитой, которую им предоставлял [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 free_city_subjugation_antagonism_tt: "Every [ShowSpecialStatusName('free_city')] gains [average_free_city_antagonism.GetValue|R2] [antagonism|e] towards [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 free_city_rights_law: "Право на статус вольного города"
 free_city_rights_law_desc: "Получить статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#! нелегко. Этот почётный статус будет присуждать лично [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l]."
 german_free_cities_only_policy: "Только германские вольные города"
 german_free_cities_only_policy_desc: "[GetUniqueInternationalOrganization('hre').GetName] — это в первую очередь #TOOLTIP:CULTUREGROUP,german_group,X #L германская#!#! держава, и привилегия считаться #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольным имперским городом#!#! отражает этот факт."
 german_free_cities_only_policy_at: "Только #TOOLTIP:CULTUREGROUP,german_group,X #L германские#!#! державы могут получить статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#!"
 german_and_german_adjacent_free_cities_policy: "Вольные города братских народов"
 german_and_german_adjacent_free_cities_policy_desc: "На протяжении всей своей истории империя была тесно связана с #TOOLTIP:CULTUREGROUP,netherlandish_group,X #L нидерландским#!#!, #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарским#!#! и #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянским#!#! народами. В связи с этим желанный для многих статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#! не должен ограничиваться одними лишь #TOOLTIP:CULTUREGROUP,german_group,X #L германскими#!#! державами."
 german_and_german_adjacent_free_cities_policy_at: "Только державы #TOOLTIP:CULTUREGROUP,german_group,X #L германской#!#!, #TOOLTIP:CULTUREGROUP,netherlandish_group,X #L нидерландской#!#!, #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарской#!#! и #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянской#!#! [Concept('culture_group', 'культурных групп')|e] могут получить статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#!"
 empire_wide_free_cities_policy: "Статус вольного города для всех"
 empire_wide_free_cities_policy_desc: "Статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#! больше не связан с культурой или географией. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] может даровать его любой державе, что заявит о желании получить такой статус."
 empire_wide_free_cities_policy_at: "Любая держава-участница может получить статус #TOOLTIP:SPECIAL_STATUS,free_city,X #L вольного имперского города#!#!"
 landfriede_law: "Земский мир"
 landfriede_law_desc: "#italic Земский мир#! (Landfriede) — это указ о том, что споры между членами #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! должны разрешаться при императорском дворе, а не на поле боя. Этот мандат способствует сплочённости империи, предотвращая ослабление из-за междоусобных распрей."
 outlaw_internal_warfare_policy: "Запрет междоусобиц"
 outlaw_internal_warfare_policy_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#! ограничивает самостоятельность входящих в неё держав и запрещает междоусобицы на своей территории."
 landfriede_rank_4_policy: "Вечный Земский мир"
 landfriede_rank_4_policy_desc: "#italic Земский мир#! достиг вершины своего влияния и власти в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, и частные войны между государствами-участниками полностью запрещены. Все возникающие споры подлежат разрешению при императорском дворе."
 landfriede_rank_3_policy: "Укрепление Земского мира"
 landfriede_rank_3_policy_desc: "#italic Земский мир#! теперь представляет собой влиятельный правовой институт. #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#! в лице всех её сословий признаёт его авторитет."
 landfriede_rank_2_policy: "Расширение Земского мира"
 landfriede_rank_2_policy_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#! наделяет #italic земский мир#! дополнительным влиянием, и его признают все имперские сословия."
 landfriede_policy: "Введение Земского мира"
 landfriede_policy_desc: "$landfriede_law_desc$"
 no_landfriede_policy: "Отсутствие Земского мира"
 no_landfriede_policy_desc: "«Право сильного» — вот что точнее всего описывает нынешнюю реальную политику #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!; споры между её участниками будут решаться на поле боя."
 landfriede_parliament_issue_rank_2: "Мир, установленный [Concept('parliament_issue', 'парламентским')|e] #TOOLTIP:PARLIAMENT_ISSUE,hre_demand_internal_peace,X #L требованием прекратить внутренние распри#!#!, будет длиться #G 3#! года."
 landfriede_parliament_issue_rank_3: "Мир, установленный [Concept('parliament_issue', 'парламентским')|e] #TOOLTIP:PARLIAMENT_ISSUE,hre_demand_internal_peace,X #L требованием прекратить внутренние распри#!#!, будет длиться #G 5#! лет."
 landfriede_parliament_issue_rank_4: "Мир, установленный [Concept('parliament_issue', 'парламентским')|e] #TOOLTIP:PARLIAMENT_ISSUE,hre_demand_internal_peace,X #L требованием прекратить внутренние распри#!#!, будет длиться #G 10#! лет."
 imperial_diet_law: "Рейхстаг"
 imperial_diet_law_desc: "#TOOLTIP:PARLIAMENT_TYPE,hre_court_assembly,X #L Придворное собрание#!#! — это система из далёкого прошлого, и многие его условия и процедуры безнадёжно устарели. Пора преобразовать собрание в полноправный рейхстаг, способный отстаивать разносторонние интересы всех участников #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#!."
 no_imperial_diet_policy: "Традиционный парламент"
 no_imperial_diet_policy_desc: "Принципы работы #TOOLTIP:PARLIAMENT_TYPE,hre_court_assembly,X #L придворного собрания#!#! никогда официально не кодифицировались, а потому этот институт давно нуждается в масштабной реформе."
 hre_early_imperial_diet_policy: "$hre_early_imperial_diet$"
 hre_early_imperial_diet_policy_desc: "$hre_early_imperial_diet_desc$"
 hre_bi_camerial_imperial_diet_policy: "$hre_bi_camerial_imperial_diet$"
 hre_bi_camerial_imperial_diet_policy_desc: "$hre_bi_camerial_imperial_diet_desc$"
 hre_tri_camerial_imperial_diet_policy: "$hre_tri_camerial_imperial_diet$"
 hre_tri_camerial_imperial_diet_policy_desc: "$hre_tri_camerial_imperial_diet_desc$"
 perpetual_diet_law: "Постоянный рейхстаг"
 perpetual_diet_law_desc: "Ранее рейхстаг собирался нерегулярно в различных городах #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#!, из-за чего [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] и прочие его представители каждый раз были вынуждены совершать путешествия. Учредив постоянно действующий рейхстаг, мы создадим местное собрание, в основе работы которого будут непрерывные обсуждения, а не эпизодические встречи."
 no_perpetual_diet_policy: "Выездной парламент"
 no_perpetual_diet_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] и прочие представители будут ездить в различные города #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, созывая рейхстаг когда это необходимо и в подходящем месте, а не по расписанию или в каком-то одном месте."
 perpetual_diet_policy: "$perpetual_diet_law$"
 perpetual_diet_policy_desc: "$perpetual_diet_law_desc$"
 perpetual_diet: "Здесь заседает #Y Постоянный рейхстаг#!"
 power_of_the_emperor_law: "Полномочия императора"
 power_of_the_emperor_law_desc: "Власть, которой обладает [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], — вопрос сложный. Участники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,hre,X #L Священной Римской Империи#!#! и #TOOLTIP:SPECIAL_STATUS,elector,X #L князья-выборщики#!#! преследуют свои интересы, [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] — свои, и зачастую они противоречат друг другу. Однако все признают, что если [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l] не будет обладать сильной властью, империя окажется беззащитной."
 renovatio_policy: "Renovatio Imperii"
 renovatio_policy_desc: "С децентрализацией #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! покончено. Вся империя объединится в одно государство, которое будет определять судьбу всего мира!"
 revoke_privilegia_policy: "Отмена привилегии"
 revoke_privilegia_policy_desc: "Традиционные вольности и привилегии имперских князей упраздняются. [GetUniqueInternationalOrganization('hre').GetLeaderTitle] сосредоточит всю власть в своих руках, трансформировав #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#! в единое централизованное государство."
 improved_imperial_authority_policy: "Усиление власти императора"
 improved_imperial_authority_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] существенно расширяет свои полномочия, что позволяет ему проводить политики через рейхстаг. В результате #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#! должна стать сильнее."
 kaisertum_policy: "Империя"
 kaisertum_policy_desc: "Власть, которой обладает [GetUniqueInternationalOrganization('hre').GetLeaderTitle|l], тщательно сбалансирована: она достаточно сильна, чтобы защищать и реформировать #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую Империю#!#!, но не настолько всесильна, чтобы угрожать нашим #TOOLTIP:SPECIAL_STATUS,elector,X #L князьям-выборщикам#!#! или государствам-участникам."
 holy_roman_figurehead_policy: "Номинальный император"
 holy_roman_figurehead_policy_desc: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle] более не обладает властью. Теперь #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#! — это держава, где все правила и политики принимаются рейхстагом и #TOOLTIP:SPECIAL_STATUS,elector,X #L выборщиками#!#!."
