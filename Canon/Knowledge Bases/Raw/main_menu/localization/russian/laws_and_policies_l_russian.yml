 pyrenean_law_policy: "Пиренейское право"
 pyrenean_law_policy_desc: "Пиренейское право — система законов, созданная обитателями Пиреней. На него повлияло и гражданское, и готское право, однако пиренейское право сохранило свои отличия. Этот уклад, основанный на традиционных обычаях и порядках, со временем так прочно укоренился в культуре нашего народа, что правители вынуждены подстраиваться под него, а не устанавливать собственные правила."
 russkaya_pravda_policy: "Русская Правда"
 russkaya_pravda_policy_desc: "Скандинавские корни оказали сильное влияние на этот свод законов Киевской Руси. За те столетия, что прошли со дня его составления, он неоднократно переписывался, оставаясь при этом основным источником старорусского права."
 pskov_judicial_charter_policy: "Псковская судная грамота"
 pskov_judicial_charter_policy_desc: "Псковская судная грамота — это старинный русский свод законов, основанный на Русской Правде. Она охватывает многие ключевые особенности политической, общественной и экономической жизни Пскова."
 novgorod_judicial_charter_policy: "Новгородская судная грамота"
 novgorod_judicial_charter_policy_desc: "Новгородская судная грамота — это старинный русский свод законов, закрепляющий многие распространённые в Новгороде практики. Он также определяет четыре должности в новгородском суде и охватывает вопросы управления державой."
 bav_codex_bavarica: "Права на землю Верхней Баварии"
 bav_codex_bavarica_desc: "«Земельные права Верхней Баварии» — правовой сборник, упорядочивающий старинные нормы и практики Баварии. Кроме того, в нём определяется структура управления государством и роль #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#! при баварском дворе."
 brehon_law_policy: "Брегонский закон"
 brehon_law_policy_desc: "Брегонский закон — это система древних ирландских законов, основанных на дохристианских обычаях и традициях. Для него характерно преобладание компенсации над наказанием и подчёркивание роли общественной гармонии и отношений. Однако отсутствие формальных институтов и механизмов исполнения законов может привести к противоречиям и неопределённости в применении этого закона."
 cyfraith_hywel_policy: "Законы Хивела"
 cyfraith_hywel_policy_desc: "Валлийское право, также известное как #italic Законы Хивела#!, является уникальной системой законов, происходящей от древних обычаев Уэльса. Оно отличается от общего и гражданского права тем, что подчёркивает роль восстановительного правосудия, компенсации и примирения, отказываясь от наказания. Этот свод законов был создан королями и принцами Уэльса для поддержания единства и порядка среди народа. Он известен сложностью и приверженностью прецедентам."
 fetha_negest_policy: "Фета Негаст"
 fetha_negest_policy_desc: "#italic Фета Негаст#!, или «Правосудие Царей», — это выдающийся юридический трактат, теократический свод законов, составленный Абул-Фадаил ибн аль-Ассалом. Он основан на апостольских текстах и византийском законодательстве с некоторым влиянием Римского права и охватывает церковные и мирские законы."
 byzantine_law: "Византийское право"
 byzantine_law_desc: "Византийское право представляет собой развитие Римского права с христианским и эллинистическим влиянием. Оно преимущественно происходит из утверждённого Юстинианом #italic Corpus iuris civilis#!, подчёркивает церемониальную роль императора и отражает философские и религиозные идеалы."
 goryeon_code_policy: "Кодекс Корё"
 goryeon_code_policy_desc: "$goryeon_code_policy$, также известный как #italic Кёнчже юнчжон#!, или #italic «Шесть кодексов управления»#!, — корейский свод законов. Этот кодекс основан на китайской бюрократии и много веков был главным законом нашей державы."
 joseon_code_policy: "Кодекс Чосон"
 joseon_code_policy_desc: "$joseon_code_policy$, также известный как #italic Кёнгук тэчжон#!, или #italic «Национальный кодекс»#!, возник в результате пересмотра кодекса Корё. С основанием новой династии многие законы и традиции предыдущего кодекса были собраны заново."
 chi_ming_dynasty_code_policy: "Полный свод законов"
 chi_ming_dynasty_code_policy_desc: "«$chi_ming_dynasty_code_policy$» призван искоренить коррупцию и злоупотребление властью со стороны чиновников — это самые серьёзные проблемы, которые уже много поколений разъедают нашу державу изнутри."
 scottish_civil_law: "Гражданское право Шотландии"
 scottish_civil_law_desc: "Судебная коллегия реформировала наше гражданское право под новый стандарт. Этот институт состоит из хорошо образованных представителей нашей державы, которые принимают решения по всем важным вопросам касательно #italic права Шотландии#!."
 naval_doctrine_law: "Морская доктрина"
 naval_doctrine_law_desc: "Морская доктрина — это набор навыков, на которых может специализироваться наш [Concept('navy', 'флот')|e]. Чем дольше мы внедряем доктрины, тем сильнее они закрепляются в наших флотах и тем лучше мы им следуем. Со временем они дадут нашим славным флотам мощные преимущества."
 economical_policies_law: "Экономическая политика"
 economical_policies_law_desc: "Экономической политикой державы определяются основные задачи экономики и средства их достижения. От неё зависят решения и положения, которые касаются налогообложения, расходов, валюты, торговли и многого другого."
 lockean_proviso_policy: "Оговорка Локка"
 lockean_proviso_policy_desc: "Эта оговорка ограничивает присвоение собственности. Согласно ей заявить права на бесхозное имущество можно лишь в том случае, если для других останется достаточное количество ресурсов того же качества. Правительство следит за соблюдением этого равновесия, а заодно за справедливым распределением частной собственности так, чтобы у других оставались равные возможности разбогатеть."
 war_economy_policy: "Военная экономика"
 war_economy_policy_desc: "Экономическое благополучие державы зависит от нашей способности вести и выигрывать войны. Наши мануфактуры должны служить лишь одной цели — подпитке наших военных амбиций."
 embrace_the_economic_theory_policy: "Внедрение экономической теории"
 embrace_the_economic_theory_policy_desc: "Экономика играет важную роль в государственном аппарате. Наши интеллектуалы и учёные должны взять в свои руки сложную систему торговли, финансов и оборота предметов роскоши: только они способны поставить её на службу государству."
 free_trade_policy: "Свободная торговля"
 free_trade_policy_desc: "Купцы со всего света должны иметь возможность торговать в наших землях. В случае отказа от ограниченности меркантилизма государству будет проще добывать иностранные товары — и дукаты."
 royal_charter_policy: "Королевские хартии"
 royal_charter_policy_desc: "Королевские хартии — это разрешения, которые #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правители#!#! выдают частным лицам или торговым компаниям, предоставляя им уникальные права и полномочия. Выдача хартий — превосходный способ поддержать коммерческие начинания и заодно воспользоваться открывшимися нам возможностями за границей."
 cameralism_policy: "Камерализм"
 cameralism_policy_desc: "Чтобы укрепить своё экономическое положение и привлечь в державу иммигрантов, мы будем опираться на бюрократическую систему, чья основная задача — быстро и эффективно достигать желаемого результата. Эти палаты будут решать все организационные вопросы: от строительства новых мануфактур до распределения поселенцев, только что прибывших в нашу страну."
 black_market_consortium: "Консорциум чёрного рынка"
 black_market_consortium_desc: "Пираты, сеющие хаос в республике, даже помыться не могут без приключений. Было бы глупо доверить им управление страной, будущее которой и так находится на острие сабли. Консорциум, в который входят самые влиятельные купцы чёрного рынка, призван регулировать их деятельность. Ради выгоды пиратам придётся поступиться свободой."
 legitimization_of_power_law: "Легитимизация власти"
 legitimization_of_power_law_desc: "Монархия существует до тех пор, пока подданные верят в легитимность правителя. В распоряжении правителей есть множество способов обосновать свою власть. Со временем будут появляться новые философские идеи, по-своему объясняющие потребность в сильном правительстве."
 machiavellian_rule_policy: "Макиавеллиевское правление"
 machiavellian_rule_policy_desc: "Государство стоит выше морали, выше добродетели и греха. Правительство должно принимать решения, исходя исключительно из выгоды государства, даже если такие решения кажутся «злом». Таким образом, суверен имеет право действовать в интересах государства без оглядки на мораль."
 six_livres_policy: "#italic Шесть книг о государстве#!"
 six_livres_policy_desc: "Абсолютная власть одного монарха столь же вредит державе, как и власть народных масс. Монарх не должен подчиняться ни одной из фракций внутри державы, но ради сохранения равновесия сил между правителем и народом его власть должна быть ограничена институтами."
 two_treatises_of_government_policy: "#italic Два трактата о правлении#!"
 two_treatises_of_government_policy_desc: "Природа человечества характеризуется рассудком и терпимостью. Никто не рождается злым. Однако та же природа побуждает людей вести себя эгоистично и действовать в собственных интересах.\nПравительство следит, чтобы проблемы, вызванные эгоизмом, решались мирным путём. Оно также защищает естественное право на жизнь, здоровье, свободу и частную собственность."
 the_leviathan_policy: "#italic Левиафан#!"
 the_leviathan_policy_desc: "Жизнь без цивилизации, то есть первобытное состояние, — это анархия. Когда каждый сам за себя, война всех против всех неизбежна. Предотвратить это можно лишь одним образом: установить абсолютную центральную власть.\nНаш народ отказался от множества своих прав, чтобы обрести покровительство со стороны суверена и избежать верной гибели."
 the_social_contract_policy: "Общественный договор"
 the_social_contract_policy_desc: "Общественный договор — понятие, подразумевающее, что легитимное правительство создаётся в результате взаимного соглашения между людьми, сплотившимися ради создания гражданского общества.\nНа свободы граждан такого общества накладываются некоторые ограничения, однако взамен государство обеспечивает ему безопасность и определённые гарантии."
 the_liberty_of_ancients_vs_moderns_policy: "Свободы античные и современные"
 the_liberty_of_ancients_vs_moderns_policy_desc: "За последние несколько столетий идеи индивидуализма и свободы кардинально изменились. Прежние представления значительно отличаются от современных. Чтобы должным образом защитить личные и политические свободы нашего народа, мудрость былых веков надо объединить с мудростью нашего времени."
 foreign_cultural_law: "Закон о чужих культурах"
 foreign_cultural_law_desc: "С ростом нашей державы растёт и сложность её общественных структур. Культурное единство больше не является данностью. Чтобы сохранить внутренний мир, нам понадобится конкретная политика."
 allow_foreign_rituals: "Разрешение чужих ритуалов"
 allow_foreign_rituals_desc: "Культура во многом схода с религией: они обе — источники общественных ценностей и традиций, подверженные влиянию своего окружения. Если мы будем принимать чужаков такими, какие они есть, и позволим беспрепятственно жить в согласии с их укладом, то сможем обеспечить мирное сосуществование."
 integrate_foreign_traditions: "Интеграция чужих традиций"
 integrate_foreign_traditions_desc: "Идеи других культур во многом чужды нам, однако всё-таки мы должны идти в ногу со временем, чтобы своевременно перенимать любопытные идеи и новшества и ставить их на службу обществу. Это облегчит нам ассимиляцию чужаков, а также увеличит влияние нашей собственной культуры."
 blood_tax_of_foreigners: "Кровавый налог с чужаков"
 blood_tax_of_foreigners_desc: "Культурные особенности меньшинств нас нисколько не волнуют. Пусть живут по своим традициям, лишь бы отправляли своих рекрутов воевать за нас."
 agrarian_constitution: "Аграрная конституция"
 agrarian_constitution_desc: "Эта правовая база стремится усилить экономическую эксплуатацию и укрепить управление завоёванными территориями. Подчинённое население обязано пройти реорганизацию в сельские поселения. Целью этой системы является интеграция в нашу администрацию, постепенное их обращение и расширение нашего влияния."
 cultural_traditions_law: "Культурные традиции"
 cultural_traditions_law_desc: "В основе многих культур и цивилизаций лежат древние традиции. Хотя прогресс ведёт нас к величию, традиции не дадут нам забыть о своём происхождении, они станут источником силы и единства народа."
 martial_society: "Военное общество"
 martial_society_desc: "Военные традиции всегда играли важную роль в нашем обществе, и по мере расширения границ необходимость милитаризации становится всё очевиднее. Нам следует идти тем же путём и создать сильную державу, которая опирается на военную мощь."
 civil_society: "Гражданское общество"
 civil_society_desc: "Держава не может состоять из одних лишь воинов. Ей нужно развитое гражданское общество, где ремесленники, купцы, священники и даже целые институты смогут чувствовать себя вольготно, чтобы приносить нам богатство, поддерживать порядок и вносить свой неоценимый вклад в построение цивилизованного государства."
 pietism_society: "Прусские добродетели"
 pietism_society_desc: "Ключевые ценности нашего общества — добродетели пиетизма: трудолюбие, чистосердечность и чувство долга."
 maritime_society: "Морское общество"
 maritime_society_desc: "Всё наше общество построено на морских традициях. Объединившись с целью покорения моря и посещения чужеземных портов, наши люди стали признанными мастерами мореходного искусства."
 plc_sarmatism: "Сарматизм"
 plc_sarmatism_desc: "Корни нашего общества восходят к древним сарматам. Однако сарматизм — это не просто теория происхождения, но и культурно-политическое явление, которое продвигает идеалы #TOOLTIP:SOCIETAL_VALUE,aristocracy_vs_plutocracy,X #L аристократии#!#! и #TOOLTIP:ESTATE_PRIVILEGE,golden_liberty,X #L золотой вольности#!#!."
 #Marriage laws
 marriage_law: "Брачное право"
 not_catholic_theocracies: "Эта [Concept('policy', 'политика')|E] недоступна для держав, в которых установлена #TOOLTIP:RELIGION,$catholic_tt$,X #L католическая#!#! #TOOLTIP:GOVTYPE,theocracy,X #L теократия#!#!."
 marriage_law_desc: "Брачное право — это нормативная база, регулирующая институт брака в стране."
 monogamous_marriage: "Моногамный брак"
 monogamous_marriage_desc: "Моногамный брак — это культурная или общественная практика заключения союза между двумя людьми, основанная на установившихся обычаях, ценностях и нормах."
 muslim_marriage: "Никах"
 muslim_marriage_desc: "В исламской культуре никах представляет собой официальный брачный договор между мужчиной и женщиной, имеющий обязательную юридическую силу."
 adamite_marriage: "Жизнь общиной"
 adamite_marriage_desc: "Члены секты адамитов отвергают традиционную концепцию брака и предпочитают жить в общине, где нет чёткого распределения ролей."
 dishu_system: "Система дишу"
 dishu_system_desc: "$dishu_system$ представляет собой практику содержания наложниц при дворе для продолжения рода."
 polygyny: "Полигиния"
 polygyny_desc: "В большинстве общин брак между мужчиной и несколькими женщинами считается признаком богатства и власти."
 celibacy: "Целибат"
 celibacy_desc: "Целибат представляет собой воздержание от брака и секса. Это решение, зачастую связанное с религиозными взглядами или личными убеждениями, подразумевает жизнь без романтических или половых отношений."
 slavery_laws: "Законы о рабстве"
 slavery_laws_desc: "Приток дешёвой иностранной рабочей силы — одна из основ нашей экономики как внутри державы, так и за её пределами. Вопрос о введении или запрете рабства — наглядное отражение того положения, которое в нашем обществе занимают низшие слои, в частности рабы."
 slavery_allowed: "Введение работорговли"
 slavery_allowed_desc: "Работорговля и рабство разрешены на всей территории нашей страны."
 slavery_outlawed: "Запрет работорговли"
 slavery_outlawed_desc: "Отныне работорговля и рабство запрещены на всей территории нашей страны."
 ottoman_war_slave_tax: "Пенчик"
 ottoman_war_slave_tax_desc: "Прежде, в соответствии со степными традициями, пятая часть военной добычи отходила вождю, теперь же пятая часть захваченных на войне рабов принадлежит государству."
 pte_slavery_allowed: "@slaves_goods! Рабство разрешено: #G Да#!"
 pte_slavery_export_allowed: "@slaves_goods! Вывоз рабов разрешён: #G Да#!"
 pte_slavery_export_import: "@slaves_goods! Ввоз рабов разрешён: #G Да#!"
 fleet_in_being: "Боеспособный флот"
 fleet_in_being_desc: "Наше военно-морское влияние должно ощущаться, даже когда наш флот находится в портах, а использовать его надлежит лишь при самых благоприятных условиях."
 free_oarsmen: "Свободные гребцы"
 free_oarsmen_desc: "Мы станем всеми силами бороться с принуждением рабов и заключённых к труду на галерах. Свободные люди, стойкие к невзгодам и не склонные бежать при первой возможности, должны стать опорой нашего флота."
 merchant_navy: "Торговый флот"
 merchant_navy_desc: "Главная задача нашего флота — это обеспечение финансовых интересов государства. Надо приложить все возможные усилия, чтобы наши торговые корабли всегда были заполнены чужеземными богатствами."
 ship_boarding: "Абордаж"
 ship_boarding_desc: "Мы будем поощрять практику захвата вражеских кораблей в целости и сохранности с помощью введения морского призового права и выдачи щедрых каперских свидетельств."
 wooden_wall: "Флот — наша стена"
 wooden_wall_desc: "В мире, где всё меняется, контроль над морями остаётся жизненно важным для нашей нации. Флот обеспечит нам господство на море, а также послужит в качестве первой линии обороны."
 grand_armada: "Великая армада"
 grand_armada_desc: "Мощный конвой будет сопровождать наши золотые флоты, которые везут богатства из заморских владений в наши порты."
 portuguese_marines: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ая морская пехота"
 portuguese_marines_desc: "Если мы хотим создать поистине мировую империю, нам необходимо научиться штурмовать вражеские крепости с моря."
 ordinance_sea: "Морской ордонанс"
 ordinance_sea_desc: "В Средиземноморье много морских держав, но ни у одной из них нет нашего опыта и законодательных традиций. Законы нашего флота гарантируют, что мы всегда готовы к любым действиям на море."
 danish_admirality: "[GetCountry('DAN').GetAdjectiveWithNoTooltip]ое адмиралтейство"
 danish_admirality_desc: "Одни хвастаются своими превосходными кораблями, другие — отважными моряками, которые сражаются до своей бессмысленной смерти. Но мы-то знаем, что ни один флот — и неважно, сколь прочны его корабли и насколько храбры его моряки — не может добиться победы без хорошего флотоводца. Именно это знание поможет нам сделать военно-морской флот нашей державы поистине грозной силой."
 norwegian_sailors: "[GetCountry('NOR').GetAdjectiveWithNoTooltip]ие моряки"
 norwegian_sailors_desc: "С самого основания королевства наш народ жил тем, что даёт ему море и морской берег: рыбалка, набеги и морские сражения. У наших моряков больше опыта, чем у любой другой морской державы. И мы продолжим его накапливать."
 venetian_galleys: "[GetCountry('VEN').GetAdjectiveWithNoTooltip]ие галеры"
 venetian_galleys_desc: "Галеры — основа нашей национальной и торговой безопасности. Поэтому большая часть нашей военно-морской тактики основана на использовании галер для борьбы с любым морским противником."
 venetian_oarsmen_conscription: "Призыв [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]их гребцов"
 venetian_oarsmen_conscription_desc: "Великий флот нашей державы остро нуждается в моряках. Чтобы решить этот вопрос, мы готовы ввести воинскую повинность для гребцов и приковывать их к скамьям цепью. Неважно, насколько им это не понравится — так мы закроем потребность в моряках."
 dutch_trade_fleet: "Голландский торговый флот"
 dutch_trade_fleet_desc: "#TOOLTIP:CONTINENT,europe,X #L Европейские#!#! державы используют флот для демонстрации своей военной мощи на море. Мы же, пока наши соседи обстреливают побережья друг друга, будем использовать флот, чтобы добираться до самых дальних уголков мира и торговать с чужеземцами."
 basque_mariners: "[ShowCultureNameWithNoTooltip('basque')]ие мореходы"
 basque_mariners_desc: "На протяжении многих лет наши люди добывали китов на самом краю земли, совершали набеги на побережья и привозили драгоценные товары из других стран, постигая за долгие годы плаваний тайны океана. Эти знания сделали наших моряков смелыми и надёжными, бесценными для любого флота, в котором они служат."
 maritime_law: "Морское право"
 maritime_law_desc: "Морское право, именуемое также адмиралтейским или военно-морским правом, — это особый свод правовых принципов и норм, регулирующих различные аспекты морской деятельности и торговли. Он охватывает широкий круг вопросов навигации, перевозок, торговли и сопутствующей деятельности в океанах, морях и на других судоходных путях. Он регулирует морские контракты, покупку и регистрацию судов, морское страхование, спасение грузов и права на товары, поднятые с затонувших кораблей, ответственность и компенсации за происшествия в море, права и обязанности экипажа, а также многие другие аспекты. Морское право призвано обеспечить безопасное, организованное и справедливое судоходство и разрешить споры, которые могут возникнуть в рамках морской деятельности."
 forestry_ordinance: "Лесной ордонанс"
 forestry_ordinance_desc: "Не всякое дерево в лесу пригодно для постройки кораблей. Чтобы без исключения каждый корабль отличался превосходным качеством, мы установим закон, по которому каждое сваленное дерево, заслужившее одобрение наших корабелов, будет незамедлительно отправляться на верфь."
 mandatory_impressment: "Принудительная вербовка"
 mandatory_impressment_desc: "Каждое прибрежное поселение будет обязано отправлять молодых рекрутов на морскую службу. Нашему флоту они будут посвящать не менее года."
 navy_audits: "Военно-морская инспекция"
 navy_audits_desc: "Флот, состоящий из ветхих кораблей, может подвести в трудную минуту. По этой причине мы будем планомерно проводить инспекции на главных верфях и в портах, чтобы корабли постоянно находились в идеальном состоянии."
 protect_trade_routes: "Защита торговых путей"
 protect_trade_routes_desc: "Флот будет охранять основные торговые пути, чтобы держать пиратов и прочий сброд подальше от наших торговых кораблей."
 shipwright_standard_regulation: "Положение о корабельных мастерах"
 shipwright_standard_regulation_desc: "Чтобы повысить эффективность строительства судов, мы выработаем специальные правила для корабелов."
 ara_consulate_sea: "Консолято дель маре"
 ara_consulate_sea_desc: "Консолято дель маре, или «Морской консулат», — это новый квазисудебный орган, который будет обеспечивать соблюдение норм морского и торгового права."
 nav_maritime_code: "Наваррский морской кодекс"
 nav_maritime_code_desc: "Этот кодекс основан на оригинальном «Фуэро Сан-Себастьяна» — старейшем своде морских законов в #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Он регулирует деятельность всех портов в наших владениях и описывает права и обязанности их жителей."
 piracy_law: "Законы о пиратстве"
 piracy_law_desc: "Законы о пиратстве определяют официальную позицию нашей страны в решении проблем, связанных с пиратами. Они включают акты, положения и правовые доктрины, разработанные для эффективной борьбы с пиратством, а также воплощают коллективную стратегию и меры, которые наша страна предпринимает для обеспечения безопасности на море и защиты наших вод от пиратов. Или же это просто правила, которых мы придерживаемся, когда сами промышляем пиратским ремеслом."
 state_piracy_policy: "Государственное пиратство"
 state_piracy_policy_desc: "Наша держава всецело одобряет действия пиратов против наших врагов. Пусть репутация и страдает, однако такая тактика приносит стране невероятную экономическую выгоду."
 has_state_piracy_policy_access: "Обладает [Concept('advance', 'улучшением')|e] «[ShowAdvanceName('privateers')]» или «[ShowAdvanceName('letters_of_marque')]», либо является одной из соответствующих держав."
 issue_letter_of_marque_policy: "Каперские свидетельства"
 issue_letter_of_marque_policy_desc: "Пиратство мы не поддерживаем, но можем задействовать таких разбойников против наших врагов. Мы будем выдавать капитанам каперские свидетельства, чтобы они могли свободно нападать на суда наших врагов, не опасаясь преследования."
 has_privateers_or_LoM_advances: "Обладает [Concept('advance','улучшением')|e] «[ShowAdvanceName('privateers')]» или «[ShowAdvanceName('letters_of_marque')]»."
 anti_piracy_policy: "Борьба с пиратством"
 anti_piracy_policy_desc: "Наша держава задалась целью искоренять любые виды пиратства, которые только могут здесь зародиться. Каждый акт пиратства будет наказываться по закону, а корабли, замешанные в этих злодеяниях, будут уничтожаться без пощады."
 anti_piracy_policy_at: "Мнение о нас каждой известной [Concept('country', 'державы')|e], принявшей [Concept('policy', 'политику')|e] «[ShowPolicyName('state_piracy_policy')]», изменяется на [ShowBiasValue('allows_state_piracy_modifier')|+=0]."
 anti_piracy_policy_dt: "Мнение о нас каждой известной [Concept('country', 'державы')|e], принявшей [Concept('policy', 'политику')|e] «[ShowPolicyName('state_piracy_policy')]», изменяется на [ShowBiasValue('allows_state_piracy_modifier')|-=0]."
 witchcraft_act: "Закон о колдовстве"
 witchcraft_act_desc: "Если мы стремимся к правоверной жизни и избавлению общества от нравственного разложения и зла, надо обратить внимание на растущую тревогу людей относительно ведьм и оккультизма."
 witchcraft_banned: "Запрет колдовства"
 witchcraft_banned_desc: "Богомерзкое колдовство и обращение к ведьмам за помощью или советом отныне караются смертью. Любой, кто нарушит этот закон, поплатится за своё прегрешение…"
 witchcraft_ignored: "Игнорирование колдовства"
 witchcraft_ignored_desc: "Так называемое колдовство — всего лишь суеверие или результат несварения желудка. В любом случае, правительство не намерено тратить на него время."
 language_of_pleading: "Язык ходатайств"
 language_of_pleading_desc: "Основы нашей социальной иерархии и принципы судопроизводства должны быть лаконично и единообразно изложены на подходящем для нас языке."
 language_of_pleading_court: "Придворный язык"
 language_of_pleading_court_desc: "Чернь не сможет вмешиваться в дела государства, если #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правители#!#! будут вести судопроизводство исключительно на языке элит."
 language_of_pleading_common: "Общепринятый язык"
 language_of_pleading_common_desc: "Если повседневное судопроизводство будет вестись на доступном языке, простой люд с меньшей вероятностью будет нарушать закон."
 multi_lingual_court: "Многоязычный двор"
 multi_lingual_court_desc: "Предоставляя равные права всем языкам нашей державы, мы обеспечиваем поддержку #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинов#!#! и стабильность государства."
 statutes_of_lithuania_policy: "Статуты [GetCountry('LIT').Custom('CL_GEN')]"
 statutes_of_lithuania_policy_desc: "Этот свод кодифицированных норм закрепляет права и обязанности, которыми обладают представители высших сословий, а также способствует централизации."
 articles_of_agreement: "Статьи соглашения"
 articles_of_agreement_desc: "$articles_of_agreement$ призваны обеспечить общественный порядок на борту пиратского судна. Все члены команды имеют одинаковое право голоса по всем вопросам, а вся добыча делится поровну. Подобные статьи нужны, чтобы обеспечить в республике всеобщую свободу и равенство перед законом."
 colonial_policy: "Колониальная политика"
 colonial_policy_desc: "Это решение определяет политику, которой наша держава будет руководствоваться в колониальных делах."
 settled_colonies: "Поселенческие колонии"
 settled_colonies_desc: "Мы проводим колониальную политику, согласно которой поощряется создание поселений на вновь открытых землях, где переселенцы из сердца нашей страны занимаются добычей и сбором [Concept('raw_materials', 'ресурсов')|e] и продолжают продвигаться вглубь территории."
 trade_colonies: "Торговые колонии"
 trade_colonies_desc: "Мы проводим колониальную политику, которая поощряет создание торговых постов и портов в стратегически важных районах для обмена различными товарами и открытия новых [Concept('markets','рынков')|e] на благо нашей экономики."
 encomienda_system_policy: "Энкомьенда"
 encomienda_system_policy_desc: "Мы назначим губернатора региона, который будет от нашего имени отвечать за сбор дани с коренного населения области. Такая организация управления позволяет основывать колонии быстрее и дешевле, однако определённо ухудшает отношение к нам местных жителей."
 valladolid_sepulveda: "Тезисы Сепульведы"
 valladolid_sepulveda_desc: "Мы проводим колониальную политику в соответствии с тезисами Сепульведы, которые гласят, что коренным жителям от природы суждено быть рабами и что рабство — лучший способ для #TOOLTIP:RELIGIONGROUP,christian,X #L христианских#!#! владык обратить их в истинную веру. Благодаря этому землевладельцы в наших колониях могут не бояться наказания за жестокое обращение с местным населением и получать больше прибыли от его труда."
 valladolid_las_casas: "Тезисы де лас Касаса"
 valladolid_las_casas_desc: "Мы проводим колониальную политику в соответствии с тезисами де лас Касаса, которые гласят, что местные жители не варвары и обладают свободой воли, поэтому должны принять христианство по собственному желанию, а за их обращение в рабство следует карать."
 has_unlocked_this_policy_tt: "Эта политика была открыта"
 portuguese_colonial_captains: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ие капитанства"
 portuguese_colonial_captains_desc: "Мы проводим колониальную политику, согласно которой чиновники, представляющие нашу империю, получают чисто символическое жалованье, но зато могут претендовать на значительную долю от колониальных доходов."
 portuguese_governorate_general: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ое генерал-губернаторство"
 portuguese_governorate_general_desc: "Наши колонии будут управляться одним ведомством, которому будут подчиняться все региональные капитанства. Это обеспечивает централизованное управление колониями."
 native_policy: "Туземная политика"
 native_policy_desc: "Этой политикой держава будет руководствоваться в отношении коренных жителей, населяющих наши колонии."
 native_trade: "Торговля"
 native_trade_desc: "Наши колониальные власти будут развивать торговлю с туземным населением, чтобы наладить постоянный приток ценных товаров на наши рынки."
 native_subjugation: "Подчинение"
 native_subjugation_desc: "Наши колониальные власти попытаются подчинить туземное население, чтобы получить новый выгодный источник рабочей силы для державы."
 native_integration: "Интеграция"
 native_integration_desc: "Наши колониальные власти попытаются интегрировать туземное население, чтобы сделать его более самодостаточным и укрепить социальную стабильность."
 administrative_system: "Форма государственного устройства"
 administrative_system_desc: "Любое государство нуждается в системе управления и организации своей территории. Выбрав подходящую структуру, мы сможем обеспечить уважение к власти даже в самых отдалённых уголках нашего государства."
 autonomous_councils: "Независимые советы"
 autonomous_councils_desc: "Наша держава состоит из множества провинций, каждая со своими законами и обычаями. Во главе каждой провинции стоит совет, который участвует в государственных делах и подстраивает местную политику под общий курс."
 central_councils: "Центральный совет"
 central_councils_desc: "Нашим государством управляет единый совет, члены которого принимают все ключевые политические решения. Обитателям отдалённых областей будет непросто до него достучаться."
 local_courts_administration: "Местные суды"
 local_courts_administration_desc: "Государство передало часть своих полномочий властям на местах, позволив им адаптировать органы управления, чтобы более эффективно справляться с проблемами и потребностями местного населения."
 feudal_administration: "Феодальное государство"
 feudal_administration_desc: "Мы правим не напрямую, а через ленников, присягнувших нам на верность. Влиятельные #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#!, чья преданность не вызывает сомнений, служат советниками в государствах, зависимых от нашей державы, и следят за тем, чтобы те сохраняли лояльность #TOOLTIP:ESTATE_TYPE,crown_estate,X #L верховной власти#!#!."
 confederal_union: "Конфедерация"
 confederal_union_desc: "Союз множества самостоятельных стран, которые являются верховной властью на своих территориях. Полномочия центрального правительства ограничены вопросами внешней политики, а внутренние дела решаются государствами в составе конфедерации."
 federal_state: "Федеративное государство"
 federal_state_desc: "Государство представляет собой объединение множества более мелких государств со своими обычаями и законами. Однако все они находятся под властью федерального правительства и соблюдают федеральный свод законов."
 unitary_administration: "Унитарное государство"
 unitary_administration_desc: "Государство представляет собой единое целое, а центральное правительство является верховной властью в стране. Провинции практически не имеют права голоса во внутренней политике державы."
 pyatina_policy: "Пятина"
 pyatina_policy_desc: "#italic Пятина#! — высшая единица административно-территориального деления Новгорода. Республика делится на пять пятин, четыре из которых прилегают к самому Новгороду, а пятая включает отдалённые территории."
 eyalet_division: "Эялеты"
 eyalet_division_desc: "#italic Эялеты#! — это основный вид административного деления [GetCountry('TUR').Custom('longname_ru_GEN')]. Каждым #italic эялетом#! управляет паша, а тот в свою очередь подчиняется великому визирю — главе центрального правительства. При этом основные законы государства не всегда соблюдались в эялетах, и каждый паша был волен использовать местные традиции и обычаи для более эффективного управления населением."
 merindad_policy: "Меринии"
 merindad_policy_desc: "#italic Меринии#! — это вид административно-территориального деления в королевствах [GetCountry('ARA').GetName], [GetCountry('CAS').GetName] и [GetCountry('NAV').GetName], своего рода промежуточные органы управления между правительством, городами и феодальными владениями. Во главе меринии стоит мерино — представитель центральной власти, наделённый административными и судебными полномочиями на вверенной ему территории."
 ara_royal_ordinances_policy: "[GetCountry('ARA').GetAdjectiveWithNoTooltip]ие королевские ордонансы"
 ara_royal_ordinances_policy_desc: "Королевские ордонансы — свод положений, регулирующих различные аспекты деятельности и быта королевского дома. В нём подробно описаны обязанности и задачи придворных чиновников, а также нормы проведения коронации для арагонских монархов."
 calpixque_system_policy: "Кальпикски"
 calpixque_system_policy_desc: "#TOOLTIP:CULTURE,$nahua_culture_tt$,X #L Науаская#!#! система управления возникла на основе более ранней структуры из наследственных правителей провинций, или #italic тлатоани#!. Теперь провинциями управляют назначенные из столицы чиновники-#italic кальпикски#!, над которыми стоят #italic уэкальпикски#!, или верховные наместники. Они обеспечивают сбор дани в провинциях под надзором столичного чиновника #italic петлакалькатля#!. Для усиления контроля над особенно непокорными провинциями назначались военные губернаторы, или #italic куаутлатоани#!."
 tongues_policy: "Языки"
 tongues_policy_desc: "Система #italic языков#! распределяет членов и имущество Ордена на основе этнолингвистического деления. Каждый язык подразделяется на приораты, великие приораты, бальяжи и командорства. В столице Ордена у каждого языка есть своё #italic подворье#!."
 rajya_policy: "Раджья"
 rajya_policy_desc: "#italic Раджья#! — это основные провинции [GetCountry('VIJ').Custom('longname_ru_GEN')]. Каждой из них управляет военачальник вместе с представителем правящей династии. Управление осуществляется на родном языке региона, что позволяет более эффективно применять законы."
 poligar_system_policy: "Палаяккарары"
 poligar_system_policy_desc: "На наших землях проживает множество мелких племён и кланов. Если интегрировать их в нашу систему управления государством, они могли бы принести немалую пользу. Эти #italic палаяккарары#! могли бы отвечать за правопорядок, строительство укреплений, работать в местных органах власти или занимать офицерские должности в армии. А главное — они могли бы привлечь на нашу сторону своих соплеменников и обеспечить нас постоянным притоком рекрутов."
 zabt_system_policy: "Забти"
 zabt_system_policy_desc: "Наше государство заинтересовано в том, чтобы повышать производительность труда, в то же время сохраняя строгий контроль за экономикой регионов. К несчастью, управление экономической деятельностью наших многочисленных подданных требует колоссальных материальных и людских ресурсов, и мы не всегда справляемся с этой задачей.\nЧтобы решить эту проблему, мы придумали систему #italic забти#!, которая предполагает регулярный учёт пахотных земель, сбор сведений об урожайности и оценку качества почв. Обладая этой информацией, мы рассчитываем стандартную сумму податей и взимаем её деньгами, а не продуктами. Это создаёт почву для систематического и предсказуемого налогообложения, при котором доходы казны отражают реальную производительность нашего сельского хозяйства."
 adelantamiento_system: "Аделантамьенто"
 adelantamiento_system_desc: "#italic Аделантамьенто#! — это система управления, разработанная [GetCountry('CAS').Custom('predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('CAS').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('CAS').Custom('CL_tt')],X [GetCountry('CAS').Custom('CL_PREP')|L]#!#!. По этой системе в приграничных провинциях и недавно завоёванных территориях губернаторами назначаются представители #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L знати#!#!, или #italic аделантадо#!, подчиняющиеся непосредственно правителю. В своих отдалённых регионах аделантадо обладают широкими военными, судебными и административными полномочиями. Зачастую они финансируют экспедиции из собственной казны, получая взамен новые земли и власть."
 decentralized_trade_federations: "Децентрализованная торговая федерация"
 decentralized_trade_federations_desc: "Мы решили, что #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#!, управляющие этими регионами, должны получить определённую самостоятельность в решении экономических вопросов на местах. Это позволит значительно расширить нашу торговую сеть."
 regulations_of_the_royal_court: "Устав королевского двора"
 regulations_of_the_royal_court_desc: "Ряд документов, где прописаны основные функции нашего правительства: начиная с церемониального этикета при коронации, продолжая организацией повседневной деятельности #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителей#!#!, и заканчивая содержанием нашей армии. Эти документы служат основой для правительства и тайного совета, известного как #italic савазиро#!."
 maj_office_of_the_mahapatih: "Должность Махапати"
 maj_office_of_the_mahapatih_desc: "#Italic Махапати#! по сути заменяет премьер-министра и оказывает колоссальное влияние на политику. Тот, кто занимает этот пост, становится вторым лицом в государстве и отвечает за решение таких важных государственных вопросов, как военная экспансия и бесперебойная работа правительства."
 education_elites_law: "Элитарное образование"
 education_elites_law_desc: "Образование нашей элиты имеет существенное значение. Предоставление высшему классу широкого доступа к соответствующим произведениям искусства поможет нам достичь культурных целей как внутри страны, так и за её пределами, а также поспособствует созданию новых шедевров и приумножению нашего величия!"
 forums_of_thought: "Открытые учебные заведения"
 forums_of_thought_desc: "Образование должно быть доступным для всех, кто хочет его получить. Мы распахнём двери наших учебных заведений и позволим делиться знаниями со всеми жителями нашей страны. Мы не боимся нововведений и хотим развивать мышление наших подданных — вот что отличает нашу державу от других государств."
 clerical_institutions: "Богословские учебные заведения"
 clerical_institutions_desc: "Национальная идентичность нашего народа неотделима от веры и руководящей роли духовенства. Для закрепления роли религии в государстве следует объединить религиозные и образовательные учреждения, чтобы они воспитывали наших подданных по единой программе."
 mixed_institutions: "Смешанные учебные заведения"
 mixed_institutions_desc: "Оптимальным может оказаться взвешенный подход, который предоставит людям ценные знания и обеспечит доступ к образованию, не вызвав возмущения со стороны духовенства и населения в целом. Мы попробуем найти компромисс между религиозным и светским мышлением."
 education_of_the_theocrat: "Теократическое образование"
 education_of_the_theocrat_desc: "Судьба нашего государства — в руках божественных сил, которым подвластно всё сущее. Священный долг нашего правителя состоит в том, чтобы толковать знамения небес и оглашать их подданным, чтобы мы и впредь пользовались благоволением свыше. Чтобы избежать ошибочных толкований, государство должно направить все усилия на обучение будущих правителей."
 education_of_the_court: "Придворное образование"
 education_of_the_court_desc: "Глава нашего государства воплощает волю всего правительства, однако всем людям свойственно ошибаться. Образованный двор обеспечит правителю необходимую поддержку, которая позволит свести его промахи к минимуму."
 education_of_the_missionaries: "Миссионерское образование"
 education_of_the_missionaries_desc: "Язычники и еретики постоянно испытывают нашу веру на прочность. Они отравляют умы наших благочестивых последователей губительными идеями, сбивая их с пути истинного и уводя во тьму. Чтобы противостоять этому злу, наши миссионеры должны чётко осознавать угрозу и быть крепки в своей вере."
 education_of_the_people: "Народное образование"
 education_of_the_people_desc: "Знания и образование — высшие ценности в жизни человека. Мы должны позаботиться о том, чтобы они были доступны всем нашим подданным. Человек рождается со свободой воли и мысли, и государство обязано защищать эти естественные права каждого жителя нашей страны."
 confucian_academies_education: "Конфуцианские академии"
 confucian_academies_education_desc: "Эти частные учебные заведения, в которых сочетаются функции школы и религиозного святилища, наставляют лучших учеников в классических текстах и конфуцианской философии, готовя их к экзаменам на государственную службу. Официально эти академии считаются частью системы образования страны, но фактически обладают немалой автономией и рядом привилегий, которые отличают их от прочих государственных институтов."
 scottish_noble_education: "Обязательное образование для аристократов"
 scottish_noble_education_desc: "Для повышения эффективности работы правительства отныне все #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! должны получать полноценное образование. Каждый представитель привилегированного сословия обязан знать латынь и разбираться в праве и искусствах."
 scottish_presbyterian_education: "Пресвитерианское образование"
 scottish_presbyterian_education_desc: "За обучение жителей нашей страны будет отвечать церковь. Средства на это пойдут из налогов, которые взимаются с землевладельцев."
 education_masses_law: "Массовое образование"
 education_masses_law_desc: "Народное образование имеет огромное значение для страны. Мы должны предоставить своим подданным широкий доступ к необходимым учебным материалам вне зависимости от их места в социальной иерархии. С образованным и подкованным в искусстве населением правительству будет легче достичь целей как внутри страны, так и за её пределами."
 uneducated_masses_education: "Необразованные массы"
 uneducated_masses_education_desc: "Какая польза от чтения и письма тем, чьё единственное предназначение — пахать землю? Массы должны заниматься своими полями и скотом, их следует держать подальше от опасных идей, которые прячутся под обложками книг."
 basic_religious_education: "Религиозные учения"
 basic_religious_education_desc: "Испытанный веками способ, при котором религиозные институты берут на себя ответственность за образование и воспитание новых поколений, а государство сосредоточено на более важных задачах…"
 theocratic_education: "Благочестивое образование"
 theocratic_education_desc: "Цель благочестивого образования — научить чётко распознавать божественный промысел. В конце концов, теология может быть более полезной, чем математика… пусть и не во всех ситуациях."
 apprenticeships_education: "Индивидуальное обучение"
 apprenticeships_education_desc: "Священный процесс, в ходе которого опытный наставник передаёт своему ученику все знания, накопленные им за долгую жизнь. Обычно об отношениях между мастером и подмастерьем договариваются официально, однако жадных до знаний учеников также могут обучать родители, уважаемые старейшины или цеховой старшина."
 oral_tradition_education: "Устное предание"
 oral_tradition_education_desc: "Мудрость старших поколений передаётся молодым через устные предания и театрализованные представления. Авторитетные члены общины пересказывают древние истории и объясняют их уроки, чтобы молодёжь могла запомнить их и повторить в будущем. Таким образом, история нашего народа сохраняется из поколения в поколение благодаря тем, кто был её свидетелем."
 personal_religious_education: "Персональное религиозное образование"
 personal_religious_education_desc: "Зачем сводить всё образование к преподаванию в официальных учебных заведениях, если печатный станок позволяет устроить школы прямо на дому? Пусть наши подданные занимаются самообразованием и сами решают, какие знания нужны им в жизни."
 epic_tradition_education: "Эпическое предание"
 epic_tradition_education_desc: "Молодёжь лучше всего усваивает знания, когда они преподносятся в форме захватывающих, запоминающихся историй — увлекательных и простых для понимания. Многое можно почерпнуть из удивительных рассказов наших предков, и мы позаботимся о том, чтобы их уроки не были забыты."
 epic_tradition_education_sects: "$epic_tradition_education$"
 epic_tradition_education_sects_desc: "$epic_tradition_education_desc$"
 secular_education: "Светское образование"
 secular_education_desc: "Храмы — не учебные заведения, а божественные обители. Светское обучение и религиозное наставление должны быть отделены друг от друга, как грешный мир отделён от царства небесного."
 #Distribution of Power
 distribution_of_power_law: "Распределение власти"
 distribution_of_power_law_desc: "Распределение власти определяет границы полномочий правителя, сословий и органов управления. Государство — это сложный и хрупкий механизм, сбалансированное распределение власти обеспечивает ему стабильность, тогда как чрезмерный перекос в пользу одного из институтов заканчивается тиранией либо параличом управления."
 dop_traditional_distribution_of_power: "Традиционное распределение"
 dop_traditional_distribution_of_power_desc: "Власть традиционно распределяется между правителем и элитами общества. Такой порядок не нарушает установленные нормы и не благоволит ни главе государства, ни аристократии."
 dop_law_parliament: "Парламент"
 dop_law_parliament_desc: "Парламент — это собрание представителей различных сословий державы. Его задача — помогать правителю советом, утверждать новые законы и налоги, а также предотвращать злоупотребления королевской властью. Не имея возможности обратиться к трону напрямую, подданные могут передавать жалобы через своих парламентских представителей, что даёт им ограниченную возможность влиять на управление страной."
 dop_law_gbara: "Гбара"
 dop_law_gbara_desc: "Гбара — это совещательный орган #ONCLICK:COUNTRY,[GetCountry('MAL').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('MAL').Custom('CL_tt')],X [GetCountry('MAL').Custom('CL_GEN')|L]#!#!, чьи полномочия закреплены в малийском своде законов Курукан-Фуга. #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократы#!#! представляют многочисленные кланы нашего государства и сдерживают власть правящего мансы."
 dop_law_english_parliament: "[GetCountry('ENG').GetAdjectiveWithNoTooltip]ий парламент"
 dop_law_english_parliament_desc: "Парламент, одна из основных опор #L [GetCountry('ENG').GetAdjective|l]ого#! правительства, фактически является преемником возникшего ещё в Средние века #italic Великого совета#!, или Magnum Concilium. Его основная функция — следить за тем, чтобы [GetCountry('ENG').GetGovernment.GetRulerTitle|l] не [Select_CString(GetCountry('ENG').GetGovernment.GetRuler.IsFemale, 'злоупотребляла', 'злоупотреблял' )] своей властью. Вопросы налогообложения и законодательства требуют обязательного обсуждения в парламенте, что исключает возможность абсолютизации власти."
 dop_law_navarrese_courts: "Наваррские кортесы"
 dop_law_navarrese_courts_desc: "#TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократы#!#!, #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священники#!#! и #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожане#!#! сформировали совещательный орган под названием #italic Наваррские кортесы#!, в обязанности которого входят утверждение законов и налогов, а также выявление правовых нарушений. Несмотря на то что все сословия обсуждают вопросы совместно, голосуют они по отдельности. Позиция каждого сословия предварительно определяется большинством голосов. Для принятия решения требуется согласие всех трёх сословий. Наваррские кортесы могут не только при необходимости свергать и избирать правителей, но и в целом сдерживать власть монарха."
 dop_law_governing_senate: "Правительствующий сенат"
 dop_law_governing_senate_desc: "Правительствующий сенат — это высший государственный орган власти Российской империи, созданный взамен боярской думы. Сочетая в себе функции законосовещательной, судебной и исполнительной ветвей власти, Сенат является влиятельным учреждением, подчиняющимся только императору."
 dop_law_estates_general: "Генеральные штаты"
 dop_law_estates_general_desc: "Генеральные штаты — это собрание феодального правительства Франции. Они выполняют законодательные и консультативные функции, а также представляют интересы #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#!, #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священников#!#! и #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L крестьян#!#!, к которым также причисляются #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожане#!#!. В отличие от прочих парламентов и собраний, Генеральные штаты играют незначительную роль, поскольку для принятия поправок к правилам, например для повышения налогов, одобрение с их стороны не требуется."
 dop_law_assemblee_nationale: "Национальное собрание"
 dop_law_assemblee_nationale_desc: "Национальное собрание представляет собой современный парламент, рождённый из праха Старого режима и прежней ассамблеи сословий, известной под названием Генеральные штаты. #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократы#!#! и #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священники#!#! уже не являются главенствующей силой собрания, а #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожане#!#! и #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L крестьяне#!#! принимают более активное участие в делах государства."
 dop_favor_the_ruler: "Благосклонность к правителю"
 dop_favor_the_ruler_desc: "Соотношение сил должно быть в пользу главы государства, поскольку только он искренне заботится об интересах державы."
 dop_favor_the_nobles: "Благосклонность к элитам"
 dop_favor_the_nobles_desc: "#TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократы#!#! — сама основа нашего общества, без их руководящей роли наша страна обречена. $dop_last_sentence$"
 dop_favor_the_burghers: "Благосклонность к богачам"
 dop_favor_the_burghers_desc: "Гильдии и #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожане#!#! — соль земли, сердце нашей нации… и важный источник доходов казны. $dop_last_sentence$"
 dop_favor_the_clergy: "Благосклонность к священникам"
 dop_favor_the_clergy_desc: "Благодаря мудрым наставлениям #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священнослужителей#!#! вера раз за разом оберегает наше общество от невзгод. $dop_last_sentence$"
 dop_favor_the_commoners: "Благосклонность к простолюдинам"
 dop_favor_the_commoners_desc: "[ShowEstateTypeName('peasants_estate')] — это те, кто трудится изо дня в день, дабы обеспечить всеобщую потребность страны в основных ресурсах, таких как пища, без которой не может обойтись никто, сколь бы высоким ни было его положение. И именно они, возможно, более чем кто-либо иной, стремятся возвести наши владения на новые высоты процветания и величия. $dop_last_sentence$"
 dop_last_sentence: "Нам следует укреплять влияние этого сословия."
 dop_law_state_council: "Государственный совет"
 dop_law_state_council_desc: "Государственный совет — это высший совещательный орган России, созданный в качестве промежуточного звена между самодержавным режимом и губернскими думами, введёнными в ходе #TOOLTIP:GOVERNMENT_REFORM,speransky_liberalization_reform,X #L либеральных реформ Сперанского#!#!. Совет рассматривает предлагаемые правила, а также контролирует исполнение бюджета и государственные расходы, однако не имеет права предлагать изменения. Вместо этого он даёт рекомендации по рассматриваемым вопросам."
 dop_law_castilian_courts: "Кастильские кортесы"
 dop_law_castilian_courts_desc: "#italic Кастильские кортесы#! представляют сословия и ряд кастильских городов с правом голоса."
 dop_law_castilian_courts_reinforced: "Усилившиеся Кастильские кортесы"
 dop_law_castilian_courts_reinforced_desc: "В результате мятежа #italic конумерос#! [ShowEstateTypeName('crown_estate')|l] упрочат своё влияние над #italic кастильскими кортесами#!."
 dop_favor_the_kontors: "Благосклонность к конторам"
 dop_favor_the_kontors_desc: "Основой нашего финансового успеха является #TOOLTIP:BUILDING_TYPE,hanseatic_kontor,X #L ганзейская контора#!#!. Наши представительства разбросаны по всей #TOOLTIP:CONTINENT,europe,X #L Европе#!#!. Они используются для поддержания дипломатических отношений между нами и иностранными державами, а также выступают в качестве центров власти для #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожан#!#!."
 dop_office_of_the_eristavi: "Эристави"
 dop_office_of_the_eristavi_desc: "Титул #italic эристави#!, обозначающий одну из самых влиятельных государственных должностей, присваивается членам могущественных аристократических семей, давая им право собирать своё войско и командовать им. Обладатели этого титула играют важную роль во внутренней политике нашей державы."
 press_law: "Законы о печати"
 press_law_desc: "Они определяют порядок деятельности и регулирования печатной прессы в державе."
 state_press_only: "Государственная печать"
 state_press_only_desc: "Исключительное право на публикацию новостей принадлежит государству. Все иные формы печати являются противозаконными."
 censored_press: "Подцензурная печать"
 censored_press_desc: "Вся печатная продукция должна быть одобрена государством, которое вправе подвергать цензуре любые материалы, признанные нежелательными."
 free_press: "Свободная печать"
 free_press_desc: "Граждане могут беспрепятственно печатать всё, что им заблагорассудится."
 immigration_law: "Пограничный контроль"
 immigration_law_desc: "Это правило определяет, могут ли люди [Concept('migration','посещать и покидать')|e] нашу державу."
 open_borders_law: "Открытые границы"
 open_borders_law_desc: "Границы нашей державы открыты для всех, и каждый может свободно посетить или покинуть её."
 closed_borders_law: "Закрытые границы"
 closed_borders_law_desc: "Никому не разрешается посещать или покидать нашу державу."
 mining_law: "Горное право"
 mining_law_desc: "Этот свод правил определяет, кому принадлежит добыча полезных ископаемых в державе."
 german_mining_law: "Горный устав"
 german_mining_law_desc: "Государство распределяет права на добычу полезных ископаемых, благодаря чему горные работы производятся оперативно и эффективно."
 zimbabwe_mining_law: "Под контролем правителя"
 zimbabwe_mining_law_desc: "Все редкие минералы принадлежат непосредственно правителю, что позволяет ему строго контролировать их добычу."
 nobles_mining_law: "Горные работы под контролем аристократов"
 nobles_mining_law_desc: "[ShowEstateTypeName('nobles_estate')] контролируют добычу полезных ископаемых."
 burghers_mining_law: "Горные работы под контролем горожан"
 burghers_mining_law_desc: "[ShowEstateTypeName('burghers_estate')] контролируют добычу полезных ископаемых."
 peasants_mining_law: "Горные работы под контролем простолюдинов"
 peasants_mining_law_desc: "[ShowEstateTypeName('peasants_estate')] контролируют добычу полезных ископаемых."
 novo_brdo_mining_law: "Ново-Брдоский законник"
 novo_brdo_mining_law_desc: "#italic Ново-Брдоский#! законник регулирует права собственности, меры безопасности и экономическую деятельность, а также способствует развитию и процветанию наших шахтёрских сообществ."
 royal_fifth_law: "Королевская пятая"
 royal_fifth_law_desc: "Согласно древнему имущественному праву, #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правитель#!#! может претендовать на природные богатства державы. Однако современному монарху не пристало быть тираном, поэтому это право было заменено на двадцатипроцентный налог на добычу всех драгоценных металлов в державе и её колониях."
 amazigh_familial_connections: "Семейные связи амазигов"
 amazigh_familial_connections_desc: "Многие племена, населяющие наши земли, участвуют в решении местных вопросов. Наше отношение к ним может существенно повлиять на ход истории."
 reliance_on_local_tribes: "Зависимость от местных племён"
 reliance_on_local_tribes_desc: "Местные вожди и лидеры имеют на людей большое влияние. Если умилостивить их и заручиться их поддержкой, нам будет легче воплощать планы в жизнь."
 cordial_relations: "Тёплые отношения"
 cordial_relations_desc: "Хотя мы напрямую не признаём верховенство племён в решении местных вопросов, сохранение здоровых и уважительных отношений с ними будет полезно всем нам."
 refuse_recognition: "Никакой автономии"
 refuse_recognition_desc: "Племена, которым мы великодушно позволяем жить на наших землях, слишком долго пытались ослабить нашу власть. Чтобы укрепить её, мы должны продемонстрировать силу и приструнить эти мятежные фракции."
