 #Swiss Confederation Laws
 io_policy_vote_active_cooldown: "Международное голосование по смене политики"
 sc_policy_proposal_frequency: "Частота предложений по политике"
 sc_policy_proposal_frequency_desc: "Правило администрирования законопроектов в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#!."
 sc_frequent_policy_proposals: "Частые предложения по политике"
 sc_frequent_policy_proposals_desc: "Изменение правил и политик — частое явление, происходящее в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! каждые 4 года."
 sc_moderate_policy_proposals: "Умеренные предложения по политике"
 sc_moderate_policy_proposals_desc: "Хотя это и важный процесс, администрирование законов и предложений по политике в #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! требует значительных усилий, поэтому законопроекты вносятся только раз в 8 лет."
 sc_religious_affairs: "Религиозные дела"
 sc_religious_affairs_desc: "[ShowSituationName('reformation')] набирает обороты, из-за чего религиозное единство конфедерации находится в шатком положении. Необходимо решить эту проблему, иначе конфликт веры грозит разорвать унию на части."
 sc_clear_religious_chaos_tt: "[ShowLawName('sc_internal_politics')] и [ShowLawName('sc_war_politics')|l] теперь распространяются на всех участников, независимо от их [Concept('religion', 'религии')|e]."
 sc_mending_schism: "Исправление раскола"
 sc_mending_schism_desc: "Стабильность и безопасность #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! выше религиозных распрей #TOOLTIP:SITUATION,reformation,X #L Католической Реформации#!#!. Все участники должны воздержаться от вражды из-за веры."
 sc_enforcing_religious_unity: "Установление религиозного единства"
 sc_enforcing_religious_unity_desc: "Религия играет важную роль в жизни участников #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#!, а посему её религиозное единство имеет первостепенное значение. Все кантоны должны так или иначе следовать одной и той же вере."
 sc_only_defending_same_religion_allies_tt: "Текущая #TOOLTIP:LAW,sc_war_politics,X #L военная политика#!#! идёт на пользу только участникам, которые придерживаются одной веры."
 sc_relations_with_hre: "Имперские отношения"
 sc_relations_with_hre_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарская конфедерация#!#! является частью #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#! с момента своего создания. Однако #TOOLTIP:SITUATION,reformation,X #L Католическая Реформация#!#! вызвала недовольство у многих участников конфедерации…"
 sc_remain_in_the_hre: "Оставаться в империи"
 sc_remain_in_the_hre_desc: "Хотя #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарская конфедерация#!#! — успешное объединение, способное защитить своих участников от иностранных держав, но оно плохо подходит для противостояния военной мощи гораздо более крупных государств. Оставаясь в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#!, мы предоставим #TOOLTIP:CULTURE,$swiss_group_tt$,X #L швейцарскому#!#! народу больше необходимой поддержки."
 sc_remain_in_the_hre_tt: "Оставаться в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#!"
 sc_prestige_malus_tt: "Каждый участник теряет [ShowNamedValue('prestige_extreme_penalty')|+=2%] ед. [Concept('prestige', 'престижа')|e]"
 sc_leave_the_hre: "Покинуть империю"
 sc_leave_the_hre_desc: "Хотя внешние враги не редкость, самые большие угрозы для #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! исходят изнутри самой #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской империи#!#!, обещавшей защищать своих участников. Оставаясь в империи, мы лишь подвергаемся риску."
 sc_leave_the_hre_tt: "Покинуть #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую империю#!#!"
 sc_every_member_leaves_hre_tt: "Все участники покидают #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священную Римскую империю#!#! и не смогут больше к ней присоединиться, пока остаются участниками #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#!"
 sc_representative: "#L [ShowCultureGroupNameWithNoTooltip('swiss_group')]ий#! представитель"
 sc_representative_desc: "Каждому виду организации требуется спикер — представитель, который будет лицом политических субъектов внутри и за пределами организации. Однако #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарская конфедерация#!#! может быть исключением из этого правила…"
 sc_canton_representative: "Представитель-кантон"
 sc_canton_representative_desc: "Некоторые кантоны богаче или влиятельнее других. Таким образом, #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарскую конфедерацию#!#! будет представлять не человек, а город-государство."
 sc_councillor_representative: "Советник-представитель"
 sc_councillor_representative_desc: "Кантонам #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! следует отказаться от части своего влияния и назначить одного человека лицом конфедерации."
 sc_power_of_the_sovereign: "Во главе конфедерации стоит [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]"
 sc_power_of_the_sovereign_desc: "Представитель конфедерации мог бы потребовать больше полномочий и влияния в унии, чтобы укрепить свои позиции на общественной арене."
 sc_sovereign_representative_power: "Представительная власть"
 sc_sovereign_representative_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] имеет право попросить помощи у участников #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! по различным вопросам, начиная от финансовой помощи и заканчивая военной поддержкой."
 sc_sovereign_religious_power: "Религиозная власть"
 sc_sovereign_religious_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] не обладает широкими полномочиями и заведует лишь религиозными делами #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#!."
 sc_sovereign_absolute_power: "Абсолютная власть"
 sc_sovereign_absolute_power_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] управляет #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерацией#!#! как единым государством. Таким образом, правитель пользуется всеми привилегиями и исполняет все обязанности, как если бы он был монархом конфедерации."
 sc_election_method: "Система выборов"
 sc_election_method_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! избирается по надлежащему решению со стороны соответствующего законодательного органа."
 sc_direct_vote: "Прямое голосование"
 sc_direct_vote_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] избирается напрямую участниками #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#!. Каждый участник имеет один голос и право представлять конфедерацию."
 sc_lottery: "Жеребьёвка"
 sc_lottery_desc: "Только Господь Бог может решать, кто будет представлять #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарскую конфедерацию#!#!. Выборы осуществляются посредством тайной жеребьёвки, решающим фактором в которой является судьба."
 sc_rotation: "Чередование"
 sc_rotation_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] назначается по очереди. Каждый участник #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! должен представлять конфедерацию хотя бы раз, прежде чем бывший лидер сможет снова получить власть."
 sc_ruling_period: "Период правления"
 sc_ruling_period_desc: "У конфедерации может быть [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]. Однако нужно определить будет ли [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] служить унии пожизненно или в течение определённого времени."
 sc_timed: "Временное лидерство"
 sc_timed_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! находится у власти только в течение установленного периода. После этого срок полномочий истекает, и избирается новый [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle|l]."
 sc_lifelong: "Пожизненное лидерство"
 sc_lifelong_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! служит ей всю жизнь. Выборы проводятся только после смерти или принудительной отставки правителя."
 sc_election_frequency: "Частота выборов"
 sc_election_frequency_desc: "Теперь, когда [ShowLawName('sc_ruling_period')|l] определён, перейдём к следующему вопросу — частоте проведения выборов, на которых будет избираться новый [GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle]."
 sc_biyearly_elections: "Выборы раз в 2 года"
 sc_biyearly_elections_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! выбирается каждые 2 года."
 sc_four_yearly_elections: "Выборы раз в 4 года"
 sc_four_yearly_elections_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! выбирается каждые 4 года."
 sc_eight_yearly_elections: "Выборы раз в 8 лет"
 sc_eight_yearly_elections_desc: "[GetUniqueInternationalOrganization('swiss_confederation').GetLeaderTitle] #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! выбирается каждые 8 лет."
 sc_internal_politics: "Внутренняя политика"
 sc_internal_politics_desc: "Хотя #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарская конфедерация#!#! — это прежде всего союз, созданный в оборонительных целях, очевидно, что внутренние дела конфедерации также должны решаться совместными силами."
 sc_forbid_internal_wars: "Запрет на внутренние войны"
 sc_forbid_internal_wars_desc: "Нельзя допустить, чтобы мелкие споры переросли в кровавые конфликты. Каждый участник #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! должен решать свои проблемы с другим участником с помощью судей конфедерации, а не на поле боя."
 sc_forbid_internal_wars_tt: "Ни один участник #TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарской Конфедерации#!#! не может атаковать другого участника"
 sc_forbid_same_religion_internal_wars_tt: "Ни один участник #TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарской Конфедерации#!#! не может атаковать другого участника, исповедующего одну с ним [Concept('religion','религию')|e]"
 sc_allow_internal_wars: "Разрешены внутренние войны"
 sc_allow_internal_wars_desc: "Войны — неотъемлемая часть человеческой истории. Да, приятного в них мало, но любые конфликты делают нас сильнее."
 sc_membership_regulation: "Регламентация членства"
 sc_membership_regulation_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] изначально создана #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарцами#!#! для защиты от династии Габсбургов, чьё влияние в регионе стало слишком значительным. Однако до сих пор так и не решено, кто имеет право вступить в объединение…"
 sc_swiss_culture_and_geography: "Только коренные швейцарцы"
 sc_swiss_culture_and_geography_desc: "Конфедерация — сугубо #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарское#!#! объединение, поэтому к ней могут присоединиться только державы конкретной культуры и региона."
 sc_swiss_culture_and_geography_tt: "Присоединиться к объединению могут только державы со #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарской#!#! культурой в качестве [Concept('primary_culture','основной')|e]. При этом их [Concept('capital','столица')|e] должна находиться в #TOOLTIP:AREA,central_switzerland_area,X #L центральной#!#!, #TOOLTIP:AREA,eastern_switzerland_area,X #L восточной#!#! или #TOOLTIP:AREA,western_switzerland_area,X #L западной Швейцарии#!#!"
 sc_just_swiss_culture: "Швейцарская культура"
 sc_just_swiss_culture_desc: "Несмотря на естественные границы, влияние #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарской#!#! культуры распространяется далеко за пределы Швейцарской Конфедерации. Поэтому стоит пересмотреть закон о том, кому можно присоединяться к объединению."
 sc_just_swiss_culture_tt: "Присоединиться к объединению могут только державы со #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарской#!#! культурой в качестве [Concept('primary_culture','основной')|e]"
 sc_swiss_or_swiss_relative: "Родственники швейцарцев"
 sc_swiss_or_swiss_relative_desc: "[GetInternationalOrganizationType('swiss_confederation').GetName] обладает большой мощью и влиянием не только благодаря #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарцам#!#!, но и за счёт вклада других народов, близких к нашей культуре."
 sc_swiss_or_swiss_relative_tt: "Присоединиться к объединению могут только державы, чья [Concept('primary_culture','основная культура')|e] или [Concept('language','язык')|e] являются #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарскими#!#!"
 sc_war_politics: "Военная политика"
 sc_war_politics_desc: "У #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! много внешних угроз. #TOOLTIP:CULTUREGROUP,swiss_group,X #L Швейцарский#!#! народ должен быть един в защите друг друга — тогда конфедерация сможет выжить в окружающей её политической анархии."
 sc_defensive_pact: "Оборонительный пакт"
 sc_defensive_pact_desc: "Участники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! будут призваны к оружию только в оборонительной войне против внешних угроз."
 sc_alliance: "Швейцарский союз"
 sc_alliance_desc: "Участники #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! могут обращаться друг к другу за помощью в стремлении расширить свою территорию. В случае внешнего вторжения все участники призываются к оружию, чтобы защитить своих товарищей по конфедерации."
 sc_united_war_efforts: "Совместные военные действия"
 sc_united_war_efforts_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарская конфедерация#!#! становится единым политическим центром для всех внешних государств. В каждой войне — наступательной или оборонительной — должны участвовать военные силы всех участников конфедерации."
 sc_call_to_arms_conditions_tt: "[Custom('GetSCCallToArmsTooltip')]"
 sc_call_to_arms_only_same_religion_tt: "$sc_call_to_arms_always_tt$, а призывающая сторона и призываемые исповедуют одну и ту же [Concept('religion', 'религию')|e]"
 sc_call_to_arms_always_tt: "Враг НЕ является членом #TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарской Конфедерации#!#!"
 sc_unification: "$SWI_ADJ$ое объединение"
 sc_unification_desc: "#TOOLTIP:CULTUREGROUP,swiss_group,X #L Швейцарские#!#! земли были раздроблены слишком долго. Если жители Альп хотят процветания и безопасности, им нужно объединиться под общим знаменем."
 sc_unification_movement_event_happened_tt: "Произошло [Concept('event','событие')|e] #Y «$flavor_swi.999.title$»#!. Для его срабатывания нужны следующие условия:\n\n[ShowTriggerConditions('flavor_swi_999_trigger',PlayerScope.Self)]"
 sc_unification_same_religion_tt: "Каждый участник исповедует либо #TOOLTIP:RELIGION,$catholic_tt$,X #L католичество#!#!, либо #TOOLTIP:RELIGION,$lutheran_tt$,X #L лютеранство#!#!, либо #TOOLTIP:RELIGION,$calvinist_tt$,X #L кальвинизм#!#!"
 sc_found_swiss_republic: "$SWI_ADJ$ая $republic$"
 sc_found_swiss_republic_desc: "Принципы и методы #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарской конфедерации#!#! хорошо воспринимаются каждым кантоном, так как все они стремятся к тому, чтобы их голос был учтён. Тем не менее децентрализованность конфедерации всегда будет ставить под угрозу безопасность и защищённость #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарского#!#! народа. Пришло время объединить конфедерацию в одно государство, а #TOOLTIP:GOVTYPE,republic,X #L республика#!#! при этом должна сохраниться."
 sc_found_swiss_republic_specific_tt: "Власти #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_GEN')|L]#!#! объединяют #TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарскую Конфедерацию#!#!. В результате формируется #L [GetCountry('SWI').GetAdjective|l]ая#! #TOOLTIP:GOVTYPE,republic,X #L республика#!#!"
 sc_found_swiss_republic_tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарская Конфедерация#!#! объединяется. В результате формируется #L [GetCountry('SWI').GetAdjective]ая#! #TOOLTIP:GOVTYPE,republic,X #L республика#!#!"
 sc_found_swiss_monarchy: "$SWI_ADJ$ая $monarchy$"
 sc_found_swiss_monarchy_desc: "Хотя изначально #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарская конфедерация#!#! была республиканской унией, ей пришлось столкнуться со множеством испытаний, противостоять которым было бы куда проще под руководством единого сильного лидера. Светлое будущее #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарского#!#! народа обеспечит только #TOOLTIP:GOVTYPE,monarchy,X #L монархия#!#!, которая должна прийти на смену конфедерации."
 sc_found_swiss_monarchy_specific_tt: "Власти #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_GEN')|L]#!#! объединяют #TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарскую Конфедерацию#!#!. В результате формируется #L [GetCountry('SWI').GetAdjective|l]ая#! #TOOLTIP:GOVTYPE,monarchy,X #L монархия#!#!"
 sc_found_swiss_monarchy_tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарская Конфедерация#!#! объединяется. В результате формируется #L [GetCountry('SWI').GetAdjective|l]ая#! #TOOLTIP:GOVTYPE,monarchy,X #L монархия#!#!"
 sc_found_swiss_theocracy: "$SWI_ADJ$ая $theocracy$"
 sc_found_swiss_theocracy_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,swiss_confederation,X #L Швейцарская конфедерация#!#! обязана своим нынешним положением не свободной воле республиканских голосов или авторитарной власти монархии, а лишь божественному провидению. Только #TOOLTIP:GOVTYPE,theocracy,X #L теократия#!#! позволит #TOOLTIP:CULTUREGROUP,swiss_group,X #L швейцарскому#!#! народу процветать в этом мире."
 sc_found_swiss_theocracy_specific_tt: "Власти #ONCLICK:COUNTRY,[THIS.GetCountry.Custom('CL_tt')] #TOOLTIP:COUNTRY,[THIS.GetCountry.Custom('CL_tt')],X [THIS.GetCountry.Custom('CL_GEN')|L]#!#! объединяют #TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарскую Конфедерацию#!#!. В результате формируется #L [GetCountry('SWI').GetAdjective|l]ая#! #TOOLTIP:GOVTYPE,theocracy,X #L теократия#!#!"
 sc_found_swiss_theocracy_tt: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$swiss_confederation_tt$,X #L Швейцарская Конфедерация#!#! объединяется. В результате формируется #L [GetCountry('SWI').GetAdjective|l]ая#! #TOOLTIP:GOVTYPE,theocracy,X #L теократия#!#!"
