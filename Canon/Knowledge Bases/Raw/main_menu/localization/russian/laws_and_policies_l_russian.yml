 ASSIGN_LAW_POLICY_TITLE: "Назначить правовую политику: $STRING$"
 #Custom Tags
 forbids_no_policy: "Политики должны быть доступны"
 #Monarchy Laws
 feudal_de_jure_law: "Феодальные «де-юре» законы"
 feudal_de_jure_law_desc: "Феодальное общество нашей державы основано на этих правилах."
 by_tradition: "Традиционные законы"
 by_tradition_desc: "Традиционные законы широко известны и практикуемы в нашей державе. Среди них такие известные средневековые своды правил, как #italic «О законах и обычаях Англии»#!, #italic «Саксонское зерцало»#! для Северной Германии и #italic «Барселонские обычаи»#! для Каталонии."
 by_blood: "Кровные законы"
 by_blood_desc: "Свод правил нашей державы не только отражает природу нашего народа, но и служит символом верховной власти правителя в соответствии со знаменитым высказыванием #italic rex in regno suo est imperator regni sui#!, что означает: «Король — император в своём королевстве»."
 medieval_levy_law: "Закон об ополчении"
 medieval_levy_law_desc: "Наша армия преимущественно состоит из ополченцев, набираемых из определённых [Concept('estates','сословий')|e] нашей державы. Они будут сражаться за нас, пока мы не распустим ополчение."
 all_cultures: "Всеобщее ополчение"
 all_cultures_desc: "Наши подданные разделят бремя призыва к оружию, независимо от родной [Concept('culture','культуры')|e]."
 noble_levies: "Аристократическое ополчение"
 noble_levies_desc: "[ShowEstateTypeName('nobles_estate')] нашей державы первыми откликнутся на призыв к оружию, ведь они сильнее прочих жаждут войны и готовы к ней."
 peasant_levies: "Крестьянское ополчение"
 peasant_levies_desc: "[ShowEstateTypeName('peasants_estate')] составляют костяк нашего ополчения, поэтому в случае войны нам стоит набирать как можно больше представителей этого сословия."
 longbow_competitions: "Состязания по стрельбе из лука"
 longbow_competitions_desc: "На праздниках каждый мужчина должен демонстрировать владение луком, а также изучать и оттачивать своё мастерство стрельбы. Подобные тренировки помогут нашим воинам снискать славу на поле боя и принести своей державе несметные богатства."
 ton_ta_jon_ta_ni_woro: "Тот-та-йон-та-ни-воро"
 ton_ta_jon_ta_ni_woro_desc: "На заре существования империи наша армия состояла из шестнадцати кланов, чьи лидеры поклялись защищать великого мансу #L [GetCountry('MAL').GetAdjective|l]ого#! государства. $ton_ta_jon_ta_ni_woro$, что в переводе означает #italic «шестнадцать рабов, несущих лук»#!, — это достопочтенные [ShowEstateTypeName('nobles_estate')|l] нашей державы, которые служат командирами [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]ой конницы."
 alarde: "Аларде"
 alarde_desc: "#italic $alarde$#! — это #L [GetCountry('CAS').GetAdjective|l]ая#! система набора ополчения, которая предписывает городам проводить особые военные парады, предназначенные для обучения войск. Так можно постоянно поддерживать воинов в боевой готовности на случай военного похода."
 royal_court_customs_law: "Обычаи монаршего двора"
 royal_court_customs_law_desc: "[ShowGovernmentTypeName('monarchy')] для поддержания стабильности в значительной мере опирается на традиции и культуру двора. Эти обычаи гарантируют передачу власти от правителя к наследнику и значительно ослабляют придворные интриги."
 aristocratic_court_policy: "Аристократический двор"
 aristocratic_court_policy_desc: "[ShowEstateTypeName('nobles_estate')] — это неотъемлемая часть нашего правительства. Благодаря тесным связям между знатью, монархом и двором мы можем контролировать и поощрять аристократические семейства взамен на их поддержку."
 balanced_court_policy: "Сбалансированный двор"
 balanced_court_policy_desc: "Монарший двор играет роль правительственного и культурного центра. Управление, дипломатия и военные вопросы столь же важны при дворе, как культура и внутренняя политика."
 court_of_culture_policy: "Культурный двор"
 court_of_culture_policy_desc: "Двор в первую очередь является владением монаршего семейства, символом культуры и престижа. Правительственные и административные вопросы отделены от придворной жизни."
 itinerant_court_policy: "Странствующий двор"
 itinerant_court_policy_desc: "Управляя державой подобных размеров, монарший двор не может оставаться на одном месте. Он перемещается по стране и решает административные вопросы непосредственно там, где это нужно."
 military_court_policy: "Военный двор"
 military_court_policy_desc: "Трата денег на что-то, помимо необходимого для функционирования двора, — это нелепость, которая лишь поощряет беспечность и лень. Монарх будет жить бережливо, направляя бюджет на поддержку армии."
 timurid_court_policy: "Тимуридский двор"
 timurid_court_policy_desc: "Наша держава живёт войной, однако для достижения истинного величия мы также должны уделять внимание развитию музыки, искусства и поэзии. Чтобы ускорить этот процесс, нам стоит принять культурные традиции покорённых нами народов, которые мы прежде считали чуждыми."
 valide_sultan_court_policy: "Валиде-султан"
 valide_sultan_court_policy_desc: "Как известно, «рай под ногами матери», поэтому мудрая и милосердная королева-мать должна занимать самое высокое положение при дворе, руководить заседаниями совета и участвовать в решении важных государственных вопросов."
 harem_policy: "Королевский гарем"
 harem_policy_desc: "Жизнь придворных протекает в уединении женских и мужских общин. В гареме обитают слуги и наложницы, которые соперничают за влияние на правителя."
 harem_law: "Законы гарема"
 harem_law_desc: "Гарем — важный институт монаршего двора, гарантирующий появление наследников."
 secluded_harem_policy: "Закрытый гарем"
 secluded_harem_policy_desc: "Гарем должен быть недоступен для всех, кроме членов двора. Поэтому он ведёт закрытый образ жизни и ему строго запрещено вмешиваться в дела монарха."
 public_harem_policy: "Открытый гарем"
 public_harem_policy_desc: "Наш гарем нужен не только для того, чтобы плодить законных наследников. Он также является символом престижа, власти и богатства монаршего семейства, а потому красота и таланты наложниц должны быть известны народу."
 powerful_harem_policy: "Могущественный гарем"
 powerful_harem_policy_desc: "Монарх — не более чем марионетка в руках хитроумных наложниц и евнухов. Истинная власть над страной находится в руках гарема, и государственные дела вершатся женщинами монаршего двора."
 dispersed_harem_policy: "Разделённый гарем"
 dispersed_harem_policy_desc: "Гарем разделён на несколько частей, а наложницы перемещаются так же, как и придворные. Если у наложницы рождается сын, её вместе с ребёнком отправляют в провинцию, где мать следит за образованием ребёнка и готовит его к правлению."
 luxurious_harem_policy: "Экстравагантный гарем"
 luxurious_harem_policy_desc: "Гарем служит для удовлетворения желаний правителя и демонстрации его огромного богатства. Лишь женщины самых благородных кровей достойны стать наложницами, которые будут предаваться праздности в роскошных чертогах монарха."
 #Republic Laws
 republican_foundation_law: "Основание республики"
 republican_foundation_law_desc: "Наша республика основывается на принципе народовластия, а не на господстве бессменного правителя. Тем не менее общественный порядок требует безукоризненного исполнения законов и решений правительства. Чтобы этого добиться, нам необходимо создать продуманную систему управления державой."
 republicanism_policy: "Республиканство"
 republicanism_policy_desc: "Эта держава является оплотом республиканских идеалов, продвигая принципы народовластия, гражданской добродетели и конституционного ограничения власти. При этом граждане страны активно участвуют в её управлении посредством голосования и государственной службы."
 authoritarianism_policy: "Авторитаризм"
 authoritarianism_policy_desc: "Хотя эта республика и не является монархией, любое инакомыслие здесь строго наказывается, а вся власть сосредоточена в руках узкой группы людей, которые не обязаны отчитываться перед гражданами. Несмотря на республиканскую основу подобных держав, их правительства больше заботятся о сохранении собственной власти, чем о благополучии народа."
 political_dynasties_policy: "Политические династии"
 political_dynasties_policy_desc: "В этой державе несколько семейств обрели значительное влияние и фактически взяли управление страной на себя. Со временем этот порядок стал настолько естественным, что теперь народ воспринимает их власть как должное, а государство охотно предоставляет членам этих семей важные должности в правительстве."
 meritocratic_rule_policy: "Меритократия"
 meritocratic_rule_policy_desc: "В нашей республике правители избираются вне зависимости от личных связей или влияния олигархов — их выбирает народ, исходя из известных достоинств и навыков. Система меритократии не делает различий между полами и охватывает все аспекты общества."
 virtues_of_politeia_policy: "Добродетели политии"
 virtues_of_politeia_policy_desc: "Полития учитывает интересы как знатных граждан, так и простолюдинов, позволяя обеим группам участвовать в управлении державой. Такая система обеспечивает общественную стабильность, при этом не позволяя какому-либо сословию обрести слишком большую власть."
 religious_values_policy: "Религиозные ценности"
 religious_values_policy_desc: "Религиозные ценности в значительной степени определяют общественную и политическую жизнь нашей республики. Духовные деятели пользуются большим уважением, побуждая правителей следовать нормам морали и мотивируя граждан голосовать в соответствии со своими религиозными убеждениями."
 republican_election_law: "Выборы"
 republican_election_law_desc: "Выборы играют важнейшую роль в нашей республике. Они не просто обеспечивают сменяемость власти, но и позволяют гражданам самим выбирать правителей, которые будут отстаивать их интересы."
 consolidated_power: "Консолидация власти"
 consolidated_power_desc: "Короткие сроки полномочий наших чиновников не позволяют нам реализовывать более сложные и масштабные проекты. В связи с этим правительство работает неэффективно, а популисты набирают всё больше влияния. Нам нужно реформировать систему выборов и продлить сроки государственной службы, чтобы чиновники успевали исполнять свои обязательства перед народом."
 frequent_elections: "Частые выборы"
 frequent_elections_desc: "Долго находясь у власти, правители часто теряют связь с реальностью. Кроме того, сама идея долгого правления противоречит принципам республики. Нам необходимо провести реформу избирательной системы, чтобы сократить сроки полномочий чиновников и усилить общественный контроль над их деятельностью."
 republican_power_law: "Республиканская власть"
 republican_power_law_desc: "Республика, как и любая другая форма правления, должна не только принимать решения, но и выполнять их. Для этого исполнительной власти нужно достигать даже самых отдалённых уголков державы."
 broad_executive_power_policy: "Обширная исполнительная власть"
 broad_executive_power_policy_desc: "С ростом нашей державы растёт и необходимость действовать быстро и эффективно. Единственный способ этого достичь — расширить полномочия исполнительной власти и предоставить ей все необходимые инструменты для управления."
 devolution_of_powers_policy: "Делегирование власти"
 devolution_of_powers_policy_desc: "Никто не способен в одиночку управлять такой сложной державой, как наша. Кроме того, столь большая власть в руках одного человека противоречит республиканским идеалам наших предков. Лучший способ реагировать на потребности растущей страны — это делегировать часть полномочий местным чиновникам, при этом сохраняя главенство центральной власти."
 absolute_presidential_power_policy: "Абсолютная власть президента"
 absolute_presidential_power_policy_desc: "Наши чиновники представляют интересы узкого круга своих избирателей, но важно помнить, что президент правит от имени всего нашего народа. Выборные представители должны служить лишь помощниками и советниками президента, который, в свою очередь, имеет абсолютную власть над республикой."
 new_men_policy: "Новые люди"
 new_men_policy_desc: "Нельзя доверять тем, кто слишком долго у власти. Во главе нашей республики должны встать новые люди, чья репутация ещё не запятнана коррупцией и другими тёмными делами."
 principle_of_administration_law: "Административные принципы"
 principle_of_administration_law_desc: "Если мы хотим стать примером для всех граждан, республика должна соответствовать руководящим принципам нашей политики."
 political_principle: "Политический принцип"
 political_principle_desc: "Мы — республика, и руководящие принципы нашей державы должны поддерживать эффективность политического аппарата и соблюдение политических идеалов."
 moral_principle: "Моральный принцип"
 moral_principle_desc: "Одна из главных функций государства — это защита моральных ценностей. Поскольку республика во многом полагается на добродетель граждан, мы должны бороться с коррупцией и грехом, искореняя их ради блага страны."
 protection_principle: "Принцип защиты"
 protection_principle_desc: "Важнейшим принципом республики является защита граждан. Хоть это и не самая популярная тема для обсуждения в правительстве, но поддержание вооружённых сил важно для обороны и сохранения внутренней стабильности."
 military_principle: "Военный принцип"
 military_principle_desc: "Наша республика окружена врагами, которые стремятся её уничтожить. Нам необходимо задействовать всю свою военную мощь, чтобы расширить границы державы и устранить нависшую над нами угрозу."
 enlightened_principle: "Просвещённый принцип"
 enlightened_principle_desc: "Просвещение — залог интеллектуального и духовного развития нашего общества. Сделав идеи просвещения приоритетными, мы сможем шагнуть в новую эпоху."
 commercialist_principle: "Торговый принцип"
 commercialist_principle_desc: "Коммерческий дух лежит в основе нашей республики. Сама человеческая природа подталкивает наших #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожан#!#! к погоне за прибылью, заставляя их продавать товары, накапливать капиталы и создавать предприятия."
 council_of_captains: "Совет капитанов"
 council_of_captains_desc: "Во главе нашей пиратской республики должны стоять самые отчаянные капитаны. Их союз помогает сплотить наше общество, поэтому их мнение должно быть решающим."
 republican_electorate_law: "Закон об электорате республики"
 republican_electorate_law_desc: "В основе нашей республики лежат выборы, поэтому, прежде чем мы сможем определить вектор развития державы, нам необходимо решить, кто имеет право участвовать в голосовании."
 landholders: "Землевладельцы"
 landholders_desc: "Землевладельцы составляют основу власти любого общества, и наша держава — не исключение. Нам стоит предоставить избирательное право всем гражданам, которые владеют землёй, и распределить количество голосов в соответствии с размером их собственности."
 citizenry: "Граждане"
 citizenry_desc: "Республика во всём опирается на своих граждан, поэтому совершенно логично, что каждый из них должен иметь право голосовать на выборах главы государства. Предоставив людям возможность получить гражданские права, мы побудим их неукоснительно соблюдать законы нашей республики."
 dynastic_rule_policy: "Династическое правление"
 dynastic_rule_policy_desc: "Связи сильнее любого меча. Поставив династию во главе государства, мы сможем наладить дипломатические связи с монархиями, не отказываясь при этом от республиканских принципов.\nПринадлежность избранного правителя к тому же семейству — чистое совпадение."
 board_of_admirals_policy: "Совет адмиралтейства"
 board_of_admirals_policy_desc: "Совет адмиралтейства — высочайшее военно-морское учреждение в державе. Этот орган, возглавляемый лорд-адмиралом, поддерживает военный и торговый потенциал нашего флота."
 military_rulership_policy: "Военное руководство"
 military_rulership_policy_desc: "У республики много потенциальных врагов. Ради безопасности державы мы вручили бразды правления полководцам. Пусть их опыт и любовь к родине встанут на защиту страны."
 #Theocratic Laws
 theocratic_leadership: "Теократическое руководство"
 theocratic_leadership_desc: "Эта держава представляет собой теократию, где политическая власть принадлежит духовенству, а религиозные нормы зачастую имеют большую силу, чем светские законы."
 clerical_state: "Клерикальная держава"
 clerical_state_desc: "Этой державой управляют #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священники#!#!, пользуясь иерархией религиозных институтов в интересах государства."
 monastic_order: "Монашеский орден"
 monastic_order_desc: "Этой державой управляют члены монашеского ордена. Иерархия и правила ордена заменяют большую часть законов и управленческих принципов."
 the_papacy: "Папство"
 the_papacy_desc: "Во главе политической структуры этой державы стоит духовный лидер — папа, глава #TOOLTIP:RELIGION,$catholic_tt$,X #L Римско-католической#!#! церкви."
 patriarchate_reform: "Патриархат"
 patriarchate_reform_desc: "Только патриарх может возглавлять нашу державу, ибо он высший представитель Бога."
 caliphate_reform: "Халифат"
 caliphate_reform_desc: "Халифатом управляет халиф — законный духовный наследник Пророка. Все мусульмане должны подчиняться халифу, ведь в исламе именно он является высшей светской и духовной властью."
 holy_mission_law: "Священная миссия"
 holy_mission_law_desc: "Священная миссия, предписанная нам божественным правителем, направляет все наши поступки. Мы приблизим будущее, предначертанное нам высшими силами."
 internal_mission_policy: "Внутренняя миссия"
 internal_mission_policy_desc: "Нам нужно направить все усилия на несение священной миссии внутри нашей державы. Мы должны защищать верующих, помогать обездоленным и исполнять свой религиозный долг."
 external_mission_policy: "Внешняя миссия"
 external_mission_policy_desc: "Распространение святой веры станет нашей первостепенной миссией. Мы не успокоимся, пока не будут повержены все враги нашей религии."
 balanced_mission_policy: "Сбалансированная миссия"
 balanced_mission_policy_desc: "Мы не можем бросить все усилия теократии на что-то одно. В интересах державы и веры мы должны распределять силы равномерно между внутренней и внешней миссиями."
 commercial_mission_policy: "Торговая миссия"
 commercial_mission_policy_desc: "Нашими амбициями движет религия, однако нет смысла отрицать, что держава зависит от силы дуката. К счастью, религия и обогащение шествуют рука об руку."
 mission_of_protection_policy: "Миссия защиты"
 mission_of_protection_policy_desc: "Нашей вере постоянно угрожают язычники и еретики. Мы можем полагаться лишь на других последователей нашей религии — наших братьев и сестёр по вере. Долг велит нам защищать их от сил зла."
 mission_to_civilize_policy: "Цивилизационная миссия"
 mission_to_civilize_policy_desc: "Миссия велит нам искать заблудших невежд по всему миру и учить их жизни в нашей вере, чтобы они смогли разделить с нами благодать."
 mission_on_the_high_seas_policy: "Миссия в открытых морях"
 mission_on_the_high_seas_policy_desc: "Моря кишат язычниками и злодеями, которые безнаказанно грабят суда наших братьев по вере. В таких условиях паломники попросту не могут безопасно посещать наши святыни, поэтому мы обязаны исполнить свою миссию и избавить моря от пиратской угрозы."
 nature_of_our_faith_law: "Природа веры"
 nature_of_our_faith_law_desc: "Вера является столпом нашего общества, поэтому вполне естественно, что она находит своё отражение во всех аспектах нашей культуры. Ввиду этого наше правительство оценивает каждое решение с точки зрения его религиозного значения."
 faith_and_power_policy: "Вера и власть"
 faith_and_power_policy_desc: "Лишь через борьбу и власть мы становимся ближе к божественному. Своими победами на поле боя наш народ демонстрирует благочестие и приверженность вере."
 belief_and_unitiy_policy: "Вера и единство"
 belief_and_unitiy_policy_desc: "Вера помогает сплотить государство и народ. Правительство существует лишь для того, чтобы поддерживать это единство."
 church_and_state_policy: "Церковь и государство"
 church_and_state_policy_desc: "Вера и государство — это два столпа, на которых держится мир. Наши правила святы и не подлежат сомнению."
 god_and_man_policy: "Бог и человек"
 god_and_man_policy_desc: "Никакие отношения, кроме отношений между смертными и бессмертными святыми, не имеют значения. Наша держава существует лишь для того, чтобы напоминать людям о вере."
 organize_our_faith_policy: "Организация своей веры"
 organize_our_faith_policy_desc: "Мы крайне организованная держава, сердцем которой является крайне неорганизованная вера. Если удастся создать для религии официальную иерархию, нам будет проще учить новых последователей истинной вере."
 divine_cause_law: "Высшая цель"
 divine_cause_law_desc: "Если монархии и республики довольствуются мирским существованием, то священной державе требуется более глубокое, духовное предназначение. Лишь обретя высшую цель, мы сможем найти свою судьбу в этом мире."
 safeguard_holy_sites_policy: "Защита святынь"
 safeguard_holy_sites_policy_desc: "Священный долг велит нам защищать святые места в наших землях и оберегать паломников."
 combat_heresy_policy: "Борьба с ересью"
 combat_heresy_policy_desc: "Мы должны распространять истинную веру, быть стойкими в своих убеждениях и бороться с любой ересью — если придётся, то и силой."
 expulsion_of_heathens_policy: "Изгнание язычников"
 expulsion_of_heathens_policy_desc: "Наша держава растёт, из-за чего к нам всё чаще проникают ложные вероучения. Однако ни в коем случае нельзя проявлять терпимость к язычникам и еретикам! Если они хотят жить в наших городах, то сперва должны принять истинную веру."
 pursuit_of_knowledge_policy: "Погоня за знаниями"
 pursuit_of_knowledge_policy_desc: "Мы не ставим целью защиту своей религии или её насильственное насаждение. Нас интересуют вопросы бытия и взаимоотношения между смертным и божественным."
 #Religion Specific Laws
 iqta_law: "Икта"
 iqta_law_desc: "#italic $iqta_law$#!, #TOOLTIP:RELIGIONGROUP,muslim,X #L исламская#!#! практика откупа, — это сбор земельных податей с #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинов#!#! в форме #italic закята#!, то есть пожертвований, которые являются основным источником доходов #TOOLTIP:RELIGIONGROUP,muslim,X #L исламских#!#! государств."
 efficient_tax_farming: "Откуп"
 efficient_tax_farming_desc: "Наша экономика главным образом зависит от эффективного сбора земельных налогов. Хотя #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдины#!#! могут быть недовольны таким положением вещей, эти доходы необходимы для финансирования различных государственных проектов и предприятий. Именно поэтому сбор и распределение налогов следует доверить преданным и ответственным иктадарам."
 jagir_taxation: "Налогообложение джагиров"
 jagir_taxation_desc: "Система #italic джагиров#! позволяет государству передавать землю и право на сбор налогов с неё назначенным #italic джагирдарам#!. Со времён своего создания эта система значительно изменилась, и теперь джагирдары отвечают лишь за сбор и передачу налогов в казну, тогда как гражданское и военное управление вверенными территориями — это задача центральной власти."
 land_acquisition: "Приобретение земель"
 land_acquisition_desc: "Управление нашими обширными землями — крайне сложная задача. Чтобы её упростить, необходимо усилить контроль центральной власти над этими территориями, даже если #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдины#!#! будут выступать против этого."
 lenient_taxation: "Облегчённые налоги"
 lenient_taxation_desc: "Наш народ, независимо от происхождения и веры, долгое время страдал от налоговых поборов со стороны местных #Italic муктов#!. Мы должны протянуть людям руку помощи, облегчив их налоговое бремя."
 society_of_jesus: "Общество Иисуса"
 society_of_jesus_desc: "Общество Иисуса, более известное как иезуиты, представляет собой религиозный орден, который был создан Игнатием Лойолой для борьбы с идеями Реформации. В отличие от других католических орденов, иезуиты уделяют особое внимание образованию, науке и миссионерской деятельности."
 jesuits_allowed: "Допуск иезуитов"
 jesuits_allowed_desc: "Иезуиты — это #TOOLTIP:RELIGION,$catholic_tt$,X #L католический#!#! орден преимущественно иберийского происхождения, получивший развитие в ходе Контрреформации. Мы сможем воспользоваться их влиянием и способностями, чтобы с помощью миссионерской деятельности и агрессивного обращения в свою веру сократить число язычников и еретиков ценой снижения терпимости."
 jesuits_not_allowed: "Недопуск иезуитов"
 jesuits_not_allowed_desc: "Хотя мы вполне можем обратиться к религиозным орденам за помощью в обращении еретиков, вместо этого мы стараемся проявлять терпимость и уважение ко всем подданным вне зависимости от их вероисповедания. По этой причине в нашей державе запрещена любая деятельность иезуитов."
 fra_reformation_tolerance_edicts: "Указы о реформаторах"
 fra_reformation_tolerance_edicts_desc: "Идеи Реформации стремительно расползаются по Европе и вот-вот доберутся до #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!. От политики нашей державы зависит то, кем для нас станут эти фанатики — друзьями или врагами."
 protestant_tolerance: "Указ о терпимости к протестантам"
 protestant_tolerance_desc: "[GetCountry('FRA').GetGovernment.GetCourtTitle] [GetCountry('FRA').Custom('CL_GEN')] даёт протестантскому населению особые привилегии и запрещает его преследование. Однако #TOOLTIP:RELIGION,$catholic_tt$,X #L католические#!#! #TOOLTIP:ESTATE,clergy_estate,X #L священники#!#! считают эту политику ересью."
 reformist_tolerance: "Указ о религиозной терпимости"
 reformist_tolerance_desc: "У жителей #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, исповедующих различные протестантские вероучения, должны быть особые привилегии, которые защищают их от гонений и дискриминации."
 edict_of_fontainebleau: "Эдикт Фонтенбло"
 edict_of_fontainebleau_desc: "Двор счёл распространение протестантизма серьёзной угрозой стабильности #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!, а исповедание еретической веры теперь приравнивается к государственной измене."
 expanded_edict_of_fontainebleau: "Дополненный эдикт Фонтенбло"
 expanded_edict_of_fontainebleau_desc: "Дальнейшее распространение протестантизма и других религий Реформации побудило совет включить в эдикт Фонтенбло все еретические течения."
 edict_of_chateaubriant: "Эдикт Шатобриана"
 edict_of_chateaubriant_desc: "Волна протестантизма [GetCountry('FRA').Custom('predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PREP')|L]#!#! достигла апогея, и двор был вынужден пойти на крайние меры. $edict_of_chateaubriant$ запрещает последователям еретических течений занимать государственные должности и вести торговлю [GetCountry('FRA').Custom('predlog_vvo')] [GetCountry('FRA').Custom('CL_GEN')]."
 edict_of_nantes: "Нантский эдикт"
 edict_of_nantes_desc: "$edict_of_nantes$ значительно расширяет права религиозных меньшинств [GetCountry('FRA').Custom('predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PREP')|L]#!#!, фактически приравнивая их к последователям #L [ShowReligionAdjective('catholic')|l]ой#! веры. Кроме того, этот закон призван прекратить преследование гугенотов и положить конец религиозным распрям внутри страны."
 french_colonial_ambition_focus: "Мечты о колониях"
 french_colonial_ambition_focus_desc: "Буря миновала, и [GetCountry('FRA').GetName] наконец-то мо[GetCountry('FRA').Custom('gegu')] финансировать морские экспедиции. Двор будет эффективнее проводить колониальную экспансию, следуя новой колониальной политике."
 french_mercantile_colonies: "Поселения Нового Света"
 french_mercantile_colonies_desc: "Мы и раньше пытались основать колонии в Новом Свете, но каждый раз сталкивались с серьёзными проблемами. Однако теперь государство возобновило финансовую поддержку переселенцев, поэтому создавать поселения в Новом Свете будет значительно проще и выгоднее."
 french_far_east_ambitions: "Амбиции на Дальнем Востоке"
 french_far_east_ambitions_desc: "Индийский торговый путь, по которому перевозят специи, до сих пор остаётся мощным средством влияния, пусть на него и претендуют другие европейские державы."
 french_east_india_company: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ая Ост-Индская компания"
 french_east_india_company_desc: "Укрепление позиций в Индии и на Дальнем Востоке привело к открытию торгового предприятия под названием «$french_east_india_company$». Её целью стало расширение #L [GetCountry('FRA').GetAdjective|l]ого#! влияния в регионе. Однако только время покажет, принесёт ли эта компания прибыль."
 fra_jansenism_legality: "Положение янсенистов"
 fra_jansenism_legality_desc: "Сторонники #italic янсенизма#!, основанного на учении Святого Августина, продвигают концепции предопределения судьбы и первородного греха, а также призывают строго придерживаются нравственных идеалов. В последнее время это движение оказалось под угрозой запрета, что связано с укреплением [GetCountry('FRA').Custom('predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_PREP')|L]#!#! идей абсолютизма и изданием #L [GetCountry('PAP').GetAdjective|l]ой#! буллы #italic Unigenitus#!, осуждающей янсенистское учение."
 jansenism_no_formal_law: "Закон отсутствует"
 jansenism_no_formal_law_desc: "Указ #italic Unigenitus#! («Единородный сын») пока не принят, и янсенисты находятся в подвешенном состоянии. К ним относятся так же, как и к последователям других религиозных направлений."
 unigenitus_codified: "Указ Unigenitus"
 unigenitus_codified_desc: "Указ Unigenitus превратился в закон, запрещающие любые янсенистские практики. Для выявленных последователей янсенизма ввели новый налог — #italic Cinquantieme#! («Пятидесятая часть»)."
 patriarchate_law: "Роль патриархата"
 patriarchate_law_desc: "Патриархат является одним из главных столпов нашей веры и влиятельным институтом."
 separated_patriarchate_policy: "Отделённый патриархат"
 separated_patriarchate_policy_desc: "Государство и патриархат полностью разделены и не вмешиваются в дела друг друга."
 state_patriarchate_policy: "Государственный патриархат"
 state_patriarchate_policy_desc: "Патриархат играет важную роль в государственных делах и обладает полной властью в религиозных вопросах."
 combined_patriarchate_policy: "Совмещённый патриархат"
 combined_patriarchate_policy_desc: "Глава государства одновременно является главой патриархата. Религиозные вопросы рассматриваются наравне с государственными делами."
 most_holy_synod_policy: "Святейший синод"
 most_holy_synod_policy_desc: "Церковь играла важную роль в истории державы, но очевидно, что возникла необходимость пересмотреть её положение. Учредив Святейший синод, правитель получает возможность контролировать влияние патриархата."
 inquisition_law: "Закон об инквизиции"
 inquisition_law_desc: "Изначально созданная для борьбы с #TOOLTIP:RELIGION,$catharism_tt$,X #L катарской#!#! ересью, инквизиция со временем стала основным инструментом #L [ShowReligionAdjective('catholic')|l]ой#! церкви для подавления любого религиозного инакомыслия. Cпециально обученные инквизиторы разыскивают еретиков, вытягивают из них признания в нарушении католических норм, а затем передают их церковным судам. При этом наказания бывают крайне суровыми — от принуждения к покаянию до смертной казни."
 papal_control: "Папский контроль"
 papal_control_desc: "Печать Святого Престола имеет невиданное влияние в #TOOLTIP:RELIGION,$catholic_tt$,X #L католическом#!#! мире. Если [GetCountry('PAP').GetGovernment.GetRulerTitle|l] начнёт использовать этот колоссальный авторитет для решения религиозных вопросов внутри нашей державы, мы значительно ускорим обращение неверующих и укрепим общественный порядок."
 local_courts: "Местные суды"
 local_courts_desc: "Язычники и еретики в нашей державе зачастую пользуются теми же правами и привилегиями, что и правоверные граждане. Пришло время положить этому конец и учредить местные суды, которые будут преследовать и наказывать неверных, невзирая на риск общественных беспорядков."
 state_inquisitors: "Государственные инквизиторы"
 state_inquisitors_desc: "Инквизиторы должны подчиняться не папе и даже не местным властям, а только лишь центральному правительству. Назначенные государством инквизиторы получат полномочия следить за всеми, кто действует против интересов державы, и смогут самостоятельно выдвигать против них обвинения."
 venetian_papal_relation_law: "Святая инквизиция"
 venetian_papal_relation_law_desc: "Святая инквизиция запрашивает более широкие полномочия в религиозной жизни Светлейшей Республики. Нам нужно либо удовлетворить эту просьбу, либо защитить религиозную свободу наших подданных."
 venetian_first: "В первую очередь венецианец, во вторую — христианин"
 venetian_first_desc: "[GetCountry('VEN').Custom('predlog_vvo')|U] #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_PREP')|L]#!#! верность республике играет более важную роль, чем приверженность правильному течению #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#!."
 christian_first: "В первую очередь все — христиане!"
 christian_first_desc: "Граждане #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_GEN')|L]#!#! в первую очередь должны быть добрыми #TOOLTIP:RELIGIONGROUP,christian,X #L христианами#!#!."
 sumptuary_law: "Закон социальных сословий"
 sumptuary_law_desc: "Социальная иерархия #L [ShowReligionAdjective('nahuatl')|l]ого#! общества проявляется в одежде, которая также отражает важные события в жизни людей, такие как брак, рождение детей или смерть. В быту #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдины#!#! обычно носят скромные наряды из хлопка, тогда как элита одевается в цветную одежду, украшенную редкими перьями. Воинам же позволено носить лишь простые накидки.\n\nВ данный момент Сиуакоатль работает над сводом правил для сословий, в котором чётко определено, что поданные могут покупать на рынке, а также какую одежду и узоры они могут носить в зависимости от своего социального положения."
 sump_law_warrior_culture: "Воинская культура"
 sump_law_warrior_culture_desc: "Судьба нашей державы целиком и полностью зависит от наших храбрых воинов, поэтому во время войны каждый мужчина обязан браться за оружие. Стремясь ещё сильнее укрепить воинскую культуру нашего народа, Сиуакоатль работает над рядом законов, которые регулируют быт наших подданных. В частности, они определяют, какие товары можно покупать на рынке, а также какую одежду и узоры можно носить в зависимости от военных заслуг.\n\nХотя эти законы в основном защищают права #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L знати#!#!, они прежде всего направлены на вознаграждение доблестных воинов. Так, одежда и привилегии #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинов#!#! будет напрямую зависеть от их боевых навыков. При этом даже аристократам придётся сначала проявить себя в бою, прежде чем они смогут получить должность в правительстве."
 sump_law_tradition: "Традиция"
 sump_law_tradition_desc: "Пусть традиции прошлого служат для нас ориентиром!"
 eng_order_of_the_garter_law: "Орден Подвязки"
 eng_order_of_the_garter_law_desc: "Орден Подвязки — престижный и проверенный временем символ высочайших идеалов нашей державы, который объединяет достойных людей самого разного происхождения и призвания.\n\nКем бы ни были его члены — фаворитами монарха, уважаемыми иноземцами, благочестивыми священниками, талантливыми ремесленниками или доблестными воинами, — этот почтенный орден олицетворяет идеалы благородства и добродетели."
 eng_order_of_the_garter_nobility_policy: "Рыцари-компаньоны"
 eng_order_of_the_garter_nobility_policy_desc: "Эти храбрейшие и благороднейшие представители своей державы олицетворяют отвагу, верность и товарищество. Возвысив самых верных аристократов, #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правители#!#! сохранят этот престижный орден как оплот рыцарства, чтобы каждый его член доблестно служил монарху и нации."
 eng_order_of_the_garter_foreign_policy: "Иностранные рыцари"
 eng_order_of_the_garter_foreign_policy_desc: "Этот орден иностранных рыцарей, которому служат выдающиеся иноземные правители, дипломаты и воины, открывает множество перспектив и расширяет влияние #TOOLTIP:ESTATE_TYPE,crown_estate,X #L короны#!#! за пределами державы."
 eng_order_of_the_garter_clergy_policy: "Святое братство"
 eng_order_of_the_garter_clergy_policy_desc: "Известное божественными наставлениями и непоколебимой верой Святое братство Ордена Подвязки состоит из выдающихся епископов и других высокопоставленных представителей духовенства. Возвышая этих верных служителей религии, #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правители#!#! усиливают духовный фундамент державы."
 eng_order_of_the_garter_arts_policy: "Покровитель искусств"
 eng_order_of_the_garter_arts_policy_desc: "Признавая силу культуры и искусства, а также их способность вдохновлять и воодушевлять, #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правители#!#! поддерживают наиболее одарённых жителей державы благодаря Ордену Подвязки."
 eng_order_of_the_garter_peasants_policy: "Нищенствующие рыцари"
 eng_order_of_the_garter_peasants_policy_desc: "Орден демонстрирует сострадание и милосердие, проявляя милость к воинам, которые вернулись домой со службы без гроша в кармане, а также рыцарям, которые лишились наследства и земель в результате войны."
 censorship: "Цензура"
 censorship_desc: "Чтобы поддерживать религиозную сплочённость, нужно строго контролировать распространение текстов, противоречащих официальным догматам нашей веры. [ShowEstateTypeName('clergy_estate')] всецело привержены этим мерам, тогда как вольнодумцы и творческие люди ожидаемо выступают против. Подобные ограничения могут привести к снижению количества [Concept('artists', 'творцов')|e] в державе и даже к запрету [Concept('work_of_art', 'творений')|e], которые будут признаны еретическими."
 no_censorship: "Отсутствие цензуры"
 no_censorship_desc: "Свободомыслие не вызывает порицания, а, напротив, даже поощряется. [Concept('artists', 'Творцы')|e] более охотно остаются в [Concept('country', 'державах')|e], где есть свобода самовыражения, хотя даже там находятся фанатики, отвергающие подобные права."
 limited_censorship: "Ограниченная цензура"
 limited_censorship_desc: "[ShowEstateTypeName('clergy_estate')] согласны терпеть еретические и противоречивые идеи, но не стоит испытывать их терпение.\n\n[Concept('artists', 'Творцы')|e] могут покинуть [Concept('country', 'державу')|e] или отказаться переезжать в неё, это будет зависеть от отношения к их трудам и собратьям по ремеслу."
 strict_censorship: "Строгая цензура"
 strict_censorship_desc: "Мы не потерпим еретических идей. [ShowEstateTypeName('clergy_estate')] следят за всем и без колебания карают тех, кто не подчиняется.\n\n[Concept('artists', 'Творцы')|e] вряд ли решатся переселиться в такую [Concept('country', 'державу')|e], если только они не разделяют положения текущей религиозной доктрины."
 de_heretico_comburendo: "#italic De Heretico Comburendo#!"
 de_heretico_comburendo_desc: "Ересь неприемлема во всех сферах общественной жизни и карается сожжением на костре. Еретические службы, писания и идеи будут преданы очистительному огню.\n\n[Concept('artists', 'Творцы')|e] вряд ли рискнут остаться в нашей державе. Религиозные меньшинства будут подвергаться гонениям, а их имущество — конфискации."
 doktrinalnaya_ohrana: "Разрешены налёты опричников"
 doktrinalnaya_ohrana_desc: "[ShowGovernmentReformName('oprichnina')] не делает исключения даже для представителей #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L духовенства#!#!, особенно для тех из них, кого можно счесть угрозой. Монастыри регулярно разоряются, монахи подвергаются насилию. Строгая цензура распространяется на теологические труды, религиозные и исторические тексты, а ко всем последователям других течений #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#! относятся с подозрением."
 mandate_of_ofen: "Офенский мандат"
 mandate_of_ofen_desc: "Офенский мандат определяет наше отношение к распространению ереси в державе. Он не только регламентирует, что именно следует осуждать как ересь, но и обязывает каждую приходскую церковь зачитывать его пастве дважды в год, чтобы население не забывало о его постулатах."
 slave_conversion: "Обращение рабов в нашу веру"
 slave_conversion_desc: "Рабы — чужеземцы, и их верования весьма разнообразны. Мы должны строго следить за этими людьми, если не хотим, чтобы наш народ перенял варварские практики и обряды."
 allow_slave_religion: "Уважение к вере рабов"
 allow_slave_religion_desc: "Рабов и так уже лишили дома и отправили служить чужеземным хозяевам. Отнимать у них веру и обряды было бы слишком жестоко. Неважно, каким богам они молятся, лишь бы подчинялись нам."
 force_slave_conversion: "Насильственное обращение рабов в нашу веру"
 force_slave_conversion_desc: "На какое послушание и верность мы можем рассчитывать, пока рабы продолжают цепляться за свои глупые суеверия? Мы добьёмся беспрекословного подчинения, лишь когда заставим их отвергнуть языческих богов и всей душой принять истинную веру."
 heir_religion_law: "Вероисповедание наследника"
 heir_religion_law_desc: "Возможность определять вероисповедание [Concept('heir','наследника')|e] играет важную роль в вопросах управления. Она позволяет сохранять религиозную стабильность и гарантирует, что правитель будет придерживаться той же веры, что и большинство его подданных. В конечном счёте, это важный элемент в тонком равновесии между религиозной свободой, управлением и гармонией в обществе."
 act_of_settlement_tt: "Открыто с помощью [Concept('dynamic_historical_event', 'динамического исторического события')|e]"
 heir_special_succession: "Особое престолонаследие"
 heir_special_succession_desc: "Вероисповедание [Concept('heir', 'наследника')|e] определяется [Concept('heir_selection', 'правилом престолонаследия')|e], а не законами."
 heir_same_religion: "Та же религия"
 heir_same_religion_desc: "Выбор [Concept('heir', 'наследника')|e] с господствующим в державе вероисповеданием гарантирует соответствие верований населения и #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителей#!#!. Эта политика способствует религиозному единству, но также лишает иноверцев возможности занимать руководящие должности."
 heir_same_religion_group: "Та же религиозная группа"
 heir_same_religion_group_desc: "Выбор [Concept('heir', 'наследника')|e] с верованиями той же религиозной группы часто является предпочтительным. Это позволяет поддерживать религиозную и культурную преемственность, а также предотвращать потенциальные религиозные конфликты. Эта политика поможет сохранить стабильность державы, сократив религиозные различия в правительстве, однако представители религий, названных языческими, смогут занимать руководящие посты."
 heir_any_religion: "Любая религия"
 heir_any_religion_desc: "Вера — личное дело каждого, она не влияет на способность руководить державой. [Concept('heir', 'Наследник')|e] может придерживаться любой религии и всё равно сможет занять руководящую должность. Подобная политика несёт в себе риск религиозных конфликтов в правительстве, но при этом способствует религиозной свободе и терпимости."
 precious_metal_distribution_law: "Распределение драгоценных металлов"
 precious_metal_distribution_law_desc: "[ShowGoodsName('goods_gold')|U] и [ShowGoodsName('silver')|l] необходимы для чеканки монет. Наша держава обладает завидной возможностью самостоятельно добывать эти драгоценные металлы, поэтому мы вправе решать, у кого будет к ним доступ."
 gold_export_ban: "Запрет на экспорт"
 gold_export_ban_desc: "Мы установим строгий запрет, чтобы наше [ShowGoodsName('goods_gold')|l] и [ShowGoodsName('silver')|l] нельзя было вывозить за пределы державы. Так мы сохраним богатства для самих себя и защитим сокровищницы от жадных взоров других наций. Подобные меры обезопасят наши богатства, однако мы лишим себя ряда возможностей при заключении международных сделок. Это решение подойдёт тем, кто ценит неприкосновенность сокровищниц выше, чем участие в мировой торговле."
 regulated_gold_export: "Регулируемый экспорт"
 regulated_gold_export_desc: "Мы внимательно следим за тем, кому и куда продаётся наше [ShowGoodsName('goods_gold')|l] и [ShowGoodsName('silver')|l]. Подобный сбалансированный подход ограничивает количество драгоценных металлов, поступающих в продажу, и сохраняет большую часть богатств в пределах наших границ. Это позволяет достичь компромисса между укреплением экономики и защитой национального достояния — разумное решение для правителей, стремящихся одновременно к финансовой стабильности и региональному влиянию."
 unlimited_gold_export: "Неограниченный экспорт"
 unlimited_gold_export_desc: "Мы позволим, чтобы [ShowGoodsName('goods_gold')|l] и [ShowGoodsName('silver')|l] беспрепятственно текли в другие державы. Это смелое решение откроет перед нами возможность невиданного обогащения при помощи международной торговли. Однако возникает риск, что наши сокровища разлетятся по миру и станут добычей жадных держав-соперниц. Это смелое решение для правителей, которые стремятся контролировать глобальный рынок и пожинать богатые плоды."
 #Estates specific
 nobles_rights_laws: "Права аристократов"
 nobles_rights_laws_desc: "Положение #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#! определяется не только их привилегиями, но и законами нашей державы."
 strengthen_nobles_rights_policy: "Упроченные права аристократов"
 strengthen_nobles_rights_policy_desc: "[ShowEstateTypeName('nobles_estate')] уже много поколений верно служат нашей растущей державе. Будет справедливо предоставить благородным семействам ещё больше привилегий."
 curtail_nobles_policy: "Урезанные права аристократов"
 curtail_nobles_policy_desc: "По мере роста нашей державы становится очевидно, что у старых благородных семейств слишком много влияния и власти. Они ревностно цепляются за свои древние привилегии, чем лишь препятствуют развитию нашего правительства."
 rural_nobles_authority_policy: "Власть сельских аристократов"
 rural_nobles_authority_policy_desc: "Аристократия — не враг правительства, а продолжение центральной власти. Оставив за знатью право на управление сельскими областями, вынеся её представителей за рамки решения общенациональных проблем, мы гарантируем чёткое разделение ролей в правительстве."
 nobles_electorate_policy: "Аристократический электорат"
 nobles_electorate_policy_desc: "В последнее время поддерживать верность #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#! #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правящему#!#! семейству становится всё сложнее. Учредив избирательную систему, мы можем повысить их преданность государству и вместе с тем обеспечить мирную смену власти."
 por_lei_mental: "Lei Mental"
 por_lei_mental_desc: "Lei Mental определяет территории короны как неотчуждаемые. Согласно этому закону, земли, пожалованные монархом, нельзя делить, и только старшие сыновья имеют право наследовать территории, предоставленные #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократам#!#!."
 burghers_rights_laws: "Права горожан"
 burghers_rights_laws_desc: "Положение #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожан#!#! определяется не только их привилегиями, но и законами нашей державы."
 strengthen_burghers_rights_policy: "Упроченные права горожан"
 strengthen_burghers_rights_policy_desc: "[ShowEstateTypeName('burghers_estate')] — важные члены нашего общества, которые значительно влияют на экономику. Укрепление и гарантия их прав не только обеспечат их верность нашему правительству, но и укрепят экономическую стабильность державы."
 curtail_burghers_policy: "Урезанные права горожан"
 curtail_burghers_policy_desc: "Влияние купеческих семей стремительно растёт. Раньше работать в правительстве могли лишь люди благородных кровей, но теперь любой #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожанин#!#! с тугим кошельком может занять важную должность. Пришло время напомнить купцам, какое место они занимают в нашем обществе."
 strong_guilds_policy: "Могущественные гильдии"
 strong_guilds_policy_desc: "В городах всем заправляют гильдии — группы #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожан#!#!, которые объединяются для защиты своих интересов и местной торговли. Поддерживая гильдии, мы можем укрепить их верность державе и одновременно обеспечить порядок в наших городах."
 colonial_burghers_authority_policy: "Передача власти в колониях"
 colonial_burghers_authority_policy_desc: "Новый Свет открывает невероятные возможности для тех, кто стремится разбогатеть. Предоставив #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожанам#!#! возможность управлять экономикой наших колоний, мы сможем отвлечь их от вмешательства в дела наших городов."
 clergy_rights_laws: "Права священников"
 clergy_rights_laws_desc: "Положение #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священников#!#! определяется не только их привилегиями, но и законами нашей державы."
 strengthen_clergy_rights_policy: "Упроченные права священников"
 strengthen_clergy_rights_policy_desc: "Невозможно отрицать, что #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L духовенство#!#! играет важную роль в жизни нашего народа, ведь именно приходские священники помогают #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинам#!#! обрести внутренний покой. Укрепив права священников, мы сможем заручиться их поддержкой, а следовательно, и поддержкой самого народа."
 curtail_clergy_policy: "Урезанные права священников"
 curtail_clergy_policy_desc: "Многие священники мнят себя судьями, которые решают, насколько действия правительства соответствуют религиозным и нравственным нормам. Из-за этого они часто вмешиваются в дела, находящиеся за рамками духовной сферы, а потому их влияние необходимо срочно ослабить."
 separate_clergy_from_state_policy: "Секуляризация государства"
 separate_clergy_from_state_policy_desc: "Сама по себе религия не доставляет нам хлопот, а вот значительное влияние и привилегии #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L духовенства#!#! создают вполне реальные проблемы для нашей державы. Чтобы #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священники#!#! не вмешивались в мирские дела, нам необходимо отделить это сословие от государства."
 sheikh_ul_islam_policy: "$common_string_shaikh_al_islam$"
 sheikh_ul_islam_policy_desc: "Старший представитель #italic улемов#! получит полномочия назначать #italic муфтиев#! и толковать законы шариата, а также утверждать новых правителей державы. Впрочем, ни у кого не вызывает сомнения тот факт, что у правителя всё равно будет больше власти. Подобную политику можно считать компромиссом, который обеспечивает власть государства и подчёркивает роль веры в государственных делах."
 crown_rights_laws: "Права короны"
 crown_rights_laws_desc: "Положение #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителей#!#! определяется не только их привилегиями, но и законами нашей державы."
 absolute_rule_policy: "Абсолютная власть"
 absolute_rule_policy_desc: "Успех любой державы заключается в осуществлении планов и воли её правителя. Предоставив монарху абсолютную власть, мы обеспечим скорейшее исполнение его решений и тем самым приведём наш народ к процветанию."
 equal_power_relation_policy: "Равное соотношение сил"
 equal_power_relation_policy_desc: "[Concept('estates', 'Сословия')|e] находятся в хрупком равновесии сил с #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителями#!#!. Наилучшим вариантом для нас будет поддерживать это равновесие, не укрепляя, но и не подрывая власть правителя."
 figurehead_position_policy: "Символическая должность"
 figurehead_position_policy_desc: "Правитель лишь представляет нашу державу, но практически не имеет реальной власти. Поэтому все важные решения принимаются не единолично, а обсуждаются множеством членов правительства, прежде чем войти в силу."
 peasants_rights_laws: "Права простолюдинов"
 peasants_rights_laws_desc: "Положение #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинов#!#! определяется не только их привилегиями, но и законами нашей державы."
 strengthen_peasants_rights_policy: "Упроченные права простолюдинов"
 strengthen_peasants_rights_policy_desc: "Если власть других сословий проистекает из их богатства и владения землёй, то [ShowEstateTypeName('peasants_estate')|l] сильны своим числом. Они значительно превосходят по численности все остальные группы населения, и если вдруг решат объединиться, то станут серьёзной угрозой для стабильности нашей державы. Гарантируя и укрепляя права рабочих, мы можем предотвратить их восстание против власти."
 curtail_peasants_policy: "Урезанные права простолюдинов"
 curtail_peasants_policy_desc: "Низшее сословие в нашей державе весьма многочисленно, а потому представляет для правительства серьёзную угрозу. Если во главе страны вдруг не окажется сильного и харизматичного правителя, то она в одночасье может скатиться в анархию. Необходимо лишить простолюдинов части их прав и привилегий, чтобы они знали своё место и не стремились поднимать мятежи."
 intelligence_agency: "Разведывательная служба"
 intelligence_agency_desc: "Разведывательная служба державы отвечает за разведку, шпионаж, расшифровку данных и защиту страны от внутренних угроз."
 home_security_policy: "Внутренняя безопасность"
 home_security_policy_desc: "У нас множество потенциальных врагов, а вот друзей найти сложно. Ради безопасности державы необходимо, чтобы наши разведчики противодействовали любым тайным действиям иных держав в пределах наших границ."
 secret_police_policy: "Тайная полиция"
 secret_police_policy_desc: "Многие правители полагают, что главной угрозой для них являются внешние силы, однако зачастую державы погибают от рук своего же населения. Именно поэтому для сохранения власти необходима тайная полиция, которая будет следить за наиболее влиятельными членами нашего общества."
 jinyiwei_policy: "Цзиньи-вэй"
 jinyiwei_policy_desc: "#italic Цзиньи-вэй#!, или «стража в парчовых одеждах», — это личная охрана нашего правителя. Эти люди имеют право искать и наказывать врагов державы, игнорируя любые судебные процедуры. От их строгого надзора не могут укрыться даже родные и близкие монарха."
 oprichnik_policy: "Опричники"
 oprichnik_policy_desc: "Опричники (#italic «отдельные»#!) — это члены тайной службы, которые ищут и преследуют тех, кто представляет угрозу государству. Бесконечно верные своему правителю, они приобрели дурную славу среди народа из-за своих суровых методов работы. Впрочем, такая репутация лишь помогает им запугивать своих врагов."
 spy_office_policy: "Разведывательное управление"
 spy_office_policy_desc: "Информация тоже является оружием. Чтобы всегда на шаг опережать врагов, нам необходимо создать сеть агентов и осведомителей."
 cabinet_noir_policy: "Чёрный кабинет"
 cabinet_noir_policy_desc: "#italic Чёрный кабинет#! отвечает за разведку и шпионаж на территории чужих земель, а также за защиту правителя от внутренних и внешних угроз."
 secretnoye_byuro_policy: "Секретное бюро"
 secretnoye_byuro_policy_desc: "Хотя $secretnoye_byuro_policy$ имеет целью карать #TOOLTIP:POPTYPE,nobles,X #L аристократов#!#!, которые виновны в политических преступлениях, иногда этот орган также рассматривает дела неполитического характера. Осуждённых зачастую подвергают жестоким наказаниям, чтобы отвадить остальных от критики правительства."
 secretnoye_byuro_policy_tt: "Во время [Concept('event', 'события')|e] #Y «$flavor_rus.66.title$»#! была учреждена канцелярия"
 #Estates specific
 recruitment_law: "Правило о вербовке"
 recruitment_law_desc: "Битву невозможно выиграть без солдат, а потому набор пригодных к бою мужчин является одной из важнейших задач государства. Со временем методы набора могут меняться, и нашим войскам так или иначе придётся к ним приспосабливаться."
 expanded_levies_policy: "Расширенное ополчение"
 expanded_levies_policy_desc: "Нашего ополчения явно недостаточно для предстоящих сражений. Как бы болезненно это ни было для населения, нам необходимо увеличить количество ополченцев и солдат в наших войсках, чтобы дать врагам достойный отпор."
 noble_levies_policy: "Армия аристократов"
 noble_levies_policy_desc: "Мы очень ценим своё население, а наши #TOOLTIP:POPTYPE,nobles,X #L аристократы#!#! готовы отдать жизни ради защиты наших земель. Конечно, кровь знати ценнее, чем у тех, кого она защищает, но и воюют её представители как правило лучше."
 burghers_levies_policy: "Регулируемая служба во флоте"
 burghers_levies_policy_desc: "В случае войны все корабли нашей державы должны быть переданы на военные нужды, а для этого государство должно иметь подробную опись нашего торгового флота."
 calpulli_policy: "Кальпули"
 calpulli_policy_desc: "#italic Кальпули#! — это жилые сооружения для совместного проживания #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинов#!#! по принципу кровного родства. Подобная система не только помогает сохранять стабильность в державе, но и обеспечивает нас множеством рекрутов, поскольку юноши гораздо более охотно поступают на военную службу, когда на кону стоит честь и благополучие их семьи."
 mercenary_army_policy: "Наёмная армия"
 mercenary_army_policy_desc: "При необходимости мы можем созвать ополчение, однако будет куда разумнее, если битву возглавят наёмники. В лучшем случае их опыт принесёт нам победу, а в худшем — они прикроют своими телами наших воинов."
 condottieri_contracts_policy: "Контракты кондотьеров"
 condottieri_contracts_policy_desc: "Регулярные армии являются скорее исключением, чем правилом, поскольку не каждая держава может себе их позволить. Как следствие, в военных делах мы вынуждены полагаться на наёмников, которые в любой момент могут предать нас и перейти на сторону врага. Лишь перейдя на расширенные контракты #italic кондотьеров#!, мы можем рассчитывать на верность этих профессиональных воинов нашей державе."
 military_slavery_policy: "Воины-рабы"
 military_slavery_policy_desc: "Война истощает не только материальные, но и людские ресурсы. Принятие рабов на военную службу помогает частично решить эту проблему. Если мы предоставим воинам-рабам соответствующие компенсации и привилегии, то они с гораздо большей охотой присягнут на верность своим господам."
 devshirme_system_policy: "Система девширме"
 devshirme_system_policy_desc: "Мы приобретаем рабов с помощью практики #italic девширме#!: детей немусульман, обычно христиан в возрасте от 12 до 14 лет, передают в #TOOLTIP:CULTURE,$turkish_culture_tt$,X #L турецкие#!#! семьи, где они изучают наш язык и нормы #TOOLTIP:RELIGIONGROUP,muslim,X #L ислама#!#!, а затем их отправляют в столицу. Большинство из них попадает в ряды янычаров — регулярного войска, которое отличается особой дисциплиной. Те же, кто сумел проявить свои лидерские качества и острый ум, становятся слугами при монаршем дворе."
 devshirme_system_policy_why_tt: "Система не отменена посредством [Concept('event', 'события')|e]"
 black_army_policy: "Чёрная армия"
 black_army_policy_desc: "Чёрная армия является эффективной военной силой, хоть аристократы и возражают против её существования. Мы придадим ей официальный статус и обеспечим приток ветеранов, желающих пополнить её ряды."
 early_standing_army_policy: "Ранняя регулярная армия"
 early_standing_army_policy_why: "Требуется эпоха [ShowAgeName('age_5_absolutism')] или [ShowAgeName('age_6_revolutions')]"
 early_standing_army_policy_desc: "На протяжении многих веков у нас не было необходимости создавать регулярное войско, поскольку ополченцы и наёмники успешно справлялись с выполнением наших военных задач. Однако времена изменились, и масштабы войн вышли за рамки возможностей непрофессиональных бойцов. Пожалуй, пришло время создать полноценную регулярную армию."
 new_model_army_policy: "Армия нового образца"
 new_model_army_policy_desc: "$early_standing_army_policy_desc$"
 allotment_system_policy: "Система наделов"
 allotment_system_policy_desc: "#italic Система индельты#! представляет собой особый метод набора солдат для быстрой мобилизации войск. В соответствии с этой системой каждый десятый мужчина в возрасте от 15 до 44 лет призывается в состав регулярной пехоты, в то время как освобождённые от налогов #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! предоставляют рекрутов для кавалерии."
 canton_system_policy: "Система кантонов"
 canton_system_policy_desc: "Система #italic кантонов#! делит державу на административные районы. Каждый кантон отвечает за набор армии и связывает между собой местных жителей и правительство. Эта система полагается на добровольцев, а не на принудительный набор. Однако каждый кантон должен предоставлять не меньше определённого количества воинов."
 elite_training_policy: "Элитная подготовка"
 elite_training_policy_desc: "Многие державы увеличивают размеры своих армий, однако подготовка и боевой дух их солдат часто оставляют желать лучшего. Наших же бойцов не так много, но они крайне дисциплинированны, и их навыков более чем достаточно, чтобы переломить ход любого сражения."
 levee_en_masse_policy: "$mass_army$"
 levee_en_masse_policy_desc: "$mass_army_desc$"
 military_settlements_policy: "Военные поселения"
 military_settlements_policy_desc: "Наши солдаты совмещают мирную жизнь на военных фермах со службой в армии. Их семьи занимаются сельским хозяйством и одновременно подготавливают следующие поколения к военной службе, тем самым обеспечивая непрерывный приток новых рекрутов."
 benefits_for_privateers: "Привилегии для каперов"
 benefits_for_privateers_desc: "Многие каперы мечтают о пиратской жизни. Жажда славы, сокровищ и рома побуждает наиболее храбрых моряков отправляться в долгие путешествия, полные опасностей и приключений."
 mch_green_standard_army: "Армия Зелёного знамени"
 mch_green_standard_army_desc: "Эти вспомогательные войска, состоящие преимущественно из #TOOLTIP:CULTUREGROUP,chinese_group,X #L ханьцев#!#!, служат для укрепления наших основных сил и поддержания порядка в завоёванных нами землях #TOOLTIP:SUB_CONTINENT,east_asia,X #L Восточной Азии#!#!."
 battle_leadership_law: "Закон военного руководства"
 battle_leadership_law_desc: "Качество армии определяется качеством её лидеров. Некомпетентный генерал может погубить свою державу, а выдающийся военный лидер обретёт грозную славу на поле боя."
 noble_command_policy: "Командиры-аристократы"
 noble_command_policy_desc: "Лидером быть нелегко. Для этого нужны харизма, отвага и понимание, как проводить сражения. К счастью для нас, [ShowEstateTypeName('nobles_estate')|l] отлично разбираются в искусстве войны и командуют нашими войсками."
 loyal_pirate_crews: "Команды преданных каперов"
 loyal_pirate_crews_desc: "Моряки, которых мы нанимаем для ведения незаконной деятельности, хорошо знакомы с нашими стандартами и кодексом поведения. Теперь нашим капитанам стало проще находить людей для экспедиций."
 mansabdari_system_policy: "Система мансабдари"
 mansabdari_system_policy_desc: "#italic Мансабдары#! — это #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#!, которые получают права на землю в обмен на военную и гражданскую службу. В отличие от представителей других высших сословий, они напрямую подчиняются правителю."
 meritocratic_leadership_policy: "Меритократическое руководство"
 meritocratic_leadership_policy_desc: "Любой, кто проявит себя не только как воин, но и как командир, получит право вести наши армии к славе. Благородное происхождение и наличие голубой крови не важны."
 noble_cadets_policy: "Кадеты-аристократы"
 noble_cadets_policy_desc: "[ShowEstateTypeName('nobles_estate')] этого не одобряют, но мы стремимся сделать военную карьеру привлекательной для младших дворянских сыновей. Мы начнём обучать их с малых лет и тем самым не только привяжем их к себе, но и создадим ядро обученных офицеров-аристократов на будущее."
 ruler_general_policy: "Генерал-правитель"
 ruler_general_policy_desc: "Правитель державы должен возглавлять и вооружённые силы. Только тогда наши воины смогут идти на врагов с должным бесстрашием."
 army_doctrine_law: "Доктрина армии"
 army_doctrine_law_desc: "Армейские доктрины — это различные наборы навыков, на которых может специализироваться наша [Concept('army', 'армия')|e]. Чем дольше мы используем определённую доктрину, тем прочнее она закрепляется в нашей военной культуре и тем лучше ей следуют наши солдаты. Со временем доктрины начинают давать нашим войскам значительные преимущества."
 superior_firepower_policy: "Подавляющая огневая мощь"
 superior_firepower_policy_desc: "Некоторые предпочитают растягивать сражения и превращать их в битвы на истощение. Но такая тактика подвергает опасности жизнь наших воинов. Мы должны сосредоточиться на развитии подавляющей огневой мощи и возможности стремительно одолевать врагов."
 defensive_stance_policy: "Оборонительная позиция"
 defensive_stance_policy_desc: "Наша главная сила не в наступлении, а в способности держать оборону. Мы придём к победе, если позволим врагам измотать себя, тщетно штурмуя наши стены раз за разом."
 large_army_policy: "Большая постоянная армия"
 large_army_policy_desc: "Мы постоянно расширяем свою армию. Однако от этого страдает её качество."
 sustained_discipline_policy: "Поддерживаемая дисциплина"
 sustained_discipline_policy_desc: "Крайне важно, чтобы наши солдаты были дисциплинированы не только во время тренировок, но и в разгаре битвы. Только с помощью постоянной муштры мы сможем обеспечить выживание наших воинов на поле боя."
 cavalry_warfare_policy: "Конный бой"
 cavalry_warfare_policy_desc: "Кавалерия является мобильной силой нашей армии и играет ударную роль в бою. Мы вводим всадников в свои полки, чтобы расширить её применение."
 amphibious_specialization_policy: "Специализация на десанте"
 amphibious_specialization_policy_desc: "Войны выигрываются не только на суше, но и на море. Поэтому наши войска должны быть готовы высадится и обрушиться на береговую оборону врагов."
 authority_of_the_captain: "Авторитет капитана"
 authority_of_the_captain_desc: "Каждый наш капитан пользуется огромным уважением, и стоит нам только отдать приказ, как верные моряки тотчас ринутся в бой под залпы пушек. Лишь приключения, слава и трофеи приносят им удовольствие в жизни, и всё это они могут получить, неся службу под нашим твёрдым и умелым руководством."
 law_of_the_pious_emperor: "Закон верного императора"
 law_of_the_pious_emperor_desc: "Собрание переводов #L [GetCountry('BYZ').GetAdjective|l]их#! законов и древних философских трактатов с #TOOLTIP:LANGUAGE,greek_language,X #L греческого#!#! языка на сербский, создание которого организовал царь [GetCharacter('ser_stefan_dusan').GetName]."
 zamanitchka_voyska: "Заманица"
 zamanitchka_voyska_desc: "Название этой системы переводится как «все вместе». Она предполагает участие всех боеспособных граждан, вне зависимости от их пола и возраста, в защите наших родных земель. В отличие от системы ополчений и профессиональных армий, это позволяет нам призывать к оружию сразу всех жителей державы, что также говорит об их всеобщей готовности отстаивать независимость нашего государства."
 paik_system: "Система пайков"
 paik_system_desc: "$paik_system$ предполагает трудовую повинность, при которой все взрослые и здоровые мужчины — #italic пайки#! — обязаны служить в ополчении в обмен на получение сельскохозяйственных угодий."
 bureaucracy_law: "Бюрократия"
 bureaucracy_law_desc: "$modern_bureaucracy_desc$"
 centralized_bureaucracy_policy: "Централизованная бюрократия"
 centralized_bureaucracy_policy_desc: "При централизованной бюрократии все административные вопросы решаются в столице государства. Большинство решений принимаются лично правителем или его окружением, после чего указы посылают в провинции."
 decentralized_bureaucracy_policy: "Децентрализованная бюрократия"
 decentralized_bureaucracy_policy_desc: "Децентрализованная бюрократия оставляет многие решения на рассмотрение местных администраторов или губернаторов, которые потом отчитываются монарху."
 namestnik_policy: "Канцелярия наместника"
 namestnik_policy_desc: "В бюрократической системе положение #italic наместника#! можно сравнить с должностью вице-короля. Эти чиновники отвечают за управление нашими провинциями и обеспечивают исполнение воли нашего правителя на этих территориях."
 autonomous_offices: "Автономные службы"
 autonomous_offices_desc: "Купцы нашей лиги пользуются особым покровительством. Пусть они и объединены в союз, основанный на общих интересах, однако их не ограничивают бюрократические препоны и запреты."
 port_logs: "Портовые журналы"
 port_logs_desc: "Если вести учёт грузов, проходящих через незаконные порты, можно лучше следить за товарами и судами, которые пристают к нашим берегам."
 cabinet_laws: "Министерские законы"
 cabinet_laws_desc: "Кабинет министров является высшей инстанцией и состоит из личных советников правителя. У министров и секретарей есть особые привилегии и права."
 administrative_clergy_policy: "$clergy_estate$ в бюрократии"
 administrative_clergy_policy_desc: "[GetEstateTypeName('clergy_estate')] уже обладают многими навыками, которые требуются чиновникам. Они хорошо образованы, искусно владеют письмом, и преследуют высшую цель. Сотрудничество с духовенством обеспечит нам приток умелых работников правительства."
 nobles_of_the_robe_policy: "$nobles_estate$ в мантии"
 nobles_of_the_robe_policy_desc: "Знатные семейства нашей страны обязаны не только давать правителю советы, но и приносить клятву вечной верности. Однако по мере расширения державы становится очевидно, что эти люди с оружием в руках должны служить ей не только телом, но и духом.\n\nПришло время нового поколения #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#!, в мантиях и с перьями в руках. Они будут отстаивать благополучие нашей державы не хуже, чем их закованные в доспехи братья."
 meritocratic_recruitment_policy: "Меритократический набор"
 meritocratic_recruitment_policy_desc: "Нельзя, чтобы традиции определяли, кто достоин привилегии служить нашей растущей державе. Каждого претендента на должность необходимо оценивать по его способностям. Меритократия позволяет выбирать управленцев исходя из их талантов, а не происхождения."
 dynastic_administration_policy: "Династическое управление"
 dynastic_administration_policy_desc: "Сословия — ненадёжные союзники #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителя#!#!, поскольку они всегда предпочитают наращивать собственное влияние в ущерб службе на благо державы. Только родственникам правителя можно доверить задачу управления государством."
 yorkist_tradition_policy: "Йоркистская традиция"
 yorkist_tradition_policy_desc: "Образованные простолюдины могут служить нам не хуже, чем #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священники#!#!, и благодаря своему жизненному опыту станут отличным подспорьем любому государственному учреждению. Йоркистская традиция гласит, что любой достойный образованный мужчина может пополнить ряды чиновников наряду с теми, кто посвятил себя Богу."
 #Tribal ones
 tribal_legal_basis_law: "Правовое основание"
 tribal_legal_basis_law_desc: "Правовое основание — фундамент для создания первого правового кодекса державы. Его цель проста и благородна: создать справедливое общество, где каждый может жить мирно и процветать."
 codified_power_policy: "Кодифицированная власть"
 codified_power_policy_desc: "Нет ничего выше закона. Он приносит в мир справедливость и делает равными всех членов племени."
 strong_community_customs_policy: "Сильные традиции общины"
 strong_community_customs_policy_desc: "Трудиться вместе в составе правительства — важная, но неблагодарная работа. Другое дело — делить друг с другом пищу и воду и вместе проводить ритуалы под лучами солнца. Обычаи и уклад нашего народа — общее сокровище, которое нужно тщательно беречь."
 yassa_decree_policy: "Яса"
 yassa_decree_policy_desc: "Яса — устный свод законов Монгольской империи. Это уложение создал сам $genghis_khan_name_no_tooltip$, и оно объединяет орду, гарантируя стабильность правительства и верность подданных своему хану."
 tribal_organization_law: "Устройство племени"
 tribal_organization_law_desc: "Любому объединению требуется хоть какая-то организация, иначе оно не сможет процветать и погибнет. При племенном устройстве (его масштабы бывают различными) особое значение придаётся общему чувству принадлежности и правовым обычаям."
 centralized_tribe_policy: "Централизованное племя"
 centralized_tribe_policy_desc: "Разобщение народа неизбежно приводит к смуте. Сосредоточение всей племенной власти в руках вождя — это чёткие и не противоречащие друг другу указы, строгий порядок подчинения и возможность быстро и согласованно защищаться от угроз."
 federal_tribe_policy: "Федеральное племя"
 federal_tribe_policy_desc: "Вместе мы сильнее. Став федерацией, мы будем получать помощь от союзников благодаря родственным узам, а не дипломатии."
 clan_council_policy: "Совет клана"
 clan_council_policy_desc: "Нет ничего важнее доверия народа к власти — как и власти к народу. Избрав совет, который будет всеми силами отстаивать наши интересы, мы исключим возможность захвата власти одним человеком, а значит, достойно позаботимся о нуждах народа."
 steppe_warbands_policy: "Степные отряды"
 steppe_warbands_policy_desc: "Племенем управляет совет вождей-военачальников, которые постоянно ищут умелых воинов, желающих вступить в их отряды."
 jurchen_council: "Чжурчжэньский совет"
 jurchen_council_desc: "Этот вольный совет благородных лордов-всадников и представителей местных кланов защищает наши поместья и владения от вражеских племён, а также поддерживает порядок на наших территориях."
 tribal_religious_values_law: "Религиозные ценности племени"
 tribal_religious_values_law_desc: "Религиозные ценности нашего племени определяют не только наш уклад, но и отношение к тем, кто не разделяет наши убеждения и традиции, — как среди своих, так и среди чужих."
 religious_tribe_policy: "Религиозное племя"
 religious_tribe_policy_desc: "Расширение державы привело под нашу руку много новых и разнообразных народов. Мы способны на многое благодаря верности кланов, однако общество, где религия играет важную роль, действительно способно преодолеть пространство и время, став источником сплочённости, без которой невозможен рост."
 lip_service_policy: "Пустые слова"
 lip_service_policy_desc: "Вне всяких сомнений, вера важна для любого общества. Однако она не должна угрожать безопасности и стабильности племени. Поэтому нам стоит проще относиться к религии в целом, продолжая внешне проявлять внимание к вопросам духовности."
 complete_religious_autonomy_policy: "Полная религиозная автономия"
 complete_religious_autonomy_policy_desc: "Религиозные обряды помогают нам поддерживать легитимность, однако не следует увязать в принципах праведного правления и морали. Прагматизм, по сравнению с духовностью, принесёт нам больше пользы и позволит поддерживать крупную державу."
 tribal_migration_law: "Миграция племён"
 tribal_migration_law_desc: "Наш народ не сидит на одном месте. Мы вольно странствуем по свету; иногда нас ведёт судьба, иногда — нужда."
 frequent_migration_policy: "Частая миграция"
 frequent_migration_policy_desc: "Мы не задерживаемся на одном месте подолгу, наш дух свободен, словно ветер. Мы кочевники до мозга костей и ни одни земли не считаем своими."
 seasonal_travel_policy: "Сезонные миграции"
 seasonal_travel_policy_desc: "Мир меняется в течение года, вместе с ним должны меняться и мы. Каждые несколько месяцев наш народ меняет место стоянки, перемещаясь от одного знакомого места к другому. Подобно птицам, мы кочуем в поисках пропитания, пристанища и возможности вывести новое потомство."
 permanent_settlement_policy: "Постоянное поселение"
 permanent_settlement_policy_desc: "Порой нужно не следовать за бурей, а найти от неё укрытие. Пришло время основать постоянные поселения, где наш народ сможет жить годами, не покидая родных краёв."
 tribal_cultural_identity_law: "Культурная идентичность племени"
 tribal_cultural_identity_law_desc: "С течением времени меняется понимание нас самих и нашей культуры. Нам больше нет нужды опасаться соседних племён. Мы покорили природу и стали её повелителями. Пришло время принять себя как единый народ."
 dynastic_lineage_policy: "Происхождение династии"
 dynastic_lineage_policy_desc: "Династия наших правителей благословлена свыше, а королевская кровь — признак их достоинства и права на власть. Они способны привести нашу державу к славе и процветанию, но только если мы будем доверять им."
 rule_by_the_public_policy: "Народное правление"
 rule_by_the_public_policy_desc: "Чтобы правительство было справедливым, власть имущие должны избираться демократическим путём. Выбирая правителей, мы выбираем судьбу своей нации."
 state_of_faith_policy: "Религиозная держава"
 state_of_faith_policy_desc: "Смертным не пристало вершить судьбу народа без духовного наставления. Наш правитель должен быть гласом богов, воплощением божественной справедливости во всём."
 tribal_identity_policy: "Племенная идентичность"
 tribal_identity_policy_desc: "Централизованные державы, пусть даже со сводами законов, — вовсе не воплощение цивилизации: они не несут природе ничего, кроме погибели. Нам нужно следовать другим путём — традиционным путём равновесия между царством природы и царством человеческим. Только так мы будем процветать."
 tribal_modernization_law: "Модернизация племени"
 tribal_modernization_law_desc: "Пришло время отказаться от старых привычек и занять своё место в большом мире. Теперь в нас видят не племя, но официальную державу, которая представляет и защищает интересы своего народа и его образ жизни."
 modernize_into_monarchy_policy: "Превращение в монархию"
 modernize_into_monarchy_policy_desc: "$dynastic_lineage_policy_desc$"
 modernize_into_republic_policy: "Превращение в республику"
 modernize_into_republic_policy_desc: "$rule_by_the_public_policy_desc$"
 modernize_into_theocracy_policy: "Превращение в теократию"
 modernize_into_theocracy_policy_desc: "$state_of_faith_policy_desc$"
 #Generic ones
 legal_code_law: "Свод законов"
 legal_code_law_desc: "На протяжении всего времени, что люди жили группами, они создавали законы, чтобы управлять поступками и отношениями. Своды законов отражают ценности и взгляды общества, они регулируют всё, от заключения сделок до отношений между людьми. Законы — основа порядка и справедливости, это волокна, которые не дают обществу распасться подобно ветоши. Несмотря на разнообразие, своды законов объединяет общая цель: создание справедливого и честного общества, в котором каждый стремится к мирной и благополучной жизни."
 traditional_law_policy: "Традиционное право"
 traditional_law_policy_desc: "Существует огромное разнообразие неофициальных уголовных систем, которые созданы группами людей на основе обычаев, традиций и ценностей. Такие системы передаются устно из поколения в поколение, глубоко укореняясь в культуре и истории народа.\n\nСила традиционного закона заключается в его способности отвечать уникальным запросам и ценностям конкретного народа. В основе такого закона лежит общее понимание того, что хорошо, а что плохо, и часто он кажется более правильным и понятным, чем формальное законодательство. С другой стороны, подобным законам подчас не хватает гибкости и способности адаптироваться."
 civil_law_policy: "Гражданское право"
 civil_law_policy_desc: "Гражданское право восходит ко временам Древнего Рима и характеризуется тщательно составленной системой законов и правил. Однако жёсткость такой системы может помешать её адаптироваться под меняющиеся потребности нашего народа. Несмотря на это, гражданское право может принести мир и стабильность даже в самую неспокойную державу."
 common_law_policy: "Общее право"
 common_law_policy_desc: "Общее право возникло в англо-саксонских королевствах. Для него свойственно опираться на прецеденты. Судьи полагаются на свои предыдущие решения, а не на строгое следование букве закона. Это создаёт некоторую степень предсказуемости и единообразия в судебных решениях, но может затруднить адаптацию под изменившиеся обстоятельства, а также может привести к укоренению несправедливых или устаревших законов."
 court_of_appeals: "Апелляционный суд"
 court_of_appeals_desc: "$flavor_swe.15.historical_info$"
 vlach_law_policy: "Валашское право"
 vlach_law_policy_desc: "$vlach_law_policy$ является уникальной смесью сельских традиций и правовых норм, которые распространяются на системы законодательства #TOOLTIP:CULTUREGROUP,romanian_group,X #L румынских#!#! общин средневековой Европы. Оно закрепляет права на свободу перемещения и ношения охотничьего оружия, а также избавляет от принудительного труда на землевладельцев, заменяя его налогами в виде скота или денег. Кроме того, оно устанавливает обязательную воинскую службу сообразно потребностям каждой из держав и формирует общерумынское и законодательное наследие."
 sharia_law_policy: "Законы шариата"
 sharia_law_policy_desc: "Законы шариата — это всеобъемлющая и глубоко укоренившаяся система законов, регламентирующих самые разные аспекты жизни, от поведения отдельных людей до вопросов государственного уровня. На протяжении веков он был источником стабильности и преемственности, но строгие, а порой и суровые меры наказания могут порождать противоречия и раскол."
 sharia_law: "Шариатское право"
 sharia_law_desc: "$sharia_law_policy_desc$"
 sharia_changed_through_main_school_tt: "Можно изменить только через [Concept('action','действие')|e] «[ShowGenericActionName('change_main_school')]» при условии, что мы происходим из одной из главных школ #Y юриспруденции#!"
 hanafi_policy: "Ханафитское право"
 hanafi_policy_desc: "$hanafi_school_desc$"
 hanbali_policy: "Ханбалитское право"
 hanbali_policy_desc: "$hanbali_school_desc$"
 maliki_policy: "Маликитское право"
 maliki_policy_desc: "$maliki_school_desc$"
 shafii_policy: "Шафиитское право"
 shafii_policy_desc: "$shafii_school_desc$"
 zahiri_policy: "Захиритское право"
 zahiri_policy_desc: "$zahiri_school_desc$"
 ismaili_policy: "Исмаилитское право"
 ismaili_policy_desc: "$ismaili_school_desc$"
