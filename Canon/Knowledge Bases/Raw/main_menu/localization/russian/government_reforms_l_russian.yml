l_russian:
 #Monarchies
 autocracy: "Самодержавие"
 autocracy_desc: "В самодержавной монархии вся власть сосредоточена в руках правителя, и государство обычно рассматривается как собственность лидера. Монарх нередко окружает себя министрами и сторонниками, которых при таком строе называют придворными."
 feudal_nobility: "Феодальное дворянство"
 feudal_nobility_desc: "При феодальном строе власть монарха держится на присягнувших ему аристократах-землевладельцах. Эти #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! зачастую сами являются крупными помещиками с большим влиянием и собственными вассалами."
 margraviate: "Маркграфство"
 margraviate_desc: "#TOOLTIP:GOVERNMENT_REFORM,margraviate,X #L Маркграфство#!#! — это историческая область, получившая своё название от титула #italic маркграф#!. Маркграфы управляют приграничными районами государства и отвечают за их защиту — в первую очередь, от внешних угроз. В обязанности маркграфов входят охрана границ и решение вопросов местного значения. Кроме того, они выступают в роли посредников между центральной властью и жителями приграничья."
 landgraviate: "Ландграфство"
 landgraviate_desc: "[ShowGovernmentReformName('landgraviate')], названое так по титулу #italic ландграфа#!, представляет из себя непосредственную зону влияния #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#! в землях расколотых графств. Ландграф — прямой представитель закона, олицетворяет который [GetInternationalOrganization('hre').GetLeaderTitle], в землях ландграфства, по объему власти и ответственности он сравним с герцогом."
 french_feudal_nobility: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ие феодалы"
 french_feudal_nobility_desc: "Феодалы участвуют во всех делах французского двора. Наиболее влиятельные представители аристократов и децентрализованные ленники с высокой степенью автономии обладают беспрецедентными свободой и авторитетом в решении государственных вопросов."
 fra_removed_when_no_appanages_tt: "Этот [Concept('government_reform','государственный принцип')|e] будет удалён, как только у нашего [Concept('subject','ленника')|e] не окажется #TOOLTIP:SUBJECT_TYPE,appanage,X #L апанажа#!#!"
 french_appanage_reform: "Апанаж француской армии"
 french_appanage_reform_desc: "Владельцы апанажей — это члены правящей династии, поэтому среди подданных #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#! они находятся на особом положении и пользуются целым рядом привилегий. Более того, #L [GetCountry('FRA').GetAdjective|l]ий#! монарх должен обращаться к ним с должным уважением в обмен на их помощь в дипломатических вопросах."
 french_ducal_vassal_reform: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ое герцогство"
 french_ducal_vassal_reform_desc: "Французским герцогствам недостаёт автономии апанажей, однако владельцы таких земель поддерживают более доверительные отношения с короной."
 member_of_league_of_public_weal: "Член Лиги общественного блага"
 member_of_league_of_public_weal_desc: "Став частью Лиги общественного блага, мы обязуемся участвовать во всех грядущих вооружённых конфликтах против правителя #ONCLICK:COUNTRY,[GetCountry('FRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('FRA').Custom('CL_tt')],X [GetCountry('FRA').Custom('CL_GEN')|L]#!#!. Но если члены Лиги проиграют в таком конфликте, #L [GetCountry('FRA').GetAdjective|l]ая#! корона будет вправе лишить нелояльных ленников их земель…"
 french_centralized_monarchy: "[GetCountry('FRA').GetAdjectiveWithNoTooltip]ая монархия"
 french_centralized_monarchy_desc: "После столетий феодальной раздробленности французской власти удалось объединить значительную часть апанажей и герцогств, а затем страна начала переход к новому строю."
 of_noble_bearing: "Голубая кровь"
 of_noble_bearing_desc: "Наши дворяне во всём превосходят правителей любых других стран. Пусть весь мир знает об их высочайшем происхождении!"
 national_assemblies: "Национальные собрания"
 national_assemblies_desc: "В каждом собрании участвуют представители многочисленных субъектов нашей державы. В зависимости от формы правления оно может обладать всей полнотой власти или действовать как законодательный орган."
 prussian_monarchy: "[GetCountry('PRU').GetAdjectiveWithNoTooltip]ая монархия"
 prussian_monarchy_desc: "Это форма монархии, при которой наибольшее внимание уделяется административной эффективности, особенно в военных вопросах, когда возникает такая необходимость."
 the_court_of_wards_and_liveries: "Палата феодальных сборов"
 the_court_of_wards_and_liveries_desc: "С появлением палаты феодальных сборов организация сбора налогов и феодальных повинностей значительно улучшается благодаря возросшей компетентности сборщиков и систематизации доходной части. Однако аристократы зачастую усматривают в подобных судах инструмент грабительской эксплуатации своих богатств."
 royal_decree: "Королевский указ"
 royal_decree_desc: "Монарх обладает высшей властью, и верность ему ценится превыше всего. Мы должны проследить, чтобы указы монаршего двора неукоснительно исполнялись в любой части нашей державы."
 privy_council: "Тайный совет"
 privy_council_desc: "Правитель должен быть в курсе событий, происходящих в его державе. Учредив тайный совет, мы сможем более пристально следить за нашими подданными."
 warsaw_confederation: "Варшавская конфедерация"
 warsaw_confederation_desc: "Каждому аристократу независимо от его вероисповедания будет разрешено голосовать и жить так, как ему хочется. Кроме того, он получит право обращать ленников в свою веру. Такое решение даст людям ощущение безопасности и поспособствует формированию религиозной терпимости."
 #Milan
 mlo_council_of_justice: "Совет правосудия"
 mlo_council_of_justice_desc: "Изначально совет правосудия занимался разрешением мелких споров между крестьянами. Позже он превратился в самый влиятельный судебный орган державы. Теперь члены совета расследуют дела и защищают интересы всех подданных."
 mlo_secret_council: "Теневой совет"
 mlo_secret_council_desc: "Теневой совет — это организация, состоящая из людей благородного происхождения. Полномочия совета распространяются на всю державу, а его интересы нередко противоречат планам правителя. Большинство ключевых решений, принимаемых правителем или от его имени, рассматриваются в этом органе."
 #Scotland
 scottish_shires_reform: "Графства [GetCountry('SCO').Custom('CL_GEN')]"
 scottish_shires_reform_desc: "Система графств, которую [Select_CString(GetCharacter('sco_malcolm_iii').IsFemale,'ввела', 'ввёл')] [GetCharacter('sco_malcolm_iii').GetName], делит Шотландию на административные единицы, каждая со своим устройством."
 #Republics
 merchant_republic: "Купеческая республика"
 merchant_republic_desc: "Республика, основанная на принципах торговли. Для семей, стоящих во главе такого государства, коммерческие сделки представляют главный интерес."
 noble_elite: "Правящая элита"
 noble_elite_desc: "В этой республике власть принадлежит нескольким знатным династиям. Глава правительства выбирается из членов этих династий на закрытом совете и всецело опирается на поддержку правящей аристократии."
 dynastic_signoria_reform: "Династическая синьория"
 dynastic_signoria_reform_desc: "$dynastic_signoria_reform$ представляет собой конфедерацию городов-государств, управляемых членами одной династии, где власть зачастую сосредоточена в руках кучки влиятельных людей, которых называют #italic синьорами#!. Эти люди — как правило, аристократы — полностью присваивают себе управление государством и обладают всей полнотой как исполнительной, так и законодательной власти. Они всеми силами цепляются за своё положение, что нередко приводит к конфликтам и кровавым распрям внутри правящей семьи."
 signoria_reform: "Синьория"
 signoria_reform_desc: "Особая #TOOLTIP:CULTUREGROUP,italian_group,X #L итальянская#!#! форма городского республиканского управления. Участники избираются на определённый срок, обычно из числа наиболее влиятельных горожан. Но нередко на роль главы синьории приглашают и иноземных правителей."
 sortition: "Выборы по жребию"
 sortition_desc: "К несчастью, голоса покупаются, а некоторые избиратели голосуют по старой привычке. Мы попробуем создать систему, при которой хорошие кандидаты без серьёзных связей будут иметь все шансы быть избранными на важную должность."
 peasant_republic_reform: "Крестьянская республика"
 peasant_republic_reform_desc: "Это форма правления, при которой #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правители#!#!, #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! и #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священники#!#! представлены слабо или не представлены вовсе, а #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдины#!#! обладают высокой степенью автономии."
 pirate_brethren_reform: "Пиратское братство"
 pirate_brethren_reform_desc: "Это сборище пиратов можно назвать государством лишь с большой натяжкой, однако пиратское братство предоставляет надёжное убежище ворам, убийцам и контрабандистам всех мастей."
 formalized_measures: "Единая система мер"
 formalized_measures_desc: "В нашей стране действует единая система мер. От четырёх до восьми боватов — один хайд, пять хайдов — один феод; из них складывается вапентейк, равный сотне. Конечно, это не метрическая система, но, во всяком случае, она распространяется на все наши территории, а это уже неплохо."
 banking_country: "Династия банкиров"
 banking_country_desc: "Мы не держава, а семья! Одна большая семья, которая предоставляет банковские услуги всем нуждающимся."
 hanseatic_merchant_federation: "Ганзейская торговая федерация"
 hanseatic_merchant_federation_desc: "Это децентрализованная федерация купцов, образующих единый союз. Территория его охвата — вся #TOOLTIP:CONTINENT,europe,X #L Европа#!#!. Члены союза славятся своим мастерством в торговом деле, а здания, в которых они заседают, обладают узнаваемым стилем."
 diplomatic_traditions: "Дипломатические традиции"
 diplomatic_traditions_desc: "Наш народ никогда не отличался воинственностью. Испокон веков мы укрепляли отношения с союзниками, чтобы заработать репутацию честных и верных соратников."
 colonial_subject: "Колониальный ленник"
 colonial_subject_desc: "Мы находимся в авангарде цивилизации, благодаря чему наши отважные и предприимчивые граждане смогли пересечь океан и поселиться здесь, чтобы построить для себя новую и прекрасную жизнь."
 #Steppe Horde
 legacy_of_genghis: "Наследие Чингисхана"
 legacy_of_genghis_desc: "Мы гордые и могучие потомки великого завоевателя Чингисхана. Кровь в наших жилах делает нас непобедимыми: мы покорим любые земли, которых коснутся копыта наших лошадей."
 #Theocracies
 military_order_reform: "Духовно-рыцарский орден"
 military_order_reform_desc: "Духовно-рыцарские ордены создавались в Средние века и находились в ведении #TOOLTIP:RELIGION,$catholic_tt$,X #L католической#!#! церкви. Они состоят одновременно и из рыцарей (лат. #italic miles#!, «воины»), и монахов (лат. #italic fratres#!, «братья»). Они дают торжественные религиозные обеты защищать и распространять #TOOLTIP:RELIGIONGROUP,christian,X #L христианскую#!#! веру."
 abbey_reform: "Аббатство"
 abbey_reform_desc: "Аббатства были символом монашеской жизни ещё со времён раннего #TOOLTIP:RELIGIONGROUP,christian,X #L христианства#!#!. Постепенно они превратились в настоящие центры религии, науки, образования, экономического и социального развития."
 prince_bishopric_reform: "Духовное княжество"
 prince_bishopric_reform_desc: "Князь-епископ — это посвящённый служитель Церкви, который одновременно является и светским правителем определённой территории. При этом религиозная область его власти не обязательно совпадает со светскими владениями."
 guru_leadership_reform: "Руководство гуру"
 guru_leadership_reform_desc: "Державой управляет мудрый гуру, который ведёт её к просветлению и в чьём ведении находятся духовные и светские дела."
 primas_germaniae: "Примас Германии"
 primas_germaniae_plural: "Примас Германии"
 primas_germaniae_desc: "Мы носим почётное звание примаса Германии, которое делает нас самым влиятельным архиепископством в #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!."
 #Common
 the_combination_act: "Запрет профсоюзов"
 the_combination_act_desc: "Приняты все меры по предотвращению забастовок. Любые незаконные торговые и профессиональные союзы с этого момента находятся под запретом."
 the_recruiting_act: "Обязательная служба во флоте"
 the_recruiting_act_desc: "Закон, который обязывает всех здоровых мужчин и женщин без источника дохода поступать на военно-морскую службу, наверняка будет встречен неоднозначно…"
 conquistador_country: "Экспедиция конкистадоров"
 conquistador_country_desc: "Мы скорее не держава, а небольшая армия конкистадоров, которая пришла сюда, чтобы расширить и прославить свою родину! Ну и разбогатеть, конечно."
 admiralty_regime_reform: "Режим адмиралтейства"
 admiralty_regime_reform_desc: "Этот государственный принцип подразумевает, что правитель по совместительству командует и флотом. Проще говоря, обычно у страны есть свой флот, а в этом случае у флота есть своя страна."
 military_regime_reform: "Военный режим"
 military_regime_reform_desc: "Форма правления, при которой главой державы становится один из генералов. Такие государства обслуживают интересы армии."
 thalassocracy_reform: "Талассократия"
 thalassocracy_reform_desc: "Талассократия в переводе означает «власть моря». Мы живём у моря, благодаря морю и ради моря. Наша держава простирается далеко за пределы родных земель и включает обширные колонии в так называемом Утремере, или Заморье. Наши флаги развеваются над морскими волнами от одного побережья до другого. Прохладные морские просторы стали нам домом. Когда мы в своей стихии, нас никому не одолеть!"
 agricultural_cultivation: "Развитие сельского хозяйства"
 agricultural_cultivation_desc: "Объём урожая значительно вырос, когда мы отказались от поддержки мелких фермерских хозяйств и перешли к созданию крупных плантаций."
 the_espionage_act: "Чёрный кабинет"
 the_espionage_act_desc: "Используя скрытность и хитрость, чтобы перехватывать все письменные сообщения, мы будем эффективнее заниматься шпионажем и сохраним преимущество перед врагами."
 public_welfare_act: "Народное благосостояние"
 public_welfare_act_desc: "В тяжёлые времена больше всего страдают бедняки. Скромные пожертвования облегчат их участь и помогут им избежать превращения в разгневанную толпу, вооружённую вилами и факелами…"
 religious_laws_enforced: "Насаждение религиозных догм"
 religious_laws_enforced_desc: "Мы тщательно изучаем священные тексты, где описано, как и за какие преступления стоит наказывать человека. Ведь когда обществом управляют поистине духовные люди, правоверным гражданам проще искоренять еретиков и предателей в своих рядах."
 land_inheritance_act: "Наследование земли крестьянами"
 land_inheritance_act_desc: "Предоставляя возможность наследовать право на землю даже самому простому крестьянину, мы поспособствуем развитию всей страны."
 the_education_act: "Обязательное образование для чиновников"
 the_education_act_desc: "Теперь к любой работе в рамках правовой системы допускаются только образованные люди."
 manuelan_architecture: "Мануэлино"
 manuelan_architecture_desc: "Этот уникальный стиль представляет собой сочетание элементов поздней готики с испанскими, итальянскими и фламандскими мотивами. Здания в стиле мануэлино в основном строились на деньги от торговли пряностями с Индией и #TOOLTIP:CONTINENT,africa,X #L Африкой#!#!."
 royal_commission_act: "Королевские комиссии"
 royal_commission_act_desc: "Иногда бывает полезно следить за действиями чиновников. Создание новых королевских комиссий поможет снизить уровень коррупции."
 the_loyalty_act: "Отделения контрразведки"
 the_loyalty_act_desc: "Сообщая об опасностях на нашей территории, бдительные граждане будут получать щедрое вознаграждение. Для упрощения процесса мы учредим отделения службы контрразведки."
 vassal_obligation_act: "Закрепление обязательств вассалов"
 vassal_obligation_act_desc: "Позволяет закрепить все военные и экономические обязательства вассальных территорий на законодательном уровне."
 enlightened_aristocracy: "Просвещённая аристократия"
 enlightened_aristocracy_desc: "Если поощрять образование и высокие литературные нормы среди аристократов, люди во главе государства будут неукоснительно следовать нашим гуманистическим идеалам."
 the_transportation_act: "Закон о перевозках"
 the_transportation_act_desc: "Единая система налогообложения за перевозку товаров поспособствует расцвету внешней торговли."
 cultural_recognition_act: "Самобытность культур"
 cultural_recognition_act_desc: "Признавая ценность и самобытную природу местных культур, нам будет проще включить их в дела государства."
 licensing_of_the_press_act: "Лицензирование прессы"
 licensing_of_the_press_act_desc: "Мы учредили строгие правила и положения в отношении печатных изданий. Будем надеяться, что это заставит замолчать всех, кто пытается распространять клеветнические и оскорбительные статьи о нашем обществе."
 patrimonialism: "Патримониализм"
 patrimonialism_desc: "Правительство напрямую подчиняется правителю, выступающему в роли главы семьи. Армия, бюрократы и ленники присягают на верность ему, а не государству."
 enforce_religious_adherence: "Насаждение религиозности"
 enforce_religious_adherence_desc: "Чтобы общество было единым, люди должны беспрекословно следовать религиозным догматам. Мы будем жёстко пресекать любое инакомыслие, чтобы избежать беспорядков."
 harbor_administration: "Управление гаванями"
 harbor_administration_desc: "Порты важны для морской торговли и военно-морских операций. Жёсткий контроль и эффективное управление помогут снизить коррупцию и поспособствуют развитию торговли."
 trade_office_network: "Сеть торговых контор"
 trade_office_network_desc: "Сеть торговых контор облегчит сбор налогов и ускорит рост торговли, а благодаря централизованному управлению мы преумножим доходы государства и наладим взаимодействие с купцами."
 local_army_organization: "Формирование местных армий"
 local_army_organization_desc: "Чтобы эффективнее защищать регионы, мы должны набирать и подготавливать местных военных. Кроме того, нам предстоит наладить снабжение провинциальных армий, чтобы они могли сдерживать вражеские силы."
 bank_ledgers_system: "Банковские книги"
 bank_ledgers_system_desc: "Все финансовые сделки и государственные расходы нужно тщательно фиксировать. Банковские книги обеспечат отчётность и снизят вероятность краж из казны."
 plutocratic_ethos: "Принципы плутократии"
 plutocratic_ethos_desc: "Вся полнота власти должна быть сосредоточена в руках богатых людей. #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L Горожане#!#! и финансисты будут поощрять экономический рост и содействовать частному предпринимательству."
 garrison_system: "Система гарнизонов"
 garrison_system_desc: "Мы должны разместить постоянные военные гарнизоны в ключевых местах, чтобы защитить регионы от нападений. Организованные войска, оснащённые всем необходимым, обеспечат безопасность и быстро устранят угрозу."
 statute_of_monopolies: "Статут о монополиях"
 statute_of_monopolies_desc: "Чтобы ограничить рыночную конкуренцию, нужно предоставить особые привилегии некоторым #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожанам#!#!. Так мы обеспечим контролируемый экономический рост и ослабим иностранное влияние."
 colonial_expansion: "Колониальная экспансия"
 colonial_expansion_desc: "Мы должны прирастать заморскими территориями и заселять их при поддержке правительства. Если мы сделаем ставку на колонизацию, то на долгое время обеспечим себе экономическое и политическое господство."
 mercenary_registration_act: "Учёт наёмников"
 mercenary_registration_act_desc: "Чтобы избежать беспорядков, мы должны контролировать деятельность частных армий. Строгий учёт компаний наёмников снизит риск бунтов и предательства."
 state_backed_merchant_fleet: "Торговый флот с поддержкой государства"
 state_backed_merchant_fleet_desc: "Морская торговля должна финансироваться из государственного бюджета. Сильный флот — мощный фактор роста торговли и одна из составляющих успеха военных кампаний."
 multilingual_diplomats: "Дипломаты-полиглоты"
 multilingual_diplomats_desc: "В международных переговорах должны участвовать дипломаты с богатыми лингвистическими познаниями. Люди, владеющие несколькими языками, укрепят дипломатические связи и заключат более выгодные торговые соглашения."
 asymmetrical_warfare_tactics: "Тактики асимметричной войны"
 asymmetrical_warfare_tactics_desc: "При сражении с более сильным противником нужно применять нетрадиционные боевые стратегии. Партизанская война, саботаж и введение в заблуждение ослабят врага и сдержат его продвижение."
 naval_infrastructure_act: "Финансирование морской инфраструктуры"
 naval_infrastructure_act_desc: "Мы должны строить больше верфей, доков и прибрежных защитных сооружений. Увеличение финансирования морской инфраструктуры обеспечит нам превосходство на море и облегчит проведение масштабных кампаний."
 policy_of_calculated_delay: "Тактика затягивания"
 policy_of_calculated_delay_desc: "Тактика затягивания — это хитрый приём, позволяющий получить преимущество в дипломатических переговорах. Так мы сможем показать себя сильнейшей стороной и получать больше выгоды от любых внешних сделок."
 anti_heresy_act: "Наказание за ересь"
 anti_heresy_act_desc: "Ересь и инакомыслие необходимо периодически искоренять, чтобы поддерживать религиозную чистоту и предотвращать внутренние противоречия и беспорядки."
 administration_of_clerical_lands: "Управление церковными землями"
 administration_of_clerical_lands_desc: "Государство должно распоряжаться имуществом и доходами церкви. Мы собираемся поставить все религиозные учреждения на службу интересам власти."
 humanitarian_administration: "Помощь страждущим"
 humanitarian_administration_desc: "Социальные инициативы помогут улучшить общественное благосостояние. Борьба с бедностью и нестабильностью укрепит государственную власть и предотвратит мятежи."
 universal_serfdom: "Всеобщее крепостное право"
 universal_serfdom_desc: "Нужно прикрепить #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдинов#!#! к земле. Это обеспечит #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#! рабочей силой для ведения сельского хозяйства и наделит особыми полномочиями для эффективного управления поместьями."
 weapons_quality_standards: "Стандарты качества оружия"
 weapons_quality_standards_desc: "Всё военное снаряжение должно соответствовать стандартам качества. Строгие требования и проверки повысят прочность и эффективность нашего оружия."
 diplomatic_consolidation_act: "Укрепление дипломатических отношений"
 diplomatic_consolidation_act_desc: "Для повышения эффективности международных переговоров нужно объединить дипломатические усилия держав. Длительные союзы и соглашения помогут поддерживать стабильность в мире."
 provincial_taxation_system: "Система налогообложения провинций"
 provincial_taxation_system_desc: "Мы должны ввести единую для всех провинций систему налогообложения, чтобы наладить стабильное поступление денег в казну. Мы усилим финансовый надзор и уволим коррумпированных чиновников."
 conscript_logistics_act: "Министерство военных поставок"
 conscript_logistics_act_desc: "Мы должны выстроить новые цепочки военных поставок, чтобы добиться высокой мобильности войск. Это позволит нам быстрее развёртывать военные силы и проводить более длительные кампании."
 smooth_integration_act: "Признание местных правил"
 smooth_integration_act_desc: "Насильственная интеграция чревата восстаниями, поэтому жители недавно завоёванных территорий должны ассимилироваться плавно. В этом нам поможет грамотная культурная и административная политика."
 centralization_of_power_act: "Централизация власти"
 centralization_of_power_act_desc: "Сильная власть государства ослабит влияние регионов, повысит эффективность принятия решений, а также обеспечит стабильность в державе."
 horse_artillery: "Конно-артиллерийский полк"
 horse_artillery_desc: "Конная артиллерия повысит манёвренность наших войск на поле боя. Высокая скорость и внушительная огневая мощь обеспечат нам тактическое превосходство."
 autonomous_estates: "Независимые сословия"
 autonomous_estates_desc: "Мы должны предоставить местным #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократам#!#! автономию. Они по-прежнему будут исполнять феодальные обязательства перед короной, но контроль на местах предотвратит народные восстания."
 military_allotment: "Выделение земель военным"
 military_allotment_desc: "Чтобы офицеры хранили нам верность, мы выделим им земельные наделы, а они в свою очередь обязуются содержать войска, готовые немедленно вступить в бой в случае опасности."
 naval_armament_act: "Финансирование военного судостроения"
 naval_armament_act_desc: "Мы должны строить больше боевых кораблей, чтобы усилить наш флот. Увеличение финансирования позволит нам добиться господства на море и защитить торговые пути."
 recordkeeping_act: "Расширение архивов"
 recordkeeping_act_desc: "Чтобы обеспечить административную эффективность, нужно тщательно вести государственную документацию. Это предотвратит коррупцию и упростит бюрократические процедуры."
 visionary_thinkers: "Мечтающие мыслители"
 visionary_thinkers_desc: "Поддержка интеллектуалов и реформаторов позволит менять государственную политику к лучшему. Новаторские идеи поспособствуют экономическому росту, военным достижениям и совершенствованию системы управления."
 organized_marines: "Организованная морская пехота"
 organized_marines_desc: "Для наступления с моря нам нужна морская пехота. Специальное обучение и строевая подготовка — залог эффективных боевых действий на берегу и на море."
 mandatory_service: "Обязательная служба"
 mandatory_service_desc: "Чтобы наша армия была сильной и могла в любой момент отразить нападение врага, необходимо ввести воинскую повинность. Все граждане, годные к службе, будут защищать своё государство."
 flexible_diplomatic_stance: "Гибкая дипломатическая позиция"
 flexible_diplomatic_stance_desc: "Союзы между державами не вечны. Мы должны быть гибкими в вопросах внешней политики и принимать стратегические решения с учётом постоянно меняющегося геополитического ландшафта."
 modern_assault_tactics: "Современные тактики нападения"
 modern_assault_tactics_desc: "Чтобы повысить эффективность наших войск на поле боя, мы должны пересмотреть доктрины наступательной войны. Высокая скорость, координированность действий и сокрушительная сила — вот три столпа, на которые будут опираться наши новые тактики."
 nautical_education_act: "Обучение морским специальностям"
 nautical_education_act_desc: "Грамотное руководство на море — залог успеха любой кампании. Мы должны улучшить учебные программы моряков, чтобы нашим флотом командовали более квалифицированные офицеры."
 mining_communities: "Шахтёрские сообщества"
 mining_communities_desc: "Регионы, богатые природные ресурсами, должны превратиться в полноценные шахтёрские сообщества. Государственный надзор обеспечит стабильные условия работы и повысит производительность труда."
 production_quota_bureaus: "Ведомство по производственным квотам"
 production_quota_bureaus_desc: "Мы должны установить государственные квоты на выпуск продукции. Государственный надзор обеспечит экономическую стабильность и предотвратит дефицит товаров."
 state_sponsored_markets: "Государственная поддержка рынков"
 state_sponsored_markets_desc: "Государство должно поддерживать создание рынков, чтобы стимулировать развитие торговли и экономический рост, а также обеспечить справедливое ценообразование."
 coastal_city_or_town_gets_tt: "Каждый находящийся во владении [Concept('coastal','прибрежный')|e] [Concept('towns_and_cities','город')|e] получит:"
 every_coastal_location_gains_tt: "Каждый находящийся во владении [Concept('coastal','прибрежный')|e] [Concept('location','район')|e] получит:"
 #Specific ones
 alsno_stadga: "Устав Альснё"
 alsno_stadga_desc: "В 1280 году во дворце Альснё [GetCharacter('swe_magnus_ladulas').GetName] принял свод законов, регламентирующий определённые привилегии #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#! и вместе с тем защищающий #TOOLTIP:POPTYPE,peasants,X #L крестьян#!#! от эксплуатации со стороны знати. За это в народе его прозвали Ladulås — «амбарный замок»."
 papacy_reform: "Святой Престол"
 papacy_reform_desc: "Святой Престол находится в ведении епископа #L [ShowLocationName('rome')]а#!, #italic Великого понтифика#!, верховного первосвященника #L [ShowReligionAdjective('catholic')|l]ой#! церкви, также известного как [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 kingdom_of_god_reform: "Царство Божие"
 kingdom_of_god_reform_desc: "Мы установили на земле Царство Божие. Абсолютная власть Церкви во главе с Его Святейшеством папой римским простирается как в духовной, так и в мирской сферах."
 celtic_traditions_reform: "Кельтские традиции"
 celtic_traditions_reform_desc: "В государстве сильны древние традиции изолированного общества. Наш лидер управляет людьми, а не землями, и на некоторых официальных церемониях #TOOLTIP:ESTATE_TYPE,clergy_estate,X #L священников#!#! заменяют специально обученные поэты."
 family_sagas_reform: "Семейные предания"
 family_sagas_reform_desc: "В наших древних сказаниях, которые веками передавались из уст в уста, описывается увлекательное путешествие в далёкие и дикие земли по ту сторону западного моря. Возможно, однажды мы повторим подвиг своих предков…"
 galley_lords_reform: "Лорды на галерах"
 galley_lords_reform_desc: "Хоть мы и рождены ходить по земле, море — наша истинная стихия."
 wayfinders_reform: "Проводники"
 wayfinders_reform_desc: "Мореплаватели тысячелетиями учились ориентироваться в море. Не располагая продвинутыми технологиями, проводники запоминают положение звёзд, замечают малейшие изменения в облаках и воде, а затем на основании этих наблюдений определяют положение судна на бескрайних просторах Тихого океана."
 magna_carta_reform: "Великая хартия вольностей"
 magna_carta_reform_desc: "«Великая хартия вольностей» — это официальный документ, созданный для защиты феодальных прав от несправедливых налогов и юридических уловок со стороны #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителей#!#!. Это один из первых документов, закрепляющих идею гражданских свобод, таких как право на справедливый суд и защиту от незаконного ареста."
 sbl_restorer_of_the_disinherited: "Восстановление справедливости"
 sbl_restorer_of_the_disinherited_desc: "Бароны, лишившиеся своих земель по вине коварного Роберта де Брюса, первого лорда Аннандейл, встают под наши знамёна, чтобы вернуть то, что принадлежит им по праву!"
 irish_earldom_reform: "Ирландское эрлство"
 irish_earldom_reform_desc: "Мы получили власть с титулом, который был дарован нам лордом Ирландии."
 iron_ring_reform: "Железное кольцо"
 iron_ring_reform_desc: "Наша власть строится на поддержании множества укреплённых замков, стоящих на холмах и равнинах. Немного стран сравнится с нашей по степени защищённости от внешнего врага."
 religious_tolerance: "Терпимость к религиям"
 religious_tolerance_desc: "Жители нашей державы принадлежат к самым разным религиям. Поддержка свободы вероисповедания поможет укрепить их доверие к нашему правительству."
 serene_republic_of_naples: "Светлейшая #L [GetCountry('NAP').GetAdjective]ая#! Республика"
 serene_republic_of_naples_desc: "Форма правления, вдохновлённая #L [GetCountry('VEN').GetAdjective]ой#! Республикой. Представляет собой нечто среднее между республикой и монархией."
 turkish_pashas: "Паши"
 turkish_pashas_desc: "Султан Османской империи присваивает титул паши высокопоставленным гражданским и военным. Обычно такой титул получают наместники. Паши стоят выше беев и аг, но ниже хедивов и визирей."
 compagna_communis: "Компанья"
 compagna_communis_desc: "Союз всех торговых объединений Генуи, а также благородных лордов побережья и окрестных долин. Городское правительство формируется из членов этого союза."
 alberghi_28: "Союз двадцати восьми семей"
 alberghi_28_desc: "После политических изменений прошлого века влиятельный дом [ShowDynastyName('doria_dynasty')] предлагает реформу конституции, чтобы устранить фракции, прежде отравлявшие жизнь нашей республики. На смену этим фракциям придёт новое олигархическое правительство, которое возглавит #T Союз двадцати восьми семей#! — наиболее влиятельных в державе."
 legatus_natus: "Папский легат"
 legatus_natus_plural: "Папский легат"
 legatus_natus_desc: "Мы представляем власть Папы Римского к северу от Альп!"
 por_casa_de_india: "Каза да Индия"
 por_casa_de_india_desc: "Организация «Каза да Индия» курирует все португальские владения в Индии и #TOOLTIP:CONTINENT,africa,X #L Африке#!#!, а также контролирует местные права на торговлю."
 tsardom: "Царство"
 tsardom_desc: "Наше государство является преемником Римской империи и оплотом нашей государственной религии. Как Царь всея #TOOLTIP:REGION,russia_region,X #L Руси#!#!, наш правитель есть истинный государь и повелитель #TOOLTIP:CULTUREGROUP,russian_group,X #L восточнославянского#!#! народа."
 veche_republic: "Вечевая республика"
 veche_republic_desc: "Этим государством управляет вече — народный совет, обладающий всей полнотой законодательной и судебной власти. В такой совет входят [ShowEstateTypeName('nobles_estate')|l], [ShowEstateTypeName('burghers_estate')|l] и даже [ShowEstateTypeName('peasants_estate')|l]."
 sudebnik: "Судебник"
 sudebnik_desc: "Мы приняли решение кодифицировать наш свод законов, который изначально развивался как обычные правила со значительными региональными различиями. Унифицировав этот свод и расширив перечень правонарушений, караемых штрафами, мы повышаем как административную эффективность, так и доходы казны."
 oprichnina: "Опричнина"
 oprichnina_desc: "Потомственные [ShowEstateTypeName('nobles_estate')|l] представляют наибольшую угрозу для нашей власти над державой. Мы должны ослабить их влияние, отняв у них часть владений и передав эти земли тем, кто уже доказал свою верность."
 east_india_trading_company: "Британская Ост-Индская компания"
 east_india_trading_company_desc: "Эта глобальная торговая компания была создана для торговли в регионе #TOOLTIP:REGION,indian_ocean_region,X #L Индийского океана#!#!. Начинание оказалось успешным, и впоследствии компания расширила свою деятельность в Восточной #TOOLTIP:CONTINENT,asia,X #L Азии#!#!.\nНыне это крупнейшая компания в мире, управляющая обширными заморскими владениями и нашей разветвлённой сетью глобальной торговли."
 ven_monte_nuovo: "Монте Нуово"
 ven_monte_nuovo_desc: "Первоначально система займов в #TOOLTIP:REGION,italy_region,X #L Италии#!#! была представлена акционерным фондом под названием #italic «Монте Веккьо»#!. В этот фонд граждане должны были внести определённую сумму в обмен на проценты. С нынешней же системой наши банкиры установили фиксированную минимальную выплату кредиторам, что побудило людей инвестировать более крупные суммы. Новая компания «Монте Нуово» оказалась необычайно успешной, и со временем её привлекательность будет только расти."
 hun_power_to_magnates: "Влиятельные магнаты"
 hun_power_to_magnates_desc: "Влиятельные магнаты #ONCLICK:COUNTRY,[GetCountry('HUN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HUN').Custom('CL_tt')],X [GetCountry('HUN').Custom('CL_GEN')|L]#!#! любыми способами пытались ослабить власть #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителей#!#!."
 #Iberia
 casa_de_contratacion: "Каса-де-Контратасьон"
 casa_de_contratacion_desc: "Каса-де-Контратасьон — это государственное учреждение, управляющее испанскими колониальными операциями. Все исследовательские и торговые экспедиции должны получать её одобрение, и она заведует сбором всех колониальных налогов. На «Касу» также возложена задача охраны секретной информации о новых торговых путях и ценных открытиях."
 #Iberia
 intendancy_system: "Интенденсии"
 intendancy_system_desc: "Интенденсии — это новая система управления, подразумевающая централизацию власти #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителя#!#! над бюрократией для борьбы со взяточничеством и контроля за сбором налогов."
 royal_factories_reform: "Королевские фабрики"
 royal_factories_reform_desc: "Королевские фабрики — это государственные мануфактуры, созданные для поддержки политик меркантилизма и централизации экономики. Они контролируются напрямую #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителем#!#! и производят стратегические товары, а также предметы роскоши."
 royal_council_of_castile: "Кастильский совет"
 royal_council_of_castile_desc: "Кастильский совет — это централизованный орган под контролем #TOOLTIP:ESTATE_TYPE,crown_estate,X #L правителя#!#!, ответственный за оптимизацию управления, сбора налогов и судопроизводства."
 nueva_planta: "Нуэва-Планта"
 nueva_planta_desc: "Нуэва-Планта — это ряд указов и реформ, направленных на отмену правовых привилегий регионов и создание единого государства с централизованной формой управления."
 crown_aragon_reform: "Арагонская корона"
 crown_aragon_reform_desc: "Корона Арагона — великая морская держава, добившаяся господства в Средиземноморье благодаря мощному флоту. Это государство включает в себя одно княжество и несколько королевств со своими институтами и законами. Основные его приоритеты — мореходство и торговля."
 crown_castile_reform: "Кастильская корона"
 crown_castile_reform_desc: "Кастильская корона появилась в 1230 году, когда произошло окончательное объединение королевств Кастилия и Леон. Это государство стремилось к гегемонии в #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! и стало одной из сильнейших держав на территории #TOOLTIP:CONTINENT,europe,X #L Европы#!#!."
 portuguese_monarchy_reform: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ая монархия"
 portuguese_monarchy_reform_desc: "Несмотря на то, что изначально [GetCountry('POR').GetAdjectiveWithNoTooltip|l]ая монархия мало отличалась от других, со временем [GetCountry('POR').GetName] разработал[GetCountry('POR').Custom('end_fem')] иную форму правления: более сконцентрированную вокруг монарха, с эффективными рычагами воздействия на сословия, а также нацеленную на получение преимуществ от заморской торговли."
 spanish_tolerance: "Терпимость к народам Иберии"
 spanish_tolerance_desc: "#TOOLTIP:REGION,iberia_region,X #L Иберию#!#! населяет множество народов самых разных вероисповеданий. Было бы огромной ошибкой заставить всех этих людей принять одну веру или изгнать тех, чьи религиозные убеждения не нравятся правящему классу: это принесло бы нам больше вреда, чем пользы. Если мы желаем нашей державе процветания, то должны терпимо относиться к любым верованиям."
 pyrenean_fueros_reform: "Пиренейские фуэрос"
 pyrenean_fueros_reform_desc: "#italic Фуэрос#! — это письменно оформленный свод законов, которые ограничивают власть короны и обеспечивают соблюдение гражданских свобод. Правители клянутся защищать #italic фуэрос#! перед тем, как взойти на престол. #italic Фуэрос#! — конституция нашей державы, которая устанавливает верховенство права и закрепляет баланс сил между монархами и их подданными."
 school_of_first_letters_reform: "Школа грамоты"
 school_of_first_letters_reform_desc: "Школа грамоты, созданная при поддержке муниципалитетов и духовных орденов, обучает людей не только основам катехизиса, но также буквам и цифрам. Если мы поддержим такую инициативу, наши подданные научатся чтению и письму и в целом станут более образованными."
 sons_of_the_oak_reform: "Дети Аристы"
 sons_of_the_oak_reform_desc: "Мы продолжаем великое дело своего основателя Иньиго Иньигеса по прозвищу Ариста, что переводится как #italic «дуб»#!. Подобно этому могучему дереву, наша держава стойко противостоит любой агрессии, угрожающей её существованию."
 system_of_councils_reform: "Объединённые советы"
 system_of_councils_reform_desc: "Наша держава продолжает набирать силу, и настало время собрать воедино советы, на которые опирается правитель. Новая система обеспечит более скоординированную работу органов власти и позволит эффективнее управлять государством."
 the_jewel_of_alandalus_reform: "Жемчужина аль-Андалуса"
 the_jewel_of_alandalus_reform_desc: "Это единственное уцелевшее мусульманское королевство Аль-Андалуса. Великие мусульманские империи в #TOOLTIP:REGION,iberia_region,X #L Иберии#!#! появлялись и исчезали, распадаясь на множество осколков. Мы один из таких осколков, и наше призвание — объединить всю #TOOLTIP:REGION,iberia_region,X #L Иберию#!#! под своим флагом."
 timurid_empire: "Империя Тимуридов"
 timurid_empire_desc: "[ShowSubContinentName('central_asia')] — наша законная земля, ведь именно здесь процветает империя невиданных размеров, основанная великим Тамерланом. Расширение границ было и остаётся приоритетом нашего государства."
 por_ordinances: "[GetCountry('POR').GetAdjectiveWithNoTooltip]ие ордонансы"
 por_ordinances_desc: "Этот свод канонических римских и государственных законов поможет разрешить многие судебные конфликты и повысит эффективность работы правительства."
 anatolian_beylik: "Анатолийский бейлик"
 anatolian_beylik_desc: "Наш дом — беспокойная #TOOLTIP:REGION,anatolia_region,X #L Анатолия#!#!. Мы населяли приграничные территории Румского султаната, пока это государство не распалось. Большинство мест в нашем правительстве занимают опытные воины и талантливые чиновники."
 mamluk_government: "Правительство мамлюков"
 mamluk_government_desc: "Власть султаната над бескрайним #TOOLTIP:REGION,egypt_region,X #L Египтом#!#! всецело опирается на поддержание сильной постоянной армии. Представители высшего общества состоят во фракциях этих влиятельных воинов-рабов, которые решают, как долго очередной правитель продержится у власти, и нередко сами занимают престол."
 persian_feudal_theocracy: "$IRA_ADJ$ая феодальная теократия"
 persian_feudal_theocracy_desc: "Шах — абсолютный правитель #TOOLTIP:REGION,persia_region,X #L Персии#!#!. Он руководит сложной бюрократической структурой, которая поддерживает в государстве порядок и равновесие. Вся система действует в интересах народа, так как должности в правительстве не передаются по наследству, а назначаются по заслугам."
 divided_persian_aristocracy: "Разобщённая персидская аристократия"
 divided_persian_aristocracy_desc: "Военные аристократы нашей державы находятся в постоянной вражде. Раньше они открыто пытались противостоять шаху, а теперь постоянно соперничают за его благосклонность."
 ambrosian_republic_reform: "Амброзианская республика"
 ambrosian_republic_reform_desc: "Державой правят учёные мужи и городские интеллектуалы, а не традиционная знать. Такая форма правления основана на интеллектуальных заслугах и участии граждан, а не на наследственном праве. Республика удерживает власть благодаря поддержке со стороны образованной элиты, хотя и сталкивается с осуждением тех, кто усматривает в ней угрозу сложившемуся порядку."
 petition_of_rights: "Петиция о праве"
 petition_of_rights_desc: "Наш народ, особенно более образованная его часть, давно требует закрепить за ним неотъемлемые права, что благоприятно скажется на сотрудничестве разных сословий и даст толчок к проведению целого ряда государственных реформ ценой ослабления центральной власти."
 judicate_reform: "Юдикат"
 judicate_reform_desc: "Юдикат — это уникальная форма правления, которая характеризуется наличием республиканских политических институтов, а также тем, что правитель выбирается из членов верховного суда."
 diarchy_republic: "Диархия"
 diarchy_republic_desc: "Нельзя отдавать всю власть в руки одному человеку, иначе чем мы лучше тиранов, которые стремятся покорить наш народ?\nПусть должность #italic капитана народа#! разделяют сразу двое, один — из династии [ShowDynastyName('spinola_dynasty')], второй — из рода [ShowDynastyName('doria_dynasty')]. Благодаря этому исполнительная власть будет сбалансирована."
 great_and_minor_councils_of_genoa: "Большой и малый советы Генуи"
 great_and_minor_councils_of_genoa_desc: "Большой и малый советы Генуи — это два законодательных органа, созданных адмиралом Андреа Дориа после реформации генуэзского правительства. В большой совет входят #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожане#!#!, а в малый — #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#!."
 joint_ruling_monarchy: "Совместное правление"
 joint_ruling_monarchy.tt: "У правителя нет взрослого брата или сестры"
 joint_ruling_monarchy.tt2: "Наш правитель и его брат или сестра будут править по очереди, меняясь каждые 5 лет"
 joint_ruling_monarchy_desc: "Многие #L [GetCountry('GER').GetAdjective|l]ие#! князья по-прежнему соблюдают традицию разделения власти со своими братьями — распределяют обязанности по управлению, совместно правят своими владениями или даже поочерёдно занимают трон на определённый срок."
 russian_absolutism: "Абсолютизм"
 russian_absolutism_desc: "Теперь правитель может не считаться с мнением советников."
 the_mestnichestvo: "Местничество"
 the_mestnichestvo_desc: "Местничество — это древняя система, в рамках которой государственные должности выдаются людям на основе древности их рода и старшинства внутри семьи. Наиболее наглядным проявлением этой системы был порядок, в котором бояре рассаживались за царским столом — он отражал их индивидуальный ранг и положение."
 state_controlled_church: "Церковь под контролем государства"
 state_controlled_church_desc: "Церковь полностью подчиняется светской власти."
 swe_age_of_freedom: "Эпоха свободы"
 swe_age_of_freedom_desc: "Мы вступили в эпоху свободы, когда [ShowEstateTypeName('crown_estate')|l] утратили абсолютную власть! Правительство #ONCLICK:COUNTRY,[GetCountry('SWE').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('SWE').Custom('CL_tt')],X [GetCountry('SWE').Custom('CL_GEN')|L]#!#! отныне находится в руках сословий, и без нашего дозволения монарх не может делать ничего."
 ned_shipbuilding_industry: "Кораблестроительная промышленность в Дании"
 ned_shipbuilding_industry_desc: "С появлением первых #italic флейтов#! в датском кораблестроении начался настоящий бум. От местных и зарубежных заказчиков нет отбоя, и верфи получают горы золота! Никогда ещё датские корабелы не были настолько востребованными, а по морям не ходило такое количество судов нашего производства."
 geheime_kabinettskanzlei: "Австрийская секретная служба"
 geheime_kabinettskanzlei_desc: "Чёрный кабинет, учреждённый государством для тайного перехвата и изучения всей корреспонденции, будет снабжать нас сведениями о почтовой деятельности внутри державы. Наши искусные агенты прославятся на весь мир умением незаметно вскрывать, копировать и повторно запечатывать официальные документы."
 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Изначально эта привилегия была дарована династии фон Бабенбергов, правившей до нас. Она позволяет правителю самому выбирать наследника, если у него нет прямого потомка по мужской линии. Так наша династия сможет сохранить свои владения даже в самые тяжёлые времена."
 joyous_entry_reform: "Радостный въезд"
 joyous_entry_reform_desc: "«Радостный въезд» 1356 года — это декларация прав и свобод жителей Брабанта, своего рода #italic Великая хартия вольностей#! для исторических Нидерландов. Документ был предложен герцогом Жаном III, а позже закреплён Иоганной и Вацлавом Баварскими. Принятие декларации пришлось отложить из-за вторжения Людовика II, к ней вернулись в октябре 1356 года, когда патриоты во главе с Эверардом Серкласом отвоевали Брюссель. «Радостный въезд» устанавливал свободы для церкви, городов и знати, а также закреплял согласие на сбор налогов и положение о неделимости Брабанта."
 frisian_freedom_reform: "Фризская свобода"
 frisian_freedom_reform_desc: "Под Фризской свободой понимается неукротимость обитателей Фрисландии, а также их неприятие феодализма и крепостничества. Эти люди выбирают представителей среди землевладельцев и независимо управляют своими территориями. Если среди них появится лидер, он должен уважать свободы своего народа, иначе он ничем не отличается от внешних и внутренних врагов государства и его ждёт такая же участь."
 dutch_republic_reform: "Республика Соединённых провинций"
 dutch_republic_reform_desc: "Это республика, правитель которой (#italic штатгальтер#!) занимает свою должность всю жизнь. Традиционно фракции, поддерживающие такую форму правления, спорили о структуре власти штатгальтера. Патриоты хотят, чтобы штатгальтер правил как #italic Primus inter Pares#! (лат. «первый среди равных»), тогда как оранжисты желают видеть в избранном лидере подобие монарха."
 ancient_french_taxation: "Древняя [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]ая система налогообложения"
 ancient_french_taxation_desc: "Исторически налоги бессистемно вводились и собирались только во времена нужды, а не на постоянной основе."
 fra_ancient_french_taxation_removal_conditions: "Можно удалить вручную, достигнув уровня #TOOLTIP:SOCIETAL_VALUE,centralization_vs_decentralization,X #L централизации#!#! в #G +50.00#!, или посредством [Concept('dynamic_historical_event', 'динамического исторического события')|e] «$flavor_fra.1.title$»."
 basic_timariot_system: "Тимарная система"
 basic_timariot_system_desc: "Система феодальных землевладений, направленная на создание сильной кавалерии. Наши всадники-сипахи получат земельные наделы и обязуются выставлять кавалерийские силы, соразмерные величине их владений."
 expanded_timariot_system: "Улучшенная тимарная система"
 expanded_timariot_system_desc: "Система военных ленов для сипахов, составляющих основу кавалерии, была расширена. Для развития кавалерии выделены большие территории завоёванных земель."
 legacy_of_osman: "Наследие Османа"
 legacy_of_osman_desc: "Наследие Османа — это традиция божественного права на расширение границ под верховной религиозной и политической властью нашего лидера. Мы ссылаемся на это наследие, дабы оправдать наши завоевания, сохранить легитимность династии на разнородных территориях и создать империю, которая не просто подчиняет народы, но интегрирует их. Неспособность блюсти наследие могут расценить как предательство традиций нашего народа."
 enderun_interior_service: "Эндерун"
 enderun_interior_service_desc: "В Эндеруне — внутренних покоях султанского дворца — организована сложная система. Она состоит из нескольких частей: «Личные покои», «Казначейская палата», «Палата эконома», «Большая палата» и «Малая палата». В её рядах состоят евнухи, мальчики-рабы, карлики и немые, которые порой обладают значительным влиянием на внутренние дела государства."
 ottoman_imperial_harem: "Харем-и Хумаюн"
 ottoman_imperial_harem_desc: "Султанский гарем — это не просто сборище хорошеньких наложниц, прислуживающих правителю. Это женский аналог Эндеруна со своей структурой, уставом и образовательной системой. Хотя женщины гарема вынуждены действовать скрытно, порой они имеют большое влияние на повелителя, особенно если их посредницей выступает валиде-султан — мать султана, которая считается хранительницей власти."
 ottoman_eunuch_viziers: "Евнухи-визири"
 ottoman_eunuch_viziers_desc: "Хорошо проявившим себя евнухам можно давать престижные должности, такие как глава чёрных евнухов (Кызляр-ага) или глава белых евнухов (Капы-ага). Кроме прочего, главы осуществляют взаимодействие между носителями власти, к которым относится правитель и [GetCountry('TUR').Custom('GetHeadOfCabinetName')], гарем и пажи, а также надзор за вакуфным имуществом и обучением [GetCountry('TUR').GetGovernment.GetAdjective|l]их принцев. Они куда надёжнее обычных мужчин и всегда работают на благо государства."
 sekban_system: "Секбаны"
 sekban_system_desc: "Секбаны — это наёмники, которых набирают из #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L городского#!#! населения. Их содержание финансируется за счёт особого налога под названием #italic «секбан акчеси»#!. Как правило, это новое боевое ядро армии представляет собой пехоту, вооружённую мушкетами, и постоянно враждует с янычарами."
 ottoman_malikane_tax_reform: "Маликяне"
 ottoman_malikane_tax_reform_desc: "После реформирования системы муката была внедрена новая, под названием «маликяне». Она позволяет крестьянам выкупать пожизненное право сбора налогов с обрабатываемых ими земель, предоставляет им больше защиты и побуждает вкладывать средства в долгосрочное экономическое развитие их региона. Основная проблема этой системы заключается в том, что при таких пожизненных владениях становится труднее обеспечивать верховенство закона."
 ottoman_coffee_house_espionage: "Шпионаж в кофейнях"
 ottoman_coffee_house_espionage_desc: "Кофейни и другие городские заведения как нельзя лучше подходят для шпионажа. В интересах государственной безопасности мы наводним эти места верными нам шпионами и осведомителями."
 ottoman_new_order_army: "Низам-и Джедид"
 ottoman_new_order_army_desc: "Итог радикальной военной реформы, армия нового образца во многом полагается на иностранных инструкторов, западную тактику и вооружение, а также на реорганизованный артиллерийский корпус. Пусть она приведёт нас к новым победам и ещё сильнее сократит беспокойное влияние устаревших янычар."
 expanded_posadnichestvo_office: "Увеличение числа посадников"
 expanded_posadnichestvo_office_desc: "Посадник занимает влиятельное положение в Новгороде. Чтобы власть не сосредотачивалась в одних руках, нужно увеличить число людей, которые могут занимать эту должность единовременно. Назначенные посадниками #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#! будут контролировать друг друга."
 sovet_gospod: "Совет господ"
 sovet_gospod_desc: "Совет господ — орган управления в Новгородской республике. Этот институт отличается от вече тем, что здесь основным влиянием обладают посадники, тысяцкие и другие #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократы#!#!, а #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожане#!#! и #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простолюдины#!#! играют незначительную роль."
 ruling_commission_of_england: "Регентский комитет"
 ruling_commission_of_england_desc: "#TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократы#!#! фактически присвоили себе королевство и управляют страной в роли регентов. Полномочия монарха сильно ограничены, и он постепенно теряет право на власть. Положение регентов может измениться, если комитет лишится поддержки парламента либо если законный правитель соберёт достаточно сторонников, чтобы свергнуть зазнавшуюся знать."
 bank_of_england_reform: "Банк государства $ENG$"
 bank_of_england_reform_desc: "Этот банк — централизованный влиятельный институт, состоящий из влиятельных финансистов, он значительно повышает нашу надежность и способность расплачиваться с долгами. Его цель — управление финансами и помощь в стабилизации правительственных займов."
 banu_hummay_amendments: "Поправки Бану Хумая"
 banu_hummay_amendments_desc: "Этот запутанный свод законов о престолонаследии и порядках государственного управления навязывает правящей династии ряд религиозных обязанностей и требует от неё демонстрировать правоверность."
 kbo_clan_heads_reform: "Совет глав кланов"
 kbo_clan_heads_reform_desc: "Если мы начнём обращаться за советом к самым влиятельным кланам, то сможем обеспечить стабильность правления, а возможно, даже принести своим землям процветание."
 manden_kurufa_reform: "Манден Куруфа"
 manden_kurufa_reform_desc: "$manden_kurufa_reform$, или Манденская Федерация, — форма правления [GetCountry('MAL').Custom('endlong_predlog_vvo')] [GetCountry('MAL').Custom('longname_ru_PREP')]. Всё началось с так называемых #italic «Двенадцати дверей»#! — личных владений мансы. Впоследствии к ним присоединился целый ряд союзных и покорённых стран, каждая из которых обладала политическим влиянием в масштабе государства."
 benevolence_tax_reform: "Добровольный налог"
 benevolence_tax_reform_desc: "$benevolence_tax_reform$ взимается с #TOOLTIP:ESTATE_TYPE,nobles_estate,X #L аристократов#!#!, которые обладают большими накоплениями или живут на широкую ногу, поскольку они могут без труда вносить больший вклад в пополнение казны. Подобная политика позволяет снять часть налогового бремени с бедняков."
 navy_board_reform: "Флотская коллегия"
 navy_board_reform_desc: "$navy_board_reform$ — это центральный управленческий орган, занимающийся делами военно-морского флота. Он повышает эффективность боевых действий в море и оптимизирует распределение ресурсов."
 haudenosaunee_clan_mothers: "Матери кланов хауденосауни"
 haudenosaunee_clan_mothers_desc: "Наибольшим авторитетом в племенах хауденосауни обладают так называемые #italic иакойанес#!, или матери кланов. Они отвечают за внутренние дела племени, а также за избрание ройанеров — это мужчины, которые представляют интересы своего клана на общем совете хауденосауни."
 andean_monarchy: "Андская монархия"
 andean_monarchy_desc: "Это государственный принцип, распространённый среди коренных жителей #TOOLTIP:AREA,andes_area,X #L Анд#!#!. Правила престолонаследия здесь тесно переплетены с духовными верованиями, поэтому правители, которые только приходят к власти, не должны иметь мирского имущества."
 tawantinsuyu_monarchy: "Монархия Тауантинсуйу"
 tawantinsuyu_monarchy_desc: "Этот государственный принцип пришёл в Империю инков из традиционной монархии и впоследствии был дополнен. Религиозные верования здесь прочно переплетены с правилами престолонаследия: правители, только приходящие к власти, не имеют совершенно никакого имущества."
 reformed_tawantinsuyu_government: "Реформированное правительство Тауантинсуйу"
 reformed_tawantinsuyu_government_desc: "Этот государственный принцип коренным образом меняет саму основу управления Империей инков: он отменяет традиционную систему #italic панака#!, которая защищала владения и имущество умершего правителя и потому вынуждала следующего Сапа Инку захватывать новые земли. Вместо этого теперь вся власть целиком переходит в руки нового владыки."
 court_of_the_star_chamber_reform: "Суд Звёздной палаты"
 court_of_the_star_chamber_reform_desc: "$court_of_the_star_chamber_reform$ рассматривает сложные и деликатные дела — от лжесвидетельства до разного рода заговоров, — которые нельзя доверить обычным судам. Несмотря на высокую эффективность этого органа, многие критикуют его за злоупотребление властью и отсутствие правовых гарантий. Кроме того, есть основания полагать, что высокопоставленные чиновники используют его в качестве политического инструмента."
 gabelle: "Габель"
 gabelle_desc: "Этот государственный принцип разрешает вводить налог на #TOOLTIP:GOODS,salt,X соль#!. Такая мера обеспечит значительный приток золота в казну, но населению придётся очень нелегко."
 fra_code_louis: "Свод законов Луи"
 fra_code_louis_desc: "Веками на севере и юге [GetCountry('FRA').Custom('CL_GEN')] действовали разрозненные правовые нормы, пока не был принят свод #italic законов Луи#!, объединивший [GetCountry('FRA').Custom('CL_ACC')] в рамках универсальной законодательной системы."
 crusade_sea_reform: "Крестоносцы в море"
 crusade_sea_reform_desc: "Наш орден существенно изменился, когда мы переключились с защиты замков в Святой земле на морские битвы с пиратами и безбожниками. Теперь галеры стали для нас и полями сражения, и надёжными бастионами, сдерживающими врагов Христа."
 representative_parliament_reform: "Представительский парламент"
 representative_parliament_reform_desc: "$representative_parliament_reform$ кардинально меняет политические процессы. Традиционно места в парламенте занимали только представители элиты и привилегированных сословий. Теперь же попасть туда могут и люди незнатного происхождения, в частности [ShowPopTypeName('peasants')|l]."
 japanese_imperial_family: "[GetCountry('JAP').GetAdjectiveWithNoTooltip]ая императорская семья"
 japanese_imperial_family_desc: "Выходцы из династии #TOOLTIP:DYNASTY,$yamato_dynasty_tt$,X #L Ямато#!#!, которые, по их собственным словам, произошли от самой богини солнца Аматэрасу, столетиями занимают Хризантемовый трон."
 japanese_clan: "Японские кланы"
 japanese_clan_desc: "Императорский дом оказался не в состоянии эффективно управлять сельской местностью, и за дело взялись многочисленные самурайские кланы. Они создали свои центры власти и активно соперничают друг с другом, чему немало способствует военизированная структура правительства во главе с сёгуном."
 daimyo: "Даймё"
 daimyo_desc: "$daimyo$ — могущественные японские землевладельцы — безраздельно властвуют над территорией своих кланов, имеют собственные армии и собирают налоги с местных жителей. $JAPANESE_SHOGUNATE_LEADER_MALE$ тоже считается с этими феодалами, ведь самые влиятельные из них даже способны бросить вызов центральной власти."
 shogunate: "Сёгунат"
 shogunate_desc: "$JAPANESE_SHOGUNATE_LEADER_MALE$, глава военного правительства #ONCLICK:COUNTRY,[GetCountry('JAP').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('JAP').Custom('CL_tt')],X [GetCountry('JAP').Custom('CL_GEN')|L]#!#!, властвует над каждым кланом. По крайней мере над теми из них, кому не хватает смелости ему противостоять…"
 jap_rangaku: "Рангаку"
 jap_rangaku_desc: "Мы поощряем изучение западной культуры. Одни опасаются, что это вызовет раскол в нашем обществе, другие считают, что мы просто не можем поступать иначе, ведь опыт жителей Запада представляет для нас огромную ценность."
 shogunate_kanrei_council: "Совет канрэя"
 shogunate_kanrei_council_desc: "Совет канрэя стремится наладить более прочные отношения между сёгуном и #TOOLTIP:SPECIAL_STATUS,shugo_daimyo,X #L даймё-сюго#!#! #TOOLTIP:REGION,japan_region,X #L Японии#!#!, а потому дозволяет членам совета даймё-сюго давать рекомендации сёгуну, не пренебрегая при этом взаимодействием друг с другом. Старшие члены совета также обязаны брать на себя дела других его участников — более слабых кланов."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Этот [Concept('government_reform', 'государственный принцип')|e] будет удалён, если #TOOLTIP:INTERNATIONAL_ORGANIZATION,$japanese_shogunate_tt$,X #L Японский сёгунат#!#! прекратит существование или мы перестанем быть его лидером."
 warring_state: "Воюющая держава"
 warring_state_desc: "Это царство Поднебесной империи восстало против нынешнего Сына Неба. Власти полностью сосредоточены на агрессивной политике военной экспансии, и все административные дела откладываются в долгий ящик."
 #Aztecs
 altepetl: "Альтепетль"
 altepetl_desc: "Альтепетли — это города-государства, которые делятся на административные округа, называемые #italic кальпулли#!. Эти государства с наследственным типом правления представляют собой суверенные образования со своими сферами влияния и дипломатическими отношениями."
 reformed_nahuatl_society: "Реформированное науаское общество"
 reformed_nahuatl_society_desc: "В основу нового политического устройства лёг ряд современных законодательных реформ, а также принципов, направленных на укрепление централизации. В условиях сильной центральной власти и при должном внимании к деталям эта правовая основа поспособствует расцвету великой нации, которая следует #TOOLTIP:RELIGION,$nahuatl_tt$,X #L науаским#!#! учениям."
 grand_remonstrance_reform: "Великая ремонстрация"
 grand_remonstrance_reform_desc: "$grand_remonstrance_reform$ представляет собой список положений, направленных на разделение властей. Составители и подписанты этого акта требуют ещё больше ограничить власть монархии и запретить священникам занимать места в парламенте. Кроме того, они предлагают усилить поддержку парламента и упростить бюрократические процедуры."
 overhauled_admiralty_reform: "Реформированное адмиралтейство"
 overhauled_admiralty_reform_desc: "$overhauled_admiralty_reform$ — попытка модернизации высшего органа управления королевским флотом. Эта инициатива призвана превратить наш военно-морской флот в грозную силу и заложить основу для дальнейших успехов державы на океанском и морском театрах военных действий."
 european_militia_reform: "Ополчение Ширли"
 european_militia_reform_desc: "$european_militia_reform$ подразумевает полную реорганизацию и переподготовку наших вооружённых сил с упором на модернизацию артиллерии и кавалерии по европейскому образцу. Эта реформа укрепит военную мощь #ONCLICK:COUNTRY,[GetCountry('IRA').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('IRA').Custom('CL_tt')],X [GetCountry('IRA').Custom('CL_GEN')|L]#!#! и поставит армию страны на один уровень с вражеским."
 #China
 legacy_of_kublai_khan: "[GetCharacter('kublai_khan').GetNameWithNoTooltip] и его наследие"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] прославился тем, что укрепил нашу власть в Китае. Он присвоил себе #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайский#!#! титул «хуанди» #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Срединного Государства#!#!. Мы не потеряем Трон Дракона, если будем следовать его примеру."
 three_departments_system: "Три департамента"
 three_departments_system_desc: "$three_departments_system$ и шесть министерств — ключевая система управления нашим государством, сохранившаяся со времён древних китайских империй. Каждый департамент отвечает за несколько направлений разработки, внедрения и пересмотра различных политических мер. Министерства — это шесть главных исполнительных органов державы, у каждого из которых своё направление: трудоустройство, налогообложение, церемонии, военное дело, соблюдение правопорядка и общественные работы."
 unlocked_mandarin_language_reforms_tt: "Открыто с помощью [Concept('event', 'события')|e]"
 empower_the_eunuchs: "Новые полномочия евнухов"
 empower_the_eunuchs_desc: "Евнухи могут принести большую пользу. Их считают самыми надёжными слугами, потому что они никогда не вмешиваются в династическую политику. Нужно дать им хорошее образование, чтобы они могли занимать важные посты в правительстве."
 single_whip_law: "Закон одной плети"
 single_whip_law_desc: "Единый налоговый режим поможет эффективнее собирать налоги. С этого момента оплачивать государственные налоги можно только и исключительно #TOOLTIP:GOODS,silver,X серебром#!."
 chi_peasant_empire_reform: "Власть для народа"
 chi_peasant_empire_reform_desc: "Многие #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайские#!#! династии обязаны своим существованием поддержке со стороны #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простого народа #!#!, но только наш род понимает, насколько великую роль в государстве играют простолюдины. Ни в какую другую эпоху существования #TOOLTIP:INTERNATIONAL_ORGANIZATION_TYPE,middle_kingdom,X #L Срединного Государства#!#! люди не поддерживали власть настолько горячо."
 samsa_system: "Самса"
 samsa_system_desc: "Самса, или #italic Три ведомства#!, — собирательное название трёх основных органов управления нашей страны. $samsa_system$, в которую избираются самые достойные и образованные члены общества, обеспечивает систему сдержек и противовесов как для правителя, так и для чиновников."
 kor_daedongbeob: "Тэдонбоп"
 kor_daedongbeob_desc: "#italic Закон о едином налоге#!, или $kor_daedongbeob$ — это система налогообложения, основанная на единообразных выплатах #TOOLTIP:GOODS,wheat,X пшеницей#!. Эти реформы улучшают жизнь #TOOLTIP:ESTATE_TYPE,peasants_estate,X #L простого народа#!#! и предоставляют #TOOLTIP:ESTATE_TYPE,burghers_estate,X #L горожанам#!#! новые возможности для торговли."
 son_in_law_rule: "Правило «зятя»"
 son_in_law_rule_desc: "Наша держава связана крепкими семейными узами с китайскими землями во власти #TOOLTIP:CULTUREGROUP,mongolian_group,X #L монголов#!#!. Текущее правительство страны выполняет волю так называемого «зятя» — королевской династии Юань, — и наши монархи обязаны брать в жёны монгольских принцесс."
 kor_sadae_reform: "Политика садэ"
 kor_sadae_reform_desc: "$kor_sadae_reform$ способствует близким отношениям #TOOLTIP:REGION,korea_region,X #L Кореи#!#! и Китая, в которых первая рассматривается, как младший партнёр второго. В таких отношениях мы подчиняемся #TOOLTIP:INTERNATIONAL_ORGANIZATION,$middle_kingdom_tt$,X #L Срединному Государству#!#! и должны стараться всячески угождать #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайцам#!#!."
 holy_imperial_monarchy_reform: "Монархия Священной империи"
 holy_imperial_monarchy_reform_desc: "Наша держава достигла пика величия. Мы единственные законные наследники Римской империи: власть дарована нам свыше, и никто не может её оспорить."
 #Prussian
 pru_unified_legal_system: "Единая правовая система"
 pru_unified_legal_system_desc: "Ценой огромных усилий мы унифицировали свои внутренние правовые системы, искоренили все злоупотребления и неправомерное поведение, а также создали профессиональную судебную систему."
 peuplierung_system: "Пойплирунг"
 peuplierung_system_desc: "$peuplierung_system$ — программа, направленная на привлечение иммигрантов в малонаселённые регионы державы."
 #Livonian
 livonian_confederation: "Ливонская конфедерация"
 livonian_confederation_desc: "#TOOLTIP:AREA,baltic_area,X #L Балтийские#!#! земли уже давно лишены единства и раздроблены на многочисленные епископства и вассалитеты, подвластные другим странам. И вместо того чтобы объединить Terra Mariana в единую централизованную державу, мы примем её разрозненную природу."
 #Jurchen
 haixi_jurchen_reform: "Хайсинские чжурчжэни"
 haixi_jurchen_reform_desc: "$haixi_jurchen_reform$ — представители #TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L чжурчжэньского#!#! народа, которые, в отличие от цзяньчжоуских чжурчжэней, в основном занимаются скотоводством, а не сельским хозяйством. В их традициях прослеживается сильное #TOOLTIP:CULTURE,$mongolian_culture_tt$,X #L монгольское#!#! влияние."
 jianzhou_jurchen_reform: "Цзяньчжоуские чжурчжэни"
 jianzhou_jurchen_reform_desc: "$jianzhou_jurchen_reform$ — оседлые представители #TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L чжурчжэньского#!#! народа, в значительной степени сроднившиеся с китайцами. Они живут за счёт сельского хозяйства и ведут активную торговлю с ближайшими #TOOLTIP:CULTUREGROUP,chinese_group,X #L китайскими#!#! городами."
 yeren_jurchen_reform: "Дикие чжурчжэни"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$ — представители #TOOLTIP:CULTURE,$jurchen_culture_tt$,X #L чжурчжэньского#!#! народа, проживающие в малозаселённых регионах и ведущие традиционный образ жизни. Они не так деятельно занимаются сельским хозяйством, а пропитание добывают в основном собирательством и охотой."
 lifan_yuan: "Лифаньюань"
 lifan_yuan_desc: "$lifan_yuan$ — министерство, которое управляет территориями и политикой Внутренней #TOOLTIP:CONTINENT,asia,X #L Азии#!#!, например провинциями в #TOOLTIP:REGION,mongolia_region,X #L Монголии#!#!, #TOOLTIP:REGION,tibet_region,X #L Тибете#!#! и #TOOLTIP:REGION,xinjiang_region,X #L Синьцзяне#!#!, а при необходимости — и землями в глубине континента."
 prikazi_reform: "Приказы"
 prikazi_reform_desc: "$prikazi_reform$ позволяют усовершенствовать систему управления государственной бюрократией. Они представляют собой ряд ведомств, отвечающих за разные сферы, в частности налогообложение, судопроизводство, военное дело и торговлю. Такое разделение позволит значительно ускорить исполнение воли царя."
 razriadnyi_reform: "Разрядный приказ"
 razriadnyi_reform_desc: "$razriadnyi_reform$ вводит переписную книгу для учёта населения, имущества и налогов. Такая книга, куда вносятся записи на регулярной основе, позволяет оценивать выполнение военных обязанностей среди сословий, а также вести список собственников земель и поместий с указанием всех налоговых выплат."
 byzantine_court_ceremonies_reform: "[GetCountry('BYZ').GetAdjectiveWithNoTooltip]ие придворные церемонии"
 byzantine_court_ceremonies_reform_desc: "$byzantine_court_ceremonies_reform$ — это сборник протоколов ключевых церемоний #L [GetCountry('BYZ').GetAdjective|l]ого#! двора. Он помогает обеспечить неукоснительное соблюдение правил придворного этикета, что, в свою очередь, поднимает престиж и усиливает влияние правящей элиты."
 voivode_reform: "Воевода"
 voivode_reform_desc: "$voivode_reform$ — это новая военная и административная должность, которая подразумевает кураторство управления и обороны крупных территориальных единиц. Воеводы приносят присягу непосредственно правителю."
 chosen_rada_reform: "Избранная рада"
 chosen_rada_reform_desc: "$chosen_rada_reform$ — это совет приближённых к правителю лиц, который исполняет управленческую, политическую и распорядительную функции. В результате деятельности этого органа высшее сословие утратит часть своего влияния."
 council_of_forty: "Совет Сорока"
 council_of_forty_desc: "Совет Сорока, или #italic Кварантия#!, — высший конституционный орган #L [GetCountry('VEN').GetAdjective]ой#! Республики. Хотя формальным главой государства является дож, настоящая власть находится в руках чиновников из этого совета."
 council_of_ten: "Совет Десяти"
 council_of_ten_desc: "Совет Десяти — ключевой орган управления #L [GetCountry('VEN').GetAdjective]ой#! Республикой, в обязанности которого входят главным образом избрание дожа и контроль за деятельностью патрициев. #italic Де-факто#! этой структуре принадлежит власть над Венецией, и её полномочия охватывают целый ряд вопросов безопасности страны."
 full_college: "Общая коллегия"
 full_college_desc: "Этот исполнительный орган следит за тем, как сенат справляется со своими повседневными обязанностями. Члены коллегии задают повестку дня и определяют, какие вопросы будут вынесены на обсуждение."
 signoria_of_venice: "Синьория [GetCountry('VEN').Custom('CL_GEN')]"
 signoria_of_venice_desc: "Синьория — это высший орган управления [GetCountry('VEN').Custom('predlog_vvo')] #ONCLICK:COUNTRY,[GetCountry('VEN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('VEN').Custom('CL_tt')],X [GetCountry('VEN').Custom('CL_PREP')|L]#!#!. Одна из важнейших задач этого института — обеспечивать коммуникацию между людьми, занимающими ключевые посты. Борьба за власть, которую дож и члены совета вели десятилетиями, наконец-то подходит к концу."
 promissione_ducale_reform: "Обещания дожей"
 promissione_ducale_reform_desc: "Обещание дожей — это официальная присяга, которую приносят #L [GetCountry('VEN').GetAdjective|l]ие#! дожи при вступлении в должность, а также договор, который они обязуются соблюдать."
 standardized_relazioni_reform: "Стандартизация реляциони"
 standardized_relazioni_reform_desc: "Реляциони — это отчёты, которые наши послы представляют правительству. В них содержатся подробные сведения о политическом, финансовом и социальном состоянии держав, в которых они работают."
 indian_sultanate_reform: "Индийский султанат"
 indian_sultanate_reform_desc: "#TOOLTIP:RELIGIONGROUP,muslim,X #L Мусульманское#!#! меньшинство, которое стоит во главе индийских султанатов, было вынуждено подстраиваться под сложные реалии. Например, им пришлось пересмотреть систему «зимми»: в этих исламских государствах к зимми относят не только христиан и иудеев, но и последователей дхармических религий."
 vij_astadiggajas: "Аштадиггаджа"
 vij_astadiggajas_desc: "Аштадиггаджа, что в переводе с хинди означает #italic «слоны восьми сторон света»#!, — собирательный титул, который присваивается придворным #TOOLTIP:CULTURE,$telugu_tt$,X #L телугским#!#! богословам и поэтам. Их произведения обладают огромным влиянием на творчество нашей культуры и предвещают начало нового золотого века художественных и интеллектуальных достижений."
 nayankara_system: "Система наякара"
 nayankara_system_desc: "Разделение большинства территорий между наяками позволит эффективнее управлять нашими владениями и проводить более успешные военные операции. Наяки обязуются управлять этими землями, заботиться о городах, храмах и поселениях там, а также предоставлять воинов для защиты и расширения нашего государства."
 mug_mughal_diwan: "Монгольский диван"
 mug_mughal_diwan_desc: "Если столетия завоеваний нас чему-то и научили, так это тому, что мы должны уметь перенимать уклад коренного населения завоёванных территорий и встраивать его в собственную культуру. Если мы будем учиться у покорённых народов, наша империя продолжит расширяться."
 taluqdar_nobility: "Талукдары"
 taluqdar_nobility_desc: "Талукдары — представители благородных родов — располагают обширными территориями, собирают налоги с местных жителей, играют важную роль при дворе и оказывают значительное влияние на нашу архитектуру и экономику. По сути эти могущественные землевладельцы представляют собой местную версию высшей знати."
 mhr_ashta_pradhan: "Ашта прадхан"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ — #italic современный совет министров#! — представляет интересы #TOOLTIP:LANGUAGE,marathi_language,X #L маратхов#!#!. Этот совет ведает самыми разными государственными делами, в том числе военными, финансовыми, дипломатическими и религиозными."
 theme_system: "Фемная система"
 theme_system_desc: "Под системой фемов подразумевается совокупность штабов и армий, возглавляемая стратигом. [GetCountry('BYZ').GetFlavorRank] доверяет стратигу защиту местных жителей, а также исполнение собственных управленческих решений. Фемская система пришла на смену провинциальной системе диодезов и с тех пор активно развивалась."
 byz_theme_system_not_obselete_tt: "Фемная система не устарела в результате [Concept('event', 'события')|e]"
 kritai_katholikoi: "Критай катхоликой"
 kritai_katholikoi_desc: "«Крити кафолики», или просто #italic «судьи всех римлян»#!, — высший орган #L [GetCountry('BYZ').GetAdjective|l]ой#! судебной власти, который [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale, 'основала', 'основал' )] [GetCharacter('byz_andronikos_ii_palaiologos').GetName]. Первоначально туда входило двенадцать представителей светского и духовного судов, позже их число сократилось до четырёх. Этот орган обладает беспрецедентным уровнем власти, и его приговор не может быть обжалован."
 speransky_liberalization_reform: "Либеральные реформы Сперанского"
 speransky_liberalization_reform_desc: "$speransky_liberalization_reform$ подразумевают создание региональных дум — новых органов законодательной и исполнительной власти. В качестве структуры-посредника между царём и думами выступает [ShowPolicyName('dop_law_state_council')|l]. Задача последнего — помощь в рассмотрении и подготовке предложенных законопроектов."
 collegium_reform: "Коллегии"
 collegium_reform_desc: "$collegium_reform$ — это ряд государственных ведомств, созданных в целях повышения эффективности бюрократической структуры. Каждое такое ведомство действует в своей сфере, что позволяет избежать путаницы в обязанностях. При рассмотрении вопросов коллегии должны руководствоваться специальными протоколами."
 rule_of_the_sejm: "Сейм"
 rule_of_the_sejm_desc: "#TOOLTIP:ESTATE_TYPE,nobles_estate,X #L Аристократы#!#! обладают неограниченной властью. Они управляют [GetCountry('POL').Custom('parliament_ru_INST')|l] — то есть ключевым инструментом политического влияния — и определяют, по какому пути пойдёт наша страна. К лучшему она движется или к худшему, покажет лишь время."
 nakaz_reform: "Наказ"
 nakaz_reform_desc: "$nakaz_reform$ — это полный пересмотр и упрощение правовых норм, а также важный шаг в сторону равенства, справедливости и гуманизма. В наказе нашли своё отражение идеи Просвещения. #TOOLTIP:CONTINENT,europe,X #L Европа#!#! вступила в эпоху реформ, и этот документ — дань новым веяниям."
 #Austria
 austrian_archduchy_reform: "Эрцгерцогство [GetCountry('HAB').GetNameWithNoTooltip]"
 austrian_archduchy_reform_desc: "#TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священная Римская Империя#!#! дарует нам #italic Privilegium Maius#! (лат. «большая привилегия»), и мы занимаем особое положение среди её принцев. Теперь мы не просто герцоги, а эрцгерцоги. Новый статус повышает наш престиж не только на территории империи, но и за её пределами."
 reichshofrat_reform: "Надворный совет"
 reichshofrat_reform_desc: "Надворный совет служит высшим судебно-административным органом #ONCLICK:COUNTRY,[GetCountry('HAB').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('HAB').Custom('CL_tt')],X [GetCountry('HAB').Custom('CL_GEN')|L]#!#! и надгосударственного союза #TOOLTIP:INTERNATIONAL_ORGANIZATION,$hre_tt$,X #L Священной Римской Империи#!#!, что усиливает наш контроль как над ленниками в нашем непосредственном подчинении, так и над ленниками империи."
 hab_geheimer_rat: "Тайный совет"
 hab_geheimer_rat_desc: "Тайный совет, куда входят высокопоставленные дворяне, министры и наперсники, является высшим совещательным органом при монархе. Он играет решающую роль в определении политики империи."
 #Bohemia
 bohemian_commonwealth_reform: "[GetCountry('BOH').GetAdjectiveWithNoTooltip]ое содружество"
 bohemian_commonwealth_reform_desc: "В основе содружества лежит реформированная конституция [GetCountry('BOH').Custom('rank_ru_GEN')|l], которая предоставляет больше привилегий и свобод живущим у нас народам."
 kritai_katholikoi_reformed: "Обновлённый Критай катхоликой"
 kritai_katholikoi_reformed_desc: "[GetCharacter('byz_andronikos_ii_palaiologos').GetName] [Select_CString(GetCharacter('byz_andronikos_ii_palaiologos').IsFemale, 'создала', 'создал' )] успешную юридическую систему, однако она не была лишена врождённых недостатков, которые нередко позволяли судьям преследовать личные интересы. Эта реформа упрощает действующие процессы судопроизводства и позволяет побороть коррупцию среди верховных судей."
 modern_imperial_army: "Современная имперская армия"
 modern_imperial_army_desc: "$theme_system$, которая годами применялась на территории #ONCLICK:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('BYZ').Custom('CL_tt')],X [GetCountry('BYZ').Custom('CL_GEN')|L]#!#!, показала свою несостоятельность: она усилила власть генералов и наместников, а позиции правителя, наоборот, ослабила. Поэтому мы создали новую имперскую армию, где солдат — это профессия, а не обязанность."
 byz_reformed_imperial_army_tt: "В результате [Concept('event', 'события')|e] создана современная имперская армия"
 #Oman
 omani_overseas_ambitions_reform: "Заморские территории"
 omani_overseas_ambitions_reform_desc: "Идеи о покорении заморских земель и основании колоний существуют с древности. Мы изучили современные методы колониализма, в том числе прогрессивные способы управления заморскими территориями. Это позволит нам успешно применить полученные знания на практике и создать свою колониальную империю."
 seven_provinces: "Семь провинций"
 seven_provinces_desc: "Вместо того чтобы установить безраздельную власть правителя над своими землями, мы разделили державу на семь провинций, каждая из которых преследует свои цели, но при этом подчиняется нам."
 unified_admiralty_reform: "Единое адмиралтейство"
 unified_admiralty_reform_desc: "Адмиралтейство не должно разделяться и может служить только нашей стране. Поэтому мы объединили многочисленные более мелкие адмиралтейства нашей державы в единую структуру."
 powerful_vizierships_reform: "Могущественные визири"
 powerful_vizierships_reform_desc: "Группа министров, по влиянию превосходящая даже правителя. Эти советники прочно удерживают власть в своих руках, а султан — лишь их марионетка."
 songhai_professional_army_reform: "Воинственное общество [GetCountry('SON').Custom('CL_GEN')]"
 songhai_professional_army_reform_desc: "Эффективным солдатом не может быть каждый желающий, поэтому лучше чётко разделять крестьян и профессиональных военных. Поделив державу на военные округа, мы позволим губернаторам создавать свои профессиональные армии. Тогда страна и правитель будут надёжно защищены."
 #Switzerland
 autonomous_swiss_cantons_reform: "Автономные кантоны Швейцарии"
 autonomous_swiss_cantons_reform_desc: "Швейцарские кантоны сохранили почти всю свою независимость и влияние даже в нашей единой державе, так как она придерживается тех же идеалов, что и существовавший ранее независимый союз."
 zur_guild_constitution: "Конституция гильдий"
 zur_guild_constitution_desc: "Нашими владениями будут управлять 26 членов большого и малого совета — это богатые купцы, гильдейские ремесленники и знатные люди. Места будут разделены поровну, чтобы ни одна группа не составляла большинства. Таким образом члены совета станут выражать волю народа и своего сообщества."
 dan_the_kings_law: "Королевский закон"
 dan_the_kings_law_desc: "Королевский закон — это конституция #ONCLICK:COUNTRY,[GetCountry('DAN').Custom('CL_tt')] #TOOLTIP:COUNTRY,[GetCountry('DAN').Custom('CL_tt')],X [GetCountry('DAN').Custom('CL_GEN')|L]#!#!, закрепляющая абсолютную власть короля. Благодаря этому закону монарх становится верховным правителем, в чьих руках сосредоточены все ветви власти: законодательная, исполнительная и судебная."
 dan_college_of_missions: "Миссионерский колледж"
 dan_college_of_missions_desc: "Миссионерский колледж — это #L [GetCountry('DAN').GetAdjective|l]ая#! организация, финансируемая государством. Её цель — помощь в миссионерской деятельности и обращение населения в истинную веру."
 kilwan_trade_communities: "$ZAN_ADJ$ие торговые сообщества"
 kilwan_trade_communities_desc: "Эти сообщества представляют собой ряд независимых конфедераций и ратуют за местную автономию и урбанизацию. Зачастую их возглавляет губернатор, который укрепляет власть купцов. Их торговая деятельность — важный источник стабильного дохода для нашей казны."
 control_of_the_mahdali_coinage_reform: "Контроль над чеканкой Махдали"
 control_of_the_mahdali_coinage_reform_desc: "Наша могущественная династия выпускает свои монеты, которые обращаются на рынках многих стран, начиная с #TOOLTIP:REGION,italy_region,X #L Италии#!#! и заканчивая Индией. Их выплавляют из трёх металлов: #TOOLTIP:GOODS,copper,X меди#!, #TOOLTIP:GOODS,silver,X серебра#! и #TOOLTIP:GOODS,goods_gold,X золота#!. Широкое распространение этих монет делает их уникальными. Контроль за их оборотом принесёт нам процветание!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Скот во владении короны"
 zimbabwe_royal_cattle_control_desc: "Владение #TOOLTIP:GOODS,livestock,X скотом#! даёт большую власть, а контроль над стадами державы лишь её укрепит."
 zmw_council_of_senior_wives: "Совет старших жён"
 zmw_council_of_senior_wives_desc: "Члены этого совета будут делиться с нами своей мудростью. Его создание привлечёт к управлению страной самых опытных женщин из господствующего класса."
 #Ayutthaya
 ayu_chatusadom: "Чатусадом"
 ayu_chatusadom_desc: "Система $ayu_chatusadom$ («четыре столпа») делит правительство на две ветви: военную и гражданскую, которые включают четыре министерства. Отсюда и пошло её название. Разделение полномочий и чёткое распределение задач между каждым министерством позволяют эффективнее управлять государством и расширяют полномочия правителя."
 mandala_system: "Мандала"
 mandala_system_desc: "Мандала — система политического устройства, при которой независимые города-государства присягают на верность правителю самого могущественного из них. С #TOOLTIP:RELIGIONGROUP,dharmic,X #L дхармической#!#! и #TOOLTIP:RELIGIONGROUP,buddhist,X #L буддийской#!#! точки зрения мандала — это круг, символизирующий мир. Суть идеи заключается в том, что власть исходит от центра и распределяется по кругам, то есть каждое государство получает власть, но её источник находится посередине."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Наследие османов"
 legacy_of_the_ottomans_desc: "Спустя столетия войн и славных побед мы наконец объединили обширные земли под своим флагом. Вся #TOOLTIP:CONTINENT,europe,X #L Европа#!#! будет дрожать от ужаса, заслышав звук наших шагов!"
 leader_of_the_turks: "Лидерство турок"
 leader_of_the_turks_desc: "Хаос таит в себе новые возможности. Наше влияние в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#!, а также наша военная и финансовая мощь дают нам право первого голоса в решении судьбы целого региона."
 legacy_of_the_turks: "Наследие турок"
 legacy_of_the_turks_desc: "Победа над нашими могущественными соседями в #TOOLTIP:REGION,anatolia_region,X #L Анатолии#!#! ознаменовала собой появление новой великой державы! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Торговля через Сахару"
 son_trans_saharan_trade_desc: "Торговые пути, пролегающие через #TOOLTIP:CONTINENT,africa,X #L африканскую#!#! Сахару, всегда были источником богатства для Западной Африки и её держав. Чтобы торговля не пришла в упадок, нам следует предлагать помощь караванам, проходящим по нашей земле."
 #Revolutionary States
 revolutionary_republic: "Революционная республика"
 revolutionary_republic_desc: "$revolutionary_republic$ — форма государственного правления, при которой власть принадлежит небольшому исполнительному органу, опирающемуся на поддержку избираемой палаты депутатов. Революционная пропаганда укрепит боевой дух войск, а принцип всеобщего равенства станет залогом зарождения в державе сильных и уверенных вождей."
 revolutionary_autocracy: "Революционная автократия"
 revolutionary_autocracy_desc: "$revolutionary_autocracy$, маскирующаяся под республику, по сути является военной диктатурой, во главе которой стоит опытный и крайне популярный в народе генерал или адмирал."
 revolutionary_empire: "Революционная империя"
 revolutionary_empire_desc: "$revolutionary_empire$ — это монархия, которая формально поддерживает некоторые идеи #TOOLTIP:INSTITUTION,enlightenment,X #L Просвещения#!#!, но на деле представляет собой абсолютизм, прикрывающийся революционными идеалами."
 constitutional_state: "Конституционное государство"
 constitutional_state_desc: "$constitutional_state$ — это смелая попытка отойти от абсолютизма путём соблюдения хрупкого баланса между центральной властью и представительными органами. У страны всё ещё есть правитель, однако за законы и политические решения теперь отвечают избираемые чиновники."
 #Mali
 malian_tribute_system: "[GetCountry('MAL').GetAdjectiveWithNoTooltip]ая система дани"
 malian_tribute_system_desc: "$malian_tribute_system$ — наш основной источник #TOOLTIP:GOODS,goods_gold,X золота#!. Эта система предполагает, что всё золото облагается налогом и контролируется правителем."
 #Ethiopia
 eth_wandering_court: "Аудиенции на местах"
 eth_wandering_court_desc: "Будет разумным не привязывать двор к одному месту, а перемещать его по стране на своё усмотрение. Политика #TOOLTIP:POLICY,itinerant_court_policy,X #L странствующего двора#!#! позволит оперативно переносить район сосредоточения власти правителя, чтобы лучше отвечать запросам местного населения."
 bng_industralized_provinces: "Стремительная индустриализация"
 bng_industralized_provinces_desc: "В отличие от других держав, мы удвоили свои усилия по урбанизации и развитию производственной экономики. Такие меры уже принесли пользу экономике нашей страны, однако среди крестьян растёт беспокойство: на их глазах в прошлое уходит целая культурная эпоха."
 #Delhi
 tughlaq_slave_army_reform: "Армия рабов Туглакидов"
 tughlaq_slave_army_reform_desc: "Мы можем обернуть избыток рабов в державе себе на пользу, сформировав из них императорскую гвардию — дисциплинированное войско, которое будет способно и участвовать в сражениях, и защищать наш двор."
 diwan_i_bandagan: "Диван-и бандаган"
 diwan_i_bandagan_desc: "Число рабов в нашем государстве выросло настолько, что пришлось создать специальный орган. $diwan_i_bandagan$ управляет рабами и невольничьим трудом."
 shahana_i_mandi: "Сахана-и-Манди"
 shahana_i_mandi_desc: "Установив рыночные правила для религиозных меньшинств, мы оправдаем снижение армейского жалования, а также заставим еретиков и язычников подчиниться короне."
 feudal_theocracy: "Феодальная теократия"
 feudal_theocracy_desc: "$feudal_theocracy$ — это форма правления, при которой вся власть в государстве принадлежит религиозному лидеру. В отличие от обычных теократий, власть в ней передаётся по наследству, что позволяет правителю сохранять её в своей семье."
 #English Civil War Reforms
 the_protectorate: "Протекторат"
 the_protectorate_desc: "$the_protectorate$ — новая форма правления, которая основана на военной мощи и сильной централизованной власти под руководством лорда-протектора и установлена после победы парламентариев в Английской гражданской войне."
 #Timurids
 timurid_diwan_reform: "Тимуридский диван"
 timurid_diwan_reform_desc: "Нам следует отринуть все другие способы управления и принять шариат в качестве официального закона. Тимуридский диван позволит нам установить над неверными главенство ислама, а заодно упростит передачу наместничества родственникам."
 soyurghal_governor_reform_desc_common: "Наместники [GetCountry('TIM').Custom('longname_ru_GEN')], назначенные на эту должность по самым разным причинам: возможно, кому-то нужно набраться опыта, чтобы стать следующим правителем, возможно, области отчаянно требуется способный наместник, а возможно, человека просто нужно отстранить от участия в политике державы."
 soyurghal_governor_reform: "Обучение губернатора союргаля"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Изгнанный губернатор союргаля"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Губернатор союргаля"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Деление на субы"
 subah_organization_reform_desc: "Мы избрали продуманный подход: многочисленные губернаторы, назначенные управлять нашими владениями, помогут нам с лёгкостью контролировать каждый уголок державы, не беспокоясь о потере провинций. Кроме того, теперь мы сможем быстрее урбанизировать области."
 #Turkish Subject
 uc_bey_reform: "Правительство удж-бея"
 uc_bey_reform_desc: "Милитаристическое правительство, ответственное за поддержание армии для защиты владений и границ сюзерена."
 #Lithuania
 volok_reform: "Волочная помера"
 volok_reform_desc: "$volok_reform$ — реформа, которая строже регулирует, как [ShowEstateTypeName('nobles_estate')|l] обращаются со своими подданными. Наши [ShowEstateTypeName('peasants_estate')|l] благодаря этой реформе вздохнут свободнее и смогут организоваться в независимое сословие."
 lit_grand_duchy_of_lithuania_reform: "Верховное герцогство"
 lit_grand_duchy_of_lithuania_reform_desc: "Вместо того чтобы считать себя равными другим герцогам, мы решили возвыситься до положения, которое лучше отражает нашу силу."
 cossacks_reform: "Сечевая рада"
 cossacks_reform_desc: "Чтобы [ShowEstateTypeName('cossacks_estate')|l] дополнительно организовались под единым правлением, сечевая рада ставит в их главе гетмана, под предводительством которого казаки будут служить либо собственным интересам, либо интересам сюзерена."
 #Iroquois
 iro_reforged_law_of_peace: "Великий закон мира"
 iro_reforged_law_of_peace_desc: "С первых дней своего зарождения наша конфедерация живёт по Великому закону мира, нашедшему отпечаток в наших вампумах. Мир, справедливость и твёрдость разума — вот главные положения нашего закона, объединившего под собой все #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосаунийские#!#! народы."
 iro_council_of_the_fifty: "Великий совет"
 iro_council_of_the_fifty_desc: "Великий совет #TOOLTIP:CULTUREGROUP,haudenosaunee_group,X #L хауденосауни#!#!, состоящий из пятидесяти вождей — представителей каждого из пяти народов — строго следит за соблюдением Великого закона мира. Закон самого же совета требует, чтобы все пятьдесят вождей достигали согласия по каждому вопросу перед тем, как переходить к обсуждению следующих."
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
 #Malacca Formable
 shahbandariyya_reform: "Shāhbandariyya"
 shahbandariyya_reform_desc: "$shahbandar_desc$"
