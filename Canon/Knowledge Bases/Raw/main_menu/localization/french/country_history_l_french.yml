 country_history_haudenosaunee: "Nos ancêtres nous sourient. Les pères de notre glorieuse nation, à savoir le Grand Pacificateur, Hiawatha et Jigonsaseh, nous ont montré que la coopération entre nos tribus vaut mieux que les conflits incessants du passé. La Grande loi de paix, qui nous unit aujourd'hui, a aidé nos tribus disparates à se fédérer sous un système avancé de résolution des conflits et de prise de décision mutuelle qui favorise l'harmonie plutôt que les querelles internes. Nos colonies organisées nous ont permis de constituer une armée impressionnante, et notre influence diplomatique s'étend plus loin que jamais grâce à notre utilisation innovante des ceintures wampum pour conserver des archives méticuleuses. \n\nCependant, nos voisins ne partagent pas notre vision du monde et n'hésiteront pas à nous détruire si l'occasion se présente. Nous devons trouver un moyen de les convaincre de vivre en harmonie avec notre peuple, par la force si nécessaire..."
 country_history_puebloan: "Autrefois, nous étions de véritables architectes : nous construisions nos maisons sur les falaises balayées par le vent et arrosions nos jardins grâce à un système d'irrigation sophistiqué. Autrefois, nous pratiquions des rites complexes, suivant le cycle de la vie à travers des rituels sacrés. Autrefois, nous étions également des marchands renommés, notre réseau d'influence s'étendant loin, très loin, jusqu'aux frontières de ces terres arides.\n\nMais les jours de grandeur des #L [ShowCultureGroupName('puebloan_group')]s#! sont révolus. Nos cités, autrefois prospères et pleines de vie, ne sont plus que l'ombre d'elles-mêmes. C'est comme si la terre elle-même nous avait abandonnés ; là où elle était jadis fertile et facile à cultiver, elle est désormais sèche et dure, rendant impossible à nos paysans de produire suffisamment de nourriture pour toutes les bouches affamées.\n\nEst-ce le commencement de la fin pour notre culture ? Allons-nous nous disperser au vent comme des grains de poussière, ou bien un nouveau chef se lèvera-t-il, capable d'unir notre peuple et de nous rendre notre ancienne gloire ?"
 country_history_nahua: "Depuis deux siècles, des groupes #L [ShowCultureName('nahua_culture')|l]s#! issus des Chichimèques ont migré vers le centre du Mexique depuis leur terre ancestrale légendaire, connue sous le nom d'Aztlan. Notre peuple faisait partie de ces groupes errants.\n\nComme beaucoup d'autres nations #L [ShowCultureNameWithNoTooltip('nahua_culture')|l]s#!, nous avons fondé notre [ShowGovernmentReformName('altepetl')]. Ce faisant, nous avons bâti notre propre civilisation, indépendante des autres cités et royaumes qui nous entourent. Serons-nous capables de tracer notre voie vers l'avenir en maîtres de notre destin, ou bien tomberons-nous sous les complots et les ambitions de nos cousins, disparaissant ainsi des pages de l'Histoire ?"
 country_history_mayan: "Depuis que nos premiers ancêtres ont été créés à partir de pâte de [ShowGoodsName('maize')], le peuple [ShowCultureGroupName('maya_group')] vit dans les jungles du [ShowAreaName('mayaab_area')] en suivant les enseignements et la sagesse de nos dieux. Nos ancêtres ont fondé de nombreuses cités prospères dans un réseau qui s'étendait de l'océan aux profondeurs de la jungle. Nos lettrés comprenaient les innombrables systèmes des étoiles, du soleil et du ciel, et ont créé des calendriers avancés et fiables pour suivre leurs mouvements mystiques.\n\nMalheureusement, ces centres de commerce et de culture, autrefois pleins de vie, gisent aujourd'hui à l'abandon, leurs puits asséchés et leurs rues dévorées par la végétation. Ceux où les feux de cheminée brûlent encore ne sont plus que l'ombre de leur gloire passée.\n\nEst-ce là aussi le destin de notre peuple, de se transformer en cendres et de reposer dans l'oubli à même le sol ? Ou sommes-nous destinés à renverser le cours du destin pour retrouver notre splendeur d'autrefois ?"
 country_history_tonal: "Nés et élevés sous la sage tutelle du Serpent à plumes, [ShowGodName('quetzalcoatl_god')], notre peuple a bâti une civilisation sur les terres fertiles de [ShowRegionName('mesoamerica_region')]. Nos croyances nous lient étroitement aux animaux de notre monde, le jour et l'heure de naissance d'une personne étant associés à une créature spécifique, dont les caractéristiques influencent ensuite celles de la personne. Notre foi a eu une grande influence dans cette région, et nous prévoyons qu'elle survivra au fil des siècles.\n\nHélas, malgré notre avenir prometteur, de sombres nuages s'amoncellent. L'ambition sans fin de nos voisins menace de plonger la région dans le chaos et de nous entraîner dans leur chute si nous ne sommes pas prêts à défendre notre mode de vie..."
 country_history_andean: "Les montagnes sacrées des [ShowRegionName('andes_region')] veillent sur nos ancêtres depuis le commencement des temps. Le climat rigoureux et les vallées escarpées ont forgé un peuple fort et ingénieux, capable non seulement de survivre, mais de prospérer sur les terrains hostiles qui caractérisent les sommets montagneux, le littoral étroit et les jungles insondables. Pour faire face à l'environnement hostile de nos terres natales, nous avons construit des bâtiments en pierre solides qui résistent facilement aux catastrophes sismiques auxquelles nous sommes souvent confrontés. Malgré les conditions de vie difficiles auxquelles nous avons dû faire face aux prémices de notre civilisation, nous sommes aujourd'hui un peuple réputé pour son artisanat, sa foi et la qualité de ses tissages.\n\nMais nos récoltes ne sont pas toujours suffisantes, et nos voisins ne sont pas toujours coopératifs. La fortune sourira-t-elle à notre peuple, ou serons-nous à la merci des caprices du destin ?"
 #Europe
 country_history_low_countries_common: "Les nations des Pays-Bas ont été souvent dominées et gouvernées tant par la [GetCountry('FRA').GetName] que par le [GetUniqueInternationalOrganization('hre').GetName] depuis leur création, devenant fréquemment un fief de l'un ou de l'autre, changeant parfois de camp. Tel un gros lot attendu par un prétendant comme l'une des régions les plus riches d'[ShowContinentName('europe')], les pays de la région se trouvent dans une position où ils doivent décider s'ils deviendront une partie intégrante d'autres nations ou s'ils défendront leur indépendance avec vigueur."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nLa survie des plus petits pays de la zone sera un défi, car ils devront lutter chaque jour pour préserver leur indépendance face à leurs grands voisins assoiffés de territoires."
 country_history_BRB: "$country_history_low_countries_common$\n\nÉtant l'une des nations les plus grandes et les plus peuplées des Pays-Bas, nous sommes de toute évidence les mieux placés pour diriger nos voisins, surtout si l'on prend en compte la position faible dans laquelle se trouvent les [GetCountry('FLA').GetName]. Si nous frappons au moment opportun, nous pourrions atteindre les échelons les plus élevés, comme nous le méritons..."
 country_history_FLA: "$country_history_low_countries_common$\n\nLa guerre franco-flamande qui a duré de 1297 à 1305 a profondément marqué les [GetCountry('FLA').GetName]. Bien que nous ayons réussi à préserver notre indépendance, notre lutte s'est soldée par la perte de la [ShowProvinceDefinitionName('roman_flanders_province')] au profit de la [GetCountry('FRA').GetName].\n\nComptant parmi les nations les plus riches de la région, les [GetCountry('FLA').GetNameWithNoTooltip] se sont redressées ces dernières années, et nous avons peut-être aujourd'hui l'occasion de récupérer ce qui nous revient de droit."
 country_history_FRI: "$country_history_low_countries_common$\n\nEntourée de seigneuries féodales, notre société est actuellement divisée entre ceux qui souhaitent conserver notre indépendance et ceux qui gagnent lentement en puissance en adoptant les coutumes étrangères des nations voisines. La [GetCountry('FRI').GetLongName] se trouve donc à la croisée des chemins, tout en continuant à rêver de sa gloire passée. Sommes-nous enfin prêts à aller de l'avant et à privilégier un camp plutôt que l'autre ?"
 country_history_GEL: "$country_history_low_countries_common$\n\nLa nation la plus belliqueuse de la région, le [GetCountry('GEL').GetLongName], est également très compétente dans le domaine de la diplomatie. Leur expansion a été orchestrée non seulement par l'épée, mais aussi par des sacs d'or. La belle synthèse de ces deux outils nous a permis de nous élever au-dessus de nos faibles adversaires."
 country_history_HAI: "$country_history_low_countries_common$\n\nGrâce à une habile politique matrimoniale royale, les comtés du [GetCountry('HAI').GetName], de la [GetCountry('HOL').GetName] et de la [GetCountry('ZEE').GetName] sont passés sous la domination de la dynastie d'[ShowDynastyName('avesnes_dynasty')]. Le [GetCountry('HAI').GetLongNameWithNoTooltip] a désormais l'opportunité de continuer à unifier la région sous son autorité. Mais cela ne sera pas une mince affaire..."
 country_history_HOL: "$country_history_low_countries_common$\n\nMalgré ses débuts difficiles dans un marécage lugubre, le [GetCountry('HOL').GetLongName] s'est lentement imposé comme un sérieux prétendant à la suprématie régionale. L'arrivée de la dynastie d'[ShowDynastyName('avesnes_dynasty')] nous a rapprochés de manière avantageuse du [GetCountry('HAI').GetLongName], et nos projets d'expansion placent la [GetCountry('FRI').GetLongName], si attrayante, directement sur notre chemin. Cependant, le conflit entre notre [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] et notre [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] semble se raviver, ce qui est toujours mauvais pour les affaires..."
 country_history_LIE: "$country_history_low_countries_common$\n\nBerceau de nombreux chefs religieux, la [GetCountry('LIE').GetLongName] est clairement le guide spirituel des Pays-Bas. Notre nation est un centre d'éducation du plus haut niveau et exerce de ce fait une influence considérable sur les États voisins. Cette emprise assurera sans conteste notre ascension, si nous l'utilisons à bon escient."
 country_history_LUX: "$country_history_low_countries_common$\n\nBerceau de la dynastie de [ShowDynastyName('luxembourg_dynasty')], le [GetCountry('LUX').GetLongName] n'est qu'une ombre comparé aux possessions contrôlées par les branches les plus puissantes de notre famille. Cependant, compte tenu du prestige acquis par nos semblables, nous pourrions encore trouver l'occasion de prendre le contrôle de la région et de l'unifier sous notre domination."
 country_history_UTR: "$country_history_low_countries_common$\n\nHarcelé depuis trop longtemps par le [GetCountry('GEL').GetLongName] et le [GetCountry('HOL').GetLongName], la [GetCountry('UTR').GetLongName] tente de se libérer de leur influence et d'unir l'ensemble des Pays-Bas sous notre guidance privilégiée par le divin. La ville animée d'[ShowLocationName('utrecht')], centre de culture et d'art, ferait une excellente capitale pour une région unifiée. Espérons que les autres se plieront à cet avis... de préférence sans trop de résistance."
 country_history_swiss_group: "$country_history_german_group$\n\nLes peuples #L [ShowCultureGroupName('swiss_group')]s#! habitant la partie occidentale des Alpes résistent farouchement à l'autorité de l'[GetCountry('HAB').GetName], qui empiète sur leurs terres. Avec la victoire à la bataille de Morgarten, une nouvelle unité entre les pays indépendants de la [ShowAreaName('eastern_switzerland_area')] s'est formée, et la [GetUniqueInternationalOrganization('swiss_confederation').GetName] se tient fermement, accueillant toujours plus de membres sous sa bannière. Mais leur ancien ennemi, la dynastie [GetDynasty('habsburg_dynasty').GetName], rassemble ses forces avec l'aval de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], prête à soumettre complètement le peuple de [GetCountry('SWI').GetName]."
 country_history_baltic_german: "Aux côtés de nos frères d'armes [GetCountry('TEU').GetName|l], nous sommes prêts à accomplir notre sainte mission : la christianisation du nord de l'[ShowContinentName('europe')]. Avec le soutien des chevaliers et des nobles #L [GetCountry('GER').GetAdjective|l]s#!, notre pays doit non seulement convertir les païens, mais aussi protéger ceux qui embrassent la lumière du [ShowReligionName('catholic')]. Malheureusement, la résistance de la [GetCountry('LIT').GetName] reste farouche et d'autres pays, comme le [GetCountry('DAN').GetName], pourraient exploiter notre lutte pour leurs propres ambitions égoïstes.\n\nBien que notre avenir soit lié à cette mission de conversion, nous devons aussi penser à notre dessein au-delà des païens. Devons-nous redoubler d'efforts contre les fidèles égarés de l'[ShowReligionName('orthodox')] ou réformer notre État ?"
 country_history_german_group: "Le cœur du [GetUniqueInternationalOrganization('hre').GetName] a enduré la longue période du Grand Interrègne et envisage les décennies à venir avec inquiétude. Face au vieillissement de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], les familles [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] et [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] se préparent à nouveau à une lutte pour la couronne impériale. Alors que l'autorité impériale au sud des Alpes se détériore, les marchands #L [ShowCultureGroupName('german_group')|l]s#! s'empressent de sécuriser leurs routes commerciales vers l'[ShowRegionName('italy_region')], tandis que la [GetCountry('HSA').GetLongName] profite de sa domination sur la région de l'[ShowRegionName('north_german_region')]."
 country_history_BAV: "$country_history_german_group$\n\nSous la direction de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], la $BAV$ est désormais à l'apogée de sa puissance. Puisque [GetCharacter('ubv_ludwig_iv_wittelsbach').GetNameWithNoTooltip] est l'empereur du [GetUniqueInternationalOrganization('hre').GetName], le [GetCountry('UBV').GetLongName] impose tout particulièrement le respect et l'autorité parmi les dirigeants impériaux. Tandis que le [GetCountry('LBV').GetLongName] est actuellement dirigé par [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], la santé de ce dernier décline régulièrement en raison de la lèpre, et sa mort anticipée pourrait provoquer la réunification de la $BAV$.\n\nCompte tenu des relations étroites entre les souverains de la dynastie [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] à travers l'[ShowContinentName('europe')], la $BAV$ est prête à revendiquer son droit à régner sur le [GetUniqueInternationalOrganization('hre').GetName] et à exercer son autorité sur l'[ShowContinentNameWithNoTooltip('europe')] centrale, défiant ses adversaires, la [GetCountry('BOH').GetName] et l'[GetCountry('HAB').GetName]."
 country_history_BRA: "$country_history_german_group$\n\nL'[GetCountry('BRA').GetLongName] fut établi sous le nom de #italic Marche du Nord#! dans le territoire des Wendes slaves. La région présente des plateaux limoneux et des dépressions qui abondent en eau et en pins, un climat chaud et un sol sec et sableux, ce qui lui valut le surnom de « bac à sable du [GetUniqueInternationalOrganization('hre').GetName] ».\n\nEn 1157, après avoir revendiqué ces terres à Jaxa de Köpenick, [GetCharacter('bra_albrecht_i_askanier').GetName] devint officiellement [GetCountry('BRA').GetGovernment.GetRulerTitle]. Initialement limité au Pays de la Havel et à Zauche, il encouragea le processus de l'#italic Ostsiedlung#! vers la [ShowProvinceDefinitionName('neumark_province')] à l'est de l'Oder, incorporant progressivement cette région à ses possessions. Des colons venus de Flandre et de Rhénanie furent invités à s'installer, fortifiant ainsi leurs villes.\n\nAprès sa mort en 1170, la dynastie d'[ShowDynastyName('askanier_dynasty')] poursuivit cette expansion pendant plus de 150 ans, acquérant des régions voisines comme [ShowProvinceDefinitionName('stettin_province')] et l'[ShowProvinceDefinitionName('uckermark_province')], ce qui étendit leur influence jusqu'à la mer Baltique. Hélas, cela provoqua également des conflits avec le [GetCountry('DAN').GetName]. Cependant, le dernier membre de la dynastie d'[ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], mourut sans héritier direct en 1320.\n\nAujourd'hui, la dynastie de [ShowDynastyName('wittelsbach_dynasty')] est arrivée, mais son manque d'intérêt pour la gouvernance de ces terres jette une ombre sur l'avenir de l'[GetCountry('BRA').GetLongNameWithNoTooltip]."
 country_history_MEI: "$country_history_german_group$\n\nLa [GetCountry('MEI').GetName], possession de la puissante dynastie [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName], trouve ses origines en tant que marche orientale du [GetUniqueInternationalOrganization('hre').GetName] sur les terres des Sorabes et d'autres peuples slaves, lentement germanisés au fil du temps. Ce territoire, à l'origine densément boisé, s'est révélé très fertile, et le climat doux, notamment près du fleuve Elbe, a permis aux Saxons qui y vivent de développer une culture du [ShowGoodsName('wine')].\n\nLes monts Métallifères, qui séparent le pays de la [GetCountry('BOH').GetName], sont riches en minerais, en particulier en [ShowGoodsName('silver')] qui alimente l'économie de notre [GetCountry('MEI').GetFlavorRank]. Cependant, cette abondance est une arme à double tranchant, car les sociétés voisines nous convoitent avec avidité et pourraient tenter de conquérir notre territoire. Malgré ces menaces potentielles et l'instabilité exponentielle causée par le Grand Interrègne, la [GetCountry('MEI').GetNameWithNoTooltip] prospère en tant que territoire impérial important dans la région de [ShowAreaName('upper_saxony_area')]. Compte tenu de l'affaiblissement de l'autorité dans les régions rurales de [GetCountry('THU').GetName] et [GetCountry('BRA').GetName], la dynastie de [ShowDynastyName('wettin_dynasty')] pourrait émerger comme une nouvelle puissance dans l'est de l'Empire, étendant son influence et consolidant ses possessions face aux pressions extérieures.\n\nGrâce à nos terres fertiles, nos ressources abondantes et notre position stratégique, nous nous présentons comme une entité majeure au sein du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], attirant à la fois admiration et convoitise de la part de nos voisins."
 country_history_HAB: "$country_history_german_group$\n\nGrâce aux efforts assidus de [GetCharacter('hab_albrecht_ii_habsburg').GetName] et de ses prédécesseurs, l'[GetCountry('HAB').GetName] a réussi à étendre et consolider son autorité dans les régions d'[ShowAreaName('austria_area')], de [ShowAreaName('styria_area')] et de [ShowAreaName('carinthia_area')]. Avec sa position assurée aux frontières sud-est du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], l'[GetCountry('HAB').GetNameWithNoTooltip] peut désormais viser le grand prix que la dynastie [GetDynasty('habsburg_dynasty').GetName] est déterminée à reconquérir : la couronne impériale du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 country_history_irish_minors: "Les seigneurs gaéliques d'[ShowRegionName('ireland_region')] règnent sur une terre imprégnée de traditions ancestrales, où la royauté n'est pas qu'un simple titre, mais un lien sacré entre un souverain et son peuple. Bien que la Haute-Royauté d'[ShowRegionNameWithNoTooltip('ireland_region')] ne soit plus qu'un souvenir symbolique, le rêve d'un dirigeant unique unifiant l'île subsiste dans le cœur de nos chefs ambitieux. Les clans restent farouchement indépendants, tirant leur force de leurs guerriers et leurs coutumes profondément enracinées ; leur division les rend cependant vulnérables, tant face aux menaces extérieures qu'aux rivalités internes.\n\nÀ l'est, la présence grandissante des comtes hiberno-normands menace leur souveraineté, tandis qu'au-delà de la mer, les dirigeants d'[GetCountry('ENG').GetName] et d'[GetCountry('SCO').GetName] portent leur regard vers les côtes irlandaises. Pourtant, l'[ShowRegionNameWithNoTooltip('ireland_region')] n'est pas étrangère aux ambitions étrangères. À maintes reprises, son peuple a résisté et survécu. Si un seul dirigeant gaélique parvenait à rallier les clans et à raviver les anciennes traditions de la royauté, alors peut-être pourrions-nous nous relever une fois de plus, non plus comme une terre de chefs divisés, mais comme une puissante nation unie sous un seul souverain."
 country_history_anglo_irish_minors: "Les grands comtés au-delà du [GetCountry('PLE').GetLongName] sont peut-être les héritiers de la conquête normande, mais ils sont déjà profondément enracinés dans les coutumes de l'[ShowRegionName('ireland_region')]. Un siècle et demi après l'arrivée de Strongbow, les seigneurs hiberno-normands règnent sur d'immenses territoires, bâtissant des châteaux de pierre là où ne s'élevaient autrefois que des forts circulaires, et menant des bandes de guerre aussi redoutables que celles de n'importe quel chef gaélique. Pourtant, bien que nous portions encore les noms des maisons nobles d'[GetCountry('ENG').GetName], de [GetCountry('FRA').GetName] et du [GetCountry('WLS').GetName], nous sommes devenus quelque chose de distinct : ni tout à fait [ShowCultureName('irish')], ni complètement étrangers.\n\nMais si nos murs sont solides, notre position reste fragile. L'autorité du souverain [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] en [ShowRegionNameWithNoTooltip('ireland_region')] est faible, et les autorités locales ont pris l'habitude de gouverner leurs terres selon leur bon vouloir, liées davantage par des alliances et des querelles locales que par la loyauté envers un [GetCountry('ENG').GetGovernment.GetRulerTitle] lointain. Pendant ce temps, les chefs gaéliques à l'ouest gagnent en audace, reprenant des terres perdues et défiant la domination normande.\n\nSans un leadership ferme, nous risquons de tomber dans les mêmes divisions qui ont jadis morcelé l'île. Pourtant, si nous saisissons l'instant pour restaurer une gouvernance forte, voire revendiquer la domination sur l'Irlande tout entière, alors l'avenir pourrait nous appartenir, plutôt qu'au [GetCountry('ENG').GetGovernment.GetRulerTitle] d'Angleterre ou aux rebelles gaéliques."
 country_history_finnic: "Dans les forêts boréales de l'Europe du Nord, les peuples #L [ShowCultureGroupName('finnic_group')|l]s#! tentent de prospérer tout en étant entourés d'ennemis. Les nations #L [ShowCultureGroupName('german_group')|l]s#! au sud, les [ShowCultureName('swedish')] à l'ouest et les peuples de culture [ShowCultureGroupName('russian_group')|l] à l'est, c'est-à-dire tous les points cardinaux sauf le nord, constituent des voies d'invasion vers les terres de leurs ancêtres. Leurs anciennes croyances sont remplacées par la foi #L [ShowReligionGroupAdjective('christian')|l]ne#! et leurs dieux natifs disparaissent peu à peu.\n\nUn dirigeant puissant surgira-t-il parmi eux pour leur restituer leurs terres ?"
 country_history_italian: "Les terres d'[ShowRegionName('italy_region')] sont fragmentées depuis la chute de l'[ShowFormableCountryName('ROM_f')], attendant qu'un dirigeant fort les unifie à nouveau. Cependant, cette absence d'union a engendré une rivalité intense entre les différentes nations qui peuplent la péninsule, rivalité qui s'est transformée en une course constante à l'art et à la technologie. Aucune nation [ShowCultureGroupName('italian_group')|l] ne manque d'un artiste célèbre ni de la mise au point d'une technologie capable de changer le monde, faisant de la péninsule un joyau au cœur de l'[ShowContinentName('europe')] que toutes les grandes puissances convoitent."
 country_history_polish: "Sur les rives de la Vistule, la nation [ShowCultureGroupName('polish_group')|l] s'est bien souvent retrouvée éclatée en plus petites entités se disputant le pouvoir sur l'ensemble. Toutefois, cette course folle ne s'est pas déroulée dans le vide. Dans l'ombre, leurs voisins ont tenté de s'emparer de leurs terres tandis que les nations #L [ShowCultureGroupNameWithNoTooltip('polish_group')|l]s#! s'affrontaient entre elles.\n\nSeul un dirigeant fort pourra unir ces terres et forger une nation durable capable de faire face à tous ses ennemis et de les écraser."
 country_history_bohemian: "Nos terres ont existé dans l'orbite de [GetCountry('BOH').GetName] pendant des siècles, souvent gouvernées par de petits princes issus de la famille régnante. Si la dynastie de [GetCountry('BOH').GetGovernment.GetRuler.GetName] a perpétué cette tradition en [GetCountry('MVA').GetName] après son ascension, elle a cependant perdu les terres de [ShowProvinceDefinitionName('niederlausitz_province')] au profit de l'[GetCountry('BRA').GetLongName], qui peine à maintenir son autorité sur la [GetCountry('SOR').GetName].\n\nL'arrivée continue de colons #L [GetCountry('GER').GetAdjective|l]s#! amène de nouveaux habitants sur nos terres, mais elle pourrait aussi menacer notre domination à court terme si nos dirigeants ne parviennent pas à maintenir la souveraineté."
 country_history_east_slavic: "Subjuguées lors de l'invasion [ShowCultureGroupName('mongolian_group')|l], les principautés de l'est entretiennent une relation délicate avec leur suzerain nominal, la [GetCountry('GLH').GetLongName]. Si de nombreux princes s'acquittent encore du tribut collecté par le [ShowSpecialStatusName('tatar_tax_collector')] de [GetCountry('MOS').GetName], d'autres ont déjà brisé les chaînes du [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nEntre la menace [ShowCultureGroupName('mongolian_group')|l] toujours bien présente et le pouvoir croissant de la [GetCountry('MOS').GetName], notre nation doit naviguer dans un réseau complexe de diplomatie si nous voulons prospérer. Toutefois, si nous réussissons dans cette entreprise, nous pourrions aller jusqu'à prétendre à l'héritage tant convoité de l'ancienne Ruthénie de Kiev."
 country_history_iberian: "L'ancienne Hispanie a été témoin des avancées et des reculs des deux principaux groupes religieux de cette région du monde : [ShowReligionGroupName('christian')] et [ShowReligionGroupName('muslim')]. Aujourd'hui, les courants semblent favoriser le premier, le second ne conservant qu'une petite partie du territoire. Cependant, l'issue demeure incertaine, car si les nations #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]es#! sont unies, les royaumes #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]s#! ont montré des divisions et se sont affrontés entre eux.\n\nCes temps chaotiques se termineront-ils par l'expulsion définitive des forces #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|]es#! de l'[ShowRegionName('iberia_region')], ou arriveront-elles à reconquérir les terres perdues d'$ADU_f$ ?"
 #Africa
 #Asia
 country_history_georgian: "Le peuple [ShowCultureName('georgian_culture')|l] est fier et porteur d'une longue histoire, car ses ancêtres vivaient déjà au pied du [ShowRegionName('caucasus_region')] bien avant la formation des anciens empires de l'Antiquité. Il fut parmi les premiers à embrasser la foi #L [ShowReligionGroupAdjective('christian')|l]ne#!, en faisant son étendard et son identité. Même après l'expansion de l'[ShowReligionGroupName('muslim')], et bien qu'entouré de nations infidèles, il garda sa foi et devint un rempart du [ShowReligionGroupNameWithNoTooltip('christian')|l] au cœur du carrefour entre l'Orient et l'Occident.\n\nMême les hordes #L [ShowCultureGroupName('mongolian_group')|l]s#! de $genghis_khan_name$ ne réussirent pas à soumettre complètement ce peuple, car les #L [ShowCultureNameWithNoTooltip('georgian_culture')]s#! se relevèrent avec fierté lors du déclin de l'emprise [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]. Déjà unis autrefois sous un grand royaume, les #L [ShowCultureNameWithNoTooltip('georgian_culture')]s#! ont le potentiel de retrouver à nouveau des sommets."
 country_history_GEO: "$country_history_georgian$\n\nNous avons accompli nos plus grandes réalisations sous le règne de [GetCharacter('geo_david_iv').GetName] et de [GetCharacter('geo_tamar_the_great').GetName]. Aujourd'hui, alors qu'elle fait l'objet d'une division depuis bien trop longtemps, la [GetCountry('GEO').GetName] est à nouveau unie sous l'autorité de [GetCharacter('geo_george_v').GetName], qui a conquis l'ouest du pays et réaffirmé son règne sur tout le territoire [ShowCultureNameWithNoTooltip('georgian_culture')|l]. Même l'[GetCountry('ARM').GetName] s'incline désormais devant la puissance de la [GetCountry('GEO').GetNameWithNoTooltip].\n\nBien qu'ils soient encore techniquement soumis à l'[GetUniqueInternationalOrganization('ilkhanate').GetName], ils sont très divisés, et la [GetCountry('GEO').GetNameWithNoTooltip] se retrouve dans une coquille vide, attendant qu'un dirigeant puissant émerge de l'intérieur et prenne le contrôle. Dans ces circonstances, comment la [GetCountry('GEO').GetNameWithNoTooltip] pourrait-elle ne pas renaître plus grande que jamais ?"
 country_history_armenian: "Le peuple [ShowCultureName('armenian_culture')] vit sur ces terres depuis l'Antiquité, ayant pour origine une nation au pied du mont Ararat. Ayant la fierté d'être la première nation à embrasser la [ShowReligionGroupName('christian')], ils ont survécu aux invasions des #L [ShowReligionGroupName('muslim')]s#!, des peuples de [ShowRegionName('persia_region')] et des #L [ShowCultureGroupName('turkic_group')]s#!, bien qu'ils se soient vus divisés en plusieurs petits royaumes, et que la gloire du grand royaume [ShowCultureNameWithNoTooltip('armenian_culture')] d'antan soit désormais disparue.\n\nCependant, le peuple [ShowCultureNameWithNoTooltip('armenian_culture')] est coriace, et même après les récentes invasions des #L [ShowCultureGroupName('mongolian_group')]es#!, ils survivent, attendant le moment où ils se relèveront à nouveau."
 country_history_ARM: "$country_history_armenian$ Bien que l'[GetCountry('ARM').GetLongName] se trouve actuellement sous l'autorité de la [GetCountry('GEO').GetLongName] ainsi que de l'[GetUniqueInternationalOrganization('ilkhanate').GetName], elle dispose encore de suffisamment d'autonomie pour agir de manière indépendante. Malgré le fait qu'elle ne soit que l'ombre de l'ancienne gloire #L [ShowCultureNameWithNoTooltip('armenian_culture')]ne#!, la dynastie régnante [GetDynasty('zakarid_dynasty').GetName] a réussi à rétablir une consolidation de son pouvoir, et continue de se tenir fièrement parmi les nations du monde."
 country_history_persian: "Les terres de [ShowRegionName('persia_region')] ont toujours occupé une position privilégiée, servant de point de contact entre l'Occident et l'Orient, et se situant sur de nombreuses routes commerciales. Ces terres ont ainsi été un carrefour d'échanges d'idées, de cultures et de croyances, le [ShowReligionName('zoroastrian')], l'[ShowReligionGroupName('muslim')], la [ShowReligionGroupName('christian')] et même le [ShowReligionGroupName('buddhist')] s'étant diffusés parmi sa population.\n\nLes peuples #L [ShowReligionGroupName('iranian_group')]s#! sont donc des peuples du monde, et la [ShowRegionNameWithNoTooltip('persia_region')] a aussi été le berceau de nombreux grands empires dans le passé, des Achéménides aux Sassanides. La récente invasion #L [ShowCultureGroupName('mongolian_group')]e#! et l'établissement de l'[GetUniqueInternationalOrganization('ilkhanate').GetName] ont imposé une domination étrangère, mais les #L [ShowReligionGroupNameWithNoTooltip('iranian_group')]s#! sont prêts à se relever une fois de plus."
 country_history_indian: "Les terres d'$india$ possèdent une histoire millénaire. Selon les anciennes épopées #L [ShowReligionAdjective('hindu')|l]es#! du [ShowAdvanceName('mahabarata')] et du [ShowAdvanceName('ramayana')], la culture #L [ShowCultureGroupName('indian_group')|l]ne#! remonte à des milliers d'années. Ses vastes territoires et ses richesses ont toujours attiré l'attention de nombreux conquérants, tant locaux qu'étrangers, désireux de s'en emparer. Malgré cela, l'$india$ a toujours su rester forte.\n\nPlus récemment, ses terres ont suscité la convoitise d'un nouveau conquérant, cette fois de foi #L [ShowReligionGroupAdjective('muslim')|l]e#!. Le [GetCountry('DLH').GetLongName] s'est étendu sur une grande partie du territoire de l'$india$, tandis que de nombreux autres royaumes #L [ShowReligionAdjectiveWithNoTooltip('hindu')|l]s#! demeurent puissants dans d'autres parties du sous-continent. Les autres traditions #L [ShowCultureGroupNameWithNoTooltip('indian_group')|l]nes#! de foi [ShowReligionGroupAdjective('buddhist')|l] et [ShowReligionAdjective('jain')|l] sont également encore présentes dans certaines régions, bien que de moindre ampleur.\n\nAinsi, l'avenir de l'$india$ se trouve en équilibre, à la fois dans son identité et dans sa foi, et seul le temps révélera comment elle en émergera."
 country_history_thai: "Le peuple [ShowCultureName('thai_culture')] a migré depuis la [ShowRegionName('south_china_region')] vers l'[ShowRegionName('indochina_region')] il y a plusieurs siècles, où il découvrit une terre traversée par le commerce et les influences à la fois d'$india$ et de $china$. Puisant à ces deux sources, ainsi qu'à la présence du [ShowReligionName('hindu')] et du [ShowReligionGroupName('buddhist')], les #L [ShowCultureNameWithNoTooltip('thai_culture')]s#! ont développé leur propre identité, créant des entités politiques capables de rivaliser avec les peuples #L [ShowCultureName('mon_culture')]s#! qui dominaient auparavant la région, mais dont les territoires se sont réduits, nombre de leurs anciens royaumes ayant été remplacés par des royaumes #L [ShowCultureNameWithNoTooltip('thai_culture')]s#!. Le [GetCountry('KHM').GetLongName] a lui aussi connu un déclin récent en conséquence, perdant une grande partie de son influence passée. Seul le temps dira jusqu'où les #L [ShowCultureNameWithNoTooltip('thai_culture')]s#! pourront s'élever."
 country_history_LAV: "$country_history_thai$\n\nL'un des royaumes #L [ShowCultureNameWithNoTooltip('mon_culture')|l]s#! qui a connu sa chute est celui du [GetCountry('LAV').GetName] : il fut non seulement conquis par les #L [ShowCultureNameWithNoTooltip('thai_culture')]s#!, mais aussi divisé entre les royaumes #L [ShowCultureNameWithNoTooltip('thai_culture')|l]s#! de [GetCountry('SPN').GetName] et du [GetCountry('LAV').GetNameWithNoTooltip]. Ce dernier, bien qu'ayant conservé le nom de la période [ShowCultureNameWithNoTooltip('mon_culture')|l], était sous domination [ShowCultureNameWithNoTooltip('thai_culture')|l], et donc soumise à la suzeraineté de l'[GetCountry('KHM').GetLongNameWithNoTooltip].\n\nCependant, l'[GetCountry('KHM').GetLongNameWithNoTooltip] a décliné ces dernières années, ce qui a permis non seulement la création d'un [GetCountry('SUK').GetLongName] indépendant, mais aussi au [GetCountry('LAV').GetNameWithNoTooltip] de se libérer de ses chaînes. Parmi ces royaumes, la localité d'[ShowLocationName('ayodhya')] se développe également et montre des signes prometteurs d'expansion."
 country_history_SUK: "$country_history_thai$\n\nL'une de ces ramifications est le [GetCountry('SUK').GetLongName], qui est devenu indépendant du [GetCountry('LAV').GetName] après que ce dernier soit passé sous la suzeraineté de l'[GetCountry('KHM').GetLongNameWithNoTooltip]. Après s'être considérablement développé sous [GetCharacter('suk_ram_khamhaeng').GetName], le [GetCountry('SUK').GetNameWithNoTooltip] est désormais la puissance dominante incontestée de la région, étendant son influence plus loin que tout autre royaume [ShowCultureNameWithNoTooltip('thai_culture')|l] auparavant. Nous devons faire tout notre possible pour maintenir cette suprématie et étendre encore davantage notre influence tout en consolidant notre pouvoir..."
 country_history_tibet: "Au sommet du monde, les peuplades #L [ShowCultureGroupName('tibetan_group')|l]nes#! ont toujours vécu dans une relative isolation vis-à-vis de ceux qui habitent au-delà de leurs montagnes. Bien que le [ShowReligionGroupName('buddhist')] se soit répandu depuis l'$india$, il a néanmoins évolué en une tradition propre. La religion indigène du [ShowRegionName('tibet_region')], le [ShowReligionName('bon')], a également adopté de nombreux éléments #L [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]s#!, au point que, pour des yeux étrangers, les deux paraissent très semblables. L'identité #L [ShowCultureGroupNameWithNoTooltip('tibetan_group')|l]ne#! est donc très distincte, et bien peu d'étrangers ont pu les soumettre. Cela fait déjà des siècles que l'ancien Empire [GetCountry('TIB').GetAdjective|l] a disparu, mais qui peut affirmer qu'ils n'en forgeront pas un jour un nouveau ?"
 country_history_jurchen: "Le peuple [ShowCultureName('jurchen_culture')] habite la région de [ShowRegionName('manchuria_region')] et se divise en plusieurs groupes, notamment les Jianzhou, les Haixi et les Jürchens Sauvages, aux modes de vie variés. Certains sont chasseurs-cueilleurs, d'autres pasteurs, mais la plupart sont des agriculteurs sédentaires.\n\nLes fonctionnaires [ShowCultureGroupName('chinese_group')] ont classé les #L [ShowCultureNameWithNoTooltip('jurchen_culture')]s#! selon leur proximité géographique et leurs caractéristiques. Les Jianzhou, proches de la rivière Mudan, ont adopté des habitudes chinoises , les Haixi regroupent des tribus nomades et sédentaires le long de la rivière Haixi, quant aux Yeren, ou Jürchens Sauvages, installés dans le nord peu peuplé de la Mandchourie, vivent de la chasse et de l'agriculture.\n\nSous l'influence des dynasties voisines, les #L [ShowCultureNameWithNoTooltip('jurchen_culture')]s#! ont vu leurs chefs rendre hommage pour obtenir des postes honorifiques de commandants des gardes-frontières."
 country_history_mongolian_group: "Le grand $genghis_khan_name$ réussit à forger un immense empire pour toutes les peuplades #L [ShowCultureGroupName('mongolian_group')|l]es#!, rassemblant sous sa domination de vastes territoires allant de l'[ShowContinentName('europe')] à la $china$. Tous apprirent à craindre le bruit des armées #L [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]es#! galopant et la puissance du Grand $rank_kingdom_horde_ruler_suffix_male$.\n\nNous qui sommes ses héritiers, le rêve de ramener la gloire de la plus grande Horde #L [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]e#! est toujours vivant."
 country_history_CHG: "$country_history_mongolian_group$ [GetCharacter('chagatai_khan').GetName] était le fils de $genghis_khan_name_no_tooltip$, dépositaire de son héritage et de son empire.\n\nLa situation du [GetCountry('CHG').GetName] au centre des différentes nations #L [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]s#! est d'une grande importance, car la Route de la soie traverse leurs terres, avec plusieurs de ses villes les plus importantes sous leur contrôle. Cela place le [GetCountry('CHG').GetNameWithNoTooltip] dans une position idéale pour contrôler le commerce et la communication entre les autres héritiers du Grand $rank_kingdom_horde_ruler_suffix_male$."
 country_history_GLH: "$country_history_mongolian_group$ Ce fut [GetCharacter('jochi_borjigin').GetName], fils de $genghis_khan_name_no_tooltip$, et son fils [GetCharacter('batu_borjigin').GetName] qui poursuivirent l'héritage du Grand $rank_kingdom_horde_ruler_suffix_male$ et fondèrent la [GetCountry('GLH').GetLongName].\n\nContrôlant l'expansion la plus occidentale du grand empire, nous sommes les souverains des vastes steppes. Et, comme il se doit, de nombreuses nations en [ShowContinentName('europe')] craignent notre puissance légendaire..."
 #Generic Regional
 #America
 #Europe
 country_history_scandinavia: "Les terres de [ShowRegionName('scandinavian_region')] et les [ShowRegionName('north_atlantic_islands_region')] placées sous leur autorité ont connu une ère de prospérité au cours des dernières décennies. Les marchés aux #L [ShowGoodsName('fish')]s#! et le commerce maritime de [GetCountry('SKE').GetName] et de [GetCountry('NOR').GetCulture.GetName] sont en plein essor, et les [ShowRegionName('north_atlantic_islands_region')] jouissent d'une autonomie d'autogouvernance, libérées de toute influence directe d'un monarque.\n\nToutefois, cette ère d'abondance se trouve aujourd'hui menacée par des forces extérieures. L'influence grandissante de la [GetCountry('HSA').GetName] concurrence les marchands locaux, tandis que des apparitions plus fréquentes de banquises menacent la sécurité de nos précieuses liaisons avec le [GetCountry('GRL').GetName]. Avec de tels problèmes qui nous rongent de l'intérieur et de l'extérieur, il faudra l'autorité d'un véritable dirigeant pour assurer notre survie."
 country_history_ruthenia: "Depuis l'époque de [GetCharacter('kie_rurik').GetName], les terres de la Ruthénie étaient gouvernées depuis [ShowLocationName('kyiv')], jusqu'à leur chute face à l'invasion des hordes #L [ShowCultureGroupName('mongolian_group')]es#!. Bien que la grande Ruthénie de Kyiv ait disparu depuis longtemps, son héritage perdure en nous, et le sang guerrier de nos ancêtres coule encore dans nos veines. Aujourd'hui fragmentées en une multitude de petits États, les terres de la Ruthénie doivent être réunies sous une bannière #L [ShowCultureName('ruthenian')]ne#!\n\nCependant, de nombreuses menaces se dressent sur notre chemin : les autres peuples #L [ShowCultureGroupName('russian_group')]s#! prétendront eux aussi à l'unification et tenteront leur chance, tandis que la présence oppressante de la [GetCountry('GLH').GetName] [ShowCultureGroupName('tatar_group')] demeure une menace constante à nos frontières. À l'ouest, le reste de l'[ShowContinentName('europe')] [ShowReligionAdjective('catholic')] ne restera pas inactif, et les États émergents #L [ShowCultureName('turkish_culture')]s#! en [ShowRegionName('anatolia_region')] ne resteront sans doute pas cantonnés hors du continent bien longtemps. Pour réussir à unifier de nouveau la Ruthénie, il nous faudra surmonter tous ces obstacles."
 country_history_france: "Les terres de [ShowRegionName('france_region')] restent disputées entre deux grands royaumes. Depuis des décennies, la couronne #L [GetCountry('FRA').GetAdjective|l]e#! peine à affermir son autorité sur de puissants vassaux, tandis qu'au-delà de la Manche, les rois [GetCountry('ENG').GetAdjective|l] menacent l'intégrité territoriale de leurs pairs [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. Les braises des guerres passées pourraient bien se rallumer en un conflit ouvert : l'ombre d'une nouvelle lutte, appelée à définir toute une époque, s'étend déjà à l'horizon.\n\nLes décennies à venir mettront à l'épreuve leur détermination, car les armées #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]es#! d'[GetCharacter('eng_edward_iii').GetShortName] menacent de fouler le sol [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. Les alliances se font et se défont, et les grandes maisons de [ShowDynastyName('valois_dynasty')] pèsent la loyauté face à l'ambition."
 country_history_britain: "La région de [ShowRegionName('great_britain_region')] est partagée entre couronnes et clans, son unité étant un rêve plus qu'une réalité. Les rois [GetCountry('ENG').GetAdjective|l] règnent depuis le sud, leur autorité tempérée par des barons turbulents et les ambitions des anciennes dynasties. Au nord, le [GetCountry('SCO').GetFlavorRank] [GetCountry('SCO').GetAdjective|l] se tient fier et défiant, enlisé dans une sanglante guerre civile contre les [GetCountry('SBL').GetAdjective].\n\nLe règne d'[GetCharacter('eng_edward_iii').GetShortName] promet à la fois opportunité et danger. Les guerres frontalières et l'inflexible rivalité #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#!-#L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e#! décideront si cette île s'unit sous une seule bannière ou demeure une terre de deux royaumes enfermés dans une lutte perpétuelle."
 country_history_balkan: "Les [ShowRegionName('balkan_region')] sont une frontière entre empires, confessions et cultures. L'autorité déclinante des empereurs #L [GetCountry('BYZ').GetAdjective|l]s#! a laissé ces terres vulnérables, et de nouvelles puissances s'élèvent pour revendiquer ses territoires morcelés. Seigneurs locaux, princes ambitieux et ghazis étrangers venus d'[ShowRegionName('anatolia_region')] voient tous une opportunité dans ce chaos.\n\nL'avancée des peuples #L [ShowCultureGroupName('turkic_group')|l]s#! est inexorable, et les décennies à venir décideront si l'héritage [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] perdurera ou s'il sera balayé par les voisins qui se le disputent."
 #Africa
 country_history_maghreb: "La principale division de la région du [ShowRegionName('maghreb_region')] oppose les cultures #L [ShowCultureGroupName('amazigh_group')|l]s#! et #L [ShowCultureGroupName('arabic_group')|l]s#!, qui cohabitent et s'affrontent depuis les invasions du VIIe siècle. Des dynasties issues des deux origines, parfois d'héritage mêlé, se sont élevées et sont tombées dans cette région d'[ShowSubContinentName('north_africa')].\n\nUne fois encore, les divisions entre les différentes nations en font une proie potentielle pour des puissances plus fortes. Cette terre s'unira-t-elle à nouveau ?"
 country_history_sahel: "Les régions du [ShowRegionName('sahel_region')] et de la [ShowRegionName('guinea_region')] forment une transition progressive, des terres désertiques du Sahara jusqu'aux côtes du [ShowAreaName('gulf_of_guinea_area')], en passant par les savanes du [ShowRegionNameWithNoTooltip('sahel_region')] et les jungles du cours inférieur du Niger. À travers ces terres, les empires du [GetCountry('MAL').GetName] et du [GetCountry('KBO').GetName] contrôlent de vastes territoires ainsi que les routes commerciales sahariennes, tandis que d'autres peuples, tels que les #L [ShowCultureName('mossi')]s#!, les #L [ShowCultureName('hausa')]s#! ou les #L [ShowCultureName('yoruba')]s#!, attendent leur heure pour consolider leurs terres et s'étendre aux dépens de leurs voisins."
 country_history_kongo: "Le [ShowRegionName('kongo_region')] est une terre de royaumes fluviaux et de cœurs de forêts, où clans et chefs forgent des alliances par le sang, le commerce et la guerre. Ces dernières décennies, des souverains ambitieux ont commencé à unir ces terres en de plus vastes royaumes, chacun cherchant à dominer les vallées fertiles et à contrôler le flux des marchandises le long du grand fleuve.\n\nL'équilibre des pouvoirs reste fragile, et dans les décennies à venir, un dirigeant fort pourrait unir le peuple [GetCountry('KON').GetAdjectiveWithNoTooltip|l]... ou bien l'entraîner dans un cycle de rivalités sans fin, l'affaiblissant et le rendant vulnérable aux étrangers."
 country_history_east_africa: "Des rives fertiles du Nil jusqu'aux côtes magnifiques de [ShowRegionName('madagascar_region')], des ports anciens de [ShowRegionName('somalia_region')] jusqu'aux communautés dynamiques des [ShowRegionName('swahili_coast_region')], une myriade de nations ont affronté à la fois les forces de la nature et les incursions de conquérants potentiels, et sont restées inébranlables. Il s'agit d'une terre d'opportunités qui abonde de richesses, attendant d'être exploitées pour forger un empire puissant dont l'influence s'étend au-delà des mers."
 #Asia
 country_history_anatolia: "Occupant une région qui ne connaît que trop bien les guerres et les changements constants de l'équilibre des forces, nous avons forgé notre héritage sous la pression des hostilités voisines. Le déclin des anciens empires et sultanats n'a laissé qu'un vide de pouvoir, prêt à être comblé par les nombreux beylicats qui nous entourent. $anatolia_desc$"
 anatolia_desc: "Une série de règnes turbulents et de guerres incessantes tourmente une région déjà instable, tandis que l'[ShowRegionName('anatolia_region')] voit l'aube d'une guerre totale se rapprocher dangereusement..."
 country_history_caucasus: "La région du [ShowRegionName('caucasus_region')] a toujours été comme un monde à part. De nombreux empires ont tenté de la conquérir, en vain. Et même lorsqu'ils y parvenaient, ils ne pouvaient effacer complètement les traditions et les croyances de ses habitants, car la vie au pied de ces montagnes est dure, et son peuple tenace.\n\nLes derniers à avoir tenté d'exercer leur contrôle sur ces régions furent les peuplades #L [ShowCultureGroupName('mongolian_group')|l]s#! de $genghis_khan_name$, ainsi que leurs États successeurs, l'[GetUniqueInternationalOrganization('ilkhanate').GetName] et la [GetCountry('GLH').GetLongName]. Bien qu'ils aient réussi à les conquérir, leur autorité reste faible dans la plupart des pays vaincus, et beaucoup ont déjà brisé leurs chaînes pour agir de manière indépendante, s'ils ont jamais vraiment été soumis."
 country_history_middle_east: "À travers les régions d'[ShowRegionName('egypt_region')], du [ShowRegionName('crescent_region')] et d'[ShowRegionName('arabia_region')], la domination de l'[GetCountry('MAM').GetName] est solidement établie, favorisant le commerce entre la Méditerranée et la mer Rouge, et protégeant les pèlerins qui visitent les $game_concept_holy_sites$ de [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] et [ShowLocationName('medina')]. Cependant, les différences culturelles et religieuses entre ces régions, ainsi que les menaces extérieures, pourraient briser ce pouvoir et offrir aux groupes rivaux l'occasion de se soulever."
 country_history_china: "La terre de $china$ est depuis longtemps considérée comme le centre culturel du monde. Elle est ainsi nommée [GetUniqueInternationalOrganization('middle_kingdom').GetName], un empire qui existe depuis des siècles et sert de modèle à suivre aux nations moins conséquentes. Son influence sur les pays voisins, sur les plans tant culturel que religieux, et la richesse de sa cour sont légendaires. De loin comme de près, voyageurs et marchands viennent admirer de leurs propres yeux la magnificence du Trône du Dragon, et nombreuses sont les nations envieuses qui ont tenté de l'imiter dans leurs propres cours.\n\nCependant, ces rivaux inférieurs sont tout aussi nombreux à vouloir s'emparer de cette richesse afin de se l'approprier. Aujourd'hui, c'est la [GetCountry('CHI').GetName] qui occupe le Trône du Dragon, au lendemain des conquêtes du grand $genghis_khan_name$. Seul le Ciel sait ce que l'avenir réserve à ce Dragon..."
 country_history_indonesia: "L'[ShowRegionName('indonesia_region')] a toujours été fragmentée, en raison de sa nature même d'archipel. Cependant, cela n'a pas empêché son peuple de se développer et de prospérer. Ses mers sont constamment traversées par des marchands et commerçants, et toutes les routes commerciales naviguant entre l'[ShowSubContinentName('east_asia')] et l'$india$ doivent passer par ses eaux. À ce titre, elle a toujours été une terre d'échanges. Les religions étrangères ont également influencé sa population, comme l'[ShowReligionName('hindu')] et le [ShowReligionGroupName('buddhist')], et elles se sont mêlées de manière unique à l'[ShowRegionNameWithNoTooltip('indonesia_region')], donnant naissance à de puissants royaumes #L [ShowReligionAdjectiveWithNoTooltip('hindu')|l]s#!-#L [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]s#!, tels que Śrīvijaya et Singhasari. Aujourd'hui, nombreux sont ceux qui pourraient s'élever pour dominer ses eaux, comme [GetCountry('MAJ').GetName] et [GetCountry('JMB').GetName], mais seul le temps dira lequel parviendra à la suprématie."
 country_history_indochina: "Entre l'$india$ et la $china$, l'[ShowRegionName('indochina_region')] a toujours subi une certaine influence externe. Elle a toujours été le foyer de puissants royaumes et empires, comme [GetCountry('PEG').GetName], l'[GetCountry('KHM').GetLongName] ou le [GetCountry('DAI').GetName]. Plus récemment, les peuples #L [ShowCultureGroupName('thai_group')|l]s#! venus du nord ont également commencé à fonder leurs propres royaumes. L'[ShowRegionNameWithNoTooltip('indochina_region')] est en effet une région diverse et fragmentée, où nombreux sont ceux qui luttent constamment pour l'hégémonie locale."
 #Generic Continental
 #America
 country_history_america: "Avant que les premières histoires ne soient racontées pour la première fois, il faisait bon vivre pour notre peuple qui prospérait en suivant les enseignements spirituels et les traditions de nos ancêtres. De nombreuses crises et épreuves ont mis notre détermination à l'épreuve, sans jamais réussir à nous briser. Allons-nous transmettre l'héritage et la sagesse de nos aïeux vers l'avenir, ou devrions-nous changer nos habitudes et tracer notre propre chemin vers l'inconnu ?"
 #Europe
 country_history_europe: "À l'aube de la Renaissance, notre pays se trouve à un carrefour décisif. Le regain d'intérêt pour les arts et l'innovation remet en question les anciennes normes et promet une véritable renaissance culturelle. Toutefois, les progrès en matière de technologie militaire offrent également une voie à suivre, celle de l'agression et de la domination.\n\nNotre nation doit choisir entre encourager cette révolution culturelle et intellectuelle, ou concentrer ses efforts sur le développement de sa puissance militaire. Les décisions que nous prenons aujourd'hui traceront la voie pour les siècles à venir, déterminant si nous deviendrons un phare de culture ou un symbole de puissance martiale pour les générations futures."
 #Africa
 country_history_africa: "Les terres d'[ShowContinentName('africa')] sont aussi diverses et distinctes que les communautés et les nations qui abritent leur population. Déserts et jungles, montagnes et marais, savanes et deltas fluviaux : notre géographie très diversifiée a également façonné les différences entre agriculteurs, éleveurs et chasseurs-cueilleurs. Grâce à une grande diversité culturelle, linguistique et religieuse, les sociétés africaines comptent parmi les plus diversifiées du monde connu."
 #Asia
 country_history_asia: "Les terres d'[ShowContinentName('asia')] ont toujours été riches, tant en ressources qu'en cultures. De l'empire millénaire de $china$ aux croyances anciennes que nous avons apprises de l'$india$, nos nombreuses routes commerciales, comme la Route de la soie, ont facilité l'échange de richesses, d'idées et de croyances. Chaque nation d'[ShowContinentNameWithNoTooltip('asia')] tire profit de ces échanges séculaires, et il semble qu'il y ait encore bien d'autres développements et d'expansions à mettre en œuvre."
 #Fallback
 country_history_fallback: "À ce moment charnière, notre nation fait face à de nouvelles opportunités et de nouveaux défis. Alors que les routes commerciales mondiales s'étendent, nous avons tout à gagner des idées, des biens et des échanges culturels inédits. Cependant, préserver nos traditions et notre souveraineté au milieu de ces bouleversements reste une tâche cruciale.\n\nNotre pays doit choisir s'il souhaite privilégier l'enrichissement culturel ou le renforcement militaire. Nos décisions façonneront l'avenir de notre nation dans ce monde de plus en plus interconnecté."
