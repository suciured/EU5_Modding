 #Tag specific. Please keep alphabetical order
 country_history_ARA: "L'[GetCountry('ARA').GetName] se dresse fièrement comme une puissance majeure dans la région occidentale de la Méditerranée, grâce à sa maîtrise maritime, son poids diplomatique et ses réseaux commerciaux florissants.\n\nLa stabilisation du Royaume de [ShowLocationName('valencia')] et la conquête en cours du tout nouveau Royaume de Sardaigne et de Corse pourraient assurer sa domination sur les mers. Cependant, malgré cette stabilité relative, des défis se profilent à l'horizon. À l'est, le [GetCountry('MLL').GetLongName] fait face à des difficultés économiques, et l'animosité de son dirigeant envers [GetCountry('ARA').GetGovernment.GetRuler.GetName] pourrait le pousser au conflit. Dans la péninsule, la menace de la [GetCountry('CAS').GetName] devient de plus en plus réelle alors que la #italic Reconquista#! touche à sa fin. Au nord, la [GetCountry('FRA').GetName] a consolidé sa domination sur le [ShowAreaName('languedoc_area')] au cours du siècle dernier.\n\nComment, à son jeune âge, [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] relèvera-t-[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] les défis à venir ? Est-ce qu'[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] se concentrera sur la mer Méditerranée pour régner sur les flots de [ShowLocationName('barcelona')] jusqu'en Terre sainte ? Se tournera-t-[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] vers l'intérieur des terres pour dominer la péninsule Ibérique ? Ou bien cherchera-t-[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] à se venger de la bataille de Muret de 1213, et à reconquérir ses anciens territoires depuis longtemps perdus au nord des Pyrénées ?"
 country_history_AZT: "Au cours des deux derniers siècles, des groupes #L [ShowCultureName('nahua_culture')]s#! issus des Chichimèques ont migré vers le centre du Mexique depuis leur légendaire terre ancestrale, connue sous le nom d'Aztlan. Parmi ces groupes se trouvait notre peuple.\n\nComme beaucoup d'autres nations #L [ShowCultureNameWithNoTooltip('nahua_culture')|l]s#!, nous avons fondé notre propre [ShowGovernmentReformName('altepetl')]. Elle fut nommée [ShowLocationName('tenochtitlan')], et nous l'avons bâtie sur une île artificielle au cœur du [ShowLocationName('texcoco_lake')]. Nos figures les plus éminentes furent aussi influencées par la culture [ShowCultureName('toltec_culture')], commençant le développement d'une civilisation raffinée. Toutefois, nous fûmes aussi perçus comme des combattants d'exception par nos voisins, car nos talents guerriers tout aussi raffinés faisaient des armées aztèques une force redoutée...\n\nCependant, nous sommes vassaux des #L [ShowGovernmentReformNameWithNoTooltip('altepetl')]s#! de [GetCountry('TEP').GetName], et nos possibilités d'expansion se limitent aux environs de la lagune qu'ils habitent. Seul un chef avisé et astucieux peut nous guider dans notre quête pour soumettre la vallée de Mexico et au-delà."
 country_history_BOH: "Les terres de [GetCountry('BOH').GetName] sont un territoire habité par le peuple [ShowCultureName('slavic_group')|l] au cœur du [GetUniqueInternationalOrganization('hre').GetName] germanique. Après une longue période sous la dynastie des #L [ShowDynastyName('premyslid_dynasty')]s#!, les actuels souverains de la dynastie de [ShowDynastyName('luxembourg_dynasty')] pourraient changer les choses en resserrant les liens du Pays avec l'Empire, bien que [GetCountry('BOH').GetGovernment.GetRuler.GetName] soit plus [ShowCultureName('french')|l] qu'[ShowCultureGroupName('german_group')], ayant été éduqué à la cour royale de [ShowLocationName('paris')]. Satisfaire à la fois la [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] et la [GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')] sous un [GetCountry('BOH').GetGovernment.GetRulerTitle] étranger, tout en naviguant les complexités politiques du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], représente un défi pour n'importe qui. Heureusement, la [GetCountry('BOH').GetNameWithNoTooltip] est un [GetCountry('BOH').GetFlavorRank] puissant, mais parviendra-t-elle à accomplir ses ambitions ?"
 country_history_BYZ: "Autrefois vaste [GetCountry('BYZ').GetFlavorRank] s'étendant de l'[ShowRegionName('egypt_region')] et du [ShowAreaName('levant_area')] jusqu'à l'[ShowRegionName('iberia_region')] et l'[ShowRegionName('italy_region')], [GetCountry('BYZ').GetName] traverse désormais une période de déclin inexorable à cause du choc de la Quatrième Croisade, même après la reconquête de [ShowLocationName('constantinople')] par les #L [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]s#!. Durant le règne de [GetCharacter('byz_andronikos_ii_palaiologos').GetName], celui-ci jugea bon de dissoudre plusieurs institutions clés comme la marine dans une tentative de sauver l'économie moribonde du Pays, tandis que le [ShowGovernmentReformName('theme_system')] continua de n'être que l'ombre de lui-même, [GetCountry('BYZ').GetName] perdant des territoires sur tous les fronts.\n\nSon successeur, [GetCharacter('byz_andronikos_iii_palaiologos').GetName], doit désormais relever la difficile tâche de protéger ce qu'il reste de notre illustre [GetCountry('BYZ').GetFlavorRank]. À l'est, les [GetCountry('TUR').GetName] ont commencé à rassembler une vaste armée afin de balayer nos dernières possessions en [ShowRegionName('anatolia_region')], menaçant de franchir les détroits. Au même moment, [GetCharacter('ser_stefan_dusan').GetName] convoite [ShowLocationName('thessaloniki')] et l'[ShowProvinceDefinitionName('north_epirus_province')] tel un vautour. Pendant ce temps, notre trésor se vide de ses précieuses pièces et le pays risque d'être plongé dans une périlleuse guerre civile, alors que la famille de notre [GetCountry('BYZ').GetGovernment.GetRulerTitle] conspire en secret avec la [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')]. Notre [GetCountry('BYZ').GetGovernment.GetRulerTitle] peut-il redonner à cette nation sa grandeur d'antan ?"
 country_history_CAS: "La [GetCountry('CAS').GetName] s'est formée à partir de l'union de ses deux composants, le royaume de [GetCountry('CAS').GetNameWithNoTooltip] et le [GetCountry('LON').GetLongName], après l'héritage des deux titres par le [GetCharacter('cas_fernando_iii_burgundy').GetName] en 1230. Un siècle plus tard, le [GetCharacter('cas_alfonso_xi_burgundy').GetName] gouverne le pays sans grande opposition, ayant surmonté le début troublé de son règne après une longue régence assurée principalement par sa grand-mère, [GetCharacter('cas_maria_molina').GetName].\n\nAyant réussi à contenir la noblesse du royaume, menée par son parent [GetCharacter('cas_juan_manuel').GetName], et à stabiliser le gouvernement du pays, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] tourne désormais son attention vers la frontière méridionale. [GetCountry('GRA').GetName] menace notre pays depuis l'indépendance de l'émirat un siècle plus tôt, soutenu par le puissant [GetCountry('MOR').GetLongName], qui possède une tête de pont en Ibérie grâce à un petit royaume centré sur [ShowLocationName('algeciras')] et [ShowLocationName('ronda')], tenu par [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], fils et héritier de [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nCependant, ce ne sont pas les seuls soucis de [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip], car sa relation avec sa bien-aimée maîtresse, [GetCharacter('cas_leonor_guzman').GetName], et les enfants nés de cette union, ont détérioré ses rapports avec son épouse légitime, [GetCharacter('cas_maria_portugal').GetName], fille de [GetCharacter('por_afonso_iv_portugal').GetName]. Celle-ci vivant loin du [GetCountry('CAS').GetGovernment.GetRulerTitle], ce fossé dans la famille royale fait poser une lourde question, celle de qui lui succédera après son décès.\n\n[GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] et ses successeurs parviendront-ils à faire face à ces menaces qui pèsent sur la [GetCountry('CAS').GetNameWithNoTooltip], à l'intérieur comme à l'extérieur des frontières ?"
 country_history_CHA: "Le [GetCountry('CHA').GetName] est un regroupement de nombreuses entités cham relativement autonomes, unies en [GetCountry('CHA').GetFlavorRank] unique. En tant que seul État [ShowReligionAdjective('hindu')|l] de l'[ShowRegionName('indochina_region')] continentale, le peuple du [GetCountry('CHA').GetLongNameWithNoTooltip] fait face à une menace constante, tant de la part du [GetCountry('KHM').GetLongName] en déclin à l'ouest que du [GetCountry('DAI').GetLongName] agressif au nord. Malgré ces menaces extérieures, le sens de la navigation du peuple [GetCountry('CHA').GetAdjectiveWithNoTooltip] lui a permis d'accumuler des richesses et du pouvoir sur les mers d'[ShowRegionName('indonesia_region')].\n\nAutrefois conglomérat de groupes disparates, le [GetCountry('CHA').GetName] s'est transformé en une force sophistiquée avec laquelle il faut compter, mais prendra-t-il la place qui lui revient en tant que dirigeant de toutes les nations ?"
 country_history_CHI: "Fondée par [GetCharacter('kublai_khan').GetName], la [GetCountry('CHI').GetLongName] règne aujourd'hui sur l'immensité d'un grand $rank_empire$. Ayant soumis la $china$ et, sous la direction éclairée de [GetCharacter('kublai_khan').GetShortNameWithNoTooltip], ils ont atteint de nouveaux sommets de prestige et de splendeur.\n\nPourtant, leur influence sur le sous-continent décline. Les conflits internes, l'instabilité et les tensions culturelles ont rongé ce qui était autrefois prospère et magnifique. Ceux qui souhaitent détrôner la [GetCountry('CHI').GetNameWithNoTooltip] et usurper son mandat rassemblent leurs forces. Tramant et complotant à l'intérieur des frontières de [GetCountry('CHI').GetNameWithNoTooltip], ces traîtres cherchent la moindre faille dans la domination de notre $rank_empire$, convoitant les miettes du pouvoir et une place dans les livres d'histoire. Mais si beaucoup peuvent lutter et mourir pour l'honneur, un seul meneur pourra s'asseoir sur le Trône du Dragon et accomplir la volonté céleste."
 country_history_CHK: "La $town$ de [ShowLocationName('cahokia')], construite au confluent de rivières sacrées et dotée de terres fertiles, s'est développée et a évolué pour devenir une société complexe. La vie à [ShowLocationNameWithNoTooltip('cahokia')] s'articule autour de la culture de la vallée fertile environnante, où poussent les trois sœurs : le maïs, les haricots et les courges, et autour de la soumission à l'autorité du [GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')], qui construit de nombreux temples. La culture de [ShowCultureName('cahokia_culture')] s'est répandue dans toute la région environnante, créant une vaste sphère d'influence et attirant de nouveaux résidents de toute la région.\n\nGrâce à notre société strictement organisée et à notre culture très influente, nous avons atteint une position dont la plupart des autres peuples ne peuvent que rêver. Cependant, nous pourrions encore être confrontés à des menaces insurmontables et imprévisibles. Serons-nous capables de continuer à construire et à développer notre société, ou notre gloire sera-t-elle perdue et oubliée à jamais ?"
 country_history_CSU: "Guidé par le dieu du soleil, Inti, le premier de nos chefs fonda [ShowLocationName('qusqu')] à l'endroit précis où son bâton doré s'enfonça dans la terre. Après avoir cohabité pendant des siècles avec d'autres groupes, la culture [ShowCultureName('inca_culture')] finit par s'imposer et nous nous établîmes comme les héritiers de ce lieu magnifique. Les hauts volcans et les rivières tumultueuses des montagnes des Andes abritent et nourrissent la Vallée sacrée des Incas, où nous, fils du Soleil, vivons dans notre magnifique cité et nous préparons à l'avenir glorieux qui nous attend. De nos imposantes montagnes à nos terres agricoles en terrasses, les autres nations ne peuvent que contempler nos richesses avec envie.\n\nAprès des années de consolidation du pouvoir et de politique, le moment est venu pour notre peuple d'étendre son influence au-delà de notre précieuse vallée, de vaincre nos ennemis et de suivre les chemins des montagnes jusqu'à ce que nous soyons présents aux quatre coins du monde. Sommes-nous prêts à affronter ce destin ? Ou nos ennemis nous vaincront-ils avant que nous puissions atteindre notre apogée ?"
 country_history_DAI: "Né des cendres de la guerre civile qui l'opposait à la dynastie Ngô en 968, le [GetCountry('DAI').GetLongName] lutte depuis lors contre l'expansion rapide de la sphère d'influence de l'Empire $chinese_group$ au nord. Bien que faisant partie de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName], le peuple [GetCountry('DAI').GetCulture.GetName|l] a dû défendre ses terres à plusieurs reprises contre l'invasion #L [GetCountry('CHI').GetCulture.GetName|l]e#!, ce qui a engendré une rancœur profonde et durable.\n\nOutre les menaces extérieures, le [GetCountry('DAI').GetFlavorRank] est également confronté aux problèmes causés par un État fortement décentralisé, avec les défis supplémentaires posés à la fois par les [ShowEstatePrivilegeName('peasants_autonomous_villages')] et par une vie de cour instable où des acteurs hostiles cherchent constamment à s'emparer du trône [GetCountry('DAI').GetAdjectiveWithNoTooltip|l].\n\nMalgré tous ces obstacles, [GetCountry('DAI').GetNameWithNoTooltip] se trouve dans une situation favorable : le [GetCountry('CHA').GetLongName] est encerclé par des ennemis et prêt à tomber, tandis que l'Empire [GetCountry('KHM').GetName|l] subit une décadence interne sur tous les fronts. Cela doit être le signe que l'ascension du [GetCountry('DAI').GetFlavorRank] pour devenir le plus puissant empire de l'[ShowRegionName('indochina_region')] est enfin proche !"
 country_history_DAN: "Le [GetCountry('DAN').GetName] se trouve dans une situation des plus précaires. Sous le règne du défunt [GetCharacter('dan_chistopher_ii').GetName], de vastes portions du pays furent mises en gage auprès de membres influents des #L [ShowEstateTypeName('nobles_estate')]s#! #L [ShowCultureName('danish')|l]e#! et [ShowCultureGroupName('german_group')|l], le [GetCountry('SLV').GetName] dut être séparé des terres royales, et même le territoire de [GetCountry('SKE').GetName] fut vendu à la [GetCountry('SWE').GetName].\n\n[GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] fut détrôné par [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName], qui installa son propre neveu [GetCharacter('dan_valdemar_iii').GetName] sur le trône, avant de ramener [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip] quelque temps plus tard comme roi fantoche. Depuis la mort de [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] est en réalité le maître du [GetCountry('DAN').GetNameWithNoTooltip].\n\nIl ne sera pas aisé de sortir de cette impasse, mais le peuple [GetCountry('DAN').GetAdjective|l] est résilient et déterminé, et [GetCharacter('dan_valdemar_atterdag').GetName], fils de [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], prépare déjà ses manœuvres pour restaurer l'autorité de notre [GetCountry('DAN').GetFlavorRank]."
 country_history_DHM: "[GetCountry('DHM').GetName] n'est pas une seigneurie ordinaire, mais un [GetCountry('DHM').GetFlavorRank] relevant du [GetCountry('ENG').GetLongName], où le [GetCountry('DHM').GetGovernment.GetRulerTitle] règne avec une autorité quasi royale. Doté du pouvoir de lever des armées, de frapper de la monnaie et de rendre la justice, l'évêque de [ShowLocationName('durham')] agit comme un prince temporel sur son domaine de [ShowAreaName('northumbria_area')].\n\nDepuis des générations, cette autonomie exceptionnelle a permis aux évêques de défendre la frontière nord contre les raids [GetCountry('SCO').GetAdjective|l], leur siège fortifié de [ShowLocationNameWithNoTooltip('durham')] constituant un bastion de loyauté au cœur des Marches.\n\nMalgré tout, les temps sont incertains. La frontière s'agite, l'[GetCountry('SCO').GetName] reste hostile, et même au sein du [GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')], des murmures de réforme et d'ambition s'élèvent. Bien qu'il porte les habits sacrés, le [GetCountry('DHM').GetFlavorRank] de [ShowLocationNameWithNoTooltip('durham')] demeure une créature politique, qui pourrait bien jouer un rôle plus grand dans les affaires du royaume.\n\nLe [GetCountry('DHM').GetFlavorRank] restera-t-il un paisible relais de la couronne, ou pourrait-il devenir une puissance à part entière, un grand royaume du Nord en tout sauf le nom ?"
 country_history_DLH: "Une série de conquêtes rapides et légendaires au cours du siècle dernier a donné naissance à notre illustre [GetCountry('DLH').GetLongName]. Avec des territoires sous notre juridiction s'étendant de la région du [ShowRegionName('deccan_region')] aux fertiles champs de [ShowLocationName('lahore')], personne n'a osé égaler le prestige et le statut de nos accomplissements.\n\nCependant, il est devenu évident que nous avons étendu notre autorité au-delà de ce que peut contrôler notre si vaste [GetCountry('DLH').GetFlavorRank], et qu'il est désormais difficile de gouverner efficacement. Nos ennemis sont nombreux et convoitent à défaire notre grand héritage. À l'est, nos sujets dans la zone du [ShowAreaName('bengal_area')] commencent à remettre en question leurs maîtres, tandis que nos territoires du sud contestent depuis longtemps notre domination. Quant aux pays #L [ShowReligionAdjective('hindu')|l]s#! d'$india$méridionale, ils pourraient encore renforcer leur résistance face à notre règne, menée par la montée en puissance de [GetCountry('VIJ').GetName].\n\nNous plaçons notre confiance dans l'œil vigilant de [GetCharacter('dlh_muhammad_bin_tughluq').GetName] pour protéger nos terres et éviter notre chute..."
 country_history_DMS: "Le [GetCountry('DMS').GetLongName] se situe dans la région accidentée du sud-ouest de l'Irlande. Bien que loin de [ShowLocationName('dublin')], il ne s'agit pas d'un lieu reculé : il est gouverné par [GetCharacter('dms_maurice_fitzgerald').GetName], 1er comte de Desmond, chef de la branche sud de la puissante famille [ShowDynastyName('fitzgerald_dynasty')] et l'un des seigneurs les plus redoutables de toute l'[ShowRegionName('ireland_region')].\n\nAyant obtenu son comté en 1329, il a créé un domaine semi-indépendant entre les chefs gaéliques de [GetCountry('THO').GetName] et l'autorité de la couronne anglaise de [GetCountry('PLE').GetName].\n\nLe comté est marqué par des alliances changeantes, des barons des marches rivaux et des tensions persistantes avec Dublin et Londres. Tandis que le pouvoir royal anglais s'affaiblit dans l'ouest, nous pouvons saisir l'occasion pour asseoir notre autonomie, monter les clans gaéliques les uns contre les autres, voire revendiquer officieusement la royauté.\n\nLe royaume de Desmond deviendra-t-il le pivot d'une nouvelle résurgence hiberno-normande ? Ou sera-t-il englouti par la vague de reconquête gaélique et les querelles des dynasties rivales ?"
 country_history_ENG: "La Couronne #L [GetCountry('ENG').GetAdjective]e#! peine encore à se remettre d'une Rébellion traîtresse ayant conduit à l'assassinat sournois d'[GetCharacter('eng_edward_ii').GetShortName], il y a seulement dix ans. Bien que les instigateurs principaux aient été exécutés, plusieurs complices ont bénéficié de la clémence royale au nom de la paix.\n\nSon fils survivant, [GetCharacter('eng_edward_iii').GetShortName], a d'ores et déjà démontré ses talents de jeune souverain énergique, nourrissant de grandes ambitions pour le trône [GetCountry('FRA').GetAdjective|l], un trône qu'il revendique comme son droit héréditaire, étant le petit-fils d'un roi de la dynastie [ShowDynastyName('capet_dynasty')].\n\nAu nord, notre vassal [GetCountry('SBL').GetName], faible et malavisé, cherche à revendiquer la Couronne #L [GetCountry('SCO').GetAdjective]e#!, tandis que nos fidèles sujets maintiennent une poigne ferme sur les gouvernements du [GetCountry('WLS').GetName], de [GetCountry('PLE').GetName] et d'[GetCountry('AQN').GetName].\n\nComment affronterons-nous les années tumultueuses à venir ? Traverserons-nous la Manche pour devenir une puissance continentale, ou porterons-nous plutôt notre regard vers les mers, en quête d'une domination globale ?"
 country_history_ERE: "Fondé par [GetCharacter('ere_eretna').GetName], un officier ilkhanide d'origine [ShowCultureName('uyghur_culture')|l], cet État beylicat a émergé après sa victoire à la bataille de Karanbük contre des seigneurs de guerre de [ShowCultureName('mongolian_culture')]. Proclamant son indépendance vis-à-vis de ses anciens suzerains, [GetCharacter('ere_eretna').GetNameWithNoTooltip] devint sultan et gagna le surnom de #italic Köse Peyghamber#!, « le Prophète imberbe », en raison de son règne prospère. $anatolia_desc$"
 country_history_ETH: "L'[GetCountry('ETH').GetLongName] est un royaume ancien, riche en histoire et en traditions. Nichée dans la Corne de l'Afrique, elle possède des hauts plateaux luxuriants, des montagnes escarpées et la majestueuse vallée du Grand Rift. Sa beauté se révèle au coucher du soleil doré sur les montagnes du Simien.\n\nLa tapisserie enchanteresse de l'[GetCountry('ETH').GetNameWithNoTooltip] mêle des groupes ethniques divers tels que les #L [ShowCultureName('amhara')]s#!, les #L [ShowCultureName('afar_culture')]s#! et les #L [ShowCultureName('tigre')]s#!. Unis dans l'épreuve, ils demeurent résilients, à l'image de l'antique baobab, défiant le passage du temps.\n\nPuisant son inspiration dans des origines mythiques, l'[GetCountry('ETH').GetNameWithNoTooltip] chérit les unions légendaires entre la reine de Saba et le roi Salomon. L'héritage de leur fils Ménélik, premier membre de la dynastie [ShowDynastyName('solomonid_dynasty')], résonne encore, reliant cette terre aux anciens Israélites.\n\nAu fil des siècles, l'épopée de l'[GetCountry('ETH').GetNameWithNoTooltip] s'est écrite, façonnée par le destin et l'esprit inébranlable de son peuple. Triomphes et épreuves composent une riche trame de flux et de reflux.\n\nMais cette nation se dresse aujourd'hui comme un royaume encerclé par des adversaires guettant la moindre occasion de frapper. Survivre, et prospérer, sera un défi de chaque instant."
 country_history_EWY: "Niché dans les confins entre le [ShowAreaName('wales_area')] et le cœur de l'[GetCountry('ENG').GetName], [GetCountry('EWY').GetName] occupe une position stratégique essentielle en tant que seigneurie des Marches chargée de sécuriser la frontière occidentale du royaume.\n\nSon dirigeant actuel, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], est un fidèle serviteur de la Couronne et un vétéran de la guerre et de la vie de cour. Vassal de confiance d'[GetCharacter('eng_edward_iii').GetShortName], il a fait ses preuves non seulement sur le champ de bataille mais aussi comme émissaire royal et administrateur, ayant servi à plusieurs reprises comme connétable de [ShowLocationName('dover')] et gardien des Cinq-Ports. Son autorité territoriale dans les Marches lui confère à la fois richesse et influence, bien qu'il reste toujours vigilant face aux loyautés changeantes et aux ambitions qui marquent la région.\n\nLa lignée des [ShowDynastyName('burghersh_dynasty')] saura-t-elle conserver la faveur des [ShowDynastyNameWithNoTooltip('burghersh_dynasty')] et défendre les Marches avec honneur ? Ou bien les marées changeantes de la politique, de la guerre et de l'héritage balaieront-elles cette place forte des Marches ?"
 country_history_FLO: "Le domaine [GetCountry('FLO').GetAdjective|l] se tient fièrement au seuil d'une nouvelle ère ! Notre république a su traverser les épreuves du temps et occupe une position idéale pour tirer parti de la prospérité et de l'opulence de notre région. Autour de nous, États rivaux et alliés potentiels manœuvrent pour étendre leur influence et leurs territoires en [ShowRegionName('italy_region')].\n\nCependant, rares sont ceux qui jouissent d'une telle renommée pour leur génie artistique et leur rayonnement culturel, que ceux qui participent à nos cercles intellectuels à [GetCountry('FLO').GetName]. Guidés par une administration compétente et une population instruite, le siècle à venir élèvera notre nation et nous fera briller avec éclat comme pionniers de l'innovation en une époque de grand renouveau. À condition, bien sûr, que nous nous imposions comme tels..."
 country_history_FRA: "La mort de [GetCharacter('fra_charles_iv_capet').GetShortName] sans héritier masculin en 1328 a marqué la fin du règne des [ShowDynastyName('capet_dynasty')] sur la [GetCountry('FRA').GetName] et a vu le couronnement de [GetCharacter('fra_philip_vi_valois').GetName], membre d'une branche cadette de la dynastie. Toutefois, ce couronnement a été contesté par [GetCharacter('eng_edward_iii').GetName] d'[GetCountry('ENG').GetName], au motif que si la [ShowHeirSelectionName('salic_law')] de [GetCountry('FRA').GetNameWithNoTooltip] interdit la transmission de la couronne à une héritière directe, elle n'interdit pas l'héritage par la lignée féminine. En tant que fils d'[GetCharacter('eng_isabella_of_france').GetName], le dernier adelphe en vie de [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip], [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] revendique donc le trône de [GetCountry('FRA').GetNameWithNoTooltip] comme son droit de naissance.\n\nLa tension entre les deux royaumes ne cesse de croître depuis plusieurs années. L'accueil que nous avons offert au jeune dirigeant d'[GetCountry('SCO').GetName] en exil, [GetCharacter('sco_david_ii').GetName], a profondément irrité la cour #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#!, qui soutient le rival [GetCountry('SBL').GetName] cherchant à s'emparer de la couronne #L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e#!. En guise de réponse, [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] a récemment offert refuge à [GetCharacter('eng_robert_iii_artois').GetName], échappé à un procès à [ShowLocationName('paris')] pour sa tentative de s'emparer de l'[GetCountry('ARS').GetName]. Des rumeurs prétendent même que [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] aurait incité le mécontent [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] à faire bientôt valoir sa revendication au trône de [GetCountry('FRA').GetNameWithNoTooltip] par les armes.\n\nSi les relations continuent de se détériorer jusqu'au point de rupture, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] devra s'appuyer sur le soutien de ses sujets. Toutefois, les #L [ShowSubjectTypeName('appanage')]s#! ambitieux issus de l'ancienne lignée royale pourraient profiter de cette situation pour réclamer davantage de privilèges, représentant alors une menace plus sérieuse pour la stabilité de la couronne que tout prétendant étranger. Les années à venir seront donc décisives pour l'avenir de la [GetCountry('FRA').GetNameWithNoTooltip] : le pays succombera-t-il face aux faux prétendants, ou s'imposera-t-il comme l'une des grandes puissances d'[ShowContinentName('europe')] ?"
 country_history_GEN: "La ville de [ShowLocationName('genoa')] se distingue comme le port commercial le plus important de la [ShowAreaName('western_mediterranean_sea_area')], sa [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName] ayant considérablement étendu son influence outre-mer par le commerce et la guerre.\n\nAprès avoir vaincu [GetCountry('PIS').GetName], elle a acquis l'île de Corse et établi une présence en [ShowAreaName('sardinia_area')]. Toutefois, ce cadeau pourrait s'avérer empoisonné, car [ShowLocationNameWithNoTooltip('genoa')] risque désormais de faire face à l'opposition des habitants locaux, mais aussi de [GetCharacter('ara_peter_iv_arago').GetName], souverain autoproclamé des deux îles.\n\nUn autre défi pourrait se présenter à l'est, car notre vaste réseau a créé les conditions propices à une domination commerciale sur la [ShowAreaName('black_sea_area')], autour du port de [ShowLocationName('kaffa')], comme centre névralgique ; et ce même si des voisins redoutables tels que [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] ou la [GetCountry('GLH').GetLongName] peuvent constituer une menace.\n\nEn s'appuyant sur nos nombreux [ShowBuildingTypeName('fondaco')] et sur des banquiers fortunés, [GetCountry('GEN').GetNameWithNoTooltip] saura-t-elle relever ces défis ?"
 country_history_GRM: "Nés des ruines de l'Empire seldjoukide, les [GetCountry('GRM').GetName] ont établi une solide domination dans la région sous la direction de [GetCharacter('grm_yakub_i').GetName]. Après s'être rebellé contre l'autorité seldjoukide en 1283, notre grand peuple a enfin connu la paix en 1314, acquérant de vastes ensembles de territoires, dont la ville stratégique d'[ShowLocationName('ankara')]. $anatolia_desc$"
 country_history_HUN: "Pendant des siècles, la grande [GetCountry('HUN').GetName] a défendu ce bastion [ShowReligionName('catholic')|l] contre les païens et les infidèles qui nous menaçaient au-delà de celle-ci. Les récentes rébellions parmi la [GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')] ont mis ce devoir en danger, mais grâce à la poigne de fer de [GetCountry('HUN').GetGovernment.GetRuler.GetName], les membres de la [GetCountry('HUN').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mécontents ont été rappelés à l'ordre, et la foi #L [GetCountry('HUN').GetAdjective|l]e#! a été renouvelée et renforcée.\n\nCependant, l'avenir de la [GetCountry('HUN').GetNameWithNoTooltip] n'est pas de rester en paix, car déjà de nouveaux troubles se préparent au sud-est, qui mettront à l'épreuve la force du #italic Regnum Marianum#!.\n\nQuel destin attend la [GetCountry('HUN').GetNameWithNoTooltip] ? Tombera-t-elle aux mains des ennemis des vertueux ? Ou résistera-t-elle fièrement aux assauts de ceux qui cherchent sa chute ?"
 country_history_JAP_common: "Après une longue période de paix sous le shogunat de Kamakura, les îles du Japon furent de nouveau plongées dans la guerre lors des invasions #L [GetCountry('MGE').GetAdjective]s#!. Cela affaiblit l'autorité du $JAPANESE_SHOGUNATE_LEADER_MALE$ au point que [GetCountry('STC').GetGovernment.GetRuler.GetName] parvint à arracher le contrôle du pays. Cependant, ses intentions de restaurer le pouvoir impérial ne se concrétisèrent pas, car son ancien allié [GetCountry('JAP').GetGovernment.GetRuler.GetName] établit un nouveau [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."
 country_history_JAP: "$country_history_JAP_common$\n\nÀ présent, [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] règne sur le pays, après que [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] a fui la capitale pour s'établir à [GetCountry('STC').GetCapital.GetName]. Cependant, le conflit entre le gouvernement central et l'empereur en fuite est loin d'être terminé..."
 country_history_NTC: "$country_history_JAP_common$\n\nÀ présent, [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] a installé [GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName] comme son propre [GetCountry('NTC').GetGovernment.GetRulerTitle] à [GetCountry('NTC').GetCapital.GetName], mais une fois encore en tant que simple marionnette, soumise à l'autorité suprême du [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 country_history_STC: "$country_history_JAP_common$\n\nVivant désormais en exil forcé loin de la capitale, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] se trouve dans la position de devoir rallier du soutien à sa cause, si [GetCountry('STC').GetGovernment.GetRuler.GetHeSheFormal] veut survivre et contester de nouveau l'autorité du [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. L'heure est venue de nous libérer ou d'échouer."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nLes clans hétérogènes se retrouvent désormais divisés dans leurs loyautés."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Fidèle partisan du [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] et du [GetCountry('NTC').GetLongName], ce clan s'oppose au [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] en fuite et à sa revendication du trône du chrysanthème."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Fidèles partisans du [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] en exil et de sa légitime revendication au trône du chrysanthème, ils se trouvent opposés à l'autorité du [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 country_history_KAR: "Plus grand vestige d'un empire jadis grandiose, nous sommes au seuil d'une lutte pour le pouvoir dans notre région. De nouveaux beylicats ambitieux s'élèvent et tentent de s'emparer du pouvoir, rêvant d'unir un peuple fragmenté après la dissolution de Rûm. Les canaux ouverts de communication et de diplomatie avec les maîtres de [ShowLocationName('cairo')] ont enrichi notre trésor et légitimé notre autorité, tandis que de nombreux lieux prospères tels que [ShowLocationName('konya')] et [ShowLocationName('ermenek')] restent fermement sous notre contrôle. $anatolia_desc$"
 country_history_KBO: "L'aube du XIVe siècle voit les derniers vestiges des [ShowDynastyName('sayfawa_dynasty')] se disputer les miettes du pouvoir, s'accrochant désespérément au peu de légitimité qui leur reste.\n\n[GetCharacter('kbo_salmama').GetShortName] tente avec acharnement de maintenir l'unité de notre peuple, alors même que des menaces internes et externes manœuvrent dans l'ombre. Nous traversons assurément une période tumultueuse, qui armera notre peuple de la détermination nécessaire pour avancer et évoluer... ou qui risque de nous diviser, nous reléguant au rang de simple note de bas de page dans les annales de l'histoire."
 country_history_KHM: "Le grand [GetCountry('KHM').GetLongName] a perduré pendant des siècles comme le centre incontesté de l'[ShowRegionName('indochina_region')]. Depuis sa conversion au [ShowReligionName('theravada')], [GetCountry('KHM').GetNameWithNoTooltip] a lentement perdu son emprise sur la domination incontestée de la région. Les puissances croissantes à l'est et à l'ouest de l'ancienne capitale d'[ShowLocationName('angkor')] menacent de bouleverser la dynamique du pouvoir dans toute l'[ShowRegionNameWithNoTooltip('indochina_region')].\n\nAccablé par la difficile maintenance de ses systèmes d'irrigation et de ses vastes complexes de temples, [GetCountry('KHM').GetNameWithNoTooltip] devra se protéger des invasions étrangères pour survivre et reconquérir sa position d'hégémonie dans l'[ShowRegionNameWithNoTooltip('indochina_region')]."
 country_history_KNI: "Les [GetCountry('KNI').GetName] ont conquis l'île de [ShowLocationName('rodos')] au début du XIVe siècle, poussés par la chute d'Acre en 1291, établissant une forteresse qui nous permet de poursuivre notre mission de protection des pèlerins #L [ShowReligionGroupAdjective('christian')]s#!. [ShowLocationNameWithNoTooltip('rodos')], île pittoresque de la mer Égée, est devenue un centre florissant pour notre [ShowGovernmentReformName('military_order_reform')], marqué par des fortifications et une économie dynamique. Cependant, cette prospérité est contrebalancée par des attaques incessantes des flottes #L [ShowReligionGroupAdjective('muslim')]es#! voisines. Mais nous avons montré une résilience remarquable, défendant [ShowLocationNameWithNoTooltip('rodos')] lors de batailles féroces, démontrant notre prouesse martiale et notre dévouement sans faille.\n\nNéanmoins, l'avenir de notre Ordre s'annonce sombre, alors que nos ennemis deviennent plus puissants et que la désunion règne parmi les pays #L [ShowReligionAdjective('catholic')]s#!. La reconquête de la Terre Sainte semble s'éloigner un peu plus chaque jour, mais notre détermination est inébranlable, et nous poursuivrons cet objectif jusqu'au dernier homme tombé."
 country_history_KOR: "Après l'unification nationale réalisée par la dynastie Goryeo, la glorieuse formation de l'éponyme [GetCountry('KOR').GetLongName] a apporté une période d'or de prospérité et une unité sans précédent à son peuple.\n\nMême après s'être soumise à [GetCharacter('kublai_khan').GetName], la [GetCountry('KOR').GetNameWithNoTooltip] demeure une puissance importante, tant grâce à sa population hautement éduquée qu'à sa puissante marine.\n\nAujourd'hui, les vents du changement soufflent, alors que la corruption des idéaux #L [ShowReligionGroupAdjective('buddhist')|l]s#! et les idées révolutionnaires du néo-confucianisme changent les esprits à travers tout le pays. La [GetCountry('KOR').GetNameWithNoTooltip] se transformera-t-elle en soldat le plus puissant de l'armée de [GetCountry('CHI').GetName], ou se libérera-t-elle de ces chaînes pour dicter son propre avenir ?"
 country_history_LIT: "Situé entre les terres de [GetCountry('POL').GetName] et la puissante [GetCountry('GLH').GetLongName], la [GetCountry('LIT').GetLongName] possède une histoire fière en tant que l'un des derniers bastions du paganisme. Sous les [ShowDynastyName('gediminid_dynasty')], le peuple [GetCountry('LIT').GetAdjectiveWithNoTooltip|l] a connu un certain succès en étendant son domaine jusqu'à englober une partie de la Ruthénie de Kiev. Cependant, la pression croissante et une croisade en cours, menée par le [GetCountry('TEU').GetLongName], la [GetCountry('LIV').GetLongName] et le [GetCountry('BOH').GetGovernment.GetRulerTitle] de [GetCountry('BOH').GetName], rappellent gravement que les tensions religieuses pourraient encore causer leur perte. Diverses tentatives d'adoption de la foi [ShowReligionAdjective('catholic')|l] se sont révélées infructueuses et les tensions croissantes à nos frontières menacent notre stabilité. C'est dans ce contexte tendu et précaire que nous devons déterminer nos prochaines étapes..."
 country_history_MAC: "[GetCountry('MAC').GetLongName], dirigée par l'ambitieuse dynastie des [ShowDynastyName('mortimer_dynasty')], est l'une des plus puissantes seigneuries des Marches, à cheval sur la frontière entre le [ShowAreaName('wales_area')] et l'[GetCountry('ENG').GetName].\n\nÉlevé jadis à une puissance quasi royale, feu [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] tint l'[GetCountry('ENG').GetNameWithNoTooltip] entre ses mains en tant que [GetCountry('ENG').GetGovernment.GetActiveRegentTitle], poste qu'il obtint en faisant assassiner traîtreusement [GetCharacter('eng_edward_ii').GetShortName]. Mais l'ambition lui fut fatale : il fut renversé en 1330 et exécuté, le nom des [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] étant à jamais entaché comme celui d'usurpateurs et de traîtres.\n\nAujourd'hui, le jeune [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], héritier de cette lignée déshonorée, se prépare à recevoir non seulement d'immenses domaines et le prestige des Marches, mais aussi le lourd fardeau d'un héritage terni. Si sa jeunesse le protège pour l'instant, la couronne d'[GetCountry('ENG').GetNameWithNoTooltip] observe ce jeune héritier avec un œil méfiant.\n\nLes [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] sombreront-ils dans l'obscurité noble des simples propriétaires terriens, ou bien parviendront-ils à retrouver l'influence considérable jadis exercée des deux côtés des Marches ?"
 country_history_MAJ: "[GetCharacter('maj_raden_wijaya').GetName] a établi le puissant [GetCountry('MAJ').GetLongName] sur les côtes d'[ShowRegionName('indonesia_region')]. Après son décès, [GetCharacter('maj_jayanagara').GetName] assuma les devoirs royaux, mais se révéla être un dirigeant inefficace. Son règne fut marqué par de nombreux conflits internes et externes ainsi que par des rébellions ouvertes remettant en cause l'autorité royale.\n\nHeureusement, l'assassinat de [GetCharacter('maj_jayanagara').GetShortNameWithNoTooltip] en 1328 a conduit à ce que le pouvoir du pays tombe entre les mains compétentes de [GetCharacter('maj_tribhuwana').GetName], en tant que [GetCountry('MAJ').GetGovernment.GetActiveRegentTitle] pour son fils, [GetCharacter('maj_hayam_wuruk').GetName]. Le début de son règne a marqué le commencement d'un âge d'or pour le peuple du [GetCountry('MAJ').GetNameWithNoTooltip], sous le regard vigilant et habile de [GetCharacter('maj_gajah_mada').GetName], qui occupe actuellement le poste de #italic Mahapatih#!, ou vice-[GetCountry('ENG').GetGovernment.GetActiveRegentTitle|l].\n\nIl est devenu évident que sous la gouvernance de tels dirigeants compétents, l'avenir s'annonce radieux pour ce [GetCountry('MAJ').GetFlavorRank] et ses vassaux. C'est probablement le début d'un âge d'or pour le [GetCountry('MAJ').GetNameWithNoTooltip]."
 country_history_MAL: "Le puissant [GetCharacter('mal_musa_keita').GetName] du [GetCountry('MAL').GetName] a stupéfié le monde il y a une décennie lorsqu'il effectua le #italic Ḥajj#! (‘pèlerinage') à [ShowLocationName('mecca')]. Un tel événement fut consigné par les chroniqueurs et chanté par les ménestrels, établissant sa renommée comme l'homme le plus riche de tous tandis qu'il répandait sa prodigalité, distribuant de l'or en #italic $zakah$#! (« aumônes ») partout où sa longue et luxueuse caravane royale passait.\n\nCette démonstration de splendeur reflétait peut-être la richesse des terres #L [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]nes#!, après que son [GetCountry('MAL').GetFlavorRank] se soit étendu et consolidé sous la dynastie #L [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName]e#!. Cependant, un jour [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] disparaîtra, et ses successeurs pourraient ne pas trouver aussi facile de gouverner ses possessions très diverses…"
 country_history_MAM: "Forgés dans les feux de la révolution et soutenus par les épées d'esclaves-soldats venus du [ShowRegionName('caucasus_region')], les $mamluk$s s'élevèrent sur les ruines des [GetCountry('HSN').GetName]. Sous la conduite de chefs célèbres comme [GetCharacter('mam_baybars_ii').GetName], ils arrêtèrent l'avancée #L [ShowCultureGroupName('mongolian_group')|l]#! près de [ShowLocationName('nablus')] à la bataille de 'Ayn Jālūt, et conquirent les dernières forteresses croisées du [GetCountry('KOJ').GetLongName]. Aujourd'hui, l'[GetCountry('MAM').GetLongName] est la puissance #L [ShowReligionGroupAdjective('muslim')|l]e#! prééminente de la Méditerranée orientale, régnant sur l'[ShowRegionName('egypt_region')] et le [ShowAreaName('levant_area')] depuis la splendide capitale de [ShowLocationName('cairo')].\n\nLégitimés par ces victoires, par leur protection des lieux saints de [ShowLocationName('mecca')] et [ShowLocationName('medina')], un calife fantoche installé à [ShowLocationNameWithNoTooltip('cairo')], et enrichis par le commerce, le règne de [GetCharacter('mam_an_nasir_bahri').GetName] a apporté une stabilité rare. Cependant, la survie de l'[GetCountry('MAM').GetFlavorRank] dépend de la loyauté de son élite militaire divisée, et des crises de succession récurrentes qui menacent régulièrement de défaire ce puissant État."
 country_history_MLO: "La politique dans la péninsule italienne est une arme à double tranchant. Ennemis et amis, alliés et rivaux... tous ne sont que des identités, que l'on revêt et que l'on ôte aussi facilement qu'un masque doré, et [GetCountry('MLO').GetName] ne fait pas exception. Centrés autour d'un centre urbain puissant à [ShowLocationName('milano')], nous cherchons à projeter notre force sur les territoires nouvellement conquis qui nous entourent, tout en nous protégeant contre les traîtres à l'est et à l'ouest. À l'intérieur, l'essor des cités-États autonomes risque de poser des problèmes à notre administration et à la préservation de notre souveraineté. En bref, les menaces nous entourent comme des poignards dans la nuit.\n\nMalgré les dangers, cependant, la position #L [GetCountry('MLO').GetAdjective|l]e#! dans cet environnement hostile est assez avantageuse. Nous avons tout à gagner en termes de gloire et de prestige si nous parvenons à étouffer les dangers internes comme externes, à condition de disposer d'une autorité forte et unie pour nous guider."
 country_history_MOR: "La région du [ShowRegionName('maghreb_region')] a vu s'élever et tomber de nombreuses dynasties et un [GetCountry('MOR').GetFlavorRank] puissant après l'autre, des Idrissides aux Almoravides en passant par les Almohades. Cette ère d'instabilité et d'incertitude a pris fin sous la dynastie [ShowDynastyName('marinid_dynasty')] et le règne de [GetCharacter('mor_abu_al_hasan_ali').GetName]. Par un savant équilibre entre puissance militaire et habileté diplomatique, nous avons assuré un contrôle ferme de notre territoire. Désormais, nos ambitions se tournent vers l'est, où nous entendons défier la domination des [ShowDynastyName('zayyanid_dynasty')] de [GetCountry('TLE').GetName]. Et, au nord, nous tenons une position stratégique de l'autre côté du détroit de Gibraltar, d'Algésiras à Ronda, où nous soutenons nos frères dans la foi de [GetCountry('GRA').GetName], dans un effort commun contre les souverains #L [ShowReligionGroupAdjective('christian')]s#! de la région [ShowRegionName('iberia_region')]."
 country_history_MOS: "La [GetCountry('MOS').GetLongName] se trouve à la croisée des manœuvres politiques et des difficultés économiques sous le [GetUniqueInternationalOrganization('tatar_yoke').GetName], dans un contexte de lutte de pouvoir entre les principautés #L [ShowCultureGroupName('russian_group')]s#! qui rivalisent pour la suprématie au sein des territoires fragmentés de la Ruthénie. L'invasion des #L [ShowCultureGroupName('tatar_group')]s#! continue de jeter une longue ombre sur la région et la [GetCountry('MOS').GetNameWithNoTooltip], comme beaucoup d'autres principautés de la Ruthénie, reste tributaire de la redoutable [GetCountry('GLH').GetName].\n\nÀ la tête de la [GetCountry('MOS').GetNameWithNoTooltip] se trouve [GetCountry('MOS').GetGovernment.GetRuler.GetName], un dirigeant parfaitement conscient de l'équilibre délicat nécessaire pour survivre sous la domination [ShowCultureGroupNameWithNoTooltip('tatar_group')]. [GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U] a habilement géré les affaires de la principauté par des initiatives diplomatiques et des alliances stratégiques, et cherche désormais à consolider le pouvoir et à renforcer la position de la [GetCountry('MOS').GetNameWithNoTooltip] au sein du Joug, avec l'ambition d'unir les terres de la Ruthénie sous une seule bannière."
 country_history_NAP: "Le [GetCountry('NAP').GetLongName] se tient au carrefour de son histoire mouvementée. Né des ambitions de puissantes dynasties cherchant à dominer les terres du sud de l'Italie, [GetCountry('NAP').GetNameWithNoTooltip] s'élève en bastion de résilience et de fusion culturelle, héritier des civilisations anciennes comme les Grecs et les Romains, jusqu'aux plus récentes influences dynastiques des Hauteville, des [ShowDynastyName('hohenstaufen_dynasty')] et des [ShowDynastyName('anjou_dynasty')], chacune ayant laissé une marque indélébile sur l'identité #L [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]e#!.\n\nEn l'an 1337, le royaume est dirigé par un suzerain visionnaire, [GetCountry('NAP').GetGovernment.GetRuler.GetName] ; souverain sage et juste, reconnu pour sa sagacité et son jugement éclairé, [GetCountry('NAP').GetGovernment.GetRuler.GetHeShe] a su louvoyer avec finesse dans les intrigues des alliances politiques. Son règne a apporté une période de paix relative, un répit bienvenu après les turbulences passées.\n\nQue deviendra [GetCountry('NAP').GetNameWithNoTooltip] lorsque sa main sûre vacillera ? Que fera son successeur pour repousser tous ceux qui convoitent les terres #L [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]es#! ? L'avenir de [GetCountry('NAP').GetNameWithNoTooltip] reste encore à écrire..."
 country_history_NAV: "Fondée à l'origine par [GetCharacter('nav_inigo_arista').GetName] autour de la ville de [ShowLocationName('pamplona')] sous le nom de #italic royaume de Pampelune#!, la [GetCountry('NAV').GetName] a laissé derrière elle ses jours de gloire, désormais réduite territorialement entre de grands voisins qui convoitent ses terres. Né comme une marche [ShowCultureName('basque')|l] de l'Empire carolingien, le royaume a vu l'essor et la chute de dynasties locales remplacées par des dynasties #L [ShowCultureName('french')|l]es#! qui ont fait graviter son destin vers la [GetCountry('FRA').GetName].\n\nSans voies ouvertes d'expansion, la [GetCountry('NAV').GetNameWithNoTooltip] saura-t-elle résister à ses puissants voisins et retrouver sa gloire passée ?"
 country_history_NOV: "Fondée à l'origine par les peuples #L [ShowCultureGroupName('slavic_group')|l]s#! et nordiques sous le nom de #italic Holmgård#!, la « nouvelle ville » de [ShowLocationName('novgorod')] est devenue le principal centre politique et économique des terres septentrionales habitées par le peuple [ShowCultureGroupName('russian_group')|l]. Farouchement indépendant, le [GetCountry('NOV').GetGovernment.GetParliament.GetName] [GetCountry('NOV').GetAdjective|l] élit son [GetCountry('NOV').GetGovernment.GetRulerTitle] parmi les dirigeants voisins, bien que le véritable pouvoir soit détenu par son peuple, qui prospère grâce aux routes commerciales lucratives reliant les riches avant-postes de collecte de ressources de l'intérieur des terres à la mer Baltique et à la mer Blanche.\n\nCependant, au cours des dernières décennies, la guerre avec la [GetCountry('SWE').GetName] a été quasi permanente, même si elle a été interrompue par la création de l'État tampon d'[GetCountry('ORE').GetName]. Pendant ce temps, au sud, la [GetCountry('MOS').GetName] est devenue une puissance dominante, soutenue par le [GetCountry('GLH').GetLongName]. Les fiers habitants de [ShowLocationNameWithNoTooltip('novgorod')] pourraient bientôt se retrouver à la croisée des chemins, contraints de prendre des décisions difficiles, mais cruciales, afin de protéger leur foyer."
 country_history_PAL: "$country_history_german_group$\n\nLe traité de [ShowLocationNameWithNoTooltip('pavia')] ayant garanti l'indépendance et un électorat pour le [GetCountry('PAL').GetLongName], [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] devra désormais concentrer ses efforts sur la consolidation de son territoire divisé. Les rives du Rhin constituent le centre politique du [GetCountry('PAL').GetName], avec leurs sols fertiles et leurs riches commerçants qui y transitent, tandis que la région dite du #italic Haut-Palatinat#! présente un lien étroit avec nos racines de la dynastie [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] en $BAV$.\n\nQuel que soit l'axe de développement choisi par le [GetCountry('PAL').GetNameWithNoTooltip], le pays doit surmonter les défis posés par ses rivaux régionaux s'il ne veut pas être à la merci d'adversaires encore plus puissants."
 country_history_PAP: "Depuis sa création de la main même de Saint Pierre, l'Église [ShowReligionAdjective('catholic')|l] guide l'humanité tout entière vers le salut à travers les âges, grâce à la direction de l'évêque de [ShowLocationName('rome')], le [GetCountry('PAP').GetGovernment.GetRulerTitle].\n\nÀ partir de la #italic Donation de Pépin#!, les bénis #L [GetCountry('PAP').GetName]s#! furent créés pour gouverner et assister les fidèles. Cependant, les dernières décennies ont été une lutte constante, car la mort de [GetCharacter('pap_boniface_viii').GetName] força le déplacement de la cour vers l'enclave d'[ShowLocationName('avignon')], tandis que la papauté tombait sous l'influence de [GetCharacter('fra_philippe_iv_capet').GetName], et que ses possessions en [ShowRegionName('italy_region')] étaient dominées par des familles nobles querelleuses.\n\nQue fera le vicaire du Christ ? Deviendra-t-il pleinement la marionnette de [GetCountry('FRA').GetLongName] en permettant à l'autorité temporelle de l'emporter sur le spirituel ? Ou se libérera-t-il pour s'élever à la place que Dieu lui-même a destinée à son Église, au sommet de la Création ?"
 country_history_POL: "Pendant des siècles, la [GetCountry('POL').GetName] s'est trouvée au cœur de successions dynastiques, de guerres et de frontières fluctuantes. Le dirigeant actuel, [GetCharacter('pol_casimir_iii_piast').GetName], entama son règne énergique en 1333, mais malgré ses tentatives d'unification, nombre de sujets [GetCountry('POL').GetAdjectiveWithNoTooltip|l] demeurent réfractaires, désireux de préserver leur autonomie face aux manœuvres diplomatiques du nouveau [GetCountry('POL').GetGovernment.GetRulerTitle]. Néanmoins, avide d'introduire des changements législatifs et sociaux significatifs, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] a déjà établi les droits de la minorité [ShowCultureGroupName('jewish_group')|l] ainsi que ceux des paysans [GetCountry('POL').GetAdjectiveWithNoTooltip|l], lui valant le surnom de « Roi des Paysans ».\n\nCependant, la guerre contre les [GetCountry('TEU').GetName] fait rage, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] combattant aux côtés de [GetCharacter('lit_gediminas_gediminids').GetName] contre leur ennemi commun, dans l'espoir de reprendre les terres occupées. Réussira-t-[GetCountry('POL').GetGovernment.GetRuler.GetSheHe] à établir une paix durable à la frontière avec le [GetCountry('TEU').GetLongNameWithNoTooltip], afin de poursuivre ses réformes intérieures, ou bien la guerre continuera-t-elle à ravager les terres #L [GetCountry('POL').GetAdjectiveWithNoTooltip|l]es#! ?"
 country_history_PLE: "[GetCountry('PLE').GetName|U] est le dernier bastion de l'autorité #L [GetCountry('ENG').GetAdjective|l]e#! en [ShowRegionName('ireland_region')]. Dirigée depuis le château de [ShowLocationName('dublin')], elle s'accroche à la côte est, coupée du reste de l'île par un réseau de palissades défensives qui lui ont donné son nom.\n\nMais ce sont les comtes [ShowCultureName('anglo_irish')|l] disparates, rassemblés sous l'autorité de notre [GetUniqueInternationalOrganization('lordship_of_ireland').GetName], qui exercent véritablement le pouvoir au-delà du Pale. Au fil des années passées à vivre dans les contrées sauvages gaéliques, les comtes se sont liés aux seigneurs [ShowCultureName('irish')|l] autochtones et s'éloignent de plus en plus chaque année.\n\nDublin reste néanmoins un centre digne de la gouvernance, de la loi et du commerce [ShowCultureName('english')|l]. Ses lieutenants nommés tentent de maintenir la paix du roi, tandis que le Parlement irlandais, impuissant, se réunit pour promulguer des lois qui peinent à dépasser les murs de pierre du château.\n\nLa Seigneurie d'Irlande retrouvera-t-elle son influence passée et affirmera-t-elle son contrôle sur toute l'île ? Ou restera-t-elle un vestige côtier, assiégé, en déclin et de plus en plus insignifiant, tandis que les seigneurs gaéliques et les comtes frontaliers se partagent l'île d'émeraude ?"
 country_history_POR: "Le [GetCountry('POR').GetName] a gagné son indépendance après une longue et difficile lutte contre les souverains #L [ShowReligionGroupAdjective('muslim')|l]s#! et #L [ShowReligionGroupAdjective('christian')|l]s#! d'[ShowRegionName('iberia_region')]. Après les importantes réformes sociales, économiques et culturelles promues par [GetCharacter('por_dinis_i_portugal').GetShortName], son fils et successeur, [GetCharacter('por_afonso_iv_portugal').GetName], peut désormais faire face à de nouveaux défis et opportunités lors de son règne sur le peuple [ShowCultureName('portuguese')|l].\n\nÀ l'ouest et au sud s'étendent les vastes étendues de l'[ShowRegionName('north_atlantic_ocean_region')] et la promesse de nouvelles routes commerciales avec des terres étrangères, tandis qu'à l'est, la puissante [GetCountry('CAS').GetName], avec de fortes connexions dynastiques au [GetCountry('POR').GetNameWithNoTooltip], pourrait conduire à une [ShowRegionNameWithNoTooltip('iberia_region')] unifiée sous l'égide #L [ShowCultureNameWithNoTooltip('portuguese')|l]e#!.\n\nQuel que soit l'avenir, le [GetCountry('POR').GetNameWithNoTooltip] devra assurer sa position d'une manière ou d'une autre pour garantir son avenir en tant que pays indépendant."
 country_history_SCO: "L'[GetCountry('SCO').GetName] est une fois de plus en péril.\n\nIl y a à peine une génération, notre héros national [GetCharacter('sco_robert_the_bruce').GetName] nous a libérés de la domination #L [GetCountry('ENG').GetAdjective]e#!, aux côtés du célèbre martyr William Wallace.\n\nAujourd'hui, son successeur, le jeune [GetCharacter('sco_david_ii').GetName], est en exil en [GetCountry('FRA').GetName], tandis que notre fidèle noblesse poursuit son combat contre [GetCountry('SBL').GetName], le laquais du roi [GetCountry('ENG').GetAdjectiveWithNoTooltip], qui revendique à tort la couronne [GetCountry('SCO').GetAdjectiveWithNoTooltip].\n\nBien que le peuple de notre pays soit actuellement uni envers notre cause, rien ne garantit que cela durera. Notre royaume est traversé par de profondes divisions culturelles et sociales, notamment entre les riches bourgs [ShowCultureName('scottish')] des basses terres, parlant l'[ShowLanguageName('english_language')], et les habitants des collines de l'intérieur, le peuple [ShowCultureName('highland')]."
 country_history_SBL: "Le destin de l'[GetCountry('SCO').GetName] est en jeu.\n\nIl y a à peine une génération, l'illégitime [GetCharacter('sco_robert_the_bruce').GetName] a expulsé les [GetCountry('ENG').GetAdjective] du pays et s'est octroyé la couronne.\n\nEn tant qu'héritier légitime de l'ancien roi [GetCharacter('sco_john_balliol_of_scotland').GetName], son héritier [GetCharacter('sco_edward_balliol').GetName] a revendiqué le trône [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]. Avec le soutien de partisans appuyés par les [GetCountry('ENG').GetAdjectiveWithNoTooltip], [GetCharacter('sco_edward_balliol').GetHeShe] prévoit de combattre l'usurpateur et de rendre l'[GetCountry('SCO').GetNameWithNoTooltip] à son souverain légitime. Mais cela ne sera pas facile..."
 country_history_SER: "La [GetCountry('SER').GetName] comprend des terres fertiles et des plaines au nord, traversées par les puissants fleuves du Danube et de la Save. Au sud, le paysage se transforme en terrains accidentés et boisés, puis s'élève vers les imposantes Alpes dinariques.\n\nLe royaume s'est affirmé comme une puissance régionale majeure sous la dynastie [ShowDynastyName('nemanjic_dynasty')]. Fondée par Stefan Nemanja au XIIe siècle, cette lignée royale posa les bases d'un État [GetCountry('SER').GetAdjectiveWithNoTooltip|l] unifié, commença à consolider son identité #L [ShowReligionGroupAdjective('christian')|l]ne#! et [ShowReligionAdjective('orthodox')|l] et chercha à établir une autonomie ecclésiastique. Cet effort aboutit en 1219 lorsque l'Église [ShowReligionAdjectiveWithNoTooltip('orthodox')|l] [GetCountry('SER').GetAdjectiveWithNoTooltip|l] obtint son indépendance.\n\nSous le règne de Stefan « le Premier Couronné », l'expansion territoriale de la [GetCountry('SER').GetNameWithNoTooltip] s'accéléra, tandis que l'acquisition des régions côtières sur la [ShowProvinceDefinitionName('adriatic_sea_province')] assura un accès au commerce maritime et introduisit des influences occidentales. Le fils de Stefan, le roi Radoslav, favorisa le développement culturel du pays, encourageant l'éducation et les arts ; les monastères comme Studenica et Žiča prospérèrent, abritant des manuscrits religieux précieux et des fresques.\n\nMalgré ces nombreux progrès récents, la [GetCountry('SER').GetNameWithNoTooltip] fait face désormais à des pressions extérieures et à des divisions internes. L'invasion #L [GetCountry('MGE').GetAdjective|l]e#! au XIIIe siècle causa d'importants dégâts et des conflits au sein de la famille régnante [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')], notamment entre le roi [GetCharacter('ser_stefan_milutin').GetName] et son frère [GetCharacter('ser_stefan_dragutin').GetName], affaiblissant encore l'unité de l'État. Aujourd'hui, la forte autorité de [GetCharacter('ser_stefan_dusan').GetName] semble offrir l'occasion de changer le cours de l'histoire."
 country_history_SWE: "La [GetCountry('SWE').GetName], [GetCountry('SWE').GetFlavorRank] de type féodal sous la domination de [GetCharacter('swe_magnus_eriksson').GetName], détient également la couronne de [GetCountry('NOR').GetName]. La [GetCountry('SKE').GetName] a été achetée aux [GetCountry('DAN').GetAdjectiveWithNoTooltip] appauvris il y a seulement quelques années. Notre territoire est vaste, mais peu peuplé, et principalement recouvert de forêts denses. Au cœur de ces bois, les richesses en [ShowGoodsName('iron')] et [ShowGoodsName('copper')] restent cachées, attendant d'être utilisées pour enrichir notre pays.\n\nNotre [GetCountry('SWE').GetFlavorRank] se heurte actuellement à de graves défis, conséquence de notre récent conflit avec la puissance mercantile de [GetCountry('NOV').GetLongName] au sujet de l'Ingrie. Pendant ce temps, le [GetCountry('DAN').GetLongName] et le [GetCountry('TEU').GetLongName] contrôlent la plupart des terres au sud, des terres que nous pourrions gouverner et exploiter avec beaucoup plus de finesse.\n\nLa [GetCountry('SWE').GetNameWithNoTooltip] est en passe de devenir l'une des nations les plus importantes au monde. Serons-nous capables de relever nos défis, de prendre la place qui nous revient et d'établir le #italic Dominium Maris Baltici#!, la Domination sur la mer Baltique ?"
 country_history_TEU: "Le glorieux #italic Ordre des Frères de la Maison allemande de Sainte Marie de Jérusalem#!, également connu sous le nom de [GetCountry('TEU').GetLongName], fait face à son destin sur les côtes tourmentées de la mer Baltique. Créé pour protéger les pèlerins #L [ShowReligionGroupAdjective('christian')]s#! en route vers la Sainte Ville de Jérusalem, son objectif est maintenant la christianisation des tribus païennes de [ShowAreaName('prussia_area')] et de [ShowAreaName('baltic_area')] à travers la création d'un État sur ces terres.\n\nSous la direction de notre prédécesseur, [GetCharacter('teu_werner_von_orseln').GetName], l'[GetCountry('TEU').GetLongNameWithNoTooltip] a étendu ses possessions territoriales, mais cette expansion n'est pas sans conséquences. Les politiques agressives de l'Ordre ont créé de puissants ennemis, les tribus païennes de l'Est s'étant unies pour former la [GetCountry('LIT').GetLongName], alliées à notre voisin du sud, la [GetCountry('POL').GetLongName], rival [ShowReligionAdjective('catholic')] qui a mis de côté son devoir [ShowReligionGroupAdjectiveWithNoTooltip('christian')], rejoignant les païens contre nous.\n\nLe temps est venu pour notre Ordre de prouver que nous sommes à la hauteur de la tâche de croisade que nous nous sommes fixée, et de montrer au monde qu'entourés d'ennemis, notre foi triomphe."
 country_history_THO: "Descendants du grand Haut Roi d'Irlande, [GetCharacter('mcm_brian_boruma').GetName], notre fier clan [ShowDynastyName('o_brien_dynasty')] régnait jadis sur tout [GetCountry('MCM').GetName], la province méridionale de l'île. Notre ancien royaume a été morcelé par le méprisable clan [ShowDynastyName('mac_carthaigh_dynasty')] qui a saisi nos territoires et nous a forcés à reculer vers le nord.\n\nNotre nouveau royaume de [GetCountry('THO').GetName], gardant l'embouchure du grand fleuve Shannon, est vulnérable. Nous sommes entourés de seigneurs puissants et de relations tendues, aussi bien avec les anciens royaumes [ShowCultureName('irish')|l] qu'avec les nouveaux comtés [ShowCultureName('anglo_irish')|l].\n\nReprendrons-nous notre titre légitime de Rois de [GetCountry('MCM').GetNameWithNoTooltip], ou irons-nous plus loin pour unir de nouveau la [GetInternationalOrganizationType('high_kingship').GetName] sous la bannière des [ShowDynastyNameWithNoTooltip('o_brien_dynasty')] ?"
 country_history_TRE: "Dernier vestige d'une puissante dynastie, les [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName] règnent désormais sur l'[GetCountry('TRE').GetLongName], scrutant les rives de la région de la mer Noire. Ayant été témoins de l'ascension et de la chute de l'Empire de Nicée, alors que les pillards #L [ShowCultureGroupName('turkic_group')]s#! dominent l'[ShowRegionName('anatolia_region')], [GetCharacter('tre_basil_komnenos').GetName] dépend à présent d'une alliance fragile avec l'[GetCountry('BYZ').GetName] pour affronter la tempête. Parallèlement, les marchands de [GetCountry('GEN').GetName] ont presque totalement monopolisé l'afflux commercial qui transite par la [ShowAreaName('crimea_area')] et la mer Noire, siphonnant une grande partie des revenus des coffres #L [GetCountry('TRE').GetAdjectiveWithNoTooltip]s#!. Le mariage avec la fille illégitime de [GetCharacter('byz_andronikos_iii_palaiologos').GetName] est au point mort, et la situation dans la capitale devient chaque jour plus critique sous la pression des raids venus du sud et des conflits internes avec les Scholarioi..."
 country_history_TUR: "Les [GetCountry('TUR').GetName] furent fondés par [GetCharacter('tur_osman').GetName], un chef de la tribu Kayı des Turcs oghouzes, vers 1299. Installés sur la région côtière nord-ouest de l'[ShowRegionName('anatolia_region')], ils n'étaient à l'origine que l'un des nombreux beylicats occupant les territoires frontaliers du Rûm, un ancien sultanat jadis puissant. Sous l'autorité de [GetCharacter('tur_orhan').GetNameWithNoTooltip], ils ont consolidé et largement étendu leur domaine, s'assurant le contrôle de terres vitales le long de la côte du [ShowLocationName('bosphorus')]. Des raids fructueux, des victoires militaires et une diplomatie habile leur ont permis de se distinguer et d'assurer leur ascension comme l'un des beylicats les plus puissants de la région. Adaptable et innovante, notre culture est un mélange unique de coutumes et de mœurs régionales, où la tolérance religieuse et l'intégration stratégique des peuples conquis font de notre société une brillante mosaïque de l'humanité.\n\nLes [GetCountry('TUR').GetNameWithNoTooltip] sont l'exemple ultime d'une civilisation sophistiquée, mais cela ne signifie pas pour autant que nous sommes à l'abri de tout danger. Les conflits internes causés par les frictions entre les tribus autonomes et une série de crises de succession nous préoccupent, tout comme la menace persistante que représentent nos voisins #L [GetCountry('BYZ').GetAdjective|l]s#! et ilkhans, sans parler des beylicats rivaux.\n\nPourtant, malgré ces chiens qui nous mordillent les talons, nous marchons fièrement vers l'avenir. Que cet avenir soit fait de conquêtes, de diplomatie, de commerce ou d'art reste à déterminer..."
 country_history_ULS: "L'autrefois fier [GetCountry('ULS').GetLongName] est en ruines. En 1333, [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] a été assassiné, laissant la petite [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName] comme seule héritière. Les clans juniors [ShowDynastyName('de_burgh_dynasty')] de [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] et [GetCountry('CWM').GetName] ont profité de notre faiblesse, et se disputent désormais la capitainerie sur toutes les terres familiales.\n\nPendant ce temps, les chefs querelleurs [ShowDynastyName('o_neill_dynasty')] de [GetCountry('TYR').GetName] et de [GetCountry('CLA').GetName] ravagent notre territoire légitime, tirant parti de notre malheur.\n\nL'administration affaiblie de la couronne de [GetCountry('PLE').GetName] est accablée de problèmes et trop faible pour intervenir. Pour l'instant, nous ne pouvons qu'attendre notre heure depuis la sécurité de l'imprenable forteresse de [ShowLocationName('carrickfergus')]. Allons-nous sombrer dans l'oubli ou retrouver notre place en tant que puissance éminente #L [ShowCultureName('anglo_irish')]e#! ?"
 country_history_VEN: "La [GetCountry('VEN').GetLongName] est la plus importante et puissante des républiques marchandes en Méditerranée. Elle contrôle d'importants ports commerciaux et îles qui constituent le #italic Stado do Mar#!, ainsi que de nombreux territoires intérieurs au nord de l'[ShowRegionName('italy_region')], formant les #italic Domini di Terraferma#!. Prospère grâce à son vaste réseau commercial, [GetCountry('VEN').GetNameWithNoTooltip] est un phare de richesse et de culture, un joyau niché dans un lagon qui brille dans la [ShowAreaName('adriatic_sea_area')].\n\nNéanmoins, la cité élégante ne peut baisser sa garde, car de nouvelles menaces apparaissent autour d'elle. À l'est, la jadis grande [GetCountry('BYZ').GetName] n'oubliera pas facilement la Quatrième Croisade et l'implication #L [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]ne#! dans celle-ci. À l'ouest, [GetCountry('GEN').GetName] et [GetCountry('ARA').GetName] continuent d'étendre leur influence, conquérant davantage de territoires et dominant les routes commerciales. Enfin, [GetCountry('VER').GetName] est devenue une menace notable pour les #italic Domini di Terraferma#!.\n\nQuel avenir attend notre [GetCountry('VEN').GetFlavorRank] ? Tomberons-nous sous la pression de nos ennemis, ou nous éléverons-nous au sommet pour devenir les souverains incontestés de la #italic Mare Nostrum#! ?"
 country_history_VIJ: "Le tout nouveau [GetCountry('VIJ').GetLongName] se tient fort après la défaite mémorable des troupes #L [GetCountry('DLH').GetAdjective]s#! dans la région du [ShowRegionName('deccan_region')], avec [GetCharacter('vij_harihara_sangama').GetName] et son frère [GetCharacter('vij_bukka_raya_sangama').GetName] à la tête de la lutte contre les souverains #L [ShowReligionGroupAdjective('muslim')]s#! d'$india$.\n\nBien que la domination [GetCountry('VIJ').GetAdjectiveWithNoTooltip] ne soit que récemment établie, la situation actuelle dans le [ShowRegionNameWithNoTooltip('deccan_region')] nous promet une montée rapide en puissance si nous savons bien exploiter notre élan, car nous pouvons sécuriser le contrôle d'importantes routes commerciales entre l'[ShowSubContinentName('east_asia')] et l'[ShowContinentName('europe')], et profiter de l'exportation de biens précieux provenant de nos terres riches en ressources."
 country_history_WLS: "Le peuple gallois descend des anciens habitants celtes de la Bretagne ; leurs royaumes s'étendaient des hautes terres du nord jusqu'aux côtes crayeuses du sud. Hélas, leur domination sur leur propre terre n'était pas destinée à durer.\n\nD'abord vinrent les seigneurs de guerre anglo-saxons, comblant le vide laissé par la chute de l'Empire romain, et repoussant les autochtones vers les périphéries rocheuses de Britannia. Puis vinrent les aventuriers normands, qui finirent par les soumettre et déposséder leurs princes légitimes.\n\nAujourd'hui, notre administration fortifiée gouverne au nom de la couronne #L [GetCountry('ENG').GetAdjective|l]e#! les marches anglo-normandes des vallées du sud et les seigneuries galloises des montagnes du nord.\n\nToutefois, un murmure de rébellion se fait entendre. Le [GetCountry('WLS').GetNameWithNoTooltip] sera-t-il mené vers la prospérité au nom des rois [ShowDynastyName('plantagenet_dynasty')] ? Ou bien la Terre de Nos Pères se relèvera-t-elle ? Nous sommes toujours là !"
 country_history_ZAN: "[GetCountry('ZAN').GetName] s'est solidement établi comme un puissant État maritime le long des [ShowRegionName('swahili_coast_region')], ayant étendu son influence sur une vaste partie du réseau commercial de l'[ShowRegionName('indian_ocean_region')]. Pendant plus d'un siècle, les dirigeants de [GetCountry('ZAN').GetNameWithNoTooltip] ont tiré parti de leur position stratégique, contrôlant les routes commerciales lucratives qui reliaient l'[ShowContinentName('africa')], l'[ShowRegionName('arabia_region')], l'$india$ et même l'[ShowSubContinentName('east_asia')].\n\nLeur richesse repose sur l'échange d'or provenant de l'intérieur de l'[ShowContinentNameWithNoTooltip('africa')], d'[ShowGoodsName('ivory')], d'[ShowPopTypeName('slaves')] et d'autres produits locaux contre des articles de luxe tels que des soies #L [ShowCultureName('farsi_culture')|l]s#!, des textiles #L [ShowCultureGroupName('indian_group')|l]s#! et de la porcelaine #L [ShowCultureGroupName('chinese_group')|l]e#!. La prospérité de [GetCountry('ZAN').GetNameWithNoTooltip] se reflétait dans la grandeur de son architecture, symbole de son pouvoir et de sa sophistication.\n\nQuels mystères réserve l'avenir à notre [GetCountry('ZAN').GetFlavorRank] ? Seul le temps le dira : les maîtres du [GetCountry('ZMW').GetName] consolident leur pouvoir vers le sud-ouest, alors que la compétition sur les marchés étrangers s'intensifie..."
 country_history_ZMW: "Contrôlant les immenses richesses de l'Afrique du Sud-Est, la [GetCountry('ZMW').GetLongName] jouit d'une période de stabilité et de paix. Le commerce avec les marchands de la [ShowRegionName('swahili_coast_region')] est florissant et garantit un approvisionnement régulier en marchandises étrangères venant d'aussi loin que l'$india$ et la $china$, tandis que les mines de l'intérieur africain semblent offrir une source inépuisable de richesses. Notre capitale, la plus grande ville de la région, est réputée loin à la ronde pour ses magnifiques édifices en pierre, qui resteront à jamais les témoins des réalisations #L [GetCountry('ZMW').GetAdjective|l]nes#!.\n\nMalgré tout cela, notre grande nation est en proie au trouble. Nous ne pouvons pas compter éternellement sur nos ressources, et notre climat aride entraîne souvent de mauvaises récoltes. Notre population est relativement peu nombreuse. Et, bien que nous soyons une grande puissance commerciale, l'équilibre pourrait basculer à tout moment en faveur d'un autre pays si nous ne prêtons pas attention. Nous sommes également confrontés à des menaces extérieures de la part de nos cupides voisins.\n\nQue deviendra cette nation prometteuse ? Le [GetCountry('ZMW').GetNameWithNoTooltip] pourra-t-il surmonter les nombreux obstacles auxquels il doit faire face et réaliser son potentiel en tant que chef de file de la [ShowRegionNameWithNoTooltip('swahili_coast_region')] ? Ou sera-t-il mis en pièces par les deux fléaux que représentent les conflits externes et internes ?"
