l_french:
 ENDGAME_GREATEST_RULERS: "Les plus grands Dirigeants de l'histoire"
 hs_mansa_musa: "Mansa Moussa du Mali"
 hs_mansa_musa_desc: "Mansa Moussa, le souverain légendaire du Mali, est réputé pour sa richesse immense et sa générosité. Son pèlerinage à la Mecque en 1324 n'a pas seulement fait montre de la grandeur de son empire, mais il a également répandu la renommée du Mali et promu le commerce et l'érudition à travers le monde musulman."
 hs_peter_the_great: "Pierre « le Grand » de Russie"
 hs_peter_the_great_desc: "Pierre « le Grand », tsar visionnaire de la Russie, a transformé son pays en une formidable puissance européenne. Grâce à des réformes radicales, à l'expansion militaire et à la fondation de Saint-Pétersbourg, il a modernisé la Russie et laissé un héritage durable d'ambition impériale et d'influence occidentale."
 hs_enrique_de_impotent: "Henri IV de Castille"
 hs_enrique_de_impotent_desc: "Enrique IV de Castille, surnommé « l'Impotent », s'est efforcé d'affirmer son autorité dans un contexte de troubles nobiliaires et de problèmes de légitimité. Son règne a été marqué par des conflits internes et des intrigues politiques, et a ouvert la voie à la montée en puissance des Rois catholiques."
 hs_jan_sobieski: "Jan Sobiski"
 hs_jan_sobieski_desc: "Jan Sobiski, le Lion de Lechia, était un brillant chef militaire et roi de Pologne qui protégea l'Europe ottomane. Sa victoire décisive à la bataille de Vienne en 1683 a imprimé sa marque de défenseur de la Chrétienté et héros de la République des Deux Nations."
 hs_napoleon: "Napoléon Ier"
 hs_napoleon_desc: "Napoléon Bonaparte, le maître stratège et empereur des Français, a rebâti l'Europe par ses réformes et son génie militaire. Ses ambitions et ses conquêtes propagèrent les idéaux de la Révolution sur le continent, mais sa chute marque la fin d'une ère et la restauration des monarchies."
 hs_charles: "Charles Quint"
 hs_charles_desc: "Charles Quint, souverain d'un vaste empire où le soleil ne se couchait jamais, chercha à unifier la chrétienté sous son règne. Ses luttes contre le protestantisme, les Ottomans et les puissances rivales ont défini son règne, laissant un héritage qui témoigne à la fois de la grandeur et des défis que représente la domination d'un empire fragmenté."
 hs_fredrik_the_great: "Frédéric « le Grand » de Prusse"
 hs_fredrik_the_great_desc: "Frédéric « le Grand », roi éclairé de Prusse, a transformé le pays en puissance européenne par le biais de réformes militaires et administratives. Ses victoires dans la guerre de Sept Ans et son rôle de mécène des arts lui ont valu une réputation de conquérant et de philosophe."
 hs_gustavus_adolphus: "Gustave Adolphe"
 hs_gustavus_adolphus_desc: "Gustave Adolphe, le Lion du Nord, a révolutionné la guerre et a assuré la stabilité de la Suède au cours de la guerre de Trente Ans. Ses tactiques et ses compétences novatrices sur le champ de bataille ont laissé un héritage durable comme l'un des plus grands généraux de l'histoire."
 hs_aurangzeb: "Aurangzēb"
 hs_aurangzeb_desc: "Aurangzēb, le dernier empereur moghol, a étendu son empire à son maximum grâce à des campagnes incessantes. Sa stricte adhésion à l'orthodoxie musulmane et aux impôts lourds, pourtant, a créé des divisions qui ont affaibli l'empire et annoncé son déclin."
 hs_elizabeth_i: "Élisabeth Ire"
 hs_elizabeth_i_desc: "Elizabeth Ire, la Reine vierge, a consolidé le pouvoir de l'Angleterre grâce à son sens politique, ses triomphes navals, comme la défaite de l'Armada espagnole, et à l'épanouissement culturel de la Renaissance anglaise. Son règne a été marqué par l'ascension de l'Angleterre au rang de puissance mondiale et une ère de stabilité et de prospérité inégalée."
 hs_tamerlane: "Tamerlan"
 hs_tamerlane_desc: "Tamerlan, le redoutable conquérant de l'Asie centrale, a forgé le vaste Empire timouride grâce à des campagnes militaires incessantes et à un génie tactique inégalé. Bien que son règne ait été marqué par la destruction, il a également fait preuve de mécénat en matière d'art et d'architecture, laissant un héritage à la fois de dévastation et de splendeur culturelle."
 hs_tokugawa: "Tokugawa Ieyasu"
 hs_tokugawa_desc: "Tokugawa Ieyasu, l'habile unificateur du Japon, a établi le shôgunat Tokugawa, apportant une paix et une stabilité durables après des siècles de conflit. Se politique de centralisation et d'isolement ont façonné le destin du Japon pendant plus de deux siècles."
 hs_suleyman: "Soliman le Magnifique"
 hs_suleyman_desc: "Soliman Ier, le Magnifique, a porté l'Empire ottoman à son apogée, mêlant conquêtes militaires, brillances administratives et mécénat culturel. Son règne a marqué une ère d'expansion territoriale, de réformes juridiques et de réalisations artistiques inégalées."
 hs_pius_v: "Pie V"
 hs_pius_v_desc: "Pie V, pape réformateur zélé, a été l'un des moteurs de la Contre-Réforme, appliquant les décrets du Concile de Trente. Connu pour avoir excommunié Élisabeth Ire et rallié la Sainte Ligue à Lépante, son règne a renforcé la position de l'Église face au protestantisme et à l'expansion ottomane."
 hs_willem_of_orange: "Guillaume d'Orange"
 hs_willem_of_orange_desc: "Guillaume d'Orange, père de la République néerlandaise, a mené la lutte pour l'indépendance contre la domination espagnole pendant la guerre de quatre-vingts ans. Son autorité et sa vision ont jeté les bases de l'âge d'or néerlandais et de l'essor des Pays-Bas prospères et indépendants."
 hs_pachacuti: "Pachacutec"
 hs_pachacuti_desc: "Pachacutec, le visionnaire Sapa Inca, a transformé le Royaume de Qusqu en un vaste Empire Inca par la conquête et l'art de gouverner. Réputé pour ses innovations administratives et son architecture monumentale comme Machu Picchu, son règne a marqué l'âge d'or de la civilisation Inca."
 hs_hiawatha: "Hiawatha"
 hs_hiawatha_desc: "Hiawatha, chef et diplomate légendaire, est réputé pour avoir réuni les tribus Haudenosaunee au sein de la Grande Ligue de la Paix. Sa vision de l'unité et de la gouvernance a donné naissance à une puissante confédération qui a prospéré par la coopération et la force mutuelle."
 hs_charles_the_bold: "Charles le Téméraire"
 hs_charles_the_bold_desc: "Charles le Téméraire, duc de Bourgogne, cherchait à bâtir un royaume puissant entre la France et le Saint-Empire romain germanique par l'ambition et la guerre. Sa mort prématurée à Nancy mit fin à ses rêves et marqua la chute de la Bourgogne en tant que puissance européenne."
 tag_montezuma: "Moctezuma II"
 tag_montezuma_desc: "Moctezuma II, dernier grand empereur de l'Empire aztèque, fut le témoin de son apogée comme de sa chute tragique. Son règne prit fin avec l'arrivée des Espagnols, tandis que les dissensions internes et les troupes d'Hernán Cortés achevaient de mettre à genoux le puissant empire."
 hs_christian_ii: "Christian II"
 hs_christian_ii_desc: "Christian II de Danemark, surnommé « le Tyran », chercha à renforcer l'autorité royale et à unifier la Scandinavie dans le cadre de l'Union de Kalmar. Ses politiques controversées et le massacre de Stockholm lui aliénèrent ses sujets, ce qui conduisit finalement à sa déposition et à son exil."
 hs_may_stuart: "Marie d'Écosse"
 hs_may_stuart_desc: "Marie, reine d'Écosse, monarque à la fois belle et tragique, a lutté pour maintenir son règne au milieu des troubles politiques et des conflits religieux. Son règne tumultueux et son exil se sont terminés par une exécution, laissant un héritage mêlé d'intrigues et du destin de l'Écosse."
