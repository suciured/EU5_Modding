 cb_deus_vult_PROV: "La $cb_deus_vult$ vise [PROVINCE.GetName]"
 cb_subject_broke_free: "Évasion d'un vassal"
 cb_insulted_us: "Insultes contre nous"
 cb_rebel_support: "Soutien aux rebelles"
 cb_declined_call_to_arms: "Refus de l'appel aux armes"
 cb_exploration: "Exploration"
 cb_imperial_ban: "Ban impérial"
 cb_independence_war_PROV: "$cb_independence_war$"
 cb_independence_war: "Indépendance"
 cb_resist_annexation: "Résistance à l'annexion"
 cb_disrupting_trade: "Perturbation du commerce"
 cb_war_from_event: "Guerre due à l'événement"
 cb_trade_war_triggered: "Guerre commerciale"
 cb_none: "Aucun casus belli"
 cb_denied_military_access: "Accès militaire refusé"
 cb_following_through_on_threat: "Mise en œuvre de la menace"
 cb_following_through_on_threat_PROV: "Mise en œuvre de la menace sur [PROVINCE.GetName]"
 cb_border_war: "Conflit frontalier"
 cb_religious_conformance: "Observance religieuse"
 cb_annex: "Annexion"
 cb_disloyal_subject: "Vassal déloyal"
 cb_force_migration: "Imposer la migration"
 cb_hegemon: "Abattre l'hégémon"
 cb_heretic: "Purger l'hérésie"
 cb_flower_wars: "Guerres des fleurs"
 cb_horde_vs_civ: "Expansion de la horde"
 cb_liberate_hre_member: "Libération impériale"
 cb_liberate_hre_member_desc: "Un prince impérial est tombé sous l'influence d'un souverain étranger. Nous ne pouvons pas prendre le risque que son influence au sein de l'empire grandisse et devons libérer ce pauvre pays."
 cb_claim_throne: "Revendiquer le trône"
 cb_claim_throne_PROV: "Installer [CHARACTER.GetName] sur le trône"
 cb_humiliate: "Humiliation"
 cb_humiliate_rival: "Humilier les rivaux"
 cb_imperialism: "Impérialisme"
 cb_imperialism_PROV: "Revendication impérialiste sur [COUNTRY.GetName]"
 cb_nationalist: "Nationalisme"
 cb_nationalist_PROV: "Revendication nationaliste sur [COUNTRY.GetName]"
 cb_push_back_colonizers: "Chasser les colons"
 cb_trade_conflict: "Conflit commercial"
 cb_tribal_feud: "Guerre tribale"
 cb_sound_toll_exemptions_broken: "Exemptions des droits du Sund non respectées"
 cb_coalition: "Coalition"
 cb_slave_raiding: "Raids des esclaves"
 cb_maritime_dominance: "Domination maritime"
 cb_destabilized_our_state: "Déstabilisation de notre État"
 cb_none_desc: "La justice ne sert que l'intérêt des plus forts. C'est notre propre puissance qui nous donne le droit de conquérir les faibles. Ils ne doivent ni demander ni attendre une quelconque indulgence, car aucune ne leur sera accordée."
 cb_war_from_event_desc: "Malheureusement, le conflit était inévitable compte tenu des événements qui ont conduit à cette situation, mais la force réussira là où la diplomatie a échoué. Nous défendrons nos idéaux par l'épée et vaincrons nos ennemis perfides."
 cb_subject_broke_free_desc: "L'un de nos vassaux a eu l'audace de se rebeller contre nos règles, en désobéissant ouvertement à nos ordres et en insultant notre autorité. Nous allons lui donner une leçon d'humilité et le remettre sous le joug."
 cb_insulted_us_desc: "La responsabilité de cette situation leur revient entièrement. Nombreux sont ceux qui ont subi leur insolence et leur manque de respect, et cela ne peut plus durer. Nous allons devoir faire usage de leur sang pour que leur dernière offense n'entache pas notre honneur."
 cb_rebel_support_desc: "Nous honorerons nos accords et rejoindrons les rangs de nos frères dans leur lutte contre la tyrannie. Ensemble, nous réussirons et offrirons paix et stabilité à la région."
 cb_declined_call_to_arms_desc: "Le moment est venu de donner une leçon à ces lâches. Ces parjures, qui se réfugient dans leurs maisons lorsque l'adversité se présente, seront témoins de leur destruction, car notre juste colère et notre vengeance légitime s'abattront sur leurs villes."
 cb_denied_military_access_desc: "Leur proximité déraisonnable nous a forcé la main. S'ils empêchent nos troupes de traverser leur territoire sans encombre, nos forces se frayeront un chemin par l'épée et le feu."
 cb_following_through_on_threat_desc: "Nous sommes des hommes d'honneur et notre parole est d'or. Ils comprendront bientôt à leurs dépens que nos paroles ne doivent pas être prises à la légère. Nos troupes vont désormais leur montrer qu'ils auraient dû suivre nos recommandations au moment opportun, et qu'aller à l'encontre de notre volonté est une erreur qu'ils regretteront bientôt."
 cb_trade_war_triggered_desc: "Nous ne tolèrerons pas davantage leurs activités commerciales malveillantes. Nous défendrons les intérêts de nos marchands et de notre économie coûte que coûte."
 cb_border_war_desc: "Avec le temps et la ruse, nos régions les plus éloignées sont tombées sous le joug tyrannique de notre voisin. Mais le moment est enfin venu de rétablir la situation et de reprendre le contrôle de toutes les terres qui nous reviennent de droit."
 cb_religious_conformance_desc: "L'observance religieuse de nos voisins est d'une importance capitale. Les questions de foi ne doivent pas être prises à la légère, c'est pourquoi nous devons intervenir et mettre à mal les hérésies potentielles afin d'empêcher notre troupeau de s'égarer."
 cb_annex_desc: "Leur pays s'effondrera face à notre puissance supérieure, et nous les annexerons à notre domaine, par la force si nécessaire."
 cb_claim_throne_desc: "Nous ne devrions pas laisser passer l'occasion d'asseoir notre dirigeant à la tête d'un autre pays. En revendiquant le trône d'un État étranger, nous étendrons notre domaine et consoliderons le pouvoir ainsi que l'influence de notre dynastie."
 cb_coalition_desc: "Les comportements bellicistes de nos voisins doivent être endigués, sans quoi nous pourrions devenir la cible de leurs tendances expansionnistes."
 cb_conquer_province_desc: "Les terres sous la juridiction de nos voisins devraient nous appartenir de plein droit, sur la base d'une revendication solide et légitime !"
 cb_parliament_conquer_province_desc: "$cb_conquer_province_desc$"
 cb_crusade_desc: "Il nous incombe de prendre la tête de cette croisade pour mener les fidèles à la victoire contre nos ennemis païens !"
 cb_jihad_desc: "Il nous incombe de prendre la tête de ce Jihad pour mener les fidèles à la victoire contre les mécréants !"
 cb_deus_vult_desc: "Notre ambition est que notre nation devienne l'incarnation même de l'obéissance religieuse et de la foi fervente. À ce titre, nous ne pouvons pas tolérer que des hérétiques ou des païens envahissent notre domaine public."
 cb_disloyal_subject_desc: "L'un de nos vassaux ose défier notre autorité. Puisque nous souhaitons préserver notre suzeraineté, il doit être refréné et remis sur le droit chemin."
 cb_disrupting_trade_desc: "Les activités commerciales de nos ennemis ne peuvent pas continuer à nous antagoniser et à affecter nos revenus. Cette situation doit être réglée immédiatement."
 cb_exploration_desc: "Les mystères qui se cachent au-delà de nos côtes seront bientôt révélés. Nous devons étendre notre portée et notre influence aux habitants qui vivent dans ces contrées inexplorées."
 cb_flower_wars_desc: "La survie de notre empire, et du monde, nécessite un approvisionnement régulier en prisonniers, et ce n'est que par un état de guerre permanent que nous pouvons nous en procurer. La paix ne peut en aucun cas régner sur le monde."
 cb_force_migration_desc: "Nous ne pouvons assurer la prospérité de la communauté et exploiter efficacement le territoire tant que des tribus vivent de part et d'autre de nos frontières. Nous devons les contraindre à s'installer ailleurs."
 cb_hegemon_desc: "L'ambition et le prestige liés au statut d'hégémon ne peuvent qu'aller de pair avec les nations les plus puissantes. Tous s'inclineront devant notre autorité et notre splendeur !"
 cb_heretic_desc: "Jetez les hérétiques au bûcher ! Anéantissez leurs visions erronées du monde au nom de notre foi !"
 cb_horde_vs_civ_desc: "La paix ne peut exister entre tribus et colons ! Leurs biens appartiennent à la horde !"
 cb_humiliate_desc: "Nous devons leur rappeler leur infériorité par rapport à nous !"
 cb_humiliate_rival_desc: "Nos rivaux pensent être meilleurs que nous. Nous devons leur prouver qu'ils ont tort !"
 cb_imperial_ban_desc: "Ils détiennent la terre impériale ! Nous avons le devoir de la libérer de leur emprise !"
 cb_imperialism_desc: "Ce pays se portera mieux une fois annexé à notre glorieux empire !"
 cb_independence_war_desc: "Donnez-nous soit la liberté, soit la mort !"
 cb_resist_annexation_desc: "Notre [overlord|e] a entrepris de nous [annex|e] ! Nous devons nous y opposer par la force avant qu'il ne soit trop tard et que notre [country|e] ne cesse d'exister."
 cb_nationalist_desc: "Le peuple de notre culture est sous leur coupe !"
 cb_push_back_colonizers_desc: "Nous devons chasser ces envahisseurs de nos terres !"
 cb_sound_toll_exemptions_broken_desc: "Ils n'ont pas respecté les exemptions des droits du Sund !"
 cb_trade_conflict_desc: "Ils constituent une menace pour nos échanges commerciaux !"
 cb_tribal_feud_desc: "Notre tribu est plus puissante que la leur !"
 cb_slave_raiding_desc: "Nous avons besoin de plus d'esclaves pour nos marchés !\n\nLorsque nos [armies|e] s'empareront d'un [location|e], une portion des [pops|e] sera transformée en [ShowPopTypeName('slaves')] et placée dans l'un de nos bâtiments à proximité du [ShowBuildingTypeName('slave_market')]."
 cb_maritime_dominance_desc: "Ils menacent notre hégémonie en mer !"
 cb_destabilized_our_state_desc: "Par des tactiques ignobles et détournées, nos ennemis ont tenté de renverser l'autorité que nous avions sur nos sujets et encouragé les rébellions au sein de nos frontières ! Pour la sécurité de notre peuple, justice doit être faite : nos misérables détracteurs doivent être détruits !"
 cb_colonial_conflict: "Conflit colonial"
 cb_colonial_conflict_desc: "Nous devons nous emparer de leur empire colonial afin de nous enrichir."
 cb_colony_war: "Guerre de colonisation"
 cb_colony_war_desc: "Nous voulons conquérir encore plus de territoires du Nouveau Monde."
 cb_hundred_years_war: "Conquérir le trône de France"
 cb_hundred_years_war_desc: "Qui gouvernera la France ? Le conflit lié à cette question ne pourra se jouer que sur le champ de bataille."
 cb_hundred_years_war_fra: "Défendre le trône de France"
 cb_hundred_years_war_fra_desc: "$cb_hundred_years_war_desc$"
 cb_crush_hussitism: "Réprimer le hussitisme"
 cb_crush_hussitism_desc: "Une nouvelle secte puissante a envahi le jardin de notre foi. Nous devons agir rapidement et protéger nos fidèles."
 cb_nanbokuchou: "$nanbokuchou$"
 cb_nanbokuchou_desc: "L'époque $nanbokuchou$ est une période de conflit. Nous devons tirer parti de la situation."
 not_same_side_in_nanbokucho_tt: "Ils soutiennent un autre camp pendant l'époque [ShowSituationName('nanbokuchou')]"
 cb_destroyed_building: "Bâtiments détruits"
 cb_destroyed_building_desc: "Ils ont détruit nos bâtiments et devront payer pour ça !"
 cb_take_shogunate: "S'emparer du shôgunat"
 cb_take_shogunate_desc: "Nous sommes en droit de devenir $JAPANESE_SHOGUNATE_LEADER_MALE$, agissons dès maintenant."
 cb_sengoku: "$sengoku$"
 cb_sengoku_desc: "Pendant l'époque $sengoku$, le pays est consumé par des guerres et des conflits incessants."
 cb_japanese_clan_expand_authority: "Étendre l'autorité du Clan"
 cb_japanese_clan_expand_authority_desc: "Nous devons étendre l'autorité et l'influence de notre clan."
 cb_japanese_clan_rebel_against_shogunate_authority: "Se rebeller contre l'autorité du $JAPANESE_SHOGUNATE_LEADER_MALE$"
 cb_japanese_clan_rebel_against_shogunate_authority_desc: "Le [GetUniqueInternationalOrganization('japanese_shogunate').GetName] abuse trop de son autorité, il est temps pour nous de nous rebeller."
 cb_shogunate_reassert_authority: "Réaffirmer l'autorité du $JAPANESE_SHOGUNATE_LEADER_MALE$"
 cb_shogunate_reassert_authority_desc: "Les nombreux clans sous notre coupe ne respectent pas notre autorité comme il se doit. Il est temps de les remettre à leur place."
 cb_anti_piracy: "Guerre contre la piraterie"
 cb_anti_piracy_desc: "Nous ne ferons aucun quartier aux pirates, boucaniers et corsaires. Nous coulerons ces chiens de mer qui s'attaquent à nos navires marchands désarmés et sèment la terreur dans nos zones maritimes."
 cb_high_kingship_overthrow: "Renverser le Haut Roi"
 cb_high_kingship_overthrow_desc: "En tant que grands guerriers, les Hauts Rois se doivent d'affronter des adversaires au combat afin de prouver leur propre valeur en tant que protecteurs des terres."
 cb_high_kingship_reclamation_PROV: "Reprendre [PROVINCE.GetName] pour la [GetInternationalOrganizationType('high_kingship').GetName]"
 cb_high_kingship_reclamation: "Reprendre les terres de la Haute Royauté"
 cb_high_kingship_reclamation_desc: "Les Hauts Rois sont les défenseurs élus des terres de la Haute Royauté, et l'on attend d'eux qu'ils reprennent les territoires saisis par des puissances externes."
 cb_high_kingship_subjugate: "Assujettir le membre de la Haute Royauté"
 cb_high_kingship_subjugate_desc: "En tant que membre de la Haute Royauté, la subjugation par la force de nos voisins nous revient de droit. Ils auraient la même attitude envers nous, après tout."
 cb_excommunication: "Dirigeant excommunié"
 cb_excommunication_desc: "Leur dirigeant a été excommunié ! Ils sont une honte pour le Seigneur et le Saint-Siège, et doivent être punis !"
 cb_excommunication_PROV: "Droits divins sur [PROVINCE.GetName]"
 cb_cut_down_in_size: "Affaiblir nos ennemis"
 cb_cut_down_in_size_desc: "Nos ennemis sont devenus trop puissants pour demeurer ignorés. Il nous faut frapper sans hésiter et infliger un coup fatal à nos rivaux pour espérer enfin nous venger."
 cb_break_free_tatar_yoke: "Se libérer du joug tatar"
 cb_break_free_tatar_yoke_desc: "Se libérer du [GetUniqueInternationalOrganization('tatar_yoke').GetName] affaiblira l'emprise de [GetCountry('GLH').GetLongName] sur les principautés russes."
 cb_dissolve_tatar_yoke: "Abroger le joug tatar"
 cb_dissolve_tatar_yoke_desc: "Le démantèlement du [GetUniqueInternationalOrganization('tatar_yoke').GetName] libérera les principautés russes. Saisissons cette occasion de mettre fin à la domination de la [GetCountry('GLH').GetLongName]."
 tatar_yoke_dissolve_tt: "Dissolution du [GetUniqueInternationalOrganization('tatar_yoke').GetName]"
 cb_native_subjugation: "Assujettissement indigène"
 cb_native_subjugation_desc: "Contraignez un pays [society_of_pops|e] à reconnaître notre autorité !"
 cb_location_flip_on_occupation: "#Y Ce [casus_belli|e] nous permet de conquérir instantanément les [locations|e] que nous occupons en [ShowSubContinentName('east_asia')].#!"
 cb_red_turban_rebellions: "$red_turban_rebellions$"
 cb_red_turban_rebellions_desc: "La tyrannie des $YUA$ n'a que trop duré ! Il est temps pour les [ShowCultureGroupName('chinese_group')] de gouverner à nouveau la Chine !\n\n#Y Active [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] et le [peace_treaty|e] [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]#!"
 cb_red_turban_rebellions_rein_in_rebels: "Réprimer les rebelles"
 cb_red_turban_rebellions_rein_in_rebels_desc: "Ces pathétiques [GetUniqueInternationalOrganization('red_turban_rebels').GetName] ont eu l'audace de se révolter contre notre gouvernement. Il faut les châtier !\n\n#Y Active [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] et les [peace_treaties|e] [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')]#!"
 cb_red_turban_rebellions_against_other_rebels: "Suprématie régionale"
 cb_red_turban_rebellions_against_other_rebels_desc: "Ces farauds plastronneurs croient pouvoir diriger la Chine. Montrons-leur qu'ils se trompent et emparons-nous de leurs terres !\n\n#Y Active le [peace_treaty|e] [ShowPeaceTreatyTypeName('rtr_demand_complete_annexation')]#!"
 cb_league_of_public_weal: "Ligue du Bien public"
 cb_league_of_public_weal_desc: "L'autorité du roi de France a pris trop d'ampleur ! Nous devons agir avec détermination et obtenir des concessions royales afin d'assurer notre autonomie."
 cb_gag_force_country_into_faction: "Imposer notre faction"
 cb_gag_force_country_into_faction_desc: "Ils ne sont pas des nôtres ! Nous devons leur montrer qu'ils font fausse route !"
 cb_prevent_annexation: "Prévenir l'annexion"
 cb_prevent_annexation_desc: "Empêchez nos rivaux d'annexer illégalement leurs sujets sans défense !"
 cb_timurs_conquests: "Conquête de [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip]"
 cb_timurs_conquests_desc: "Au nom du grand conquérant, leurs terres devraient nous appartenir !"
 cb_unify_ilkahante: "Unifier les [GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]"
 cb_unify_ilkahante_desc: "Tous les [GetUniqueInternationalOrganization('ilkhanate').GetName] seront réunis sous notre bannière !"
 cb_false_ilkhan_claimant: "Rejeter le faux prétendant"
 cb_false_ilkhan_claimant_desc: "Nous ne pouvons tolérer de revendications captieuses à la gouverne des [GetUniqueInternationalOrganization('ilkhanate').GetName]."
 cb_shed_shackles_of_the_ilkahante: "Suppression des chaînes de l'[GetUniqueInternationalOrganization('ilkhanate').GetNameWithNoTooltip]"
 cb_shed_shackles_of_the_ilkahante_desc: "La domination étrangère des #L [ShowCultureGroupName('mongolian_group')]s#! de l'[GetUniqueInternationalOrganization('ilkhanate').GetName] doit s'éteindre. Nous unifierons la [ShowRegionName('persia_region')] sous notre bannière."
 cb_make_tributary: "Rendre [ShowSubjectTypeNameWithNoTooltip('tributary')]"
 cb_make_tributary_desc: "Faisons d'eux nos #L [ShowSubjectTypeName('tributary')]s#!.\n$casus_belli_forbids_location_conquest_tt$"
 cb_make_tributary_PROV: "$cb_make_tributary$ targeting [PROVINCE.GetName]"
 cb_union_independence: "Indépendance de l'Union"
 cb_union_independence_desc: "Nous ne ploierons pas notre genou devant quelque faux monarque ! Notre destin nous appartient !"
 cb_union_war_for_seniority: "Conflit d'ancienneté"
 cb_union_war_for_seniority_desc: "Ils sont indignes de représenter la Grande Union ! Il est l'heure d'imposer notre supériorité et d'en prendre le contrôle !"
 cb_religious_superiority: "Supériorité religieuse"
 cb_religious_superiority_desc: "Les conflits religieux entre les factions [Concept('protestant', 'protestante')|el] et [ShowReligionAdjective('catholic')|l] du [GetUniqueInternationalOrganization('hre').GetName] doivent cesser, même si cela doit se régler sur le champ de bataille !\n\n#Y Active le [peace_treaty|e] [ShowPeaceTreatyTypeName('religious_supremacy')]#!"
 cb_livonian_wars: "Guerre de Livonie"
 cb_livonian_wars_desc: "La guerre de Livonie est un conflit opposant deux grandes puissances quant à l'avenir de la [ShowAreaName('baltic_area')]. Son issue décidera de la faction qui contrôlera les ports florissants de l'ancienne #italic Terra Mariana#!."
 cb_claim_timurids: "Revendication du royaume $TIM_ADJ$"
 cb_claim_timurids_desc: "Un conflit entre un gouverneur et les $TIM$s, dont le but est de s'approprier le royaume."
 cb_dlh_invasion_of_china: "Invasion de la Chine"
 cb_dlh_invasion_of_china_desc: "Il s'agit d'anciennes plaies entre l'[GetInternationalOrganization('middle_kingdom').GetName] et les forces de l'$india$. Une furieuse campagne menée contre de vieux ennemis. Nous ne reculerons devant rien jusqu'à leur défaite écrasante.\n\nCe [casus_belli|e] permet de conquérir à moindre coût des [locations|e] en [ShowSubContinentName('easy_asia')]."
 cb_lodi_claims: "Revendications des Lodi"
 cb_lodi_claims_desc: "Puisque les [ShowDynastyName('lodi_dynasty')] revendiquent [ShowLocationName('delhi')], il est temps pour nous de nous imposer en tant que véritables dirigeants de l'$india$ !\n\n#Y Active le [peace_treaty|e] [ShowPeaceTreatyTypeName('peace_claim_delhi')]#!"
 cb_reclaim_andalucia: "Restauration de l'$ADU$"
 cb_reclaim_andalucia_desc: "La domination #L [ShowReligionGroupAdjective('christian')|l]ne#! sur l'[ShowRegionName('iberia_region')] doit cesser. Mettons-nous en marche afin de récupérer l'$ADU$ !\n\nSi nous parvenons à prendre le contrôle de [ShowLocationName('cordoba')] ainsi que #Y 80 %#! de l'[ShowAreaName('andalusia_area')] une fois la guerre terminée, nous accèderons à un événement qui nous permettra de devenir l'$ADU$."
 cb_sco_invade_england: "Résurgence contre l'[GetCountry('ENG').GetNameWithNoTooltip]"
 cb_sco_invade_england_desc: "Nos alliés [GetCountry('FRA').GetAdjective|l] nous ont demandé d'honorer les termes de l'Auld Alliance et d'envahir l'[GetCountry('ENG').GetName]. Puisque cette dernière est engagée dans la guerre en [GetCountry('FRA').GetNameWithNoTooltip], l'[GetCountry('SCO').GetName] est en mesure de s'emparer des provinces frontalières voisines."
 cb_raiding_retaliation: "Raid de représailles"
 cb_raiding_retaliation_desc: "Nous nous vengerons des ennemis qui s'en sont pris à notre peuple."
 cb_chinese_unification: "Unifier la $china$"
 cb_chinese_unification_desc: "Les terres de $china$ doivent être réunifiées sous la bannière unique de l'[GetInternationalOrganizationType('middle_kingdom').GetName] !"
 cb_claim_mandate_of_heaven: "Revendiquer le mandat céleste"
 cb_claim_mandate_of_heaven_desc: "La $china$ est perdue sans une autorité forte digne de ce nom. Cette autorité, c'est nous ; et il en va de notre devoir, ainsi que de notre destinée, de nous établir comme suzerains de l'[GetInternationalOrganizationType('middle_kingdom').GetName]."
 cb_beaver_wars: "Emprise sur la production de fourrures"
 cb_beaver_wars_desc: "Les chasseurs ont chassé notre population locale de castors jusqu'à sa quasi-extinction. Nous devons obtenir de nouveaux terrains de chasse pour remplir les demandes en commerce de fourrures !"
 cb_subjugation: "Assujettissement"
 cb_subjugation_desc: "Ils résistent à nos exigences de soumission. Nous les y forcerons !"
 cb_expansion_into_the_steppes: "Expansion dans les steppes"
 cb_expansion_into_the_steppes_desc: "Le $tatar_yoke$ n'est plus. Il est temps pour nous de revendiquer les plaines !"
 great_northern_conflict: "Grande guerre du Nord"
 great_northern_conflict_PROV: "$great_northern_conflict$ à [PROVINCE.GetName]"
