 cb_fabricated_conquer_province: "Revendications de la province douteuses"
 cb_fabricated_conquer_province_desc: "Les terres sous la juridiction de nos voisins devraient nous appartenir de plein droit, sur la base d'une revendication solide et légitime !"
 cb_fabricated_conquer_province_PROV: "Revendications de [PROVINCE.GetName] douteuses"
 cb_crusade: "Croisade"
 cb_jihad: "Jihad"
 cb_jihad_PROV: "Le $cb_jihad$ vise [PROVINCE.GetName]"
