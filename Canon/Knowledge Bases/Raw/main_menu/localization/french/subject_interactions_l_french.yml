l_french:
 colonial_nation: "Nation coloniale"
 colonial_nation_desc: "Une $colonial_nation$ est un [subject|e] centré sur l'administration de [colonies|e] [overseas|e] au nom du [overlord|e]. Elle bénéficie de [ShowModifierTypeName('global_population_capacity_modifier')] et peut employer des [ShowPopTypeName('slaves')] pour travailler dans l'[rgo|e]. Elle confère également à son [overlord|e] une bonne quantité d'[merchant_power|e], et verse des paiements sous forme de [manpower|e], de [sailors|e] et d'[gold|e]."
 dominion: "Dominion"
 dominion_desc: "Un $dominion$ est un [subject|e] à l'autonomie relative, réservé à une [ShowGovernmentTypeName('monarchy')] du même [religion_group|e]. En outre, pour pouvoir créer un $dominion$, les deux pays doivent faire partie d'une [union|e] ou le suzerain doit être l'$ENG$ ou la $GBR$. Un $dominion$ bénéficie d'une [ShowModifierTypeName('country_cabinet_efficiency')] supérieure, ce qui représente un gain supérieur à un [ShowSubjectTypeName('vassal')] normal."
 fiefdom: "Fief"
 fiefdom_desc: "Un $fiefdom$ est un titre qui appartient au [ruler|e] de son [overlord|e]. Réservé à une [ShowGovernmentTypeName('monarchy')] du même [religion_group|e] que son suzerain, ce territoire bénéficie d'une [ShowModifierTypeName('country_cabinet_efficiency')] accrue, mais devient gouverné directement par le [monarch|e] du suzerain."
 march: "Marche"
 march_desc: "Une $march$ est un [subject|e] qui a pour objectif de défendre le pays de son [overlord|e] en servant de barrière contre les menaces extérieures. Les marches jouissent d'une [ShowModifierTypeName('discipline')] et d'une [ShowModifierTypeName('global_defensive')] supérieures, et d'un [ShowModifierTypeName('fort_maintenance_cost')] réduit. Leurs obligations de paiement envers le suzerain sont également réduites par rapport à un [ShowSubjectTypeName('vassal')] normal."
 hanseatic_member: "Membre de la Hanse"
 hanseatic_member_desc: "La Ligue hanséatique est une confédération de cités marchandes qui se concentre sur la défense et le commerce, dirigée par la $HSA$. En tant que membre de la Ligue hanséatique, ce pays [subject|e] jouit d'une [ShowModifierTypeName('trade_efficiency')] et d'une [ShowModifierTypeName('loyalty_to_overlord')] largement supérieures, ainsi que d'un [ShowModifierTypeName('merchant_maintenance_cost')] réduit. Le [overlord|e], qui ne peut être que la $HSA$, reçoit un [ShowModifierTypeName('global_merchant_capacity_modifier')] amélioré, ainsi que des paiements sous forme de [manpower|e] et de [sailors|e], mais moins d'[gold|e] que n'en verserait un [ShowSubjectTypeName('vassal')] normal."
 state_bank: "Banque d'État"
 state_bank_desc: "Ce [subject|e] représente le lien fort qui existe entre le sujet en tant que société et son [overlord|e], qui ne peut être qu'un pays avec la [government_reform|e] [ShowGovernmentReformName('banking_country')]. Il reçoit une [ShowModifierTypeName('diplomatic_reputation')] améliorée, tandis que le suzerain bénéficie d' [ShowModifierTypeName('bank_interest')] réduits et peut absorber la moitié du Trésor de la $state_bank$ avec l'[country_interaction|e] [ShowCountryInteractionName('siphon_income')], au lieu de la somme normale."
 secessionists: "Sécessionnistes"
 secessionists_desc: "Ce [subject|e] ressemble à son [overlord|e] par bien des facettes de son administration et désire s'unir politiquement à lui. Il sera donc facilement [annexed|e]. Il reçoit une [ShowModifierTypeName('loyalty_to_overlord')] et une [ShowModifierTypeName('annexation_speed')] supérieures."
 trade_company: "Compagnie commerciale"
 trade_company_desc: "Une $trade_company$ est un conglomérat d'investissements qui se consacre au dégagement de bénéfices financiers pour son compte et celui de son [overlord|e]. Il s'agit toujours d'une [ShowGovernmentTypeName('republic')] qui reçoit une [ShowModifierTypeName('trade_efficiency')] accrue, mais subit des obligations de paiement supérieures à celles d'un [ShowSubjectTypeName('vassal')] normal envers son suzerain."
 vassal: "Vassal"
 vassal_desc: "Type de [subject|e] le plus courant, un $vassal$ supervise son territoire au nom de [overlord|e], verse des droits de vassalité et rejoint les campagnes militaires de son suzerain. Il gagne en [ShowModifierTypeName('country_cabinet_efficiency')] alors que le suzerain accroît son [ShowModifierTypeName('monthly_prestige')] et les deux pays propagent plus rapidement leurs [institutions|e]."
 conquistador: "Conquistador"
 conquistador_desc: "Les Conquistadors sont des chefs d'armées privées qui ont signé un contrat avec leurs [rulers|e] afin de pouvoir explorer et conquérir certains territoires en échange du titre de gouverneur, ainsi que d'une part du butin et des nouvelles terres. C'est un [subject_type|e] unique qui ne peut être créé que par l'[action|e] [ShowGenericActionName('create_conquistador')]. Ils sont toujours un [army_based|e] et reçoivent un bonus de [ShowModifierTypeName('military_tactics')], de [ShowModifierTypeName('global_max_control')] et de [ShowModifierTypeName('wrong_culture_levy_size')]."
 appanage: "Apanage"
 appanage_desc: "Les apanages sont un type de [subject|e] qui représente les terres dirigées par une branche cadette de la dynastie régnante. Un $appanage$ jouit de bonus en [ShowModifierTypeName('monthly_prestige')], en [ShowModifierTypeName('country_cabinet_efficiency')], en [ShowModifierTypeName('global_max_control')] et en [ShowModifierTypeName('global_manpower_modifier')], tandis que son [overlord|e] voit augmenter sa [ShowModifierTypeName('monthly_legitimacy')], au prix d'une augmentation de la [ShowModifierTypeName('stability_decay')] et d'une [ShowModifierTypeName('global_crown_estate_power')] réduite."
 samanta: "Sāmanta"
 samanta_desc: "Un $samanta$ est un [subject|e] spécifique aux pays ayant l'[advance|e] [ShowAdvanceName('samanta_advance')], réservée aux pays du [ShowCultureGroupName('indian_group')]. Ce statut ressemble de bien des manières à celui de [ShowSubjectTypeName('vassal')], mais avec moins d'obligations de paiement, et un Sāmanta ne peut pas être [annexed|e] avant que son lien avec le [overlord|e] soit devenu plus intime, ce qui en fait un [ShowSubjectTypeName('maha_samanta')] grâce à l'[country_interaction|e] [ShowCountryInteractionName('upgrade_to_maha_samanta')]."
 maha_samanta: "Maha-Sāmanta"
 maha_samanta_desc: "Version évoluée du [ShowSubjectTypeName('samanta')], le $maha_samanta$ verse un plus grand tribut à son [overlord|e] et peut être [annexed|el], plus rapidement qu'un [ShowSubjectTypeName('vassal')] ordinaire. Le [overlord|e] peut également décider d'accorder plus de confiance et d'autonomie au $maha_samanta$, ce qui en fait un [ShowSubjectTypeName('pradhana_maha_samanta')] via l'[country_interaction|e] [ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')]."
 pradhana_maha_samanta: "Pradhāna-Mahā-Sāmanta"
 pradhana_maha_samanta_desc: "L'exaltation d'un [ShowSubjectTypeName('maha_samanta')], forme la plus loyale de tous les [subjects|e]. Le $pradhana_maha_samanta$ ne peut plus être [annexed|e], mais reçoit davantage d'[ShowModifierTypeName('country_cabinet_efficiency')], de [ShowModifierTypeName('discipline')], de [ShowModifierTypeName('global_defensive')], tout en diminuant son [ShowModifierTypeName('fort_maintenance_cost')]. Il envoie aussi de l'[gold|e], des [manpower|e] et des [sailors|e] à son [overlord|e]"
 tusi: "Tǔsī"
 tusi_desc: "Type spécial d'administration de l'[GetInternationalOrganizationType('middle_kingdom').GetName], il s'agit des gouverneurs héréditaires de terres tribales sous l'autorité du trône impérial. Ils ne peuvent être annexés, mais leur [ShowModifierTypeName('monthly_towards_sinicized')] augmente et ils doivent utiliser la [court_language|e] de leur [overlord|e], tout en coûtant moins de [diplomatic_capacity|e]."
 uc_bey: "Uç Bey"
 uc_bey_desc: "L'$uc_bey$ est un dirigeant de [army_based|e] qui sert de seigneur frontalier sous commandement $turkic_group$. Chargé de défendre les frontières, de diriger les attaques et d'étendre les territoires, ces chefs semi-autonomes commandent de loyaux guerriers ghâzî poussés par la ferveur religieuse, la soif du pillage et des promesses de terres, ce qui les rend indispensables à la stabilité et l'expansion des frontières. On ne peut les créer qu'avec l'[action|e] [ShowGenericActionName('create_uc_bey')], et ils obtiennent la [reform|e] [ShowGovernmentReformName('uc_bey_reform')] ainsi que [ShowModifierTypeName('always_allow_army_levies')], tout en ayant des obligations de paiement largement inférieures à un [ShowSubjectTypeName('vassal')] normal. Toutefois, leur activité coûte davantage de [diplomatic_capacity|e] et donne à leur suzerain [ShowModifierTypeName('monthly_towards_decentralization')]."
 imperial_free_city: "Ville libre impériale"
 imperial_free_city_desc: "La $imperial_free_city$ est une dépendance spéciale liée à l'[hre_emperor|e]. Ce statut sera actif tant que la dépendance aura le statut de [ShowSpecialStatusName('free_city')] du [GetUniqueInternationalOrganization('hre').GetName]. Elle ne peut pas être annexée, n'accorde aucun avantage à son [overlord|e] et ne le rejoint pas en guerre, mais elle ne coûte pas non plus de [diplomatic_capacity|e] et peut être transformée en [ShowSubjectTypeName('direct_imperial_free_city')] par la [policy|e] [ShowPolicyName('direct_imperial_cities_policy')]."
 direct_imperial_free_city: "Ville libre impériale directe"
 direct_imperial_free_city_desc: "La $direct_imperial_free_city$ est une dépendance spéciale liée à l'[hre_emperor|e] et autorisée par la [policy|e] [ShowPolicyName('direct_imperial_cities_policy')]. Ce statut sera actif tant que la dépendance aura le statut de [ShowSpecialStatusName('free_city')] du [GetUniqueInternationalOrganization('hre').GetName]. Elle est similaire à une [ShowSubjectTypeName('imperial_free_city')] ordinaire, mais avec une autonomie très réduite. Elle peut maintenant être annexée, plus rapidement qu'un [ShowSubjectTypeName('vassal')] normal."
 tributary: "Tributaire"
 tributary_desc: "Un tributaire est un pays contraint de verser un tribut périodique à son [overlord|e] sous forme d'[gold|e], de [manpower|e] et de [sailors|e]. Il est réservé à certaines formes de gouvernement. Par rapport à un [ShowSubjectTypeName('vassal')] normal, les tributaires sont capables de déclarer leurs propres guerres, même entre eux, mais ne rejoignent pas automatiquement les guerres de leur suzerain."
 tributary_join_defensive_wars_always_tt: "Un vassal est attaqué par un pays qui n'est pas tributaire du suzerain."
