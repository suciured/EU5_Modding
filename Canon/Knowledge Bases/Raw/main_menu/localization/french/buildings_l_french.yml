 bog_iron_smelter_desc: "Le fer est la base de toutes les métallurgies, et bien qu'il soit idéal que celui-ci soit de la meilleure qualité possible, il est également possible de l'extraire près de l'eau, où il s'accumule."
 protected_harbor: "Port protégé"
 protected_harbor_desc: "Certains lieux sont plus propices à servir de port que d'autres, mais ces conditions peuvent être améliorées n'importe où avec la bonne infrastructure."
