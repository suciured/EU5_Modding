 #workshops
 pottery_workshop: "Atelier de poterie"
 pottery_workshop_desc: "La poterie est un élément essentiel à toute la population, allant des contenants aux objets ornementaux. Faciliter sa production grâce à des ateliers spécialisés servira à satisfaire le besoin en poterie de notre peuple."
 tools_workshop: "Atelier d'outillage"
 tools_workshop_desc: "Avec l'expansion de notre économie, notre peuple ne peut plus se contenter d'outils fabriqués par des artisans. La création d'ateliers appropriés pour la production d'outils destinés à notre population et à nos entreprises est devenue une nécessité."
 dyes_workshop: "Atelier de teintures"
 dyes_workshop_desc: "Les teintures et les pigments peuvent être créés à partir de diverses sources, mais ils doivent être traités d'une certaine manière, qui reste traditionnellement le secret de quelques personnes bien choisies."
 dyesworks: "Usine de teintures"
 dyesworks_desc: "Une production de teintures dédiée et développée permettra à notre population d'accéder à autant de pigments et de couleurs que possible."
 dyes_mill: "Teinturerie"
 dyes_mill_desc: "Seules des manufactures importantes dédiées à la production de diverses teintures nous permettront de répondre aux besoins de pigments et de jolies couleurs."
