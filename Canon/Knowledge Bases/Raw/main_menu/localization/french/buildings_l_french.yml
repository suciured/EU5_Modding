 seat_of_cardinal: "Siège du cardinal"
 seat_of_cardinal_why: "Ne peut être demandé que par le biais de l'action [ShowGenericActionName('request_cardinal_seat')] par un pays [ShowReligionAdjective('catholic')|l] ayant un [country_rank|e] de [ShowCountryRankName('rank_duchy')] ou plus, pour un [location|e] doté d'une [ShowBuildingTypeName('cathedral')]."
