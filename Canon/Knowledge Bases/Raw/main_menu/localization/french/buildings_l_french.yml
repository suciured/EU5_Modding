 fine_cotton_cloth_mill: "Fabrique d'étoffes"
 textile_mill: "Fabrique textile"
 iron_mill: "Usine sidérurgique"
 iron_mill_desc: "Avec l'utilisation de hauts fourneaux, l'$iron_mill$ produira des $tools$ en plus grande quantité que les autres méthodes disponibles."
 steel_mill: "Aciérie"
 weapon_factory: "Fabrique d'armes"
 fine_cloth_mill: "Fabrique d'étoffes fines"
 furniture_workshop: "Atelier de meubles"
 furniture_workshop_desc: "Avec la richesse croissante de nos bourgeois augmente également leur demande pour des biens tels que des $furniture$. Transférer la production vers de plus grands ateliers permettra de produire davantage de $furniture$."
 glass_workshop: "Atelier du verre"
 glass_workshop_desc: "Le $glass$ est un élément vital des besoins quotidiens de notre population. La capacité augmentée du $glass_workshop$ nous permettra de ne pas arrêter la production."
 glass_mill: "Fabrique de verre"
 glass_mill_desc: "Des industries dédiées à la $glass_mill$ nous permettront d'augmenter notre production de $glass$ comme jamais auparavant. En roulant du verre fondu sur des tables de fer, nous arriverons à augmenter la taille du $glass$ que nous produisons, mais également à grandement accélérer le processus de fabrication."
 cannon_workshop: "Atelier de canons"
 cannon_workshop_desc: "La demande constante d'artillerie pour nos armées nous oblige à accroître les capacités de la production de $cannons$."
 weapon_workshop: "Atelier d'armes"
 weapon_workshop_desc: "La demande constante d'armes pour nos armées et nos opérations de chasse nous oblige à accroître les capacités de la production d'$weaponry$."
 naval_supplies_workshop: "Atelier de fournitures navales"
 naval_supplies_workshop_desc: "Les $naval_supplies$ jouent un rôle vital dans l'approvisionnement et l'entretien de nos ambitions marines. Avec des espaces de production étendus, nous pourrons maintenir notre position et augmenter notre rendement."
 naval_supplies_mill: "Fabrique de fournitures navales"
 naval_supplies_mill_desc: "L'augmentation constante du commerce dans le monde entier requiert plus de $naval_supplies$ que jamais auparavant, et nous avons besoin de fabriques dédiées pour répondre à ces besoins."
 saltpeter_workshop: "Atelier de salpêtre"
 saltpeter_workshop_desc: "La demande croissante de poudre à canon par nos forces nécessite une production fiable de $saltpeter$ artificiel."
 putrefaction_mill: "Fabrique de salpêtre"
 putrefaction_mill_desc: "En augmentant le nombre de nos chaudières pour le processus de concentration du $saltpeter$ et en améliorant leur fiabilité, nous serons en mesure d’accroître la production de poudre à canon pour nos troupes sans dépendre d’importations coûteuses."
 beer_workshop: "Brasserie"
 beer_workshop_desc: "Grâce à de plus grands ateliers disposant d'un vaste espace de stockage pour le processus de fermentation, nous pourrons produire des quantités d’alcool plus importantes qu'auparavant."
 brewery_mill: "Fabrique de bière"
 brewery_mill_desc: "Les grandes brasseries pourront utiliser des machines à vapeur et un mécanisme automatisé pour accroître leur production."
 distillers_workshop: "Atelier des distillateurs"
 distillers_workshop_desc: "Grâce à de vastes ateliers de distillerie disposant de grands espaces de stockage pour le processus de maturation, nous pourrons produire des quantités d'alcool plus importantes."
 distiller_mill: "Fabrique de produits distillés"
 distiller_mill_desc: "Les grandes distilleries pourront utiliser des machines à vapeur et un mécanisme automatisé pour accroître leur production."
 cloth_workshop: "Atelier d'étoffes"
 cloth_workshop_desc: "Des méthodes de nettoyage des fibres plus simples et des ateliers spécialisés dans la production d'$cloth$ augmenteront la production de nos industries textiles."
 fine_cloth_workshop: "Atelier de tissus fins"
 fine_cloth_workshop_desc: "Des méthodes de nettoyage des fibres plus simples et des ateliers spécialisés dans la production de $fine_cloth$ augmenteront la production de nos industries textiles."
 guns_workshop: "Ateliers de fusils"
 guns_workshop_desc: "La demande constante de fusils pour nos armées nous oblige à accroître les capacités de la production d'$firearms$."
 tanning_workshop: "Atelier de tannage"
 tanning_workshop_desc: "La production de $leather$ a été améliorée et permet d'étendre la variété de peaux produites, avec un rendement amélioré."
 tannery_mill: "Fabrique de produits tannés"
 tannery_mill_desc: "Grâce à de nouveaux produits chimiques et des méthodes de production plus efficaces, notre production de $leather$ sera inégalée."
 printing_manufactory: "Manufactures d'imprimerie"
 printing_manufactory_desc: "L'introduction de nouvelles techniques d'impression permet de produire plus de $books$ qu'avant."
 printing_mill: "Fabrique de produits imprimés"
 printing_mill_desc: "De nouvelles techniques utilisant des produits chimiques et des plaques d'impression plus durables permettent la production de masse de $books$."
 paper_manufactory: "Manufacture de papier"
 paper_manufactory_desc: "La demande croissante en $paper$ à cause de l'industrie de l'impression nécessite de développer des méthodes innovantes pour la production de $paper$."
 paper_mill: "Fabrique de papier"
 paper_mill_desc: "Grâce aux $cloth$ de $cotton$, les $paper_mill$ pourront produire de plus grandes quantités de papier."
 winery: "Domaine vinicole"
 winery_desc: "Une humble guilde dans laquelle divers sucres bruts sont fermentés et transformés en boissons savoureuses et enivrantes. Bien que plus modestes que le vin de raisin traditionnel, ces boissons sont autant appréciées par les roturiers que par les nobles, chaque région développant ses propres saveurs et techniques."
 winery_manufactory: "Manufacture de vin"
 winery_manufactory_desc: "La demande sans cesse croissante de boissons fermentées raffinées a conduit à la création de vastes centres de production dans lesquels la tradition et l'industrie se conjuguent. L'usage d'anciennes méthodes de vinification est intensifié pour répondre aux besoins des villes animées et des réseaux commerciaux étendus, afin qu'aucun godet ne reste vide."
 firearms_manufactory: "Manufacture d'armes à feu"
 cannon_foundry: "Fonderie de canons"
 pottery_guild: "Guilde des potiers"
 pottery_guild_desc: "La poterie est l'une des plus anciennes activités économiques de l'humanité. L'association des potiers en guildes favorise l'échange de connaissances et la spécialisation du travail, permettant une production en céramique accrue."
 pottery_manufactory: "Manufacture de poterie"
 pottery_manufactory_desc: "La demande croissante de céramiques commercialisées a conduit à la création d'économies d’échelle. La production de biens manufacturés suivant un flux de travail commun et organisé fait que la poterie n'est plus une profession artisanale."
 pottery_mill: "Moulin à poteries"
 pottery_mill_desc: "La croissance de l'offre générée par les céramiques manufacturées a conduit à sa conséquence logique ultime : le développement de la production de masse, où ce sont désormais des ouvriers industriels qui assurent la fabrication des céramiques."
 apothecary: "Apothicaire"
 apothecary_desc: "Un apothicaire est un lieu où l'on peut trouver et distribuer des médicaments. Ceux-ci proviennent de diverses sources, notamment des herbes et autres remèdes naturels, mais aussi de matériaux plus exotiques, comme des cornes d'animaux ou du mercure."
 furniture_guild: "Guilde des charpentiers"
 furniture_guild_desc: "La menuiserie est l'une des activités les plus fondamentales pour soutenir un foyer. S'organiser en guildes permet aux menuisiers d'établir des normes et de partager des techniques qui facilitent la pérennité de leur métier."
 furniture_manufactory: "Manufacture de mobilier"
 furniture_manufactory_desc: "La menuiserie artisanale pourrait ne pas suffire à répondre à la demande en mobilier, notamment dans les milieux urbains où la bourgeoisie est avide de produits plus spécifiques. Organiser la fabrication de meubles dans de plus grands ateliers pourrait être nécessaire pour satisfaire cette demande croissante."
 furniture_mill: "Moulin à mobilier"
 furniture_mill_desc: "L'augmentation de la richesse sociale engendre une demande croissante de biens manufacturés tels que le mobilier. La seule façon de continuer à accroître l'offre pourrait être de les produire en usine en utilisant des méthodes industrielles."
 mercury_patio: "Raffinerie au mercure"
 mercury_patio_desc: "Une $mercury_patio$ est un complexe de bâtiments où l'argent et l'or extraits de minerais de moindre qualité sont raffinés afin de les rendre rentables."
