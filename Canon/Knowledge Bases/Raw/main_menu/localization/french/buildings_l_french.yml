 royal_garden: "Jardin royal"
 royal_garden_desc: "Le vaste jardin royal est un coin de paradis sur terre, un endroit où les nobles de la cour se détendent et s'adonnent à de futiles passe-temps tout en profitant de la mise en scène naturelle du jardin."
 pirate_stronghold: "Forteresse des pirates"
 pirate_stronghold_desc: "Repaire des brigands et corsaires les plus audacieux, ce bâtiment est le cœur d'une république pirate."
