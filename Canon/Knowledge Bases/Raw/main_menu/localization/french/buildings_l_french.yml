 #Foreign Buildings
 trade_office: "Bureau commercial"
 embassy: "Ambassade"
 black_market: "Marché noir"
 black_market_desc: "Un marché illicite où l'on vend les marchandises à l'abri du regard vigilant des autorités, échappant ainsi à l'impôt et aux griffes des baillis."
 smuggler_cove: "La crique des contrebandiers"
 smuggler_cove_desc: "Le transport de marchandises illégales et le développement du marché noir dépendent de la présence de criques discrètes ou de ports isolés tels que la $smuggler_cove$."
 brothel: "Maison close"
 brothel_desc: "Source de vice et de débauche, les maisons closes sont des lieux de divertissement pour les pirates, les corsaires et autres malandrins."
 pirate_tavern: "Taverne portuaire"
 pirate_tavern_desc: "Les tavernes sont des lieux animés où se retrouvent les hommes d'action, les marins et les marchands. On en trouve dans les grands ports pirates et dans les villes côtières. Elles jouent un rôle essentiel dans la vie des pirates. Les équipages s'y détendent, dépensent leur butin en alcool, en nourriture et en divertissements et recrutent de nouveaux membres."
 building_trade_hq_only_one: "Vous ne pouvez créer qu'un seul $trade_company_headquarters$ à la fois."
 trade_company_headquarters: "Quartier général de compagnie commerciale"
 trade_company_headquarters_desc: "Capitale de n'importe quelle [ShowSubjectTypeName('trade_company')] à venir, le $trade_company_headquarters$ sert de base d'opérations pour toutes les activités commerciales internationales et outre-mer au nom de la mère patrie."
 trade_company_garrison: "Garnison de la compagnie"
 trade_company_garrison_desc: "La garnison de la [ShowSubjectTypeName('trade_company')] protège les intérêts locaux des marchands."
 trade_company_harbor: "Port de la compagnie"
 trade_company_harbor_desc: "Les dépôts locaux de la [ShowSubjectTypeName('trade_company')] abritent toutes les marchandises prêtes à être vendues."
 trade_company_local_venture: "Entreprises locales de la compagnie"
 trade_company_local_venture_desc: "Les entreprises de la [ShowSubjectTypeName('trade_company')], qui tentent d'exploiter les matériaux locaux pour en tirer profit."
 trade_company_foreign_influence: "Influence étrangère de la compagnie"
 trade_company_foreign_influence_desc: "Un bâtiment colonial de la [ShowSubjectTypeName('trade_company')], qui offre des opportunités aux groupes sociaux étrangers."
 trade_company_governance: "Gouvernance de la compagnie"
 trade_company_governance_desc: "Le domaine militaire local de la [ShowSubjectTypeName('trade_company')], recrutant et formant des troupes défendant les intérêts de la compagnie."
