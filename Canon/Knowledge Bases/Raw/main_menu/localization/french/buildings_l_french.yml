 pest_house: "Lazaret"
 pest_house_desc: "Une petite cabane située hors des frontières d'une communauté, où les malades sont confinés contre leur volonté pour éviter que les épidémies se propagent aux autres citoyens."
 pest_house_tt: "Ne peut être construit que pendant la [situation|e] [ShowSituationName('black_death')], si l'action [ShowGenericActionName('strict_quarantines')] est active."
 lazaretto: "Lazaretto"
 lazaretto_desc: "Un petit hôpital isolé, souvent à la campagne, sur une île ou une partie du littoral. Les voyageurs maritimes y sont mis en quarantaine s'ils sont suspectés d'être porteurs d'une maladie contagieuse, ce qui permet de limiter radicalement la propagation des épidémies."
