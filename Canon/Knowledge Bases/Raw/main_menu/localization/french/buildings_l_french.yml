 merchants_quarters: "Quartiers marchands"
 merchants_quarters_desc: "Animés par les commerces, ces quartiers abritent boutiques et entrepôts, et constituent le cœur économique où fleurissent transactions et échanges."
 marketplace: "Place du marché"
 marketplace_desc: "Un lieu commercial dynamique où s'échangent des marchandises venant de partout et qui constitue le moteur du commerce régional."
 grand_marketplace: "Grand marché"
 grand_marketplace_desc: "C'est un lieu de commerce majeur, où les accords et les échanges sont florissants."
 commerce_center: "Centre commercial"
 commerce_center_desc: "Ce carrefour commercial animé est l'endroit où les marchandises venues d'ailleurs sont échangées contre de l'or. Le cœur battant du commerce local."
