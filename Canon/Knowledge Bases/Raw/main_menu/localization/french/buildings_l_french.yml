 schonbrunn_palace: "Château de Schönbrunn"
 rock_of_monaco: "Rocher de Monaco"
 camara_comptos: "Cámara de Comptos"
 camara_comptos_desc: "La #italic $camara_comptos$#! est une cour souveraine spécialisée dans les affaires financières. Elle s'inspire de l'institution du même nom à Paris."
 llotja_seda: "La Llotja de la Seda"
 llotja_seda_desc: "Étonnant chef-d'œuvre architectural, la Llotja se compose de trois parties : la #italic Sala de Contratació#!, un hall de commerce richement décoré avec des colonnes torsadées où les marchands peuvent négocier des contrats, et le pavillon du Consulat qui sert de siège au #italic Tribunal del Mar#!. La tour centrale de la Llotja est utilisée comme prison pour les débiteurs."
 zwinger: "Zwinger"
 zwinger_desc: "Ce complexe palatial renommé pour ses fêtes et ses jardins présente un espace où construire un futur château."
 globe_theatre: "Théâtre du Globe"
 globe_theatre_desc: "Ce lieu de divertissement en bois et en plein air est susceptible de captiver le public pendant de nombreuses années. Cependant, il est hautement inflammable."
 globe_theatre_why: "Le $globe_theatre$ ne peut être construit que lors d'un événement."
 adm_vatican_library: "Bibliothèque du Vatican - Aile administrative"
 dip_vatican_library: "Bibliothèque du Vatican - Aile diplomatique"
 mil_vatican_library: "Bibliothèque du Vatican - Aile militaire"
 wisselbank: "Banque d'Amsterdam"
 bolshoi_theater: "Théâtre Bolchoï"
 bolshoi_theater_desc: "Ce joyau culturel néoclassique offre à son public des productions de renommée mondiale en matière de ballet et d'opéra. Spectacles époustouflants garantis."
 bolshoi_theater_why: "Le $bolshoi_theater$ ne peut être construit que lors d'un événement."
 archive_of_the_indies: "Archives des Indes"
 archive_of_the_indies_desc: "Ces archives sont destinées à conserver toute la documentation relative à nos activités à l'étranger."
 archive_of_the_indies_why: "Les $archive_of_the_indies$ ne peuvent être construites que lors d'un événement."
 hsa_burgtor: "Burgtor"
 hsa_burgtor_desc: "Érigée à la porte principale de notre capitale, la $hsa_burgtor$ est un témoignage remarquable de notre savoir faire en matière de défense, ainsi qu'un magnifique exemple d'architecture gothique."
 bodrum_castle: "Château Saint-Pierre"
 bodrum_castle_desc: "Le $bodrum_castle$ est le bastion [GetCountry('KNI').GetAdjective] principal en [ShowRegionName('anatolia_region')]. Il comporte quatre tours construites par quatre nations différentes, les Anglais, les Français, les Italiens et les Allemands, et sert de refuge aux chrétiens de la région."
 chi_macau_port: "Port du traité de Macao"
 chi_macau_port_desc: "Le $chi_macau_port$ est un territoire loué au [GetCountry('POR').GetName]. Chaque année, le peuple [GetCountry('POR').GetAdjectiveWithNoTooltip] est contraint de payer une généreuse quantité d'or en guise de loyer foncier."
 chi_missionary_building: "Mission franciscaine"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "Cité interdite"
 forbidden_city_desc: "Avec sa structure monumentale, le $forbidden_city$ est certainement le seul édifice capable de refléter la puissance de [GetInternationalOrganizationType('middle_kingdom').GetName]."
 college_of_poets: "Collegium Poetarum et Mathematicorum"
 college_of_poets_desc: "L'École des poètes est un phare de notre investissement dans les études humanistes et offrira aux artistes de notre Pays la meilleure éducation possible."
 college_of_poets_why: "L'$college_of_poets$ ne peut être construite que lors d'un événement."
 bibliotheca_corviniana: "Bibliotheca Corviniana"
 bibliotheca_corviniana_desc: "La $bibliotheca_corviniana$ est une bibliothèque de la Renaissance, renommée pour sa vaste collection de manuscrits et de livres."
 the_cipher_secretary: "Le Secrétaire des chiffres"
 the_cipher_secretary_desc: "Le Secrétaire des chiffres est un bureau d’État chargé de chiffrer les messages des marchands et des diplomates afin de protéger les intérêts de la République."
 teatro_san_cassiano: "Teatro San Cassiano"
 teatro_san_cassiano_desc: "Le $teatro_san_cassiano$ est le premier opéra public au monde, et constitue une étape importante dans l'histoire des arts du spectacle en affirmant le rôle de Venise en tant que centre culturel de premier plan."
 doges_palace: "Palais des Doges"
 doges_palace_desc: "Le palais des Doges de Venise est la résidence du Doge, premier magistrat et dirigeant de la République de Venise."
 piazza_san_marco: "Piazza Saint-Marco"
 piazza_san_marco_desc: "La Piazza San Marco, ou place Saint-Marc, est la principale place de Venise. Elle est réputée pour son architecture étonnante, notamment la basilique Saint-Marc, le Campanile et le palais des Doges, et constitue le cœur social, religieux et politique de la ville."
 walls_of_ston: "Murs de Ston"
 walls_of_ston_desc: "Les $walls_of_ston$ constituent une immense chaîne de fortifications protégeant la cité marchande de Raguse."
 swi_collegium_helveticum: "Collegium Helveticum"
 swi_collegium_helveticum_desc: "Le $swi_collegium_helveticum$ forme les ecclésiastiques les plus talentueux du peuple suisse. Bien qu'il ne se trouve pas en Suisse, le Collegium est une destination prisée des apprentis théologiens."
 swi_collegium_helveticum_why: "Le $swi_collegium_helveticum$ ne peut être construit que lors d'un événement."
 kastellet: "Kastellet"
 kastellet_desc: "Le $kastellet$ est une forteresse en forme d'étoile située à Copenhague, conçue pour protéger la ville contre les attaques terrestres et maritimes. Elle comprend cinq bastions reliés par d'épaisses murailles, entourées d'un fossé."
 kronborg: "Kronborg"
 kronborg_desc: "Le château de $kronborg$, situé à l'entrée du détroit de l'Öresund, a servi au contrôle et à la collecte des droits de passage des navires naviguant entre la mer Baltique et la mer du Nord."
 husuni_kubwa: "Husuni Kubwa"
 husuni_kubwa_desc: "Un complexe royal élaboré, commandé à l'origine par [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]. Cette résidence présente une belle architecture [ShowCultureName('swahili_culture')], et sert autant aux fonctions royales que mercantiles. Ses salles de marché et de stockage sont utilisées pour les nombreux marchands de notre domaine présents dans notre capitale."
 magistrato_alla_sanita: "Magistrato alla Sanità"
 magistrato_alla_sanita_desc: "Le Magistrato alla Sanità est une autorité de santé publique chargée de superviser les mesures de prévention et de contrôle de la propagation des épidémies, en particulier de la peste."
 imperial_city_of_hue: "Cité impériale de $hue_location$"
 imperial_city_of_hue_desc: "La $imperial_city_of_hue$ est une enceinte fortifiée à l'intérieur de la citadelle de la capitale servant de siège à la famille impériale de $DAI$."
 lighthouse_of_alexandria: "Phare d'Alexandrie"
 lighthouse_of_alexandria_desc: "Jadis l'une des Sept Merveilles du monde, le $lighthouse_of_alexandria$ était un véritable bijou d'architecture. Récemment rebâti, il se dresse désormais comme un hommage moderne à son héritage, guidant à nouveau les navires du port d'Alexandrie."
 al_azhar_madrasa: "Médersa Al-Azhar"
 al_azhar_madrasa_desc: "La $al_azhar_madrasa$ est l'un des centres d'enseignement islamique les plus anciens et les plus respectés au monde, réputé pour son érudition en matière de religion, de droit et de langue arabe."
 castel_sant_angelo: "Château Saint-Ange"
 castel_sant_angelo_desc: "Bâti à l'origine par l'empereur Hadrien en tant que mausolée pour sa famille, le $castel_sant_angelo$ a été reconverti par les papes en l'une des plus formidables forteresses de [ShowLocationName('rome')]."
 quirinal_palace: "Palais du Quirinal"
 quirinal_palace_desc: "Résidence d'été des papes, le $quirinal_palace$ se situe sur la colline éponyme, surplombant la ville de [ShowLocationName('rome')]."
 ambras_castle: "Château d'Ambras"
 ambras_castle_desc: "Le $ambras_castle$ est une forteresse médiévale reconstruite pour devenir le siège de la dynastie ainsi qu'un lieu cérémoniel et culturel. L'édifice abrite une vaste collection d'objets rares collectés par nos dirigeants."
 belvedere_palace: "Palais du Belvédère"
 belvedere_palace_desc: "Le $belvedere_palace$ est un somptueux palais de Vienne réputé pour sa grandeur architecturale. En tant que centre culturel, il abrite une vaste collection d'œuvres d'art européennes."
 sco_palace_of_holyroodhouse: "Palais de Holyrood"
 sco_palace_of_holyroodhouse_desc: "Le $sco_palace_of_holyroodhouse$ est parfaitement représentatif de l'une des nombreuses architectures de la Renaissance #L [ShowCultureName('scottish')|l]e#!. Ce somptueux palais gothique fait partie des résidences les plus inestimables du clan [GetCountry('SCO').GetGovernment.GetAdjective|l]."
 fra_louvre_museum: "Musée du Louvre"
 fra_louvre_museum_desc: "Autrefois un symbole de la royauté $french_group$, le palais du Louvre a été converti en musée public qui abrite les meilleures œuvres d'art de la [GetCountry('FRA').GetNameWithNoTooltip]."
 #Unique Buildings
 ablaq_palace: "Palais 'Ablaq"
 ablaq_palace_desc: "Illustre résidence des souverains égyptiens, ce bâtiment est orné de la plus belle architecture ablaq. Dans ses salles au caractère sacré est produite la kiswa, une étoffe de soie qui recouvre la $kaaba$."
 mamluk_barracks: "Caserne $mamluk$e"
 mamluk_barracks_desc: "Ces casernes abritent des unités d'esclaves d'élite. Ces installations sont dotées des équipements nécessaires pour aider les esclaves étrangers à apprendre nos coutumes, à étudier les textes religieux et à s'entraîner à devenir des guerriers disciplinés."
 bey_fortress: "Forteresse des beys"
 bey_fortress_desc: "Constituées d'une série de terrassements et de fortifications, ces forteresses sont souvent rattachées à de grandes colonies où elles fonctionnent comme une extension des tours et des murs de la garnison locale."
 theodosian_walls: "Mur de Théodose"
 theodosian_walls_desc: "Construites à l'origine sur ordre de Constantin le Grand, les murailles protègent élégamment l'une des villes les plus illustres d'Europe. Des années plus tard, lorsque le double mur d'enceinte fut érigé sous le règne de l'empereur Théodose II, la ville semblait invulnérable et imprenable, à tel point qu'elle alimenta même les légendes."
 hanseatic_town_hall: "Hôtel de ville de la Hanse"
 hanseatic_town_hall_desc: "Cœur de notre union marchande, l'hôtel de ville est un symbole de notre richesse et de notre notoriété."
 hanseatic_shipwright_guild: "Guilde des charpentiers de la Hanse"
 hanseatic_shipwright_guild_desc: "Ce bâtiment témoigne de la présence de constructeurs navals expérimentés de la Hanse."
 ruined_great_wall_of_china: "L'ancienne Grande Muraille de Chine"
 repaired_great_wall_of_china: "Grande Muraille de Chine"
 hand_cannon_guild: "Guilde de canons à main"
 urban_parliament_seat: "Siège parlementaire urbain"
 polders: "Polders"
 galley_barracks: "Caserne des galères"
 janissary_barracks: "Caserne des janissaires"
 ghilman_barracks: "Caserne $a_ghilman$e"
 safaviyya_order_hall: "Domaines de l'ordre Ṣafawiyya"
 pounamou_carver: "Sculpteur de pounamu"
 bardic_school: "École bardique"
 bardic_school_desc: "Lieu d'apprentissage séculier, l'École bardique forme les élèves aux arts traditionnels de la poésie, du droit et de l'histoire."
 lutheran_preachers: "Prêcheurs luthériens"
 calvinist_preachers: "Prêcheurs calvinistes"
 distance_to_rome: "Distance jusqu'à [ShowLocationName('rome')]"
 hanseatic_kontor: "Comptoir de la Hanse"
 fondaco: "Fondaco"
 venetian_arsenal: "Arsenal de Venise"
 kurultai: "Kurultaï"
 gallowglass_sept: "Sept de Gallowglass"
 gallowglass_sept_desc: "Cette petite communauté est à la fois le siège d'un clan mineur et le terrain d'entraînement de ses guerriers lourdement armés."
 banking_office: "Banque"
 tribes_of_galway: "Tribus de Galway"
 tribes_of_galway_desc: "Les familles de marchands locaux, ou « tribus », ont la mainmise totale sur la politique locale."
 copenhagen_dockyard: "Arsenal de Copenhague"
 caravanserai: "Caravansérail"
 caravan_stop: "Halte de caravaniers"
 cinque_port: "Cinq-Ports"
 cinque_port_desc: "Appartenant aux anciens Cinq-Ports, cet arsenal renommé fournit un soutien naval crucial à la Couronne, en échange de son autonomie historique."
 eng_royal_forest: "Forêt royale"
 eng_royal_forest_desc: "La Charte forestière permet aux grandes réserves de chasse de tomber sous le contrôle direct de la Couronne. Une « forêt » dans ce sens n'est pas nécessairement très boisée : elle est juste propice à la chasse."
 can_only_destroy_building_through_parliament_issue_tt: "Ce bâtiment ne peut être détruit que sur promulgation d'une [parliament_issue|e] !"
 north_sea_shipyards: "Chantiers navals de la mer du Nord"
 enderun_academy: "Académie d'Enderûn"
 imperial_halic_shipyards: "Arsenal impérial"
 imperial_halic_shipyards_desc: "Complexe massif composé de chantiers navals, de cales sèches, de fonderies de fer, de filatures, et même d'un hôpital et d'une prison, l'arsenal constitue la base de la flotte d'un empire."
 stannary_court: "Cour de l'étain"
 stannary_court_desc: "Cour de justice utilisée par les mineurs d'étain des Cornouailles et du Devon, suite à l'indépendance judiciaire qui leur a été accordée par décret royal en 1305."
 stannary_court_why: "Ne peut être bâtie que par l'[GetCountry('ENG').GetName] en [ShowProvinceDefinitionName('cornwall_province')] et dans le [ShowProvinceDefinitionName('devon_province')], une fois la loi de l'étain adoptée."
 stannary_court_destroy: "L'[event|e] $flavor_eng.67.title$ s'est produit après l'année #Y 1601#!"
 lieutenancy: "Lieutenance"
 lieutenancy_desc: "La lieutenance est le siège du lieutenant, qui gouverne un territoire à la place du souverain."
 not_in_capital_region: "Ne peut être construit dans la [region|e] de la [capital|e]"
 ostrog: "Ostrog"
 ostrog_desc: "L'$ostrog$ est une petite fortification présente dans les régions reculées de Russie. Construits en bois, les ostrogs sont relativement peu coûteux et rapides à construire."
 pomor_outpost: "Avant-poste pomor"
 pomor_outpost_desc: "L'$pomor_outpost$ sert de bâtiment principal pour la collecte de fourrures et de poissons. De nombreux paysans recherchent ces bâtiments dans les régions sauvages de la Sibérie, dans l'espoir de vivre du commerce de la fourrure."
 sofa_stockade: "Palissade sofa"
 sofa_stockade_desc: "La $sofa_stockade$ est à bien des égards identique à une $stockade$ normale. Cependant, l'utilisation d'$a_sofa_infantry$ au lieu des levées ou de la milice fait de la $sofa_stockade$ un obstacle formidable."
 sofa_barracks: "Caserne sofa"
 sofa_barracks_desc: "La $sofa_barracks$ est une $barracks$ spécialisée permettant à son propriétaire de recruter des [ShowUnitDefinitionName('a_sofa_infantry')] et des [ShowUnitDefinitionName('a_mandekalu_cavalry')] dans ce [location|e]."
 viceroyalty: "Vice-royauté"
 viceroyalty_desc: "Le bâtiment d'une vice-royauté sert de résidence officielle et de centre administratif au vice-roi, qui gouverne le territoire au nom du souverain."
 barcelona_royal_shipyard: "Arsenal royal de Barcelone"
 barcelona_royal_shipyard_desc: "L'Arsenal royal de Barcelone, également connu sous le nom de « Drassanes Reials de Barcelona », est situé à côté du port de Barcelone. Datant du XIIIe siècle, l'arsenal a connu plusieurs expansions. À la fois centre de construction navale, arsenal maritime et entrepôt des galères, il joue ainsi un rôle important dans les activités maritimes."
 royal_atarazanas_seville: "Arsenaux royaux de Séville"
 royal_atarazanas_seville_desc: "Les Arsenaux royaux de Séville sont les chantiers navals majeurs de la Couronne de Castille, pour qui ils construisent de nouveaux navires, et figurent également parmi les plus importants de la péninsule ibérique."
 royal_audience_and_chancery: "Audience royale et chancellerie"
 royal_audience_and_chancery_desc: "L'$royal_audience_and_chancery$ est une institution judiciaire et notre plus haute cour, dotée d'une autorité sur l'ensemble de la nation, incarnant notre autorité légale royale."
 general_archive_of_simancas: "Archives générales de Simancas"
 general_archive_of_simancas_desc: "Les $general_archive_of_simancas$ sont les premières archives d'État officielles en Europe. Elles sont condensées au sein d'un seul bâtiment, créé dans le but de centraliser et de conserver les documents fondamentaux relatifs au royaume."
 sevilla_bullfighting_school: "École de tauromachie de Séville"
 sevilla_bullfighting_school_desc: "L'$sevilla_bullfighting_school$ est la première institution officielle dédiée à l'entraînement des matadors pour cette tradition culturelle emblématique."
 el_escorial_palace: "Escurial"
 el_escorial_palace_desc: "Construit comme nouvelle résidence de nos monarques dans un complexe abritant également un monastère de l'ordre de Saint-Augustin, l'$el_escorial$ est un monument dédié à la puissance et à la dévotion de notre nation."
 school_of_salamanca: "École de Salamanque"
 school_of_salamanca_desc: "L'$school_of_salamanca$ est une institution dont l'objectif est de façonner la pensée moderne dans des disciplines telles que le droit, l'éthique, l'économie, etc."
 segovia_artillery_academy: "Académie d'artillerie de Ségovie"
 segovia_artillery_academy_desc: "L'$segovia_artillery_academy$ est la première académie de ce type à se consacrer à l'étude de l'utilisation de l'artillerie dans un contexte militaire. Elle a joué un rôle essentiel en matière d'innovations dans le domaine de la canonnerie moderne."
 brethren_marsh: "Frères du marais"
 brethren_marsh_desc: "Le port appartient aux Frères du marais, une organisation maritime qui assure le commerce international et crée un réseau défensif entre ses membres. Ces ports sont des centres de construction navale."
 cawa_barracks: "Caserne ç̌äwa"
 cawa_barracks_desc: "C'est là que les régiments ç̌äwa sont recrutés."
 kings_manor: "Manoir du roi"
 kings_manor_desc: "Centre administratif pour les affaires judiciaires. Utilisé par le Conseil du Nord."
 kings_manor_why: "Ne peut être bâti qu'à [ShowLocationName('york')] une fois le Conseil du Nord établi."
 calmecac: "Calmecac"
 calmecac_desc: "Le #italic Calmecac#!, une école réservée aux nobles, offre un enseignement rigoureux en histoire, religion et guerre, entre autres. Situé près du Grand Temple de [ShowLocationName('tenochtitlan')], il joue un rôle clé dans la formation des prêtres. Les jeunes roturiers sont éduqués au #italic Tēlpōchcalli#!, tandis que les souverains nobles potentiels suivent une formation au #italic Calmecac#!, souvent sur ordre militaire."
 telpochcalli: "Tēlpōchcalli"
 telpochcalli_desc: "Le #italic Tēlpōchcalli#!, qui signifie « maison des jeunes hommes » en nahuatl, éduque les jeunes à partir de quinze ans au service de la communauté et à la guerre. Activités éprouvantes, bains froids et repas frugaux sont de rigueur dans l'établissement pour renforcer les futurs guerriers de notre nation."
 panaqa_building: "Panaqa"
 panaqa_building_desc: "Ce lieu est aux mains de la famille royale d'un précédent souverain. Le monarque actuel n'a aucun pouvoir sur ces terres."
 pukara_building: "Pucará"
 pukara_building_desc: "Une $pukara_building$ est un bâtiment placé sur une colline ou dans un terrain montagneux, qui sert à la fois d'entrepôt d'armes et de fortification défensive. Les reliefs du terrain sont intégrés à sa conception, ce qui la rend comparativement moins chère et plus facile à construire et à entretenir que les forts ordinaires."
 terraces: "Terrasses"
 terraces_desc: "Des $terraces$ sont aménagées sur les zones en pentes pour cultiver efficacement le terrain complexe des Andes. Construites à différents niveaux de hauteur, les terrasses peuvent fournir un terreau de grande qualité pour de nombreuses cultures différentes sur une surface restreinte."
 tambo: "Tambo"
 tambo_desc: "Le $tambo$ est un point de ravitaillement des Incas. La fonction du $tambo$ varie considérablement selon la taille de la structure. Les petits Tambos servent de halte routière aux voyageurs de passage tandis que les plus grands peuvent faire office de bureau pour l'administration de la province."
 incamisana: "Incamisana"
 incamisana_desc: "L'$incamisana$ est un temple où l'on vénère l'eau et ses divins protecteurs. Alliant beauté architecturale et ingéniosité technique, l'$incamisana$ a la double vocation d'être un édifice religieux et un système d'irrigation."
 order_commandery: "Commanderie de l'ordre"
 order_commandery_desc: "Une $order_commandery$ est un bâtiment appartenant aux ordres militaires mais situé en dehors de leur territoire qui sert deux objectifs : l'obtention de revenus de l'exploitation des terres environnantes et la formation de nouveaux membres."
 order_commandery_tt: "Le propriétaire nous offre son [ShowRelationTypeName('military_sponsorship')]."
 royal_society: "Société royale"
 royal_society_desc: "La $royal_society$ est une institution scientifique qui se consacre à l'avancement des connaissances scientifiques par la recherche, les publications et la promotion de l'excellence scientifique."
 royal_society_why: "Ne peut être bâtie dans la capitale qu'après la fondation de la Société royale."
 royal_academy_of_arts: "Académie royale des arts"
 royal_academy_of_arts_desc: "L'$royal_academy_of_arts$ est une institution dédiée à la promotion, à l'inspiration et à l'avancement du monde des arts visuels et de l'architecture à travers l'éducation, les expositions et la célébration du talent artistique."
 royal_academy_of_arts_why: "Ne peut être bâtie dans la capitale qu'après la fondation de la Royal Academy of Arts."
 peel_towers: "Tour peel"
 peel_towers_desc: "La $peel_towers$ est un bâtiment défensif qui renforce la fortification locale et permet à la terre de se remettre des dévastations provoquées par les conflits."
 dun_fort: "Siège du clan"
 dun_fort_desc: "On retrouve dans chaque clan le $dun_fort$, un bastion construit en pierre. Les clans peuvent utiliser ces structures pour exercer leur position unique dans notre société."
 fortress_church: "Église fortifiée"
 fortress_church_desc: "L'$fortress_church$ a une double vocation. Elle est utilisée par la communauté comme une église normale avec toutes ses fonctions religieuses, mais également comme bâtiment défensif en cas de siège."
 kokufu: "Kokufu"
 kokufu_desc: "Les gouvernorats provinciaux chargés d'administrer les nombreuses provinces du $japan_region$ confèrent un grand pouvoir et une grande influence à la famille qui en hérite."
 kokufu_why_tt: "Les [ShowBuildingTypeName('kokufu')] ne peuvent pas être construits, et sont à la place octroyée par le [international_organization_leader_short|e] du [GetInternationalOrganizationType('japanese_shogunate').GetName]"
 gosho: "Gosho"
 gosho_desc: "L'empereur établit sa cour et ses fonctionnaires dans des résidences impériales appelées Gosho. Elles constituent le centre de la présence et de l'influence impériales"
 yamashiro: "Yamashiro"
 yamashiro_desc: "Construits exclusivement pour servir de positions défensives en cas d'attaque, les Yamashiro sont des collines fortifiées dotées de terrassements et de palissades en bois plutôt que de murs en pierre. Les résidences des seigneurs et de leurs serviteurs se trouvent au pied de ces collines. Les fortifications des Yamashiro les plus impressionnants s'étendent sur plusieurs collines, reliées entre elles par des couloirs de terre et de nombreuses palissades."
 yakata: "Yakata"
 yakata_desc: "Issus des résidences de la noblesse de cour, les yakata sont les lieux où se concentre le pouvoir des familles guerrières. Offrant des installations pour rassembler leurs vassaux ainsi que certains éléments défensifs, ils abritent le meilleur de chaque clan."
 shoen: "Shōen"
 shoen_desc: "Des terres attribuées à la propriété privée d'une famille ou d'un temple particulier, elles fonctionnent presque comme des manoirs ou domaines indépendants, devenant une grande source d'influence et de richesse pour leurs propriétaires."
 we_are_shugo_tt: "Doit devenir le [ShowSpecialStatusName('shugo_daimyo')] de cette Province"
 tatara: "Tatara"
 tatara_desc: "La méthode traditionnelle de fonte du fer et de l'acier, servant à fournir le métal nécessaire à la production d'outils et d'armes de haute qualité."
 clan_shipyards: "Chantiers navals claniques"
 clan_shipyards_desc: "Le Japon est une terre aux longues côtes et aux nombreuses îles. Il n'est donc pas rare que son peuple entretienne une petite flotte de navires pour naviguer sur ses eaux."
 clan_family_shrine: "Sanctuaire familial"
 clan_family_shrine_desc: "Un sanctuaire ou un temple dédié à notre famille ne servira pas seulement à répondre aux besoins spirituels de notre clan et de notre peuple, mais constituera également l'endroit idéal pour inculquer au grand public le respect de notre autorité."
 korean_gunnery: "Artillerie coréenne"
 korean_gunnery_desc: "L'$korean_gunnery$ est une modification défensive qui améliore la fortification et accroît son efficacité contre les envahisseurs terrestres ou maritimes."
 korean_gunnery_land_defense: "Artillerie terrestre"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y Incompatible avec la [ShowBuildingTypeName('korean_gunnery_coastal_defense')].#!"
 korean_gunnery_coastal_defense: "Artillerie côtière"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y Incompatible avec la [ShowBuildingTypeName('korean_gunnery_coastal_defense')].#!"
 korean_barracks: "Caserne coréenne"
 korean_barracks_desc: "Nos armées ont besoin d'un approvisionnement constant en troupes pour rester en pleine capacité. Disposer de centres locaux de recrutement et de formation nous permettra de disposer de réserves facilement mobilisables."
 jurchen_barracks: "Caserne jürchen"
 jurchen_barracks_desc: "Ces baraquements sont le lieu de rassemblement à nos soldats, où ils se préparent au combat, s'entraînent et perpétuent nos précieuses traditions."
 provincial_garrison: "Garnison provinciale"
 provincial_garrison_desc: "Les provinces sont les piliers représentant la fondation de l'[GetInternationalOrganizationType('middle_kingdom')]. Pour les défendre contre tout assaillant, des garnisons permanentes de soldats doivent y être établies."
 kremlin: "Kremlin"
 kremlin_desc: "Le $kremlin$ fait office de centre administratif et spirituel, ainsi que de symbole d'autorité à la hauteur de notre influence grandissante. Sa taille imposante, de même que ses murailles et tours spectaculaires, offrent à la population un abri indispensable contre les raids et les sièges."
 kremlin_why: "Ne peut être bâti qu'à [ShowLocationName('moscow')]."
 papal_archives: "Archives papales"
 papal_archives_desc: "Les $papal_archives$ forment une collection de connaissances et d'histoire chrétiennes placées sous la stricte protection des États pontificaux."
 stroganov_school_of_iconic_art: "École Stroganov"
 stroganov_school_of_iconic_art_desc: "L'$stroganov_school_of_iconic_art$ se consacre à la peinture d'icônes religieuses typiquement associées à la foi [ShowReligionAdjective('orthodox')|l]. Financée par l'influente dynastie des Stroganov, elle sert de tremplin aux peintres en devenir."
 stroganov_school_of_iconic_art_why: "Ne peut être bâtie qu'à [ShowLocationName('moscow')]."
 ribeira_das_naus: "Ribeira das Naus"
 ribeira_das_naus_desc: "Le site de l'arsenal de la marine, anciennement un chantier naval médiéval appelé #italic tercenas#!, a été témoin d'un changement lors de la construction du Paço da Ribeira par le roi Manuel Ier. L'établissement de nouvelles tercenas, connues sous le nom de #italic Ribeira das Naus#!, à l'ouest du palais royal, a joué un rôle crucial dans la construction de navires pour les découvertes portugaises. Ces chantiers navals, les plus grands de l'Empire portugais, ont servi de modèle aux établissements d'outre-mer, notamment à Goa et à Cochin."
 venetian_palaces: "Palais vénitiens"
 venetian_palaces_desc: "Les $venetian_palaces$ sont un symbole de prestige pour les riches membres de la noblesse oligarchique et des guildes influentes. L'espace étant limité à Venise, les habitants de la ville construisent des palais en hauteur. Leur merveilleuse architecture invite les visiteurs venus de loin à découvrir la culture vénitienne."
 venetian_quarter: "Quartier vénitien"
 venetian_quarter_desc: "Quartier commercial de la République de Venise. Tant que ce quartier existera, les marchands vénitiens auront une influence significative sur les affaires de Constantinople."
 galata: "Galata"
 galata_desc: "Quartier commercial de la République de Gênes. Tant que ce quartier existera, les marchands génois auront une influence significative sur les affaires de Constantinople."
 novodevichy_convent: "Couvent de Novodievitchi"
 novodevichy_convent_desc: "Le $novodevichy_convent$ sert de refuge aux femmes nobles qui ont été contraintes de prendre le voile, et renforce également les capacités défensives de [ShowLocationName('moscow')] grâce à ses impressionnantes murailles et tours de guet."
 novodevichy_convent_why: "Ne peut être bâti qu'à [ShowLocationName('moscow')]."
 moscow_artillery_yard: "Champ de tir de Moscou"
 moscow_artillery_yard_desc: "Le $moscow_artillery_yard$ est un centre d'innovations technologiques dans la production d'artillerie. Les ingénieurs et les artisans qui y travaillent contribuent au développement de nouvelles conceptions et à l'amélioration de la technologie de l'artillerie."
 moscow_artillery_yard_why: "Ne peut être bâti qu'à [ShowLocationName('moscow')] en temps de guerre."
 bund: "Bund"
 bund_desc: "Un réservoir d'eau simple, mais très efficace, utilisé pour l'irrigation et l'approvisionnement des villes en eau."
 kalari: "Kalari"
 kalari_desc: "Le terrain d'entraînement de tous ceux qui pratiquent l'art martial Kalarippayatt. Il sert également de caserne sous le contrôle des Nayars."
 ibadat_khana: "Ibâdat Khâna"
 ibadat_khana_desc: "L'Ibâdat Khâna, ou #italic Maison du culte#!, sert de lieu de rencontre aux chefs spirituels de diverses religions, où ils engagent des discussions et des débats sur les enseignements religieux. Il vise à favoriser la compréhension entre les différentes confessions, pour aboutir à la conclusion que toutes les religions ont un objectif commun."
 thema_headquarters: "Quartier général du Théma"
 thema_headquarters_desc: "Centres administratifs et militaires du [ShowGovernmentReformName('theme_system')], ces quartiers généraux servent à la fois de points de ralliement pour notre armée impériale et de postes de gouverneurs locaux pour nos généraux."
 academy_of_sciences: "Académie des sciences"
 academy_of_sciences_desc: "L'$academy_of_sciences$ est le siège académique d'éminents scientifiques, érudits et intellectuels, tant nationaux qu'étrangers, qui contribuent à un environnement intellectuel diversifié et dynamique. Elle mène des recherches approfondies dans plusieurs domaines et publie de nombreux articles et revues scientifiques."
 academy_of_sciences_why: "Ne peut être bâtie qu'aux abords de la [ShowLocationName('neva')]."
 bavarian_academy_of_sciences: "Académie des sciences"
 bavarian_academy_of_sciences_desc: "L'$academy_of_sciences$ est le siège académique d'éminents scientifiques, érudits et intellectuels, tant nationaux qu'étrangers, qui contribuent à un environnement intellectuel diversifié et dynamique. Elle mène des recherches approfondies dans plusieurs domaines et publie de nombreux articles et revues scientifiques."
 bavarian_academy_of_sciences_why: "Ne peut être bâtie qu'à [ShowLocationName('munich')]."
 greek_latin_academy: "Académie gréco-latine"
 greek_latin_academy_desc: "L'$greek_latin_academy$ est un centre de formation pour l'enseignement des langues de l'Antiquité, ainsi que de la grammaire, de la poétique et de la rhétorique. Il séduit à la fois l'intellectuel et la plèbe grâce à son cursus diversifié et ses prix abordables."
 greek_latin_academy_why: "Ne peut être bâtie qu'à [ShowLocationName('moscow')]."
 sukharev_tower: "Tour Soukharev"
 sukharev_tower_desc: "La $sukharev_tower$ est le centre d'éducation destiné aux personnes aptes à vivre en mer. L'école qu'elle abrite enseigne l'art de la navigation et des mathématiques, et ses élèves comptent parmi les meilleurs marins de la planète."
 sukharev_tower_why: "Ne peut être bâtie qu'à [ShowLocationName('moscow')]."
 the_bock_fortifications: "Fortifications du Bock"
 the_bock_fortifications_desc: "Nous avons profité du Bock, le promontoire qui offre une fortification naturelle à la ville, pour construire un formidable complexe de défenses qui a valu à notre ville le surnom de #italic Gibraltar du Nord#!."
 free_economic_society: "Société économique libre"
 free_economic_society_desc: "La $free_economic_society$ est une organisation scientifique et économique qui se consacre à la promotion du développement dans les domaines de l'agriculture et du commerce par la recherche, l'acquisition de machines agricoles, l'introduction de nouvelles cultures et des publications sur les progrès de l'agriculture."
 free_economic_society_why: "Ne peut être bâtie qu'aux abords de la [ShowLocationName('neva')] après la fondation de la Société économique libre."
 imperial_academy_of_arts: "Académie impériale des arts"
 imperial_academy_of_arts_desc: "L'$imperial_academy_of_arts$ est une institution dont la mission est de promouvoir, d'inspirer et d'encourager les influences internationales dans le domaine des arts visuels et de l'architecture. Pour ce faire, elle envoie des peintres et des architectes de renom à l'étranger, invite des conférenciers et promeut en permanence les principes du néoclassicisme."
 imperial_academy_of_arts_why: "Ne peut être bâtie qu'aux abords de la [ShowLocationName('neva')] après la fondation de l'Académie impériale des arts."
 moscow_orphanage: "Orphelinat de Moscou"
 moscow_orphanage_desc: "L'$moscow_orphanage$ est une initiative sociale et une expérience visant à faire des enfants abandonnés des citoyens idéaux. Ils sont nourris et logés et reçoivent une éducation de base. Une fois qu'ils ont atteint l'adolescence, ils ont la possibilité de suivre une formation approfondie dans une usine ou un bureau gouvernemental. L'orphelinat est sujet à un taux de mortalité élevé."
 moscow_orphanage_why: "Ne peut être bâti qu'à [ShowLocationName('moscow')]."
 institute_of_noble_maidens: "Institut des jeunes filles nobles"
 institute_of_noble_maidens_desc: "L'$institute_of_noble_maidens$ est un établissement consacré à l'éducation des femmes nobles. Les enfants y sont admises à l'âge de six ans et restent dans l'enceinte de l'institut pendant plusieurs années afin les tenir à l'abri de toute influence extérieure."
 institute_of_noble_maidens_why: "Ne peut être bâti qu'aux abords de la [ShowLocationName('neva')] ou dans une capitale éclairée."
 jesuit_college_desc: "Les jésuites dispensent à notre population une éducation [ShowReligionAdjective('catholic')] appropriée, renforçant par leur présence nos efforts de conversion."
 tibetan_great_monastery_desc: "Grand centre du [ShowReligionName('tibetan_buddhism')], le monastère est la source de l'autorité religieuse et de l'enseignement [ShowReligionGroupAdjective('buddhist')], ainsi que de toute la vie monastique."
 schonbrunn_palace_desc: "Construit à la place d'un ancien pavillon de chasse de notre dynastie, ce palais servira de résidence d'été à la famille de notre dirigeant."
 rural_clothmaker: "Tisserand rural"
 house_of_parliament: "Chambre du Parlement"
 house_of_parliament_desc: "Un bâtiment dont la fonction est d'accueillir un [parliament|e] permanent afin de pouvoir le centraliser et mieux le contrôler."
 royal_court_desc: "Siège de l'État, la $royal_court$ est le centre du pouvoir et de la splendeur des monarques."
 order_headquarters_desc: "La résidence du Grand Maître sert de base à l'Ordre et constitue son centre politique."
 admiralty_desc: "L'$admiralty$ est chargée de protéger nos intérêts maritimes. L'équilibre de nos intérêts sera assuré par la représentation unique de l'armée et de l'administration civile."
 war_college_desc: "Le $war_college$ est l'endroit où des officiers chevronnés forment la nouvelle génération de généraux, garantissant ainsi la supériorité de notre armée."
 tax_assessor_desc: "Le $tax_assessor$ met en œuvre la volonté du Dirigeant en collectant le montant d'impôts approprié."
 supreme_court_desc: "Supervisant la loi de notre pays, la $supreme_court$ est l'institution centrale qui dicte et impose notre loi."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "L'$arts_academy$ rassemble certains des artistes et des gens de plume les plus renommés de notre royaume. Cultiver notre culture est un excellent moyen de laisser une trace dans les livres d'histoire."
 republican_assembly_desc: "Le cœur de notre république et la pierre angulaire de notre administration n'est autre que l'$republican_assembly$, un lieu de délibération où nous exerçons notre pouvoir avec élégance."
 coastal_fort_desc: "Face à la menace des pirates et des flottes hostiles, nous devons bâtir des fortifications côtières rudimentaires pour nous protéger des invasions."
 naval_battery_desc: "L'évolution naturelle de la guerre a abouti au développement de défenses côtières complexes, capables de repousser les invasions les plus menaçantes."
 irrigation_systems_desc: "La culture de nos terres est essentielle pour nourrir notre population et parvenir à la prospérité. Les $irrigation_systems$ nous permettront la production des denrées alimentaires indispensables."
 bridge_infrastructure_desc: "Il est essentiel de relier entre elles nos villes et localités afin d'assurer l'État de droit et l'autorité centrale. La construction de $bridge_infrastructure$ améliore la circulation des personnes et des marchandises."
 pound_lock_canal_infrastructure_desc: "Le contrôle des marées et des cours d'eau de notre royaume est vital. Une $pound_lock_canal_infrastructure$ nous permettrait de maîtriser l'eau, source première de vie."
 university_desc: "Temple de la pensée et d'innovation, l'$university$ abrite de brillants esprits, scientifiques ou hommes de lettres, tous désireux de promouvoir le progrès et l'alphabétisation."
 trade_office_desc: "Le commerce est vital pour toute ville prospère. Un $trade_office$ permet à nos marchands d'établir de fructueuses relations avec les négociants étrangers."
 missionary_building_desc: "La $missionary_building$ est l'endroit où se rassemblent les missionnaires qui cherchent à convertir les autochtones à la seule vraie foi."
 slave_center_desc: "Le commerce des esclaves a lieu au $slave_center$. Les propriétaires fortunés viennent y chercher leur main-d'œuvre esclave, tandis que les chasseurs et les pirates vendent leurs captifs."
 overseas_trading_post_desc: "Le $overseas_trading_post$ est un avant-poste utilisé par les marchands ambitieux qui cherchent fortune sur des terres très éloignées de leur pays d'origine."
 stockade_desc: "Un $stockade$ est une enceinte composée de palissades en bois ou d'autres murs défensifs. Même s'il n'est pas aussi impressionnant qu'un $castle$, l'$stockade$ peut ralentir les efforts de l'ennemi qui s'y attaquerait."
 castle_desc: "Un $castle$ est une résidence fortifiée de la noblesse ou le quartier général d'un ordre militaire. Cependant, le $castle$ sert ici avant tout de structure défensive protégeant des armées d'invasion."
 bastion_desc: "En raison des progrès de l'$army_artillery$, le $castle$ n'est plus en mesure de résister à la puissance de la poudre à canon. Le $bastion$ annule l'avantage du canon grâce à sa meilleure conception qui offre une plus grande résistance passive et plus d'espace pour la défense à distance."
 star_fort_desc: "Contrairement à son prédécesseur, le $castle$ médiéval, le $star_fort$ est une un système de fortification très bas constitué de nombreux bastions triangulaires dans les angles et d'un fossé supplémentaire. Cela permet aux défenseurs de contrer l'$army_artillery$ ennemie tout en étant en mesure de repousser les assauts d'infanterie."
 fortress_desc: "La $fortress$ est la structure défensive la plus avancée des ingénieurs militaires. Elle résiste à la puissance de l'artillerie la plus avancée. Elle est constituée d'enceintes complexes faites de bastions et de casemates interconnectés, organisées pour maximiser la puissance de feu défensive."
 sergeantry_desc: "La $sergeantry$ est le bâtiment où vivent et s'entraînent les sergents. Les sergents, du latin #italic serviens#!, « serviteurs », sont les principaux soldats professionnels des armées des monarques féodaux."
 warrior_temple_desc: "Un $warrior_temple$ est le bâtiment où l'on peut recruter des [ShowUnitDefinitionName('a_jaguar_warrior')] et des [ShowUnitDefinitionName('a_eagle_warrior')], les guerriers d'élite du Pays [ShowReligionAdjective('nahuatl')]."
 armory_desc: "Le développement des [ShowInstitutionName('professional_armies')] a créé le besoin d'obtenir de nouvelles sources de [manpower|e] pour nos [armies|e]. L'$armory$ peut être construite dans les [towns_and_cities|e] pour l'augmenter." #Renaissance #Urban
 training_fields_desc: "Le $training_fields$ peut être construit dans une [rural_location|e] pour ajouter une source de [manpower|e] à nos [armies|e]." #Discovery #Rural
 barracks_desc: "Les $barracks$ sont un moyen efficace d'augmenter la [manpower|e] dont nous avons besoin pour nos [armies|e] en remplacement des $armory$ dans les [towns_and_cities|e]." #Reformation #Urban
 regimental_camp_desc: "Le $regimental_camp$ est un moyen efficace d'augmenter la [manpower|e] dont nous avons besoin pour nos [armies|e] en remplacement du $training_fields$ dans n'importe quelle [rural_location|e]." #Absolutism #Rural
 conscription_center_desc: "Le $conscription_center$ est le bâtiment le plus efficace pour augmenter la [manpower|e] nécessaire à nos [armies|e]. Il remplace les $barracks$ dans les #L [towns_and_cities|e]s#! et le $regimental_camp$ dans les [rural_locations|e]." #Revolutions #Urban & Rural
 salt_collector: "Collecteur de sel"
 salt_collector_desc: "Le sel accompagne l'alimentation humaine depuis des millénaires et constitue un bien très prisé. Heureusement, la mer en regorge, il suffit donc de capter ses eaux et de les laisser s'évaporer pour l'extraire. Par ailleurs, les lacs asséchés ou les lits de rivières constituent également de bonnes sources de sel facilement exploitable."
 windmill: "Moulin"
 windmill_desc: "Les moulins à vent se présentent sous diverses formes et tailles, avec des structures de voiles et des mécanismes variés, mais ils servent tous à exploiter la force du vent pour moudre les grains. Ainsi, la valeur nutritive des récoltes peut être grandement améliorée et transformée en une gamme plus étendue d'aliments préparés."
 local_smelters: "Fonte rurale"
 local_smelters_desc: "La Terre mère regorge de ressources métalliques, mais peu peuvent être exploitées sans avoir été fondues au préalable. Ainsi, les fonderies sont généralement installées à proximité des sites d'extraction des métaux, afin de les préparer pour un transport facilité et un traitement ultérieur ailleurs."
 sawmill: "Scierie"
 sawmill_desc: "Les zones forestières fournissent des matières premières en abondance, mais on ne peut pas simplement construire une maison avec un arbre. Après l'abattage, l'arbre doit être transformé dans une scierie avant de pouvoir être utilisé à bon escient. Grâce aux scieries, le bois brut est converti en bois exploitable."
 fruit_orchard: "Verger"
 fruit_orchard_desc: "Les fruits sont un don abondant de la nature, offrant à notre population une source généreuse de nourriture. Les vergers assureraient une production constante de fruits, répondant aux besoins de notre peuple."
 city_guard: "Garde de la ville"
 city_guard_desc: "Même sans organisation hiérarchique, il faut quelqu'un pour faire respecter la loi et l'ordre. Les citoyens intégrant la $city_guard$ serviront de pilier à notre force militaire."
 library_desc: "Ces institutions laïques sont des lieux d'étude et de rencontre pour les érudits fortunés qui peuvent y faire des recherches sur de nombreux sujets et étudier la philosophie, les mathématiques, la religion et la science. Elles peuvent être indépendantes mais sont souvent sous le patronage et l'influence d'une université."
 confucian_school_desc: "Ces établissements d'enseignement concentrent leurs efforts sur l'éducation et la formation des fonctionnaires aux principes confucéens."
 confucian_academy_desc: "Écoles d'apprentissage privées pour les étudiants de l'élite qui y apprennent les enseignements et les principes confucéens pour passer les examens du service national."
 opera_house_desc: "Un bâtiment magnifiquement orné, où sont données des représentations d'opéra. Il est en général construit grâce au mécénat de personnes riches et influentes."
 theater_desc: "Un bâtiment où sont donnés des pièces, des concerts et d'autres œuvres théâtrales."
 toll_castle_desc: "Une petite fortification placée le long ou à proximité d'une route, d'un gué ou d'un col de montagne, où un petit contingent de gardes peut imposer le paiement d'un péage pour obtenir le droit de passage."
 nobility_fortifications_desc: "Ces fortifications de taille moyenne permettent à la noblesse locale d'exercer son droit sur ses terres ancestrales et tenir sa paysannerie."
 rotten_borough_desc: "Représente un arrondissement parlementaire ayant un collège électoral réduit qui peut être corrompu, menacé ou soudoyé pour voter en faveur d'un certain candidat."
 noble_villa_desc: "La noblesse se vante d'être à l'écart de la populace et de se situer au-dessus d'elle. C'est pourquoi elle apprécie les résidences éloignées des grandes zones urbaines. Ces résidences n'en sont pas moins magnifiques et somptueusement meublées."
 local_noble_delegation_desc: "Bien qu'elle apprécie de vivre à l'écart des centres urbains pour ne pas avoir à partager le même espace que la roture, la noblesse souhaite rester activement impliqués dans la vie des grandes villes, en particulier lorsqu'il s'agit de gouvernance."
 nobles_recruitment_center_desc: "La noblesse accumule des richesses et des biens qu'elle souhaite protéger. Elle emploie donc des gardes personnels et même des troupes prêtes à intervenir, qu'elle recrute parmi la population locale."
 parish_church_desc: "Le clergé veut étendre son influence aussi loin que possible, pour veiller à ce que toute la population ait accès à la vraie foi. La plus localité la plus petite est susceptible d'avoir un prêtre pour répondre aux besoins spirituels de la population locale."
 local_shrine_desc: "Dans la plupart des religions, il existe des lieux qui revêtent une grande importance spirituelle. Le clergé s'empresse d'y construire des sanctuaires afin de s'assurer que la population y pratique les dévotions qui conviennent."
 clerical_archives_desc: "Le clergé a tendance à accumuler toutes sortes de connaissances, et pas uniquement de nature théologique. Ses archives contiennent d'innombrables textes remplis de sagesse. L'accès à ces archives est en général très contrôlé par le clergé."
 spiritual_retreat_desc: "Les croyants s'efforcent de s'élever par la foi au-dessus des choses terrestres et de se rapprocher du divin. Ainsi apparaissent des lieux où ils peuvent communier avec leur foi, à l'écart de toute attache matérielle."
 warrior_monks_training_grounds_desc: "Se consacrer à la foi ne signifie pas nécessairement que l'on doive renoncer à la violence. Ainsi, de nombreux moines se consacrent-ils tout autant à l'approfondissent de leur foi, comme à celui de leurs prouesses militaires."
 guild_hall_desc: "Les artisans ont toujours des difficultés à écouler leur production s'il existe une trop forte concurrence. Ainsi leurs associations forment-elles des guildes où il est décidé de la façon dont les biens sont produits et distribués."
 merchants_guild_desc: "Le commerce est le sang de l'économie. Pour que les flux de marchandises soient plus réguliers et plus efficaces, les marchands s'organisent en guildes pour lever les obstacles sur leurs routes commerciales, afin que chacune d'elles contribue à renforcer l'ensemble."
 local_markets_desc: "Quel que soit le degré d'isolement d'une colonie, il y a toujours des gens prêts à s'y rendre avec les marchandises et les fournitures dont elle peut avoir besoin, et au retour, tirer profit de ce qu'elle peut produire."
 burgher_mansion_desc: "Même si elle n'appartient pas à la noblesse, la bourgeoisie ayant accumulé suffisamment de richesses ne manque pas de s'inspirer de son faste. Ainsi, les riches bourgeois se font-ils bâtir des demeures aussi somptueuses que celles de la haute noblesse."
 artisan_guilds_desc: "La fabrication de tout objet nécessite de l'expérience et des compétences. Ceux qui possèdent ce savoir créent des ateliers pour se consacrer à leur production, et accueillent des apprentis pour leur transmettre leurs compétences."
 local_assembly_desc: "Les roturiers sont soumis au gouvernement, mais ils n'en sont pas toujours totalement séparés. En formant des assemblées locales, ils peuvent discuter des questions les plus importantes qui les concernent et faire part de leurs préoccupations aux autorités compétentes."
 pirate_haven_desc: "Les gens du peuple dépendent de la vigueur de leurs bras pour subvenir à leurs besoins. Certains se tournent même vers le vol et la piraterie, en particulier sur les côtes qui ne bénéficient pas l'attention du pouvoir, où ils peuvent établir des criques secrètes d'où ils lancent leurs raids sur les navires sans méfiance."
 peasants_training_grounds_desc: "Tant que la nécessité de lever des troupes parmi la population, il est bon pour la population de disposer de terrains d'entraînement où elle peut s'exercer aux rudiments du combat, de sorte qu'elle sache au moins par quelle extrémité il convient de tenir une épée."
 festival_grounds_desc: "Comme chacun, les roturiers sont friands de fêtes et de célébrations chaque fois qu'ils en ont l'occasion. A cet effet, un terrain sera désigné dans chaque village afin d'y tenir fêtes et banquets."
 peasants_hunting_grounds_desc: "Si les roturiers obtiennent l'autorisation de chasser, ils établiront rapidement des réserves afin d'exploiter la faune et la flore des zones forestières locales."
 local_schools_desc: "Une population éduquée est une population productive. Ainsi, les écoles contribueront-elles à éduquer les roturiers et à amener à un pied d'égalité avec les classes supérieures. Il n'est donc pas surprenant qu'ils veuillent favoriser ces écoles partout où ils le peuvent."
 local_newspaper_desc: "L'information, c'est la connaissance, et la connaissance, c'est le progrès. Ainsi, dans l'intérêt de tous, les agences de presse locales contribueront à la diffusion de l'information d'actualité."
 cantonments_desc: "Un cantonnement servira de centre permanent de recrutement de personnel militaire à notre armée et offrira un logement à nos troupes."
 grand_palace_desc: "Le $grand_palace$ offre à notre monarque et à ses proches une exposition grandiose des réalisations culturelles de notre société."
 great_madrasa_desc: "Lieu d'enseignement supérieur, la $great_madrasa$ offre à nos lettrés les plus estimés le moyen de répandre leur savoir sur la médecine, l'architecture et la loi de l'Islam."
 tower_of_belem_desc: "Protégeant l'embouchure du Tage, la $tower_of_belem$ est à la fois une forteresse militaire capable de protéger notre port et le symbole de notre domination maritime."
 great_temple_of_tenochtitlan_desc: "Dédié au dieu de la guerre, Huitzilopochtli, et au dieu de la pluie et de l'agriculture, Tlaloc, la construction en escalier du $great_temple_of_tenochtitlan$ nous permettra de l'étendre à l'avenir."
 corporation_of_london_desc: "La $corporation_of_london$, dirigée par les marchands et les négociants, contrôle une grande partie de la croissance et du développement de $london$."
 grand_apartment_desc: "Symbole du contrôle exercé par les Dirigeants sur $london$, le $grand_apartment$ impose notre pouvoir depuis les rives du fleuve."
 sanssouci_desc: "Situé à l'écart de la clameur de nos cités, $sanssouci$ est un modeste palais de plain-pied, entouré de vastes jardins et de vignobles."
 berlin_palace_desc: "Construit au centre de $berlin$, entre la Spree et son canal, le $berlin_palace$ permettra à nos gouvernants d'exercer un plus grand contrôle sur la ville. Sa construction mouvementée témoigne de la capacité de notre État à faire valoir ses exigences contre vents et marées."
 versailles_desc: "Le palais de $versailles$ est une résidence royale majeure avec ses salons, ses salles, ses chambres, une chapelle et même un opéra. Les diplomates et les membres de l'élite le fréquente assidument pour traiter de leurs affaires avec la royauté $french_group$."
 enderun_academy_desc: "L'$enderun_academy$ est un palais et un internat situé dans le palais de Topkapi où sont éduqués les étudiants choisis par le $devshirme_system_policy$ pour devenir $janissaries_advance$ ou hommes d'État $turkish_culture$."
 rock_of_monaco_desc: "Le $rock_of_monaco$ est un grand monolithe situé dans la ville de Monaco. Le rocher en lui-même n'a que peu d'intérêt, mais la ville de Monaco qui l'entoure sert de refuge aux pirates en Méditerranée."
 calvinist_preachers_desc: "Membres de la $reformation$, les $calvinist_preachers$ sont des missionnaires de la foi $calvinist_ADJ$ qui diffusent leurs enseignements auprès de tous les $catholic_ADJ$s qu'ils croisent."
 schwaz_mine_desc: "La $schwaz_mine$ est une riche mine produisant argent et cuivre en abondance. Les ressources qu'elle produit peuvent financer les campagnes diplomatiques et militaires de son propriétaire pour les siècles à venir."
 urban_parliament_seat_desc: "Le $urban_parliament_seat$ est le siège du pouvoir politique des $burghers$ d'une ville. La présence d'un tel bâtiment accroît considérablement l'influence des guildes et des marchands."
 adm_vatican_library_desc: "La Bibliothèque apostolique du Vatican est la vaste bibliothèque du Saint-Siège qui recèle des trésors d'informations et de documentation de la période classique à nos jours."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "La Banque d'$amsterdam$, également connue sous le nom de $wisselbank$, est une banque de change qui joue un rôle important dans la création et la garantie des normes monétaires. Première de son genre, la $wisselbank$ influence les banques d'État qui émergent dans l'ensemble de l'$europe$."
 entrepot_desc: "Situé au cœur d'un marché animé et vibrant, l'$entrepot$ est le meilleur endroit pour faire fructifier nos efforts mercantiles."
 trading_hub_desc: "Point essentiel de notre réseau commercial, le $trading_hub$ constitue un endroit idéal pour vendre et acheter produits exotiques et locaux."
 customs_house_desc: "Notre royaume abrite un marché animé, où de nombreux marchands importent des marchandises fascinantes en provenance de pays lointains. La régulation de ces marchandises et le contrôle de ces flux relèvent de la compétence du $customs_house$."
 stock_exchange_desc: "Lieu de rencontre important pour les courtiers, les marchands et les investisseurs, la $stock_exchange$ facilite grandement les affaires et la circulation des actions dans les sociétés par actions."
 clearing_house_desc: "La conversion des paiements et des transactions complexes fait partie des principales activités commerciales de notre royaume. Le $clearing_house$ offre un environnement permettant d'accroître notre emprise sur les échanges commerciaux qui transitent par notre royaume."
 market_warehouse_desc: "L'augmentation du volume de marchandises entrant et sortant de nos marchés exige une augmentation de notre capacité de stockage, grâce à la construction d'un $market_warehouse$."
 sugar_plantation_desc: "La culture de la terre et de la canne à sucre est une activité lucrative. En construisant une $sugar_plantation$, nous pourrons prendre notre part du commerce lucratif du $sugar$."
 cotton_plantation_desc: "Le $cotton$ est une denrée recherchée et les champs de notre royaume peuvent en produire des quantités importantes grâce à des plantations bien organisées."
 tobacco_plantation_desc: "Grâce à la construction de $tobacco_plantation$, la culture du $tobacco$ contribuera à notre prospérité et contribuera également aux revenus d'un commerce prospère."
 jewelry_guild_desc: "La taille des gemmes et des pierres précieuses pour en faire des bijoux de la plus grande qualité fait des $jewelry_guild$ une activité recherchée en raison du profit qu'elle engendre."
 north_sea_shipyards_desc: "Les chantiers navals néerlandais ont l'avantage de pouvoir recruter les meilleurs artisans et ingénieurs d'Europe, ce qui les rend très efficaces et compétents."
 dock_desc: "Un quai est l'infrastructure côtière la plus élémentaire permettant de construire et de réparer les bateaux."
 dry_dock_desc: "Un bâtiment portuaire qui fournit l'infrastructure nécessaire pour la construction et la réparation des bateaux dans des cales sèches qui peuvent être inondées à volonté. Cette facilité d'accès aux coques des navires améliore grandement l'efficacité et la capacité de la construction navale."
 shipyard_desc: "Le chantier naval accroît encore les capacités de notre port, en augmentant le nombre de navires que l'on peut entretenir ou construire, et en améliorant les services offerts aux équipages de ces navires."
 grand_shipyard_desc: "Cette infrastructure portuaire immense est un spectacle impressionnant avec le mouvement incessant de tous ces navires et ces marins qui vont et viennent à chaque instant. Ses capacités de construction et de réparation de flottes entières en fait le point central de l'expansion de notre puissance maritime."
 naval_base_desc: "Toute une partie de la côte a été enclose pour accueillir la construction et l'entretien de notre puissante flotte. Cette petite cité de marins, d'artisans et d'ingénieurs est en mesure de construire des flottes complètes, ce qui en fait l'une des principales places stratégiques de notre pays."
 distillers_guild_desc: "Cette confrérie de distillateurs détient les secrets de fabrication et le monopole de la distillation dans la ville. Ceux qui souhaitent apprendre ce métier sont doivent la rejoindre, ce qui étend encore son monopole."
 distiller_manufactory_desc: "Un centre de production où les habitudes de secret d'une guilde du passé est submergé par la demande croissante de produits distillés. Ce besoin a façonné un système de production nouveau et moderne qui donne la priorité à la quantité et au profit."
 brewery_desc: "Une guilde où les céréales ou les fruits peuvent être transformés en délicieuses boissons enivrantes, appréciées par toutes les classes."
 brewery_manufactory_desc: "La nécessité de produire de grandes quantités de boissons fermentées entraîne une centralisation exponentielle des infrastructures de production, où les méthodes artisanales ont été systématisées et mécanisées."
 glass_guild_desc: "Le travail du $glass$ tout comme la production d'objets à partir de ce matériau sont des arts délicats. Les centres spécialisés produisent toutes sortes de produits allant des récipients au vitrail."
 saltpeter_guild_desc: "La production de $saltpeter$ nécessite une importante main d'œuvre. Indispensable à la fabrication de poudre à canon, et donc à la défense de l'État, il est extrait de sols riches en nitrates ainsi que du fumier ou de matières organiques en décomposition."
 lacquerware_guild_desc: "La superposition de plusieurs couches de laque issue de la sève de certains arbres dans une $lacquerware_guild$ confère aux objets un brillant caractéristique. Ces objets de grande qualité sont très recherchés pour leur beauté et leur résistance. Il s'agit de meubles, de coffrets de cérémonie, etc."
 gun_smith_desc: "Dédié à la production et à l'entretien d'armes à feu, le $gun_smith$ produit des armes de qualité ainsi que des pièces détachées telles que canons, chiens ou détentes."
 weapon_guild_desc: "Association d'artisans produisant des armes, ces guildes sont un pilier de la défense de l'État, en fournissant à nos soldats des armes adaptées à la guerre dans les quantités nécessaires."
 cloth_guild_desc: "La production d'étoffes est souvent centrale dans l'économie d'un royaume. La $cloth_guild$, qui comprend les teinturiers, les tisserands et les foulons, assure une production régulière ainsi qu'un ensemble de normes visant à garantir la qualité et les volumes nécessaires."
 fine_cloth_guild_desc: "La fabrication de textile de luxe, tels que les tissus de fine $wool$, de soie et de velours, est une activité lucrative qui s'adresse souvent à l'aristocratie. En développant des techniques avancées de tissage et de finition, ces centres d'innovation contribuent souvent largement à l'économie locale et à celle des États."
 tannery_desc: "La $tannery$ produit des articles en cuir essentiels tels que des chaussures, des selles et des reliures. Grâce à des techniques modernes de travail des peaux d'animaux, les tanneurs fournissent un $leather$ à la fois résistant et beau."
 paper_guild_desc: "Le $paper$ est essentiel à tout royaume, car il est utilisé dans tous les domaines de la société, de l'administration à l'éducation en passant par le commerce. Ainsi, la $paper_guild$ garantit-elle le niveau de production et les volumes nécessaires, grâce à un savoir-faire qui implique le trempage, le dépulpage ou le pressage de matières premières telles que le lin, le coton ou d'autres fibres végétales."
 scriptorium_desc: "Le $scriptorium$ est un centre spécialisé où des scribes recopient méticuleusement des manuscrits de nature religieuse, juridique ou même littéraire, dans un effort de préservation et de diffusion du savoir."
 tools_guild_desc: "Du simple marteau aux premières machines-outils, les $tools$ ont toujours été un élément important de notre société. La $tools_guild$ est spécialisée dans la production de ces très utiles instruments."
 porcelain_guild_desc: "La $porcelain$ est un genre de céramique résistante et translucide, obtenue par la vitrification des matériaux à haute température. La $porcelain_guild$ est spécialisée dans la création et la décoration de ce type de pièces."
 naval_supplies_guild_desc: "Les $naval_supplies$ représentent tout ce qui est nécessaire à la construction d'un navire, du bois au goudron, en passant par les cordages, le lin, les voiles et autres pièces de fer. Bien qu'il s'agisse de matériaux et éléments très variés, la $naval_supplies_guild$ couvre tout ce qui est nécessaire à la construction d'un navire."
 dyes_guild_desc: "Depuis que le tissu existe, il y a un marché pour les $dyes$ fines. La $dyes_guild$ fabrique les $dyes$ à partir de plantes diverses."
 putrefaction_works_desc: "Le $saltpeter$ est un produit chimique précieux qui est utilisé comme engrais, pour le salage des viandes et comme composant indispensable de la poudre à canon. L'$putrefaction_works$ est le moyen d'obtenir du $saltpeter$ lorsque l'on ne dispose pas de mines."
 naval_supplies_manufactory_desc: "Tout comme la $naval_supplies_guild$, la $naval_supplies_manufactory$ produit des $naval_supplies$. Grâce à ses dimensions plus vastes, la production des fournitures destinée à la construction navale est nettement plus élevée."
 weapon_manufactory_desc: "Les épées, les piques et les arcs constituent l'$weaponry$ de base des armées. À partir de matériaux variés, la $weapon_manufactory$ fabrique toutes sortes d'armes de mêlée et d'armes à distance."
 fine_cloth_manufactory_desc: "Les $fine_cloth$ sont une marque de statut traditionnelle de l'élite et des classes fortunées. La $fine_cloth_manufactory$ fabrique ces étoffes précieuses en $cloth$ ou $silk$."
 cloth_manufactory_desc: "Les $cloth$ représentent les divers tissus et vêtements à partir de laine et de fibres. La $cloth_manufactory$ produit des $cloth$ à partir de matières premières telles que la $wool$, le $cotton$ et les $fiber_crops$."
 paper_workshop_desc: "Le $paper$ est indispensable à la tenue des comptes, à l'administration ainsi qu'à la diffusion du savoir. L'$paper_workshop$ fabrique de nouveaux types de $paper$ à partir de $fiber_crops$ et $lumber$."
 printing_press_shop_desc: "Grâce à des pièces faciles à produire et à remplacer, l'$printing_press_shop$ réduira les coûts de main-d'œuvre et de matériel nécessaires à la production et à la diffusion de l'écrit au sein de la population."
 glassworks_desc: "Le perfectionnement des techniques de verre traditionnelles et l'incorporation de nouveaux matériaux améliore la production de masse du $glass$."
 perfumery_desc: "À partir de la culture de fleurs dont on extrait les essences, la $perfumery$ fabrique un produit de luxe pour les classes aisées."
 porcelain_manufactory_desc: "La production de $porcelain$ est le résultat de patientes expérimentations d'alchimie offrant une alternative à l'importation coûteuse d'outre-mer."
 tannery_manufactory_desc: "Les progrès de la chimie permettent d'accélérer considérablement la technique de tannage des peaux animales tout en produisant des $leather$ de meilleure qualité."
 lacquerware_manufactory_desc: "Les perfectionnements apportés aux techniques de peinture et d'application de laque rendent la production de produits de $lacquerware$ moins chère et plus simple."
 fine_cloth_mill_desc: "Alimenté par des roues à aubes, la $fine_cloth_mill$ peut produire très rapidement de grandes quantités de $fine_cloth$."
 textile_mill_desc: "Alimenté par des roues à aubes, la $textile_mill$ peut produire très rapidement de grandes quantités de $cloth$."
 steel_mill_desc: "L'amélioration de la fiabilité de nos fours et de nos techniques de production ont permis de produire de l'$steel$ d'une façon économiquement intéressante."
 iron_foundry_desc: "Les $tools$ fabriqués à partir de $iron$ sont plus robustes que les autres et se contentent d'un processus de fabrication plus rapide."
 weapon_factory_desc: "Au cours des dernières années, l'armée a pris beaucoup d'importance, d'où la nécessité d'améliorer nos méthodes de production d'armement pour nos troupes et d'ouvrir des manufactures à cet effet."
 monastery_desc: "Les monastères offrent un refuge à ceux qui souhaitent consacrer leur vie à la solitude et la contemplation afin d'entrer en communion avec les cieux. Ce sont des lieux d'étude et de réflexion dont les murs renferment de grandes connaissances."
 madrasa_desc: "Les madrasas sont des lieux dédiés à l'étude qui rassemblent en leur sein de nombreux étudiants, souvent venus de loin. Les questions aussi bien terrestres que religieuses y sont disséquées et la sagesse qui en ressort est mise à la disposition de tous."
 orthodox_monastery_desc: "Le clergé $orthodox$ dispose d'un pouvoir fort dont ses monastères sont le siège. Sous la protection des icônes qu'ils détiennent, ils sont les gardiens des valeurs traditionnelles du pays."
 miaphysite_monastery_desc: "Les rites et les cérémonies dont est riche le $miaphysite$ remontent aux débuts du $christian$. Les monastères sont les gardiens de ces rites, car c'est à l'intérieur de leurs murs que la parole de Dieu est étudiée avec diligence et minutie."
 bailiff_desc: "Livrée à elle-même, la populace n'est que méchanceté et paresse. De sorte que nos lois doivent lui être imposée par l'intermédiaire de représentants locaux chargés de faire régner l'ordre dans chaque localité."
 fishing_village_desc: "L'eau est source de vie et de la sorte, elle est pleine de vie. Il n'est pas rare qu'un village puisse se développer sur n'importe quel rivage en tirant partie de cet environnement généreux et que ses habitants subsistent de toutes les créatures aquatiques qu'ils peuvent capturer."
 farming_village_desc: "La nourriture est ce qui permet à une civilisation de fonctionner. Les champs et les pâturages nourrissent la population, et les nombreux animaux dont elle tire d'autres produits comestibles. C'est cette combinaison la clé de la prospérité d'une colonie."
 forest_village_desc: "Les forêts et la nature ne sont pas aussi inhospitalières qu'on pourrait le penser, car elles regorgent d'animaux que l'on peut chasser, pour leur viande et pour leur peau. C'est pourquoi les colons sont-ils généralement désireux de s'installer près d'une forêt dotée d'une riche vie animale qu'ils peuvent exploiter."
 tar_kiln_desc: "Le goudron est utilisé depuis l'Antiquité pour ses indispensables propriétés d'étanchéité et de résistance à l'eau. Ainsi, les zone forestière sont un terrain propice pour les fours servant à extraire le goudron du bois par la méthode de distillation à sec."
 horse_breeders_desc: "Que ce soit pour la guerre ou pour tirer les charrettes qui transportent nos marchandises à travers le pays, les chevaux sont partout. C'est pourquoi certaines familles se sont lancées dans l'élevage de ces destriers pour répondre à la demande."
 market_village_desc: "Les carrefours commerciaux permettent de rassembler tous les échanges dans des lieux spécifiques, et donnent ainsi naissance à de petites bourgades."
 stone_quarry_desc: "La pierre est un excellent matériau de construction pour les maisons, les aqueducs, les temples, les ponts, etc. Malheureusement, il faut l'extraire et la pierre de qualité n'est pas toujours abondante. Pour répondre à nos besoins, nous devrions ouvrir des carrières dans les contrées où le matériau est de bonne qualité."
 lumber_mill_desc: "Le bois n'as pas une très grande valeur par lui-même s'il n'est pas débité en planches. Pour le façonner et en faciliter le transport, nous avons ouvert des scieries qui fabriquent facilement des planches à partir de troncs coupés."
 fiber_crops_farm_desc: "Certaines fibres végétales sont indispensables à la production de cordes, de chaussures, de vêtements, de toile et d'autres biens nécessaires à notre population. La culture de ces plantes, nous rendra autonomes et réduira notre dépendance à l'égard des importations."
 sand_pit_desc: "Le sable a de nombreuses utilisations, notamment comme matériau de construction, mais certains types de sable sont parfaits pour la fabrication du verre. Nous devrions créer des sablières afin d'extraire cette ressource pour nos différents besoins."
 clay_pit_desc: "L'argile est essentielle pour notre industrie de la poterie comme pour la fabrication de tuiles pour nos toits. Nous devrions ouvrir des carrières d'argile dans les contrées où cette matière première est abondante, afin d'assurer l'approvisionnement de nos potiers."
 charcoal_maker_desc: "Le charbon de bois sert au chauffage de nos maisons et alimente nos forges. En brûlant les vastes réserves de bois dont nous disposons, nous pouvons produire du charbon de bois qui génère plus de chaleur que le bois à l'état naturel."
 elephant_hunting_grounds_desc: "En raison de leur taille, il est impossible d'élever les éléphants dans des fermes ordinaires comme les chevaux ou les vaches. Nous allons donc établir des terrains de chasse pour les éléphants, qui fonctionneront comme des fermes semi-sauvages, ce qui nous permettra de sélectionner les éléphants qui répondent le mieux à nos besoins."
 sheep_farms_desc: "Si nos bergers élèvent des moutons dans nos prairies et nos collines, nous devons augmenter notre productivité en adoptant une approche plus agricole. Les fermes ovines permettent d'élever plus de moutons et d'accroître la production."
 lutheran_preachers_desc: "Membres de la $reformation$, les $lutheran_preachers$ sont des missionnaires de la foi $lutheran_ADJ$ qui diffusent leurs enseignements auprès de tous les $catholic_ADJ$s qu'ils croisent."
 preachers_work_for_free: "La parole de Dieu est propagée gratuitement !"
 temple_desc: "Un $temple$ est un lieu de culte dédié aux devoirs religieux du $clergy_estate$. Bien que les temples puissent prendre différentes formes en fonction de la religion locale, leur objectif reste identique."
 cathedral_desc: "La $cathedral$ est un grand $temple$ dans lequel une plus grande proportion de la population locale peut assister aux services religieux. Étant le centre religieux de la cité, les habitants de toutes les classes sociales se rendront assurément dans ce grand bâtiment pour y pratiquer leur foi."
 counting_house_desc: "La $counting_house$ est l'office qui tient les livres de comptes des entreprises de la ville et qui s'occupe également des rendez-vous et de la correspondance concernant les entreprises et les paiements."
 minting_office_desc: "Le $minting_office$ est le bâtiment où l'on bat monnaie de l'État. Divers métaux y sont mélangés pour forger les pièces de monnaie destinées à la population."
 granary_desc: "Le $granary$ est un bâtiment de stockage qui empêche la contamination des aliments stockés par les souris et d'autres animaux. Il permet également d'accroître les stocks de nourriture disponible pour la population en cas de besoin."
 wharf_desc: "Le $wharf$ est une structure portuaire à laquelle les navires peuvent s'amarrer pour transférer leur cargaison et y être réparés et entretenus."
 medical_school_desc: "Avec l'essor de la $scientific_revolution$, la médecine fait des découvertes et s'enrichit de nouvelles méthodes et connaissances. L'$medical_school$ assure la transmission de ces connaissances aux nouvelles générations de médecins."
 hospital_desc: "L'histoire de l'$hospital$ est ancienne, car de nombreuses civilisations antiques disposaient d'institutions qui hébergeaient les malades. Au cours de la période médiévale, l'$hospital$ a encore évolué et se concentre désormais sur les soins et le rétablissement de ses patients."
 slave_market_desc: "Un carrefour commercial où les $slaves$ s'achètent et se vendent pour alimenter l'économie par le biais de leur travail forcé."
 port_authority_desc: "L'$port_authority$ supervise le trafic maritime, en appliquant les réglementations, en collectant les droits de douane et en assurant la sécurité de la circulation dans le port."
 pounamou_carver_desc: "Un artisan spécialisé dans la fabrication d'objets en pounamu élaborés, admiré pour la signification culturelle et spirituelle de ses créations."
 hanseatic_kontor_desc: "Géré par la Ligue hanséatique, ce bureau commercial est un élément essentiel pour faciliter le commerce lucratif entre les villes d'Europe du Nord et les marchés d'outre-mer."
 fondaco_desc: "Un bâtiment servant à la fois d'entrepôt et de logement pour les marchands étrangers, où l'on fait des affaires et où l'on stocke les marchandises avant de les vendre."
 venetian_arsenal_desc: "Un chantier naval géré par l'État, chargé de la construction rapide d'une puissante flotte, qui joue un rôle clé dans la domination des mers."
 kurultai_desc: "Le $kurultai$ est le symbole de l'autorité du conseil local. Il règle les arbitrages pour les décisions importantes et la levée de troupes pour l'armée."
 order_stronghold_desc: "Base fortifiée des ordres militaires, positionnée stratégiquement pour un rôle défensif, servant de base pour la croisade ou le contrôle d'un territoire."
 banking_office_desc: "Le $banking_office$ offre des investissements modestes dans la population d'autres pays. Il sert également de base d'opération pour nos marchands associés."
 copenhagen_dockyard_desc: "L'$copenhagen_dockyard$ produit les navires et les marins nécessaires à notre domination maritime. Installé dans les ports bien adaptés de $copenhagen$, l'arsenal produit plus rapidement que la plupart de ses concurrents."
 caravanserai_desc: "Les $caravanserai$ marquent les étapes indispensables le long de la Route de la soie. Ils permettent aux marchands et aux animaux de se reposer."
 caravan_stop_desc: "Les $caravan_stop$ marquent les étapes indispensables le long des routes du désert. Ils permettent aux marchands et aux animaux de se reposer."
 seat_of_cardinal_desc: "Un ecclésiastique élevé au rang de cardinal nous confère une influence significative au sein de l'$catholic_church$."
 galley_barracks_desc: "La $galley_barracks$ hébergera les esclaves qui rament dans nos galères et offrira un chantier de construction pour de nouveaux navires."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "La construction de la $ruined_great_wall_of_china$, gigantesque chaîne de murs et de fortifications s'étendant de manière éparse le long des frontières d'un grand empire, a commencé il y a plusieurs siècles. Bien que de nombreuses dynasties l'aient réparée et agrandie, des siècles d'abandon ont eu raison d'elle, puisqu'une majeure partie n'est plus que ruines."
 repaired_great_wall_of_china_desc: "Une ligne de fortifications restaurée et bien entretenue protégera nos frontières contre toute invasion barbare étrangère."
 rural_clothmaker_desc: "Une petite guilde où l'on fabrique des textiles à la main à partir de matériaux locaux. Elle joue un rôle essentiel dans l'économie locale, en fournissant des vêtements et d'autres articles."
 mason_desc: "Les ouvriers qualifiés qui y travaillent taillent la pierre pour la construction de bâtiment. Le $mason$ est indispensable à l'édification de structures durables et pérennes."
 embassy_desc: "L'avant-garde de la diplomatie et le lieu où se rencontrent les représentants des nations étrangères pour négocier de potentielles alliances."
 firearms_manufactory_desc: "Souvent décrit comme l'élément le plus important de notre production militaire, la $firearms_manufactory$ fabrique des armes variées, telles que pistolets, fusils et autres."
 cannon_foundry_desc: "Dans une $cannon_foundry$, on coule des canons à partir de métal en fusion afin d'équiper les armées en artillerie et renforcer ainsi les capacités militaires d'un État."
 cannon_maker_desc: "Une guilde spécialisée dans la fabrication et l'assemblage de canons, une arme puissante indispensable aux sièges et à la défense."
 firearms_factory_desc: "Les exigences croissantes en matière de protection de nos frontières impliquent l'augmentation de la production pour répondre aux besoins de notre complexe de production militaire. La $firearms_factory$ où l'on produit de grandes quantités d'armes répond à cette attente."
 cannons_factory_desc: "Une vaste usine où l'on fabrique des canons à grande échelle. Sa capacité de production importante permet de répondre aux besoins croissants de nos forces armées."
 settlement_building_desc: "Une nouvelle colonie dotée de services tels que commerces, aide à la construction et comptoirs commerciaux, afin d'encourager des colons à venir s'y établir."
 janissary_barracks_desc: "Le bâtiment où les jeunes esclaves reçoivent la formation militaire qui fera d'eux des Janissaires."
 ghilman_barracks_desc: "Le bâtiment local où les jeunes esclaves reçoivent la formation militaire pour devenir $a_ghilman$."
 safaviyya_order_hall_desc: "Le $safaviyya_order_hall$ est une bâtisse de l'ordre soufi de la Ṣafawiyya. Bien que de nature essentiellement religieuse, elle accueille également un terrain d'entraînement militaire pour le $qizilbash$."
 alhambra_desc: "L'$alhambra$, qui signifie #italic la Rouge#!, est un complexe palatial fortifié situé à Grenade et considéré comme l'emblème du raffinement de la dynastie nasride."
 hexamilion_wall: "Mur de l'Hexamilion"
 hexamilion_wall_desc: "Le $hexamilion_wall$, qui signifie #italic mur de six milles#!, existe depuis l'Antiquité afin de protéger la [ShowAreaName('morea_area')]."
 oma_falaj: "Falaj"
 oma_falaj_desc: "L'$oma_falaj$ est un système d'aqueducs souterrains qui nous permet de transporter de l'eau en toute sécurité vers n'importe quel point."
 oma_nizwa_fort: "Fort de Nizwā"
 oma_nizwa_fort_desc: "Le $oma_nizwa_fort$ est un lieu essentiel pour le commerce de l'[ShowGoodsName('encens')] à [ShowAreaName('oman_area')]."
 coastal_settlements: "Colonie littorale"
 coastal_settlements_desc: "Une $coastal_settlements$ attirera une grande partie de nos [pops|e]."
 dutch_trade_outpost: "Avant-poste commercial néerlandais"
 dutch_trade_outpost_desc: "Pour renforcer leur influence au [ShowRegionName('japan_region')], de nombreux #italic marchands néerlandais#! entretiennent de bonnes relations avec les Dirigeants de la région."
 dutch_admiralty_desc_common: "Les nombreuses amirautés de notre pays ont divisé nos intérêts, mais elles ont également permis à toutes nos provinces d'entretenir leurs propres flottes."
 friesland_admiralty: "Amirauté de la Frise"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "Amirauté de la Frise occidentale"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Amirauté de Rotterdam"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Amirauté de Zélande"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Amirauté d'Amsterdam"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "Bibliothèque de $vijayanagar$"
 library_of_vijayanagar_desc: "Considérée comme l'un des plus grands centres d'éducation de [ShowLocationName('vijayanagar')], cette bibliothèque permettra à notre population de parfaire son éducation."
 city_of_victory: "La Cité de la Victoire"
 city_of_victory_desc: "Une lumière d'espoir pour le sud de l'$india$, la cité est l'un des plus grands lieux au monde, où érudits et ambassadeurs se rendent chaque année pour découvrir la civilisation de [ShowLocationName('vijayanagar')]."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "Après sa reconstruction complète en [ShowLocationName('srirangam')], ce site religieux est aujourd'hui l'un des plus grands temples du sud de l'$india$."
 venkateswara_temple: "Temple de Venkaṭeśvara"
 venkateswara_temple_desc: "Venkaṭeśvara et Tirupati ont vu leur influence croître après de récentes donations, ce qui leur a permis un niveau jamais atteint au sein de [ShowAreaName('tamil_land_area')]."
 constantinople_observatory: "Observatoire de Taqī ad-Dīn"
 constantinople_observatory_desc: "Ce magnifique observatoire situé sur une colline offre une vue imprenable sur le ciel nocturne. À terme, il pourrait grandement bénéficier aux sciences en terres #L [ShowReligionGroupAdjective('muslim')|l]es#!."
 kurmina_headquarter: "Quartier général de Kurmina"
 kurmina_headquarter_desc: "Principale garnison d'une province militaire, ce quartier général permet au gouverneur de préparer ses armées en cas de guerre et de protéger le royaume contre les envahisseurs."
 great_enclosure: "Grandes enclosures"
 great_enclosure_desc: "Les grandes enclosures manifestent le contrôle que nous avons sur le [ShowGoodsName('livestock')] et peuvent servir de retraite dans les temps difficiles."
 great_hill_complex: "Complexe de la Grande Colline"
 great_hill_complex_desc: "Le $great_hill_complex$ est un lieu de culte qui abrite de nombreux objets en pierre ollaire ainsi que nos rituels les plus importants."
 great_valley_complex: "Complexe de la Grande Vallée"
 great_valley_complex_desc: "Le site du $great_valley_complex$ qui offre toute la place nécessaire nous permettra d'exploiter les ressources du [ShowLocationName('great_zimbabwe')]."
 wat_chaiwatthanaram_temple_building: "Wat Chaiwatthanaram"
 wat_chaiwatthanaram_temple_building_desc: "Ce lieu accueille les cérémonies religieuses du gouvernement ainsi que les rites funéraires de nos souverains et de leurs familles."
 khmer_baray: "Baray"
 khmer_baray_desc: "Ces vastes réservoirs d'eau permettront de développer l'agriculture et de mieux nourrir la population. Une fois construits, ils devront faire l'objet d'un entretien constant afin d'éviter leur dégradation."
 #Bavaria
 herrenchiemsee_abbey_potential: "L'abbaye de Herrenchiemsee ne peut être construite que sur l'île de Chiemsee et doit être contrôlée par la $BAV$."
 herrenchiemsee_abbey: "Abbaye de Herrenchiemsee"
 herrenchiemsee_abbey_desc: "Située sur l'île de Chiemsee, cette magnifique abbaye baroque sert de repère religieux et culturel, encourageant l'alphabétisation et promouvant les traditions $BAV_ADJ$es."
 munich_residenz_founding: "Résidence médiévale de $munich$"
 munich_residenz_founding_desc: "Ceci marque la fondation de la Résidence de [ShowLocationName('munich')], le futur siège des dirigeants $BAV_ADJ$. Construit comme un bastion pour se protéger des vassaux rebelles et des factions rivales, ce bâtiment symbolise le début de la puissance $BAV_ADJ$e et l'autorité centralisée à [ShowLocationNameWithNoTooltip('munich')]."
 munich_residenz_founding_potential: "Ne peut être construite qu'une fois l'événement « Fondation de la Résidence de Munich » déclenché."
 munich_residenz_renaissance_expansion: "Résidence $renaissance$ de $munich$"
 munich_residenz_renaissance_expansion_desc: "Au cours de la $renaissance$, la Résidence de [ShowLocationName('munich')] a connu un agrandissement significatif, démontrant ainsi la grandeur de la $BAV$, notamment en matière de réalisations culturelles. Ce chef-d'œuvre architectural s'est vu rehaussé de salles d'art et de raffinement, faisant de ce fait valoir le prestige de [ShowLocationNameWithNoTooltip('munich')] en tant que centre culturel du $hre$."
 munich_residenz_renaissance_expansion_potential: "Ne peut être construite qu'une fois l'événement « Agrandissement de la Résidence $renaissance$ » déclenché et la Fondation initiale de la Résidence achevée."
 munich_residenz_baroque_expansion: "Résidence baroque de $munich$"
 munich_residenz_baroque_expansion_desc: "L'agrandissement baroque de la Résidence de [ShowLocationName('munich')] reflète la splendeur de l'époque des Lumières. Des jardins somptueux, des salles grandioses et des motifs complexes soulignent la domination artistique et politique de la dynastie des Wittelsbach en Bavière et au-delà de ses frontières."
 munich_residenz_baroque_expansion_potential: "Ne peut être construite qu'une fois l'événement « Agrandissement de la Résidence baroque » déclenché et l'Agrandissement $renaissance$ achevé."
 #Majapahit
 bajang_ratu: "Bajang Ratu"
 bajang_ratu_desc: "Monument cérémoniel aux proportions magnifiques, la porte de $bajang_ratu$ respecte l'architecture d'une #italic candi bentar#!, ou porte fendue. Faite de briques rouges de grande qualité, elle constitue l'une des constructions les plus hautes du domaine $MAJ_ADJ$. Elle revêt une importance vitale pour les grandes cérémonies religieuses et politiques."
 bubu_building: "Bubu"
 bubu_building_desc: "Les pièges à poissons connus sous le nom de $bubu_building$ constituent une technique de pêche très avancée. Tressés à partir de bois tendre, comme le bambou, les pêcheurs expérimentés les utilisent dans des endroits stratégiques tels que les embouchures des rivières et emploient des techniques complexes pour augmenter leurs prises."
 sufi_mosque: "Mosquée soufie"
 sufi_mosque_desc: "Un bâtiment construit par des convertis #L [ShowReligionGroupAdjective('muslim')|l]s#! locaux, représentant une approche plus syncrétiste de la foi."
 wali_songo_shrine: "Sanctuaire de Wālī"
 wali_songo_shrine_desc: "Un sanctuaire dédié à un saint [ShowReligionGroupAdjective('muslim')|l] qui a grandement contribué à la diffusion de l'[ShowReligionGroupNameWithNoTooltip('muslim')|l] dans la région."
 #Mali
 fulani_cattle_rearing_pen: "Enclos d'élevage du bétail"
 fulani_cattle_rearing_pen_desc: "Les enclos d'élevage de ce [location|e] permettent au peuple [ShowCultureName('fulbe')|l] de se spécialiser dans l'élevage du bétail."
 trans_saharan_trade_outposts: "Poste commercial transsaharien"
 trans_saharan_trade_outposts_desc: "Construits pour protéger les caravanes, ces postes transsahariens permettent à leurs propriétaires d'étendre leur influence dans la région."
 son_unlocked_trans_saharan_outposts_tt: "A débloqué le [building|e] [ShowBuildingTypeName('trans_saharan_trade_outposts')]"
 #Ethiopia
 debere_meshwae: "Debere Meshwa'e"
 debere_meshwae_desc: "Grâce à son statut de grand [ShowBuildingTypeName('miaphysite_monastery')], le [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')] a donné au [ShowEstateTypeName('clergy_estate')] plus de contrôle mais également de meilleures conditions de vie."
 #West Africa
 walls_of_benin: "Murs de $benin$"
 walls_of_benin_desc: "Ces murs permettent au [ShowLocationName('benin')] de prospérer, éloignant tout ennemi qui chercherait à conquérir la cité."
 zazzau_walls: "Murs de $zazzau$"
 zazzau_walls_desc: "Véritable démonstration de force adressée aux autres nations de la [ShowRegionName('guinea_region')], ces murs exhibent la puissance de la cité."
 eghabho_nore_mansion: "Résidence de l'Eghabho n'ore"
 eghabho_nore_mansion_desc: "La demeure du chef de ville, qui est chargé d'administrer celle-ci au nom du dirigeant."
 ribat: "Ribat"
 ribat_desc: "Une petite fortification servant principalement à protéger les caravanes ou les petits domaines."
 #Delhi
 delhi_tomb: "Tombeau indien"
 delhi_tomb_desc: "Abritant le corps d'un grand homme de l'$india$, ce tombeau, représentatif de la culture, constitue une destination de choix pour les voyageurs."
 #Orissa
 ori_portuguese_quarters: "Quartiers portugais"
 ori_portuguese_quarters_desc: "Lieu de repos pour les riches marchands venus d'outre-mer, ces quartiers sont devenus leur résidence permanente en $india$."
 mahmud_gawan_madrasa: "Madrassa de Mahmûd Gâwân"
 mahmud_gawan_madrasa_desc: "Bâtie afin de permettre aux érudits du monde entier de découvrir notre culture, cette madrassa est considérée comme l'une des plus grandes institutions religieuses du [ShowRegionName('deccan_region')]."
 #Portugal
 por_feitoria: "Feitoria"
 por_feitoria_desc: "Armée de canons et de batteries côtières, une $por_feitoria$ permet à notre influence de se développer dans la région de manière assurée et à nos marchands de commercer plus librement."
 rahdar: "Rahdar"
 rahdar_desc: "Afin de protéger les routes commerciales de l'[ShowRegionName('hindustan_region')], une patrouille routière doit être établie. Connue sous le nom de [ShowBuildingTypeName('rahdar')], celle-ci est composée d'hommes qui veillent à la sécurité du commerce dans la région."
 red_fort: "Fort Rouge"
 red_fort_desc: "Garantissant que l'endroit ne tombe jamais entre les mains de l'ennemi et témoignant du prestige de son propriétaire, le [ShowBuildingTypeName('red_fort')] nous a permis d'étendre notre contrôle à cet endroit."
 #Morocco
 guich_garrison: "Garnison Jayš"
 guich_garrison_desc: "Une garnison qui permet aux tribus #L [ShowCultureGroupName('amazigh_group')|l]s#! de se reposer, améliorant ainsi la protection de la région."
 #Sikhism
 gurgaddi: "Guru Gaddi"
 gurgaddi_desc: "Signifiant « siège du $guru$ », le Guru Gaddi est le lieu où réside le chef spirituel du [ShowReligionName('sikhism')]."
 #USA
 usa_academy_of_arts_and_sciences: "Académie américaine des arts et des sciences"
 usa_academy_of_arts_and_sciences_desc: "L'$usa_academy_of_arts_and_sciences$ encouragera les arts et les sciences qui peuvent tendre à promouvoir l'intérêt, l'honneur, la dignité et le bonheur d'un peuple libre, indépendant et vertueux."
 usa_academy_of_arts_and_sciences_why: "L'$usa_academy_of_arts_and_sciences$ ne peut être construite que lors d'un événement."
 usa_philosophical_society: "Société américaine de philosophie"
 usa_philosophical_society_desc: "La $usa_philosophical_society$ a pour mission de promouvoir les connaissances utiles et de maintenir notre pays au premier plan en termes de progrès scientifique."
 usa_philosophical_society_why: "La $usa_philosophical_society$ ne peut être construite que lors d'un événement."
 usa_national_bank: "Première Banque d'Amérique"
 usa_national_bank_desc: "La $usa_national_bank$ soutiendra notre gouvernement et permettra de stabiliser notre monnaie."
 usa_national_bank_why: "La $usa_national_bank$ ne peut être construite que lors d'un événement."
 usa_national_mint: "Hôtel de la monnaie d'Amérique"
 usa_national_mint_desc: "L'$usa_national_mint$ réglementera et améliorera le processus de frappe de notre monnaie."
 usa_national_mint_why: "L'$usa_national_mint$ ne peut être construit que lors d'un événement."
 #Middle kingdom
 zhixian: "Zhīxiàn"
 zhixian_desc: "Siège d'un magistrat local supervisant l'administration des comtés, ils sont les représentants impériaux qui étendent l'autorité du Trône du Dragon jusqu'aux provinces."
 #Anatolia
 seljuk_mint: "Atelier de fabrication seldjoukide"
 seljuk_mint_desc: "L'$seljuk_mint$ est un site sécurisé et fonctionnel permettant de produire des pièces qui symbolisent l'autorité politique et la stabilité fiscale."
 tur_kodjabashi_office: "Office de Kocabaṣı"
 tur_kodjabashi_office_desc: "En faisant appel aux habitants de nos terres conquises dans les [ShowRegionName('balkan_region')], nous pouvons soulager la pression sur notre propre administration, au prix de renforcer le pouvoir des populations locales de la région."
 tur_kodjabashi_office_is_in_balkans: "Le [location|e] est dans la [region|e] des [ShowRegionName('balkan_region')]"
 tur_kodjabashi_office_is_not_capital: "Le [location|e] n'est pas une [capital|e]"
 phanariot_district: "Quartier phanariote"
 phanariot_district_desc: "Le quartier de [ShowLocationName('constantinople')] où résident les Phanariotes, de riches marchands #L [ShowCultureName('greek_culture')|l]s#!."
 maniot_toll_guards: "Gardes de péage maniotes"
 maniot_toll_guards_desc: "Disposant du contrôle des routes de cet endroit, les Maniotes, un groupe de bandits de [ShowAreaName('morea_area')], dominent une grande partie de l'administration et du commerce locaux."
 bulgarian_administration_center: "Centre administratif de $bulgaria_area$"
 bulgarian_administration_center_desc: "Ce lieu est le centre de toute l'administration de la [ShowAreaName('bulgaria_area')]."
 jewish_district: "Quartier [ShowReligionAdjectiveWithNoTooltip('judaism')|l]"
 jewish_district_desc: "Un quartier voué à la résidence du peuple [ShowReligionAdjective('judaism')|l]"
 darussifa: "Darüşşifa"
 darussifa_desc: "Un hôpital construit pendant l'$ilkhanate$. Il est considéré comme l'un des hôpitaux les plus avancés du monde entier et est traité comme un centre de sciences médicales appliquées."
 #Cahokia
 woodhenge_of_cahokia: "Woodhenge de Cahokia"
 woodhenge_of_cahokia_desc: "Alignée aux mouvements du soleil, la $woodhenge_of_cahokia$ sert à suivre les événements solaires."
 cahokia_woodhenge_why: "La $woodhenge_of_cahokia$ ne peut être construite que lors d'un événement."
 #Prussia
 charite_of_berlin: "Charité"
 charite_of_berlin_desc: "La $charite_of_berlin$ est un site de quarantaine situé en dehors des murs de Berlin, qui contribue à contenir les épidémies récurrentes."
 #Tlemcen
 qalat_al_mashwar: "Qal'at al-Mashwār"
 qalat_al_mashwar_desc: "Au cœur de $tlemcen$ se trouve un complexe palatial fortifié et magnifiquement illustre. Symbole du pouvoir et de la prospérité locaux, le palais royal sert également de centre administratif à la dynastie régnante. Outre sa beauté incomparable, il constitue aussi une structure défensive contre les menaces étrangères et les conquérants potentiels."
