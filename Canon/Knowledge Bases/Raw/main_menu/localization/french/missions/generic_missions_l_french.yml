 mission_build_entrepot: "Entrepôts #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#!"
 mission_build_entrepot_desc: "L'afflux de marchands sur nos terres est un signe évident de prospérité et de richesse. Nous devons exploiter et encourager cette tendance comme il convient, en la soutenant par le biais d'entrepôts financés par l'État. Cette nouvelle infrastructure offrira sans nul doute des perspectives commerciales inédites et renforcera notre importance dans le domaine des affaires !"
 mission_build_entrepot_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] pour voir une liste de vos [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtrez par [buildings] de @burghers![ShowPopTypeName('burghers')] et cliquez sur le [building] [ShowBuildingTypeName('entrepot')] (il faudra d'abord avoir mené la recherche de l'[advance_with_icon|e] en question !).\n\n@arrow_bonus_tier_1! Construisez-le dans votre [market_center_with_icon|e]."
 mission_trade_capacity: "Capacité commerciale"
 mission_trade_capacity_desc: "L'influence de nos marchands s'étend peu à peu. Il s'agit d'un métier difficile et souvent dangereux. Ils voyagent vers des contrées lointaines, rapportent des marchandises exotiques, diffusent des idées et favorisent les échanges technologiques. Il est de notre devoir de continuer à les soutenir et à développer leur potentiel afin de garantir notre prospérité à long terme."
