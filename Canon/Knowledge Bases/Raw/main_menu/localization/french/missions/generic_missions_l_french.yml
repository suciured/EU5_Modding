 up_to_4_locations_decaying_mod_based_on_crown_power_tt: "Jusqu'à #Y 4#! [urban_locations|e] seront affectés par le [decaying_modifier|e] [ShowModifier('powerful_center_of_burghers_modifier')], selon notre [crown_power|e]"
 up_to_5_locations_decaying_mod_based_on_crown_power_and_scale_dev_tt: "Jusqu'à #Y 5#! [locations|e] vont gagner en [development|e] selon notre [crown_power|e]. Le [development|e] dépend de l'[market_access|e] [mission_target_market.GetName] de chaque Lieu."
 mission_setup_trade: "Établir un commerce"
 mission_setup_trade_desc: "Afin de développer notre économie, nous devons disposer d'un réseau commercial bien établi. Tout type d'importation ou d'exportation suffira à nos commerçants pour acquérir l'expérience nécessaire à leurs futures entreprises."
 mission_setup_trade_tip: "@arrow_bonus_tier_3! Ouvrez [Link('trade', '', '@economy_panel! Panneau Économie > Commerce')] pour voir votre [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Effectuez l'un des [trades] proposés en cliquant sur la carte, puis attendez un mois pour voir comment la situation évolue.\n\n@arrow_bonus_tier_1! Vous pouvez également automatiser tous les échanges en cliquant sur l'icône @automation!#V Rouage d'automatisation#!\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_trade', '@hint! Commerce')]."
 mission_attracting_new_burghers: "Faire prospérer la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_attracting_new_burghers_desc: "Puisque notre économie se base sur l'idée de capital, nous devons d'abord en jeter les bases. Nos villes ont besoin d'un plus grand nombre d'artisans, de marchands et d'autres membres de la classe honorable des commerçants."
 mission_attracting_new_burghers_tip: "@arrow_bonus_tier_3! Allez au [location_with_icon] que vous avez choisi pour la mission.\n\n@arrow_bonus_tier_2! Cliquez sur le bouton @burghers![ShowPopTypeName('burghers')] à gauche du panneau pour voir les [buildings_with_icon|e] que vous pouvez construire pour ce [pop_type|e].\n\n@arrow_bonus_tier_1! Commencez la [construction_with_icon|e] du [building] de [ShowPopTypeName('burghers')] afin d'augmenter leur nombre."
 mission_embrace_capital_economy: "Adopter l'$capital_economy_focus$"
 mission_embrace_capital_economy_desc: "Notre État a vécu jusqu'à présent selon les principes de l'$traditional_economy_focus$. Cependant, ces méthodes ne suffisent pas à nous assurer un avenir prospère, c'est pourquoi nous devons adopter les idées modernes de l'$capital_economy_focus$."
 monthly_events_about_capital_economy_tt: "Des [events|e] mensuels concernant nos tentatives d'adoption de la [societal_value|e] d'[ShowSocietyDirectionName('capital_economy')] peuvent avoir lieu pendant que la progression de cette [mission_task|e] est active"
 mission_prepare_industry_focus: "Priorité aux manufactures"
 mission_prepare_industry_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_prepare_trade_focus: "Priorité au commerce"
 mission_prepare_trade_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_prepare_loan_focus: "Priorité aux emprunts"
 mission_prepare_loan_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_expand_construction_materials: "Développer les matériaux de construction"
 mission_get_construction_materials_desc: "Avant toute tentative d'augmenter notre production manufacturière, nous devons au préalable nous assurer d'avoir accès à des matériaux de construction fiables."
 mission_expand_construction_materials_desc: "$mission_get_construction_materials_desc$ L'une de ces solutions serait de favoriser l'exploitation de ces ressources sur nos terres."
 mission_import_construction_materials: "Importer des matériaux de construction"
 mission_import_construction_materials_desc: "$mission_get_construction_materials_desc$ Il est nécessaire de s'engager dans des activités commerciales, d'importer et d'exporter des marchandises."
 mission_secure_construction_material: "Flux des biens de construction"
 mission_secure_construction_material_desc: "Nous devons garantir un approvisionnement constant des matériaux nécessaires à l'expansion de nos efforts de construction."
 mission_secure_production_resource: "Gagner des biens de production"
 mission_secure_production_resource_desc: "Si notre entreprise en pleine croissance nécessite des ressources pour la construction de nouvelles installations, nous devons également nous assurer de disposer des matériaux nécessaires à la fabrication et à la vente des biens que nous souhaitons commercialiser."
 mission_secure_production_resource_tt: "Tous les [goods|e] nécessaires à la [production_method|e] actuelle sont disponibles en surplus à [ROOT.GetCountry.GetCapital.GetMarket.GetName]"
 mission_construct_goods_industry: "Construire les manufactures"
 mission_construct_goods_industry_desc: "Les matériaux nécessaires à la construction et à la production sont stockés et prêts à être utilisés. Le moment est opportun pour créer les manufactures !"
 mission_satisfy_own_demands: "Répondre à nos exigences"
 mission_satisfy_own_demands_desc: "Nous ne pouvons pas vendre nos produits sur les marchés étrangers si notre propre population en a besoin en priorité. Nous devons d'abord satisfaire les besoins de notre peuple avant de vouloir générer des profits."
 mission_export_produced_goods: "Exporter des [ROOT.GetCountry.MakeScope.GetVariable('mission_target_goods').GetGoods.GetNameWithNoTooltip]"
 mission_export_produced_goods_desc: "La chaîne de production pour les biens commerciaux a été mise en place. Il est désormais de notre devoir de la partager avec le monde entier."
 mission_create_profit: "Création de profits"
 mission_create_profit_desc: "$generic_capital_economy_CRITERIA_DESCRIPTION$"
 mission_expand_merchant_capacity: "Capacités commerciales augmentées"
 mission_expand_merchant_capacity_desc: "Afin de développer les entreprises commerciales de notre État, nous devons d'abord assurer un afflux constant de marchands enthousiastes qui achèteront et vendront ces marchandises sur nos marchés."
 mission_expand_merchant_capacity_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] pour voir une liste de vos [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtrez par [buildings] de @burghers![ShowPopTypeName('burghers')] et cliquez sur le [building|e] [ShowBuildingTypeName('marketplace')].\n\n@arrow_bonus_tier_1! Construisez-le dans les [locations] qui appartiennent au [market_with_icon|e] requis. Vous pouvez filtrer par marché en choisissant la fiche de Marché idoine en haut du panneau.\n\n #italic Pour en savoir davantage, consultez le conseil [Link('hints', 'selected_hint = hint_trade', 'Commerce')]."
 mission_expand_merchant_power: "Marchands influents"
 mission_expand_merchant_power_desc: "Pour que nos ambitions commerciales aboutissent, notre influence sur notre marché doit être incontestée. La construction d'une [ShowBuildingTypeName('marketplace')] et de bâtiments similaires sera d'une grande aide pour mener à bien cette tâche."
 mission_expand_merchant_power_tip: "Il y a plusieurs manières d'augmenter votre [merchant_power_with_icon|e] dans un [market_with_icon|e] :\n\n@arrow_bonus_tier_3! Posséder plus de [locations_with_icon|e] appartenant à ce [market].\n\n@arrow_bonus_tier_2! Augmenter la [maritime_presence_with_icon|e] dans les eaux côtières d'un [market].\n\n@arrow_bonus_tier_1! Certains [buildings_with_icon|e], comme la [ShowBuildingTypeName('marketplace')], augmentent également l'[merchant_power].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_increasing_trade_advantage', 'Avantage commercial')]."
 mission_get_into_profitable_export: "L'art de l'exportation"
 mission_get_into_profitable_export_desc: "L'argent ne peut afflué que si les biens que nous achetons sont vendus sur des marchés particulièrement prospères. La mise en place de voies d'exportation sera la clé du succès."
 mission_get_into_profitable_export_tip: "@arrow_bonus_tier_3! Allez dans [Link('trade', '', '@economy_panel! Panneau Économie > Commerce')] pour voir votre [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Effectuez l'un des [trades] proposés en cliquant sur la fiche, puis attendez un mois pour voir comment la situation évolue.\n\n@arrow_bonus_tier_1! Vous pouvez également automatiser tous les échanges en cliquant sur l'icône @automation!#V Rouage d'automatisation#!\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_trade', '@hint! Commerce')]."
 mission_get_into_profitable_import: "Des produits de luxe pour le peuple"
 mission_get_into_profitable_import_desc: "Les habitants de notre marché intérieur désirent pouvoir s'approprier des produits exotiques, et nous leur permettrons de disposer de ces marchandises rares, au juste prix bien évidemment."
 mission_get_into_profitable_import_tip: "@arrow_bonus_tier_3! Allez dans [Link('trade', '', '@economy_panel! Panneau Économie > Commerce')] pour voir votre [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Effectuez l'un des [trades] proposés en cliquant sur la fiche, puis attendez un mois pour voir comment la situation évolue.\n\n@arrow_bonus_tier_1! Vous pouvez également automatiser tous les échanges en cliquant sur l'icône @automation!#V Rouage d'automatisation#!\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_trade', '@hint! Commerce')]."
 mission_improve_market_worth: "Les richesses du [SCOPE.sMarket('mission_target_market').GetNameWithNoTooltip]"
 mission_improve_market_worth_desc: "La richesse de notre État dépend de la prospérité de notre marché intérieur. Il est par conséquent dans notre intérêt d'en accroître les richesses."
 mission_improve_market_worth_tip: "@arrow_bonus_tier_3! Allez dans [Link('trade', '', '@economy_panel! Panneau Économie > Commerce')] pour voir votre [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Effectuez l'un des [trades] proposés en cliquant sur la fiche, puis attendez un mois pour voir comment la situation évolue.\n\n@arrow_bonus_tier_1! Vous pouvez également automatiser tous les échanges en cliquant sur l'icône @automation!#V Rouage d'automatisation#!\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_trade', '@hint! Commerce')]."
 mission_trade_in_new_markets: "Conquérir de nouveaux marchés"
 mission_trade_in_new_markets_desc: "Bien que notre marché national soit notre principal pôle commercial, il serait avantageux d'élargir nos horizons, d'explorer et de conquérir d'autres marchés mondiaux."
 mission_trade_in_new_markets_tip: "@arrow_bonus_tier_3! Allez dans [Link('trade', '', '@economy_panel! Panneau Économie > Commerce')] pour voir votre [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Effectuez l'un des [trades] proposés en cliquant sur la fiche, puis attendez un mois pour voir comment la situation évolue.\n\n@arrow_bonus_tier_1! Vous pouvez également automatiser tous les échanges en cliquant sur l'icône @automation!#V Rouage d'automatisation#!\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_trade', '@hint! Commerce')]."
 mission_light_ships: "Sécuriser le commerce maritime"
 mission_light_ships_desc: "Le commerce intérieur ne peut gérer que le transport d'une quantité limitée de biens. Il est temps de mettre en place une flotte marchande adéquate afin d'étendre considérablement notre rayon d'action."
 mission_light_ships_tip: "@arrow_bonus_tier_3! Allez dans [Link('unit_overview', '', '@military_panel! Armée > Flottes')] et cliquez sur [regular_ship_icon] #V Construire des Navires#! pour construire des [regular_ships|e].\n\n@arrow_bonus_tier_2! Construisez des navires de la [unit_category|e] [ShowUnitCategoryName('navy_light_ship')].\n\n@arrow_bonus_tier_1! Si vous avez besoin de [sailors_with_icon|e], vous devrez peut-être construire des [buildings|e] dans [Link('production', 'naval_category', '@military_panel! Production > Bâtiments navals')].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_trade', '@hint! Commerce')]."
 mission_embrace_capital_economy_trade_focus: "Le riche marchand"
 mission_embrace_capital_economy_trade_focus_desc: "Être intermédiaire dans le commerce de biens nécessaires et exotiques permettra de générer une richesse inimaginable, même pour les plus cupides !"
 requirements_for_this_task_arent_available_yet_tt: "Les conditions pour mener à bien cette [task|e] ne seront disponibles qu'une fois la [mission|e] dédiée active"
 #capable_cabinet
 capable_cabinet: "Un Conseil compétent"
 capable_cabinet_DESCRIPTION: "Un Conseil composé de conseillers compétents nous aidera à favoriser la prospérité et l'efficacité"
 capable_cabinet_CRITERIA_DESCRIPTION: "Notre Conseil est efficace et composé de personnes compétentes."
 capable_cabinet_BUTTON_TOOLTIP: "La délégation des sièges de conseiller est essentielle à la bonne administration de nos territoires"
 capable_cabinet_BUTTON_DETAILS: "$capable_cabinet_BUTTON_TOOLTIP$"
 mission_create_cabinet: "Créer un Conseil"
 mission_create_cabinet_desc: "Notre domaine est beaucoup trop vaste pour être convenablement administré sans avoir recours à un Conseil de confiance. Nous avons besoin de l'aide de conseillers compétents et expérimentés !"
 mission_create_cabinet_tip: "@arrow_bonus_tier_3! Ouvrez [Link('government', 'tabcontent = cabinet', '@government_panel! Gouvernement > Conseil')] ou cliquez sur l'icône [cabinet_actions_icon] #W Alerte#! pour voir vos [cabinet_actions|e].\n\n@arrow_bonus_tier_2! Nommez le [character|e] ayant la meilleure [ability|e] pour le [cabinet_seat|e] vacant.\n\n@arrow_bonus_tier_1! Recrutez un nouveau [courtier|e] si nous ne disposons pas de bons [characters]. \n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$')] et [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')].#!"
 mission_promote_cabinet_head: "Chef du Conseil"
 mission_promote_cabinet_head_desc: "Il serait judicieux de nommer un chef compétent pour superviser le Conseil et guider notre administration."
 mission_promote_cabinet_head_tip: "@arrow_bonus_tier_3! Ouvrez [Link('government', 'tabcontent = cabinet', '@government_panel! Gouvernement > Cabinet')].\n\n@arrow_bonus_tier_2! Cliquez sur le bouton [head_of_the_cabinet_with_icon|e] à côté du nom du [cabinet_member_with_icon|e].\n\n@arrow_bonus_tier_1! Vous pouvez également nommer un [head_of_the_cabinet_with_icon|e] à partir de #V Actions du personnage#! dans ce #V Panneau personnage#!. \n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$')] et [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')].#!"
 mission_enact_government_reforms: "Promulguer les réformes gouvernementales"
 mission_enact_government_reforms_desc: "La nécessité de mieux définir notre autorité est devenue évidente. Si nous voulons instaurer la stabilité et renforcer l'autorité centrale, nous devons faire en sorte d'adopter les réformes nécessaires."
 mission_enact_government_reforms_tip: "@arrow_bonus_tier_3! Ouvrez [Link('government', 'tabcontent = estates', '@government_panel! Gouvernement > Ordres')].\n\n@arrow_bonus_tier_2! Cliquez sur le #V bouton Plus #!en bas à droite de la carte [ShowEstateTypeName('crown_estate')] pour sélectionner l'une des [reforms_with_icon|e] disponibles.\n\n@arrow_bonus_tier_1! La révocation des [government_reforms] coûte de la [stability_with_icon|e]. De plus, leur mise en œuvre demande beaucoup de temps. Choisissez-les avec soin. \n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_has_possible_reform', '$hint_has_possible_reform$')] et [Link('hints', 'selected_hint = hint_crown_power', '$hint_crown_power$')].#!"
 mission_increase_cabinet_efficiency: "Accroître l'efficacité du Conseil"
 mission_increase_cabinet_efficiency_desc: "En rationalisant nos opérations et en améliorant la coordination au sein de notre Conseil, nous serons en mesure de mieux accompagner le peuple et de lui offrir de meilleures perspectives d'avenir."
 mission_increase_cabinet_efficiency_tip: "@arrow_bonus_tier_3! Ouvrez [Link('government', 'tabcontent = cabinet', '@government_panel! Gouvernement > Conseil')].\n\n@arrow_bonus_tier_2! Consultez votre [cabinet_efficiency_with_icon|e] actuelle.\n\n@arrow_bonus_tier_1! Cette [mission_task_with_icon|e] durera #V 180 jours#! et peut être démarrée à n'importe quel moment. \n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$')] et [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')].#!"
 meritocratic_approach: "Approche méritocratique"
 meritocratic_approach_desc: "Étant donné que notre Conseil détient un pouvoir considérable lorsqu'il s'agit de déterminer l'approche qu'il serait judicieux d'adopter face à diverses questions quotidiennes et importantes, nous devons nous assurer que les hommes et les femmes qui y siègent sont compétents et excellent dans leur domaine."
 meritocratic_approach_tip: "@arrow_bonus_tier_3! Ouvrez [Link('government', 'tabcontent = cabinet', '@government_panel! Gouvernement > Conseil')].\n\n@arrow_bonus_tier_2! Consultez vos [cabinet_members_with_icon|e] actuels et remplacez-les si leurs #L [ability_with_icon|e]s#! en lien avec l'[cabinet_action_with_icon|e] sélectionnée sont trop faible.\n\n@arrow_bonus_tier_1! Envisagez d'engager un nouveau [courtier|e] si nous n'avons pas de [characters] disponibles. \n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$')].#!"
 royal_authority: "Autorité royale"
 royal_authority_desc: "Le pouvoir exercé par nos bannières, les stylos qui signent les lois et la proclamation des décrets et des lois doivent être soutenus par une autorité centrale puissante et respectée."
 royal_authority_tip: "@arrow_bonus_tier_3! Ouvrez [Link('economy', 'tabcontent = balance', '@economy_panel! Économie > Solde')].\n\n@arrow_bonus_tier_2! Augmentez le [court_maintenance|e] pour renforcer la [legitimacy|e].\n\n@arrow_bonus_tier_1! Choisissez l'[cabinet_action_with_icon|e] [ShowCabinetActionName('strengthen_government')]. \n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_low_legitimacy', '$hint_low_legitimacy$')].#!"
 high_era_of_countryname: "L'ère de prospérité de [ROOT.GetCountry.GetNameWithNoTooltip]"
 high_era_of_countryname_desc: "Une gouvernance efficace, un peuple heureux et un État qui prend soin de ses citoyens de manière adéquate sont quelques-uns des facteurs qui nous permettront de connaître une ère de prospérité et de tranquillité."
 high_era_of_countryname_tip: "@arrow_bonus_tier_3! Ouvrez [Link('economy', 'tabcontent = balance', '@economy_panel! Économie > Solde')] et investissez dans la [stability_with_icon|e].\n\n@arrow_bonus_tier_2! Demandez au [cabinet|e] de [ShowCabinetActionName('stabilize_country')|l]\n\n@arrow_bonus_tier_1! Augmentez les [ShowPopTypeName('clergy')] du dogme [GetPlayer.GetReligion.GetAdjective|l] en construisant des [buildings_with_icon|e] pour eux. \n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_low_stability', '$hint_low_stability$')].#!"
 #development_of_infrastructure
 development_of_infrastructure: "Efforts en matière d'infrastructures"
 development_of_infrastructure_DESCRIPTION: "L'établissement décent d'infrastructures autour de notre capitale revêt une importance capitale."
 development_of_infrastructure_CRITERIA_DESCRIPTION: "Nous avons développé notre capital de manière adéquate."
 development_of_infrastructure_BUTTON_TOOLTIP: "Notre capitale sera le cœur battant d'une nation prospère et en constante croissance."
 development_of_infrastructure_BUTTON_DETAILS: "$development_of_infrastructure_BUTTON_TOOLTIP$"
 mission_assembly_halls: "Salles de réunion"
 mission_assembly_halls_desc: "Si nous voulons exercer correctement notre pouvoir et contrôler notre domaine, nous avons besoin d'une salle de réunion appropriée dans notre capitale."
 mission_assembly_halls_tip: "@arrow_bonus_tier_3! Rendez-vous dans votre [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Cliquez sur le bouton @nobles! [ShowPopTypeName('nobles')] sur la gauche du panneau pour voir les [buildings_with_icon|e] que vous pouvez construire pour cette [pop_type|e].\n\n@arrow_bonus_tier_1! Commencez la [construction_with_icon|e] du [building] demandé."
 mission_capital_province_prosperity: "Prospérité de la capitale"
 mission_capital_province_prosperity_desc: "Le développement de la province capitale favorisera la prospérité et assoira sa domination dans toute la région."
 a_great_capital: "Une grande capitale"
 a_great_capital_desc: "Afin d'établir une grande société et de devenir un phare pour notre peuple, nous devons préalablement ériger une capitale grandiose, qui sera le cœur de notre glorieux domaine !"
 a_great_capital_tip: "@arrow_bonus_tier_3! Rendez-vous dans votre [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Cliquez sur le @construction! #V bouton Construction#! dans la fiche de Lieu tout en haut.\n\n@arrow_bonus_tier_1! Lancez la [construction_with_icon|e] du nombre demandé de [buildings|e]."
 this_will_depend_on_how_many_buildings_our_capital_has_in_total_tt: "Le [development|e] obtenu dépend en partie du nombre total de [buildings|e] dans notre [capital|e]"
 mission_capital_province_control: "Contrôle aux alentours de la capitale"
 mission_capital_province_control_desc: "L'essence de notre influence et le siège de notre puissance se trouvent dans les terres qui entourent notre capitale. Nous devons nous employer à renforcer notre contrôle sur celles-ci sans tarder."
 mission_capital_province_control_tip: "@arrow_bonus_tier_3! Allez dans [Link('government', 'tabcontent = cabinet', '@government_panel! Panneau Gouvernement > Cabinet')] pour consulter votre [cabinet_with_icon|e].\n\n@arrow_bonus_tier_2! Assignez un [cabinet_member_with_icon|e] à l'[cabinet_action|e] [ShowCabinetActionName('increase_control_province')] sur la [province_with_icon|e] de [Player.GetCapital.GetProvince.GetName].\n\n@arrow_bonus_tier_1! Vous pouvez également vous rendre dans votre [capital_with_icon|e], [Player.GetCapital.GetName], et cliquer sur le bouton #V Construire une route#! afin d'ériger une [road_with_icon|e] vers un [location|e] voisin pour accroître son [control_with_icon|e].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 mission_capital_town: "Fonder une ville"
 mission_capital_town_desc: "Si nous voulons favoriser l'augmentation des revenus et du trafic dans notre domaine, nous devons fonder une nouvelle ville."
 mission_capital_town_tip: "@arrow_bonus_tier_3! Rendez-vous dans votre [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Cliquez sur l'icône [location_rank|e] [rural_location_icon] en haut à gauche, dans la fiche de Lieu, afin d'améliorer le [location_with_icon|e] d'un [rural_location_with_icon|e] en @town! [ShowLocationRankName('town')]."
 mission_capital_city: "Vague d'urbanisation"
 mission_capital_city_desc: "Encourageons la croissance et le développement afin de transformer notre capitale en une ville prospère. Un grand centre urbain marquera le début d'une ère grandiose !"
 mission_capital_city_tip: "@arrow_bonus_tier_3! Rendez-vous dans votre [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Cliquez sur l'icône [location_rank|e] en haut à gauche, dans la fiche de Lieu, afin d'améliorer ce [location_with_icon|e] de @town! [ShowLocationRankName('town')] en @city! [ShowLocationRankName('city')]."
 burghers_capital_grow_tt: "Les [pops|e] de [ShowPopTypeName('burghers')] dans notre [capital|e] vont gagner en nombre"
 mission_capital_city2: "$mission_capital_city$"
 mission_capital_city2_desc: "$mission_capital_city_desc$"
 mission_capital_city2_tip: "$mission_capital_city_tip$"
 if_we_complete_as_city_we_gain_x_tt: "@trigger_no! Si nous terminons cette [mission_task|e] alors que notre [capital|e] détient le [location_rank|e] de #Y Ville#!, elle bénéficiera du [modifier|e] [ShowModifier('center_of_urbanization_modifier')] pendant #Y 10#! ans"
 mission_food_investment: "Investissements alimentaires"
 mission_food_investment_desc: "Ceux qui travaillent dans nos champs et nos mines, et facilitent le fonctionnement de notre gouvernement ont besoin de se nourrir. Par conséquent, il est de note devoir de fournir de la nourriture à notre population et de la protéger contre la famine."
 mission_food_investment_tip: "@arrow_bonus_tier_3! Allez dans [Link('food_production', '', '@production_panel! Panneau Production > Nourriture')] pour consulter la liste de vos [provinces_with_icon|e] et leur situation en [food_with_icon|e].\n\n@arrow_bonus_tier_2! Cliquez sur les fiches de Provinces pour voir leurs [locations_with_icon], puis développez les [food_raw_materials|e] dans ceux ayant la plus haute [food_productivity_with_icon|e].\n\n@arrow_bonus_tier_1! Vous pouvez également cliquer sur le [building_icon] #V bouton [building]#! pour voir les [buildings] liés à la [food] disponibles dans ce [location].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_food', '@hint! Nourriture')]."
 every_location_in_cap_prov_food_provisions_modifier: "Chaque [location|e] possédé dans la [province|e] de notre [capital|e] bénéficiera du modificateur [ShowModifier('capital_food_provisions_modifier')] pendant #Y 5#! ans"
 mission_build_roads: "Toutes les routes mènent à [ROOT.GetCountry.GetCapital.GetName]"
 mission_build_roads_desc: "Le poumon et le système nerveux de notre grand domaine deviendront un nouveau réseau routier reliant notre capitale aux localités environnantes. Il est essentiel de développer le réseau routier pour améliorer les liaisons et le commerce dans la région !"
 mission_build_roads_tip: "@arrow_bonus_tier_2! Rendez-vous dans votre [capital_with_icon|e], [Player.GetCapital.GetName], et cliquez sur le bouton #V Construire une route#!.\n\n@arrow_bonus_tier_1! Construisez une [road_with_icon|e] vers un [location|e] voisin."
 mission_task_will_be_bypassed_tt: "Cette [mission_task|e] sera ignorée"
 mission_home_region_control: "Contrôler la région"
 mission_home_region_control_desc: "Les revenus imposables qui pourraient consolider notre trésorerie nous échappent souvent. Nos baillis et administrateurs doivent asseoir leur position dominante sur la région environnante afin de cimenter l'influence de notre capitale."
 mission_home_region_control_tip: "@arrow_bonus_tier_3! Allez dans [Link('government', 'tabcontent = cabinet', '@government_panel! Panneau Gouvernement > Conseil')] pour consulter votre [cabinet_with_icon|e].\n\n@arrow_bonus_tier_2! Assignez un [cabinet_member_with_icon|e] à l'[cabinet_action|e] [ShowCabinetActionName('increase_control_province')] sur les [provinces|e] situées dans la [region_with_icon|e] de [Player.GetCapital.GetProvince.GetArea.GetRegion.GetName].\n\n@arrow_bonus_tier_1! Vous pouvez également construire des [roads_with_icon|e] à partir de votre [capital_with_icon|e] afin d'augmenter le [control_with_icon|e] dans la [region].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 will_scale_with_average_home_region_control_tt: "Cela sera échelonné selon notre [control|e] moyen au sein de notre [region|e] d'origine"
 mission_push_for_centralization: "Favoriser la centralisation"
 mission_push_for_centralization_desc: "S'approprier les pouvoirs sous une autorité centralisée est sans aucun doute une mesure audacieuse et nécessaire si nous souhaitons étendre davantage notre influence et conserver notre emprise sur le pouvoir. Au nom de la prospérité et du peuple qui soutient notre règne, notre objectif doit être de bannir les éléments responsables de la décentralisation et de diriger le pays vers une voie plus appropriée."
 mission_push_for_centralization_tip: "$change_societal_value_tip$"
 monthly_events_about_centralization_tt: "Des [events|e] mensuels concernant nos tentatives de centralisation peuvent avoir lieu pendant que la progression de cette [mission_task|e] est active"
 #progress_and_literacy
 progress_and_literacy: "Progrès et alphabétisation"
 progress_and_literacy_DESCRIPTION: "Il est primordial de répondre aux besoins de notre population en matière d'alphabétisation."
 progress_and_literacy_CRITERIA_DESCRIPTION: "Notre peuple a bénéficié d'une éducation, et son niveau d'alphabétisation est élevé."
 progress_and_literacy_BUTTON_TOOLTIP: "Que nos frontières deviennent le foyer des esprits brillants et des pionniers de la pensée innovante !"
 progress_and_literacy_BUTTON_DETAILS: "$progress_and_literacy_BUTTON_TOOLTIP$"
 mission_ensure_book_production: "Assurer la production de livres"
 mission_ensure_book_production_desc: "Notre engagement à promouvoir le savoir et l'alphabétisation commence par la mise à disposition de livres. Le financement de chaque nouveau centre de presse permettra d'augmenter la production de livres et, ainsi, de diffuser le savoir et l'alphabétisation sur l'ensemble de notre territoire."
 mission_ensure_book_production_tip: "@arrow_bonus_tier_3! Allez dans [Link('goods_production', '', '@production_panel! Panneau Production > Biens')] et cherchez le [good|e] @books! [ShowGoodsName('books')].\n\n@arrow_bonus_tier_2! Cliquez sur le bouton [building_icon] #V Bâtiment#! pour filtrer tous les [buildings|e] produisant des [ShowGoodsName('books')] pouvant être construits dans votre [country].\n\n@arrow_bonus_tier_1! Construisez-en #V 3#! dans n'importe quel [location|e]."
 mission_new_institutions: "Nouvelles institutions"
 mission_new_institutions_desc: "La recherche de connaissances étrangères nous permettra majoritairement de profiter de nouvelles technologies ainsi que de divers avantages."
 mission_found_libraries: "Fonder des bibliothèques"
 mission_found_libraries_desc: "Nous devons ériger des bibliothèques afin de perpétuer le savoir, qui serviront de centres éducationnels."
 mission_found_libraries_tip: "@arrow_bonus_tier_2! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] et cherchez le [building|e] [ShowBuildingTypeName('library')].\n\n@arrow_bonus_tier_1! Cliquez sur le bâtiment pour le construire dans l'un de vos [locations_with_icon|e]."
 mission_wave_of_innovation: "Vague d'innovations"
 mission_wave_of_innovation_desc: "Le peuple a soif de connaissances ! Pour assouvir ce désir d'apprendre, il serait sage d'encourager les idées novatrices afin de faire progresser la science et la culture dans notre domaine, sous peine de prendre du retard par rapport à nos voisins."
 mission_build_chancery: "La chancellerie"
 mission_wave_of_innovation_tip: "@arrow_bonus_tier_3! Allez dans [Link('societal_values', '', '@government_panel! Panneau Gouvernement > Valeurs')] pour consulter vos [societal_values_with_icon|e].\n\n@arrow_bonus_tier_2! Allez dans [Link('government', 'tabcontent = cabinet', '@government_panel! Panneau Gouvernement > Conseil')] pour voir votre [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Attribuez un [cabinet_member_with_icon|e] à l'[cabinet_action|e] [ShowCabinetActionName('change_societal_values')].\n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] et [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')]."
 mission_build_chancery_desc: "L'expansion de nos nombreuses colonies requiert que nous simplifions les procédures administratives et juridiques. Pour y parvenir, nous devons instaurer une [ShowBuildingTypeName('chancery')] appropriée, chargée de superviser le gouvernement."
 mission_theatrical_expression: "Expression théâtrale"
 mission_theatrical_expression_desc: "Notre cœur, notre âme et l'essence même de notre culture résident dans l'expression créative artistique qui nous est propre."
 mission_islamic_colleges: "Universités islamiques"
 mission_islamic_colleges_desc: "L'étude des Écritures et la préservation du savoir font partie de notre devoir solennel. Ainsi, nous devons développer diverses madrasas afin d'éduquer le peuple et de promouvoir les études islamiques."
 mission_houses_of_wisdom: "Maisons de la sagesse"
 mission_houses_of_wisdom_desc: "La diffusion du savoir et la recherche d'un intellectualisme plus élevé doivent fleurir au sein de chaque nouvelle [ShowBuildingTypeName('university')]."
 four_locations_gain_development_tt: "Jusqu'à #Y 4#! [locations|e] disposant de l'[literacy|e] la plus élevée et d'une [ShowBuildingTypeName('university')] gagneront [ShowNamedValue('development_mild_bonus')|+] de [development|e]."
 mission_advances_technology: "Avancées technologiques"
 mission_advances_technology_desc: "Nous devons investir dans les avancées technologiques afin de garantir la compétitivité de notre peuple."
 mission_advances_technology_tip: "@arrow_bonus_tier_3! Allez dans @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] et choisissez l'avancée qui convient à vos besoins.\n\n@arrow_bonus_tier_2! Vous pouvez aussi cliquer sur l'icône de la flasque vide en haut à droite pour ouvrir le @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')] en entier.\n\n@arrow_bonus_tier_1! Souvenez-vous que vous pouvez automatiser notre Recherche avec le @automation![Link('automation', '', 'lateralview_automation_entry_name')].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! $hint_can_do_more_research$')]#!."
 researched_5_new_advances_tt: "Nous avons recherché au moins #Y 3#! nouvelles [advances|e] depuis l'activation de la [mission|e] [ShowMissionName('progress_and_literacy')]"
 mission_raise_literacy: "Accroître l'alphabétisation"
 mission_raise_literacy_desc: "L'alphabétisation est un jardin qui nécessite d'être entretenu et développé avec soin. Éduquer la population, c'est garantir un avenir radieux !"
 mission_raise_literacy_tip: "Il existe plusieurs moyens d'améliorer l'[literacy_with_icon|e] dans votre [country_with_icon|e] :\n$TAB$@arrow_bonus_tier_1! Augmentez le nombre de [pops_with_icon|e] appartenant à la [upper_class|e] en construisant des [buildings_with_icon|e] depuis le [Link('production', '', '@production_panel! Panneau Production > Bâtiments')].\n$TAB$@arrow_bonus_tier_1! Construisez des bâtiments [ShowBuildingTypeName('library')] dans vos [locations] les plus peuplés.\n$TAB$@arrow_bonus_tier_1! Recherchez des [advances_with_icon|e] qui augmentent la [literacy]. Vous pouvez le faire depuis le [Link('technology_view', '', '@advances_panel! $lateralview_technology_view_entry_name$')].\n$TAB$@arrow_bonus_tier_1! Améliorez vos [rural_locations|e] en [urban_locations|e].\n\n #italic Vous pouvez consulter votre [literacy] actuelle depuis le @advances_panel! [Link('advances', '', 'lateralview_advances_entry_name')]#!."
 mission_ensure_book_production_reward_tt: "Notre [location|e] disposant du [development|e] et de l'[market_access|e] les plus élevés, qui produit des [ShowGoodsName('books')] bénéficiera du déclin du [modifier|e] [ShowModifier('center_of_writing_modifier')] pendant #Y 10#! ans."
 scales_with_number_of_libraries: "Dépend du nombre de [buildings|e] de type [ShowBuildingTypeName('library')] dotés d'un personnel complet"
 every_location_with_theater_pops_gain_10_satisfaction_tt: "Les [pops|e] dans les [locations|e] possédant un [ShowBuildingTypeName('theater')] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 monthly_events_about_research_and_thought_tt: "Des [events|e] mensuels concernant nos efforts pour promouvoir l'innovation et le progrès peuvent avoir lieu pendant que la progression de cette [mission_task|e] est active"
 #estate_cooperation
 estate_cooperation: "Coopération entre les ordres"
 estate_cooperation_DESCRIPTION: "Il serait judicieux de notre part de développer de bonnes relations avec les ordres influents à l'intérieur de nos frontières."
 estate_cooperation_CRITERIA_DESCRIPTION: "Nous avons renforcé nos relations avec l'un de nos ordres"
 estate_cooperation_BUTTON_TOOLTIP: "Nous exploiterons l'influence d'un ordre puissant pour faire avancer nos projets et constituer une société prospère."
 estate_cooperation_BUTTON_DETAILS: "$estate_cooperation_BUTTON_TOOLTIP$"
 mission_select_estate: "Choisir un [estate|e]"
 mission_select_no_estate: "@trigger_no! Il n'y a aucun [estate|e] disponible."
 used_bribe_5_years_tt: "Nous avons utilisé l'[action|e] [ShowGenericActionName('bribe_estate')] pour [mission_target_estate.GetName] au cours des #Y 5#! dernières années"
 mission_estate_privileges: "Accorder des privilèges"
 mission_estate_privileges_desc: "Afin de garantir la coopération des membres de l'[estate|e], nous devons leur octroyer des bureaux et leur accorder certains privilèges."
 mission_estate_privileges_tip: "@arrow_bonus_tier_3! Ouvrez [Link('government', 'tabcontent = estates', '@government_panel! Panneau Gouvernement > Ordres')] pour voir vos [estates_with_icon|e].\n\n@arrow_bonus_tier_2! Accordez un nouveau [privilege_with_icon|e] à l'[estate] choisi en cliquant sur le #V bouton Plus#!.\n\n@arrow_bonus_tier_1! Choisissez un [privilege] qui augmente la [estate_satisfaction_with_icon|e].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_estates', '@hint! Ordres')]."
 monthly_events_about_the_scoped_estate_tt: "Des [events|e] mensuels consacrés à l'[estate|e] peuvent avoir lieu pendant que cette [mission_task|e] est en cours"
 mission_capital_influence: "Influence de la capitale"
 mission_capital_influence_desc: "La présence et l'influence sans cesse plus marquées des membres de l'[estate|e] au sein de notre capital se traduiront par davantage de tranquillité et de coordination."
 mission_capital_influence_tip: "@arrow_bonus_tier_3! Rendez-vous dans votre [capital_with_icon|e], @location![Player.GetCapital.GetName], pour voir ses [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Assurez-vous que la plupart des [buildings] sont pleinement [Concept('employed', 'employés')|el].\n\n@arrow_bonus_tier_1! Vous pouvez améliorer la [stability_with_icon|e] pour aider à la [ShowModifierTypeName('local_pop_promotion_speed')].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Ordres')]."
 mission_fund_construction_projects: "Financer des projets de construction"
 mission_fund_construction_projects_desc: "Afin de prouver que nous sommes disposés à coopérer avec l'[estate|e], nous encouragerons nos ingénieurs à financer des projets de construction pour stimuler le développement et améliorer les installations de l'ordre."
 mission_fund_construction_projects_tip: "@arrow_bonus_tier_3! Rendez-vous dans votre [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Cliquez sur le bouton de [pop_type_with_icon|e] appropriée sur la gauche du panneau pour voir les [buildings_with_icon|e] que vous pouvez construire pour cette [pop_type|e].\n\n@arrow_bonus_tier_1! Commencez la [construction_with_icon|e] du [building] demandé."
 mission_estate_satisfaction: "Gagner les faveurs de l'ordre [mission_target_estate.GetName]"
 mission_estate_satisfaction_desc: "Il est essentiel pour nos affaires intérieures de tout mettre en œuvre pour gagner la faveur d'un [estate|e] influent afin de servir nos ambitions futures."
 mission_estate_satisfaction_tip: "@arrow_bonus_tier_3! Allez dans [Link('government', 'tabcontent = estates', '@government_panel! Panneau Gouvernement > Ordres')] pour voir vos [estates_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_shared_enrichment: "Enrichissement conjoint"
 mission_shared_enrichment_desc: "Les impôts appropriés, les registres et l'enrichissement assuré de l'[estate|e] permettront d'établir des normes d'imposition généralisées pour l'ensemble du royaume."
 mission_shared_enrichment_tip: "@arrow_bonus_tier_3! Ouvrez [Link('government', 'tabcontent = estates', '@government_panel! Panneau Gouvernement > Ordres')] pour voir vos [estates_with_icon|e].\n\n@arrow_bonus_tier_2! Effectuez l'action [ShowGenericActionName('bribe_estate')] en cliquant sur le #V bouton Soudoyer#!.\n\n@arrow_bonus_tier_1! Vous pouvez également baisser les [taxes_with_icon|e] de l'[estate] à partir de [Link('economy', '', '@economy_panel!$lateralview_economy_entry_name$ > Budget')] et attendez qu'il accumule des richesses.\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_estates', '@hint! Ordres')]."
 mission_shape_society: "Façonner la société"
 mission_shape_society_desc: "Le renouveau balaie les hautes sphères du pouvoir au sein de notre domaine. Si nous voulons développer et cultiver un lien solide entre notre cour et l'[estate|e], nous devons façonner notre société en conséquence."
 mission_shape_society_tip: "@arrow_bonus_tier_3! Ouvrez [Link('societal_values', '', '@government_panel! Government Panel > Values')] pour consulter vos [societal_values_with_icon|e].\n\n@arrow_bonus_tier_2! Ouvrez [Link('government', 'tabcontent = cabinet', '@government_panel! Government Panel > Cabinet')] pour voir votre [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Attribuez un [cabinet_member_with_icon|e] à l'[cabinet_action|e] [ShowCabinetActionName('change_societal_values')].\n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] et [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')]."
 target_mission_pop_gets_20_satisfaction_tt: "Les [pops|e] appartenant à l'ordre [mission_target_estate.GetNameWithNoTooltip] au sein de notre [capital|e] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 every_pop_of_estate_10_satisfaction_tt: "Les [pops|e] de l'ordre [mission_target_estate.GetNameWithNoTooltip], qui appartiennent à notre [culture|e] et à notre [religion|e] #italic à travers tout le pays#! gagneront [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 every_pop_of_no_estate_10_satisfaction_tt: "Les [pops|e] de l'[estate|e] sélectionné qui appartiennent à notre [culture|e] et à notre [religion|e] #italic à travers tout le Pays#! gagneront [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 #traditional economy
 generic_traditional_economy: "Économie traditionnelle"
 generic_traditional_economy_DESCRIPTION: "La force de notre nation réside dans les méthodes éprouvées de gestion économique, qui servent notre peuple depuis des générations."
 generic_traditional_economy_CRITERIA_DESCRIPTION: "Nous avons adopté les valeurs et les systèmes d'une économie traditionnelle et stable."
 generic_traditional_economy_BUTTON_TOOLTIP: "En renforçant notre économie traditionnelle, nous posons les bases d'une prospérité et d'une harmonie sociale durables."
 generic_traditional_economy_BUTTON_DETAILS: "$generic_traditional_economy_BUTTON_TOOLTIP$"
 mission_increase_workforce: "Renforcer les effectifs"
 mission_increase_workforce_desc: "Afin de soutenir notre économie en pleine croissance ainsi que nos ambitions grandissantes, nous devons nous assurer que notre main-d'œuvre est à la fois abondante et compétente. Le renforcement des effectifs nous permettra de poursuivre un développement plus large sur l'ensemble du territoire."
 mission_connect_location_to_capital: "Route vers [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 mission_connect_location_to_capital_desc: "Le cœur de notre royaume doit rester lié à ses membres. En veillant à ce que nos efforts actuels soient axés sur la capitale, nous consolidons l'unité et la puissance de l'administration locale, ainsi que la perception des impôts et l'extraction des matières premières."
 mission_connect_location_to_capital_tip: "@arrow_bonus_tier_2! Allez dans votre [capital_with_icon|e], [Player.GetCapital.GetName], et cliquez sur le bouton [road_icon] #V Construire une route#!.\n\n @arrow_bonus_tier_1! Cliquez sur la [location_with_icon|e] vers laquelle vous souhaitez construire la [road_with_icon|e].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$')]."
 designated_location_capital_connection_modifier_tt: "Chaque [location|e] de la [province|e] désignée gagnera le [modifier|e] [ShowModifier('capital_connection_modifier')], qui évolue en fonction de la [proximity|e]"
 mission_increase_rgo_level: "Développer la production de ressources"
 mission_increase_rgo_level_desc: "Le fondement de toute société prospère réside dans son accès aux ressources naturelles. Nous devons développer nos infrastructures rurales et augmenter nos niveaux de production afin de répondre aux besoins de notre population et de notre économie en pleine croissance."
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2! Allez dans le [location_with_icon|e] que vous avez choisi pour la mission.\n\n@arrow_bonus_tier_1! Cliquez sur le [rgo_icon] #V bouton $game_concept_rgo$#! pour développer les [resource_gathering_operations]."
 mission_peasants_estate_satisfaction: "Contentement des paysans"
 mission_peasants_estate_satisfaction_desc: "La paysannerie constitue le socle de notre royaume. Assurer sa satisfaction grâce à une gouvernance avisée nous garantira la stabilité et l'autorité nécessaires à un développement ambitieux."
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3! Allez dans [Link('government', 'tabcontent = estates', '@government_panel!Panneau Gouvernement > Ordres')] pour voir vos [estates_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_market_villages: "Places du marché de village"
 mission_market_villages_desc: "La création de places de marché locales au sein des communautés rurales permettra de développer le commerce et sera source d'opportunités et de croissance pour nos campagnes, forgeant ainsi un royaume plus prospère et mieux interconnecté."
 mission_market_villages_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] pour consulter la liste de vos [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtrez par [buildings] de @peasants! [ShowPopTypeName('peasants')] et cliquez sur le [building] [ShowBuildingTypeName('market_village')].\n\n@arrow_bonus_tier_1! Construisez-le dans le [location_with_icon|e] en cliquant dessus dans la liste ou sur la carte."
 mission_embrace_trad_economy: "Adopter l'économie traditionnelle"
 mission_embrace_trad_economy_desc: "Notre trajectoire économique ne réside pas dans une innovation irréfléchie, mais dans le renforcement de méthodes éprouvées. Nous devons améliorer notre économie traditionnelle afin d'assurer une prospérité à long terme, en apportant un soutien financier aux communautés rurales et en encourageant le retour dans les campagnes."
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"
 mission_prosperous_production: "Production prospère"
 mission_prosperous_production_desc: "La prospérité de nos communautés rurales revêt une importance capitale au sein de notre cour. Afin d'assurer une production régulière de matières premières et de continuer à satisfaire les besoins de notre peuple, nous chercherons à accroître la richesse des communautés qui soutiennent si vaillamment l'économie de notre royaume."
 mission_fishing_villages: "Soutenir les villages de pêcheurs"
 mission_fishing_villages_desc: "Les mers et les rivières regorgent de richesses inestimables. En donnant davantage de moyens à nos communautés de pêcheurs, nous nous assurerons une certaine sécurité alimentaire et offrirons à nos zones rurales de nouvelles manières de prospérer."
 mission_fishing_villages_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] pour consulter la liste de vos [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtrez par [buildings] de @peasants! [ShowPopTypeName('peasants')] et cliquez sur le [building] [ShowBuildingTypeName('fishing_village')].\n\n@arrow_bonus_tier_1! Construisez-le dans le [location_with_icon|e] en cliquant dessus dans la liste ou sur la carte."
 mission_cloth_makers: "Soutenir la production d'étoffes dans les campagnes"
 mission_cloth_makers_desc: "La production d'étoffes est un pilier de l'industrie rurale. En encourageant cet artisanat, nous permettons à notre population de s'enrichir, tout en consolidant notre position sur les marchés nationaux et internationaux."
 mission_cloth_makers_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] pour consulter la liste de vos [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtrez par [buildings] de @laborers! [ShowPopTypeName('laborers')] et cliquez sur le [building|e] [ShowBuildingTypeName('rural_clothmaker')].\n\n@arrow_bonus_tier_1! Construisez-le dans le [location_with_icon|e] en cliquant dessus dans la liste ou sur la carte."
 mission_irrigation: "Développer l'irrigation"
 mission_irrigation_desc: "Grâce à des terres fertiles et à une alimentation en eau fiable, nous transformerons les terres les plus difficiles à travailler en champs fertiles. Le développement de nos systèmes d'irrigation augmentera considérablement notre rendement agricole."
 mission_irrigation_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] pour consulter la liste de vos [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtrez par [buildings] de @peasants! [ShowPopTypeName('peasants')] et cliquez sur le [building|e] [ShowBuildingTypeName('irrigation_systems')].\n\n@arrow_bonus_tier_1! Construisez-le dans le [location_with_icon|e] en cliquant dessus dans la liste ou sur la carte."
 mission_masons: "Maçons en construction"
 mission_masons_desc: "L'art de la maçonnerie est essentiel à l'essor de nos colonies et à la pérennité de nos institutions. En organisant les maçons qualifiés dans l'ensemble de notre royaume, nous établirons des bases solides et assurerons l'approvisionnement en matériaux qui nous permettront de bâtir notre histoire."
