 #generic_trade
 generic_trade: "Le développement du commerce"
 generic_trade_DESCRIPTION: "Si nous voulons accroître notre prospérité, notre objectif doit tendre vers la promotion de nos activités commerciales !"
 generic_trade_CRITERIA_DESCRIPTION: "Nous avons défini notre politique commerciale et amélioré l'infrastructure correspondante."
 generic_trade_BUTTON_TOOLTIP: "Le monde concurrentiel du commerce est source d'opportunités lucratives grâce à l'échange de marchandises et aux routes commerciales lointaines."
 generic_trade_BUTTON_DETAILS: "Regorgeant de marchands impitoyables, le monde des affaires est régi par une concurrence féroce. Toutefois, les opportunités lucratives sont nombreuses, favorisées par l'échange de marchandises et la mise en place de routes commerciales lointaines !"
 mission_increase_maritime_presence: "Présence maritime"
 mission_increase_maritime_presence_desc: "Le développement des voies maritimes visant à relier nos ports a grandement contribué à accroître notre prospérité. Nous devons désormais orienter nos efforts vers l'expansion de notre présence maritime actuelle afin de maintenir notre domination commerciale !"
 mission_increase_maritime_presence_tip: "$mission_expand_merchant_power_tip$"
 mission_protect_our_coasts: "Protéger nos côtes"
 mission_protect_our_coasts_desc: "Les pirates pillards, les marchands étrangers cupides et les prospecteurs de richesses illicites convoitent en permanence nos côtes et les richesses qu'elles recèlent. En construisant des infrastructures défensives le long de notre littoral, nous parviendrons à repousser nos ennemis tout en conservant notre richesse."
 mission_protect_our_coasts_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] pour voir une liste de vos [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtrez par [buildings] de @soldiers![ShowPopTypeName('soldiers')] et cliquez sur le [building] [ShowBuildingTypeName('coastal_fort')].\n\n@arrow_bonus_tier_1! Construisez-le dans l'un de vos [urban_locations|e] côtiers."
 mission_establish_wharfs: "Établir des manufactures navales"
 mission_establish_wharfs_desc: "L'essence même de notre richesse réside dans le potentiel inexploité de nos côtes. Afin d'accroître notre prospérité, nous devons orienter nos efforts vers le développement de nos infrastructures maritimes !"
 mission_establish_wharfs_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] pour voir une liste de vos [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtrez par [buildings] de @burghers![ShowPopTypeName('burghers')] et cliquez sur le [building] [ShowBuildingTypeName('wharf')].\n\n@arrow_bonus_tier_1! Construisez-le dans vos [urban_locations|e]."
 mission_establish_docks: "Expansion côtière"
 mission_establish_docks_desc: "Bien que la [ShowBuildingTypeName('wharf')] nous ait fidèlement servis, nous devons rester à la pointe de l'innovation dans le domaine naval. Pour ce faire, la construction de vastes quais sur nos côtes est jugée nécessaire."
 mission_establish_docks_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] pour voir une liste de vos [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtrez par [buildings] de @soldiers![ShowPopTypeName('soldiers')] et cliquez sur le [building] [ShowBuildingTypeName('dock')].\n\n@arrow_bonus_tier_1n Construisez-le dans vos [urban_locations|e]."
 mission_merchant_fleet: "Une flotte marchande"
 mission_merchant_fleet_desc: "Les piliers de nos activités commerciales sont les nombreuses flottes étrangères qui transportent des marchandises vers et depuis nos ports. Il est temps que nous mettions en place notre propre flotte marchande."
 mission_merchant_fleet_tip: "@arrow_bonus_tier_2! Allez dans [Link('unit_overview', '', '@military_panel! Armée > Flottes')] et cliquez sur [regular_ship_icon]#V $RECRUIT_S_BUTTON$#! pour construire des [regular_ships|e].\n\n@arrow_bonus_tier_1! Vous devez posséder des [buildings|e] capables de recruter des [regular_ships], comme une [ShowBuildingTypeName('wharf')] ou des [ShowBuildingTypeName('dock')].\n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_low_sailors', '@hint! Marins')] et [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levées')]."
 mission_establish_market_center: "Établir un carrefour commercial"
 mission_establish_market_center_desc: "Malgré notre présence sur de nombreux marchés, nos conseillers jugent nécessaire que nous concentrions tous nos efforts sur le cœur de notre marché."
 mission_establish_market_center_tip: "@arrow_bonus_tier_3! Allez dans [Link('trade', 'subtab = markets', '@economy_panel! Économie > Marchés')] et cliquez sur [market_icon]#V $create_market$#!.\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_markets', '@hint! Marchés')]."
 mission_burgher_relations: "Relations avec la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_burgher_relations_desc: "Entretenir de bonnes relations avec les marchands aura un impact positif sur nos résultats financiers, car cela les motivera à augmenter la quantité de transactions commerciales réalisées au sein de nos frontières !"
 mission_burgher_relations_tip: "@arrow_bonus_tier_3! Allez dans [Link('government', 'tabcontent = estates', '@government_panel!Panneau Gouvernement > Ordres')] pour voir vos [estates_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_winds_of_trade: "Les vents du commerce"
 mission_winds_of_trade_desc: "Que nous choisissions de soutenir une approche mercantiliste et protectionniste de notre marché ou d'ouvrir tous les ports aux marchands étrangers, la décision que nous privilégierons sera certainement déterminante pour le destin de notre nation."
 mission_solid_approach: "Une approche solide"
 mission_solid_approach_desc: "Que nous choisissions de soutenir une approche mercantiliste ou ouverte, nos conseillers nous soutiendront pleinement, quelle que soit la direction que nous privilégierons."
 mission_burgher_privileges: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] puissante"
 mission_burgher_privileges_desc: "Une classe marchande puissante est la pierre angulaire du succès commercial et de la prospérité. En accordant des privilèges spéciaux aux marchands, nous éviterons de nombreux obstacles, ce qui sera bénéfique pour notre trésorerie."
 mission_burgher_privileges_tip: "@arrow_bonus_tier_2! Allez dans [Link('government', 'tabcontent = estates', '@government_panel! Panneau Gouvernement > Ordres')] pour voir vos [estates_with_icon|e].\n\n@arrow_bonus_tier_1! Accordez un nouveau [privilege_with_icon|e] à la [GetEstateName('burghers_estate')].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_estates', '@hint! Ordres')]."
