 mission_marketplace_of_capital_desc: "Notre capitale peut être sans égale ! Si nous voulons atteindre la prospérité grâce au commerce, nous devons la transformer en un centre commercial prestigieux et dynamique, qui attirera des marchands venus des quatre coins du monde !"
