 #generic_conquer_province
 generic_conquer_province: "Expansion régionale"
 generic_conquer_province_DESCRIPTION: "En route pour la gloire !"
 generic_conquer_province_CRITERIA_DESCRIPTION: "Notre [ROOT.GetCountry.GetFlavorRank] a étendu son territoire."
 generic_conquer_province_BUTTON_TOOLTIP: "Des offensives proactives sont nécessaires pour contrer les menaces expansionnistes des Pays voisins hostiles."
 generic_conquer_province_BUTTON_DETAILS: "Les frontières qui entourent notre domaine regorgent d'ennemis et d'individus qui cherchent à endiguer notre autorité. Nous devons prendre les devants et lancer des campagnes offensives afin de ne pas être victimes des tendances expansionnistes des vautours voisins."
 has_cb_that_allows_conquest_on_neighbor_country_tt: "Nous disposons d'un [casus_belli|e] contre un [country|e] voisin, qui nous autorise à conquérir des [locations|e]"
 choose_province_for_next_conquest_tasks_tt: "Nous choisirons la [province|e] désignée pour les [mission_tasks|e] suivantes"
 select_mission_for_next_mission_tasks: "Sélectionner une [province|e] pour les [mission_tasks|e] suivantes"
 monthly_events_about_integration_tt: "Des [events|e] mensuels consacrés à l'effort d'intégration peuvent avoir lieu pendant que cette [mission_task|e] est en cours"
 requirements_after_mission_conquer_province_tt: "Les conditions pour mener à bien cette tâche seront dévoilées une fois que nous aurons terminé la [mission_task|e] $mission_conquer_province$"
 mission_war_chest: "Constituer un trésor de guerre"
 mission_war_chest_desc: "La guerre est un appétit vorace qui se nourrit d'or. Pour lever nos soldats, motiver nos recrues et financer notre campagne, nous aurons besoin de cette ressource en grande quantité."
 mission_obtain_casus_belli: "Obtenir un [casus_belli|e]"
 mission_obtain_casus_belli_desc: "Nos objectifs sont justes, et nous ne trouverons le repos qu'une fois nos frontières étendues et sécurisées contre les menaces potentielles qui pèsent sur notre préservation. C'est pourquoi nous devons rechercher des raisons justifiables et légitimes pour annexer des terres étrangères à notre royaume."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! La meilleure façon d'obtenir un Casus belli est d'en demander un à notre [parliament_with_icon|e]. Vous pouvez convoquer une séance du Parlement depuis le [Link('government', 'tabcontent = parliament', '@government_panel!panneau Gouvernement > Parlement')].\n\n@arrow_bonus_tier_2! Créer un [spy_network_with_icon|e] dans des [countries] étrangers nous permettra de fabriquer un Casus belli contre eux, si nous avons des [cores_with_icon|e] sur leur territoire ou s'ils sont nos [rivals_with_icon|e].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_casus_belli', '@hint! Casus belli')]."
 mission_conquer_province: "Conquérir une province"
 mission_conquer_province_desc: "L'expansion de notre empire aux dépens de Pays voisins plus faibles suit une loi naturelle : celle de la survie du plus fort."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! Une fois que vous avez atteint un [war_score_with_icon|e] suffisant, proposez un [peace_treaty_with_icon|e] à votre ennemi par le biais des [diplomatic_actions|e]. \n\n@arrow_bonus_tier_2! Dans le panneau [peace_treaty], sélectionnez les [locations_with_icon|e] ou les [provinces_with_icon|e] que vous souhaitez conquérir.\n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_war', '@hint! Guerre')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Sièges')] et [Link('hints', 'selected_hint = hint_battle', '@hint! Bataille')]."
 top_owner_is_us_or_not_ownable_tt: "Tout [location|e] pouvant être possédé (c'est-à-dire qui n'est #R PAS#! impraticable, en mer ou sur un lac) nous appartient ou appartient à nos [subjects|e]"
 mission_peace_integrate_province: "Intégrer notre conquête"
 mission_peace_integrate_province_desc: "Nous ne devons pas nous reposer uniquement sur les fruits de notre victoire. L'intégration adéquate des territoires conquis doit être notre priorité absolue."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! Allez dans [Link('government', 'tabcontent = cabinet', '@government_panel! Panneau Gouvernement > Conseil')] pour voir votre [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Attribuez un [cabinet_member_with_icon|e] à l'[cabinet_action|e] [ShowCabinetActionName('integrate_province')].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 mission_fortifications: "Consolider la frontière"
 mission_fortifications_desc: "Alors qu'une grande offensive est en cours, nous ne devons pas négliger notre plan défensif. Nous devrons sécuriser notre nouvelle frontière une fois notre campagne de conquête terminée."
 mission_fortifications_tip: "@arrow_bonus_tier_3! Allez dans [Link('production', '', '@production_panel! Panneau Production > Bâtiments')] et cherchez le [building|e] [ShowBuildingTypeName('castle')].\n\n@arrow_bonus_tier_2! Cliquez sur le bâtiment pour le construire dans n'importe lequel de vos [locations_with_icon|e].\n\n@arrow_bonus_tier_1! Les forts empêchent le mouvement des [armies_with_icon|e] ennemies, aussi vaut-il mieux fortifier vos frontières, surtout les points de passage naturels au milieu d'obstacles infranchissables."
 mission_fortifications_reward_tt: "Le [location|e] ciblé gagnera le modificateur [ShowModifier('mission_defensive_fortification_modifier')]"
 no_eligible_border_location_tt: "@trigger_no! Aucun [location|e] frontalier éligible"
 mission_army: "Lever l'armée"
 mission_army_desc: "Qu'elle intègre nos fidèles vassaux ou des gens du peuple, notre armée doit être prête à tout moment. Les troupes régulières apporteront discipline et endurance, tandis que les recrues viendront renforcer nos rangs en cas de besoin. Ensemble, elles formeront une force digne de défendre notre royaume et d'asseoir notre puissance à l'étranger."
 mission_army_tip: "@arrow_bonus_tier_3! Au début de la partie, vos [levies_with_icon|e] se chargeront de l'essentiel des combats. Vous pouvez augmenter la taille de vos [levies] en accordant certains [privileges_with_icon|e], ou en acceptant des [cultures_with_icon|e] depuis le [Link('country_culture', 'subtab = breakdown', '@society_panel! Panneau Société > Culture')].\n\n@arrow_bonus_tier_2! Vous pouvez également construire des [regulars_with_icon|e] ou recruter des [mercenaries_with_icon|e] depuis le [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levées')]."
 mission_army_infantry: "Faire appel à l'infanterie"
 mission_army_infantry_desc: "Le pilier de toute armée victorieuse est son infanterie. Un corps robuste composé d'hommes bien entraînés, prêts à défendre notre peuple et à exterminer nos ennemis !"
 mission_army_cavalry: "Faire appel à la cavalerie"
 mission_army_cavalry_desc: "D'une charge rapide et d'un raz-de-marée mortel déferlant sur l'ennemi, notre cavalerie sèmera la terreur dans le cœur de nos adversaires. Nous rassemblerons une force invincible pour écraser quiconque se dressera sur notre chemin !"
 mission_army_levies: "Déployer la levée"
 mission_army_levies_desc: "Il est du devoir de tout homme valide de prendre les armes pour défendre notre peuple et nos intérêts."
 mission_army_mercenaries: "Une armée de mercenaires"
 mission_army_mercenaries_desc: "Des hommes originaires de contrées étrangères et maîtrisant l'art de la guerre constitueront le noyau dur de notre prochaine campagne militaire."
 mission_obtain_casus_belli_parliament: "Justification parlementaire"
 mission_obtain_casus_belli_parliament_desc: "Nos projets d'expansion de domaine dépendent de la justification d'une guerre légitime contre nos ennemis par le Parlement."
 mission_obtain_casus_belli_spy_network: "Efforts d'infiltration"
 mission_obtain_casus_belli_spy_network_desc: "Nos espions sont des tueurs impitoyables prêts à infiltrer les cours de nos ennemis. Avec leur aide, nous pourrons obtenir des informations précieuses concernant les affaires de nos rivaux et même désigner une cible pour notre prochaine campagne !"
 designate_rival_as_main_threat_tt: "Nous désignerons le [rival|e] que nous avons insulté comme l'antagoniste principal de ces [mission_tasks|e]"
 mission_declare_war: "Aux armes !"
 mission_declare_war_desc: "Nos plans et nos préparatifs sont bientôt terminés. Il est temps de déclarer la guerre et de frapper pendant que le fer est chaud."
 mission_declare_war_tip: "@arrow_bonus_tier_3! Allez au #high panneau Pays étranger#! du [country_with_icon|e] que vous voulez attaquer et cliquez sur l'[diplomatic_action|e] [war_icon] #V Déclarer la guerre#!.\n\n@arrow_bonus_tier_2! Choisissez votre [casus_belli_with_icon|e] en bas du panneau.\n\n@arrow_bonus_tier_1! Prenez garde aux [allies_with_icon|e] que votre ennemi pourrait mobiliser dans la [war].\n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_war', '@hint! Guerre')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Sièges')] et [Link('hints', 'selected_hint = hint_battle', '@hint! Bataille')]."
 justify_religious_war: "Justifier une guerre de religion"
 justify_religious_war_desc: "Les païens et les incroyants qui bordent nos frontières vont bientôt être confrontés à la puissance divine de nos armées. Afin de légitimer notre élan en faveur de la guerre, nous devons faire appel à la plus haute autorité de l'Église [ShowReligionAdjective('catholic')]."
 mobilize_the_clergy: "Mobiliser le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 mobilize_the_clergy_desc: "Notre foi est le cœur de notre peuple et la colonne vertébrale de nos grandes sociétés. Unis par de grands hommes d'Église, nous devons nous tourner vers le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pour mobiliser la population en vue du conflit à venir !"
 raise_a_navy: "Déployer une flotte"
 raise_a_navy_desc: "Nous nous préparons à la guerre, et la domination de nos côtes ne peut plus être remise en question. La constitution d'une flotte puissante soutiendra nos initiatives qui tendent à établir un blocus et à accélérer notre campagne militaire."
 raise_a_navy_tip: "@arrow_bonus_tier_3! Au début de la partie, vos [navy_levies_with_icon|e] se chargeront de l'essentiel des combats. Vous pouvez augmenter la taille de vos [navy_levies] en accordant certains [privileges_with_icon|e], ou en acceptant des [cultures_with_icon|e] depuis le [Link('country_culture', 'subtab = breakdown', '@society_panel! Panneau Société > Culture')].\n\n@arrow_bonus_tier_2! Vous pouvez également construire [regular_ships_with_icon|e] ou recruter des [mercenaries_with_icon|e] depuis le [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')].\n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Levées')]."
 mission_surpass_enemy: "Surpasser l'ennemi"
 mission_surpass_enemy_desc: "Notre campagne en cours a mis en évidence la nécessité pour notre flotte de surpasser celle de nos ennemis. Si nous voulons conserver notre suprématie en mer, la recherche et la destruction doivent provenir de nos rangs."
 mission_armory: "Construire des armureries"
 mission_armory_desc: "Notre présence croissante au sein des affaires régionales tout autour de notre [ROOT.GetCountry.GetFlavorRank] requiert la mise en place d'une armée permanente, alimentée par la construction de centres de recrutement. Les territoires qui se sont développés au point d'être considérés comme des villes ou des cités peuvent et doivent encourager l'édification d'une [ShowBuildingTypeName('armory')] locale."
 mission_manpower: "Augmenter les réserves militaires"
 mission_manpower_desc: "Afin de renforcer nos rangs et d'assurer un approvisionnement en hommes, nous devons maintenir un système de renforts solide, consolidé par de nouvelles recrues !"
 mission_reduce_antagonism: "Réduire l'$antagonism$"
 mission_reduce_antagonism_desc: "Nos conquêtes à l'étranger ne manqueront pas de susciter l'étonnement chez nos voisins. Afin d'éviter qu'ils ne s'unissent contre nous, nous devons chercher à améliorer l'image qu'ils ont de nous."
 mission_restore_province: "Restaurer la prospérité"
 mission_restore_province_desc: "Les ravages de la guerre n'ont pas épargné ceux qui ont récemment rejoint notre domaine. Restaurer une partie de la prospérité est un excellent moyen d'améliorer l'opinion des habitants de la province nouvellement conquise."
 mission_restore_province_tip: "@arrow_bonus_tier_3! La [war_with_icon|e] gâche souvent la [prosperity_with_icon|e] de vos [locations_with_icon|e]. Cette valeur se régénérera avec le temps, mais vous pouvez accélérer cette récupération grâce à une [cabinet_action_with_icon|e].\n\n@arrow_bonus_tier_2! Allez dans [Link('government', 'tabcontent = cabinet', '@government_panel! Panneau Gouvernement > Conseil')] pour voir votre [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Affectez un [cabinet_member_with_icon|e] à l'[cabinet_action|e] [ShowCabinetActionName('recovery_effort')]."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "Nos [pops|e] de la [province|e] désignée gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 every_pop_conquest_location_var_province_10_sat_tt: "Nos [pops|e] de [conquest_province.GetName] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 #generic_vassal_ties
 generic_vassal_ties: "Liens avec un $vassal$"
 generic_vassal_ties_DESCRIPTION: "Nous devons garantir une relation stable avec notre $vassal$ !"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "Nos relations avec notre $vassal$ sont plus solides que jamais."
 generic_vassal_ties_BUTTON_TOOLTIP: "La coopération avec des vassaux de confiance est essentielle pour surmonter les défis externes et internes en période d'incertitude."
 generic_vassal_ties_BUTTON_DETAILS: "En ces temps troublés et incertains, nous devons nous tourner vers notre fidèle $vassal$ pour surmonter les obstacles et les ennemis qui se dressent sur notre chemin. Ce n'est que par le biais de la coopération et de relations amicales que nous pourrons continuer en ce sens !"
 monthly_events_about_annexation_tt: "Des [events|e] mensuels consacrés à l'annexion en cours peuvent avoir lieu pendant que cette [mission|e] est active"
 mission_commence_annexation: "Amorcer l'annexion"
 mission_commence_annexation_desc: "Malgré nos relations amicales, il semble que l'autonomie exercée par notre vassal ait pris fin. Nous devons donc entamer un processus afin de l'intégrer officiellement dans notre pays."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur #V Gérer les vassaux#! pour voir vos [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Cliquez sur le nom du [subject] pour ouvrir les [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Choisissez #V $ANNEXTITLE$#!."
 mission_complete_annexation: "Finaliser l'annexion"
 mission_complete_annexation_desc: "Les efforts afin d'intégrer notre vassal portent leurs fruits. Même si le processus peut prendre du temps, nous continuons néanmoins à progresser dans le sens de l'unification."
 mission_select_vassal: "Sélectionner un [ShowSubjectTypeName('vassal')] pour cette [mission|e]"
 mission_no_valid_vassals: "@trigger_no! Il n'y a aucun [ShowSubjectTypeName('vassal')] disponible."
 mission_connect_the_capitals: "Relier les capitales"
 mission_connect_the_capitals_desc: "Une communication adéquate et une liaison infrastructurelle immédiate entre les lieux de notre [ShowSubjectTypeName('vassal')] permettront d'assurer un lien direct qui renforcera sans nul doute sa loyauté."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! Allez à votre [capital_with_icon|e], [Player.GetCapital.GetName], et cliquez sur #V Construire une route#!.\n\n@arrow_bonus_tier_1! Construisez une [road_with_icon|e] vers un [location|e] voisin pour rapprocher la [capital|e] de nos sujets."
 mission_monetary_assistance: "Aide monétaire"
 mission_monetary_assistance_desc: "Il nous incombe de porter assistance à notre vassal moins fortuné en lui accordant un soutien financier généreux. Cela contribuera à renforcer nos relations et facilitera la diplomatie. Un cadeau symbolique qui renflouerait sa trésorerie contribuerait grandement à accroître sa prospérité !"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur #V Gérer les vassaux#! pour voir vos [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Cliquez sur le nom du [subject] pour ouvrir les [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Supprimez le filtre des Actions des vassaux pour voir toutes les actions, et cherchez #V $send_gift$#!."
 mission_base_of_power: "Une base de pouvoir"
 mission_base_of_power_desc: "Nous devons veiller à ce que notre vassal dispose d'un siège solide à partir duquel il pourra exercer son autorité, une capitale puissante qui soit à la hauteur de son statut prospère sous notre bannière."
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Allez à la capitale de votre vassal.\n\n@arrow_bonus_tier_2! Cliquez sur @build_icon! #V Construire#! pour voir une liste des [buildings_with_icon|e] que vous pouvez construire dans ce [location_with_icon|e].\n\n@arrow_bonus_tier_2! Triez-les par bénéfices et commencez à construire celui qui vous semble le plus adapté."
 mission_improve_relations_with_vassal: "Améliorer les relations avec [ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip]"
 mission_improve_relations_with_vassal_desc: "Afin de consolider la coopération entre nos pays, nous devons tendre la main à notre vassal et établir des relations diplomatiques solides."
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur #V Gérer les vassaux#! pour voir vos [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Cliquez sur le nom du [subject] pour ouvrir les [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Choisissez [opinion_icon] #V $IMPROVE_RELATIONTITLE$#!, dans la carte du pays en haut, et attendez que l'opinion augmente. Souvenez-vous que cette action vous coûtera #V 1#! [diplomat_with_icon|e]."
 mission_joint_military_development: "Développement militaire conjoint"
 mission_joint_military_development_desc: "Afin de protéger notre royaume, il est essentiel que nous établissions une coopération militaire durable avec notre vassal."
 mission_joint_military_development_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur #V Gérer les vassaux#! pour voir vos [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Cliquez sur le nom du [subject] pour ouvrir les [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Choisissez #V $offer_support_military$#!."
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "Le [subject|e] désigné verra son [liberty_desire|e] réduite, et sa [capital|e] bénéficiera du [modifier|e] [ShowModifier('center_of_urbanization_modifier')]."
 #generic_humiliate_rival
 generic_humiliate_rival: "Humilier un rival"
 generic_humiliate_rival_DESCRIPTION: "Ceux qui cherchent à rivaliser avec notre puissance doivent être confrontés à leur infériorité !"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "Nous sommes parvenus à surpasser un rival."
 generic_humiliate_rival_BUTTON_TOOLTIP: "Le royaume doit asseoir sa domination sur ses rivaux envieux en surpassant leurs ambitions et en s'assurant la supériorité."
 generic_humiliate_rival_BUTTON_DETAILS: "Nos rivaux et nos ennemis nous considèrent avec envie, car nous connaissons la prospérité et élevons notre peuple vers de nouveaux sommets. Il est temps pour nous d'asseoir notre supériorité sur ceux qui cherchent à égaler notre croissance et de les surpasser une bonne fois pour toutes."
 mission_insult_rival: "Jeu diplomatique"
 mission_insult_rival_desc: "Lancer une insulte élaborée à l'un de nos rivaux est un excellent moyen d'exposer ses failles et d'asseoir notre suprématie par rapport à ce Pays lors de négociations diplomatiques."
 mission_insult_rival_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur #V [rivals_icon|e] Rivaux #!.\n\n@arrow_bonus_tier_2! Vous pouvez également cliquer sur [rivals_icon] #W Alerte de rivaux possibles#!.\n\n@arrow_bonus_tier_1! Vous pouvez attendre que d'autres [countries] aient désigné leurs [rivals] avant de vous décider. Cela vous évitera de contrarier les mauvais [countries]. \n\n #italic Pour en savoir davantage, consultez le conseil [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_impose_embargo: "Imposons un Embargo"
 mission_impose_embargo_desc: "Nous ne pouvons pas permettre à des agents et ennemis étrangers d'accéder à nos marchés et de tirer profit des échanges commerciaux à l'intérieur de nos frontières !"
 mission_impose_embargo_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur le drapeau du #V [rivals_icon|e] Rival#! que vous voulez cibler.\n\n@arrow_bonus_tier_2! Vous pouvez également cliquer sur ses [diplomacy_icon] #W Actions diplomatiques#! dans #W Actions économiques#!.\n\n@arrow_bonus_tier_1! Trouvez et cliquez sur #W Imposer un embargo#! pour les mettre sous embargo."
 market_dominance_key: "Position dominante sur le marché"
 mission_humiliate_rival: "Humilier un rival"
 mission_humiliate_rival_desc: "En forçant nos rivaux à s'asseoir à la table des négociations diplomatiques et en leur imposant notre supériorité, nous ne ferons que renforcer notre puissance tant au niveau national qu'international."
 mission_humiliate_rival_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur le drapeau du #V [rivals_icon|e] Rival#! que vous voulez cibler.\n\n@arrow_bonus_tier_2! Vous pouvez cliquer sur [war_icon] #W Déclarer la guerre#! sur la fiche du Pays ou dans ses [diplomacy_icon] #W Actions diplomatiques#!, sous [hostile_icon] #W Actions hostiles#!.\n\n@arrow_bonus_tier_1! Envisagez d'obtenir un [casus_belli_with_icon|e] avant de déclarer une [war]. Nous pouvons en demander un lors d'une séance du [parliament|e], ou en fabriquer un contre nos [rivals|e]. \n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_war', '$hint_war$')] et [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')]."
 mission_surpass_rival: "Surpasser nos ennemis"
 mission_surpass_rival_desc: "Ceux qui cherchent à usurper notre place au soleil doivent comprendre qu'ils ne sont qu'un grain de poussière insignifiant face à notre puissance inéluctable. Notre puissance doit éclipser leurs armées dérisoires !"
 mission_surpass_rival_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur le drapeau du #V [rivals_icon|e] Rival#! que vous voulez cibler.\n\n@arrow_bonus_tier_2! Continuez de consulter son [country_icon|e] #W panneau de Pays#! pour comparer votre force et la sienne.\n\n@arrow_bonus_tier_1! Envisagez de déclarer la [war_with_icon|e] pour saper ses forces. \n\n #italic Pour en savoir plus, consultez les conseils [Link('hints', 'selected_hint = hint_war', '$hint_war$')] et [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')]."
 should_complete_stronger_than_rival_tt: "Accomplir cette [task|e] avec une [relative_strength|e] supérieure à celle de [target_rival.GetName] vous rapportera #G 20#! de [prestige|e]."
 mission_establish_spy_networks: "Établir un réseau d'espionnage"
 mission_establish_spy_networks_desc: "Afin d'avoir une bonne connaissance des activités de nos rivaux, il est judicieux de veiller à ce que nos espions infiltrent leurs rangs."
 mission_establish_spy_networks_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur le drapeau du #V [rivals_icon|e] Rival#! que vous voulez cibler.\n\n@arrow_bonus_tier_2! Vous pouvez cliquer sur [spy_network_icon] #W Réseau d'espionnage#! sur la fiche du Pays, ou dans ses [diplomacy_icon] #W Actions diplomatiques#! sous [hostile_icon] #W Actions hostiles#!.\n\n@arrow_bonus_tier_1! Construisez un [spy_network_with_icon|e] chez nos [rivals] afin de fabriquer un [casus_belli|e] contre eux. \n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_destabilize_rival: "Semer la discorde chez les rivaux"
 mission_destabilize_rival_desc: "Si nous voulons faire de nos rivaux des proies faciles, nous devons nous assurer que l'instabilité gagne leurs rangs et qu'ils sont vulnérables aux invasions étrangères."
 mission_destabilize_rival_tip: "@arrow_bonus_tier_3! Allez dans [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomatie > Relations actuelles')] et cliquez sur le drapeau du #V [rivals_icon|e] Rival#! que vous voulez cibler.\n\n@arrow_bonus_tier_2! Vous pouvez cliquer sur [spy_network_icon] #W Réseau d'espionnage#! sur la fiche du Pays, ou dans ses [diplomacy_icon] #W Actions diplomatiques#! sous [hostile_icon] #W Actions hostiles#!.\n\n@arrow_bonus_tier_1! Construisez un [spy_network_with_icon|e] chez nos [rivals] pour disposer d'un [spy_network_with_icon|e] permettant d'utiliser #W l'Action diplomatique Semer la discorde#! contre eux. Vous trouverez cette action dans les [diplomacy_icon] #W Actions diplomatiques#! > [spy_network_icon] #W Actions clandestines#!. \n\n #italic Pour en savoir plus, consultez le conseil [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
