 a_byzantine_cataphracts: "Cataphractaires [GetCountry('BYZ').GetAdjectiveWithNoTooltip]"
 a_byzantine_cataphracts_desc: "Puissant corps de chevaliers lourdement armés, les cataphractaires constituent l'élite de nos unités de cavalerie. Armées d'une lance courte appelée « kontos » et recouvertes d'une armure d'écailles, ces troupes sèment l'effroi dans le cœur de nos ennemis. Un tourbillon d'acier sous la forme d'une vague imparable de cavaliers donne le coup de grâce à tous ceux qui cherchent à écraser notre peuple."
 a_byz_helepolis_cannon_unit: "Hélépole modernisée"
 a_byz_helepolis_cannon_unit_desc: "L'hélépole a servi de nombreux empereurs byzantins dans le passé. Avec l'introduction de la poudre à canon et l'avènement de nouvelles machines de guerre de siège, l'artillerie preneuse de cités a adopté sa nouvelle forme mortelle."
 a_akritai: "Akrites"
 a_akritai_desc: "Les akrites se sont imposés comme les défenseurs de l'[ShowRegionName('anatolia_region')] contre les menaces orientales auxquelles l'empire était confronté. Ces soldats ont reçu des subventions du [ShowGovernmentReformName('theme_system')] pour cultiver et protéger, afin de leur fournir une récompense et une raison de défendre notre patrie."
 a_varangians: "Varègues"
 a_varangians_desc: "Puissants guerriers originaires des terres vikings du nord, ces quelques soldats féroces constituent le noyau de la garde royale. Armés de haches et de boucliers, ils ont souvent été décrits comme des #italic pelekyphoroi barbaroi#!, des barbares armés de haches."
 a_late_winged_hussars: "Nouveaux hussards ailés"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Revêtus d'une armure illustre dotée d'ailes caractéristiques, ces cavaliers sont une force redoutable. Ils effectuent de puissantes charges qui infligent de lourds dégâts et brisent le moral de l'ennemi."
 a_red_cannon: "Canon rouge"
 a_red_cannon_desc: "Développée par un groupe d'armuriers impériaux et connue également sous le nom de #italic Hóngyípào#!, cette pièce d'artillerie est l'incarnation de la perfection de l'artisanat asiatique sur les modèles européens. Inspirés des modèles de couleuvrines utilisés en Occident, ces canons ont été améliorés, augmentant leur puissance de feu et réduisant leur poids."
 a_banner_cavalry: "Cavalerie des Bannières"
 a_banner_cavalry_desc: "Nés dans les steppes et élevés dans des conditions difficiles, ces cavaliers apportent le malheur à ceux qui cherchent à s'opposer à notre domination. Leurs charges dévastatrices et leur maîtrise de la guerre en font des adversaires redoutables."
 n_hanseatic_cog: "Cogue hanséatique"
 n_hanseatic_cog_desc: "La $n_hanseatic_cog$ est la fierté de notre flotte commerciale. Conçue à l'origine à la fin du XIIe siècle, elle a été améliorée maintes fois au cours des cent années suivantes. Caractérisé par sa forme bulbeuse, son mât unique, sa voile carrée, son gouvernail d'étambot et son fond plat, elle a révolutionné le transport des marchandises. Sa conception facilite la navigation en eaux peu profondes, ce qui la rend très pratique pour le commerce. Avec un équipage modeste, une cogue pouvait transporter efficacement des cargaisons importantes, ce qui conférait à la ligue hanséatique un net avantage commercial sur ses rivaux."
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "Unité de cavalerie légère spécialisée dans la guerre mobile et à distance, ces pillards constituent une armée de qualité et un ajout précieux à nos rangs."
 a_mamluk_unit_traditions: "$mamluks$ primitifs"
 a_mamluk_unit_traditions_desc: "Soldats d'élite bien entraînés, ces hommes ont été formés pour incarner la crème de notre nation. Élevés en tant qu'esclaves achetés auprès de maîtres étrangers, ils sont disciplinés et connaissent nos doctrines religieuses et militaires, car l'on attend d'eux qu'ils constituent le noyau notre armée permanente. Ils sont souvent équipés d'armures lourdes et de lances robustes, et leur heaume à l'aspect unique ainsi que leur présence sur le champ de bataille inspirent la crainte à nos ennemis."
 a_halqah_unit: "Ḥalqah"
 a_halqah_unit_desc: "Unités auxiliaires accompagnant souvent leurs homologues $mamluk$, ces troupes légères et rapides apporteront un grand soutien sur le champ de bataille."
 a_mamluk_unit_renaissance: "$mamluks$ réformés"
 a_mamluk_unit_renaissance_desc: "Les $mamluk$ réformés sont caractérisés par une attention de nouveau portée sur les détails et la discipline. Une série de réformes militaires est mise en place pour rétablir les anciennes normes et former nos armées permanentes."
 a_muslim_riders_vijay: "Cavaliers musulmans"
 a_muslim_riders_vijay_desc: "Contrairement aux armées du sud de l'Inde, qui sont basées sur l'infanterie, les $a_muslim_riders_vijay$ offrent bien plus de flexibilité sur le champ de bataille."
 a_reislaufer: "Mercenaires suisses"
 a_reislaufer_desc: "Certains de nos compatriotes choisissent de se rendre à l'étranger afin de travailler en tant que mercenaires pour le compte d'autres dirigeants. Une fois de retour chez nous, ces hommes sont de véritables vétérans figurant parmi les meilleurs combattants d'Europe."
 n_mtepe: "Mtepe"
 n_mtepe_desc: "Type de navire très courant et ancêtre du $n_kilwan_dhow$ classique, le $n_mtepe$ est fortement lié à la culture $swahili_culture$, étant la raison de ses prouesses maritimes. Contrairement au $n_kilwan_dhow$, le $n_mtepe$ possède une poupe carrée et n'utilise pas de clous au niveau de sa structure. À la place, les planches qui le constituent sont cousues de façon à former la coque. Le rôle principal du $n_mtepe$ est de parcourir les eaux peu profondes et d'établir un commerce maritime sur les côtes de l'$africa$."
 n_kabang: "Kabang"
 n_kabang_desc: "Largement utilisé à travers l'$indonesia_region$, le $n_kabang$ est un navire polyvalent de taille moyenne, souvent fabriqué à partir d'un seul morceau de bois. Au-delà de son rôle de transport de passagers et de marchandises, il est devenu un emblème pour les nomades des mers, ce peuple de paysans et de pêcheurs qui profitent de la marée et de la mousson pour migrer de port en port, vivant ainsi de la mer."
 a_late_karambit_warrior: "Guerriers à karambit tardifs"
 a_late_karambit_warrior_desc: "Équipés d'armures rudimentaires ainsi que d'une lame emblématique, ces guerriers s'appuient avant tout sur leur vitesse, leur férocité et la fluidité de leurs mouvements. Ils excellent dans le combat rapproché où leur couteau, le karambit, est particulièrement efficace pour taillader, lacérer et éventrer les adversaires. L'adoption et la propagation des nouvelles formations et manœuvres de combat ont fait de ces guerriers une force armée légendaire, crainte à travers tout l'archipel."
 a_cetbang_cannon: "Cetbang"
 a_cetbang_cannon_desc: "Le $a_cetbang_cannon$ est l'un des canons à chargement par la bouche les plus importants de notre ère. Doté d'un canon court cylindrique, il permet d'effectuer des frappes dévastatrices. Sa popularité est d'ailleurs telle qu'il est utilisé pour de nombreuses applications guerrières, protégeant les ports ou servant d'armement principal aux navires de guerre et armées."
 n_madurese_gali: "Ghali madurais"
 n_madurese_gali_desc: "Les habitants du $madura_strait$ sont venus s'enrôler dans notre marine. Leurs prouesses navales et leur talent pour la construction de navires ont donné naissance à un nouveau type de vaisseau, le $n_madurese_gali$. Cet imposant navire, qui est utilisé pour les tâches offensives et les courts voyages, constituera bientôt le fer de lance de notre flotte."
 n_jong: "Jung"
 n_jong_desc: "La $n_jong$ sert fièrement notre peuple depuis bien longtemps. Son nombre caractéristique de mâts et sa coque unique sont fabriqués à partir de bois épais, ce qui en fait un navire idéal tant pour le transport de marchandises que de troupes, et ce sur de longues distances."
 a_naft_throwers: "Lanceurs de naphte"
 a_naft_throwers_desc: "En recourant au secret du feu grégeois, ces $a_naft_throwers$ projettent des grenades incendiaires sur l'ennemi, embrasant les soldats et semant chaos et panique dans leurs rangs. Leur but est avant tout d'intimider plutôt que de massacrer."
 a_dahomey_amazons: "Amazones du Dahomey"
 a_dahomey_amazons_desc: "Un régiment de femmes originaires de la [ShowRegionName('guinea_region')]. Elles sèment la terreur dans les rangs de l'ennemi et infligent des dégâts dévastateurs."
 a_esho_cavalry_oyo: "Cavalerie Eshô"
 a_esho_cavalry_oyo_desc: "Les cavaliers de ce régiment professionnel, composé de chefs mineurs du pays, ont tous été choisis pour leur mérite et non pour leurs relations influentes."
