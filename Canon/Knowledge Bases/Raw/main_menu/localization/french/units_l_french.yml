 n_barque_desc: "La barque était un petit navire, utilisé à l'origine pour le commerce. En l'adaptant au combat naval, on en fit une alternative plus petite et plus rapide à la caraque, un navire plus grand."
 n_brig_desc: "Le brick était un petit navire utilisé pour le commerce ou la guerre, caractérisé par deux mâts à gréement carré. Pour la guerre, ils étaient équipés de 10 à 18 canons, et leur vitesse et leur manœuvrabilité en faisaient des atouts précieux. Leur gréement carré les rendait également plus adaptés aux voyages, lorsqu'ils naviguaient sous le vent pendant de longues périodes."
 n_caravel_desc: "La caravelle était un petit navire facile à manœuvrer qui pouvait naviguer avec une grande précision lors de longs voyages d'exploration. Si les formes ont varié, la caravelle possédait en général une voile avant carrée, une voile principale carrée et une voile latine sur le mât de misaine. Ses petites dimensions limitaient le nombre de ses canons, mais son faible tirant d'eau lui permettait d'aller explorer au plus près des côtes et dans les estuaires. Vasco de Gama, Cabot, Colomb et Magellan utilisèrent tous des caravelles lors de leurs voyages entre la fin du XVe et le début du XVIe siècle."
 n_carrack_desc: "La caraque est le premier navire européen qui fut capable de naviguer en haute mer sur l'Océan Atlantique. Le dessin de ce navire de la fin du Moyen Âge combine des caractéristiques des langskips germaniques et des navires marchands arabes. Moins manœuvrable que la caravelle, sa plus grande taille lui permettait d'embarquer des provisions pour de longs voyages, des marchandises et des canons pour se défendre. Certaines caraques, comme le Henri Grâce à Dieu anglais, pesaient plus de 1 000 tonnes. Elles disposaient de hauts châteaux avant et arrière et sont considérées comme les plus formidables navires de guerre de leur temps."
 n_fishing_boat_desc: "Des bateaux civils, servant à pêcher le poisson en mer, sont utilisés comme moyen de transport rudimentaire pour les troupes. Malgré leur petite taille et leur construction n'offrant aucune défense, ils servent à déplacer des personnes, à condition qu'ils ne tombent pas sous le feu des canons."
 n_hulk_desc: "Le ponton est un type de navire européen, prédécesseur de la caraque et de la caravelle, originaire des Pays-Bas. Utilisé principalement comme navire fluvial, il pouvait également faire office de navire de guerre. Il était construit avec un seul mât, une voile carrée et un château aux deux extrémités du navire. Capable de rivaliser avec la capacité de transport de la cogue, le ponton était le principal navire de commerce utilisé par la Ligue hanséatique."
 n_cog_desc: "La cogue était un petit navire très répandu dans l'Europe médiévale. Caractérisée par un mât unique, une voile carrée et une construction en planches superposées, elle constituait une évolution des navires marchands vikings. Leur construction les rendait plus aptes à naviguer dans l'Atlantique Nord que les navires méditerranéens, tandis que leur gréement plus simple nécessitait moins de personnel pour les manœuvrer. Elle a été largement utilisée par la Ligue hanséatique jusqu'à ce qu'elle soit remplacée par le ponton."
 n_early_carrack_desc: "Les caraques primitives étaient les premiers navires européens à pouvoir parcourir la haute mer et l'océan Atlantique. La conception de ce navire datant de la fin de l'époque médiévale associait les caractéristiques des drakkars germaniques et des navires marchands arabes. Il était moins maniable que la caravelle mais grâce à sa grande taille, il pouvait embarquer les provisions nécessaires aux longs voyages, ainsi que des biens commerciaux et des canons pour se défendre."
 n_pinnace_desc: "Avec la croissance du commerce maritime, la nécessité se fit de disposer d'un navire d'escorte rapide pour la sécurité des voyages. C'est dans ce but que fut développée la $n_pinnace$. Ces petits navires de guerre étroits étaient équipés d'un pont d'artillerie qui offrait une certaine protection contre les pirates dans les eaux dangereuses."
 n_eastindiaman_desc: "L'indiaman était un terme général désignant tous les navires opérant pour l'une des compagnies commerciales des Indes orientales. Construits pour transporter le plus de passagers et de marchandises possible, ils étaient toujours armés pour se défendre contre les pirates, de sorte qu'ils pouvaient également être utilisés en tant de guerre, même si le commerce a toujours été leur fonction principale."
 n_flute_desc: "Un navire marchand développé aux Pays-Bas au cours du XVIe siècle. Il a été conçu pour optimiser le volume de cargaison et l'efficacité de l'équipage et est devenu un des navires les plus utilisés entre le XVIe et le XVIIe siècle. La version de base n'est pas armée mais il était possible d'y ajouter des canons pour l'utiliser comme navire auxiliaire."
 n_frigate_desc: "Avec le temps, la frégate évolua. De plus en plus grande et puissamment armée, parfois avec deux bordées. La combinaison de vitesse et de puissance de feu de la frégate signifiait qu'elle était plus rapide que les vaisseaux mieux armés et mieux armée que les vaisseaux plus rapides. La flotte construite par le Commonwealth britannique dans les années 1650 était presque exclusivement constituée de frégates."
 n_galleass_desc: "La galéasse est un dérivé de la grande galère marchande destinée à contrer l'emploi toujours plus fréquent des bâtiments de guerre. Plus grande que la galère, la galéasse possédait 32 paires de rames, chacune manœuvrée par cinq hommes. En réponse à l'armement et à la hauteur des bâtiments de guerre, la galéasse possédait un château avant et arrière et un pont d'artillerie au-dessus des rameurs. Cet excédent de poids l'obligeait à recourir plus souvent à la voile et la rendait plus lente et moins manœuvrable que la galère. Comme la galère, elle perdit son intérêt avec l'apparition de navires de lignes de haute mer plus performants, mais resta utilisée dans les zones de hauts-fonds jusqu'au XVIIIe siècle."
 n_galleon_desc: "Un navire de grandes dimensions à trois mâts conçu au départ pour la guerre, plus tard utilisé essentiellement pour le commerce."
 n_heavy_frigate_desc: "La frégate lourde a été introduite par les Britanniques au XVIIIe siècle comme une variante plus grande de la frégate, à la fois en termes de taille et de puissance des canons. Ses canons plus nombreux et plus gros lui conféraient une puissance de feu plus importante. Les frégates lourdes sont devenues les frégates standard pendant les guerres révolutionnaires françaises et napoléoniennes."
 n_mediterrannean_galley_desc: "Avec ses origines remontant aux navires de l'Antiquité, la galère est restée le navire de guerre principal utilisé en Méditerranée jusqu'au XVIe siècle. La galère est propulsée par des rames, en général 25 paires, manœuvrées chacune par trois hommes. Cela rendait ce type de navire moins dépendant du vent qu'un navire à voiles et ses capacités à manœuvrer en faisaient un adversaire redouté. La galère perdit son intérêt avec l'apparition de navires de lignes de haute mer plus performants, mais resta utilisée dans les zones de hauts-fonds jusqu'au XVIIIe siècle."
 n_merchantman_desc: "Un navire marchand est un type de navire transportant des marchandises ou des passagers, utilisé pour le commerce. Il dispose généralement d'un certain armement pour se protéger des pirates et des corsaires, surtout s'il effectue de longs voyages, auquel cas il peut même être lourdement armé."
 n_threedecker_desc: "Les trois-ponts étaient des navires de guerre dont les trois ponts étaient entièrement armés de canons. D'autres canons pouvaient également être transportés sur le gaillard d'avant ou le gaillard d'arrière, mais seules les batteries des trois ponts principaux formaient une batterie continue. Les trois-ponts étaient considérés comme des navires de ligne, c'est-à-dire suffisamment résistants pour participer à la formation d'une ligne de Bataille."
 n_twodecker_desc: "Les deux-ponts étaient des navires de guerre dont les deux ponts étaient entièrement armés de canons. D'autres canons pouvaient également être transportés sur le gaillard d'avant ou le gaillard d'arrière, mais seules les batteries des deux ponts principaux formaient une batterie continue."
 n_war_galley_desc: "Les galères de combat sont des galères utilisées pour la guerre depuis l'Antiquité. Longues et peu profondes, elles sont propulsées principalement à l'aide de rames, bien qu'elles soient généralement équipées d'une voile. Leur présence s'est banalisée sur les mers et les océans au Moyen Âge grâce à leur plus grande manœuvrabilité. Utilisés pour l'abordage plutôt que pour des engagements à longue distance, les armes à projectiles et les canons étaient concentrés sur l'avant du navire, laissant la protection des points faibles des côtés et de l'arrière à la capacité de manœuvrer plus facilement que l'ennemi."
 n_xebec_desc: "Un petit navire à deux ou trois mâts largement utilisé en Méditerranée à partir du XVIe siècle."
 n_early_turtle_ship_desc: "Le $n_early_turtle_ship$ est un navire de guerre coréen qui utilise des rames et des voiles pour prendre le dessus sur les autres types de galères, tout en étant équipé d'armes à feu coréennes, les #italic Chongtong#!."
 n_turtle_ship_desc: "Évolution du $n_early_turtle_ship$, le modèle avancé $n_turtle_ship$ est doté d'un pavois plus haut afin d'accroître sa durabilité sans entraver sa mobilité."
 n_panokseon_desc: "Le $n_panokseon$ est un navire de guerre à plusieurs ponts dont la taille et la puissance de feu sont supérieures à celles du $n_turtle_ship$ habituel. Bien qu'il utilise toujours des rames, le $n_panokseon$ possède des voiles qui lui permettent d'atteindre une vitesse supérieure, comparable à celle des galères de sa taille."
 n_catalan_galley_desc: "Invention originale des côtes ibériques de la Méditerranée, la $n_catalan_galley$ était en concurrence féroce avec la $n_genoese_galley$ pour dominer les vagues de la Méditerranée occidentale."
 n_early_iberian_caravel_desc: "La $n_early_iberian_caravel$ est un navire léger développé sur les côtes nord-ouest de la péninsule ibérique et qui s'est rapidement répandu sur tout le continent."
 n_iberian_caravel_desc: "La $n_early_iberian_caravel$ devient obsolète avec la $n_iberian_caravel$ qui évolue pour surpasser la déjà très répandue $n_caravel$ grâce à la conception des voiles et son armement de meilleure qualité. Ces navires seront le fer de lance de l'Ère des découvertes."
 n_square_rigged_caravel_desc: "La $n_square_rigged_caravel$ est une invention portugaise née de la combinaison de la $n_iberian_caravel$ et de la $n_carrack$. Ce navire combine la rapidité de la première ainsi que la structure et la durabilité de la seconde, ce qui en fait un vaisseau idéal pour le combat et l'exploration."
 n_early_iberian_galleon_desc: "Le $n_early_iberian_galleon$ est un navire lourd développé sur les côtes de la péninsule ibérique que toutes les flottes européennes adopteront."
 n_iberian_galleon_desc: "Évolution du $n_early_iberian_galleon$, le $n_iberian_galleon$ prouvera la puissance des techniques navales ibériques au reste du monde."
 n_kilwan_dhow: "Dhow $ZAN_ADJ$"
 n_kilwan_dhow_desc: "Connu pour sa conception longiligne et élancée, le $n_kilwan_dhow$ constitue le pilier de notre commerce maritime, reliant nos ports à d'autres contrées lointaines. Utilisant des palmiers pour renforcer sa coque et doté de voiles en coton cultivé localement, ce navire est la quintessence même de notre talent pour la construction navale."
 n_kilwan_zambuc: "Zambuc $ZAN_ADJ$"
 n_kilwan_zambuc_desc: "Le $n_kilwan_zambuc$ est une variante plus légère du $n_kilwan_dhow$. Il est essentiellement utilisé pour le commerce local et le transport de marchandises et de poterie entre les différentes cités-États des $swahili_coast_region$. C'est aussi un excellent navire de voyage pour les courtes distances."
 n_ship_of_the_line: "Navire de ligne de premier choix"
 n_ship_of_the_line_desc: "Quelques améliorations apportées au $n_threedecker$ standard. Fierté de la marine, ces bâtiments serviront de vaisseaux amiraux. Certes onéreux, ces bateaux peuvent toutefois combattre seuls, grâce à la robustesse de leur coque et à leur puissance de feu supérieure."
 n_war_galleon: "Galion de guerre"
 n_war_galleon_desc: "Grâce à son architecture de $n_galleon$ adaptée à l'usage militaire, le $n_war_galleon$ constituera un atout de choix dans les conflits sur mer."
 n_archipelago_frigate: "Frégate d'archipel"
 n_archipelago_frigate_desc: "La Baltique peut être périlleuse pour les navires de guerre. Ses eaux profondes, traîtresses, exigent une navigation à faible tirant d'eau sous peine d'achoppement ou d'enlisement. La $n_archipelago_frigate$, voilier nanti de rames, est bien adaptée à cette mer et y confère un avantage de vitesse et de létalité à la flotte."
 n_cakradonya: "Cakradonya"
 n_cakradonya_desc: "Navire large et lourdement armé, propulsé par des rameurs et deux voire trois voiles, la $n_cakradonya$ domine les mers de l'$indonesia_region$."
 n_galiot: "Galiote"
 n_galiot_desc: "Variante rapide de la galère, la $n_galiot$ est parfaitement adaptée à la Méditerranée, pouvant naviguer aussi bien en eaux peu profondes qu'en eaux profondes."
 n_baochuan: "Bǎochuán"
 n_baochuan_desc: "Le $n_baochuan$ est un grand bâtiment, conçu pour transporter des marchandises et protéger le commerce en mer. Il peut effectuer de longs voyages sur de grandes distances, rapportant trésors et tributs de côtes lointaines jusqu'à nos territoires."
 n_sekibune: "Sekibune"
 n_sekibune_desc: "En cèdre ou en sapin, la $n_sekibune$ sacrifie robustesse de sa coque pour gagner en vitesse et en maniabilité."
 n_atakebune: "Atakebune"
 n_atakebune_desc: "Variante plus imposante de la $n_sekibune$, l'$n_atakebune$ permet désormais d'embarquer un équipage plus important. Parfois équipée de plaques de fer ou de cuivre rivetées sur la coque, elle gagne également en robustesse."
 n_bomb_ketch: "Bombarde"
 n_bomb_ketch_desc: "La $n_bomb_ketch$ est un vaisseau léger spécialisé dans les bombardements côtiers. La plupart des canons y sont remplacés par des mortiers qui peuvent pilonner des cibles fixes sur le littoral, et ainsi réduire drastiquement la durée d'un siège de fortification côtière."
 n_dhow: "Boutre"
 n_dhow_desc: "Navire commercial commun dans l'$indian_ocean_region$, le $n_dhow$ est un vaisseau apprécié pour la navigation marchande dans la région malgré sa coque réduite."
 n_long_fada: "Long fhada"
 n_long_fada_desc: "Les navires d'$ireland_region$ et des $scottish_highlands_area$ sont les mieux à même de maintenir notre présence autour nos territoires côtiers : ils protègent les navires marchands et se convertissent en bâtiments de guerre quand le besoin s'en fait sentir."
 n_long_fada_2: "Grand Long fhada"
 n_long_fada_2_desc: "$n_long_fada$ amélioré, le $n_long_fada_2$ est un navire plus grand, équipé de rames et d'un équipage plus nombreux, capable d'entreprendre des voyages plus longs et d'exercer une plus grande puissance sur les mers."
 n_birlinn: "Birlinn"
 n_birlinn_desc: "Les galères légères appartenant aux chefs locaux relient nos îles ensemble, mais peuvent être levées en temps de guerre."
