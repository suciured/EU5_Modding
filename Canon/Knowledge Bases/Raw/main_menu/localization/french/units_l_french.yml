 a_bedouin_cavalry: "Cavalerie bédouine"
 a_bedouin_cavalry_desc: "Les Bédouins sont un peuple errant qui parcourt les régions désertiques de la péninsule arabique, de l'Afrique du Nord, du Levant et de la Mésopotamie. Leur mode de vie nomade leur a permis de maîtriser l'équitation. Ils utilisent des chevaux arabes, ce qui en fait une force de cavalerie redoutable."
 a_feudal_levy: "Levées féodales"
 a_villagers: "Villageois"
 a_villagers_desc: "Cette unité, formée de paysans armés sans formation militaire, ne constitue rien d'autre qu'une tentative désespérée de faire face aux ennemis, une dernière ligne de défense contre une force d'invasion."
 a_kerns: "Kerns"
 a_kerns_desc: "Bandes de tirailleurs issus des collines accidentées et des tourbières, les $a_kerns$ sont des pillards armés de fléchettes et de poignards."
 a_gallowglass: "Galloglass"
 a_gallowglass_desc: "Infanterie lourde équipée d'une cotte de mailles et maniant des haches à deux mains, les redoutables $a_gallowglass$ descendent des pillards maritimes nordiques qui se sont installés le long de la côte atlantique."
 a_scottish_highlander: "Highlander écossais"
 a_scottish_highlander_desc: "Les clans nobles des Highlands constituent un atout inestimable pour notre armée. Avec leurs anciennes formations adaptées à l'Ère des mousquets, devenues célèbres sous le nom de #italiccharge des Highlanders#!, ces hommes chargeront l'ennemi et lui porteront un coup dévastateur au moral avec leurs épées."
 a_reformed_gallowglass: "Gallowglass réformés"
 a_reformed_gallowglass_desc: "L'influence progressive de la guerre de type continental a conduit à la création d'unités de Gallowglass mieux équipées et plus cohérentes."
 a_late_gallowglass: "Gallowglass tardifs"
 a_late_gallowglass_desc: "Associant nouveauté aux traditions, ces $a_late_gallowglass$ sont des troupes lourdement armées équipées d'une panoplie d'armes modernes, telles que des arquebuses, en complément de leurs épées et haches traditionnelles."
 a_early_longbowmen: "Arcs de guerre"
 a_early_longbowmen_desc: "Le puissant arc long martial, déployé à l'origine pour lutter avec brio contre les chevaliers anglais en armure dans les vallées galloises, a été adopté dans la doctrine militaire de part et d'autre de la frontière."
 a_longbowmen: "Archers"
 a_longbowmen_desc: "Les $a_longbowmen$ excellent non seulement grâce à leur puissant arc de guerre, mais aussi grâce à leurs années d'entraînement sur les terrains de tir."
 a_late_longbowmen: "Archers réformés"
 a_late_longbowmen_desc: "Les petites innovations en matière d'équipement et d'organisation se traduisent par des volées dévastatrices continues qui brisent toutes les formations, à l'exception de celles plus lourdement armées."
 a_hwacha: "Hwacha"
 a_hwacha_desc: "Le $a_hwacha$ offre une puissance de feu dévastatrice grâce à ses barrages de flèches propulsées par des fusées ou de carreaux à pointe de fer. Sa maniabilité l'oblige à jouer un rôle plus défensif dans les batailles."
 a_schiltron: "Schiltron"
 a_schiltron_desc: "Véritable muraille hérissée de piques et de boucliers, le $a_schiltron$ peut résister aux charges au détriment de la mobilité."
 a_hobelars: "Hobelars"
 a_hobelars_desc: "Montés sur l'agile cheval de trait irlandais, les $a_hobelars$ sont des lanciers capables de traverser rapidement un terrain accidenté."
 a_caterans: "Caterans"
 a_caterans_desc: "les $a_caterans$ sont des pillards légers armés de lances courtes et de haches à main. À l'exception des petites targes et des calottes, ils ne s'encombrent pas d'armures et comptent plutôt sur leur rapidité pour se défendre."
 a_noble_cavalry: "Cavalerie noble"
 a_noble_cavalry_desc: "Monter à cheval pour aller au combat a longtemps été un symbole de prestige parmi les puissants."
 a_mailed_knights: "Chevaliers en cotte de mailles"
 a_mailed_knights_desc: "Parés d'insignes aux couleurs vives et de fanions flottants, les $a_mailed_knights$ sont un spectacle à contempler dans n'importe quelle armée. Mais c'est leur cotte de mailles étincelante et leur acier aiguisé, ainsi que l'entraînement de toute une vie, qui font d'eux les guerriers les plus redoutables du champ de bataille."
 a_teulu: "Teulu"
 a_teulu_desc: "Association des traditions martiales celtiques et continentales, les $a_teulu$ sont des chevaliers montés qui dominent les terrains accidentés."
 a_plated_knights: "Chevaliers en armure de plate"
 a_plated_knights_desc: "Revêtus des plus belles armures d'acier qui soient, ces nobles se battent à cheval avec des masses et des marteaux conçus pour briser les casques et les cuirasses."
 a_cavaliers: "Cavaliers"
 a_cavaliers_desc: "L'âge d'or de la chevalerie est peut-être révolu, mais la noblesse reste présente sur le champ de bataille en tant que force de cavalerie vaillante et bien armée."
 a_late_cavaliers: "Cavaliers tardifs"
 a_late_cavaliers_desc: "Vêtus d'une demi-armure et armés de pistolets et de sabres, les $a_late_cavaliers$ sont les derniers vestiges de la noblesse montée sur le champ de bataille."
 a_provincial_cavalry: "Cavalerie provinciale"
 a_provincial_cavalry_desc: "Formée de gentilshommes campagnards remplissant leurs obligations, la $a_provincial_cavalry$ est une force compétente composée d'aristocrates à cheval."
 a_gendarmerie: "Gendarmerie"
 a_gendarmerie_desc: "La $a_gendarmerie$ est la cavalerie d'élite du royaume, dont les membres sont recrutés parmi les familles nobles les plus prestigieuses du pays. Vêtus de cuirasses et armés des meilleures épées et des plus beaux pistolets, ces soldats constituent une force redoutable sur le champ de bataille."
 a_men_at_arms: "Hommes d'armes"
 a_men_at_arms_desc: "Équipés d'une armure et d'une panoplie d'armes lourdes de corps à corps, les $a_men_at_arms$ sont des fantassins de mêlée capables de percer les formations ennemies."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "Garde suisse"
 a_pontifical_swiss_guard_desc: "La $a_pontifical_swiss_guard$ est une force armée composée de Suisses catholiques célibataires, dont la mission est d'assurer la sécurité du Pape. Engagée à l'origine comme unité mercenaire permanente, elle est devenue partie intégrante des Armées du Saint-Père."
 a_tercio: "Tercios"
 a_tercio_desc: "Unités militaires d'élite au sein des armées espagnoles, les $a_tercio$ sont célèbres pour leurs formations sur le champ de bataille. Considérés comme les meilleurs guerriers d'Europe de l'est, les Tercios sont l'une des premières armées professionnelles modernes de la région."
 a_the_black_army: "Armée noire hongroise"
 a_the_black_army_desc: "Servant d'armée mercenaire permanente pour le Royaume de Hongrie, l'$a_the_black_army$ est axée sur la guerre à plein temps, contrairement aux autres armées mercenaires d'Europe. Elle utilise un nombre inhabituellement élevé d'armes à feu pour l'époque."
 a_landsknechte: "Landsknechte"
 a_landsknechte_desc: "Les $a_landsknechte$ combinent une unité de piquiers avec les célèbres #italic doppelsöldner#!, des hommes « à double solde » transportant des épées à deux mains, soutenus par des arquebusiers sur leurs flancs."
 a_steppe_horse_archers: "Archers à cheval"
 a_steppe_horse_archers_desc: "Les cavaliers des steppes se sont spécialisés dans deux types de combat à cheval : les lances ou le tir à l'arc. Dans ce dernier cas, la mise au point d'arcs plus puissants, mais plus petits leur a permis de bénéficier de la mobilité des chevaux et de la précision et de la rapidité de tir des arcs courts, ce qui en fait des armes idéales pour les tactiques d'attaque et de fuite."
 a_a_urughs: "A'Urughs"
 a_a_urughs_desc: "Les A'Urughs sont des unités familières administrées par l'armée et des troupeaux laissés par les Armées mongoles."
 a_steppe_horde: "Milice de la horde des steppes"
 a_steppe_horde_desc: "Les enfants mongols apprennent à monter à cheval et à tirer à l'arc, et sont censés rejoindre les bandes de pillards lorsqu'ils grandissent. Dans une horde, les hommes combinent des activités paysannes en temps de paix, comme le pastoralisme, et des tâches militaires lorsque le chef de la tribu l'exige."
 a_tribal_cavalry: "Cavalerie tribale"
 a_tribal_cavalry_desc: "De nombreuses tribus vivant aux confins de notre pays organisent leur existence autour de l'élevage et du soin des chevaux et du bétail. Ayant passé toute leur vie au contact de ces animaux, elles sont forcément capables de produire d'excellents cavaliers.\n\nLorsqu'une main ferme parvient, par rare occasion, à rassembler ces combattants indisciplinés en une unité à peu près cohérente, ils forment une force rapide et étonnamment efficace."
 a_handgonners: "Canonniers à main"
 a_handgonners_desc: "Les $a_handgonners$ manient une nouvelle arme à feu chargée de poudre, projetant des tirs de plomb mortels et semant le chaos dans les rangs ennemis. Cependant, la lenteur de leur rechargement les rend vulnérables, nécessitant une protection constante.\""
 a_archers: "Archers"
 a_archers_desc: "Les $a_archers$ soutiennent nos fantassins par un feu nourri, leur permettant d'avancer vers les lignes ennemies lors des assauts et de mieux défendre leurs positions."
 a_armored_horsemen: "Cavaliers en armure"
 a_armored_horsemen_desc: "Cavaliers lourdement protégés, équipés de mailles ou d'armures de plates, capables de charges dévastatrices au cœur des rangs ennemis."
 a_crossbowmen: "Arbalétriers"
 a_crossbowmen_desc: "Les $a_crossbowmen$ manient l'arbalète, une arme à distance plus puissante que l'arc, mais au rechargement plus lent."
 a_cavalrymen: "Cavaliers"
 a_cavalrymen_desc: "Les $a_cavalrymen$ forment une unité mobile, parfois équipée d'armes à distance pour harceler l'ennemi, mais pouvant également charger au corps à corps."
 a_heavy_cavalrymen: "Cavaliers lourds"
 a_heavy_cavalrymen_desc: "Une cavalerie de choc, bardée d'armures et entraînée pour percer les lignes ennemies grâce à la puissance de leur charge."
 a_early_arquebusiers: "Arquebusiers primitifs"
 a_early_arquebusiers_desc: "L'arquebuse, évolution du canon à main, est une arme à poudre plus fiable et rapide à recharger, facilitant le déploiement d'unités de tir plus nombreuses."
 a_halberdiers: "Hallebardiers"
 a_halberdiers_desc: "Les $a_halberdiers$ manient des armes d'hast comme la hallebarde, efficaces en attaque comme en défense au corps à corps."
 a_light_lancers: "Lanciers légers"
 a_light_lancers_desc: "Les $a_light_lancers$ sont une cavalerie rapide spécialisée dans le combat de choc, équipée d'une lance de charge et d'une protection légère, misant sur leur mobilité pour dominer le champ de bataille."
 a_pikemen: "Piquiers"
 a_pikemen_desc: "Les $a_pikemen$ combattent en formation dense avec leurs longues piques, neutralisant efficacement les charges de cavalerie ennemies."
 a_pistoleers: "Pistoliers"
 a_pistoleers_desc: "Les $a_pistoleers$ sont des cavaliers légers armés de pistolets, qu'ils peuvent manier à cheval ou utiliser comme arme de mêlée grâce à leur crosse renforcée."
 a_heavy_lancers: "Lanciers lourds"
 a_heavy_lancers_desc: "Les $a_heavy_lancers$ représentent la cavalerie de choc par excellence, protégés par des armures complètes et armés des meilleures lances. Leurs charges sont conçues pour briser les formations ennemies, tout en leur offrant une protection supérieure contre les tirs à distance."
 a_hunters: "Chasseurs"
 a_hunters_desc: "Les $a_hunters$ sont des fantassins légers chargés de harceler à distance les formations ennemies en approche pour les désorganiser et réduire leur puissance de feu."
 a_gallop_cavalry: "Haccapélites"
 a_gallop_cavalry_desc: "La $a_gallop_cavalry$ forme une cavalerie de choc chargeant sabre au clair tout en étant protégée par une armure légère, un parfait équilibre entre mobilité et puissance de frappe."
 a_sharpshooters: "Tireurs d'élite"
 a_sharpshooters_desc: "Les $a_sharpshooters$ sont des soldats d'infanterie légère d'une précision redoutable, maniant des fusils à longue portée pour tendre des embuscades et perturber les lignes ennemies."
 a_fusiliers: "Fusiliers"
 a_fusiliers_desc: "Armés de fusils modernes équipés de baïonnettes, les $a_fusiliers$ constituent l'épine dorsale de nos armées et peuvent lancer des charges massives contre l'ennemi."
 a_light_dragoons: "Dragons légers"
 a_light_dragoons_desc: "Les $a_light_dragoons$ sont une cavalerie polyvalente, capable de se déplacer rapidement, de descendre de cheval pour tirer au fusil, ou encore de charger sabre au poing."
 a_crusader_knights: "Chevaliers croisés"
 a_crusader_knights_desc: "Moines guerriers dévoués à l'expansion de la chrétienté, les $a_crusader_knights$ forment l'avant-garde de l'élite des ordres militaires religieux."
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "Chevaliers croisés réformés"
 a_late_crusader_knights_desc: "S'adaptant à l'évolution de la guerre, les $a_crusader_knights$ ont adopté de nouvelles tactiques et un armement raffiné. Grâce à ces adaptations, ils conserveront leur statut de forces d'élite des ordres militaires religieux."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "Cavaliers"
 a_horsemen_desc: "Combattants légèrement armés montés sur des chevaux rapides, les bandes de $a_horsemen$ ont la mobilité nécessaire pour harceler, charger et poursuivre."
 a_champions: "Champions"
 a_champions_desc: "Les $a_champions$ sont une unité d'élite parmi les guerriers tribaux, formée par ceux qui se distinguent dans les rangs de $a_warriors$ par leur bravoure et leurs capacités martiales."
 a_tribesmen: "Tribus"
 a_tribesmen_desc: "Brandissant une variété d'outils et d'armes simples, les $a_tribesmen$ sont composées de villageois agraires élevés pour protéger leurs demeures et leurs proches."
 a_chieftains: "Chefs"
 a_chieftains_desc: "Nobles guerriers parés d'une armure décorative et maniant des armes serties de bijoux, les $a_chieftains$ sont censés mener la charge et servir d'exemple aux autres combattants."
 a_moa_hunters: "Chasseurs de moas"
 a_moa_hunters_desc: "Une vie passée à traquer les moas géants dans les régions intérieures accidentées a fait de ces chasseurs des tirailleurs particulièrement habiles."
 a_jaguar_warrior: "Guerriers jaguars"
 a_jaguar_warrior_desc: "Les guerriers jaguars constituent une classe d'élite de l'infanterie de l'armée aztèque. Ils se battent avec un mācuahuitl, une massue en bois hérissée de lames d'obsidienne. Pour devenir un guerrier jaguar, un homme devait avoir capturé au moins quatre prisonniers au cours d'une bataille."
 a_eagle_warrior: "Guerriers aigles"
 a_eagle_warrior_desc: "Les guerriers aigles constituent une classe d'élite de l'infanterie aztèque. Ils utilisent un certain nombre d'armes, notamment des javelots atlatl, des lances et des poignards. Ce sont les soldats les plus courageux qui ont fait le plus de prisonniers au combat. Les roturiers, ainsi que les nobles, peuvent devenir des guerriers aigles selon leurs mérites."
 a_warriors_desc: "Les combattants tribaux qui suivent les ordres de leurs chefs sont appelés $a_warriors$. Leur armement peut varier en fonction de leurs origines, mais peut être considéré comme assez simple, mais efficace."
 a_feudal_levy_desc: "Une $a_feudal_levy$ est formée de paysans qui sont enrôlés en temps de guerre pour remplir leur devoir envers leur seigneur féodal, et qui ont reçu une certaine formation militaire. Ces levées sont appelées à être remplacées par des armées professionnelles."
 a_camp_followers: "Vivandiers"
 a_camp_followers_desc: "Composés de marchands et de familles de soldats, les $a_camp_followers$ fournissent des services informels aux troupes en marche."
 a_houfnice_desc: "L'obusier tirerait son origine des canons dits « houfnice » développés par les hussites. Ces canons à fût court sont montés sur des chariots et servent sur le champ de bataille à tirer des boulets pleins ou creux afin de soutenir l'infanterie."
 a_serbian_hussars: "Hussards sibériens"
 a_serbian_hussars_desc: "Les hussards sont une unité de cavalerie légère dont l'origine remonte à des bandes de guerriers serbes montés. Leur armure légère et leurs chevaux rapides leur permettent de surpasser n'importe quel autre régiment, ce qui ouvre la voie à l'élaboration de stratégies innovantes."
 a_peasant_levy: "Levées paysannes"
 a_peasant_levy_desc: "Une $a_peasant_levy$ est formée par des roturiers appelés au service militaire par leur seigneur. Les hommes sont censés apporter leur propre équipement au combat, de sorte que la qualité des unités nouvellement créées peut varier considérablement."
 a_supply_carts: "Chariots d'approvisionnement"
 a_supply_carts_desc: "Les $a_supply_carts$ sont les artères de toute armée qui souhaite s'aventurer en dehors de son territoire. Ils permettent de nourrir les hommes et les animaux, prolongeant ainsi la distance que l'armée peut parcourir avant de s'arrêter pour fourrager dans des terres qui peuvent être très hostiles."
 a_arquebusiers_desc: "Formation de piquiers et de tireurs composée d'un noyau de troupes dotées d'armes à feu et protégées par une phalange de piquiers en armure, les $a_arquebusiers$ constituent une unité redoutable difficile à contrer."
 a_caracole_desc: "À la fin du XVIe et au début du XVIIe siècle, la formation de combat la plus courante en Europe pour la cavalerie était la caracole, utilisée de deux façons différentes. La première consistait à faire charger frontalement le premier rang de la formation face à l'ennemi, les cavaliers faisant feu à une distance de 30 à 50 pas, avant de faire demi-tour et de rejoindre l'arrière de l'unité pour recharger alors qu'ils étaient au dernier rang. Le rang suivant utilisait ensuite la même façon de faire : charge, tir, puis retour. Dans cette configuration, il y avait en permanence un rang qui chargeait l'ennemi, tandis que les autres rangs rechargeaient leurs armes en attendant leur tour. La seconde tactique consistait en une charge unique, sur une seule file : quand les cavaliers avaient l'ennemi sur leur droite, ils tiraient puis regagnaient leur position de départ en décrivant un large cercle, qui leur permettait de recharger et de reformer les lignes tout en exerçant une attaque continue."
 a_falconet_desc: "Le $a_falconet$ est un canon léger développé au XVe siècle comme une évolution du faucon. Plus mobile, il tire des coups de plus petit calibre."
 a_matchlock_levy: "Levée d'armes à mèche"
 a_matchlock_levy_desc: "Le développement de l'arquebuse à mèche permet d'armer un grand nombre de soldats avec des armes à feu à une échelle qui n'était pas possible au Moyen Âge."
 a_supply_convoy: "Convoi de ravitaillement"
 a_supply_convoy_desc: "Le passage des levées féodales aux armées permanentes à l'[ShowAgeName('age_3_discovery')] permet des campagnes plus longues, ce qui crée le besoin d'approvisionner ces soldats pour des périodes plus longues, grâce à une meilleure organisation du $a_supply_convoy$."
 a_musketeers_desc: "Les mousquetaires sont une unité d'élite appartenant à la Maison du roi. En être membre confère un grand prestige, et seuls les nobles ayant plusieurs années de service peuvent intégrer leurs compagnies."
 a_hussars_desc: "Les hussards étaient à l'origine des troupes de cavalerie légère d'Europe centrale utilisées comme éclaireurs. Le déclin de l'armée féodale traditionnelle les transforma en régiments professionnels."
 a_chambered_cannon_desc: "Le XVIe siècle a vu des progrès importants pour l'artillerie, non seulement pour ce qui concernait la manœuvrabilité des pièces, mais aussi la standardisation de leur taille et de leur poids."
 a_flintlock_levy: "Levée d'armes à silex"
 a_flintlock_levy_desc: "Le mousquet à silex a remplacé l'arquebuse à mèche comme arme principale de l'infanterie, offrant une puissance de feu plus importante et plus précise tout en étant plus facile à utiliser et à entretenir."
 a_baggage_train: "Train"
 a_baggage_train_desc: "Avec la généralisation des armées permanentes à l'[ShowAgeName('age_4_reformation')], les besoins d'approvisionnement des soldats évoluent encore. L'utilisation d'un $a_baggage_train$ qui suit l'avancée des armées devient alors monnaie courante."
 a_line_infantry_desc: "Avec l'apparition de la baïonnette, chaque mousquetaire était désormais en mesure de combattre aussi comme un piquier. Cela permit de retirer la pique de l'équipement du fantassin, tout en offrant à l'infanterie la puissance des armes à feu."
 a_dragoons_desc: "Les dragons sont une classe d'infanterie montée qui utilise des chevaux pour la mobilité mais qui descend pour combattre à pied, bien qu'ils soient de plus en plus employés comme une cavalerie conventionnelle."
 a_royal_mortar_desc: "À partir de la deuxième moitié du XVIIe siècle, les troupes peuvent manœuvrer les pièces avec plus d'aisance et de rapidité. L'usage de l'artillerie se généralise alors sur les champs de bataille."
 a_wagon_train: "Convoi"
 a_wagon_train_desc: "L'augmentation de la taille des armées au cours de l'[ShowAgeName('age_5_absolutism')] rend leur logistique de plus en plus complexe. Chaque armée dépend de son $a_wagon_train$ pour maintenir ses performances de combat sur le terrain."
 a_wagenburg: "Wagenburg"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Arbalétriers génois"
 a_genoese_crossbowmen_desc: "Les $a_genoese_crossbowmen$ sont une unité militaire respectée utilisée par les Génois pendant la première Croisade jusqu'à aujourd'hui. Équipés d'arbalètes génoises et d'un pavois, ces fantassins assurent la protection de leur foyer et servent de mercenaires en Europe."
 a_footmen_desc: "Véritables piliers de toute armée, les fantassins constituent la majorité de nos troupes à pied. Ils sont désireux de soutenir une ligne de front et de nous défendre contre les envahisseurs."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Puissante cavalerie armée d'une lance, ces troupes de choc sont destinées à percer les lignes ennemies et à anéantir les forces de nos adversaires."
 a_hungarian_hussars: "Hussards hongrois"
 a_hungarian_hussars_desc: "S'inspirant de l'héritage historique de la cavalerie du roi Matthias Ier Corvin, cette idée introduit les « Régiments royaux de hussards », qui confèrent un formidable avantage aux forces de cavalerie légère hongroises. Avec leurs charges rapides et intrépides, ces régiments sont le symbole des prouesses martiales hongroises et s'avèrent indispensables sur les champs de bataille européens."
 a_winged_hussars: "Hussards ailés"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Tuniques rouges"
 a_redcoats_desc: "« Tuniques rouges » est le nom donné à l'infanterie anglaise de ligne et de colonne, après l'adoption de manteaux rouges par les soldats combattant en Irlande, et leur généralisation dans la « New Model Army »."
 a_experimental_riflemen: "Fusiliers expérimentaux"
 a_experimental_riflemen_desc: "Tireurs d'élite équipés du fusil Baker à longue portée et formés pour bloquer la force principale en petites unités indépendantes, les $a_experimental_riflemen$ sont une vision moderne des formations de combat d'infanterie."
 a_militiamen: "Miliciens"
 a_militiamen_desc: "Au cours du XVIIe siècle, la généralisation des mousquets comme armes à feu principales permet aux unités locales de miliciens d'être déployées comme unités de réserve et de soutien aux armées principales sur le champ de bataille."
 a_infantry_column: "Colonne d'infanterie"
 a_infantry_column_desc: "La puissance de feu accrue développée par les unités d'infanterie de ligne conduit au développement d'un nouveau type de tactique d'infanterie, basée sur un changement rapide de formation de la ligne à la colonne pour charger de manière décisive avec des baïonnettes vers l'infanterie ennemie déployée."
 a_cuirassiers_desc: "En phase avec l'évolution des temps, la cavalerie lourde des $a_cuirassiers$ a abandonné ses lances au profit de pistolets et de sabres comme arme principale."
 a_flying_battery_desc: "L'artillerie est dévastatrice sur le champ de bataille, mais totalement inutile si l'ennemi n'entre pas dans son champ de tir. Une $a_flying_battery$ a la capacité de se déplacer là où elle est le plus utile et de se redéployer rapidement avant que l'ennemi ne lance de représailles."
 a_order_knights: "Chevaliers de l'Ordre"
 a_order_knights_desc: "Les membres d'un ordre de chevalerie doivent être compétents au combat et servir les intérêts de l'ordre. Ainsi, les $a_order_knights$ sont les meilleurs soldats qu'un ordre puisse offrir."
 a_order_knights_2: "Bannerets de l'Ordre"
 a_order_knights_2_desc: "Les $a_order_knights_2$ sont les chevaliers les plus expérimentés et les plus compétents de l'ordre, menant souvent de plus petites unités de soldats au combat sous leur propre bannière."
 a_conscripts: "Appelés"
 a_conscripts_desc: "Soldats réticents obligés de se battre, les $a_conscripts$ peuvent accabler une armée entraînée uniquement en raison de leur nombre."
 a_logistics_corps: "Corps logistique"
 a_logistics_corps_desc: "Opération rigoureuse composée de trains de ravitaillement et d'une bureaucratie efficace, le $a_logistics_corps$ représente le summum de l'organisation militaire durant l'[ShowAgeName('age_6_revolutions')] et permet de soutenir de vastes armées."
 a_lour_lances: "Lances lour"
 a_lour_lances_desc: "Les « galoys ove lour lances » sont des fantassins légers réputés pour leur capacité à manier de lourdes lances. Lorsque l'inéluctable mêlée arrive, ils brandissent de grands couteaux pour achever les ennemis plus lourdement armés."
 a_renaissance_conquistadors: "Conquistadors primitifs"
 a_renaissance_conquistadors_desc: "Dans le cadre des « capitulations de conquêtes », des hommes de petite noblesse ou de statut inférieur se lancent à la conquête de terres étrangères pour le compte de leurs rois."
 a_discovery_conquistadors: "Conquistadors"
 a_discovery_conquistadors_desc: "Une version plus établie des conquistadors, avec un meilleur aperçu de ce à quoi ils peuvent aspirer. Ces hommes pleins d'ambition feront s'écrouler les empires."
 a_almogavars: "Compagnie des Almogavres"
 a_almogavars_desc: "Les Almogavres sont une classe de soldats d'infanterie légère originaire de la Couronne d'Aragon. Ces guerriers rapides servent de défenseurs des frontières et de fantassins. Outre leur rôle dans la Reconquista, ils ont également été employés comme mercenaires en Italie, en Frankokratie et au Levant."
 a_late_almogavars: "Compagnie des Almogavres réformée"
 a_late_almogavars_desc: "Les $a_almogavars$, qui ont adopté des innovations, ont subi des adaptations remarquables pour améliorer leur efficacité sur le champ de bataille. En intégrant des armes de pointe et des avancées stratégiques à leurs tactiques traditionnelles, ces redoutables guerriers sont devenus encore plus dangereux. Grâce à un mélange d'expertise ancienne et d'outils modernes, ils sont l'exemple parfait de la fusion harmonieuse entre la tradition et l'innovation dans le domaine de la Guerre."
 a_cacadores: "Caçadores"
 a_cacadores_desc: "Les $a_cacadores$ (chasseurs), version portugaise des #italic Jägers#! allemands ou des #italic Chasseurs#! français, sont une unité d'infanterie légère d'élite dont la mission est de défendre le territoire portugais."
 a_catalan_crossbowmen: "Arbalétriers catalans"
 a_catalan_crossbowmen_desc: "Parmi les arbalétriers les plus redoutables de Méditerranée occidentale, les $a_catalan_crossbowmen$ rivalisaient avec les $a_genoese_crossbowmen$ pour la suprématie dans l'art du tir."
 a_lanzas_de_castilla: "Lanzas de Castilla"
 a_lanzas_de_castilla_desc: "Inspirés par la cavalerie maure du Génitour, les $a_lanzas_de_castilla$ sont une cavalerie mobile qui, sans être aussi lourdement armée, charge comme le ferait une cavalerie lourde."
 janissary: "Janissaires"
 a_renaissance_janissaries: "Gardes janissaires"
 a_renaissance_janissaries_desc: "Les janissaires sont un corps d'élite dont la loyauté ne va qu'au sultan lui-même. Ils sont recrutés par le système du $devshirme_system_policy$ et subissent un entraînement militaire très strict. Ils forment donc les troupes les plus disciplinées de l'empire."
 a_discovery_janissaries: "Arquebusiers janissaires"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Mousquetaires janissaires"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Infanterie de ligne janissaire"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "Colonnes janissaires"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Bâtiments janissaires efficaces"
 qizilbash: "Kızılbaş"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "Tirailleurs $qizilbash$"
 a_discovery_qizilbash_desc: "Les $qizilbash$ sont les membres d'un ordre chiite militant composé d'une coalition de tribus turcophones. Leurs croyances religieuses jouent un rôle majeur dans leur devoir, ce qui en fait à la fois des guerriers féroces et des membres dévots de l'ordre Ṣafawiyya."
 a_reformation_qizilbash: "Cavalerie $qizilbash$"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Bâtiments $qizilbash$ efficaces"
 a_ghilman: "Ḡilmān"
 a_ghilman_desc: "Les $a_ghilman$ sont des soldats d'infanterie d'élite qui se sont tournés vers les armes à feu plutôt que les armes traditionnelles. Possédant le statut d'esclave, ils vouent avant tout une loyauté absolue au shâh."
 EFFECTIVE_GHILMAN_BUILDINGS: "Bâtiments $a_ghilman$ efficaces"
 a_tofangchi: "Tofangchi"
 a_tofangchi_desc: "Les $a_tofangchi$ sont les mousquetaires de l'empire. Bien que les armes à feu soient déjà connues, leur emploi est peu répandu, car de nombreux militaires perses préfèrent utiliser l'arc, leur arme traditionnelle. Les régiments de $a_tofangchi$ ont pour objectif de changer ces habitudes, car ils sont formés à l'utilisation des armes modernes."
 a_tupchi: "Tupchi"
 a_tupchi_desc: "Les $a_tupchi$, signifiant #italic hommes artilleurs#!, sont une unité militaire spécialisée qui privilégie l'utilisation de canons et d'armes de siège. À l'instar des $a_tofangchi$, ils représentent le parfait exemple de la guerre moderne pratiquée par l'Empire perse."
 a_jazayerchi: "Jazâyerchi"
 a_jazayerchi_desc: "Les $a_jazayerchi$ sont les mousquetaires d'élite de l'empire. Soumis à un entraînement constant et équipés d'imposants mousquets à silex dotés d'une puissance de feu supérieure et d'une précision accrue, ils sont capables de surmonter la situation la plus désespérée en combat."
 a_hakkapelitta: "Hakkapélites"
 a_hakkapelitta_desc: "Les hakkapélites formaient une redoutable cavalerie finnoise connue pour sa redoutable efficacité sur le champ de bataille. Leur dénomination provient du nom donné par les soldats du Saint-Empire romain germanique, issu de leur cri de guerre : « Hakkaa päälle ! », « Éliminez-les ! ». Les hakkapélites étaient redoutés pour leurs attaques aussi soudaines que furieuses, capables de semer la panique chez l'ennemi."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Caroléens"
 a_caroleans_desc: "Les Caroléens constituent l'infanterie suédoise et finnoise de l'empire de Suède. Recrutés parmi les paysans, ils subissent un entraînement très rigoureux et sont réputés pour la terreur qu'ils sèment chez leurs ennemis."
 #Florence
 a_florentine_citizen_militia: "Milice citoyenne florentine"
 a_florentine_citizen_militia_desc: "Le paysage changeant de la diplomatie et de la guerre dans la [region|e] italienne nous dicte de ne pas confier notre défense et notre souveraineté à des condottieres rémunérés. Au lieu de cela, nous devrions ériger un corps compétent de $a_florentine_citizen_militia$, prompt à se mobiliser et n'ayant rien à envier aux autres troupes, afin de défendre notre domaine contre les conquérants."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "Mousquetaires à casque de fer"
 a_iron_helmet_musketeers_desc: "Ces troupes composées de soldats habiles, portant des casques de fer pour se protéger et utilisant des mousquets comme armes à feu principales, ont fini par dominer les champs de bataille. Elles servent de troupes d'infanterie dans diverses armées à travers l'Afrique, sous la bannière de certains des plus puissants dirigeants. Elles chargent leurs mousquets de poudre noire et de balles de plomb, visant et tirant sur leurs ennemis à distance. Leurs salves tonitruantes ont arrêté de nombreuses charges dans leur élan, tandis que leurs casques de fer fournissent une protection vitale à la tête pendant les batailles et les escarmouches. Ces mousquetaires jouent un rôle crucial dans l'évolution de la guerre, en introduisant les armes à feu comme force significative sur le champ de bataille."
 #Mali
 a_jonow_auxiliary: "Auxiliaire jonow"
 a_jonow_auxiliary_desc: "Les jonow sont des esclaves porteur de l'équipement militaire des kèlè-koun et de leurs soldats."
 a_sofa_infantry: "Infanterie sofa"
 a_sofa_infantry_desc: "Esclaves formés aux arts de la guerre pour servir en tant que soldats. Bien qu'ils reçoivent leurs armes des Horon (les hommes libres du Mali), ce sont eux qui risquent leur vie au combat."
 a_mandekalu_infantry: "Infanterie mandekalu"
 a_mandekalu_infantry_desc: "L'$a_mandekalu_infantry$ constitue le pilier de l'armée malienne. Elle est composée de Horon appartenant à la population libre du Mali. Équipée de javelots, d'arcs et de flèches empoisonnées, elle est une force redoutable à ne pas prendre à la légère.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "Cavaliers mandekalu"
 a_mandekalu_cavalry_desc: "La $a_mandekalu_cavalry$ constitue le soutien complémentaire de l'armée malienne. Ces Horon, appartenant à la population libre du Mali, ont reçu leur monture et leur équipement des ton-tigi et des Mansa. Chargeant à l'aide de lances et de longues épées, la $a_mandekalu_cavalry$ incarnait la puissance des Mansa jusque dans les coins les plus reculés de l'empire.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "Infanterie farari"
 a_farari_infantry_desc: "Les farari constituent le corps d'élite de l'armée malienne. Choisis à la fois parmi les classes sociales privilégiées et populaires, les farari sont connus pour leur bravoure et leur expérience militaire."
 a_farari_cavalry: "Cavalerie farari"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "Unités ç̌äwa"
 a_cawa_desc: "En Éthiopie, l'arsenal des ç̌äwa comprend la #italic shotel#!, une redoutable épée courbe, la #italic tor#! et une lance polyvalente. Ces unités maîtrisent également les armes à distance telles que les arcs et les javelots, connus sous le nom de #italic armah#!. L'utilisation d'armures protectrices, dont la célèbre cotte de mailles, est très répandue, ce qui renforce encore leurs capacités défensives."
 a_renaissance_cawa: "Régiments ç̌äwa"
 a_renaissance_cawa_desc: "Un meilleur système structurel permet aux ç̌äwa d'être mieux formés et de devenir une force pour l'Éthiopie."
 a_discovery_cawa: "Arquebusiers ç̌äwa"
 a_discovery_cawa_desc: "L'introduction de la poudre à canon rend les arcs et les javelots traditionnels obsolètes, mais donne un nouvel avantage aux ç̌äwa."
 a_reformation_cawa: "Mousquetaires ç̌äwa"
 a_reformation_cawa_desc: "La discipline des régiments ç̌äwa est encore améliorée, ce qui leur permet de combattre de manière plus coordonnée et d'infliger des salves mortelles à leurs ennemis."
 a_absolutism_cawa: "Infanterie de ligne ç̌äwa"
 a_absolutism_cawa_desc: "Les ç̌äwa adoptent une formation en ligne, marchant côte à côte et tirant dans l'ordre. Lorsque la première ligne recharge ses armes à feu, la seconde prend position pour tirer, avant d'être remplacée par la suivante dans un mouvement continu."
 a_revolutions_cawa: "Colonnes ç̌äwa"
 a_revolutions_cawa_desc: "La version la plus moderne des ç̌äwa. Ces combattants ont atteint le plus haut niveau de discipline et d'efficacité, instillant la terreur chez leurs ennemis."
 a_light_jurchen_cavalry: "Cavalerie légère jürchen"
 a_light_jurchen_cavalry_desc: "Complément léger de notre cavalerie lourde, son rôle est de poursuivre les ennemis en déroute et de les abattre."
 a_iron_pagoda_cavalry: "Cavalerie de la pagode de fer"
 a_iron_pagoda_cavalry_desc: "Une puissance cavalerie lourde prête à percer la ligne de front de l'ennemi et à porter un coup fatal à son moral et à sa formation."
 paik_desc: "Les paiks sont des fantassins indiens réputés pour leur polyvalence offensive et défensive et leur habileté au tir à l'arc."
 a_early_paik: "Paiks primitifs"
 a_early_paik_desc: "$paik_desc$ Chaque homme sert dans le système paik en tant que recrue paik, ce qui permet d'augmenter le nombre de troupes sur le terrain, mais au détriment du professionnalisme."
 a_paik: "Paik"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Paiks tardifs"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Infanterie paik primitive"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "Infanterie paik"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "Infanterie paik tardive"
 a_late_paik_infantry_desc: "$paik_desc$ L'évolution des armes s'accompagne d'une évolution des compétences. Ainsi, les arcs primitifs ont été remplacés par le mousquet moderne, mais leur polyvalence est fort répandue."
 a_gurkha: "Gurkhâs"
 a_gurkha_desc: "Les gurkhâs sont des troupes d'origine népalaise (leur nom est relativement interchangeable) réputées pour leur bravoure inébranlable et leur discipline au combat."
 a_indian_elephant_auxiliary: "Auxiliaire d'éléphants"
 a_indian_elephant_auxiliary_desc: "Les robustes éléphants sont des animaux parfaits pour le transport de marchandises pour nos armées. Bien qu'ils soient plus lents que les chevaux et autres animaux de bât, leur force pure nous permet de transporter une grande quantité de nourriture et de matériel en territoire ennemi."
 a_indian_elephant_cavalry: "Éléphants de guerre"
 a_indian_elephant_cavalry_desc: "L'éléphant est un animal massif doté de longues défenses et d'une peau épaisse. Sa capacité à traverser n'importe quel type de jungle lui confère un avantage significatif en Inde."
 a_orissan_elephant_cavalry: "Éléphants de guerre orissiens"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ En outre, l'éléphant de guerre orissien est plus résistant que les autres éléphants de guerre, grâce à une armure plus robuste et un entraînement plus poussé."
 a_bengali_elephant_cavalry: "Éléphants de guerre bengalis"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ En outre, l'éléphant de guerre du Bengale a l'avantage d'être polyvalent puisqu'il est capable de transporter une quantité importante de matériel."
 a_thai_elephant_cavalry: "Éléphants de guerre $thai_culture$"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "Éléphants de guerre $SIA_ADJ$"
 a_siamese_advanced_elephant_cavalry_desc: "Alors même que d'autres pays ont renoncé à utiliser des éléphants sur le champ de bataille, les $SIA_ADJ$ ont conservé cette tradition, adaptant ces animaux aux exigences de la guerre moderne."
 a_khmer_ballista_elephant_infantry: "Éléphants balistaires $KHM_ADJ$"
 a_khmer_ballista_elephant_infantry_desc: "Présentant une arbalète à double corde sur leur dos, les $a_khmer_ballista_elephant_infantry$ constituent une redoutable menace sur le champ de bataille."
 a_sowar_cavalry: "Cavalerie sowar"
 a_sowar_cavalry_desc: "La $a_sowar_cavalry$ est la cavalerie lourde des Moghols. Elle est réputée pour sa discipline implacable et sa terrifiante charge de choc qui élimine tout semblant d'espoir pour l'ennemi."
 n_baghlah: "Baghlah"
 n_baghlah_desc: "Le $n_baghlah$ est un grand navire de haute mer utilisé comme navire marchand. Il est originaire de la péninsule arabique, mais s'est répandu jusqu'aux Îles aux épices."
 a_mauricians: "Mauriciens"
 a_mauricians_desc: "Les $a_mauricians$ sont une unité d'infanterie très mobile qui tire ses salves par lignes de tireurs, de sorte que pendant qu'une ligne recharge ses armes, la suivante tire sur l'ennemi. Cette rotation leur donne un avantage considérable sur leurs ennemis."
 a_black_guard: "Garde noire"
 a_black_guard_desc: "La $a_black_guard$ est un corps d'élite d'anciens esclaves. Élevés depuis leur plus tendre enfance selon les principes de la religion, ils sont dotés d'un incroyable talent pour le tir à l'arc, la cavalerie, le maniement du mousquet et la maçonnerie. Ces troupes forment le pilier de notre armée à un moment où notre peuple a cruellement besoin de protection."
 a_clan_retainers: "Partisans de clan"
 a_clan_retainers_desc: "La partie essentielle de toute armée de clan réside dans ses partisans fidèles : des troupes liées par la loyauté et les relations familiales."
 a_clan_retainer_cavalry: "Cavalerie de partisans de clan"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
