l_french:
 exploration_monthly.1.title: "Épreuve en [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
 exploration_monthly.1.desc: "Au cours de notre recherche de provinces viables à coloniser, nous avons découvert [ROOT.GetExploration.GetLocation.GetName]. Ses habitants sont pour la plupart hostiles, mais la terre est très prospère. Nous aurions tout intérêt à commercer avec cette province. Mais nous devrons peut-être soudoyer un chef ou deux..."
 exploration_monthly.1.a: "Proposons-leur un accord équitable."
 exploration_monthly.1.b: "Proposons-leur un marché malhonnête."
 exploration_monthly.2.title: "Autochtones hostiles"
 exploration_monthly.2.desc: "Notre expédition a rencontré des indigènes hostiles de [ROOT.GetExploration.GetLocation.GetName], ce qui leur a fait fuir l'endroit.\n\nQuelques marins ont débarqué pour trouver de l'eau fraîche et retournaient vers le navire lorsque cinq canoës [pop.GetCulture.GetName] remplis d'hommes armés sont apparus.\n\nL'équipage [ROOT.GetExploration.GetOwner.GetAdjective] a fait demi-tour et a couru vers le bateau, talonné par les canoës. L'un des canoës a failli rattraper le bateau, mais comme les nôtres se préparaient à se battre, il a ralenti pour attendre les autres.\n\nNotre bateau a pris le large, mais certains membres de l'équipage ont été blessés. Une flèche empoisonnée a touché l'un des hommes à la jambe et, bien que la blessure ait été désinfectée avec de l'urine et de l'huile d'olive, nous ne savons pas s'il survivra."
 exploration_monthly.2.a: "Voyons si quelques babioles de pacotille apaiseront les indigènes."
 exploration_monthly.2.b: "Retournons-y, tuons les indigènes et prenons leur or !"
 exploration_monthly.3.title: "Étranger en terre étrange"
 exploration_monthly.3.desc: "Alors que notre navire s'approche de [ROOT.GetExploration.GetLocation.GetName], un grand nombre de canoës chargés de cadeaux commencent à le suivre. Les occupants des canoës sont montés sans crainte à bord du navire et deux personnes apparemment importantes tentent de persuader [ROOT.GetExploration.GetCharacter.GetName] de les suivre jusqu'à [tribal_nation.GetCapital.GetName].\n\nLeurs intentions semblent innocentes, et nos traducteurs parviennent à comprendre que nous sommes arrivés juste à temps pour une sorte de festival local.\n\nLe mât, les voiles et le gréement de notre navire ressemblent à certains artefacts importants pour les indigènes, et notre itinéraire dans le sens des aiguilles d'une montre autour de l'île reflète le chemin que prennent leurs processions lors de ce festival. Cela a convaincu les indigènes que nous sommes amicaux, mais un seul faux pas pourrait les faire changer d'avis..."
 exploration_monthly.3.a: "Acceptons leurs traditions primitives."
 opinion_good_first_impression: "Bonne première impression"
 exploration_monthly.3.b: "Restons à l'écart et ne touchons pas terre !"
 exploration_monthly.4.title: "La route de la gloire"
 exploration_monthly.4.desc: "La vigie avait signalé des habitations sporadiques, mais aucun indigène, jusqu'à apercevoir enfin un village côtier à [ROOT.GetExploration.GetLocation.GetName].\n\nUne petite force a débarqué et a été accueillie avec hospitalité par les villageois [native_pop.GetCulture.GetName], ce qui a été attribué à leur fascination pour trois marins d'ascendant [explorers_pop.GetCulture.GetName|l], barbus et de grande taille. Les indigènes étaient imberbes, et avec quelques difficultés, ils ont réussi à communiquer que leurs mythes et légendes annonçaient un temps où leurs dieux barbus viendraient de la mer pour leur rendre visite.\n\nLes indigènes leur ont distribué de la nourriture et des trésors, ce qui a indiqué à [target_character.GetName] que la province est prospère et qu'elle nous serait très utile."
 exploration_monthly.4.a: "C'est une terre prometteuse !"
 exploration_monthly.5.title: "Le bateau vers l'été"
 exploration_monthly.5.desc: "Les mots de Christophe Colomb décrivent parfaitement la tribu que nous avons rencontrée : « Ils ont commercé avec nous et nous ont donné tout ce qu'ils avaient, avec bonne volonté... ils ont pris plaisir à nous faire plaisir... Ils sont très doux et ne connaissent pas le mal, ils ne tuent pas et ne volent pas... Votre Altesse peut croire qu'il n'y a pas de meilleur peuple au monde... Ils aiment leur prochain comme eux-mêmes, ils ont la plus belle parole du monde, ils sont gentils et toujours en train de rire. »"
 exploration_monthly.5.a: "Profitons-en pour les exploiter !"
 angry_natives: "Exploités !"
 exploration_monthly.5.b: "Faisons bon usage de leur douceur."
 friendly_natives: "Rencontre amicale"
 exploration_monthly.6.title: "Passager indésirable"
 exploration_monthly.6.desc: "Le village vers [ROOT.GetExploration.GetLocation.GetName] était abandonné depuis un certain temps, et les cultures rabougries témoignaient d'une longue sécheresse.\n\nAlors que les membres de l'expédition retournaient à leur navire, ils eurent un choc terrible : l'un des plus gros ours qu'ils aient jamais vus essayait de grimper à bord de leur embarcation !\n\nLes marins décidèrent de capturer la bête affamée dans l'espoir de la ramener à [ROOT.GetExploration.GetOwner.GetLongName].\n\nL'ours, tenu en laisse, fut amené à bord du navire, mais il se débattit pour se libérer et l'équipage dut l'abattre. Cette attaque et l'état de désolation dans lequel se trouve [ROOT.GetExploration.GetLocation.GetProvince.GetName] ont fait comprendre à [target_character.GetName] que l'exploration de cette partie de [ROOT.GetExploration.GetArea.GetName] n'en valait pas la chandelle."
 exploration_monthly.6.a: "C'est vraiment dommage."
 exploration_monthly.7.title: "Les collines vertes de [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.7.desc: "Les indigènes de [ROOT.GetExploration.GetLocation.GetName] étaient fascinés par les perles de verre, les cloches en laiton et les tissus que [target_character.GetName] échangeait contre du poisson frais et du gibier. Les gens menaient une vie très simple et semblaient paisibles.\n\nIls ont abandonné leurs maisons une nuit, laissant le village libre d'être exploré par les membres de l'expédition. Ils n'ont pas trouvé grand-chose, mais un petit hochet en or enterré parmi des filets de pêche laisse penser que [ROOT.GetExploration.GetArea.GetName] contient quelques richesses à exploiter."
 exploration_monthly.7.a: "C'est formidable !"
 exploration_monthly.8.title: "Au-delà de cet horizon"
 exploration_monthly.8.desc: "Alors que notre navire d'exploration ralentissait près des côtes de [ROOT.GetExploration.GetLocation.GetName], deux indigènes [ROOT.GetExploration.GetLocation.GetDominantCulture.GetName] curieux ont pagayé en canoë vers notre bâtiment.\n\nL'équipage les a invités à bord après avoir échangé des gestes exprimant des intentions pacifiques. Nous leur avons offert à boire et à manger avant qu'ils ne remontent dans leurs barques et ne retournent à terre.\n\nEncouragés par le récit de cette première rencontre pacifique, six autres canoës ont pagayé jusqu'à la caravelle."
 exploration_monthly.8.a: "Ils nous ont transmis d'importantes connaissances !"
 exploration_monthly.9.title: "La menace de [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.9.desc: "Après des débuts mouvementés auprès des indigènes de [ROOT.GetExploration.GetLocation.GetName], nous avons finalement réussi à les convaincre de nos bonnes intentions.\n\nAlors que nous touchions terre, deux hommes, un vieux et un jeune, se sont approchés de notre vaisseau. Ils n'étaient pas intéressés par nos cadeaux, et lorsque nous avons tiré un coup de semonce au-dessus de leurs têtes, l'homme le plus âgé a été légèrement blessé. [ROOT.GetExploration.GetCharacter.GetHeShe|U] a couru vers leurs huttes et ont amené des hommes qui ont jeté des lances sur notre équipage jusqu'à ce qu'ils soient chassés par deux autres tirs.\n\nLes adultes se sont enfuis dans les bois, laissant leurs enfants derrière eux. En signe d'amitié, certains membres de l'expédition ont laissé de petites babioles aux enfants avant de se retirer à bord du navire."
 exploration_monthly.9.a: "Faisons-leur comprendre que nous ne leur voulions aucun mal."
 exploration_monthly.10.title: "Les bêtes [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.10.desc: "Avant que [ROOT.GetExploration.GetCharacter.GetName] ne se lance dans l'expédition, [ROOT.GetExploration.GetCharacter.GetHeShe] avait entendu parler d'un explorateur carthaginois du nom d'Hanno qui avait trouvé une île habitée par « peuple hirsute et sauvage ».\n\nHanno avait tenté en vain de capturer les mâles, mais trois femelles avaient été capturées. Leur nature féroce a contraint l'explorateur à les tuer. Afin de prouver l'existence de ces bêtes, leurs peaux ont été conservées pour être transportées. Les interprètes qui voyageaient avec Hanno appelaient ces gens « Gorilles ».\n\nNous supposons que les espèces semblables à des singes que nous avons croisées en [ROOT.GetExploration.GetLocation.GetName] doivent être ces gorilles mentionnés par Hanno."
 exploration_monthly.10.a: "Prenons ce que nous pouvons et partons !"
 exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
 exploration_monthly.11.desc: "Au cours des longs mois passés à arpenter les contrées autour de [marriage_location.GetName], notre explorateur [ROOT.GetExploration.GetCharacter.GetName] s'est rapproché d'une famille de paysans [bride_pop.GetCulture.GetName], et en particulier de leur fille célibataire, [bride.GetName].\n\nIntégrer une famille locale facilitera certainement les choses pour l'expédition."
 exploration_monthly.11.a: "L'aumônier de l'expédition célèbre le mariage."
 exploration_monthly.11.b: "Respectons les coutumes locales en matière de mariage."
 exploration_monthly.11.c: "L'heure n'est pas à la romance."
 exploration_monthly.12.title: "Explorateur ivre"
 exploration_monthly.12.desc: "L'un des membres de notre expédition, [target_character.GetName], a réussi à se mettre dans une situation terriblement embarrassante lorsqu'[target_character.GetHeShe] a surestimé sa propre capacité à supporter la liqueur fruitée que brassent les indigènes de [ROOT.GetExploration.GetLocation.GetName].\n\nLes détails dégoûtants ne figureront pas dans ce rapport, mais [target_character.GetHeShe] a été malade comme un cochon pendant un long moment. Les indigènes s'amusaient de sa mésaventure, mais la rumeur de cet événement est parvenue aux oreilles des hauts dignitaires de [ROOT.GetExploration.GetOwner.GetName], qui désapprouvent ce genre de comportement."
 exploration_monthly.12.a: "Une liqueur fruitée ? Vous en avez rapporté ?"
 STATIC_MODIFIER_NAME_drunken_explorer: "Explorateur ivre"
 exploration_monthly.16.title: "Pilleur de temple"
 exploration_monthly.16.desc: "Sur invitation des locaux, [target_character.GetName] assistait à une cérémonie en un lieu sacré à [ROOT.GetExploration.GetLocation.GetName] lorsqu'[target_character.GetHeShe] céda à la cupidité.\n\nDès que les prêtres [pop.GetReligion.GetName] eurent le dos tourné, [target_character.GetHeShe|l] glissa leur précieux artefact sous sa veste et prit la fuite avant même qu'ils ne se rendent compte qu'[target_character.GetHeShe|l] avait bougé."
 exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
 exploration_monthly.17.title: "Promenade en bateau"
 exploration_monthly.17.desc: "Un groupe de chasseurs [pop.GetCulture.GetName] a aidé l'expédition de [target_character.GetName] en [ROOT.GetExploration.GetArea.GetName] : ils ont promené tout le groupe dans de curieuses barques le long des rivières et des côtes."
 exploration_monthly.17.a: "Les visites touristiques sont toujours plus instructives avec les locaux !"
 exploration_monthly.18.title: "Calme plat"
 exploration_monthly.18.desc: "Après plusieurs jours sans vent digne de ce nom, l'expédition a à peine progressé en [ROOT.GetExploration.GetArea.GetName]. [target_character.GetName] prie pour que les vents se remettent à souffler rapidement."
 exploration_monthly.18.a: "Nous avons perdu beaucoup de temps..."
 exploration_monthly.19.title: "Découverte naturelle"
 exploration_monthly.19.desc: "Lors de son voyage à travers [ROOT.GetExploration.GetArea.GetName], notre explorateur, le naturaliste [target_character.GetName], affirme avoir fait une découverte importante sur la flore indigène.\n\nOn ne sait pas exactement de quoi il s'agit, mais ce qui est certain, c'est qu'[target_character.GetHeShe] a besoin de beaucoup plus de temps que prévu pour rédiger un rapport complet."
 exploration_monthly.19.a: "Voilà qui ne manquera pas de faire progresser les sciences naturelles."
 exploration_monthly.19.b: "Nous sommes soumis aux exigences du service."
 exploration_monthly.20.title: "Des voix dans la nuit"
 exploration_monthly.20.desc: "Lors de leur voyage en [ROOT.GetExploration.GetArea.GetName], les membres de l'expédition ont douté des aptitudes de [target_character.GetName] à trouver correctement son chemin. Même les autochtones d'ascendant [pop.GetCulture.GetName] à [ROOT.GetExploration.GetLocation.GetName] prétendaient que leurs esprits ancestraux les avaient mis en garde contre la direction choisie par [target_character.GetNameWithNoTooltip].\n\nAprès avoir d'abord rejeté ces affirmations absurdes, [target_character.GetHeShe|l] a bondi de son lit la nuit dernière, affirmant que les esprits eux-mêmes étaient venus lui rendre visite pendant la nuit, car [target_character.GetHeShe|l] avait entendu des voix qui lui demandaient de changer d'itinéraire. [target_character.GetHeShe|U] affirme ne plus pouvoir réfuter les signes, mais requiert des fonds supplémentaires pour suivre la nouvelle route, car elle est plus difficile et nécessitera plus de fournitures et de matériel."
 exploration_monthly.20.a: "Son instinct ne nous a jamais fait défaut."
 exploration_monthly.20.b: "Des voix ? Des esprits ? C'est absurde."
 exploration_monthly.21.title: "Interprète habile"
 exploration_monthly.21.desc: "L'exploration de [ROOT.GetExploration.GetArea.GetName] est au point mort depuis un certain temps, mais récemment, le camp de [ROOT.GetExploration.GetCharacter.GetName] a reçu la visite d'un membre du peuple [pop.GetCulture.GetName], qui s'exprimait dans un [ROOT.GetExploration.GetOwnner.GetCulture.GetLanguage.GetName] approximatif mais compréhensible. [translator.GetHeShe|U] dit qu'une personne [ROOT.GetExploration.GetOwner.GetCulture.GetName] est passée par son village il y a de nombreuses années, quand [translator.GetHeShe] était enfant, et qu'[translator.GetHeShe] a réussi à apprendre la langue à ce moment-là. [translator.GetHeShe|U] propose de nous aider à établir d'autres contacts avec son peuple, et ajoute qu'[translator.GetHeShe] peut également contribuer à créer un dictionnaire de sa langue, affirmant qu'il s'agirait d'un outil très utile."
 exploration_monthly.21.a: "Finançons le dictionnaire."
 exploration_monthly.21.b: "Nous n'en avons nul besoin."
 exploration_monthly.21.c: "L'interprète pourrait être utile à notre cour."
 exploration_monthly.21.b.tt: "[translator.GetName] rejoindra notre cour."
 exploration_monthly.22.title: "Tempête favorable"
 exploration_monthly.22.desc: "Alors qu'ils naviguaient dans les eaux de [ROOT.GetExploration.GetArea.GetName], les navires de [target_character.GetName] ont été pris dans une furieuse tempête. Ce qui aurait pu se terminer en tragédie a tourné au miracle, car lorsque le ciel s'est éclairci, ils ont découvert que non seulement ils n'avaient pas perdu de navires, mais que les vents les avaient poussés bien plus loin que prévu. Les voiles ont été complètement déchirées et ils ont dû hisser les voiles de remplacement, mais l'avance prise en vaut vraiment la peine."
 exploration_monthly.22.a: "Toutes voiles dehors !"
 exploration_monthly.23.title: "Colline venteuse"
 exploration_monthly.23.desc: "En explorant [ROOT.GetExploration.GetArea.GetName], [target_leader.GetName] a découvert une belle colline à [target_location.GetName], avec un sommet conique, légèrement aplati. De ce point culminant, [target_leader.GetHeShe] rapporte qu'on dispose d'une vue imprenable sur toutes les régions environnantes. Un emplacement de choix pour établir un camp de base qui servira à la fois de point d'observation et de repère facilement reconnaissable. [target_leader.GetNameWithNoTooltip] a suggéré qu'avec les ressources nécessaires, [target_leader.GetHeShe] pourrait y construire une structure plus durable qui servirait de tour de guet. [target_leader.GetHeShe|U] affirme que la vue encore plus dégagée sur les contrées éloignées qu'offrirait un tel poste bénéficierait grandement à son organisation logistique."
 exploration_monthly.23.a: "Construisons une tour de guet."
 exploration_monthly.23.b: "Nous n'en avons nul besoin."
 exploration_monthly.24.title: "Un chien amical"
 exploration_monthly.24.desc: "[explorer.GetName] a eu une bonne surprise en explorant [ROOT.GetExploration.GetArea.GetName]. Un chien est apparu récemment aux alentours de son camp, qui semble assez amical. Il aboie constamment, mais semble chercher à attirer son attention plutôt qu'à l'effrayer, car il se laisse volontiers approcher par n'importe qui. Il semble vouloir entraîner l'expédition dans une direction précise, mais enfin, ce n'est qu'un chien, n'est-ce pas ?"
 exploration_monthly.24.a: "Suivons l'étoile du matin"
 exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip] gardera le chien comme animal de compagnie et suivra ses indications."
 exploration_monthly.24.b: "C'est qui le bon chien ?"
 exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip] va câliner le chien. Peut-être un peu trop."
 STATIC_MODIFIER_NAME_friendly_dog: "Chien amical"
 exploration_monthly.25.title: "La plus calme des mers"
 exploration_monthly.25.desc: "[target_explorer.GetName] et son vaisseau sont coincés en pleine mer de [ROOT.GetExploration.GetArea.GetName] depuis un moment déjà, sans vent ni courant pour les propulser. Les provisions commencent à manquer et l'équipage est de plus en plus agité. Certains des animaux qu'ils ont emportés avec eux ont déjà été mangés ou jetés par-dessus bord, afin d'alléger la pression sur l'eau et les rations. Si rien n'est fait, qui sait combien de temps ils pourront encore tenir."
 exploration_monthly.25.a: "Ils sont hors de portée de la main humaine, nous devons nous en remettre à une force supérieure."
 exploration_monthly.25.b: "Il doit y avoir quelque chose à faire, il faut tout essayer."
 exploration_monthly.26.title: "Un oiseau guide"
 exploration_monthly.26.desc: "Le vaisseau de [target_explorer.GetName] navigue avec monotonie dans les eaux de [ROOT.GetExploration.GetArea.GetName] depuis un certain temps. Sans changement météorologique ni modification de l'aspect de la mer, l'équipage commence à se demander s'il se déplace vraiment. Lors du dernier lever de soleil, les personnes présentes sur le pont ont été surprises de voir une mouette survoler le navire, semblant leur désigner le rivage le plus proche. Certains membres de l'équipage y voient une indication claire de la proximité des terres, et veulent modifier le cap du navire pour la suivre, au moins pour rompre l'ennui si ce n'est pour se réapprovisionner."
 exploration_monthly.26.a: "Il serait préférable de la suivre."
 exploration_monthly.26.b: "Les mouettes ne sortent en mer que pour mourir, n'est-ce pas ?"
 exploration_monthly.27.title: "Mutinerie !"
 exploration_monthly.27.desc: "Les tensions entre [target_explorer.GetName] et son équipage se sont récemment envenimées. Le mécontentement général à l'égard des décisions de [target_explorer.GetShortNameWithNoTooltip] ne fait que croître, et se manifeste par des conversations furtives sous le pont et des regards lourds de sens d'un bord à l'autre. L'apparente indifférence de [target_explorer.GetName] pour la situation a achevé d'exaspérer l'équipage, qui s'est finalement organisé pour déclencher une véritable mutinerie."
 exploration_monthly.27.a: "Ce sera la planche pour vous !"
 exploration_monthly.27.b: "Améliorons les conditions de travail de l'équipage."
 exploration_monthly.27.c: "Résolvons la situation de manière diplomatique."
 exploration_monthly.27.d: "Si vous voulez un bain de sang, vous l'aurez."
 exploration_monthly.28.title: "Jeu de pêche"
 exploration_monthly.28.desc: "L'équipage qui navigue en [ROOT.GetExploration.GetArea.GetName] a récemment développé un loisir fort curieux. Il est assez courant pour les marins de pêcher en mer pour se procurer un peu de nourriture supplémentaire, mais ceux qui accompagnent [target_explorer.GetName] ont cultivé la chose au point de développer tout un jeu.\n\nIls comptabilisent les points non seulement en fonction du nombre de prises par tête, mais aussi de la taille, et même du type exact de poisson. Aux différentes espèces correspondent divers montants de points, mais ce n'est pas toujours le plus gros poisson qui a le plus de valeur. Les pêcheurs gardent sur le pont un tableau sur lequel ils notent le score de chaque joueur et font un décompte complet à la fin de la semaine. Le pêcheur ayant obtenu le meilleur score sera privilégié lors du choix des rations la semaine suivante.\n\nBien qu'il soit important de maintenir le moral de l'équipage à un niveau de fer, il est indéniable qu'ils consacrent plus de temps qu'ils ne le devraient à cette activité frivole, et le fonctionnement général de l'expédition risque d'en être affecté."
 exploration_monthly.28.a: "Laissons-les s'amuser."
 exploration_monthly.28.b: "Tant qu'ils continuent à faire leur travail."
 exploration_monthly.28.c: "Interdisons tout jeu de pêche."
 exploration_monthly.29.title: "Cours de natation"
 exploration_monthly.29.desc: "Lors de l'exploration du littoral de [ROOT.GetExploration.GetArea.GetName], un problème a été signalé à [target_explorer.GetName]. Bien qu'ils soient souvent en mer, il est rare que les marins sachent nager. Ils sont même plus souvent habitués au spectacle répugnant des cadavres noyés. La peur de la noyade est donc omniprésente parmi les marins.\n\nPour pouvoir la gérer, et compte tenu de notre accès aux plages de [ROOT.GetExploration.GetArea.GetNameWithNoTooltip], qui offrent une excellente occasion de pratiquer la natation en toute sécurité, l'un des membres de l'équipage qui sait nager a proposé à [target_explorer.GetShortNameWithNoTooltip] d'organiser des cours de natation pour ses camarades. Malgré les retards évidents et prévisibles dans la progression de l'expédition, ces cours assureraient la sûreté, au moins morale, de l'équipage."
 exploration_monthly.29.a: "Suivez ces leçons."
 exploration_monthly.29.b: "C'est une perte de temps."
 exploration_monthly.30.title: "Dauphins en [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
 exploration_monthly.30.desc: "L'équipage qui explore [ROOT.GetExploration.GetArea.GetName] a eu une agréable surprise. Un banc de dauphins a commencé à suivre le sillage du bâtiment, l'accompagnant dans sa navigation. S'il n'est pas rare que les dauphins nagent le long des vaisseaux, ce banc particulier suit l'expédition depuis une durée inhabituelle, plusieurs jours déjà. Les marins commencent même à être capables d'identifier les membres individuels du banc et de les nommer."
 exploration_monthly.30.a: "Ils nous porteront chance."
 exploration_monthly.30.b: "Il sera facile de les chasser pour les manger."
 exploration_monthly.31.title: "Chant des sirènes"
 exploration_monthly.31.desc: "Depuis quelques jours, l'équipage de [target_explorer.GetName] est assailli par des rumeurs inhabituelles : les marins jurent qu'ils entendent des chants au loin, la nuit. Bien qu'ils soient en pleine mer, loin de la côte, ces témoignages se renouvellent nuit après nuit, et même les marins qui n'ont pas bu une goutte d'alcool affirment les avoir ouïs. Selon eux, il s'agit d'une mélodie continue et aiguë, sans aucun mot perceptible, mais dont l'origine est indubitablement féminine. Ils assurent qu'il s'agit de sirènes qui suivent le navire dans l'espoir d'attirer l'équipage vers une mort certaine. Ils suggèrent donc de rentrer au port avant qu'elles ne rattrapent le vaisseau."
 exploration_monthly.31.a: "Des sirènes ? C'est tout simplement absurde."
 exploration_monthly.31.b: "Nous devons prendre garde à ces créatures marines."
 exploration_monthly.31.c: "Nous devons enquêter sur la source de ces mélodies."
 exploration_monthly.31.d: "Il s'agit probablement de quelques baleines, chassons-les."
 exploration_monthly.32.title: "Nuit nébuleuse"
 exploration_monthly.32.desc: "L'expédition de [target_explorer.GetName] en [ROOT.GetExploration.GetArea.GetName] a rencontré quelques difficultés ces derniers jours, ou, plus exactement, ces dernières nuits. Une épaisse couche de nuages a voilé le ciel, et les a empêchés de discerner la moindre étoile ou même la lune. Bien qu'il s'agisse d'un phénomène assez courant, l'enchaînement de plusieurs nuits dans ces conditions complique leurs tentatives d'estimer précisément leur position. Le navire est équipé des dernières technologies en matière de navigation, mais malgré cela, naviguer à l'aveugle, sans pouvoir se repérer aux étoiles, n'est pas chose facile."
 exploration_monthly.32.a: "Prions pour rester sur la bonne voie."
 exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip] sait exactement où nous sommes."
 exploration_monthly.33.title: "Cartographe à bord"
 exploration_monthly.33.desc: "L'expédition de [target_explorer.GetName] en [ROOT.GetExploration.GetArea.GetName] se déroule comme prévu, mais [target_explorer.GetSheHe] pense que nous n'exploitons pas pleinement ses talents de cartographe. [target_explorer.GetSheHe|U] nous a envoyé une demande de financement supplémentaire afin de pouvoir nous fournir des cartes de meilleure qualité et mieux détaillées."
 exploration_monthly.33.a: "De meilleures cartes, quelle bonne idée."
 exploration_monthly.33.b: "C'est trop cher."
 exploration_monthly.34.title: "Écueils et brisants"
 exploration_monthly.34.desc: "En explorant [ROOT.GetExploration.GetArea.GetName], le navire de [target_explorer.GetName] a découvert une section de côte semée de rochers bas et pointus. Bien qu'il soit possible de les éviter facilement, cela obligerait le navire à dévier largement sa trajectoire, ce qui retarderait l'expédition. Toutefois, il est peu probable que le bateau s'en sorte indemne s'il est contraint de naviguer dans des eaux aussi périlleuses."
 exploration_monthly.34.a: "Mieux vaut les contourner."
 exploration_monthly.34.b: "Traversons-les, nous pourrons réparer les dégâts après coup."
 exploration_monthly.35.title: "Vieille épave"
 exploration_monthly.35.desc: "Le navire de [target_explorer.GetName] s'est trouvé devant un spectacle inattendu en [ROOT.GetExploration.GetArea.GetName]. Les restes d'un vieux navire sont éparpillés sur la plage, preuves de la férocité de cette mer. Certaines parties de la coque semblent encore intactes, et certains membres de l'équipage estiment qu'il faut l'inspecter de plus près pour récupérer les marchandises que l'épave peut encore contenir. Cependant, il est peu probable qu'elle recèle encore quoi que ce soit de réellement précieux, et retarder l'ensemble de l'expédition pour la fouiller pourrait bien n'être qu'une vaste perte de temps."
 exploration_monthly.35.a: "Qui sait ce que nous pourrions y trouver ? Mieux vaut y jeter un œil."
 exploration_monthly.35.b: "Nous n'avons pas le temps pour."
 exploration_monthly.36.title: "Fumée sur la côte"
 exploration_monthly.36.desc: "Les côtes de [ROOT.GetExploration.GetArea.GetName] ont d'abord semblé banales à [target_explorer.GetName], mais quelque chose a attiré l'attention de l'équipage. Depuis un rivage supposément inhabité, une fumée s'élève. Là où il y a de la fumée, il y a du feu, il est donc clair que cette côte n'est pas aussi déserte que prévu. Une inspection rapide de la plage révèle qu'il s'agit d'un survivant au naufrage d'une expédition précédente, qui tente de survivre seul en guettant tout bâtiment qui passerait par là, et espère attirer notre attention en faisant de la fumée."
 exploration_monthly.36.a: "Allons à terre et ramenons le survivant à bord."
 exploration_monthly.36.b: "Ce n'est pas notre faute, ce n'est pas notre problème."
 exploration_monthly.37.title: "Vaisseau fantôme"
 exploration_monthly.37.desc: "Les histoires de bateaux fantômes ont toujours hanté les lèvres et les esprits des marins. Des histoires d'apparitions spectrales parmi les vagues, de navires avançant sans le moindre souffle de vent, toujours à flot malgré leur coque déchirée, d'équipages composés de squelettes et de cadavres boursouflés... L'imagination va bon train au fil des récits, mais de nombreux mariniers jurent avoir croisé de tels vaisseaux d'un autre monde.\n\nCes contes sont encore en vogue aujourd'hui, jusqu'au sein de l'expédition de [target_explorer.GetName] en [ROOT.GetExploration.GetArea.GetName]. Certains membres de l'équipage affirment avoir aperçu la silhouette fantomatique d'un navire dans leur sillage, qui entrait puis ressortait de leur champ de vision sans qu'ils ne parviennent à le fixer du regard. La nervosité travaille l'équipage, qui commence à craindre que la mort ne soit à leurs trousses."
 exploration_monthly.37.a: "Les histoires de fantômes sont de pures fadaises."
 exploration_monthly.37.b: "Soyons prudents, au cas où."
 exploration_monthly.38.title: "Découverte d'un nouveau monde !"
 exploration_monthly.38.desc: "Après un long et difficile voyage, l'une de nos expéditions est revenue à [target_root_country.GetName] avec un message miraculeux. Ils ont débarqué sur une petite île où ils ont rencontré des gens couverts d'ornements en or et parlant une langue étrangère. D'après leurs rapports, il pourrait s'agir d'une route alternative vers les Indes, mais certains ont commencé à évoquer la possibilité d'un continent entièrement inconnu. Nous pourrions commencer à construire des avant-postes sur ces îles afin d'établir une première étape vers la fondation d'une colonie et le lancement d'autres explorations dans la région."
 exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.title: "Insectes infernaux"
 exploration_monthly.39.desc: "Les assauts incessants d'un essaim de mouches noires ont forcé notre courageuse expédition à rebrousser chemin depuis [ROOT.GetExploration.GetLocation.GetName].\n\nNos explorateurs ont découvert une vaste étendue de basses terres sillonnées de nombreuses rivières et cours d'eau, dont le courant s'achemine vers une immense baie aux flots salés.\n\nÀ leur grand désarroi, lorsqu'ils se sont approchés de la côte, ils ont été assaillis par un essaim infatigable de petites mouches noires qui les mordaient et buvaient leur sang. Couverts de piqûres douloureuses, ils ont été contraints de battre en retraite et nous demandent maintenant de les laisser chercher un autre itinéraire."
 exploration_monthly.39.a: "[target_root_country.Custom(« common_string_positive »)]"
 exploration_monthly.39.b: "Retournons-y sur le champ !"
 exploration_monthly.40.desc: "Motivés par la quête de territoires inexplorés et les mystères de l'inconnu, des explorateurs de [target_root_country.GetName] sont arrivés sur des rivages reculés. Ces terres sont habitées par des peuples indigènes, qui parlent des langues inconnues et se parent d'ornements remarquables. Cette découverte soulève plus de questions qu'elle n'apporte de réponses et pourrait modifier le cours de l'histoire d'une manière que nous ne pouvons anticiper à ce jour. Un nouveau monde nous attend, dont le potentiel et les défis sont encore entourés de mystère."
 exploration_monthly.40.a: "N'est-ce pas merveilleux ?"
 exploration_monthly.40.historical_info: "En 1492, Christophe Colomb leva l'ancre dans l'espoir de trouver une nouvelle route vers l'Asie. Au lieu de cela, il découvrit par le plus grand des hasards les Amériques, une terre où vivaient déjà des millions d'indigènes. Ce moment marqua le début de l'exploration et de la colonisation européennes du #italic Nouveau Monde#!, changeant ainsi l'histoire à jamais : de nouvelles perspectives se présentaient, mais également des dévastations, les populations indigènes étant confrontées à la soif de conquête, aux maladies et aux bouleversements culturels. Cette découverte doit relier deux mondes, remodelant de ce fait les sociétés et l'équilibre mondial des pouvoirs de manière inédite."
