l_french:
 artist_events.1.title: "Les travaux théologiques de [target_character.GetNameWithNoTooltip]"
 artist_events.1.desc: "Connu pour ses talents de conteur, [target_character.GetName] s'est récemment lancé dans des œuvres liturgiques et théologiques, mêlant le divin à la comédie et à la satire. Ces œuvres, bien que caustiques à l'égard de la position du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dans notre société, ont suscité une vague d'intérêt auprès de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] portée sur la culture et les belles lettres. La pression monte, motivée par notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], ébranlé, pour interdire notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à [target_character.GetNameWithNoTooltip], sous peine de nous attirer les foudres de [ROOT.GetCountry.GetReligion.GetGodName]."
 artist_events.1.a: "L'art et la création sont justes"
 artist_events.1.b: "Accordons au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] le droit de censure sur ses écrits."
 artist_events.1.c: "Notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] est dans son bon droit. Qu'on lui coupe la tête !"
 artist_events.1.d: "Nous ne nous laisserons pas intimider par des individus aux mœurs légères, qu'ils soient membres du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ou non !"
 artist_events.2.title: "Les piètres compétences de [target_character.GetNameWithNoTooltip]"
 artist_events.2.desc: "Une foule qui rit devant un drame ? Des larmes et des cris devant une comédie ? Personne n'aurait pu échouer plus lamentablement que [target_character.GetName], qui n'a pas son pareil pour insulter sous couvert de divertissement ! Ses dernières œuvres étaient censées être une ode à notre grand peuple, mais se sont avérées n'être que l'énumération de nos défauts et de nos plus grands échecs !"
 artist_events.2.a: "Imbécile !"
 artist_events.2.b: "Finançons les efforts d'amélioration de [target_character.GetShortNameWithNoTooltip] !"
 artist_events.2.c: "Le bourreau assistera à la dernière représentation de [target_character.GetShortNameWithNoTooltip] !"
 artist_events.3.title: "Le mécénat de [target_character.GetNameWithNoTooltip]"
 artist_events.3.desc: "Artiste enthousiaste, [target_character.GetName] a approché notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en quête d'un mécène, se disant prêt à adapter ses œuvres littéraires à tous les sujets que nous jugerons utiles. En échange, nous devrons nous séparer d'une somme modeste pour ses services. On dit que les compétences de [target_character.GetNameWithNoTooltip] sont polyvalentes et que le résultat plaira même à l'élite la plus cultivée de notre nation."
 artist_events.3.a: "Utilisons ses compétences pour vanter nos progrès scientifiques !"
 artist_events.3.b: "La résistance et la ténacité de notre peuple doivent être saluées."
 artist_events.3.c: "Une lettre flatteuse adressée aux principales factions de notre [ROOT.GetCountry.GetFlavorRank]."
 artist_events.3.d: "Louons l'excellence et le raffinement de nos liens culturels."
 artist_events.3.e: "Nous n'avons nul besoin de quémandeurs !"
 artist_events.4.title: "Les voix de la dissidence"
 artist_events.4.desc: "Depuis plusieurs jours, des amateurs d'art et des personnalités du monde artistique nous demandent de financer le travail de [target_character.GetName]. Si subventionner les arts avec notre argent durement gagné est un geste noble, nous devons être attentifs aux voix qui peuvent influencer la direction que prend notre pays, car elles n'ont pas toujours raison."
 artist_events.4.a: "Très bien, nous financerons les projets artistiques de [target_character.GetShortNameWithNoTooltip]."
 artist_events.4.b: "Des plaintes ? Et s'ils goûtaient au fouet ?"
 artist_events.4.c: "Les talents de [target_character.GetNameWithNoTooltip] sont même sollicités par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 artist_events.5.title: "Un champion des arts novateurs"
 artist_events.5.desc: "Notre peuple est connu pour son talent artistique, en particulier dans les arts qui ont trait à l'écriture, gravant notre nom et notre empreinte sociale dans les pages des livres d'histoire. Rares sont ceux à avoir atteint la prééminence de [target_character.GetName], dont les talents de plume sont légendaires et ravissent des milliers de lecteurs. La dernière œuvre de [target_character.GetHerHis|U] exalte notre histoire récente ainsi que la noblesse de notre nature, dans une ode à nos ancêtres et un partage de connaissances pour nos descendants."
 artist_events.5.a: "N'est-ce pas merveilleux ?"
 artist_events.5.tt: "Tous les [pops|e] qui résident dans la [province|e] de notre [capital|e] gagneront [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 artist_events.5.b: "Sa production artistique se vendra très cher"
 artist_events.6.title: "L'art mural de [target_character.GetNameWithNoTooltip]"
 artist_events.6.desc: "La compréhension des innombrables couleurs liées à la création artistique sont comme une seconde nature pour de nombreux peintres tels que [target_character.GetName]. Ses coups de pinceau apportent la joie au peuple, rassemblant pauvres et riches, infirmes et valides dans un même émerveillement à la vue des œuvres d'art imprimées autour du centre de [target_location.GetName]. Nous avons récemment reçu un certain nombre de demandes de financement de ce nouveau style d'art par l'érection de murs supplémentaires que [target_character.GetNameWithNoTooltip] pourra embellir."
 artist_event.6.a: "Ce que les mots ne peuvent dire, l'art doit l'exprimer !"
 artist.events.6.b: "Nous avons de meilleurs projets à financer"
 artist_events.7.title: "Une blague de trop"
 artist_events.7.desc: "On dit que l'humour est un invité fréquent au sein de [ROOT.GetCountry.GetGovernment.GetCourtTitle], avec des bouffons et des comédiens qui distraient nos dignitaires lors de réunions joyeuses. Cependant, il arrive que les plaisanteries aillent trop loin et c'est certainement le cas de [target_character.GetName], qui s'est récemment laissé aller à dessiner des obscénités visant notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et d'éminents bureaucrates sur les murs du palais. Cet étalage indécent ne manquera pas d'entacher notre prestige, à moins que son auteur ne soit puni."
 artist_events.7.a: "Peut-être s'agit-il d'une plaisanterie élaborée que nous ne pouvons pas saisir ?"
 artist_events.7.b: "Cette blague va coûter à [target_character.GetNameWithNoTooltip] un bras et une jambe !"
 artist_events.8.title: "Immortaliser le portrait"
 artist_events.8.desc: "La popularité d'une personnalité à travers les âges est liée à sa représentation dans l'art. Peintures, fresques et histoires perpétuent l'héritage de nos meilleures et nos plus brillantes personnalités. Nous pourrions commander un portrait à l'un de nos meilleurs peintres, [target_character.GetName]."
 artist_events.8.a: "Être immortalisé dans les livres d'histoire, cela sonne fort bien."
 artist_events.8.b: "Mieux encore, donnez-le au peuple !"
 artist_events.8.c: "Cet argent est à nous, et il le restera !"
 artist_events.9.title: "L'insulte accidentelle"
 artist_events.9.desc: "Dans une tentative maladroite d'impressionner les personnalités de notre société, [personnage_cible.GetName] a pris l'initiative de peindre une scène élaborée représentant les chefs des différents ordres. Cependant, en raison de son incompétence, la peinture a été perçue comme une moquerie adressée à l'apparence physique de nombreux et puissants personnages, ce qui a porté un coup comique à notre prestige."
 artist_events.9.a: "Devons-nous être impressionnés par une telle démonstration d'incompétence ?"
 artist_events.10.title: "Les relations de [target_character.GetNameWithNoTooltip]"
 artist_events.10.desc: "Le nom de [target_character.GetName] est sur les lèvres de tous ceux qui évoluent dans le monde de l'art. L'attrait de ce peintre aux œuvres d'art élaborées et illustres est profond. C'est pourquoi [target_character.GetNameWithNoTooltip] nous a récemment contactés pour nous proposer de parrainer un artiste peintre de renom, [connection_character.GetName]."
 country_event.10.a: "Bien sûr, sans l'ombre d'un doute !"
 country_event.10.b: "Nous avons mieux à faire."
 artist_events.11.title: "Attention à la tête !"
 artist_events.11.desc: "C'est un fait que [ROOT.GetCountry.GetCapital.GetName] est un centre animé, plein de vie et d'agitation. Le peuple y travaille dans ses champs, se promène dans les nombreux marchés ou converse tranquillement. Cependant, notre récente incursion dans le mécénat de nos sculpteurs locaux a donné lieu à un nombre croissant d'accidents. En effet, beaucoup de nos gens rapportent des chutes de débris et de morceaux de marbre, les sculpteurs travaillant frénétiquement nuit et jour avec un mépris total pour la sécurité."
 artist_events.11.a: "Nous nous excusons pour le désagrément."
 artist_events.11.b: "L'art n'est que sacrifice."
 artist_events.12.title: "Un étalage de culture"
 artist_events.12.desc: "La pierre prend souvent des formes merveilleuses, son visage blanc ornant nos salles. Comme ode à la puissance et à la magnificence, peu d'autres lignes #L [ROOT.GetCountry.GetGovernment.GetAdjective]s#! sont autant éprises de la pâle grandeur d'une statue ou d'un buste bien sculpté. Notre expérience et la compétence de nos artistes ont amené de nombreux artisans à œuvrer à l'élévation de notre statut et à exprimer notre amour pour les beaux-arts."
 artist_events.12.a: "Finançons cette initiative !"
 artist_events.12.b: "Cet argent serait plus utile ailleurs."
 artist_events.12.c: "Nous n'attendons pas moins qu'un chef-d'œuvre."
 artist_events.13.title: "La retraite de [target_character.GetNameWithNoTooltip]"
 artist_events.13.desc: "Pendant des années, le nom de [target_character.GetName] a apporté à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetCapital.GetName] un grand prestige et un goût pour les arts les plus raffinés. Au crépuscule de sa carrière, nous avons décidé de lui offrir une retraite heureuse ainsi que l'argent et la liberté de poursuivre une nouvelle aventure."
 artist_events.13.a: "Nous vous en sommes éternellement reconnaissants !"
 artist_events.13.tt: "[target_character.GetName] va se retirer de notre service pour mener une vie calme et solitaire dans nos campagnes reculées."
 artist_events.14.title: "Campagne de légitimité catastrophique"
 artist_events.14.desc: "Nos récentes tentatives pour légitimer notre agressivité envers nos voisins se sont heurtées à un obstacle : la tentative malheureuse de justifier nos conquêtes par l'érection d'œuvres d'art par [target_character.GetName] s'est révélée totalement inefficace, et nos relations avec les pays limitrophes se sont détériorées."
 artist_events.14.a: "[target_character.GetNameWithNoTooltip], pauvre imbécile !"
 artist_events.15.title: "Le département des arts de la sculpture"
 artist_events.15.desc: "Située au cœur de notre magnifique [ROOT.GetCountry.GetCapital.GetRank.GetName] de [ROOT.GetCountry.GetCapital.GetName], l'académie des beaux-arts a récemment ouvert une nouvelle section, présentant diverses œuvres sculptées dans le marbre, le bois et l'argile. [target_character.GetName], l'un de nos sculpteurs les plus éminents, a donné un grand nombre de ses œuvres à exposer dans les galeries de cette nouvelle section."
 artist_events.15.a: "Quelle merveilleuse exposition !"
 artist_events.16.title: "L'avenir de la musique"
 artist_events.16.desc: "Nos salles ont toujours rendu hommage aux beaux-arts en soutenant de nombreux artistes compétents au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetName] se distingue par son jeune âge et son habileté à composer des airs magnifiques. [target_character.GetSheHe|U] aura certainement un impact profond sur notre éclat culturel et notre prestige dans les années à venir."
 artist_events.16.a: "Nous suivrons sa carrière avec intérêt."
 artist_events.17.title: "Les salles du bruit"
 artist_events.17.desc: "Jour après jour, nos salles font écho à un mélange terrifiant de cris, d'accords dissonants et de fausses notes chantées. L'on pourrait croire que nous infligeons les tortures les plus atroces à nos prisonniers, mais la vérité est bien plus horrible. [target_character.GetName] compose une nouvelle œuvre, hélas..."
 artist_events.17.a: "Faisons taire cet imbécile !"
 artist_events.17.b: "La beauté est dans l'oreille de celui qui écoute."
 artist_events.17.c: "Nous en avons assez de [target_character.GetNameWithNoTooltip] !"
 artist_events.18.title: "Les innovations musicales de [target_character.GetNameWithNoTooltip]"
 artist_events.18.desc: "Les récentes compositions de [target_character.GetName] ont fait des vagues dans le milieu artistique de notre belle société. Le mélange de mélodies nouvelles, d'instruments et l'utilisation habile de sons nouveaux ont donné naissance à une future génération de nos traditions culturelles."
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "Duel musical"
 artist_events.19.desc: "Depuis quelques semaines, notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] sert de terrain d'affrontement à deux compositeurs qui, armés de leur intelligence et de leurs partitions, tentent de se surpasser l'un l'autre. Alors que [target_good_composer.GetName] est un artiste plus talentueux et bien établi, [target_bad_composer.GetName] s'acharne et ne cesse de harceler notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en lui demandant de comparer ses œuvres avec celles de son adversaire."
 artist_events.19.a: "[target_good_composer.GetNameWithNoTooltip] a bien plus de talent."
 artist_events.19.b: "Louons plutôt le travail acharné de [target_bad_composer.GetNameWithNoTooltip]."
 artist_events.19.c: "Tout cela est indigne de nous."
 artist_events.20.title: "L'essor des beaux-arts"
 artist_events.20.desc: "Une récente série de pièces musicales écrites par [target_character.GetName] a captivé un large public. Les airs se mêlent parfaitement les uns aux autres et créent une mélodie digne d'un peuple ayant notre prestige et notre rang."
 artist_events.20.a: "La carrière de [target_character.GetNameWithNoTooltip] s'annonce prometteuse !"
 artist_events.21.title: "La vie dans les villes"
 artist_events.21.desc: "Le développement des centres urbains à travers notre [ROOT.GetCountry.GetFlavorRank] a apporté de nombreux bienfaits à notre société. Cependant, cette nouvelle vague de centralisation urbaine s'accompagne des inconvénients de la vie dans un environnement très urbanisé. Conçu à l'origine par la guilde dirigée par [target_character.GetName], [target_location.GetName] a évolué en un lieu de cauchemar où vivre est une abomination."
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "Tous nos [pops|e] de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 artist_events.22.title: "Un centre urbain modernisé"
 artist_events.22.desc: "De nombreuses bourgades de notre domaine sont ornées de constructions neuves de belle facture. Parmi elles, [target_location.GetName] a récemment commencé à attirer des visiteurs venus de loin, grâce aux travaux architecturaux de [target_character.GetName], dont les plans et les dessins ont apporté à [target_location.GetNameWithNoTooltip] les améliorations dont elle avait tant besoin."
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "L'épanouissement des arts de la [ShowInstitutionNameWithNoTooltip('renaissance')|U]"
 artist_events.23.desc: "De nouveaux styles artistiques, mouvements architecturaux et phénomènes culturels sont introduits dans notre société grâce au merveilleux brassage d'idées et d'innovations. À ce titre, l'un de nos architectes, [target_blooming_artist.GetName], nous a demandé d'envisager de parrainer un style nouveau d'architecture destiné aux futurs bâtiments érigés à [ROOT.GetCountry.GetCapital.GetName]."
 artist_events.23.a: "C'est une excellente idée."
 artist_events.23.b: "Nous n'en voyons pas la nécessité."
 artist_events.24.title: "Une erreur dans les chiffres"
 artist_events.24.desc: "Nos fournisseurs de matériaux de construction jurent qu'ils ont reçu l'ordre d'expédier plusieurs caravanes de fer, de marbre, de pierre et d'argile selon les instructions de [target_character.GetName]. Il semble que cette commande n'était pas nécessaire, mais les marchands insistent pour que notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] rembourse les matériaux ainsi que leurs frais de voyage, comme le stipule le contrat de leur guilde."
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "Ce n'est pas à nous de corriger cela."
 artist_events.25.title: "La mère de l'excellence"
 artist_events.25.desc: "Les lumières de l'atelier de [target_character.GetName] restent allumées en permanence. Inlassablement, [Select_CString(target_character.IsFemale,'elle', 'il')] cherche à améliorer sa technique et recommence sans fin à perfectionner ses modèles. Bien qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne soit peut-être pas l'architecte le plus compétent, [Select_CString(target_character.IsFemale,'elle', 'il')] se donne beaucoup de mal et ne fera que s'améliorer au fil du temps."
 artist_events.25.a: "Sa soif de progrès devrait être une source d'inspiration pour tous !"
 country_events.25.tt: "[target_character.GetName] peut gagner un nouveau [trait|e] #G positif#!"
 artist_events.26.title: "Des débats animés"
 artist_events.26.desc: "Les clameurs et les disputes bruyantes ne sont pas rares au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Comme nous accueillons des personnalités de renom dans le domaine des arts et de la philosophie, il est naturel d'assister à des frictions entre ces intellectuels. Cependant, les récents débats autour de la nature, de l'éducation et de l'esprit humain ont rendu [target_character.GetName] presque sauvage. [target_character.GetSheHe|U] arpente avec colère les jardins du palais, pointant du doigt les servantes ou divers suppliants et leur posant des questions agressives en les défiant dans des débats sans fin."
 artist_events.26.a: "Nous valons bien mieux que cela."
 artist_events.26.b: "Ce n'est qu'un signe de notre amour pour la culture et les arts de l'esprit."
 artist_events.26.tt: "Le comportement querelleur de [target_character.GetName] n'est que le signe de notre supériorité intellectuelle sur nos voisins et rivaux incultes."
 artist_events.27.title: "[target_character.GetNameWithNoTooltip] publie ses travaux"
 artist_events.27.desc: "Une série de textes traitant de l'au-delà et notre passage ici-bas vient d'être publiée sous la plume de [target_character.GetName]. Impressionnant, comme toujours, son travail s'efforce d'éclairer les questions fondamentales de l'existence au travers d'un prisme théologique. Nul doute que ces écrits gagneront encore en profondeur dans les temps à venir."
 artist_events.27.a: "Une lecture intéressante."
 artist_events.28.title: "Provoquer la colère divine"
 artist_events.28.desc: "Le travail de philosophes comme [target_character.GetName] se situe souvent entre l'orgueil et l'hérésie. Réfléchir aux questions les plus profondes de la vie et examiner de près la nature divine est une tâche redoutée par la plupart. Ainsi, les récentes questions et recherches de [target_character.GetNameWithNoTooltip] semblent avoir suscité une réaction assez vive de la part des autorités au sein de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 artist_events.28.a: "Oh non !"
 artist_events.28.b: "Ils sont incapables de reconnaître l'intelligence du travail de [target_character.GetNameWithNoTooltip] !"
 artist_events.29.title: "[target_location.GetNameWithNoTooltip] résiste aux enseignements philosophiques"
 artist_events.29.desc: "Selon [target_character.GetName], défier la foi et poser des questions stimulantes est l'essence et la quintessence d'une vie intellectuelle riche. Cependant, ses récentes publications ont attiré l'ire des habitants de [target_location.GetName] qui perçoivent ses travaux comme rien de moins que la marque d'un orgueil démesuré."
 artist_events.29.a: "Ils ne comprennent tout simplement pas."
 artist_events.30.title: "Une [ROOT.GetCountry.GetGovernment.GetCourtTitle] des plus intellectuelles"
 artist_events.30.desc: "Nos résidences [ROOT.GetCountry.GetGovernment.GetAdjective] sont réputées pour leur éclat, fait d'artistes pétulants et animé par l'aisance et la richesse. Artistes, philosophes et autres esprits viennent à notre porte pour avoir une chance de montrer leurs talents et d'y gagner gloire et fortune en cherchant à immortaliser leur nom dans les livres d'histoire."
 artist_events.30.a: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] est le berceau de l'innovation !"
 artist_events.31.title: "L'iconographie de [target_character.GetNameWithNoTooltip]"
 artist_events.31.desc: "La lumière frappe le portrait sous un tel angle que le saint est représenté presque vivant au premier plan, sa tunique et son auréole brillant de couleurs vives. L'art et l'habileté de [target_character.GetName] illuminent la toile en exaltant les nombreuses figures divines de notre foi."
 artist_events.31.a: "Les travaux de [target_character.GetNameWithNoTooltip] sont une bénédiction."
 artist_events.32.title: "L'affichage de la nouvelle iconographie à [target_location.GetNameWithNoTooltip]"
 artist_events.32.desc: "Les œuvres de la foi et de l'art ont une influence et un pouvoir considérables à l'intérieur de nos frontières. Par conséquent, lorsque [target_character.GetName] a dévoilé ses nouvelles icônes, les adeptes de la foi [ROOT.GetCountry.GetReligion.GetAdjective] de [target_location.GetName] se sont réjouis à la vue d'une aussi remarquable beauté."
 artist_events.32.a: "Ce n'est que le signe de notre intelligence artistique et de la profonde force de notre foi."
 artist_events.32.tt: "Tous les [pops|e] #L [ROOT.GetCountry.GetReligion.GetAdjective]s#! de [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 artist_events.33.title: "Un mauvais prestataire"
 artist_events.33.desc: "Des membres fortunés de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont récemment commandé une série d'icônes à [target_character.GetName]. Bien que les travaux aient été achevés un peu plus tôt que prévu, ils se sont montrés très critiques quant au manque de soin, de professionnalisme et d'expertise qui ressort du travail de l'iconographe. Leur colère pourrait avoir des conséquences imprévues, car ils ont une grande influence sur les questions religieuses au sein de notre société."
 artist_events.33.a: "Nous pouvons prendre en charge les frais de l'iconographe en leur nom."
 artist_events.33.b: "Cela fait partie du plan de [ROOT.GetCountry.GetReligion.GetGodName], qui sommes-nous pour interférer ?"
 artist_events.34.title: "De la culture et de la religion"
 artist_events.34.desc: "La récente série d'œuvres de [target_character.GetName] a captivé le peuple grâce à une utilisation élaborée et experte des couleurs, des positions et des nouvelles techniques de peinture. Cette merveilleuse exposition d'art n'est certainement que le produit de la supériorité de nos convictions culturelles et religieuses. Tout ce que nous avons à faire, c'est de continuer à parrainer la création artistique pour courir notre nom de prestige et offrir de captivantes icônes aux yeux de tous."
 artist_events.34.a: "Soutenons avec joie [target_character.GetNameWithNoTooltip] !"
 artist_events.34.b: "Nous ne nous soucions pas de telles frivolités."
 artist_events.35.title: "Tout ce qui brille"
 artist_events.35.desc: "Dans une tentative maladroite de capturer l'essence divine de nos saints, [target_character.GetName] a produit une série d'icônes fort mal faites, aux proportions et visages peu naturels, parées de couleurs dorées parmi les plus vives et les plus troublantes qui soient. Leur manque de grâce est tel que de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ont lancé divers fruits contre l'artiste et ses œuvres d'art, offrant ainsi un spectacle très embarrassant."
 artist_events.35.a: "Comme c'est embarrassant !"
 artist_events.36.title: "Perfectionnement des compétences"
 artist_events.36.desc: "Depuis un certain temps, [target_character.GetName] réalise de nombreuses recherches dans le but de trouver des parrainages qui lui permettraient d'améliorer son savoir-faire en matière de métallurgie. À en croire ses dires, des cours dans le domaine seraient donnés à [target_location.GetName] et lui permettraient de développer ses talents de forgeron. Nombre de nos conseillers sont tout à fait disposés à parrainer cette quête de connaissances entreprise par [target_character.GetShortNameWithNoTooltip]."
 artist_events.36.a: "Très bien, finançons ses études !"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "La [artistic_skill|e] acquise dépend de l'[literacy|e] moyenne des [pops|e] qui partagent la [culture|e] de l'[artist|e], actuellement [target_pop.GetName]"
 based_on_country_average_literacy_tt: "La [artistic_skill|e] acquise dépend de l'[literacy|e] moyenne dans notre [country|e]"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip] suggère des améliorations"
 artist_events.37.desc: "[target_character.GetName] a récemment proposé un plan élaboré pour stimuler la production de [target_material.GetName] à [target_location.GetName]. Sous sa supervision, le volume de matières premières extraites devrait s'améliorer considérablement pendant la durée de son séjour. Cependant, [target_character.GetSheHe|l] ne sera pas disponible pour commanditer nos œuvres d'art à la demande, au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 artist_events.37.a: "C'est une bonne idée."
 artist_events.37.b: "Ses compétences seront utiles ailleurs."
 artist_busy_tt: "Pendant que [target_character.GetNameWithNoTooltip] s'efforce d'améliorer la production de [raw_material|e] à [target_location.GetNameWithNoTooltip], nous ne pourrons #R pas#! lui [ShowCharacterInteractionName('commission_art')]."
 artist_events.38.title: "Exploitation des mines"
 artist_events.38.desc: "Notre [ROOT.GetCountry.GetFlavorRank] a la chance de posséder plusieurs mines de grande valeur, qui renferment des métaux de haute qualité. L'un de nos artistes, un métallurgiste du nom de [target_character.GetName], a proposé d'utiliser ses compétences pour améliorer nos infrastructures ou nos techniques d'exploitation minière en utilisant des métaux finement ouvragés sous sa supervision."
 artist_events.38.a: "Son travail viendra compléter nos initiatives offensives."
 artist_events.38.b: "Cherchons à améliorer nos infrastructures."
 artist_events.38.c: "Laissons nos lettrés et artistes étudier et apprendre de ces techniques."
 depends_on_prosp_artist_skill_and_control_tt: "Le [development|e] obtenu dépend du [control|e] et de la [prosperity|e] des [locations|e] ainsi que du talent de l'[artist|e]."
 artist_events.39.title: "Le bruit assourdissant du progrès"
 artist_events.39.desc: "[target_character.GetName] est devenu tristement célèbre pour son martelage incessant, forgeant de l'aube au crépuscule. Bien que son travail soit indéniablement de qualité, le bruit incessant a laissé les courtisans, les conseillers et même les animaux de la région au bord de la crise de nerfs.\n\nLes plaintes varient entre les nuits blanches et les lectures de poèmes interrompues. [target_character_2.GetName] exige que le forgeron soit déplacé ou réduit au silence, arguant que ses activités sont trop précieuses pour être perturbées."
 artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip] doit apprendre à apprécier l'art !"
 artist_events.39.b: "On ne s'entend même plus penser à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 artist_events.40.title: "Métal lourd"
 artist_events.40.desc: "Passer des heures au-dessus d'un feu incandescent à donner forme à toutes sortes de métaux encore brûlants sous la presse fait partie des nombreuses tâches d'un forgeron compétent, mais le travail physique n'est que la moitié du processus, même s'il est le plus ardu. L'activité effectuée dans la forge et la perfection de ce processus requiert du temps. Telle est la vie de [target_character.GetName], qui a su développer habileté et expertise dans son métier. L'environnement infernal de la forge n'est pas fait pour les personnes à la volonté fragile.\n\nC'est pourquoi [target_character.GetShortNameWithNoTooltip] a récemment demandé des fonds pour embaucher [target_character_2.GetName] comme assistant, afin de l'aider à équilibrer la charge de travail engendrée par ses nombreux projets. Ce disciple perpétuera son art et apprendra de son maître. Un tel investissement bénéficierait grandement à notre prestige et contribuerait à transmettre de nombreuses connaissances d'une génération à l'autre."
 artist_events.40.a: "C'est un bon investissement."
 artist_events.40.b: "[target_character.GetShortNameWithNoTooltip] devraient cesser de se plaindre."
 strain_harder_at_the_forge_tt: "Les contraintes liées à ce travail pèseront sur l'espérance de vie de [target_character.GetShortNameWithNoTooltip]"
 artist_events.41.title: "Pour la défense des moins fortunés"
 artist_events.41.desc: "Depuis quelques mois, des écrits sur l'exploitation de la [[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] circulent à [ROOT.GetCountry.GetCapital.GetName], semant le mécontentement et créant de l'instabilité entre les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et les moins fortunés. Certains de nos conseillers affirment que ces écrits provocateurs sont l'œuvre de [target_character.GetName], dont les expériences de vie ont conduit à une haine vitriolique envers la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Ceci est largement perçu comme une menace pour notre [ROOT.GetCountry.GetFlavorRank] et, par extension, pour [target_character_2.GetName]."
 artist_events.41.a: "Qu'[target_character.GetSheHe|l] continue à écrire !"
 artist_events.41.b: "Qu'[target_character.GetSheHe|l] soit réduit au silence."
 artist_events.42.title: "[target_character.GetNameWithNoTooltip] soutient les changements politiques"
 artist_events.42.desc: "Le fonctionnement interne de notre gouvernement est assez complexe et laisse souvent la place à la corruption et aux lobbies. La dernière personne à avoir défier notre pouvoir est [target_character.GetName]. Selon sa rhétorique, [target_character_2.GetName] nuit activement à la stabilité et à l'efficacité de notre système juridique. Dans un effort apparent pour inverser les dommages, [target_character.GetShortNameWithNoTooltip] suggère la mise en œuvre de « [target_policy.GetName] ». Cependant, il est clair que la [target_estate.GetName] s'exprime à travers ses dires. Une vraie marionnette !"
 artist_events.42.a: "Le regard loyal de [target_character_2.GetShortNameWithNoTooltip] met fin à la corruption."
 artist_events.42.b: "Nous ne pouvons pas risquer d'aggraver la situation de [target_character.GetShortNameWithNoTooltip] et de ses partisans."
 artist_events.42.c: "[target_character.GetSheHe|U] oublie le rôle qui lui revient."
 depends_on_change_policy_cost_tt: "Le tribut de la [stability|e] dépend fortement des [costs|e] actuels pour modifier une [policy|e] au sein d'une [law|e]"
 target_character_will_never_dare_again_tt: "Le savoir et l'éloquence de [target_character_2.GetShortName] ne laissent aucune place aux détracteurs, si bien que [target_character.GetShortName] n'osera plus jamais tenter une manœuvre aussi sournoise"
 artist_events.43.title: "Bien légitime"
 artist_events.43.desc: "Notre société est depuis longtemps façonnée par notre soutien aux arts et la puissance de nos fondations légales. Réputé pour ses discours éloquents et ses succès littéraires en jurisprudence, [target_character.GetName] s'est imposé comme une figure de proue du progrès, tant dans le domaine juridique qu'artistique. Il nous revient donc de trouver le meilleur moyen de tirer parti de ses talents afin de renforcer notre prestige et notre légitimité."
 artist_events.43.a: "[target_character.GetSheHe|U] est un parfait exemple de la santé de notre système."
 artist_events.43.b: "Faisons appel à ses services exclusivement au sein du gouvernement."
 jurist_busy_tt: "[target_character.GetShortName] effectuera un mandat de #Y 5#! ans au sein de notre gouvernement, augmentant passivement l'[cabinet_efficiency|e] et l'[tax_efficiency|e] de #G +10 %#!.\nAu cours de son mandat, nous ne pourrons #R pas#! lui [ShowCharacterInteractionName('commission_art')|l]."
 artist_events.44.title: "Le fardeau de la miséricorde"
 artist_events.44.desc: "Nos lois assurent une gouvernance juste au sein de notre [ROOT.GetCountry.GetFlavorRank]. Même face à ceux qui tentent de défaire nos progrès et de nous affaiblir, la jurisprudence tend une main bienveillante, dénuée de préjugés.\n\nC'est notamment le cas des [target_rebel.GetName] et de leurs partisans. Grâce à l'approche réfléchie de [target_character.GetName] en matière de protections juridiques, nombre d'entre eux ont renoncé à leurs velléités rebelles, nous offrant ainsi l'opportunité de les influencer selon nos intérêts"
 artist_events.44.a: "Un bon berger accueille la brebis égarée."
 artist_events.44.b: "Saisissons cette opportunité de leur imposer notre culture !"
 every_supporter_pop_gains_20_satisfaction_tt: "Chaque [pop|e] en soutien à la [rebellion|e] des [target_rebel.GetName] va gagner [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 artist_events.45.title: "Une agréable coïncidence juridique"
 artist_events.45.desc: "Il semble que [target_character.GetName] ait récemment représenté des membres éminents de la [target_estate.GetName] devant la cour, ce qui leur a valu des résultats favorables. En récompense, ils ont fait un don généreux à notre trésorerie. Cet avantage pécuniaire ne manquera pas d'accroître notre richesse, mais nos conseillers ne manqueront pas de nous suggérer d'innombrables façons d'investir correctement notre nouvelle rentrée d'argent."
 artist_events.45.a: "Qu'ils en soient remerciés !"
 artist_events.45.b: "Investissons cet argent pour renforcer les capacités de [target_character.GetShortNameWithNoTooltip]."
 artist_events.46.title: "Un éternuement inattendu"
 artist_events.46.desc: "Alors que [target_artist.GetName] s'affairait sur sa commande, l'un de ses assistants lui a apporté la dernière livraison de [ShowGoodsName('pepper')]. Malheureusement, le poivre noir ayant provoqué un éternument soudain, [target_artist.GetNameWithNoTooltip] a renversé de l'encre. Des taches et bavures aléatoires ont irrémédiablement gâché l'œuvre : les lignes méticuleusement tracées ont perdu toute leur précision. Il ne reste sans doute plus qu'une solution... tout recommencer."
 artist_events.46.a: "Nous fournirons à [target_artist.GetNameWithNoTooltip] des matériaux supplémentaires."
 artist_events.46.b: "Cela ne doit pas se reproduire, retirons tout le [ShowGoodsNameWithNoTooltip('pepper')] à proximité."
 artist_events.46.c: "En fait, [target_artist.GetNameWithNoTooltip] affirme qu'[target_artist.GetSheHe|l] est capable de faire avec."
 artist_events.47.title: "Un espiègle félin"
 artist_events.47.desc: "[target_artist.GetName] a toujours bénéficié d'une grande reconnaissance en tant que [target_artist.GetArtistType.GetName], et ses œuvres ont été saluées par la foule. Cependant, l'une de ses œuvres, [target_art.GetName], est devenue le principal sujet de discussion à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], car des étudiants ont détecté des taches d'encre particulières sur l'œuvre. Il semblerait qu'un chat ait marché dans l'encre avant de piétiner l'œuvre, car des empreintes de pattes indélébiles y apparaissent.\n\nCela a provoqué un débat des plus curieux à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], les [cat_lovers.GetName] admirant l'intrépidité du félin, tandis que les [cat_haters.GetName] déplorent que l'œuvre soit désormais complètement gâchée."
 artist_events.47.a: "Comme le disent les [cat_haters.GetNameWithNoTooltip], le chat a tout gâché."
 artist_events.47.b: "Cela ne diminue pas la valeur de la pièce, mais lui confère au contraire plus de caractère."
 artist_events.47.c: "Il faudra remplacer [target_art.GetNameWithNoTooltip], cela va de soi."
 artist_events.48.title: "Un [target_artist.GetArtistType.GetNameWithNoTooltip] irrévérencieux"
 artist_events.48.desc: "Bien que l'[ROOT.GetCountry.GetReligion.GetName] décourage clairement les représentations artistiques de personnes et d'animaux pour éviter l'idolâtrie, celles-ci ne sont pas explicitement interdites. De nombreux artistes ont ainsi trouvé une parade en utilisant la calligraphie pour suggérer des images plutôt que de les dessiner directement. Cette pratique a déjà suscité l'étonnement des membres les plus zélés du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Toutefois, certaines limites ne sauraient être franchies.\n\n[target_artist.GetName] a provoqué bien plus que de simples froncements de sourcils avec son œuvre, qui ne se contente pas d'évoquer des figures humaines et animales, mais représente également des prophètes, des messagers divins et même Mahomet lui-même, que la paix soit sur lui. Face à un tel sacrilège, la majorité du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exige une condamnation exemplaire."
 artist_events.48.a: "Interdisons à [target_artist.GetNameWithNoTooltip] d'oser à nouveau de telles représentations."
 artist_events.48.b: "Aucun dommage réel n'a été infligé."
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip] n'a plus sa place en [ROOT.GetCountry.GetNameWithNoTooltip]."
 artist_events.48.d: "Nous n'emprunterons pas la dangereuse voie de l'hérésie !"
 artist_events.49.title: "Une écriture épouvantable"
 artist_events.49.desc: "[target_artist.GetName] affiche fièrement son statut de [target_artist.GetArtistType.GetName]. Mais en réalité, son écriture est absolument épouvantable, et bon nombre des membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] sont incapables d'en déchiffrer le moindre mot. Ses œuvres suscitent souvent plus de confusion et de grimaces que de regards admiratifs, un fait qu'[target_artist.GetSheHe] semble complètement ignorer, s'imaginant plutôt être victime de l'incompréhension du public en raison de ses œuvres trop en avance sur leur temps."
 artist_events.49.a: "Il est temps de revenir à la réalité."
 artist_events.49.b: "La plèbe ne peut comprendre l'art véritable."
 artist_events.50.title: "Encre dorée"
 artist_events.50.desc: "[target_artist.GetName] semblait éprouver une certaine satisfaction pour son œuvre « [target_art.GetName] » mais en réalité, c'est la déception qui l'envahissait. Aujourd'hui, [target_artist.GetSheHe|l] se présente devant notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] avec une idée sur la manière d'améliorer son travail. [target_artist.GetSheHe|U] prétend que si nous lui fournissons de l'[ShowGoodsName('goods_gold')], [target_artist.GetSheHe] pourra retracer les lignes avec un mélange spécial d'encre et de poudre d'or, ce qui sublimera considérablement son œuvre."
 artist_events.50.a: "Absurde, cette œuvre est très bien ainsi."
 artist_events.50.b: "Trouvons-lui de l'[ShowGoodsNameWithNoTooltip('goods_gold')]."
 artist_events.51.title: "Un nouveau style calligraphique"
 artist_events.51.desc: "Il ne fait aucun doute que [target_artist.GetName] peut se targuer du titre de [target_artist.GetArtistType.GetName] de renom. Ses écrits ont toujours suscité l'admiration, mais il semble qu'[target_artist.GetSheHe] ait voulu aller plus loin. Dans son étude, [target_artist.GetSheHe] a commencé à utiliser un nouveau style d'écriture qui, à ses dires, pourrait devenir la nouvelle norme s'il était correctement promu et diffusé."
 artist_events.51.a: "Encourageons la promotion de ce nouveau style."
 artist_events.51.b: "Il est inutile de créer une nouvelle norme. Nous en avons déjà une."
 artist_events.52.title: "Méditation écrite"
 artist_events.52.desc: "[target_artist.GetName] est toujours en plein travail, mais sa technique a suscité l'intérêt d'un groupe en particulier. Certains membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] considèrent sa façon de travailler en silence et de manière concentrée comme une forme de méditation évoluée et souhaitent la promouvoir auprès du reste du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] comme une nouvelle façon de suivre la voie du Bouddha."
 artist_events.52.a: "Il s'agit effectivement d'une activité spirituelle."
 artist_events.52.b: "Il s'agit d'un moyen de créer de belles œuvres d'art, rien de plus."
 artist_events.53.title: "Le maître et l'apprenti"
 artist_events.53.desc: "Dans toute entreprise artistique, il y a toujours deux partis : le maître et l'apprenti, et l'objectif du second est de dépasser le premier. À cet effet, [target_apprentice.GetName], doutant de ses propres capacités, a pris l'initiative de se présenter devant notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_apprentice.GetSheHe|U] demande que nous l'autorisions à suivre les enseignements de [target_artist.GetName], [target_artist.GetArtistType.GetName] célèbre aux nombreux talents. Cela l'aiderait clairement à améliorer ses compétences, mais empêcherait certainement [target_artist.GetNameWithNoTooltip] de s'acquitter de ses autres responsabilités."
 artist_events.53.a: "Permettons-lui de suivre les enseignements du maître."
 artist_events.53.b: "Les compétences de [target_artist.GetNameWithNoTooltip] sont trop précieuses pour autoriser un tel apprentissage."
