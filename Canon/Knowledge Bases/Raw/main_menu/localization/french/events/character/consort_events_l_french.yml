l_french:
 consort_events.1.title: "Offre de mariage"
 consort_events.1.desc: "C'est avec consternation que les puissantes familles de notre [ROOT.GetCountry.GetFlavorRank] ont vu [target_ruler.GetName] laisser les années passer sans jamais se marier. Ces sentiments ont maintenant viré à la réprobation, car même si notre [ROOT.GetCountry.GetFlavorRank] n'a pas de successeur, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] semble n'avoir aucun projet de mariage, non plus qu'[target_ruler.GetSheHe] ne montre le moindre intérêt pour les propositions qui lui sont envoyées.\n\nC'en est arrivé au point que la cour attend que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] accepte l'une des offres qui lui sont faites, car ne pas assurer sa succession met la nation en danger. Heureusement, l'une des plus anciennes et des plus prestigieuses familles de [origin_of_queens_family.GetName], les [target_consort.GetDynasty.GetName], lui a offert la main d'une de leurs filles, en même temps qu'une dot fort généreuse."
 consort_events.1.a: "Acceptons cette offre."
 consort_events.1.a.tt: "Si nous acceptons cette offre, la famille de notre nouvelle épouse s'attend à recevoir certains privilèges à l'avenir."
 consort_events.1.b: "[target_ruler.GetNameWithNoTooltip] devrait attendre une proposition plus intéressante."
 consort_events.2.title: "La maison [target_consort.GetDynasty.GetNameWithNoTooltip]"
 consort_events.2.desc: "Avec le mariage de [target_ruler.GetName] et de [target_consort.GetName], nous avons gagné non seulement une union, mais aussi de nouveaux alliés sur la scène politique intérieure. La famille [target_consort.GetDynasty.GetName] est ancienne et exerce une grande influence depuis son fief dans la province de [origin_of_queens_family.GetName], véritable joyau de [ROOT.GetCountry.GetFlavorRank].\n\nBien évidemment, l'amitié entre les deux familles se doit d'être réciproque ; aussi est-il attendu de [target_consort.GetName] qu'[target_consort.GetSheHe|l] parle au nom des siens et de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] une écoute afin de considérer ces conseils avec une grande attention."
 consort_events.2.a: "À l'amitié éternelle !"
 consort_events.3.title: "De grandes espérances"
 consort_events.3.desc: "Un mariage politique est tout autant une union familiale qu'un accord de soutien mutuel. La famille [target_consort.GetDynasty.GetName] s'attend donc à ce que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] tienne compte des conseils du [ROOT.GetCountry.GetGovernment.GetConsortTitle] et se préoccupe à la fois de ses intérêts et de ceux de [target_ruler.GetName]."
 consort_events.3.a: "Nous ferons tout pour [ROOT.GetCountry.GetGovernment.GetConsortTitle]."
 consort_events.3.b: "Vraiment désolés, mais pas de passe-droits avec nous."
 consort_events.3.b.tt: "Les [target_consort.GetDynasty.GetName] vont se montrer moins coopératifs au niveau local et continueront de nous le reprocher à l'avenir."
 consort_events.4.title: "Félicité conjugale"
 consort_events.4.desc: "Notre [ROOT.GetCountry.GetGovernment.GetConsortTitle] est bien évidemment une présence constante et un conseil avisé de plein droit. Cependant, en sus de ce rôle, notre [ROOT.GetCountry.GetGovernment.GetConsortTitle] représente aussi le [ROOT.GetCountry.GetFlavorRank] auprès des [target_consort.GetDynasty.GetName], et inversement. C'est parfois un arrangement des plus commodes.\n\nAinsi, aujourd'hui même, [target_consort.GetName] a semblé très satisfait d'annoncer que sa famille avait décidé de montrer publiquement son soutien à la fois à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et à l'union entre [target_ruler.GetName] et [target_consort.GetNameWithNoTooltip]."
 consort_events.4.a: "Puisse cette union bénéficier aux deux parties."
 consort_events.4.b: "Mieux vaut éviter d'être redevable envers la famille [target_consort.GetDynasty.GetNameWithNoTooltip]."
 consort_events.6.title: "Aimer et être aimé"
 consort_events.6.desc: "Un mariage [ROOT.GetCountry.GetGovernment.GetAdjective|l] est rarement affaire de cœur ; il s'agit bien plutôt d'une opportunité diplomatique qui ne doit pas être gâchée. Il importe aussi grandement que le statut du [ROOT.GetCountry.GetGovernment.GetConsortTitle] convienne, et il s'agit d'un avantage s'il est d'origine étrangère, car cela permet de préserver l'équilibre des pouvoirs sur la scène politique intérieure.\n\nPourtant, même notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] peut s'éprendre d'amour. Dès lors, toute autre considération semble s'évanouir – de son point de vue, tout au moins.\n\n[target_ruler.GetName] a trouvé l'objet de son désir dans la province de [ROOT.GetCountry.GetCapital.GetProvince.GetName] et semble rayonner plus que jamais. Si la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et les conseillers sont tout sauf ravis, l'union entre [target_ruler.GetNameWithNoTooltip] et cette personne qu'[target_ruler.GetSheHe] aime tant transporte la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] dans tout le pays."
 consort_events.6.a: "Laissons notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] suivre l'inclination de son cœur."
 consort_events.6.b: "Se déclasser en épousant la roture ? Hors de question !"
 consort_events.51.title: "Les liens du sang"
 consort_events.51.desc: "Ces derniers jours, nous avons reçu des hôtes venus de la cour [origin_country_of_consort.GetGovernment.GetAdjective] de [origin_country_of_consort.GetName], d'où est originaire notre [ROOT.GetCountry.GetGovernment.GetConsortTitle]. Après une semaine passée en chasses, fêtes et discussions avec toute la famille, ils se préparent enfin à s'en retourner à [origin_country_of_consort.Capital.GetCapitalName]. Ils nous assurent qu'ils ont passé avec nous des moments merveilleux, et insistent pour que la famille [ROOT.GetCountry.GetGovernment.GetAdjective] viennent en visite à [origin_country_of_consort.GetCapital.GetNameWithNoTooltip]. Dès leur retour, ils ne manqueront pas d'informer tout un chacun combien [target_consort.GetName] paraît connaître un parfait bonheur parmi nous."
 consort_events.51.a: "C'est ce que signifie être de la même famille."
 we_are_kin: "Nous sommes une famille"
 consort_events.52.title: "L'hérétique [ROOT.GetCountry.GetGovernment.GetAdjective]"
 consort_events.52.desc: "Le peuple de [ROOT.GetCountry.GetLongName] s'est réjoui lorsque [target_ruler.GetName] a annoncé son mariage avec [target_consort.GetName]. À l'époque, on en savait peu sur ses origines ou son éducation à [origin_country_of_consort.GetCapital.GetName]. Pour la plupart des roturiers de [ROOT.GetCountry.GetNameWithNoTooltip], la famille [ROOT.GetCountry.GetGovernment.GetAdjective] sont des gens à part, et ils s'encombrent fort peu de ces détails. Cependant, des rumeurs mettant ces sujets au premier plan ont récemment commencé à se répandre... Certains prétendent que [ROOT.GetCountry.GetGovernment.GetConsortTitle] a refusé de renoncer à ses anciennes croyances [origin_country_of_consort.GetReligion.GetAdjective], et si le peuple comprend l'utilité qu'il y a à épouser un étranger, il est soudainement plus regardant lorsqu'il s'agit d'être gouverné par des hérétiques."
 consort_events.52.a: "Comment osent-ils ?"
 consort_events.54.title: "Les talents de notre [ROOT.GetCountry.GetGovernment.GetConsortTitle]"
 consort_events.54.desc: "Depuis l'arrivée de [target_consort.GetName] à la cour, [target_consort.GetSheHe] a montré un grand intérêt pour les affaires administratives de [ROOT.GetCountry.GetName], à tel point que le [ROOT.GetCountry.GetGovernment.GetConsortTitle] est désormais une autorité en matière de gestion du personnel et des affaires courantes du palais, et que non seulement notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] en personne, mais aussi toute la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], lui font confiance sur le sujet. Rarement notre [ROOT.GetCountry.GetFlavorRank] aura connu gouverne aussi efficace."
 consort_events.54.a: "[target_consort.GetShortNameWithNoTooltip] est une véritable bénédiction."
 consort_events.54.b: "Le monde aurait besoin de plus de personnes comme [target_consort.GetShortNameWithNoTooltip]."
 consort_events.54.c: "Nous pourrions toujours avoir besoin de plus de stratèges."
 consort_events.54.d: "Ce [target_consort.GetShortNameWithNoTooltip] est vraiment une ressource essentielle."
 consort_events.56.title: "Période difficile"
 consort_events.56.desc: "La dynastie de notre noble [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_ruler.GetDynasty.GetName] est assurément puissante. En sa personne, elle règne sur notre nation et continuera de le faire pour des années encore. Pourtant, même ceux qui sont grands ont aussi, parfois, besoin d'aide. Heureusement, la famille [target_ruler.GetDynasty.GetNameWithNoTooltip] a su créer des liens étroits avec d'autres grandes dynasties, telle celle des [target_foreign_ruler.GetDynasty.GetName], dont n'est autre que [target_foreign_ruler.GetName]. Son [target_foreign_consort.GetWifeHusband], [target_foreign_consort.GetName], fait partie de notre maison [ROOT.GetCountry.GetGovernment.GetAdjective|l] et revêt donc une grande importance pour nos relations. Peut-être devrions-nous lui demander si [target_foreign_consort.GetSheHe|l] pourrait pousser son [target_foreign_ruler.GetWifeHusband] à nous aider ?"
 consort_events.56.a: "Nos coffres sont incontestablement de plus en plus vides."
 consort_events.56.a.tt: "Envoyons un message à [target_foreign_consort.GetName] de [marriage_partner.GetName], pour lui demander de l'argent."
 consort_events.56.f: "Nous n'avons nul besoin de l'aide de [marriage_partner.GetNameWithNoTooltip] ou des [target_foreign_ruler.GetDynasty.GetNameWithNoTooltip] !"
 consort_events.57.title: "Des amis dans le besoin"
 consort_events.57.desc: "La [ROOT.GetCountry.GetGovernment.GetConsortTitle] de notre illustre [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_foreign_consort.GetName], vient de lui faire part d'une demande venue de sa famille, la dynastie [target_foreign_consort.GetDynasty.GetName] de [target_origin_country.GetName]. Il semblerait que [target_ruler.GetName] ait grand besoin d'argent et nous demande, « en tant qu'amis de confiance », si nous pourrions l'aider de quelque manière que ce soit. Son message est très élogieux à l'égard de notre économie florissante."
 consort_events.57.a: "Nous pourrions certainement envoyer quelques pièces à nos amis [target_origin_country.GetAdjectiveWithNoTooltip]."
 grateful_for_aid: "Reconnaissant de l'aide envoyée"
 consort_events.57.f: "Et qu'y gagnerions-nous en retour ? Non, jamais de la vie !"
 denied_aid: "Aide refusée"
 outrageous_demands: "Demandes extravagantes"
 consort_events.58.title: "Une main secourable"
 consort_events.58.desc: "Nous avons enfin reçu la réponse de [target_foreign_consort.GetName] concernant notre demande à [target_foreign_ruler.GetName]. [target_foreign_ruler.GetSheHe|U] a décidé d'y accéder ! Sa réponse est arrivée en même temps que des coffres emplis d'or pour notre trésor. Nous devrions faire parvenir un message de remerciement sur le champ à [marriage_partner.GetGovernment.GetRulerTitle]. Longue vie à [target_foreign_ruler.GetName] !"
 consort_events.58.a: "Nous savions pouvoir compter sur [target_foreign_ruler.GetHerHim]."
 consort_events.59.title: "Promesses non tenues"
 consort_events.59.desc: "Au moment de marier [target_foreign_consort.GetName] au [marriage_partner.GetGovernment.GetRulerTitle] [marriage_partner.GetAdjective|l], nous pensions qu'un lien étroit unirait désormais nos deux pays. Mais si nous ne déshonorions jamais notre part du contrat, [target_foreign_ruler.GetName] ne semble pas s'embarrasser de telles considérations.\n\nLa lettre de réponse de [target_foreign_consort.GetShortNameWithNoTooltip] nous est parvenue aujourd'hui même. Non seulement [target_foreign_ruler.GetHeSheFormal] a refusé d'agréer à notre demande, mais a aussi pris la liberté de nous reprocher nos « demandes extravagantes ! »"
 consort_events.59.a: "Cette offense ne sera pas oubliée de sitôt."
 consort_events.61.title: "Influence [ROOT.GetCountry.GetGovernment.GetAdjective]"
 consort_events.61.desc: "Depuis le mariage entre [target_ruler.GetName] et son [target_consort.GetWifeHusband] [Root.Consort.GetName], le peuple de [ROOT.GetCountry.GetName] affiche une prédilection de plus en plus marquée pour toute chose [origin_country_of_consort.GetAdjective]. Si l'on pouvait certes s'attendre à quelques échanges culturels, notamment du fait de la popularité de [ROOT.GetCountry.GetGovernment.GetConsortTitle], nos conseillers rapportent avec inquiétude que l'une de nos provinces voit ses pratiques religieuses évoluer. Il semble bien que l'influence de notre [ROOT.GetCountry.GetGovernment.GetConsortTitle] [origin_country_of_consort.GetAdjectiveWithNoTooltip] se répercute jusque dans la foi populaire, comme l'indiquerait le fait que les croyants [origin_country_of_consort.GetReligion.GetAdjective] soient parvenus à convertir un nombre de personnes surprenant...\n\n[target_consort.GetNameWithNoTooltip] a fait preuve d'indifférence face à ce problème, prétendant avoir rejoint la foi [ROOT.GetCountry.GetReligion.GetAdjective] depuis longtemps, comme notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] devrait le savoir."
 consort_events.61.a: "[target_consort.GetSheHe|U] doit dénoncer publiquement le [origin_country_of_consort.GetReligion.GetNameWithNoTooltip] !"
 consort_events.61.b: "Ainsi soit-il donc."
 consort_events.101.title: "Les ambitions d'un [ROOT.GetCountry.GetGovernment.GetConsortTitle]"
 consort_events.101.desc: "Ce n'est pas nouveau : [target_consort.GetName] n'éprouve guère de sentiments envers [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Depuis qu'[target_consort.GetHeSheFormal|l] est à la cour, nous pouvons tous constater que leurs relations sont mauvaises, et cela n'a fait qu'empirer depuis la naissance du premier enfant de [ROOT.GetCountry.GetGovernment.GetConsortTitle]. Bien évidemment, [target_consort.GetSheHe|l] préférerait voir son propre enfant monter sur le trône. Depuis quelque temps maintenant, [target_consort.GetSheHe|l] œuvre discrètement en ce sens, convainquant – ou achetant – les bonnes personnes, et préparant son enfant à cette tâche au mieux de ses capacités. Pourtant, ce n'est qu'hier qu'[target_consort.GetSheHe] a abordé le sujet de façon directe avec notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], faisant remarquer qu'il serait temps qu'un nouvel [ROOT.GetCountry.GetGovernment.GetHeirTitle] soit nommé."
 consort_events.101.a: "Nul doute que l'enfant de [target_consort.GetNameWithNoTooltip] est un choix légitime."
 consort_events.101.b: "Comment ose-t-[target_consort.GetSheHe] remettre en cause les droits de [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] au trône ?"
 consort_events.102.title: "Favoritisme"
 consort_events.102.desc: "On dit que l'amour des parents pour leurs enfants ne connaît nulle limite, mais il est évident que certains amours sont bien plus passionnés que d'autres. Ainsi, s'il est certain que [target_ruler.GetName] adore [ROOT.GetCountry.GetGovernment.GetHeir.GetName], nous savons tous que [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHis] [favorite_child.GetSisterBrother] a néanmoins sa préférence. [favorite_child.GetSheHe|U] est gâté par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et [target_ruler.GetSheHe] veille à ce qu'[favorite_child.GetSheHe] bénéficie de la meilleure éducation. C'est donc en toute logique que [target_consort.GetName] demande maintenant de faire de [favorite_child.GetName] le nouvel [ROOT.GetCountry.GetGovernment.GetHeirTitle] de [ROOT.GetCountry.GetName]."
 consort_events.102.a: "Ce n'est pas une mauvaise idée, [favorite_child.GetNameWithNoTooltip] est fort capable."
 consort_events.102.b: "$consort_events.101.b$"
 consort_events.104.title: "Bon sang ne saurait mentir"
 consort_events.104.desc: "Au cours des années, notre noble [target_consort.GetName] a su nous impressionner à de nombreuses reprises par ses grandes connaissances et ses talents. [target_consort.GetSheHe|U] possède une grande intelligence du gouvernement du pays, et montre plus de talent à manipuler les chiffres que nombre de nos archivistes. [target_consort.GetSheHe|U] a évidemment bénéficié d'une éducation poussée, et souhaite qu'il en soit de même pour [target_consort.GetHerHis] [target_heir.GetDaughterSon], [target_heir.GetName]. Un chien ne fait pas des chats, comme l'on dit."
 consort_events.104.a: "[target_consort.GetShortNameWithNoTooltip] instruira [target_heir.GetShortNameWithNoTooltip] sur tous les aspects de notre pays."
 consort_events.104.b: "[target_consort.GetShortNameWithNoTooltip] instruira [target_heir.GetShortNameWithNoTooltip] sur tous les aspects de la politique."
 consort_events.104.c: "Avec son aide, [target_heir.GetShortNameWithNoTooltip] deviendra un grand général."
 consort_events.303.title: "L'approche diplomatique de [target_consort.GetNameWithNoTooltip]"
 consort_events.303.desc: "Pendant son enfance en [origin_of_consort.GetName], [target_consort.GetName] aimait étudier les gens. [target_consort.GetHeSheFormal|U] se faisait souvent un jeu de tenter de prédire les actions des adultes qui l'entouraient : [target_consort.GetSheHe|l] trouvait non seulement cela amusant, mais en vint aussi, le temps passant, à considérer cela comme une habitude des plus utiles. Fort heureusement, son arrivée à la cour [ROOT.GetCountry.GetGovernment.GetAdjective|l] de [ROOT.GetCountry.GetName] ne lui a pas fait perdre son goût pour l'intrigue. [target_consort.GetSheHe|U] n'a fait qu'améliorer sa pratique de la chose, comme [target_consort.GetSheHe|l] a pu en apporter la preuve au conseil, lors de négociations récentes avec des diplomates étrangers."
 consort_events.303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.304.title: "Les idées sur l'administration de [target_consort.GetNameWithNoTooltip]"
 consort_events.304.desc: "En plus d'un véritable sens moral, [target_consort.GetName] a toujours eu le sens de l'ordre. Ses décisions sont toujours fiables : que cela concerne des problèmes politiques ou au cours de discussions amicales, [target_consort.GetSheHe] parle franchement et avec éloquence, ce qui lui a valu l'admiration dès sa jeunesse en [origin_of_consort.GetName]. Mais il y a plus important encore : sa parole incite à la confiance, ce qui pousse même les plus entêtés à la cour à écouter les conseils qu'[target_consort.GetSheHe] a à offrir."
 consort_events.304.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.305.title: "Les idées militaires de [target_consort.GetNameWithNoTooltip]"
 consort_events.305.desc: "Notre [ROOT.GetCountry.GetGovernment.GetConsortTitle] est une personne courageuse. On voit souvent [target_consort.GetName] étudier les techniques de nos soldats durant leur entraînement, s'approchant même parfois du terrain. Si certains étaient au départ hésitants à l'affronter dans la mêlée, d'autres étaient plutôt curieux de ce qu'[target_consort.GetSheHe|l] avait pu apprendre en [origin_of_consort.GetName], son pays natal. Car même si cela a été une surprise pour beaucoup, la réputation qu'[target_consort.GetSheHe|l] s'est acquise au combat n'est pas injustifiée. En outre, sa présence semble avoir un effet encourageant sur les troupes."
 consort_events.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 consort_events.306.title: "Intérêts communs"
 consort_events.306.desc: "[target_ruler.GetName|U] a la réputation d'avoir le goût de l'organisation. S'assurer que les gens et l'administration [ROOT.GetCountry.GetAdjective] respectent les lois, ainsi que l'adaptation du système aux temps que nous vivons, l'intéresse vivement. Quelle ne fut pas sa joie, lorsqu'[target_ruler.GetSheHe] s'aperçut que son [target_consort.GetWifeHusband] partageait cet intérêt !\n\nD'après [target_ruler.GetHerHim], une conversation avec [target_consort.GetName] est aussi stimulante que n'importe quelle réunion du Conseil. [target_consort.GetName] répond à ce genre de remarques d'un sourire, appréciant aussi de partager cet intérêt avec son [target_ruler.GetWifeHusband]."
 consort_events.306.a: "Ils forment un bien beau couple."
 consort_events.309.title: "Succès de la succession"
 consort_events.309.desc: "Depuis son veuvage, [target_char.GetName] a assumé son rôle avec de plus en plus de facilité et d'aisance, à la fois en tant que soutien de notre jeune [ROOT.GetCountry.GetGovernment.GetHeirTitle] et en tant que [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] de [ROOT.GetCountry.GetName]. Pour tout le monde, il est clair que cette situation n'est que temporaire, et une nécessité d'ordre politique, dans l'attente du couronnement de [target_char_heir.GetName]. Pourtant, des rumeurs prétendent que des entrevues ont lieu, où sont discutées les capacités réelles de notre futur [ROOT.GetCountry.GetGovernment.GetHeirTitle], ou de son absence de capacité. L'on penserait que laisser [target_char_heir.GetShortNameWithNoTooltip] monter sur le trône serait un danger pour le pays entier, tandis que notre [ROOT.GetCountry.GetGovernment.GetConsortTitle] ferait assurément un choix bien meilleur.\n\nAyant parfaitement conscience de ce qui se trame, notre [ROOT.GetCountry.GetGovernment.GetConsortTitle] va devoir prendre position dans cette délicate affaire d'État."
 consort_events.309.a: "Cette époque est décidément intéressante..."
 consort_events.309.a.tt: "Notre [ROOT.GetCountry.GetGovernment.GetConsortTitle] va étudier cette possibilité avec son conseil privé."
 consort_events.309.b: "Ce serait de la trahison, fi de cela !"
 consort_events.309.b.tt: "Les comploteurs ne seront pas encouragés à poursuivre."
 consort_events.310.title: "Transfert de pouvoir"
 consort_events.310.desc: "S'appuyant sur les avis de ses conseillers les plus avisés, et risquant sa propre position, [target_char.GetName] a réussi à s'attirer les bonnes grâces de nombreux membres de la cour : [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetHeirTitle] [ROOT.GetCountry.GetGovernment.GetAdjective|l] et notre prochain dirigeant, est un individu faible d'esprit totalement indigne de sa lignée. Mais une solution très simple peut être trouvée à cette question épineuse...\n\n Au cours de l'une de ces fêtes extravagantes données pour conquérir la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_char.GetShortNameWithNoTooltip] et ses séides sont parvenus à faire accepter l'idée que notre jeune [target_heir.GetShortNameWithNoTooltip] reste sous bonne garde dans ses appartements, sous le prétexte qu'un peu d'isolement lui permettrait de se concentrer sur son éducation. Tout bien considéré, que notre [ROOT.GetCountry.GetGovernment.GetHeirTitle] puisse disparaître de la vie publique sera sans doute malheureux pour [target_heir.GetHerHim], mais un avantage indéniable pour le [ROOT.GetCountry.GetName]..."
 consort_events.310.a: "Qu'il en soit ainsi."
 consort_events.310.b: "Peut-être notre jeune [targte_heir.GetName] mérite-t-[target_heir.GetSheHe] une autre chance ?"
 consort_events.311.title: "Un [ROOT.GetCountry.GetGovernment.GetConsortTitle] du peuple"
 consort_events.311.desc: "Il est indéniable que [target_char.GetName] possède un cœur d'or. [target_char.GetHeSheFormal|U] fait toujours de son mieux pour satisfaire son [target_ruler.GetWifeHusband], [target_ruler.GetName], et traite ses amis avec une bonté jamais vue. Lors d'une récente tournée dans la province de [poor_province.GetName], [target_char.GetSheHe|l] a pu voir de ses propres yeux la souffrance de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] la plus humble. Depuis ce temps, [target_char.GetSheHe|l] n'a de cesse de travailler à un projet destiné à aider nos sujets les plus démunis. Or, pour faire de ses projets une réalité, [target_char.GetSheHe|l] doit pouvoir disposer d'une partie du trésor."
 consort_events.311.a: "C'est à nous de nous occuper du peuple, soutenons donc ses entreprises."
 consort_events.311.b: "Nous avons des choses bien plus importantes à régler avant cela."
 consort_events.313.title: "Le miracle de la vie"
 consort_events.313.desc: "En cette époque troublée de guerre et d'épidémies, un signe d'un nouveau commencement peut alléger les peines du peuple. Notre grand [target_ruler.GetName] et [target_char.GetHerHis] noble [target_char.GetWifeHusband], [target_char.GetName], ont été bénis d'un nouvel enfant. L'arrivée du nouveau-né apporte un nouvel espoir et une énergie nouvelle au couple [ROOT.GetCountry.GetGovernment.GetAdjective], ainsi qu'à la cour et au peuple. Ils sont nombreux ceux qui espèrent que cet enfant grandira en des temps meilleurs et plus paisibles, et donc que tous nos combats présents en valent la peine."
 consort_events.313.a: "Bénis soient [target_ruler.GetShortNameWithNoTooltip], [target_char.GetShortNameWithNoTooltip] et leur bébé !"
 consort_events.313.a.tt: "Naissance du nouveau bébé de [target_ruler.GetName] est une bonne nouvelle pour le peuple de [ROOT.GetName]."
