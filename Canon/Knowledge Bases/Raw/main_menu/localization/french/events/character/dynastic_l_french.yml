l_french:
 dynastic.1.title: "Péchés de chair"
 dynastic.1.desc: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] est complètement tombé sous le charme de [devil_char.GetName], dont la silhouette hante les couloirs #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#! de jour et les rêves du [ROOT.GetCountry.GetGovernment.GetRulerTitle] de nuit. [ruler_char.GetShortName] ne parvient plus à résister à la tentation, mais seul le destin nous dira si une confession s'avérera nécessaire ce dimanche."
 dynastic.1.a: "Le besoin d'un [ROOT.GetCountry.GetGovernment.GetHeirTitle] passe avant celui de l'absolution."
 dynastic.1.b: "Elle a succombé au Diable."
 dynastic.2.title: "Un [ROOT.GetCountry.GetGovernment.GetHeirTitle] bien-aimé trouve la mort"
 dynastic.2.desc: "Une étrange fièvre a emporté l'[ROOT.GetCountry.GetGovernment.GetHeirTitle] bien-aimé du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Alors que la [ROOT.GetCountry.GetGovernment.GetCourtTitle] se drape de vêtements noirs, chacun est frappé par la fragilité et le caractère éphémère de la vie."
 dynastic.2.a: "Auprès du Seigneur, nous trouvons le réconfort."
 dynastic.3.title: "Révolution de palais"
 dynastic.3.desc: "[heir_char.GetShortName] dégaine son épée et la pointe sur le [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Se retournant finalement contre le trône qu'[heir_char.GetSheHe] estime mal occupé depuis trop longtemps, [heir_char.GetShortNameWithNoTooltip] jette un regard nerveux à ses co-conspirateurs. Une expression éthérée de fatigue s'affiche alors sur le visage du [ROOT.GetCountry.GetGovernment.GetRulerTitle], qui sait désormais que cette crise ne pourra être résolue sans souffrance."
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip] n'a plus vingt ans."
 dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip], ce sale avorton !"
 dynastic.4.title: "Les lamentations"
 dynastic.4.desc: "La guerre a fait payer un lourd tribut aux mères et aux épouses du [ROOT.GetCountry.GetFlavorRank]. Alors que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] et l'[ROOT.GetCountry.GetGovernment.GetHeirTitle] passent devant une vieille veuve en haillons assise le visage enfoui dans ses mains, l'[ROOT.GetCountry.GetGovernment.GetHeirTitle] demande pourquoi toutes les femmes pleurent."
 dynastic.4.a: "Elles pleurent toutes leurs hommes."
 dynastic.4.b: "Elles ne font que pleurer."
 dynastic.5.title: "Un printemps silencieux"
 dynastic.5.desc: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] la regarde, elle qui se tient patiemment devant lui. Sa beauté est inégalée dans tout [ROOT.GetCountry.GetName], et même dans les royaumes au-delà. [ruler_char.GetSheHe|U] ne dit rien. Le printemps est dans l'air, et tandis qu'[ruler_char.GetSheHe] se penche vers elle, inhalant son parfum presque douloureux à force d'être enivrant, une pensée lui traverse l'esprit."
 dynastic.5.a: "Faisons de [young_female.GetNameWithNoTooltip] une [ROOT.GetCountry.GetGovernment.GetConsortTitle]."
 dynastic.5.b: "Ou une monnaie d'échange ?"
 dynastic.5.c: "Le printemps ne dure jamais..."
 dynastic.6.title: "Soirée"
 dynastic_lires: "lyres"
 dynastic_violins: "violons"
 dynastic.6.desc: "Les lustres projettent des jeux d'ombres et de lumière dans la grande salle de bal du palais [ROOT.GetCountry.GetGovernment.GetAdjective|l], et la musique d'une centaine de [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')] emplit l'air. Les invités étrangers et les dignitaires locaux saluent le [ROOT.GetCountry.GetGovernment.GetRulerTitle] avec jubilation. Partout, des conversations, des rires, des discussions et le rythme palpitant de la vie. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] parcourt des yeux les myriades de personnes rassemblées, se demandant à qui [ruler_char.GetSheHe] devrait parler ce soir."
 dynastic.6.a: "Divertissons l'une des femmes avec une histoire d'enfance."
 dynastic.6.b: "Divertissons l'un des seigneurs avec une histoire d'enfance."
 dynastic.6.c: "Parlons à tout le monde."
 other_sons: "Nombre d'autres fils"
 dynastic.6001.title: "Les conséquences de nos actes"
 dynastic.6001.desc: "Il semble que les réjouissances dont [ruler_char.GetName] a profité récemment n'aient pas été sans conséquences, puisque sa rencontre avec [hookup_char.GetName] a entraîné la naissance d'un enfant. Il s'agit maintenant de savoir si la [ROOT.GetCountry.GetGovernment.GetCourtTitle] acceptera [target_child.GetName]."
 dynastic.6001.a: "Tout le monde est désormais au fait de ce dérapage."
 dynastic.6001.b: "Il s'agit manifestement de l'enfant de [ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip]."
 dynastic.6001.c: "Que pouvons-nous y faire ?"
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U] tombe malade"
 dynastic.7.desc: "[target_child.GetName|U] respire difficilement. Cela fait maintenant trois jours qu'[target_child.GetSheHe] tient le lit, et les perles de sueur sur son front reflètent la peur dans les yeux de sa nourrice, qui craint pour la vie de l'enfant. Sans intervention, [target_child.GetShortNameWithNoTooltip|U] pourrait bien ne pas passer la nuit."
 dynastic.7.a: "Faisons venir un médecin qualifié."
 dynastic.7.b: "Amenons un médecin formé à l'école de [target_location.GetNameWithNoTooltip]."
 dynastic.7.c: "Prions pour sa vie."
 dynastic.8.title: "Un enfant parmi les roseaux"
 dynastic.8.desc: "Soudain, quelque chose fait sursauter l'animal et, avant que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'ait le temps de décocher, il est déjà loin. [ruler_char.GetSheHe|U] regarde aux alentours. L'eau du petit ruisseau reflète la lumière du soleil de cette journée parfaite, et les roseaux ondulent lentement sous l'effet d'une brise légère. Est-ce un rire ? [ruler_char.GetSheHe|U] comprend maintenant ce qui a effrayé l'animal. Dans un berceau, flottant parmi les roseaux, repose un petit garçon rieur. À en juger par son sourire, il semble n'avoir jamais connu la peur."
 dynastic.8.a: "Adoptons-le comme s'il était l'enfant du [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 dynastic.8.b: "Où est passé ce cerf ?"
 dynastic.9.title: "Tournoi de joutes"
 dynastic.9.desc: "Les fières bannières de [ROOT.GetCountry.GetName] flottent au vent et les trompettes dorées claironnent des salves à quatre coups, en l'honneur des élites équestres de notre [ROOT.GetCountry.GetFlavorRank]. L'air est empli d'odeurs d'amandes grillées, de chevaux et d'intrigues. L'importance culturelle et militaire [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] est une véritable bénédiction, et nulle part ailleurs qu'ici et aujourd'hui n'est-ce plus évident."
 dynastic.9.a: "Assistons à la joute de [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]."
 dynastic.9.b: "Vantons les prouesses artistiques [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 dynastic.9.c: "Profitons simplement de la journée."
 dynastic.10.title: "Accident de chasse"
 dynastic.10.desc: "Son cadavre a été drapé – par qui, nul ne le sait – dans un linge blanc désormais taché du rouge de son sang. Son corps aurait été trouvé par son cheval dans une clairière en forêt. Nous connaissons cet endroit. Son visage est calme, presque serein. Les courtisans tendent la main pour toucher sa dépouille. La terrible réalité de la situation s'impose à tous. Le froid perçu est celui de la mort."
 dynastic_10_a_helper: "[heir_char.GetName] n'est plus"
 dynastic.10.a: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] est submergée par le chagrin."
 dynastic.11.title: "Secret de famille ?"
 dynastic.11.desc: "La première fois, les [ruler_char.GetDynasty.GetName] l'ignorent. Mais lorsque cela se produit une deuxième et une troisième fois, l'on peut commencer à se poser des questions. Pourquoi les gens se moquent-ils lorsqu'ils pensent qu'on ne les entend pas ? Après une courte enquête, la femme de chambre finit par parler. Il semblerait que [heir_char.GetShortName] ait fait les cent coups en ville de façon fort peu chrétienne, et que la famille #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! soit devenue la risée de [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]."
 dynastic.11.a: "Cette attitude doit être réprouvée publiquement."
 dynastic.11.b: "Les [ruler_char.GetDynasty.GetNameWithNoTooltip] ne se préoccupent pas de telles banalités."
 dynastic.12.title: "Gloire aux [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 dynastic.12.desc: "Nos lettrés ont découvert d'anciens documents retraçant l'héritage de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] jusqu'à Jules César lui-même. Nous devons en tirer parti."
 dynastic.12.a: "Usons-en pour renforcer notre autorité."
 dynastic.12.b: "Publions ces découvertes à l'étranger."
 dynastic.13.title: "Les [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.13.desc: "Dans un autre pays, une autre branche de la famille [ruler_char.GetDynasty.GetName] est en grande difficulté. La nation étant déstabilisée, [other_ruler_char.GetName] lutte désormais pour conserver le pouvoir. Si nous ne l'aidons pas maintenant, sa situation risque d'empirer considérablement."
 dynastic.13.a: "La famille avant tout."
 opinion_dynastic_helper: "A aidé notre dynastie régnante"
 dynastic.13.b: "Hors de question de lui donner plus d'argent à dilapider."
 dynastic.14.title: "La maison des [ruler_char.GetDynasty.GetNameWithNoTooltip] est ébranlée"
 dynastic.14.desc: "Il semble qu'il y ait eu un malentendu concernant l'héritage de [ruler_char.GetName] côté [disputee_char.GetMotherFather] - [target_parent.GetMotherFather]. Apparemment, le père biologique de [disputee_char.GetName] n'était qu'un humble fermier originaire de [ROOT.GetCountry.GetCapital.GetName]."
 dynastic.14.a: "Dénions vigoureusement."
 dynastic.14.a.nickname: "le Suspect"
 dynastic.14.b: "Reconnaissons le fait."
 dynastic.14.b.nickname: "le Faux"
 opinion_ignore_dynasty: "A ignoré sa famille dans le besoin"
 dynastic.17.title: "Les [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.17.desc: "La famille de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [dynasty_origin.GetName] nous a envoyé de l'aide en ces temps difficiles."
 dynastic.17.a: "Les [ruler_char.GetDynasty.GetNameWithNoTooltip] resteront unis."
 dynastic.18.title: "Les [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.18.desc: "Les [dynasty_origin.GetName], la chair et le sang de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], ont déclaré qu'ils n'avaient pas l'intention de nous venir en aide en ces temps difficiles. Puisse [ROOT.GetCountry.GetReligion.GetGodName] avoir pitié de leur âme."
 dynastic.18.a: "Une maison divisée ne peut perdurer."
 dynastic.19.title: "Peur et détestation en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip])"
 dynastic.19.desc: "Le crépuscule est toujours la plus sinistre des heures. Les nuages étendent leurs courbes dans un ciel sans lune, les étoiles cruelles sont suspendues comme des éclats de verre brisé et les lustres projettent des ombres étranges dans les chambres #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#!. Ces derniers temps, [ROOT.GetCountry.GetGovernment.GetRulerTitle] a le sentiment que quelque chose cloche ici. La géométrie paraît... bancale. Et en y repensant, tout a commencé avec la naissance de [heir_char.GetName]."
 dynastic.19.a: "Seigneur [ROOT.GetCountry.GetReligion.GetGodName], notre Père, toi qui es aux cieux !"
 dynastic.19.b: "À trop travailler, [ruler_char.GetShortNameWithNoTooltip] perd joie et santé."
 dynastic.20.title: "La découverte"
 dynastic.20.desc: "Alors que la servante l'interroge sur une paroi étrange du château [ROOT.GetCountry.GetGovernment.GetAdjective|l], le [ROOT.GetCountry.GetGovernment.GetRulerTitle] sent immédiatement que quelque chose ne va pas. Il y a quelque chose dans sa voix, juste sous la surface. Du mépris mêlé de peur, dissimulés.\n\nLe souvenir lui revient avec une netteté glaçante. La petitesse du corps. Son transport dans la cave humide, la pose des briques. Cela l'a rendu malade. Malade jusqu'à la moelle. Tuer sa progéniture n'a pas été la catharsis qu'[ruler_char.GetSheHe] attendait. L'espace d'un instant, la lueur d'une intuition lui traverse l'esprit..."
 dynastic.20.a: "Voiciiiii [ruler_char.GetShortNameWithNoTooltip] !"
 dynastic.20.b: "C'est horrible."
 dynastic.21.title: "Danse macabre"
 dynastic.21.desc: "Aux yeux du [ROOT.GetCountry.GetGovernment.GetRulerTitle], la chambre [ROOT.GetCountry.GetGovernment.GetAdjective|l] est une brume tourbillonnante de senteurs et de formes, allant et venant comme des flocons de neige colorés. [ruler_char.GetSheHe|U] a faim. Tellement faim. Comme si cela faisait des mois qu'[ruler_char.GetSheHe] n'avait pas mangé. Les étoiles qui l'observent, toujours suspendues dans un ciel sans lune, rient et dansent. Elles semblent libres et sauvages. Il y a quelque chose dans ces étoiles. Elles semblent si... parfaites. [ruler_char.GetSheHe|U] a perdu la raison."
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip] donnerait son âme pour une simple chope de bière."
 dynastic.21.b: "Pas par les cheveux de son menti-menton !"
 dynastic.23.title: "Cloches de mariage"
 dynastic.23.desc: "[advisor_char.GetShortName] s'interrompt à nouveau, ses sourcils froncés montrant son inquiétude et ses récentes nuits blanches. [advisor_char.GetSheHe|U] reprend, soulevant à nouveau ces questions triviales d'héritier et de succession. Le vieux bureau poussiéreux et cette voix sèche, qui résonne d'ennui et de potentiel gaspillé, soulignent la clarté du plein jour à l'extérieur. Ne s'arrêtera-t-[advisor_char.GetSheHe] donc jamais ? Rien ne pourrait convaincre [bachelor_char.GetShortName] que le mariage est préférable à la promesse d'un ciel dégagé. Après tout, dans la nature, le premier pas qui mène un animal à la tombe est toujours la procréation."
 dynastic.23.a: "La vie trouve toujours un moyen."
 dynastic.23.b: "Proposons une partie d'échecs dans le jardin d'hiver."
 dynastic.24.title: "Une modeste proposition"
 dynastic.24.desc: "S'il n'est pas rare qu'un certain type de [bachelor_char.GetWomanMan] cherche à échapper aux liens inéluctables du mariage, ceux-ci finissent toujours par s'imposer. Du haut de son nid d'aigle, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a repéré sa proie : [bachelor_char.GetName] de [bachelor_char.GetCountry.GetName] repousse depuis longtemps son mariage, laissant son trône sans succession assurée. Voilà une occasion idéale pour sceller une alliance dynastique entre nos deux nations. Il serait peut-être opportun d'envoyer une ambassade afin d'unir [bachelorette_char.GetName] à cette maison #L [bachelor_country.GetGovernment.GetAdjective|l]e#! étrangère."
 dynastic.24.a: "Sur le champ !"
 dynastic.24.b: "Nous avons mieux à faire."
 dynastic.25.title: "Une rose d'une autre contrée"
 dynastic.25.desc: "Le dirigeant de [bachelorette_country.GetName] nous a fait parvenir un tableau représentant le portrait d'une jeune fille de sa [bachelorette_country.GetGovernment.GetCourtTitle]. Son regard est si envoûtant et ses cheveux si magnifiques que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne peut en détacher le regard. Le visage d'un conseiller arbore un sourire entendu. Le silence se fait. [bachelor_char.GetName] ignore combien de temps [bachelor_char.GetSheHe] reste là, à la contempler. Elle est si belle..."
 opinion_dynastic_love: "L'amour lie nos deux familles"
 dynastic.25.a: "Il n'existe pas meilleure prétendante."
 opinion_dynastic_witchcraft: "A traité la princesse de sorcière"
 dynastic.25.b: "Qu'est-ce que cette sorcellerie ? Du balai !"
 dynastic.26.title: "Une épine venue d'une autre contrée"
 dynastic.26.desc: "Certes, le tableau est de bien piètre qualité ; mais le fait est que le Créateur ne s'est guère montré généreux en dotant cette jeune femme d'une telle apparence. [bachelorette_country.GetGovernment.GetRuler.GetName] de [bachelorette_country.GetName] a néanmoins offert sa main au [ROOT.GetCountry.GetGovernment.GetRulerTitle], qui ne sait s'il faut considérer cela comme une plaisanterie ou une insulte. Mais, il faudra bien, à un moment ou un autre, envisager la succession."
 opinion_dynastic_united: "A uni nos dynasties"
 dynastic.26.a: "C'est assurément une brave [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip|l]."
 opinion_dynastic_refused: "A refusé une proposition de mariage"
 dynastic.26.b: "Désolé, mais ce n'est vraiment pas possible."
 dynastic.27.title: "Les retombées"
 dynastic.27.desc: "La colère dans la voix de [ROOT.GetCountry.GetGovernment.GetHeir.GetShortName] est sans équivoque alors qu'[heir_char.GetSheHe] fustige le [ROOT.GetCountry.GetGovernment.GetRulerTitle] en cette période de désastres militaires. Certes, des erreurs ont été commises pendant la guerre, mais le [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'y était pour rien. En outre, l'[ROOT.GetCountry.GetGovernment.GetHeirTitle] a également commandé des troupes. Arrivant enfin au terme de son argumentation, [heir_char.GetShortNameWithNoTooltip] exige l'abdication de [ruler_char.GetName]."
 dynastic.27.a: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit reconnaître sa responsabilité."
 dynastic.27.b: "Nul n'insultera le [ROOT.GetCountry.GetGovernment.GetRulerTitle] dans sa propre demeure !"
 dynastic.28.title: "La lune [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 dynastic.28.desc: "Le jardin est baigné par la lumière fraîche de la pleine lune. [target_ruler.GetName] ne s'attendait pas à un tel spectacle au détour d'une rue ordinaire, et pourtant... Devant [target_ruler.GetHerHim] se dresse un monument dédié à l'une de nos anciennes guerres. La beauté ne réside pas dans son marbre exquis, ni même dans l'habileté de l'artiste, mais dans le fait qu'aujourd'hui encore, bien des années plus tard, le monument est toujours parsemé de milliers et de milliers de fleurs fraîches. Ici plus que nulle part ailleurs, notre passé et le souvenir de ceux qui sont tombés au champ d'honneur sont toujours vivaces."
 dynastic.28.a: "Que leur mémoire perdure."
 dynastic.28.b: "Notre douleur prouve la justesse de notre cause."
 dynastic.29.title: "Héritage de [target_appanage.GetNameWithNoTooltip]"
 dynastic.29.desc: "Les lois de l'héritage qui dictent la politique dans notre [ROOT.GetCountry.GetFlavorRank] sont claires. Une fois que le dirigeant d'un [ShowSubjectTypeName('appanage')] est élevé sur notre trône, ses domaines sont intégrés aux nôtres. La voie est libre pour nous de promouvoir une concentration de l'autorité et des terres entre les mains de [target_ruler.GetName]."
 dynastic.29.a: "Très bien, il est temps de les intégrer."
 dynastic.29.b: "Ne nous précipitons pas."
 dynastic.30.title: "L'élévation de [target_ruler.GetNameWithNoTooltip]"
 dynastic.30.desc: "Le destin a voulu que notre [target_ruler.GetName] se trouve à la tête de notre suzerain, le [target_overlord.GetLongName]. En raison de notre statut d'[ShowSubjectTypeName('appanage')], cela suggère fortement que notre [ROOT.GetCountry.GetFlavorRank] doit être intégré diplomatiquement."
 dynastic.30.a: "En avant !"
