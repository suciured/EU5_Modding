l_french:
 cossack_estate_events.1.title: "Colonisation des steppes"
 cossack_estate_events.1.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se plaint qu'un nombre croissant de serfs désertent les foyers sûrs qu'ils tiennent à leur disposition afin de chercher fortune parmi les [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] des steppes. Ils en rejettent la faute sur nous, prétendant que nous avons laissé ceux-ci devenir trop puissants, poussant ainsi les serfs à quitter leurs maîtres légitimes.\n\nDes représentants des plus grandes familles de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] exigent donc que nous mettions un frein à la puissance des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')], de manière à ce qu'ils puissent étendre leurs latifundia dans les régions se trouvant en bordure des steppes. De cette façon, prétendent-ils, ils pourront mettre en culture les terres délaissées et y faire respecter nos lois."
 cossack_estate_events.1.a: "Ces serfs doivent être ramenés chez leurs maîtres."
 cossack_estate_events.1.b: "Nous ne pouvons nous mettre les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] à dos."
 cossack_estate_events.2.title: "Essor du pouvoir des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.2.desc: "Même si bien peu oseraient contester leur influence dans les steppes, les [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] rencontrent de nombreux obstacles pour étendre cette influence jusque dans les couloirs du pouvoir. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] les méprise et les mettrait bien au travail sur ses domaines agricoles, en les réduisant au servage. Quant à leurs manières, elles ne leur ont pas gagné que des amitiés à [ROOT.GetCountry.GetCapital.GetName].\n\nCes derniers temps, toutefois, tout se passe pour eux pour le mieux : ils sont parvenus à défendre leurs établissements, et les services qu'ils ont rendus à l'État en tant que pillards sont incontestables."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "Déclin du pouvoir des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.3.desc: "La nature indépendante des [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] et leur éloignement des allées du pouvoir à [ROOT.GetCountry.GetCapital.GetName] ont toujours constitué pour eux un obstacle. Dénués de tout privilège héréditaire, le nombre de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] qui ont suffisamment d'influence sur notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a fortement décru."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "Demande de privilèges"
 cossack_estate_events.4.desc: "Tous les [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] ne bénéficient pas des mêmes privilèges, car la tradition veut qu'ils ne soient octroyés qu'à ceux qui sont prêts à rendre service à l'État en temps de guerre. Mais, ces droits n'étant pas héréditaires, l'influence des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] peut varier grandement avec le temps. Aussi est-il grand temps, selon eux, de leur en accorder de nouveaux si nous souhaitons augmenter leur nombre."
 cossack_estate_events.4.a: "Nous devons enrôler plus de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] dans l'armée !"
 cossack_estate_events.4.b: "Il nous faut recruter plus de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] !"
 cossack_estate_events.4.c: "Qu'ils restent donc au fond de leurs steppes."
 cossack_estate_events.5.title: "Aide aux [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.5.desc: "La vie sur la frontière peut être rude, et alors que les [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] sont habitués à livrer leurs propres batailles, un peu de soutien du trésor central pourrait leur être utile. La dernière saison a en effet été particulièrement difficile, et avec ces incursions de pillards et de bandits qui se sont multipliées, les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] manquent de nourriture pour les mois à venir. Leur fournir du grain et de l'équipement militaire, tel qu'armes ou uniformes, permettrait non seulement de renforcer la défense des territoires situés le long des steppes, mais aussi de les rapprocher de l'État."
 cossack_estate_events.5.a: "Envoyons-leur tout ce dont ils ont besoin."
 cossack_estate_events.5.b: "Ils devront subvenir à leurs propres besoins."
 cossack_estate_events.6.title: "Entraves au commerce"
 cossack_estate_events.6.desc: "Il y a toujours eu des tensions entre les [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] et les autres ordres. Leurs manières peu communes et leur passé différent suffisent à l'expliquer. Ces derniers temps, cependant, ces tensions se sont aggravées. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] s'inquiète de leurs raids et prétend qu'ils s'attaquent en priorité à leurs convois de marchandises. Quant aux [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] eux-mêmes, ils prétendent que la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] se trompe : ils ne feraient que s'attaquer aux pillards et aux brigands de la région.\n\nLes autorités sont bien peu présentes dans ces lieux reculés, aussi est-il difficile de savoir quelle est la vérité. Une seule chose est claire : il y a des heurts entre ces deux groupes, et l'on attend de nous que nous réprimions ou sanctionnions l'une des parties."
 cossack_estate_events.6.a: "Soutenons les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.6.b: "Soutenons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 cossack_estate_events.7.title: "Colons [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] en [target_cossacks_destination.GetNameWithNoTooltip]"
 cossack_estate_events.7.desc: "La vie dans les steppes a accoutumé les [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] à l'existence de frontière. Les menaces constantes, qu'elles viennent des pillards étrangers ou du rude climat de ces terres inhospitalières, en ont fait des guerriers redoutés autant que des colons endurcis.\n\nOr, tandis que nos ambitions se tournent vers la province de [target_cossacks_destination.GetName], il apparaît que la vie aux confins n'est guère différente de celle des steppes que nous contrôlons déjà."
 cossack_estate_events.7.a: "Enrôlons des colons [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l]."
 cossack_estate_events.7.b: "Nous ne pouvons pas faire confiance aux [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.8.title: "Protestations des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.8.desc: "La grande méfiance des [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] envers l'État en général, et notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en particulier, s'est traduite par une dégradation brutale de l'autorité sur leurs territoires. Les communautés [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')|l] se montrent clairement hostiles envers nos envoyés et, dans les faits, agissent en toute indépendance de la capitale."
 cossack_estate_events.8.a: "Laissons faire, cela s'améliorera avec le temps."
 cossack_estate_events.8.b: "Écrasons ces rebelles."
 cossack_estate_events.9.title: "Expansionnisme des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] en [target_location.GetNameWithNoTooltip]"
 cossack_estate_events.9.desc: "Les frontières ne sont parfois guère plus qu'une théorie, tout particulièrement dans les territoires sauvages. Or, il semblerait que les [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] se soient étendus rapidement dans la province de [target_location.GetName] et que leur autorité y est plus respectée que la nôtre. Nous pourrions tenter de renverser le cours des choses, mais les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] n'apprécieraient sans doute guère d'être chassés de terres qu'ils ont travaillé dur à mettre en valeur."
 cossack_estate_events.9.a: "Acceptons ce nouveau statu quo."
 cossack_estate_events.9.b: "Reprenons ces terres aux [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.10.title: "Demande de privilèges accrus"
 cossack_estate_events.10.desc: "Le vieux rêve des [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] a toujours été d'être acceptés comme des égaux par les ordres établis, au même titre que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ou le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Jamais cela n'a paru plus réalisable pour eux : les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] sont parvenus à gagner une grande influence dans le pays, et nous dépendons de bien des façons de leur soutien.\n\nDans ce contexte si favorable, il n'est guère étonnant que nombre d'entre eux renouvellent aujourd'hui à haute voix leurs exigences de reconnaissance officielle et de privilèges particuliers."
 cossack_estate_events.10.a: "Tout cela est ridicule."
 cossack_estate_events.10.b: "Répondons à leurs demandes."
 cossack_estate_events.11.title: "Les colons s'installent dans les steppes"
 cossack_estate_events.11.desc: "Avec une telle étendue de steppes à l'intérieur de nos frontières, nombreux sont ceux qui pensent aux opportunités que ces terres peuvent leur offrir. Bien sûr, le peuple [ShowCultureGroupName('tatar_group')] y vit depuis qu'il est venu de l'Est, mais son mode de vie est assez différent de celui de notre population. Néanmoins, la région autour de [target_migration_province.GetName] semble avoir attiré l'attention de nombreux colons potentiels, car un nombre non négligeable de personnes au sein de notre [ROOT.GetCountry.GetFlavorRank] semblent déterminées à s'y installer et à chercher fortune dans cette nouvelle contrée."
 cossack_estate_events.11.a: "C'est fort audacieux."
 cossack_estate_events.11.b: "Non, personne ne se déplace sans notre autorisation."
 cossack_estate_events.12.title: "Émergence de la culture [ShowCultureNameWithNoTooltip('cossack_culture')]"
 cossack_estate_events.12.desc: "Depuis que notre peuple s'est installé dans les régions des steppes à l'intérieur de nos frontières, il a dû s'adapter aux conditions difficiles qui y règnent. Suivant l'héritage du peuple [ShowCultureGroupName('tatar_group')|l] qui occupait auparavant ces terres, les colons ont lentement modifié leurs traditions et leur mode de vie, au point de devenir une entité nouvelle et distincte. Ainsi, les habitants de [target_cossack_conversion.GetName] ont commencé à se désigner par le nom de #L [ShowCultureName('cossack_culture')]s#!."
 cossack_estate_events.12.a: "Voilà qui est intéressant."
 cossack_estate_events.12.tt: "Nombre de nos [pops|e] en [target_cossack_conversion.GetName] vont devenir des [ShowPopTypeName('tribesmen')] [ShowCultureName('cossack_culture')]."
 cossack_estate_events.1000.title: "Agression des [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.1000.desc: "Se déplaçant rapidement, à cheval ou sur des embarcations, les [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')] des steppes sont des pillards très habiles. Ces derniers temps, leurs raids se sont multipliés, dévastant la [cossack_target_location.GetRank.GetName] de [cossack_target_location.GetName]. Une fois leurs exactions menées, ces pillards se retirent au-delà des frontières de [cossack_origin_country.GetName], aussi rapidement qu'ils sont venus.\n\nMais aussi bien la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] que la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont des intérêts dans les régions ainsi frappées, et les deux ordres exigent désormais que nous agissions."
 cossack_estate_events.1000.a: "Exigeons que ces [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] soient traduits en justice."
 cossack_estate_events.1000.b: "Nous ne pouvons, de toute manière, rien y faire."
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "Ce n'est un secret pour personne que nos [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] se déplacent librement et ont adopté des tactiques de pillage. Selon des rapports récents, certains de ces raids ont dépassé nos frontières, et ils ont dévasté l'arrière-pays [target_root_country.GetAdjective|l] de [cossack_target_location.GetName].\n\nComme les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] responsables vivent à l'intérieur de nos frontières, [target_root_country.GetLongNameWithNoTooltip] a exigé une compensation et que les coupables soient traduits en justice."
 cossack_estate_events.1001.a: "Et que pouvons-nous bien y faire ?"
 cossack_estate_events.1001.b: "Traduisons-les en justice."
 cossack_estate_events.1002.title: "Réponse des [GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.1002.desc: "La réponse des [GetEstateNameWithNoTooltip('cossacks_estate')] est un clair refus d'assumer la responsabilité des raids que mènent les cosaques sur notre territoire, sous prétexte qu'ils seraient dans l'incapacité de les contrôler."
 cossack_estate_events.1002.a: "Ce sont là des explications, non des excuses…"
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "La réponse [cossack_origin_country.GetAdjective] a été de nous faire parvenir des réparations financières pour les raids menés par leurs [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]. Apparemment, les coupables auraient aussi été traduits en justice."
 cossack_estate_events.1003.a: "Si seulement nous pouvions croire cela."
