l_french:
 brahmins_estate_events.2.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] exige des offices à la cour"
 brahmins_estate_events.2.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] aspire souvent à un pouvoir temporel tout autant qu'à l'autorité spirituelle. Il est ainsi devenu fort influent ces derniers temps en [ROOT.GetCountry.GetName], et il détient désormais un certain nombre d'offices importants au sein de l'administration. En ayant désormais pris l'habitude, il s'est tourné vers notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour lui présenter une série d'exigences : il demande que certains offices lui soit expressément réservé par force de loi, que ses coutumes deviennent obligatoires à la cour, et même que plusieurs des postes de grands ministres soient concédés de façon héréditaire aux familles appartenant au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Tout aussi outrageuses que soient ces demandes, son influence est toutefois telle qu'un refus pourrait entraver considérablement les efforts de notre gouvernement."
 brahmins_estate_events.2.a: "Nous allons devoir reconnaître leur autorité."
 STATIC_MODIFIER_NAME_religious_court_life: "Domination du clergé"
 STATIC_MODIFIER_DESC_religious_court_life: "Notre cour est sous la domination de la caste des religieux et les règles issues des Saintes Écritures. Celles-ci sont certes nécessaires pour conserver la faveur des prêtres ; mais nombreux sont ceux qui, au sein du peuple, riches ou pauvres, se sentent quelque peu frustrés par ce mode de vie archaïque."
 brahmins_estate_events.2.b: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] devrait plutôt retourner à ses prières."
 brahmins_estate_events.3.title: "Brahmanisme"
 brahmins_estate_events.3.desc: "Le sentiment général, chez les [ROOT.GetCountry.GetReligion.GetAdjective] de [ROOT.GetCountry.GetName], a évolué vers le brahmanisme, qui considère que la caste du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] doit être respectée en tant qu'autorité spirituelle tout autant que temporelle.\n\nIls veillent jalousement à préserver leur monopole sur l'éducation en sanscrit, perpétuant ainsi leur domaine réservé qu'est la capacité à prêcher les Védas. Leur autorité sociale et religieuse les rend puissants, et les excellentes relations qu'entretient [ROOT.GetCountry.GetGovernment.GetRuler.GetName] avec la caste du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] contribuent à préserver la stabilité et l'ordre social en [ROOT.GetCountry.GetName]."
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "Progrès du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 brahmins_estate_events.4.desc: "En [ROOT.GetCountry.GetName], le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a gagné en puissance. Étant une caste de prêtres ordonnés par les dieux, il s'est attaché le soutien de la population [ROOT.GetCountry.GetReligion.GetAdjective] et occupe désormais plusieurs postes clefs au sein de l'administration [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 brahmins_estate_events.4.a: "D'accord."
 est_val_brahmin_advance: "Progrès des brahmanes"
 brahmins_estate_events.5.title: "Déclin de la puissance des brahmanes"
 brahmins_estate_events.5.desc: "Plus encore que pour les autres castes, l'influence du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dépend de son prestige auprès des fidèles [ROOT.GetCountry.GetReligion.GetAdjective]. Or, s'il est difficile d'y trouver une explication, depuis quelques années il est de moins en moins considéré comme le gardien de la doctrine védique, et de plus en plus comme une clique d'intrigants riches et corrompus.\n\nEn sus de cela, des manœuvres politiques ayant mal tourné et un certain manque de complaisance de la part de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ont fini par faire perdre au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] de sa puissance et de son influence."
 brahmins_estate_events.5.a: "D'accord."
 brahmins_estate_events.6.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] incite à la rébellion"
 brahmins_estate_events.6.desc: "Les relations de l'État avec la caste du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ont atteint un point de rupture. Les pujârîs, les officiants, condamnent ouvertement [ROOT.GetCountry.GetGovernment.GetRuler.GetName] lors des cérémonies, et les familles du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] refusent désormais de coopérer au gouvernement de nos sujets [ROOT.GetCountry.GetReligion.GetAdjective].\n\nEn sus, un faux pas religieux commis par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a encore aggravé ce qui n'était que du mécontentement, le transformant en un véritable soulèvement. Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] incite maintenant le peuple à se soulever contre notre pouvoir !"
 brahmins_estate_events.6.a: "D'accord."
 brahmins_estate_events.7.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] de [brahmin_trade_province.GetName] s'aliène les marchands"
 brahmins_estate_events.7.desc: "La cité de [brahmin_trade_province.GetName] est un carrefour commercial important pour [ROOT.GetCountry.GetName]. Elle est souvent visitée par des marchands musulmans venus du Gujarât, d'Arabie et de Perse, et toute la province a tiré grand bénéfice de ces relations commerciales avec eux.\n\nMais elle est administrée par un groupe de membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], dont l'influence se fait ressentir dans chaque couche de la société. Ils ont impulsé toute une série de politiques qui rendent l'ambiance inamicale à ces négociants musulmans. En conséquence, nombre de ceux-ci ont décidé de faire affaire ailleurs.\n\nSi rien n'est fait pour les retenir, [brahmin_trade_province.GetNameWithNoTooltip] risque bien de perdre son statut de carrefour commercial."
 brahmins_estate_events.7.a: "Les inquiétudes de marchands de basse caste ne sont pas notre souci."
 brahmins_estate_events.7.b: "Donnons la ville à des chefs plus sensibles aux questions commerciales."
 brahmins_estate_events.9.title: "Mouvements religieux opposés au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 brahmins_estate_events.9.desc: "Par tradition, le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] détient l'autorité religieuse chez les #L [ROOT.GetCountry.GetReligion.GetAdjective]s#!, mais en certaines occasions des mouvements religieux peuvent émerger, qui n'hésitent pas alors à les défier. Cela s'est fait plus courant ces derniers temps en [ROOT.GetCountry.GetName], en dépit de tous les efforts du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pour y mettre fin.\n\nLes partisans d'une religion populaire les accusent d'avoir effacé leurs tilaks, les marques sacrées sur leur front, et rejeté leurs responsabilités spirituelles pour s'arroger le pouvoir temporel et infliger de nombreuses injustices aux pauvres. Selon eux, le salut ne peut être atteint que par une dévotion désintéressée, ce qui n'est accessible à aucun [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] manquant de ferveur.\n\nUn groupe de membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] influents vient donc d'approcher notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour demander son aide afin de restaurer la confiance du peuple dans l'autorité de leur caste et mettre un terme à ces mouvements qui s'opposent à elle."
 brahmins_estate_events.9.a: "Autorisons le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] à imposer un retour à l'orthodoxie."
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Orthodoxie brahmanique imposée"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "Les mouvements religieux opposés aux brahmanes sont ramenés dans la droite ligne de l'orthodoxie brahmanique."
 brahmins_estate_events.9.b: "Encourageons au contraire ces mouvements populaires."
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "Mouvements religieux opposés aux brahmanes"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "Le petit peuple s'est tourné vers des mouvements religieux hindous qui se montrent critiques envers l'autorité des brahmanes."
 brahmins_estate_events.10.title: "Troubles au fort de [brahmin_fort_province.GetNameWithNoTooltip]"
 brahmins_estate_events.10.desc: "Des conflits ont éclaté à la cour de [ROOT.GetCountry.GetName] entre notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et les castes militaires. Suite à ces tensions croissantes, la question du contrôle des forts a été portée à notre attention. La gouvernance du fort de [brahmin_fort_province.GetName] est actuellement assurée par un commandant particulièrement vindicatif, et il se trouve dans une province où l'influence du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] croît de jour en jour.\n\nComme il est évident que ces tensions pourraient dégénérer en une franche hostilité, il pourrait être sage de transférer le contrôle de la citadelle au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. S'ils sont moins aptes à diriger une forteresse que les hommes d'armes en cas de siège, au moins sont-ils loyaux à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nUne autre possibilité pourrait être d'obliger ce commandant à changer d'attitude, en échange de quoi il pourrait conserver ses privilèges à [brahmin_fort_province.GetNameWithNoTooltip]."
 brahmins_estate_events.10.a: "Confions la forteresse au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 brahmins_estate_events.10.b: "Laissons-la aux nobles à la condition qu'ils nous restent loyaux."
