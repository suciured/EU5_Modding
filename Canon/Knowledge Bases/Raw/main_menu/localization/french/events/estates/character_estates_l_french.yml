l_french:
 character_estates.1.title: "Mauvaise fortune de [target_character.GetNameWithNoTooltip]"
 character_estates.1.desc: "Après une série de malheureux investissements, [target_character.GetName] se retrouve sans le sou. En sa qualité de membre de notre cour, [target_character.SheHe] nous a envoyés un appel désespéré pour que nous lui accordions une aide financière afin de l'aider à se remettre sur pied, de peur qu'[personnage_cible.GetHeShe] ne finisse ses jours dans la rue."
 character_estates.1.a: "Les infortunes privées ne nous concernent pas."
 character_estates.1.b: "Nous devons tirer [target_character.GetName] de ce mauvais pas."
 character_estates.2.title: "Un héritier inattendu"
 character_estates.2.desc: "Un membre de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est mort sans héritier immédiat. Nos hérauts ont déterminé qu'en vertu de la loi [ROOT.GetCountry.GetAdjectiveWithNoTooltip], le titre devait être transmis au modeste [target_character.GetName], un parent très éloigné.\n\nMalgré ses liens du sang, [target_character.GetHeShe] n'est clairement pas de stature à tenir son rang au sein de la noblesse, il serait donc préférable de rendre le titre à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 character_estates.2.a: "Reconnaissons ce nouveau membre de la noblesse."
 character_estates.2.b: "Usurpons le titre pour nous-mêmes."
 character_estates.3.title: "Un paysan chanceux"
 character_estates.3.desc: "Grâce aux relations qu'[target_character.GetHeShe] a nouées à notre cour, ainsi qu'à d'habiles décisions commerciales, [target_character.GetName], de la classe paysanne, a réussi à amasser une fortune considérable qui rivalise avec celle des plus prospères membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].\n\nLa plupart des gens considèrent déjà qu'[target_character.GetHeShe] a déjà acquis sa place, mais est-ce vraiment le message que nous devrions envoyer ?"
 character_estates.3.a: "Envoyons-lui nos félicitations."
 character_estates.3.b: "Un paysan riche reste un paysan."
 character_estates.4.title: "L'appel de Dieu"
 character_estates.4.desc: "Il arrive que la piété d'un membre de notre cour l'amène à un changement de vie. C'est ainsi que [target_character.GetName] a décidé de rejoindre un ordre religieux [ROOT.GetCountry.GetReligion.GetAdjective].\n\nLe [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sera bien sûr ravi de voir une personne d'une telle stature entrer dans ses ordres, mais nous pouvons l'interdire si cela contrarie nos plans."
 character_estates.4.a: "Laissons [target_character.GetName] vivre sa foi."
 character_estates.4.b: "Interdisons-le !"
 character_estates.5.title: "Promotion militaire"
 character_estates.5.desc: "Tout le monde, quel que soit son rang, est d'accord pour dire que [target_character.GetName] a servi avec distinction dans [target_character.GetUnitPointer.GetName]. De manière peu usuelle, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est impatiente d'être associée à son héroïsme, et recommande que nous lui accordions les plus grands honneurs aristocratiques."
 character_estates.5.a: "Accordons-lui un titre."
 character_estates.5.b: "Il ne sied pas de récompenser les militaires de manière frivole."
