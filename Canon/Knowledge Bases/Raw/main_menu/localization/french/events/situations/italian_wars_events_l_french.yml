l_french:
 italian_wars.1.title: "Les guerres d'Italie"
 italian_wars.1.desc.a: "Les sombres desseins à l'abri des regards et les complots incessants des autres grandes Nations en [ShowRegionName('italy_region')] ont conduit à une chute diplomatique sans précédent. Par conséquent, notre emprise et notre influence sur la péninsule sont remises en cause. Nous devons tenir bon en ces temps de crise. Nous nous assurerons une place de choix parmi les grandes puissances une fois notre victoire acquise en [ShowRegionNameWithNoTooltip('italy_region')] !"
 italian_wars.1.desc.b: "La Guerre est arrivée en [ShowRegionName('italy_region')]. Les bannières des conquérants étrangers affluent pour usurper les grandes richesses de notre péninsule. Jamais auparavant notre région n'a été en proie à une telle lutte de pouvoir, tandis que les grandes puissances parcourent nos territoires tels des vautours affamés. Il est temps pour notre peuple de prendre les armes pour défendre notre liberté, faute de quoi nous serons victimes des tendances expansionnistes des étrangers..."
 italian_wars.1.a: "Le sort en est jeté."
 italian_wars_explanation_tooltip1: "Pendant ce temps, les États en [ShowRegionNameWithNoTooltip('italy_region')] seront en mesure de se défendre en rejoignant une #italic ligue italienne#!.\n "
 italian_wars_explanation_tooltip2: "Les Pays étrangers peuvent créer leurs propres #italic ligues étrangères#! afin d'étendre leur influence dans la Région.\n "
 italian_wars_explanation_tooltip3: "Les [rivals|e] et [enemies|e] des commandants de #italic ligues étrangères#! peuvent intervenir pour soutenir les #italic ligues italiennes#!, que ce soit par la Guerre, sous forme d'argent ou d'Effectifs\n "
 italian_wars_explanation_tooltip4: "Les commandants de chaque ligue obtiennent l'accès au [peace_treaty|e] #G $dissolve_league_peace_deal_entry$#!"
 italian_wars.1.historical_info: "Les guerres d'Italie (1494-1559) désignent une série de conflits violents visant à déterminer la domination de l'Italie, principalement menés par la France et l'Espagne, avec une grande partie de l'Europe impliquée dans ce choc des puissances. Elles commencent par l'invasion de l'Italie et la prise de Naples en 1494 par Charles VIII de France, tandis que Maximilien Ier de Habsbourg ainsi que les rois catholiques d'Espagne, Isabelle de Castille et Ferdinand d'Aragon, volent au secours du pape. Le roi de France s'empare alors de Milan, Gênes et à nouveau de Naples en 1499, avant d'être repoussé de cette dernière en 1503 par l'Espagne, qui affirme ainsi son contrôle sur le sud de l'Italie ; pendant ce temps, le pape Jules II forme une alliance pour repousser les Français hors de l'Italie du Nord. Quelques années plus tard, François Ier de France rétablit les revendications françaises sur Milan, conquise en 1515. Cependant, il perd en 1525 une bataille décisive à Pavie contre l'empereur Charles Quint, également roi Charles Ier d'Espagne, et finit par être capturé. François Ier est finalement libéré après avoir formellement renoncé aux revendications françaises en Italie, mais il s'allie ensuite avec l'Angleterre, le pape, Venise et Florence, ce qui aboutit au sac de Rome par les lansquenets allemands de Charles Quint en 1527, à une paix avec le pape et au couronnement impérial de Charles Quint à Bologne en 1529. Les guerres d'Italie se terminent finalement en 1559 par la Paix du Cateau-Cambrésis, laissant les Habsbourg d'Espagne comme puissance dominante en Italie pendant 150 ans."
 italian_wars.2.title: "Fin des hostilités"
 italian_wars.2.desc: "Par la main de fer de [target_character.GetName], les vautours de [target.GetName] ont accepté de signer une paix blanche sous la menace d'une invasion étrangère par les armées de [actor.GetName]..."
 italian_wars.2.a: "Un dénouement intéressant."
 iw_we_are_safe_for_now_tt: "Nous sommes en sécurité, pour le moment..."
 italian_wars.4.title: "Invitation à une ligue"
 italian_wars.4.desc: "Les tensions s'élèvent dans notre région, et la réalité de la guerre est devenue trop sombre pour notre peuple. Face aux terrifiants assauts menés par les envahisseurs étrangers, [actor.GetName] a choisi de fonder [target_io.GetName]. Depuis, ils nous ont envoyé une invitation, une affaire de la plus haute importance diplomatique..."
 italian_wars.4.a: "Nous acceptons !"
 italian_wars.4.b: "Nous ne pouvons risquer de mettre notre neutralité en péril."
 italian_wars.4.c: "Nous demeurons loyaux envers [target_country.GetNameWithNoTooltip] !"
 italian_wars.5.title: "Intervention étrangère"
 italian_wars.5.desc: "Notre lutte actuelle contre une ligue étrangère puissante semble avoir attiré l'attention d'un autre acteur important. Ainsi, [target_character.GetName] a accepté de se joindre à notre lutte contre [target.GetName]."
 italian_wars.5.a: "Les événements prennent une tournure intéressante !"
 italian_wars.7.title: "[actor.GetNameWithNoTooltip] intervient !"
 italian_wars.7.desc: "Ces maudits chiens qui se font appeler [actor.GetLongName] nous ont fait parvenir un ultimatum : visiblement, notre guerre contre [target_country.GetName] a suffi à les décider de prendre les armes contre nous. Ils exigent une paix blanche immédiate, faute de quoi ils se rangeront aux côtés de nos ennemis !"
 italian_wars.7.a: "Alors ce sera un bain de sang."
 italian_wars.7.b: "Nous n'avons pas le choix, nous acceptons..."
 italian_wars.9.title: "Soutien de [actor.GetNameWithNoTooltip]"
 italian_wars.9.desc: "Un messager de [actor.GetName] s'est rendu à notre cour, apportant des nouvelles concernant leur soutien en faveur de notre guerre défensive actuelle. Il semble s'inquiéter de l'équilibre des puissances et paraissait prêt à nous aider."
 italian_wars.9.a: "Nous avons un ennemi commun. Pour l'instant..."
 italian_wars.10.title: "Équilibrer la balance"
 italian_wars.10.desc: "La guerre en cours qui ronge les terres de [target.GetName] menace l'équilibre des puissances en [ShowRegionName('italy_region')]. Nous ne pouvons laisser une autre ligue établir un bastion dans la région à nos dépens. Nous avons donc décidé d'envoyer de l'aide à [target.GetLongNameWithNoTooltip], afin de renforcer la défense de leurs terres face à nos ennemis."
 italian_wars.10.a: "Envoyons-leur des effectifs pour leurs armées."
 italian_wars.10.b: "Qu'on leur offre une aide financière."
 italian_wars.100.title: "La fin des guerres d'Italie"
 italian_wars.100.desc: "Les décennies de lutte et les conflits incessants pour la défense de notre région prennent fin sous la puissance de notre ligue. L'ombre des envahisseurs étrangers ne plane plus sur nos frontières, tandis que notre peuple se tourne vers l'avenir et voit se dessiner une route prospère qui le restera encore pendant des décennies !"
 italian_wars.100.a: "Fortius quo fidelius !"
 iw_gain_5_trust_with_every_member_tt: "Nous gagnerons #G 5#! de [trust|e] pour chaque autre [member|e] de notre #italic ligue italienne#!"
 iw_send_aid_tt: "Nous choisirons d'aider le [country|e] sélectionné par un don de [manpower|e] ou d'[gold|e]"
 italian_wars.200.desc: "La conclusion depuis longtemps attendue dans les guerres d'Italie retentit enfin. Avec la dissolution de toutes les ligues étrangères qui ont cherché à soumettre nos terres, la paix et la prospérité sont de retour dans notre péninsule. Le chemin vers notre propre ascension est tout tracé, nous régnerons en maître sur l'[ShowRegionName('italy_region')]."
 italian_wars.200.a: "L'ère de [target_country.GetNameWithNoTooltip] ne fait que commencer !"
 italian_wars.300.title: "Victoire de [target_io.GetNameWithNoTooltip] en [ShowRegionNameWithNoTooltip('italy_region')]"
 italian_wars.300.desc: "Malgré sa féroce et inébranlable résistance durant des décennies, l'[ShowRegionName('italy_region')] est désormais fermement sous notre contrôle. Ceux qui ont cherché à se mêler de nos plans sont reclus derrière de grands murs, tremblant et fuyant les marches de nos grandes armées. Ce jour marque le début d'une nouvelle ère dans la région et notre revendication incontestable sur celle-ci !"
 italian_wars.300.a: "Longue vie à [target_character.GetNameWithNoTooltip] !"
 italian_wars.400.title: "Impasse [ShowCultureGroupNameWithNoTooltip('italian_group')|l]"
 italian_wars.400.desc: "Malgré tous nos efforts pour faire pencher la balance au cours des [ShowSituationName('italian_wars')], il semble que les États, ainsi que tout envahisseur étranger, ont échoué à unifier la région, ou même à imposer leur influence..."
 italian_wars.400.a: "À quoi bon la guerre, alors ?"
 end_the_italian_wars_stalemate_tt: "Les [ShowSituationNameWithNoTooltip('italian_wars')] vont se retrouver dans une impasse..."
