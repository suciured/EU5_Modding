l_french:
 guelphs_and_ghibellines.1.title: "Paysage politique de [ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.1.desc: "$guelphs_and_ghibellines_desc$"
 guelphs_and_ghibellines.1.a: "Les années à venir s'annoncent trépidantes."
 guelphs_and_ghibellines.1.tt: "Dans cette situation, il est possible de s'aligner sur le [GetCountry('PAP').GetName] ou sur le dirigeant du [GetUniqueInternationalOrganization('hre').GetName] dans leur lutte pour dominer la [ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.2.title: "Les [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip] et [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.desc: "Bien qu'il soit d'usage que chaque famille importante se range aux côtés soit des [GetUniqueInternationalOrganization('guelphs_io').GetName] soit des [GetUniqueInternationalOrganization('ghibellines_io').GetName], il n'est pas rare que des individus particulièrement opportunistes passent d'un bord à l'autre et essayent de convaincre d'autres États, par force ou par ruse diplomatique, de soutenir le parti le plus légitime... ou peut-être simplement celui qui rapportera le plus ?"
 guelphs_and_ghibellines.2.a: "Pour l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 guelphs_and_ghibellines.2.a.tt: "Ce choix nous ralliera aux [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.b: "Prenons parti pour le [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 guelphs_and_ghibellines.2.b.tt: "Ce choix nous ralliera aux [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]"
 guelphs_and_ghibellines.2.c: "Ce n'est pas le moment de prendre cette décision."
 guelphs_and_ghibellines.2.c.tt: "Ce choix ne changera pas notre allégeance."
 guelphs_and_ghibellines.3.title: "Notre influence en [ShowRegionNameWithNoTooltip('italy_region')]"
 guelphs_and_ghibellines.3.desc: "Depuis notre conflit avec [GetCharacter('ogk_heinrich_v_salier').GetName], l'[ShowRegionName('italy_region')] a connu son lot de guerres et de luttes de pouvoir entre les [GetUniqueInternationalOrganization('guelphs_io').GetName] et les [GetUniqueInternationalOrganization('ghibellines_io').GetName]. Malgré notre espoir de voir le conflit prendre fin avec l'éviction des [ShowDynastyName('hohenstaufen_dynasty')] du sud de l'[ShowRegionNameWithNoTooltip('italy_region')], les [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] persistent à défendre leurs forteresses et leur cause désespérée."
 guelphs_and_ghibellines.3.a: "Au nom de la vraie Foi !"
 guelphs_and_ghibellines.3.a.tt: "En tant que [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], nous ne serons autorisés à soutenir que les [GetUniqueInternationalOrganization('guelphs_io').GetName], car ils adhèrent eux-mêmes à notre propre cause."
 guelphs_and_ghibellines.4.title: "Triomphe des [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.4.desc: "Les [target_io.GetName] ont finalement réussi à écraser pour de bon les [rival_io.GetName] et à libérer l'[ShowRegionName('italy_region')] de la tyrannie du [GetUniqueInternationalOrganization('hre').GetName]. Nous pourrons désormais jouir de notre indépendance nouvelle, libres de suzerain étranger aux préoccupations lointaines."
 guelphs_and_ghibellines.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.4.a.tt: "Chaque [country|e] ayant sa [capital|e] dans la [region|e] d'[ShowRegionName('italy_region')] quittera le [GetUniqueInternationalOrganization('hre').GetName] et en retirera tous les [locations|e] qu'il possède."
 guelphs_and_ghibellines.5.title: "Défaite cuisante"
 guelphs_and_ghibellines.5.desc: "Les [rival_io.GetName] nous ont infligé une défaite décisive, et obtenu la levée de leurs obligations envers le [GetUniqueInternationalOrganization('hre').GetName]. Nous, les [target_io.GetName], n'avons d'autre choix que de nous plier à leur volonté et de déterminer notre place dans cette nouvelle [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.5.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.6.title: "Victoire pour les [target_io.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.6.desc: "Au cours des derniers siècles, en tant que fiers membres des [target_io.GetName], nous avons soutenu et défendu les droits du [GetUniqueInternationalOrganization('hre').GetName] au titre de suzerain légitime de l'[ShowRegionName('italy_region')]. Aujourd'hui, les [rival_io.GetName] ont finalement ravalé leurs piètres exigences et ont plié le genou sous la domination impériale légitime."
 guelphs_and_ghibellines.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 guelphs_and_ghibellines.6.a.tt: "Chaque [country|e] avec une [capital|e] dans la [region|e] d'[ShowRegionName('italy_region')] mais pas en [ShowAreaName('lazio_area')], [ShowAreaName('campania_area')], [ShowAreaName('apulia_area')], [ShowAreaName('basilicata_area')] ou [ShowAreaName('sicily_area')] rejoindra le [GetUniqueInternationalOrganization('hre').GetName] et y ajoutera chaque [location|e] qu'il possède."
 guelphs_and_ghibellines.7.title: "Un rêve brisé"
 guelphs_and_ghibellines.7.desc: "Notre rêve de voir l'[ShowRegionName('italy_region')] libérée du joug de cet empereur étranger résidant au-delà des Alpes septentrionales est mort sous les coups des [rival_io.GetName]. Nous devons nous résigner à demeurer sous la coupe du [GetUniqueInternationalOrganization('hre').GetName] et à être traités en inférieurs, comme l'entend son dirigeant."
 guelphs_and_ghibellines.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 guelphs_and_ghibellines.8.title: "Impasse"
 guelphs_and_ghibellines.8.desc: "Pendant des siècles, nous avons affronté nos adversaires avec rage ; mais aujourd'hui, tous les participants sont las de l'impasse où s'enlise l'[ShowRegionName('italy_region')]. Nos troupes éreintées refusent de lutter pour notre cause et nos rivaux sont en proie aux mêmes difficultés. Dans ces conditions, il semble que la meilleure des solutions soit de suspendre les hostilités et de reprendre des forces pour se battre un autre jour."
 guelphs_and_ghibellines.8.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 guelphs_and_ghibellines.8.tt: "Tous les membres des [GetUniqueInternationalOrganization('guelphs_io').GetName] ayant leur capitale en [ShowRegionName('italy_region')] quitteront le [GetUniqueInternationalOrganization('hre').GetName] et en retireront tous les [locations|e] qu'ils possèdent."
 guelphs_and_ghibellines.9.title: "Pression de la situation"
 guelphs_and_ghibellines.9.desc: "Dans le conflit actuel, nous avons choisi de rester neutres jusqu'à présent. Mais au vu de la pression croissante qu'exercent les diplomates des deux camps, il est peut-être temps pour nous de prendre parti et de rejoindre soit les [GetUniqueInternationalOrganization('guelphs_io').GetName], soit les [GetUniqueInternationalOrganization('ghibellines_io').GetName]."
 guelphs_and_ghibellines.9.a: "Appuyons les revendications des [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.a.tt: "Nous allons soutenir les [GetUniqueInternationalOrganization('ghibellines_io').GetName]"
 guelphs_and_ghibellines.9.b: "Rangeons-nous du côté des [GetUniqueInternationalOrganization('guelphs_io').GetNameWithNoTooltip]."
 guelphs_and_ghibellines.9.b.tt: "Nous allons rejoindre les [GetUniqueInternationalOrganization('guelphs_io').GetName]"
 guelphs_and_ghibellines.9.c: "La neutralité nous a bien servis jusqu'ici."
 guelphs_and_ghibellines.9.c.tt: "Nous ne nous rallierons à aucun des deux camps"
 guelphs_and_ghibellines.10.title: "La fin des $guelphs_io$ et des $ghibellines_io$"
 guelphs_and_ghibellines.10.desc: "Enfin, le conflit entre les deux factions rivales des [GetUniqueInternationalOrganization('guelphs_io').GetName] et des [GetUniqueInternationalOrganization('ghibellines_io').GetName] en [ShowRegionName('italy_region')] a pris fin."
 guelphs_and_ghibellines.10.desc.specific: "$guelphs_and_ghibellines.10.desc$ Malgré tous les efforts des [loser_io.GetNameWithNoTooltip], la puissance politique et économique combinée des [winner_io.GetNameWithNoTooltip] a vaincu leurs ambitions et ces derniers sont parvenus à imposer leur domination en [ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.10.a: "Au moins, la paix reviendra en [ShowRegionNameWithNoTooltip('italy_region')]."
 guelphs_and_ghibellines.100.title: "Les [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')]"
 guelphs_and_ghibellines.100.desc: "Avec le couronnement de [target_character.GetName] comme nouvel [GetUniqueInternationalOrganization('hre').GetLeaderTitle] du [GetUniqueInternationalOrganization('hre').GetName], la querelle entre [ShowSituationName('guelphs_and_ghibellines')] est devenue une préoccupation [target_country.GetAdjective]. Les [GetUniqueInternationalOrganization('ghibellines_io').GetName], en particulier, font allégeance à la couronne impériale en [ShowRegionName('italy_region')]."
 guelphs_and_ghibellines.100.a: "Il nous faut mener les [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] à la victoire !"
 guelphs_and_ghibellines.100.b: "Les affaires de l'[ShowRegionNameWithNoTooltip('italy_region')] ne nous concernent pas."
 guelphs_and_ghibellines.100.b.tt: "Nous ne pourrons PAS diriger les [GetUniqueInternationalOrganization('ghibellines_io').GetName] tant que nous n'aurons pas quitté et rejoint la faction"
 guelphs_and_ghibellines.100.c: "Nous mènerons les [GetUniqueInternationalOrganization('ghibellines_io').GetNameWithNoTooltip] à la victoire !"
 guelphs_and_ghibellines.1000.title: "La [target.GetNameWithNoTooltip]"
 guelphs_and_ghibellines.1000.desc: "Les ambassadeurs du [actor.GetName] nous ont contactés. Ils nous demandent de les soutenir dans leur lutte en [target.GetName], et insistent sur notre devoir de les assister, car nous appartenons également à la [target_1.Custom('GetGAGOwnFaction')]."
 guelphs_and_ghibellines.1000.a: "Bien sûr que nous les aiderons."
 guelphs_and_ghibellines.1000.b: "Il n'y a rien à tirer de ce conflit."
 guelphs_and_ghibellines.1001.title: "[target_1.GetNameWithNoTooltip] rejoint notre camp !"
 guelphs_and_ghibellines.1001.desc: "Nous avons reçu un rapport de nos ambassadeurs. [target_1.GetName] a décidé de porter secours en [target.GetName] !"
 guelphs_and_ghibellines.1001.a: "Pour la [target_1.Custom('GetGAGOwnFactionWithNoTooltip')] !"
 guelphs_and_ghibellines.1002.title: "[target_1.GetNameWithNoTooltip] refuse de nous prêter assistance."
 guelphs_and_ghibellines.1002.desc: "Nous avons reçu un rapport de nos ambassadeurs. [target_1.GetName] a refusé de nous prêter main forte en [target.GetName]."
 guelphs_and_ghibellines.1002.a: "Chiens de traîtres !"
 guelphs_and_ghibellines.1100.title: "Soutien impérial"
 guelphs_and_ghibellines.1100.desc: "Les fiers membres de la [actor.Custom('GetGAGOwnFaction')] se considèrent comme affiliés au [GetUniqueInternationalOrganization('hre').GetName]. Ce qui nous donne le privilège de requérir le soutien impérial de [target_country.GetName], l'actuel [GetUniqueInternationalOrganization('hre').GetLeaderTitle] de l'Empire. Mais d'abord, il nous faut décider quoi demander..."
 guelphs_and_ghibellines.1100.desc.fallback: "Une fois de plus, la [actor.Custom('GetGAGOwnFaction')] appelle au secours. Et pourtant... rien. Bientôt, il n'y aura plus personne pour appeler."
 guelphs_and_ghibellines.1100.a: "Nos caisses ont un besoin urgent de soutien."
 guelphs_and_ghibellines.1100.a.tt: "Nous demanderons de l'[gold|e] à [target_country.GetName] (ils détiennent actuellement #Y [target_country.GetCurrencyValue('gold')]#! et nous transféreront #G [root_country.MakeScope.GetVariable('gold_to_transfer').GetValue|2]#!)."
 guelphs_and_ghibellines.1100.b: "Nous avons besoin de soldats supplémentaires."
 guelphs_and_ghibellines.1100.b.tt: "Nous demanderons des [manpower|e] à [target_country.GetName] (ils disposent actuellement de #Y [target_country.GetCurrencyValue('manpower')]#! et nous enverront #G [root_country.MakeScope.GetVariable('manpower_to_transfer').GetValue]#!)."
 guelphs_and_ghibellines.1100.c: "Une alliance diplomatique serait du meilleur aloi."
 guelphs_and_ghibellines.1100.c.tt: "Nous allons proposer une [alliance|e] à [target_country.GetName]."
 guelphs_and_ghibellines.1100.zzz: "En y réfléchissant bien..."
 guelphs_and_ghibellines.1100.zzz.at: "Nous ne demanderons rien à [target_country.GetName]."
 guelphs_and_ghibellines.1100.zzz.bt: "Le temps nécessaire pour réaliser l'[situation_action|e] [ShowGenericActionName('ghibellines_petition_for_imperial_support')] est réduit à #Y 1 an#!."
 guelphs_and_ghibellines.1101.title: "[root_country.GetNameWithNoTooltip] requiert le soutien impérial"
 guelphs_and_ghibellines.1101.title.fallback: "Requête à l'Empire"
 guelphs_and_ghibellines.1101.desc.gold: "$guelphs_and_ghibellines.1101.desc$ Ils demandent plus d'or pour lutter contre les [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc.manpower: "$guelphs_and_ghibellines.1101.desc$ Ils demandent des soldats supplémentaires pour lutter contre les [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc.alliance: "$guelphs_and_ghibellines.1101.desc$ Ils souhaitent conclure une alliance diplomatique avec nous pour affaiblir les [root_country.Custom('GetGAGEnemyFaction')]."
 guelphs_and_ghibellines.1101.desc: "[root_country.GetLongName], membre puissant de la [root_country.Custom('GetGAGOwnFaction')], requiert notre soutien."
 guelphs_and_ghibellines.1101.a: "Leur demande est raisonnable."
 guelphs_and_ghibellines.1101.b: "Nous ne gagnerions rien à les aider."
 guelphs_and_ghibellines.1102.title: "Soutien impérial"
 guelphs_and_ghibellines.1102.desc.gold: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] a répondu favorablement à notre requête et nous offre le soutien du [GetUniqueInternationalOrganization('hre').GetName] sous forme de monnaie sonnante et trébuchante !"
 guelphs_and_ghibellines.1102.desc.manpower: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] a répondu favorablement à notre requête et nous offre le soutien du [GetUniqueInternationalOrganization('hre').GetName] sous forme de soldats pour renforcer nos troupes !"
 guelphs_and_ghibellines.1102.desc.alliance: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] consent à notre manœuvre diplomatique et a officialisé notre alliance !"
 guelphs_and_ghibellines.1102.desc: "De bonnes nouvelles nous sont parvenues de [target_country.GetName] !"
 guelphs_and_ghibellines.1102.a: "Excellentes nouvelles, en effet !"
 guelphs_and_ghibellines.1103.title: "Soutien impérial"
 guelphs_and_ghibellines.1103.desc: "Nous avons reçu des nouvelles de [target_country.GetName]. Malgré notre loyauté envers le [GetUniqueInternationalOrganization('hre').GetName], celui-ci fait la sourde oreille..."
 guelphs_and_ghibellines.1103.a: "Notre loyauté s'en ressentira pour les années à venir..."
