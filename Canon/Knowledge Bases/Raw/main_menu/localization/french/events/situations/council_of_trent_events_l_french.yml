 council_of_trent.2.title: "La fin du $council_of_trent$"
 council_of_trent.2.desc: "Le $council_of_trent$ avait été réuni dans l'espoir de réconcilier les différentes Églises schismatiques qui étaient apparues avec le mouvement de la Réforme #L [ShowReligionAdjective('lutheran')|l]ne#!. Mais, au terme d'une série interminable de débats et de négociations, les résultats sont peu probants. Il a donc enfin été décidé de mettre fin au concile. Puisse Dieu avoir pitié des âmes de ceux qui se sont détournés définitivement de notre sainte Église."
 council_of_trent.2.a: "Une réconciliation n'était qu'un vœu pieux."
 council_of_trent.2.b: "La reconversion est une réconciliation à part entière."
 council_of_trent.2.c: "Nous ne sommes finalement pas si différents."
 council_of_trent.3.title: "Le sort de la fête des Fous"
 council_of_trent.3.desc: "La pratique traditionnelle de la fête des Fous, mascarade pendant laquelle les citoyens ordinaires élisent un faux évêque qui défile dans la rue, a été fortement critiquée par les membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Ils l'accusent de subversion de notre autorité et affirment que les abus de rôles échangés sont monnaie courante. Curieusement, c'est aussi la position adoptée par certains réformateurs #L [ShowReligionAdjective('lutheran')|l]s#!. Si nous condamnions cette pratique par un ordre officiel signé par le [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], nous pourrions montrer notre volonté de nous adapter au mouvement réformiste qui saisit l'[ShowContinentName('europe')], tout en tempérant notre propre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 council_of_trent.3.a: "Interdisons cette pratique."
 disables_feast_of_fools: "Cela désactivera l'événement « La fête des Fous » pour les [countries|e] #L [ShowReligionAdjective('catholic')]s#!"
 council_of_trent.3.b: "Cette fête est parfaitement inoffensive. Autorisons-la à battre son plein !"
 council_of_trent.1000.title: "La réforme de la foi [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 council_of_trent.1000.desc: "Les succès du mouvement [ShowReligionAdjective('lutheran')] ne peuvent plus rester sans réponse. [target_character.GetHeSheFormal|U] a donc chargé un groupe de cardinaux de répondre aux défis qu'il pose. Si la foi [ShowReligionAdjective('catholic')|l] en elle-même ne peut évidemment pas être compromise, [target_character.GetHeSheFormal|l] et la plupart des cardinaux sont prêts à admettre que certaines demandes des #L [ShowReligionAdjectiveWithNoTooltip('lutheran')]s#! sont tout à fait justifiées. Ainsi, il ne saurait être question de discuter le fait que l'absentéisme trop fréquent des évêques ou les excès du clergé entachent l'honneur de la Sainte Église. Par conséquent, un concile va être convoqué à Trente afin d'y discuter de la meilleure façon de réformer l'Église pour répondre de la façon la plus appropriée aux réformateurs et lancer une Contre-Réforme."
 council_of_trent.1000.a: "Convoquons le $council_of_trent$."
 council_of_trent.1000.tt: "Une invitation à y participer est envoyée à tous les [countries|e] #L [ShowReligionAdjectiveWithNoTooltip('catholic')]s#!"
 allow_law_changes_tt: "Les [laws|e] de [THIS.GetInternationalOrganization.GetName] peuvent désormais être modifiées et chaque [member|e] peut proposer un [ShowResolutionName('policy_vote')]"
 council_of_trent.1001.title: "Le $council_of_trent$"
 council_of_trent.1001.desc: "[target_character.GetHeSheFormal|U] nous a invités à participer au $council_of_trent$ afin de débattre des réformes qui permettraient de mettre un terme à la corruption et aux autres problèmes rencontrés par l'Église. Le concile sera alors à même de réfléchir à une définition des hérésies #L [ShowReligionAdjective('lutheran')|l]nes#! et amender les enseignements de l'Église concernant les Écritures et la tradition, le péché originel, la Justification de la foi, les sacrements, l'eucharistie lors de la sainte messe et la vénération des saints. Enfin, il tentera de répondre aux arguments des #L [ShowReligionAdjectiveWithNoTooltip('lutheran')]s#! en considérant les remèdes à apporter aux pratiques qui entachent la réputation de l'Église, tels l'absentéisme fréquent des évêques ou les excès du clergé."
 council_of_trent.1001.a: "Nous devons décider de notre position."
 council_of_trent.1002.title: "Un concile [ShowReligionAdjectiveWithNoTooltip('catholic')|l]"
 council_of_trent.1002.desc: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] a convoqué un concile pour tenter de résoudre les problèmes mis en lumière par la Réforme. Si les intentions de certains fidèles #L [ShowReligionAdjective('catholic')]s#! de réformer l'[GetInternationalOrganization('catholic_church').GetName] semblent sincères, il n'est pas certain qu'ils prendront nos préoccupations au sérieux et qu'ils empêcheront la scission définitive de l'Église."
 council_of_trent.1002.a: "Voyons d'abord jusqu'où iront leurs efforts."
 council_of_trent.1002.b: "Il ne s'agit là que d'une pitoyable tentative de réconciliation."
