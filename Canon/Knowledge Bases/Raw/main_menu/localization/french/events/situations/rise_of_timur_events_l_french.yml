l_french:
 rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "Nourrissant l'ambition de surpasser les califats déchus et de restaurer la grande nation de [GetCountry('MGE').GetLongName], [target_character.GetName], en compagnie de quelques loyaux soldats, a donné naissance au [GetCountry('TIM').GetLongName]. Bien que son pouvoir semble actuellement insignifiant, le [GetCountry('TIM').GetGovernment.GetRulerTitle] compte bien employer ses troupes d'élite et ses talents de stratège inégalés pour développer le [GetCountry('TIM').GetFlavorRank] avec une efficacité redoutable..."
 rise_of_timur.1.a: "La conquête, c'est la vie !"
 rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "Nous devons les arrêter !"
 rise_of_timur.3.title: "La chute du [tim_country.GetNameWithNoTooltip]"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ Depuis la mort de [target_character.GetName], l'armée #L [tim_country.GetAdjectiveWithNoTooltip|l]e#! a perdu l'ascendant qu'elle exerçait sur ses ennemis. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Pas même la toute-puissance de [target_character.GetName] n'a pu empêcher sa chute. La prise de [target_location.GetName] a conduit à la capture de [target_character.GetNameWithNoTooltip], qui s'est fait rapidement exécuter afin d'éradiquer la menace #L [tim_country.GetAdjectiveWithNoTooltip|l]e#! une bonne fois pour toutes. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "Jadis le fléau le plus redouté d'[ShowSubContinentName('central_asia')], l'infâme [tim_country.GetLongName] est tombé !"
 rise_of_timur.3.desc.end: "Avec le temps, les forces extérieures et les campagnes militaires du [target_country.GetName] menées contre le [tim_country.GetNameWithNoTooltip] ont considérablement affaibli ce [tim_country.GetFlavorRank], qui a fini par tomber entre les mains du [target_country.GetLongNameWithNoTooltip]."
 rise_of_timur.3.a: "Le carnage va enfin prendre fin."
 rise_of_timur.4.title: "La chute du [tim_country.GetNameWithNoTooltip]"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "Espérons que le [target_country.GetNameWithNoTooltip] ne deviendra pas une nouvelle menace..."
 remove_all_timmy_cbs_tt: "Le [GetCountry('TIM').GetName] perd le [casus_belli|E] [ShowCasusBelliName('cb_timurs_conquests')]"
 rise_of_timur.5.title: "L'assujettissement du [GetCountry('TIM').GetNameWithNoTooltip]"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ À la suite du décès prématuré de [target_character.GetName], ses successeurs ne sont pas parvenus à résister aux nombreux ennemis que [target_character.GetNameWithNoTooltip] s'était faits.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ Malgré tous les efforts et les tactiques brillantes de [target_character.GetName], ses nombreux ennemis se sont avérés trop redoutables. Le [ROOT.GetCountry.GetNameWithNoTooltip] a fini par assujettir le [GetCountry('TIM').GetFlavorRank], éliminant [target_character.GetNameWithNoTooltip] par la même occasion.$rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "[GetCountry('TIM').GetFlavorRank] autrefois redouté de tous ses voisins, l'anecdotique [GetCountry('TIM').GetLongName] n'est désormais rien de plus qu'un vassal du [ROOT.GetCountry.GetName]."
 rise_of_timur.5.desc.end: "\n\nAujourd'hui, la nation #L [GetCountry('TIM').GetAdjective|l]e#! ploie le genou devant le [ROOT.GetCountry.GetLongNameWithNoTooltip], mettant fin à la menace que représentait autrefois le [GetCountry('TIM').GetAdjectiveWithNoTooltip|l]."
 rise_of_timur.5.a: "Le carnage va enfin prendre fin."
 rise_of_timur.6.title: "L'assujettissement du [tim_country.GetNameWithNoTooltip]"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "Espérons que le [target_country.GetNameWithNoTooltip] ne deviendra pas une nouvelle menace..."
 rise_of_timur.7.title: "La stagnation du [tim_country.GetLongNameWithNoTooltip]"
 rise_of_timur_7_desc_common: "Alors que l'ascension rapide et fulgurante du [tim_country.GetLongName] paraissait inarrêtable, cet élan semble néanmoins s'être essoufflé. L'autorité de [target_character.GetName] n'a vraisemblablement pas trouvé son égal, dans la mesure où"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ [target_ruler.GetName] n'est clairement pas au niveau de son prédécesseur. Son incapacité à satisfaire les attentes du peuple s'est traduite par $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ personne n'est en mesure d'assurer sa relève à la tête du [ROOT.GetCountry.GetFlavorRank]. Ainsi la situation a-t-elle engendré $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "l'effondrement du pays tout entier et le début d'une période de stagnation et d'impuissance pour le [tim_country.GetGovernment.GetCourtTitle]."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "Notre peuple n'a aujourd'hui plus à craindre l'expansion ni la soif de sang de [tim_country.GetLongName]. L'ascension fulgurante de [target_character.GetName] appartient déjà au passé, car personne ne semble avoir pu assurer sa relève à la tête du [tim_country.GetFlavorRank]. Dépourvu du génie militaire de son prédécesseur, le pays erre désormais sans but, ce qui a engendré $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "La restauration du [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.9.desc: "Nombreux sont ceux qui pensaient que l'ère glorieuse du grand [GetCharacter('genghis_khan').GetNickname] et la formidable expansion de son [GetCountry('MGE').GetLongName] n'appartenaient plus qu'au passé. Cependant, le rêve de [target_character.GetName] de restaurer cette noble nation est devenu réalité : nous sommes en effet parvenus à réunifier les territoires du grand $rank_empire_horde_ruler_male$ et pouvons aujourd'hui proclamer le renouveau d'un somptueux [GetCountry('MGE').GetLongNameWithNoTooltip]."
 rise_of_timur.9.a: "Gloire à nous !"
 rise_of_timur.10.title: "La restauration du [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.10.desc: "Il y a des siècles de cela, [GetCharacter('genghis_khan').GetNickname] est parvenu à conquérir la moitié du monde tout en agrandissant son empire. [target_character.GetName], qui assure aujourd'hui sa relève, a réussi à assujettir un territoire de la même taille que celui du grand $rank_empire_horde_ruler_male$. Le monde devra à nouveau assister aux maintes conquêtes d'un [GetCountry('MGE').GetLongName] renaissant."
 rise_of_timur.10.a: "Le monde pourra-t-il y survivre une seconde fois ?"
 rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "L'$india$ a toujours été une source de richesses et de culture pour le monde entier. Maints conquérants du passé ont tenté de s'emparer de son opulence par la force, mais tous ont échoué. [target_character.GetName] a également jeté son dévolu sur l'$india$ afin d'étendre le [ROOT.GetCountry.GetLongName], et maintenant que [GetCountry('DLH').GetName] a perdu son hégémonie sur le sous-continent, son rêve est devenu réalité. Notre conquête de [ShowLocationName('delhi')] sera une étape de plus vers notre gloire immortelle."
 rise_of_timur.11.a: "Toute l'$india$ s'inclinera devant notre puissance !"
 rise_of_timur.12.title: "Les richesses de la $china$"
 rise_of_timur.12.desc: "Centre du monde en [ShowContinentName('asia')] depuis l'Antiquité, la $china$ est tombée face à la puissance du grand $genghis_khan_name$ et de son descendant [GetCharacter('kublai_khan').GetName], mais il semble qu'une nouvelle période de conflits s'annonce pour le pays. Les territoires des descendants de $genghis_khan_name_no_tooltip$ ne s'étendent désormais plus à travers toute la $china$ et peuvent donc être pris par un nouveau conquérant évoluant sous notre bannière."
 rise_of_timur.12.a: "La $china$ tombera devant nous !"
 rise_of_timur.13.title: "Notre héritage"
 rise_of_timur.13.desc: "Nul ne saurait contester le triomphe de [target_character.GetName], son ascension du rang de simple général à celui de dirigeant du [ROOT.GetCountry.GetLongName], ni l'expansion du [ROOT.GetCountry.GetFlavorRank] engendrée par son autorité. Néanmoins, au-delà de son incroyable puissance militaire, d'aucuns pourraient remettre en cause la validité de ses droits au trône. S'il lui est impossible de prétendre au titre de $rank_empire_muslim_ruler_male$, il existe cependant d'autres moyens qui lui permettraient d'asseoir son autorité."
 rise_of_timur.13.a: "Ses conquêtes ont été ordonnées par [ROOT.GetCountry.GetReligion.GetGodName] en tant que Ṣāḥib qirān."
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip] est l'héritier de $genghis_khan_name_no_tooltip$."
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip] est le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 rise_of_timur.14.title: "La conquête de la [ShowRegionNameWithNoTooltip('persia_region')]"
 rise_of_timur.14.desc: "La [ShowRegionName('persia_region')] a été le centre du monde [ShowReligionGroupAdjective('muslim')|l] des siècles durant, servant de passerelle entre l'[ShowContinentName('europe')] et l'[ShowContinentName('asia')]. Nombre d'empires s'y sont élevés et y sont tombés, et c'est aujourd'hui notre noble [ROOT.GetCountry.GetLongName] qui se tient devant ses frontières. L'ennemi ne pourra rien contre nos invincibles armées, car c'est là notre destinée que de régner sur cette terre."
 rise_of_timur.14.a: "La [ShowRegionNameWithNoTooltip('persia_region')] s'inclinera devant notre puissance."
 rise_of_timur.14.a.tt: "Confère le [casus_belli|E] [ShowCasusBelliName('cb_timurs_conquests')] à chaque [country|e] ayant sa capitale en [ShowRegionName('persia_region')]"
 rise_of_timur.15.title: "La conquête de l'[ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.15.desc: "Le peuple [ShowCultureGroupName('turkic_group')] a parcouru un long chemin depuis son émergence dans les steppes asiatiques. Il y a de cela des siècles, une partie du groupe [ShowCultureGroupNameWithNoTooltip('turkic_group')] prenant la forme de l'Empire seldjoukide A dominé les contrées de la [ShowRegionName('persia_region')] et pénétré profondément au sein du territoire [GetCountry('BYZ').GetAdjective|l] de l'[ShowRegionName('anatolia_region')]. L'heure est désormais venue pour le peuple d'[ShowRegionNameWithNoTooltip('anatolia_region')] de se rallier à nouveau sous le glorieux étendard [ShowCultureGroupNameWithNoTooltip('turkic_group')] du [ROOT.GetCountry.GetFlavorRank]."
 rise_of_timur.15.a: "L'[ShowRegionNameWithNoTooltip('anatolia_region')] s'inclinera devant notre puissance."
 rise_of_timur.100.title: "Raids sur [target_country.GetNameWithNoTooltip]"
 rise_of_timur.100.title.generic: "Raids en terres étrangères"
 rise_of_timur.100.desc: "Les hommes deviennent anxieux. La dernière campagne de [target_character.GetName] a pris fin il y a plus d'un an, et les guerriers #L [root_country.GetAdjective|l]s#! n'aspirent aujourd'hui plus qu'à entendre les cors de bataille retentir à nouveau. Désireux de combattre à nouveau, ces soldats se sont organisés en groupes de pillards attaquant régulièrement les campagnes du [target_country.GetName]. Bien qu'ils aient agi sans autorisation, les contrées du [target_country.GetNameWithNoTooltip] se sont avérées être la faiblesse du peuple [target_country.GetCulture.GetAdjective|l], dont les richesses ne demandent qu'à être conquises !"
 rise_of_timur.100.a: "Le [target_country.GetNameWithNoTooltip] tombera devant nous !"
 rise_of_timur.100.b: "Nous ne pouvons pas encore nous permettre d'envahir le [target_country.GetNameWithNoTooltip]."
 rise_of_timur.101.title: "Le développement culturel du [target_country.GetNameWithNoTooltip]"
 rise_of_timur.101.title.generic: "Développement culturel"
 rise_of_timur.101.desc: "Tandis que notre [target_country.GetFlavorRank] repose sur la force militaire, [target_character.GetName] apprécie fortement la dimension culturelle du royaume. De nombreux biens culturels sont parvenus au [target_country.GetName] en tant que butin de guerre, prouvant ainsi notre suprématie martiale tout en servant d'inspiration pour le peuple."
 rise_of_timur.101.a: "Cela pourrait nous aider à améliorer notre réputation."
 rise_of_timur.101.b: "Ces biens sont le symbole de nos exploits de guerre."
 rise_of_timur.101.c: "Puisse notre culture prospérer."
 rise_of_timur.102.title: "Les hommes s'enrôlent massivement dans l'armée de [target_character.GetShortNameWithNoTooltip]"
 rise_of_timur.102.title.generic: "Les hommes s'enrôlent massivement dans notre armée"
 rise_of_timur.102.desc: "Les campagnes militaires de [target_character.GetName] attirent un grand nombre d'hommes cherchant à s'approprier une partie du butin de guerre. Cette année a notamment vu un grand nombre de jeunes recrues de tous horizons s'enrôler dans l'armée #L [target_country.GetAdjective|l]e#!."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "L'alliance [target_country.GetNameWithNoTooltip]-[from_country.GetNameWithNoTooltip]"
 rise_of_timur.1000.title.generic: "L'alliance des hordes"
 rise_of_timur.1000.desc: "La [target_country.GetLongName] et son souverain, [target_character.GetName], sont les descendants de l'héritage de $genghis_khan_name$. [from_character.GetName] affirmant appartenir à la lignée du grand seigneur de guerre, il n'est guère surprenant que le lien unissant nos deux royaumes puisse devenir le fondement d'une alliance bénéfique."
 rise_of_timur.1000.a: "Envoyons des émissaires à [target_character.GetNameWithNoTooltip]."
 rise_of_timur.1000.a.tt: "Nous allons proposer une [alliance|e] au [target_country.GetName]"
 rise_of_timur.1000.b: "Cette alliance ne nous serait d'aucune utilité."
 rise_of_timur.1000.b.tt: "Nous ne nous mêlerons pas à ces moins-que-rien du [target_country.GetLongNameWithNoTooltip]"
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip] demande une alliance"
 rise_of_timur.1001.desc: "Des nouvelles de [from_country.GetName] sont parvenues aux oreilles de [target_character.GetName]. [from_character.GetName], qui prétend posséder un ancêtre commun au sein de la famille de la [GetDynasty('borjigin_dynasty').GetName], semble désirer une alliance entre nos deux royaumes."
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip] paraît un candidat très prometteur..."
 rise_of_timur.1001.b: "[target_character.GetSheHe|U] ne descend même pas de $genghis_khan_name_no_tooltip$ !"
 rise_of_timur.1001.b.tt: "Nous allons rejeter l'offre d'[alliance|e] du [from_country.GetName]"
 rise_of_timur.1002.title: "Alliance acceptée"
 rise_of_timur.1002.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a reçu des nouvelles de [target_country.GetName]. [target_character.GetName] semble suffisamment perspicace pour reconnaître les prouesses militaires de [from_character.GetName] et a donc accepté notre offre d'alliance."
 rise_of_timur.1002.a: "Sage décision."
 rise_of_timur.1003.title: "Alliance rejetée"
 rise_of_timur.1003.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a reçu des nouvelles de [target_country.GetName], mais [target_character.GetName] semble incapable de discerner notre gloire manifeste. Affirmant que [from_character.GetName] n'est pas un héritier légitime de $genghis_khan_name$, [Select_CString(target_character.IsFemale,'elle', 'il')] a rejeté notre offre d'alliance."
 rise_of_timur.1003.a: "Qu'il en soit ainsi, ces chacals mourront sur le champ de bataille."
 rise_of_timur.1010.title: "Conflits [from_country.GetNameWithNoTooltip]-[target_country.GetNameWithNoTooltip]"
 rise_of_timur.1010.title.generic: "Une alliance fragile"
 rise_of_timur.1010.desc: "Tandis que notre royaume ne cesse de croître et de s'étendre, notre allié, le [target_country.GetLongName], est en plein déclin. Chaque jour, les fidèles partisans de [from_character.GetName] remettent en question notre alliance avec [target_character.GetName], qui nous apporte bien peu d'avantages..."
 rise_of_timur.1010.a: "Il est temps de rompre cette alliance."
 rise_of_timur.1010.b: "Ils sont toujours plus utiles en tant qu'alliés."
 rise_of_timur.1011.title: "La traîtrise de [from_character.GetShortNameWithNoTooltip]"
 rise_of_timur.1011.desc: "Des nouvelles de [from_country.GetName] nous sont parvenues : l'infâme [from_character.GetName] a rompu notre alliance et préparé ses troupes pour l'invasion de notre territoire !"
 rise_of_timur.1011.a: "Sales traîtres !"
 rise_of_timur.1020.title: "Les Turcomans d'[ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.1020.desc: "L'ancien Empire seldjoukide [ShowCultureGroupName('turkic_group')] est parvenu non seulement à unifier les peuples [ShowCultureGroupNameWithNoTooltip('turkic_group')] et [ShowCultureGroupName('iranian_group')] de [ShowRegionName('persia_region')], mais aussi à s'implanter dans les territoires de l'[ShowRegionName('anatolia_region')], où résident nombre de citoyens d'origine [ShowCultureGroupNameWithNoTooltip('turkic_group')]. De la même façon, les troupes de $genghis_khan_name$ et ses descendants de l'$ilkhanate$ ont étendu leur influence dans la péninsule. Maintenant que notre hégémonie s'étend sur ces terres, nous pouvons restaurer la gloire de ces empires."
 rise_of_timur.1020.a: "Le futur de ces empires dépend de nous !"
 rise_of_timur.1020.a.tt: "Tout [country|e] dont la capitale se trouve en [ShowRegionName('anatolia_region')] et ayant comme voisin nos terres ou celles de l'un de nos [subjects|e] a la possibilité de devenir un [ShowSubjectTypeName('vassal')] de [from_country.GetName]"
 rise_of_timur.1020.b: "Le [ROOT.GetCountry.GetLongNameWithNoTooltip] n'est pas comme ces empires déchus."
 rise_of_timur.1020.b.tt: "Confère le [casus_belli|E] [ShowCasusBelliName('cb_timurs_conquests')] à chaque [country|e] ayant sa capitale en [ShowRegionName('anatolia_region')]"
 rise_of_timur.1021.title: "La proposition du [from_country.GetNameWithNoTooltip]"
 rise_of_timur.1021.desc: "L'expansion et la puissance militaire du [from_country.GetLongName] sont indéniables. Maintenant que le pays a commencé à semer ses graines en [ShowRegionName('anatolia_region')], il nous a adressé un message. Il nous propose de ployer le genou devant lui afin de devenir l'un de ses vassaux. Si nous refusons, il est clair qu'il emploiera d'autres moyens pour assurer sa domination sur nos territoires."
 rise_of_timur.1021.a: "Nous ploierons le genou."
 rise_of_timur.1021.b: "Ils nous feront part de leurs exigences sur le champ de bataille."
 rise_of_timur.1022.title: "Le [target_country.GetNameWithNoTooltip] accepte notre offre de vassalisation"
 rise_of_timur.1022.desc: "Faisant preuve d'une grande clairvoyance, le [target_country.GetLongName] a décidé d'accepter notre proposition et de nous jurer fidélité. Notre influence en [ShowRegionName('anatolia_region')] s'est ainsi étendue et nos revendications légitimes sur la région ont gagné en force."
 rise_of_timur.1022.a: "Ils ont fait le bon choix."
 rise_of_timur.1023.title: "Le [target_country.GetNameWithNoTooltip] refuse notre offre de vassalisation"
 rise_of_timur.1023.desc: "Ces imbéciles du [target_country.GetName] ont refusé d'entendre raison, choisissant de rejeter notre offre généreuse de vassalisation. Le pays s'est ainsi ouvertement opposé à nous, nous forçant à régler la situation sur le champ de bataille."
 rise_of_timur.1023.a: "Quel piètre choix..."
 rise_of_timur.1030.title: "L'opposition #L [target_country.GetAdjectiveWithNoTooltip|l]e#!"
 rise_of_timur.1030.title.generic: "Opposition en Anatolie"
 rise_of_timur.1030.desc: "Nul ne saurait contester la gloire de notre noble [ROOT.GetCountry.GetLongName] ni notre droit de gouverner tous les territoires de l'[ShowRegionName('anatolia_region')]. Cependant, ces imbéciles du [target_country.GetName] continuent de s'opposer à nous et prétendent être le pays [ShowCultureGroupName('turkic_group')] le plus puissant de la région. Nous allons devoir les remettre à leur place et leur montrer qui est le véritable moteur [ShowCultureGroupNameWithNoTooltip('turkic_group')]."
 rise_of_timur.1030.a: "Montrons-leur qui commande !"
 rise_of_timur.1030.a.at: "Nous avons adressé de strictes exigences au [target_country.GetName]. En cas de refus de sa part, une [war|e] éclatera.\nVoici ce que nous exigeons du [target_country.GetName] :"
 rise_of_timur.1030.b: "L'[ShowRegionNameWithNoTooltip('anatolia_region')] est suffisamment vaste pour nos deux nations."
 timurs_demands_at: "Tous les [subjects|e] #L [target_country.GetAdjective|l]s#! d'[ShowRegionName('anatolia_region')] deviendront un [ShowSubjectTypeName('tributary')] de [from_country.GetName]"
 rise_of_timur.1031.title: "La menace #L [from_country.GetAdjectiveWithNoTooltip|l]e#!"
 rise_of_timur.1031.desc: "L'expansion du [from_country.GetName] semble inarrêtable, aussi ses troupes sont-elles venues frapper à notre porte. Ses ambitions s'étendent dans toute l'[ShowRegionName('anatolia_region')], et l'ennemi paraît peu concerné par les difficultés auxquelles nous avons dû faire face pour nous élever au rang de [ShowCultureGroupName('turkic_group')] le plus influent de la région, cherchant à revendiquer ce titre pour lui-même. Si nous ne lui cédons pas notre place, il est certain qu'il tentera d'employer la force militaire."
 rise_of_timur.1031.a: "Il serait dans notre intérêt d'obéir."
 rise_of_timur.1031.a.tt: "Si nous nous inclinons, le [from_country.GetName] nous imposera les conditions suivantes :"
 rise_of_timur.1031.b: "Quel orgueil démesuré..."
 rise_of_timur.1032.title: "Le [target_country.GetNameWithNoTooltip] se soumet"
 rise_of_timur.1032.desc: "Dans sa grande sagesse, le [target_country.GetName] a admis ses torts et nous a reconnus comme le plus puissant [ROOT.GetCountry.GetFlavorRank] [ShowCultureGroupName('turkic_group')|l] de l'[ShowRegionName('anatolia_region')]. Ils ont ainsi décidé de se soumettre à notre règne magnanime et ont juré de défendre nos intérêts."
 rise_of_timur.1032.a: "Un choix avisé."
 rise_of_timur.1033.title: "Le [target_country.GetNameWithNoTooltip] a choisi la guerre"
 rise_of_timur.1033.desc: "Ces imbéciles du [target_country.GetName] ont refusé de reconnaître leur infériorité manifeste face à la puissance de notre illustre [ROOT.GetCountry.GetFlavorRank]. Pensant pouvoir nous vaincre, l'ennemi a décidé de rejeter notre offre gracieuse et de préparer ses armées pour une confrontation sur le champ de bataille. Nous allons devoir lui montrer à quel point il a tort."
 rise_of_timur.1033.a: "Ce sera donc la guerre."
 rise_of_timur.1040.title: "La capture de [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1040.title.generic: "La grande capture"
 rise_of_timur.1040.desc: "[target_character.GetName], [target_country.GetGovernment.GetRulerTitle] du grand [target_country.GetLongName], s'est fait capturer à [target_location.GetName]. Son royaume a beau avoir assis sa domination sur l'[ShowRegionName('anatolia_region')], cela n'aura pas suffi à étouffer le génie tactique de [from_character.GetName] et des forces #L [from_country.GetAdjective|l]es#!. Malgré son influence passée, le [target_country.GetGovernment.GetRulerTitle] ne sera désormais plus qu'un souvenir pour [from_character.GetShortNameWithNoTitle] au sein de son [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 rise_of_timur.1040.desc.historical_info: "En 1398, Bayezid Ier, dit « la Foudre », connut son premier conflit face à l'Empire timouride lorsqu'il conquit l'émirat de Djanik, violant l'accord passé avec l'émir turco-mongol Tamerlan. Après plusieurs mois de joutes verbales sous la forme de lettres d'insulte, les forces de Bayezid et de Tamerlan s'affrontèrent en 1402 lors de la grande bataille d'Ankara. Malgré les nombreuses prouesses militaires du sultan, le conflit face à Tamerlan s'acheva sur une défaite mortelle pour Bayezid, entraînant sa capture et marquant le début de l'interrègne ottoman."
 rise_of_timur.1040.a: "Le [target_country.GetGovernment.GetRulerTitle] fera une sublime décoration."
 rise_of_timur.1041.title: "La capture de [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1041.desc: "La chute de [target_location.GetName] face au [from_country.GetLongName] n'est pas seulement une véritable honte pour le peuple qui y vit, mais aussi pour l'ensemble du [target_country.GetLongName]. [target_character.GetName] s'est fait capturer par [from_character.GetName] et emprisonner au [from_country.GetGovernment.GetCourtTitle] [from_country.GetAdjectiveWithNoTooltip|l] !"
 rise_of_timur.1041.a: "C'est un désastre !"
