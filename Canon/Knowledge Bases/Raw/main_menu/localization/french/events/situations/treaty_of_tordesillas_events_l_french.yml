 treaty_of_tordesillas.1.common_phrase: "prétend aux meilleures territoires et ports d'[ShowContinentName('america')].\n\nSi nous ne faisons rien pour l'éviter, la situation engendrera inévitablement un conflit entre nos nations, puisque nous cherchons à nous approprier les mêmes ressources et routes commerciales."
 treaty_of_tordesillas.1.title: "Notre morceau du monde"
 treaty_of_tordesillas.1.desc: "Notre expansion à travers les terres neuves de [target_location.GetName] n'est pas passée inaperçue auprès des habitants de [other_country_scope.GetLongName]. Eux-mêmes élargissent également leur territoire en [other_country_colony_scope.GetName], et sont rapidement devenus $treaty_of_tordesillas.1.common_phrase$. Nous pourrions organiser une rencontre entre ambassadeurs et décideurs politiques afin de trouver une solution pour diviser équitablement ces terres nouvelles et satisfaire toutes les parties."
 treaty_of_tordesillas.1.historical_info: "Le traité de Tordesillas fut signé le 7 juin 1494 en la ville castillane de Tordesillas, par les diplomates d'Isabelle Ière de Castille, de Ferdinand II d'Aragon, et de Jean II du Portugal. Pour éviter les conflits, ce traité divise les territoires découverts dans le Nouveau Monde, ainsi que les eaux de l'océan Atlantique, par une ligne virtuelle tracée à 370 milles du Cap Verde vers l'ouest.\n\nCe traité a désigné les territoires situés à l'ouest de cette ligne comme propriété castillane, et à l'est comme propriété portugaise, sans tenir aucun compte des populations indigènes qui y résident."
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip] constituerait un point de rencontre idéal."
 treaty_of_tordesillas.1.b: "Nous nous rendrons en leur capitale, [other_capital_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.c: "Proposons d'organiser cette rencontre à [random_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.d: "Choisissons un comptoir américain, comme [american_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip] serait le lieu le plus indiqué."
 treaty_of_tordesillas.2.desc: "Notre expansion à travers les terres neuves de [other_country_colony_scope.GetName] n'est pas passée inaperçue auprès des habitants de [first_country_scope.GetLongName]. Eux-même élargissent également leur territoire en [first_colony.GetName], et sont rapidement devenus $treaty_of_tordesillas.1.common_phrase$. Ils proposent à ce sujet une rencontre entre ambassadeurs et décideurs politiques afin de trouver une solution pour diviser équitablement ces terres nouvelle et satisfaire toutes les parties."
 treaty_of_tordesillas.2.a: "Cet accord, nous le signerons."
 treaty_of_tordesillas.2.a.tt: "Tous les pays #L [ShowReligionAdjective('catholic')|l]s#! seront mis au courant."
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "Après moult palabres au sein du [chosen_location_scope.GetRank.GetName] de [chosen_location_scope.GetName], un nouvel accord a été signé entre [first_country_scope.GetLongName] et [other_country_scope.GetLongName]. Il établit les règles gouvernant la division des territoires nouvellement découverts sur le continent d'[ShowContinentName('america')].\n\nCet accord, désormais connu sous le nom de [GetSituationByKey('treaty_of_tordesillas').GetName], acte un processus de revendication à suivre concernant les vastes portions de territoires nouveaux, et désigne le [GetInternationalOrganization('catholic_church').GetLeaderTitle] comme médiateur et garant en cas de conflit."
 treaty_of_tordesillas.3.desc_one_signatory: "Suddenly, the long discussion held in the [chosen_location_scope.GetRank.GetName] of [chosen_location_scope.GetName] has reached a swift end. The [first_country_scope.GetLongName] is now the only [ShowReligionAdjective('catholic')] power able to extend the influence of the [GetInternationalOrganization('catholic_church').GetName] over the newly discovered lands on the continent of [ShowContinentName('america')].\n\nThis agreement, henceforth known as the [GetSituationByKey('treaty_of_tordesillas').GetName], provides to [first_country_scope.GetName] the full backing of the [GetCountry('PAP').GetFlavorRank] to claim vast tracts of new territory and govern them in the name of our Lord."
 treaty_of_tordesillas.3.a: "Au nom de quoi serions-nous spoliés de notre souveraineté sur les terres que nous avons découvertes ?"
 treaty_of_tordesillas.3.b: "Que nous importent ces accords conclus outre-mer ?"
 treaty_of_tordesillas.3.c: "Le monde est à la pointe de nos épées !"
 treaty_of_tordesillas.4.title: "La Fin du $treaty_of_tordesillas$"
 treaty_of_tordesillas.4.desc: "C'est l'inévitable destin des lois traditionnelles et controversées : entre règles dépassées et défaut d'application concrète, le [GetSituationByKey('treaty_of_tordesillas').GetName] n'est plus qu'une pile de papier inutile.\n\nAu grand dam de [first_country_scope.GetLongName] et [other_country_scope.GetLongName], signataires du traité, leur engagement passé est aujourd'hui lettre morte, car leurs propres colonies le trouvent trop restrictifs et l'enfreignent aussi souvent que possible."
 treaty_of_tordesillas.4.a: "L'heure de notre expansion est venue !"
 treaty_of_tordesillas.4.b: "Nous n'avons jamais reconnu ce traité inique."
 treaty_of_tordesillas.4.c: "Qu'importe, d'autres traités pourront être signés plus tard."
 treaty_of_tordesillas.4.d: "Nous n'en avons plus besoin."
 treaty_of_tordesillas.5.title: "La demande de [actor.GetNameWithNoTooltip]"
 treaty_of_tordesillas.5.desc: "Un diplomate nous apporte une demande scandaleuse. [actor.GetLongName] affirme que le $treaty_of_tordesillas$ lui accorde le droit de coloniser et gouverner la province de [selected_province.GetName] même si ces terres sont actuellement sous notre contrôle.\n\nIl nous demande donc avec véhémence de leur transférer immédiatement nos possessions en [selected_province.GetNameWithNoTooltip], sous peine de représailles."
 treaty_of_tordesillas.5.a: "Nous accepterons à contrecœur leurs exigences."
 treaty_of_tordesillas.5.b: "Nous ne pouvons accepter leur ultimatum."
 treaty_of_tordesillas.5.c: "Envoyons un message à [overlord.GetNameWithNoTooltip], son aide est grandement nécessaire."
 treaty_of_tordesillas.6.title: "Amendement au $treaty_of_tordesillas$"
 treaty_of_tordesillas.6.desc: "Nous avons reçu une proposition de [actor.GetLongName] : ils ne sont pas sans connaître notre revendication sur la contrée de [target_recipient_area.GetName], une région qu'ils convoitent et qui jouxte des terres de [target_actor_area.GetName].\n\nIls proposent un échange de ces territoires, pour que nous obtenions [target_actor_area.GetNameWithNoTooltip] en leur cédant [target_recipient_area.GetNameWithNoTooltip].\n\nC'est une demande à l'amiable que nous sommes libres de rejeter, mais cela ne leur plaira sans doute pas."
 treaty_of_tordesillas.6.a: "Nous acceptons cette offre."
 treaty_of_tordesillas.6.b: "Non, cette idée est ridicule."
 treaty_of_tordesillas.7.title: "Grandiose échange"
 treaty_of_tordesillas.7.desc: "[actor.GetLongName] vient de nous adresser une demande inhabituelle qui suggère d'échanger les moitiés du monde que nous recevrons chacun après la ratification du $treaty_of_tordesillas$.\n\nUne proposition de cette ampleur pourrait avoir des répercussions significatives pour le statu quo, aussi faut-il la considérer avec sérieux."
 treaty_of_tordesillas.7.a: "Soyons audacieux et adoptons leur proposition."
 treaty_of_tordesillas.7.a.tt: "Le [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName] et le [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName] échangent leur moitié du monde"
 treaty_of_tordesillas.7.b: "Nous n'accepterons jamais cette demande ridicule."
