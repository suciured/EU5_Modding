l_french:
 red_turban_rebellions.1.title: "La [ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "En 1328, l'État de [target_country.GetName] vit un immense conflit éclater entre les partisans des seigneurs #L [target_country.GetCulture.GetName]s#! et un groupe de partisans du [ShowPolicyName('confucianism_policy')] d'inspiration [ShowCultureGroupName('chinese_group')|l], se soldant par la victoire de [target_ruler.GetName]. Cependant, ce ne fut là que le signe avant-coureur de la tempête à venir.\n\nEntre le manque de sécurité et de foi dans leur [target_country.Custom('GetRulerOrRegentTitle')], la lourde taxation, la perte de stabilité au sein du pays et les nombreuses catastrophes naturelles, les vassaux #L [target_country.GetAdjectiveWithNoTooltip|l]s#! ne purent se montrer que scandalisés par la politique du [target_country.GetGovernment.GetRulerTitle]. Un moine [ShowReligionAdjective('mahayana')|l], [target_character.GetName], rallia alors toutes les âmes s'opposant au traitement injuste des [ShowCultureGroupNameWithNoTooltip('chinese_group')] par [target_country.GetFlavorRank]. Ainsi débuta la [ShowSituationName('red_turban_rebellions')]..."
 red_turban_rebellions.1.a: "Ce n'est qu'un soulèvement mineur. Ils apprendront bientôt à rester dans le rang."
 red_turban_rebellions.1.a.tt: "La [ShowSituationName('red_turban_rebellions')] a commencé. Durant les #Y 20 ans#! à venir, [target_country.GetName] verra des #R seigneurs de guerre#! s'affranchir des chaînes de l'État. Pour résoudre ce problème, chaque seigneur de guerre sera reconquis ou soudoyé pour rejoindre les #Y loyalistes#! à [target_country.GetNameWithNoTooltip]. En outre, il sera nécessaire de posséder #Y 90#! de [legitimacy|e], #Y 30#! de [stability|e] et #Y 50#! d'Autorité céleste pour mettre fin à la [situation|e]."
 red_turban_rebellions.1.a.at: "Chaque pays [subject|e] reçoit #R 20#! en [liberty_desire|e]"
 red_turban_rebellions.2.a: "Que pourrait-il arriver au mandat céleste ?"
 red_turban_rebellions.release_tag.title: "La rébellion de [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.release_loyalist.title: "Les loyalistes à [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.release_culture.title: "La rébellion de [target_culture.GetNameWithNoTooltip]"
 red_turban_rebellions.3.desc: "Bien que persécuté par nos autorités gouvernementales, [GetCharacter('chi_yingyu_peng').GetName] est parvenu à échapper à son exécution amplement méritée et à propager ses enseignements à travers nos territoires, finissant par influencer le [target_location.GetRank.GetName] de [target_location.GetName]. Inspirés par les propos du moine, [target_character.GetName] et son conseiller [target_character_2.GetName] ont rallié les paysans mécontents autour d'eux.\n\nCes rebelles proclament désormais la fin des [ROOT.GetCountry.GetName] et se font appeler la dynastie [target_country.GetName], prédécesseurs du règne [ShowCultureName('mongolian_culture')|l] actuel sur la $china$."
 red_turban_rebellions.3.a: "Leurs revendications ne les protégeront pas du courroux [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] !"
 red_turban_rebellions.4.desc: "Tandis que les [GetInternationalOrganization('red_turban_rebels').GetName] s'opposent à nous dans les principaux territoires [ShowCultureGroupNameWithNoTooltip('chinese_group')], le peuple [target_culture.GetAdjective|l] de [target_location.GetName] y voit là une opportunité de briser notre contrôle. [target_character.GetName] a rallié tous ceux qui lui ont juré fidélité et déclaré une rébellion ouverte de l'État de [target_country.GetName] face au règne de [ROOT.GetCountry.GetCulture.GetName]."
 red_turban_rebellions.4.a: "Cet affront ne restera pas impuni..."
 red_turban_rebellions.5.desc.peng: "La [ShowSituationName('red_turban_rebellions')] fait rage et [monk_character.GetName] continue de sévir impunément. Avec [target_character_1.GetName], son plus fidèle partisan militaire, ils sont parvenus à s'enfuir vers [target_location.GetName], où ils ont rencontré le colporteur de tissus [target_character.GetName]. Séduit par le charisme de [target_character.GetNameWithNoTooltip], le moine et ses partisans ont décidé de faire de l'humble marchand la figure de proue dans la rébellion de [target_country.GetName]."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] a péri, mais son influence dans la [ShowSituationName('red_turban_rebellions')] ne s'est nullement éteinte. [target_character_1.GetName], son plus fidèle conseiller militaire, a élevé le colporteur de tissus [target_character.GetName] au rang de nouveau leader de la rébellion. Ensemble, ils ont proclamé l'ascension d'un nouvel État rival de la dynastie [target_country.GetAdjective|l]."
 red_turban_rebellions.5.a: "Ce moine commence à devenir une vraie plaie..."
 red_turban_rebellions.6.desc: "Les temps de trouble ne s'abattent pas seulement sur nous, mais aussi sur nos ennemis jurés. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "Au moins, les seigneurs de guerre sont confrontés à leurs propres problèmes internes..."
 red_turban_rebellions.7.desc: "La [ShowSituationName('red_turban_rebellions')] fait rage dans toute la $china$. Des seigneurs de guerre audacieux s'autoproclament héritiers de dynasties passées, déclenchant des révoltes et défiant l'autorité #L [GetCountry('CHI').GetAdjective|l]e#!. Parmi ces rebelles figurent également des malfaiteurs qui cherchent à profiter du déclin de notre emprise sur la $china$. En effet, [target_character.GetName] et 18 de ses partisans ont fui vers [target_location.GetName] et se sont tournés vers le banditisme. En quelques semaines à peine, [target_character.GetNameWithNoTooltip] a recruté des milliers de bandits supplémentaires, déclarant par la suite la fondation de [target_country.GetName]."
 red_turban_rebellions.7.a: "Ce n'est qu'un revers temporaire."
 red_turban_rebellions.8.desc: "Tandis que les brigands pillent l'intérieur du pays, le [target_location.GetRank.GetName] de [target_location.GetName] et les territoires littoraux environnants souffrent aux mains de [target_character.GetName] et de ses pirates. En dépit de tous les efforts [GetCountry('CHI').GetAdjective|l], [target_location.GetNameWithNoTooltip] a complètement échappé au contrôle [GetCountry('CHI').GetCulture.GetName|l], devenant ainsi la capitale de l'État nouvellement fondé de [target_country.GetName]."
 red_turban_rebellions.8.a: "Mort aux pirates !"
 red_turban_rebellions.9.desc: "Un autre seigneur de guerre a accédé au pouvoir au sein de nos terres ! [target_character.GetName] et ses compagnons ont capturé [target_location.GetName] et conquis les territoires environnants. Une proclamation de la montée en puissance de [target_country.GetName] a été émise peu après, déclenchant une rébellion ouverte face à la [GetCountry('CHI').GetName]."
 red_turban_rebellions.9.a: "Ce n'est qu'une légère interférence."
 red_turban_rebellions.10.desc: "Après la trahison de [che_youliang_chen.GetName] à l'encontre de [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').GetName] s'inscrit comme une puissance régionale et une grande menace pour la [GetCountry('CHI').GetName]... Pourtant, tous ne ploient pas le genou devant [che_youliang_chen.GetNameWithNoTooltip].\n\nEn effet, [target_character.GetName] refuse de reconnaître l'autorité de [GetCountry('CHE').GetLongNameWithNoTooltip] dans la [GetInternationalOrganization('red_turban_rebels').GetName]. À [target_location.GetName], [target_character.GetNameWithNoTooltip] a proclamé son propre [ShowGovernmentReformName('warring_state')] de [target_country.GetName], entrant directement en conflit avec [GetCountry('CHE').GetNameWithNoTooltip] et la [GetCountry('CHI').GetNameWithNoTooltip].\n\nMalgré tout, la [GetCountry('CHI').GetName] demeure le principal antagoniste de tous, raison pour laquelle [target_country.GetNameWithNoTooltip] se révolte contre le règne de [GetCountry('CHI').GetCulture.GetName]."
 red_turban_rebellions.10.desc.fallback: "Après la trahison de [che_youliang_chen.GetName] à l'encontre de [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').GetNameWithNoTooltip] s'inscrit comme une puissance régionale et une grande menace pour la [GetCountry('CHI').GetName]... Toutefois, sa puissance pourrait ne pas être suffisante pour la protéger du courroux de la [GetCountry('CHI').GetName].\n\nEn constatant la férocité des guerriers [GetCountry('CHI').GetCulture.GetName|l], [target_character.GetName] a rallié ses propres loyalistes et compte proclamer son nouveau [ShowGovernmentReformName('warring_state')] de [target_country.GetName], se rebellant ouvertement contre son ancien suzerain..."
 red_turban_rebellions.10.a: "Cela devrait mettre un terme aux révoltes..."
 red_turban_rebellions.10.b: "Maudits paysans !"
 red_turban_rebellions.11.desc: "Tandis que la guerre civile pour la domination de la $china$ progresse, un nouveau seigneur de guerre a décidé de déclarer une rébellion face à la [GetCountry('CHI').GetName]. Figure à la tête des autres groupes rebelles, [target_character.GetName] a rallié plus de 700 hommes et capturé [target_location.GetName]. Cet épisode marque la naissance de [target_country.GetName], et d'un nouvel obstacle à notre règne..."
 red_turban_rebellions.11.a: "La situation tourne à la catastrophe..."
 red_turban_rebellions.12.title: "L'ascension de [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.12.desc: "[target_character.GetName], un ancien moine mendiant qui a été témoin des horreurs de la [ShowSituationName('red_turban_rebellions')], a rejoint la province de [cgu_zixing_guo.GetName] et ses troupes lorsque son monastère s'est vu incendier par des pillards [GetCountry('CHI').GetAdjective|l]. Sous le commandement de [cgu_zixing_guo.GetNameWithNoTooltip], [target_character.GetNameWithNoTooltip] a prouvé sa valeur en tant que chef militaire et a même reçu la main de [mng_xiuying_ma.GetName], la fille adoptive de [cgu_zixing_guo.GetNameWithNoTooltip].\n\nDu fait de ses nombreux exploits, [target_character.GetNameWithNoTooltip] a finalement obtenu le commandement de son propre bataillon. La capture de [target_location.GetName] et des campagnes environnantes lui a alors permis de déclarer la formation de [target_country.GetName], un allié de confiance de [GetCountry('CGU').GetName]."
 red_turban_rebellions.12.a: "Ils ne sont pas censés s'allier !"
 red_turban_rebellions.13.desc: "Tous les [ShowCultureGroupName('chinese_group')] ne sont pas les ennemis du [ROOT.GetCountry.GetName]. [target_character.GetName], fidèle loyaliste de [ruler_character.GetName] et général des forces [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], a fait marcher ses troupes sur [target_location.GetName] afin d'établir un [ShowGovernmentReformName('warring_state')] autonome et de mener une contre-offensive face aux [GetInternationalOrganization('red_turban_rebels').GetName]."
 red_turban_rebellions.13.a: "Enfin un loyaliste qui a l'esprit d'initiative !"
 red_turban_rebellions.release_loyalist.desc: "La situation en [ROOT.GetCountry.GetName] est grave et tout espoir pourrait bien être perdu. Un général compétent, [target_character.GetName], a cependant proposé de nous aider à survivre aux [GetInternationalOrganization('red_turban_rebels').GetName] en fondant le [ShowGovernmentReformName('warring_state')] de [target_country.GetName] à [target_location.GetName]. Le seul prix requis est la parole d'honneur du [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 red_turban_rebellions.release_loyalist.a: "Accordons-lui son autonomie."
 red_turban_rebellions.release_loyalist.b: "Nous ne pouvons pas nous permettre de perdre plus de terres, même au profit d'un loyaliste."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ C'est notamment l'exemple du [target_location.GetRank.GetName] de [target_location.GetName], qui représente la [target_culture.GetName]. Celui-ci juge notre règne inadéquat et a fondé le [ShowGovernmentReformName('warring_state')] de [target_country.GetName]. Son dirigeant, [target_character.GetName], menace même de rejoindre les [GetInternationalOrganizationType('red_turban_rebels').GetName]... à moins que nous ne lui donnions une excellente raison de ne pas le faire."
 red_turban_rebellions.18.desc.fallback: "L'emprise de [ROOT.GetCountry.GetCulture.GetName] sur la $china$ s'affaiblit de plus en plus. En raison de leur nouvelle autonomie, les territoires autrefois sous notre stricte autorité ont proclamé leur semi-indépendance."
 red_turban_rebellions.18.a: "Soudoyons [target_country.GetNameWithNoTooltip]."
 red_turban_rebellions.18.b: "Qu'il en soit ainsi..."
 red_turban_rebellions.19.title: "La rébellion contre la [GetCountry('CHI').GetNameWithNoTooltip]"
 red_turban_rebellions.19.desc: "Le [ShowGovernmentReformName('warring_state')] de [target_country.GetName] est l'un de nombreux pays ayant proclamé son autonomie vis-à-vis de la [GetCountry('CHI').GetName]. Notre destin dépendra de notre décision : resterons-nous fidèles au suzerain [GetCountry('CHI').GetCulture.GetName], ou rejoindrons-nous les [GetInternationalOrganization('red_turban_rebels').GetName] pour tenter de nous emparer de l'[GetInternationalOrganization('middle_kingdom').GetName] ?\n\nQuoi qu'il en soit, le sort de [target_country.GetNameWithNoTooltip] est entre les mains de [target_character.GetName] et de ses conseillers avisés."
 red_turban_rebellions.19.a: "Écrivons une nouvelle histoire !"
 red_turban_rebellions.19.a.tt: "[target_country.GetName] est un [ShowGovernmentReformName('warring_state')] faisant partie de la [ShowSituationName('red_turban_rebellions')]. Nous risquons d'être d'abord vus comme des rebelles s'insurgeant contre la [GetCountry('CHI').GetName], mais notre position diplomatique vis-à-vis des [GetInternationalOrganizationType('red_turban_rebels').GetName] est représentée par notre #Y $rtr_yuan_allegiance$#! (actuellement : #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). Si la [situation|e] se solde par une victoire #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]e#! et que nous possédons plus de 50 en $rtr_yuan_allegiance$, nous serons #R annexés#! par la [GetCountry('CHI').GetNameWithNoTooltip] !"
 red_turban_rebellions.20.title: "Révolte paysanne"
 red_turban_rebellions.20.desc: "Les grands seigneurs de guerre de la $china$ ont beau se battre contre le [ROOT.GetCountry.GetName] pour des raisons différentes, cela ne reflète en rien les besoins et aspirations des simples paysans. Le bain de sang causé par la [ShowSituationName('red_turban_rebellions')] a suscité la colère des paysans, qui sont prêts à s'insurger contre nous si nous n'améliorons pas immédiatement la situation."
 red_turban_rebellions.20.a: "Nous ne pouvons nous le permettre."
 red_turban_rebellions.20.b: "Envoyons-leur un soutien financier."
 red_turban_rebellions.21.title: "Le mandat céleste remis en cause"
 red_turban_rebellions.21.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] observent de près le déclin de notre nation et remettent en doute l'autorité du [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]. Les nobles ambitieux complotent déjà contre le trône céleste..."
 red_turban_rebellions.21.a: "Nous les écraserons !"
 noble_enemies_to_the_mandate: "Nobles s'opposant au mandat céleste"
 red_turban_rebellions.21.b: "Accordons-leur quelques privilèges pour les apaiser."
 red_turban_rebellions.22.title: "A soutenu le règne de [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.22.desc: "Grâce à notre nouvelle indépendance vis-à-vis de [from_country.GetName], [target_country.GetLongName] suit désormais sa propre voie sous l'égide de [target_character.GetName]. Nombreux sont ceux au sein de notre peuple qui semblent optimistes quant à son règne, aussi ont-ils juré de nous accorder un soutien absolu dans notre implication dans la [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.22.a: "Ce n'est qu'ensemble que nous vaincrons !"
 red_turban_rebellions.22.a.tt: "Tous nos [locations|e] obtiennent la quantité maximale de [control|e] possible"
 red_turban_rebellions.22.char.tt: "#Y 10#! nouveaux [characters|e] vont apparaître à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 red_turban_rebellions.30.title: "La chasse à [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.30.desc: "Bien que [target_character.GetName] bénéficie du soutien des [GetInternationalOrganization('red_turban_rebels').GetName], les agents de la [GetCountry('CHI').GetName] font tout ce qui est en leur pouvoir pour parvenir à sa capture et son exécution, mettant ainsi un terme à la rébellion avant que la situation ne dégénère davantage.\n\nD'après les rumeurs, une attaque sur [target_location.GetName] pourrait survenir au cours des prochains jours. Se cacher pourrait bien entendu assurer la survie de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais sa légitimité et sa revendication d'appartenance à la dynastie [ROOT.GetCountry.GetName] pourraient s'en voir affaiblies après un spectacle si déshonorant..."
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip] exhibera sa gloire jusqu'à son dernier souffle !"
 red_turban_rebellions.30.b: "Pas de rébellion avec un mort à sa tête."
 red_turban_rebellions.31.title: "L'exécution de [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.raid_deas: "Au beau milieu de la nuit du [GetDateString], des pillards de [GetCountry('CHI').GetCulture.GetName] ont attaqué le [target_location.GetRank.GetName] de [target_location.GetName], abattant le moindre partisan présumé de la [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nMalgré tous les efforts de [target_character.GetName] pour repousser les pillards, l'attaque-surprise s'est avérée bien trop intense, aussi les cavaliers [GetCountry('CHI').GetAdjective|l] ont-ils capturé notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Après un simulacre de procès, le sort de [target_character.GetNameWithNoTooltip] a été scellé, conduisant à son exécution la nuit même.\n\nL'avenir du [ROOT.GetCountry.GetName] repose désormais entre les mains de [target_heir.GetName] et de son conseiller [target_advisor.GetName]..."
 red_turban_rebellions.31.a: "Le jeune [ROOT.GetCountry.GetGovernment.GetHeirTitle] de l'Éclat dirigera [ROOT.GetCountry.GetNameWithNoTooltip] !"
 red_turban_rebellions.32.title: "Le sac de [target_location.GetNameWithNoTooltip]"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nFort heureusement, [target_character.GetName] a survécu à cette tentative d'assassinat et préservé la stabilité de la rébellion. Cependant, [target_location.GetName] mettra un certain temps avant de s'en relever..."
 red_turban_rebellions.32.a: "L'ennemi nous le paiera !"
 red_turban_rebellions.33.title: "L'invasion des Turbans rouges de [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.33.desc: "Notre position en [ShowRegionName('manchuria_region')] est bien différente de celles des autres rebelles qui combattent la [GetCountry('CHI').GetName] en $china$. Bien que ces derniers aient accès à des ressources et troupes à foison, nous ne disposons pour notre part que du soutien des rebelles de [target_culture.GetName]. Mener une guerre rapide et décisive face à [target_country.GetName], notre nouveau voisin au sud, serait certes risqué, mais pourrait également nous donner accès à des matériaux appuyant notre effort de guerre contre la [GetCountry('CHI').GetNameWithNoTooltip]."
 red_turban_rebellions.33.a: "Décidons d'abord de nos prochaines actions."
 red_turban_rebellions.33.b: "Prenons l'ennemi de court et envahissons [target_country.GetNameWithNoTooltip] !"
 red_turban_rebellions.34.title: "L'ascension de [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.34.desc: "Dans un rapide revers de situation, [ctw_pusheng_zou.GetName] a trouvé la mort au combat. Son successeur, [ctw_wenjun_ni.GetName], a alors assumé le contrôle de l'armée et poursuivi les actions militaires [target_country_2.GetAdjective|l] contre la [GetCountry('CHI').GetName]... Son succès a cependant été de courte durée, ses ambitions ayant vite eu raison de lui. En effet, sa tentative d'assassinat contre [ctw_shouhui_xu.GetName] s'est soldée par sa capture et son exécution de la main de [target_character.GetName].\n\n[target_character.GetNameWithNoTooltip] poursuit la campagne de [target_country_2.GetNameWithNoTooltip] avec brio, ayant notamment pris le contrôle de [target_location.GetName] et des territoires environnants, tout en se préparant à succéder à [target_country_2.GetNameWithNoTooltip]. Par une nuit fatidique, le général assassine [ctw_shouhui_xu.GetNameWithNoTooltip], revendique le trône de [target_country_2.GetAdjectiveWithNoTooltip|l] et renomme le [target_country_2.GetFlavorRank] [target_country.GetName]."
 red_turban_rebellions.34.a: "Longue vie à [target_character.GetNameWithNoTooltip] !"
 red_turban_rebellions.34.a.tt: "[target_country_2.GetName] se fait #R annexer#! par [target_country.GetName]"
 red_turban_rebellions.34.b: "Il n'y a que sous le règne de [target_character.GetNameWithNoTooltip] que [target_country_2.GetNameWithNoTooltip] survivra."
 red_turban_rebellions.34.c: "Cette trahison ne saurait rester impunie !"
 red_turban_rebellions.35.title: "La révolte de [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.35.a: "Imbéciles !"
 red_turban_rebellions.36.title: "L'autorité de [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.36.desc: "[target_character.GetName] n'est ni quelqu'un d'instruit ni quelqu'un de haut rang. Ayant eu droit au plus faible niveau d'éducation existant en [GetCountry('CHI').GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] a néanmoins rapidement démontré un esprit vif. Pour [target_character.GetNameWithNoTooltip], toute action entreprise doit viser à rétablir l'ordre et la paix en $china$. Chaque fois que [target_country.GetName] acquiert de nouveaux territoires, le [target_country.GetGovernment.GetRulerTitle] veille à s'y rendre afin de constater les problèmes sur place tout en recrutant administrateurs et érudits."
 red_turban_rebellions.36.a: "Puisse son règne être marqué par la prospérité !"
 red_turban_rebellions.37.title: "Le décès prématuré de [cgu_zixing_guo.GetNameWithNoTooltip]"
 red_turban_rebellions.37.desc: "La [ShowSituationName('red_turban_rebellions')] peut être définie comme une perfide succession d'événements. Aucun homme, femme ni enfant n'est en sécurité face à l'inévitable sort que constitue la mort. Malheureusement pour [annex_target_country.GetLongName], cette tragédie s'est abattue sur [cgu_zixing_guo.GetName] lors d'une escarmouche contre les troupes [GetCountry('CHI').GetAdjective|l]."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\nAlors que [cgu_zixing_guo.GetNameWithNoTooltip] a trouvé la mort sans donner le moindre héritier, la seule personne capable de mener [annex_target_country.GetNameWithNoTooltip] est le commandant [target_character.GetName]. L'État [annex_target_country.GetAdjectiveWithNoTooltip|l] sera désormais gouverné depuis [target_location.GetName], le grand [target_location.GetRank.GetName] de [target_country.GetName]."
 red_turban_rebellions.37.a: "Puisse le règne de [target_character.GetNameWithNoTooltip] être marqué par la force et la sagesse."
 red_turban_rebellions.37.b: "Non, nous ne pouvons permettre à [target_country.GetNameWithNoTooltip] de se développer davantage."
 red_turban_rebellions.38.a: "[target_country.GetNameWithNoTooltip] fera bon usage de ces terres !"
 red_turban_rebellions.40.title: "Rotation des troupes"
 red_turban_rebellions.40.desc: "En ces temps difficiles, le risque de trahison et de rébellion nous suit à chaque pas. Pour atténuer ce risque de désertion générale et de nouvelle guerre civile, l'un de nos ministres du [ROOT.GetCountry.GetGovernment.GetCabinetTitle], [target_character.GetName], a proposé d'instaurer le concept de la [ShowModifier('yua_troop_rotation')]. Selon cette politique, les généraux, ainsi que leurs troupes, seraient constamment échangés entre différentes régions afin d'empêcher un dirigeant d'acquérir trop d'influence. Cela aurait évidemment un impact sur l'efficacité de nos forces sur le champ de bataille.\n\nLe jeu en vaut-il la chandelle ? Cela empêchera-t-il réellement les généraux de revêtir le Turban rouge ?"
 red_turban_rebellions.40.a: "Tout pour empêcher la rébellion."
 red_turban_rebellions.40.b: "Nous ne pouvons pas nous permettre de défaites militaires."
 red_turban_rebellions.41.title: "Périodes de désespoir"
 red_turban_rebellions.41.desc: "La [ShowSituationName('red_turban_rebellions')] a mis nos ressources à rude épreuve. Avec des dizaines de rébellions à travers la province de [ROOT.GetCountry.GetFlavorRank], il est évident que nos forces ne sont pas assez nombreuses pour les affronter de front. Afin de pouvoir nous permettre une armée plus importante, nous pourrions imprimer davantage de notre monnaie fiduciaire. Cependant, les quantités nécessaires entraîneraient sûrement une dévaluation supplémentaire pour les années à venir."
 red_turban_rebellions.41.a: "Imprimons des fonds supplémentaires."
 red_turban_rebellions.41.b: "L'économie est déjà dans un état épouvantable."
 red_turban_rebellions.42.title: "La [ShowRegionNameWithNoTooltip('manchuria_region')] s'effondre !"
 red_turban_rebellions.42.desc: "Les [ShowSituationName('red_turban_rebellions')] affectent non seulement l'ensemble des régions centrales de la province de [ROOT.GetCountry.GetName], mais aussi les longues contrées périphériques de [ROOT.GetCountry.GetFlavorRank]. Les terres éloignées de la [ShowRegionName('manchuria_region')] qui ont été conquises par nos prédécesseurs sont particulièrement touchées. Bien que normalement sous notre contrôle, en raison du conflit qui fait rage dans notre cœur, personne ne peut faire respecter notre domination sur la [ShowRegionNameWithNoTooltip('manchuria_region')], ce qui la rend abandonnée."
 red_turban_rebellions.42.a: "C'est tout simplement spectaculaire..."
 red_turban_rebellions.42.a.tt: "#R Tous nos [locations|e] dans la [ShowRegionName('manchuria_region')] sont abandonnés#!"
 red_turban_rebellions.42.b.tt: "#R Chaque [subject|e] avec sa [capital|e] en [ShowRegionName('manchuria_region')] devient indépendant#!"
 red_turban_rebellions.43.title: "Rappel des généraux #L [ShowCultureNameWithNoTooltip('mongolian_culture')|l]s#!"
 red_turban_rebellions.43.desc: "Alors que les rebelles menacent de diviser davantage notre État, le besoin de personnel compétent devient de plus en plus manifeste. Heureusement pour nous, de nombreux officiers loyaux [ShowCultureName('mongolian_culture')|l] sont toujours présents en [target_country.GetName]. Nous pourrions les rappeler pour renforcer notre armée, au prix d'un risque accru que le peuple [ShowCultureName('korean_culture')|l] se désolidarise de nous à l'avenir."
 red_turban_rebellions.43.a: "Nous avons besoin de ces officiers immédiatement !"
 red_turban_rebellions.43.a.at: "La moitié des [characters|e] #L [ShowCultureName('mongolian_culture')|l]s#! en [target_country.GetName] se déplacent vers [ROOT.GetCountry.GetName], ce qui donne #G 1#! de [army_tradition|e] et #G 1#! de [stability|e] par personnage"
 red_turban_rebellions.43.a.bt: "#R [target_country.GetName] devient plus susceptible de se séparer de nous#!"
 red_turban_rebellions.43.b: "Ils ne doivent pas quitter leur position dans [target_country.GetNameWithNoTooltip]."
 red_turban_rebellions.44.title: "Perte du contrôle sur le [ShowRegionNameWithNoTooltip('tibet_region')]"
 red_turban_rebellions.44.desc: "Le chaos causé par la [ShowSituationName('red_turban_rebellions')] a entraîné un déclin inattendu de notre bureaucratie. Le [ShowRegionName('tibet_region')], une région encore récemment soumise, refuse de reconnaître notre influence et notre contrôle, et est désormais indépendante."
 red_turban_rebellions.44.a: "Ils revendiquent peut-être leur indépendance, mais ils reviendront à la [ROOT.GetCountry.GetNameWithNoTooltip]."
 red_turban_rebellions.100.title: "L'ascension de [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.end_desc: "Le rideau tombe enfin sur la [ShowSituationName('red_turban_rebellions')] !"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName], [target_country.Custom('GetRulerOrRegentTitle')] de [target_country.GetName], revendique la victoire sur [china_character.GetName] et la dynastie [china_country.GetName] ! [target_country.GetLongNameWithNoTooltip] a pris le contrôle du trône céleste et possède désormais les pleins pouvoirs sur l'[ShowInternationalOrganization('middle_kingdom').GetName] !"
 red_turban_rebellions.100.a: "Longue vie à notre [target_character.Custom('GetEmpressEmperor')] !"
 red_turban_rebellions.101.a: "Enfin, la $china$ n'est plus déchirée par la guerre."
 red_turban_rebellions.102.a: "Quelle honte..."
 red_turban_rebellions.103.title: "Résistance de [target_country.GetNameWithNoTooltip] !"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ En dépit de la brutalité de la guerre civile, les [GetInternationalOrganizationType('red_turban_rebels').GetName] ne sont pas parvenus à briser [target_country.GetNameWithNoTooltip] ! Les pillards [target_country.GetCulture.GetName] poursuivent les derniers survivants rebelles tandis que [target_character.GetName] œuvre afin de restaurer l'autorité du mandat céleste."
 red_turban_rebellions.103.a: "Puisse notre avenir se montrer moins sanglant."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nL'une de ses premières mesures consiste à réintégrer tous ceux qui ont juré fidélité à [target_country.GetNameWithNoTooltip]. Le [ROOT.GetCountry.GetName] a par conséquent accompli son but."
 red_turban_rebellions.104.a: "Longue vie à l'[target_character.Custom('GetEmpressEmperor')] !"
 red_turban_rebellions.105.title: "La fin du mandat céleste"
 red_turban_rebellions.105.desc: "Dans un développement inattendu, l'[GetInternationalOrganizationType('middle_kingdom').GetName] – le mandat céleste lui-même – a succombé à de nombreuses influences au-delà de notre compréhension. La [ShowSituationName('red_turban_rebellions')] n'a plus lieu d'être dans la mesure où la [GetCountry('CHI').GetName] s'est vue altérée par des puissances intouchables pour les [GetInternationalOrganizationType('red_turban_rebels').GetName]..."
 red_turban_rebellions.105.a: "Personne ne s'attendait à un tel dénouement..."
 red_turban_rebellions.play_as_tag: "Je me demande ce que l'avenir réserve à [target_country.GetNameWithNoTooltip]..."
 red_turban_rebellions.106.title: "Stagnation de la révolte"
 red_turban_rebellions.106.desc: "Plusieurs décennies se sont écoulées depuis les premières rébellions contre l'empire [ShowCultureName('mongolian_culture')|l] en $china$, et d'innombrables vies ont été perdues lors des conflits. Pourtant, la [GetCountry('CHI').GetName] persiste et les seigneurs de guerre rebelles conservent le contrôle de leurs territoires. La rébellion se solde par une stagnation, sans qu'aucun camp parvienne à unifier le territoire."
 red_turban_rebellions.106.a: "Un royaume divisé à jamais..."
 red_turban_rebellions.1000.title: "Influence feinte en [ShowRegionNameWithNoTooltip('korea_region')]"
 red_turban_rebellions.1000.desc: "En raison des [ShowSituationName('red_turban_rebellions')] en [target_country.GetName], leur influence sur nous est à peine présente ces jours-ci. Nous pouvons utiliser ce moment de faiblesse et déclarer notre indépendance de notre servitude envers leur règne incompétent."
 red_turban_rebellions.1000.a: "L'indépendance nous tend enfin la main !"
 red_turban_rebellions.1000.a.at: "Nous déclarons l'indépendance de [target_country.GetName]"
 red_turban_rebellions.1000.a.bt: "#R [target_country.GetName] pourrait considérer ceci comme une guerre d'[ShowCasusBelliName('cb_independence_war')] contre eux !#!"
 red_turban_rebellions.1000.b: "Ce n'est pas le moment de prendre de tels risques."
 red_turban_rebellions.1001.desc: "Les traîtres de [target_region.GetName] ont senti notre faiblesse passagère et saisi l'occasion qu'elle présentait. Notre influence autrefois bien assise sur leurs terres n'est plus que l'ombre de sa gloire passée, et le peuple [root_country.GetCulture.GetName|l] a proclamé son indépendance de fait vis-à-vis de [target_country.GetName]."
 red_turban_rebellions.1001.a: "Nous ne pouvons pas nous permettre une autre guerre maintenant."
 red_turban_rebellions.1001.b: "Occupons-nous de ces rebelles, et plantons leur tête au bout d'une pique."
