 little_ice_age.1.title: "Le petit âge glaciaire"
 little_ice_age.1.desc: "Ces dernières années ont été marquées par une série d'hivers bien plus rudes que d'habitude. Les mauvaises récoltes, la famine et l'arrivée du froid ont rendu la vie difficile dans le [ROOT.GetCountry.GetLongName]. Dans ce contexte, nos agriculteurs ont commencé à remarquer que leurs récoltes étaient moins rentables, car le niveau des greniers à blé est dangereusement bas. Le peuple ne sait pas quel péché a provoqué une telle colère divine, mais hélas, nous gardons l'espoir que le soleil retrouvera toute sa gloire."
 little_ice_age.1.historical_info: "Marqué par une série de périodes de rafraîchissement qui ont affecté une grande partie de l'hémisphère Nord, le début du #italic Petit âge glaciaire#! a probablement été déclenché par une combinaison de facteurs, notamment une baisse de l'activité solaire, une augmentation des éruptions volcaniques et des changements dans les courants océaniques. Avec la baisse des températures, des hivers plus longs et plus rigoureux ont pris le relais, donnant lieu à des événements uniques tels que le gel de la Tamise à Londres coïncidant avec un hiver volcanique déclenché par l'éruption du Huaynaputina. Associée à des famines dans toute l'Europe, cette période est connue pour avoir connu les températures les plus basses depuis plusieurs siècles."
 little_ice_age.1.a: "Avec quelques prières, de meilleurs jours nous attendront bientôt..."
 start_of_little_ice_age_tt: "Les hivers dureront plus longtemps et les approvisionnements en [food|e] en pâtiront car des #italic famines#! et des #italic pénuries#! apparaîtront probablement au cours de cette période"
 little_ice_age.100.title: "La fin du petit âge glaciaire"
 little_ice_age.100.desc: "Plusieurs décennies après que notre monde a commencé à geler, nous sommes toujours en proie à la famine, peinant à produire assez de nourriture. Malgré les difficultés provoquées par le [ShowSituationName('little_ice_age')], nous avons survécu et surmonté la dernière d'une longue série d'épreuves. La glace ne se retire toujours pas entièrement de notre [ROOT.GetCountry.GetFlavorRank], mais le pire est derrière nous. La vie a été très rude et les récoltes perdues année après année en ont poussé beaucoup à abandonner leur humanité. Malgré tout, nous abordons chaque jour avec un sourire chaleureux, décidés à persévérer !"
 little_ice_age.100.a: "Peu à peu, les jours se feront plus chauds."
 end_of_little_ice_age_tt: "Nos [areas|e] ne seront plus en proie à un long [winter|e]. Ainsi s'achève la [situation|e] [ShowSituationNameWithNoTooltip('little_ice_age')]"
