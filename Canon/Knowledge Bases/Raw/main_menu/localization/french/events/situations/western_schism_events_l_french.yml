 western_schism.1.title: "Schisme dans l'Église catholique"
 western_schism.1.desc: "Un schisme a frappé la foi [ShowReligionName('catholic')], plongeant la $curia$ dans des querelles de factions mesquines !\n\nBien que l'institution ait déjà connu des divisions par le passé, ce schisme semble d'une nature bien différente. À la suite de la mort du dernier [GetInternationalOrganization('catholic_church').GetLeaderTitle], une faction de cardinaux issus du groupe [ShowCultureGroupName('italian_group')] réclame le retour du Saint-Siège sous leur autorité, un objectif nourri depuis que la papauté est tombée sous l'influence du groupe [ShowCultureGroupName('french_group')] Face à eux, la faction [ShowCultureGroupNameWithNoTooltip('french_group')] exige que le nouveau [GetInternationalOrganization('catholic_church').GetLeaderTitle] demeure sous son contrôle. Les revendications des deux camps paraissent inconciliables, et le monde [ShowReligionAdjectiveWithNoTooltip('catholic')] s'enfonce dans une lutte de factions, laissant les fidèles [ShowReligionAdjectiveWithNoTooltip('catholic')] de l'[GetInternationalOrganization('catholic_church').GetName] privés de leurs pasteurs. Tant que cette division perdure, ils devront cheminer dans le monde, privés de l'autorité spirituelle à laquelle ils ont droit, et décider par eux-mêmes qui est le véritable représentant de la volonté divine."
 western_schism.1.a: "Voilà qui ne présage rien de bon..."
 western_schism.3.title: "Mécontentement du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] suscité par le schisme"
 western_schism.3.desc: "Nous n'avons toujours pas choisi qui soutenir dans le schisme entre [target_schism_pope_cardinal.GetName] et [target_schism_opponent_cardinal.GetName]. Nos cardinaux nous demandent de prendre une décision officielle."
 western_schism.3.a: "Cette décision peut encore attendre..."
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "Les flammes d'une querelle religieuse illuminent le cœur de [ROOT.GetCountry.GetCapital.GetArea.GetName], attisées par le puissant vent du changement. [jan_hus.GetName], un prêtre et érudit [ShowCultureName('czech')|l] débordant de charisme, s'est élevé contre l'apparente corruption régnant au sein de l'[GetInternationalOrganization('catholic_church').GetName]. Ses paroles résonnent dans le cœur du peuple, et une nouvelle foi, la foi [ShowReligionAdjective('hussite')|l], commence à prendre racine.\n\n[jan_hus.GetNameWithNoTooltip] prêche contre l'opulence et les excès de l'[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip], appelant à un retour à la simplicité et la pureté du christianisme des premiers jours. Ses partisans, les #L [ShowReligionAdjectiveWithNoTooltip('hussite')]s#!, embrassent ses enseignements, leur ferveur se faisant chaque jour plus intense. L'ordre établi tremble, car le message de [jan_hus.GetLastNameWithNoTooltip] défie tant l'autorité de l'[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] que celle du [GetInternationalOrganization('hre').GetName]."
 western_schism.4.historical_info: "Jan Hus, ou Jean Hus, était un théologien et un philosophe qui devint l'un des premiers réformateurs du catholicisme. Il fut une source d'inspiration pour la foi hussite, qui précéda le luthérianisme. Né dans une famille très modeste, Jan Hus fut néanmoins formé au sacerdoce afin d'échapper à la misère. En sa qualité de prêtre, il s'opposa à de nombreux aspects de l'Église catholique de Bohême. Quand Alexandre V fut élu pape, celui-ci publia une bulle pontificale déclarant l'excommunication de Jan Hus et, lors du concile de Constance qui vit la fin du grand schisme, ce dernier intervint pour présenter son opinion sur les dissensions au sein de l'Église, mais fut immédiatement arrêté et jeté en prison. Il refusa par la suite de revenir sur ses déclarations et, le 6 juillet 1415, Jan Hus fut brûlé vif pour hérésie. Ses partisans formèrent alors une nouvelle religion et repoussèrent cinq croisades au cours des décennies qui suivirent. La foi hussite demeura presque deux siècles en Bohême."
 western_schism.4.a: "Il émet des idées intéressantes..."
 lots_of_hussites_tt: "De nombreux [pops|e] dans nos [locations|e] dans la [region|e] de [ROOT.GetCountry.GetCapital.GetRegion.GetName] se convertiront à la foi [ShowReligionName('hussite')]"
 western_schism.5.title: "Érosion de la foi"
 western_schism.5.desc: "La confusion causée par le conflit entre [target_schism_pope_cardinal.GetName] et [target_schism_opponent_cardinal.GetName] a eu un fort impact sur la stabilité de notre [ROOT.GetCountry.GetFlavorRank]. L'incertitude liée à la situation actuelle du Saint-Siège sème le doute vis-à-vis de l'Église, érodant petit à petit la foi du peuple."
 western_schism.5.a: "Prions pour que ces querelles se terminent rapidement."
 western_schism.5.b: "Notre peuple devrait peut-être envisager certaines alternatives."
 western_schism.6.title: "Heurts entre [opponent_support_location.GetNameWithNoTooltip] et [pope_support_location.GetNameWithNoTooltip]"
 western_schism.6.desc: "Les citoyens de [opponent_support_location.GetName], fervents défenseurs du [target_schism_opponent_cardinal.GetName], se sont récemment heurtés à [pope_support_location.GetName], qui abrite d'ardents partisans de [target_schism_pope_cardinal.GetName]. Les deux factions ont demandé à [target_ruler.GetName] de prendre position et de trancher sur la question."
 western_schism.6.a: "[opponent_support_location.GetNameWithNoTooltip] a clairement raison."
 western_schism.6.b: "Soutenons le peuple de [pope_support_location.GetNameWithNoTooltip]."
 western_schism.6.c: "Qu'ils résolvent leurs stupides chamailleries eux-mêmes."
 western_schism_resolution_impact_positive.tt: "Le parti choisi va gagner du soutien durant le $western_schism$."
 western_schism_resolution_impact_negative.tt: "Le parti choisi va perdre en soutien durant le $western_schism$"
 western_schism.7.title: "Le commerce florissant d'[ShowRegionNameWithNoTooltip('italy_region')]"
 western_schism.7.desc: "Grâce aux efforts de [target_schism_pope_cardinal.GetName] en [ShowRegionName('italy_region')], le commerce est florissant. Les membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sont aux anges, ravis de voir leurs intérêts défendus au sein de la région."
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "Liens avec l'[ShowRegionNameWithNoTooltip('italy_region')]"
 western_schism_8_10_common_string: "Notre prise de parti dans le [GetSituationByKey('western_schism').GetName] a provoqué l'indignation populaire dans certaines régions du pays. Les citoyens de [target_location.GetName] ont commencé à prendre les armes et exigent que nous soutenions la faction de"
 western_schism.8.title: "Soutien populaire à [target_schism_opponent_cardinal.GetNameWithNoTooltip]"
 western_schism.8.desc: "$western_schism_8_10_common_string$ [target_schism_opponent_cardinal.GetName]."
 western_schism.8.a: "Nous ne céderons pas à leurs exigences ridicules."
 western_schism.8.b: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] pourrait bien être le meilleur choix pour nous, après tout."
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] récompense notre loyauté"
 western_schism.9.desc: "[target_schism_opponent_cardinal.GetName], seul véritable [GetInternationalOrganization('catholic_church').GetLeaderTitle], a récompensé notre loyauté en nous octroyant des droits étendus au sein de l'[GetInternationalOrganization('catholic_church').GetName]."
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.10.title: "Soutien populaire à [target_schism_pope_cardinal.GetNameWithNoTooltip]"
 western_schism.10.desc: "$western_schism_8_10_common_string$ [target_schism_pope_cardinal.GetName]."
 western_schism.10.a: "Nous les attendons de pied ferme."
 western_schism.10.b: "Leur argumentaire n'est pas sans mérite."
 western_schism_11_12_common_string: "Dans ce contexte de lutte pour le siège papal, [target_country.GetName] chante les louanges de notre peuple ! Ils applaudissent l'endurance de [ROOT.GetCountry.GetName] et la force de notre foi en ces temps incertains.\n\nSi ces flatteries ont évidemment pour but de s'assurer notre soutien, la relation pourrait s'avérer bénéfique, que nous leur manifestions ouvertement notre soutien"
 western_schism_11_12_common_string_2: "ou que nous usions de cette faveur au sein de l'[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]."
 western_schism.11.title: "[target_country.GetNameWithNoTooltip] salue notre ferveur"
 western_schism.11.desc: "Un partisan notable de [target_schism_pope_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_pope_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.11.a: "Notre [GetInternationalOrganization('catholic_church').GetLeaderTitle] est [target_schism_pope_cardinal.GetNameWithNoTooltip] !"
 western_schism.11.b: "Tirons profit de ces louanges au sein de l'Église."
 western_schism.12.desc: "Un partisan notable de [target_schism_opponent_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_opponent_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.12.a: "Notre [GetInternationalOrganization('catholic_church').GetLeaderTitle] est [target_schism_opponent_cardinal.GetNameWithNoTooltip] !"
 western_schism_13_14_common_string: "et en opposition au reste des ordres. Ces différents internes, causés par la fracture au sein de l'[GetInternationalOrganization('catholic_church').GetName] elle-même, risque de diviser notre pays en plusieurs factions si nous n'agissons pas avec prudence."
 western_schism.13.title: "Contre toute attente"
 western_schism.13.desc: "La [target_estate.GetName], constituée de fidèles qui vivent dans la juste crainte de [ROOT.GetCountry.GetReligion.GetGodName], a déclaré son soutien à [target_schism_pope_cardinal.GetName] $western_schism_13_14_common_string$."
 western_schism.13.a: "Prenons le parti de la [target_estate.GetNameWithNoTooltip]."
 western_schism.13.b: "Nous suivrons la majorité."
 western_schism.14.desc: "La [target_estate.GetName], constituée de fidèles qui vivent dans la juste crainte de [ROOT.GetCountry.GetReligion.GetGodName], a déclaré son soutien à [target_schism_opponent_cardinal.GetName] $western_schism_13_14_common_string$."
 western_schism.15.title: "Le prêcheur itinérant"
 western_schism.15.desc: "L'érosion de la vraie foi, due au [ShowSituationName('western_schism')], a profondément entamé la confiance du peuple de [unrest_province.GetName] en nos institutions. [target_character.GetName] a profité de cette crise pour s'engouffrer dans la faille ouverte par le soupçon et l'instabilité, la bouche pleine de sermons hérétiques et d'accusations de corruption. [Select_CString(target_character.IsFemale,'elle', 'il')] se prétend véritable [ROOT.GetCountry.GetReligion.GetAdjective|l], et ses prônes ont empli quelques esprits de [unrest_province.GetNameWithNoTooltip] d'idées dangereuses. Il nous faut agir rapidement pour empêcher cette hérésie de se répandre plus largement."
 western_schism.15.a: "Ses idées ne semblent pas si mauvaises."
 western_schism.15.b: "Nous ne pouvons autoriser [target_character.GetNameWithNoTooltip] à continuer de s'exprimer ainsi."
 western_schism.1000.title: "Le prix de l'#italic Oboedientia#!"
 western_schism_action_event_tt: "Nous allons demander une compensation financière à l'un des candidats."
 western_schism.1001.desc: "[target.GetName] a récompensé notre loyauté d'une manière qui sied à l'importance et le prestige de notre [ROOT.GetCountry.GetFlavorRank]. Avec notre appui, [target.GetNameWithNoTooltip] se verra sans aucun doute accepté de tous comme [GetInternationalOrganization('catholic_church').GetLeaderTitle] légitime."
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1002.desc: "[target.GetName] a rejeté notre soutien et refusé de nous traiter avec le respect qui nous est dû. Cette offense est inacceptable, et nous devons sérieusement reconsidérer notre allégeance, car il est clair que nous ne sommes pas appréciés à notre juste valeur."
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 western_schism.1100.title: "Le Soutien insincère de [target_country.GetNameWithNoTooltip]"
 western_schism.1100.desc: "Nos relations avec [target_country.GetName], déjà déplorables, se sont encore détériorées à cause du [ShowSituationName('western_schism')]. Bien que notre influence au sein de l'[GetInternationalOrganization('catholic_church').GetName] ne soit pas illimitée, nous pourrions tenter d'en faire usage pour faire pencher la balance en notre faveur."
 western_schism.1100.a: "Nous aurons l'influence que nous méritons !"
 western_schism.1100.b: "Il vaudrait mieux éviter tout risque d'envenimer encore la situation."
 western_schism.1101.title: "Grave injure"
 western_schism.1101.desc: "Les diplomates corrompus de [origin_country.GetName] ont œuvré à réduire notre influence au sein de l'[GetInternationalOrganization('catholic_church').GetName]. L'injure est intolérable, et nous devrions saisir cette opportunité de les remettre à leur juste place."
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 western_schism.1200.title: "[target_country.GetNameWithNoTooltip] s'attire les suspicions"
 western_schism.1200.desc: "Le [ShowSituationName('western_schism')] en cours a déstabilisé l'[GetInternationalOrganization('catholic_church').GetName], et l'existence d'un faux [GetInternationalOrganization('catholic_church').GetLeaderTitle] plonge les fidèles dans le désarroi. [target_ruler.GetName] de [target_country.GetLongName] a attiré notre attention à l'occasion d'un incident diplomatique laissant entendre que son soutien va à l'imposteur, et non à notre faction. Nous devrions lui envoyer une délégation afin d'éclaircir ses intentions et nous assurer qu'[target_ruler.GetSheHe] est du côté de la vérité."
 western_schism.1200.a: "Envoyons la délégation à [target_country.GetNameWithNoTooltip]."
 western_schism.1200.b: "Nous avons mieux à faire."
 western_schism.1201.title: "Délégation pontificale"
 western_schism.1201.desc: "Un diplomate de [target_schism_pope_cardinal.GetName] est arrivé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Même si nous ignorons encore ses objectifs, il est probable qu'il s'attende à être reçu comme un envoyé du [GetInternationalOrganization('catholic_church').GetLeaderTitle], et souhaite s'informer sur notre allégeance dans ce contexte de [ShowSituationName('western_schism')]. Impossible de le renvoyer d'où il vient ; mais nous saurons tout de même afficher clairement notre préférence."
 western_schism.1201.a: "Bien sûr que [target_schism_pope_cardinal.GetNameWithNoTooltip] soit le véritable [GetInternationalOrganization('catholic_church').GetLeaderTitle]."
 western_schism.1201.b: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] peut compter sur notre loyauté !"
 western_schism.1300.title: "Appel au conseil"
 western_schism.1300.desc: "Grâce à notre position avantageuse auprès de la Curie, nous avons rassemblé suffisamment de soutien pour convoquer un conseil en [target_location.GetName]. Si la légitimité du conseil est remise en cause par de nombreux membres de l'[GetInternationalOrganization('catholic_church').GetName], elle sera toutefois respectée par nos partisans, démontrant à la fois notre puissance et le soutien de la majorité des cardinaux. Si nous ne pouvons pas mettre un terme au [ShowSituationName('western_schism')], nous montrerons l'autorité de notre [GetInternationalOrganization('catholic_church').GetLeaderTitle] et ferons un pas important vers la résolution favorable de ce conflit."
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "Chaque membre de la foi [THIS.GetReligion.GetName] change d'opinion sur le pays [ROOT.GetCountry.GetName] de [ShowBiasValue('schism_called_council')|+=0]"
 western_schism.1301.title: "Le Concile de [target_location.GetNameWithNoTooltip]"
 western_schism.1301.desc: "Les diplomates de [council_country.GetName] sont arrivés à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour convoquer un concile du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] en [target_location.GetName]. Bien que la légitimité du concile soit déjà remise en question par ses adversaires, cela pourrait être une étape importante pour résoudre le problème du [ShowSituationName('western_schism')]."
 western_schism.1301.a: "Apportons notre soutien au concile."
 western_schism.1301.b: "Reconnaissons l'autorité du concile."
 western_schism.1301.c: "Nous rejetons l'audace de ces prétendants."
 western_schism.2000.title: "L'Église catholique réunifiée !"
 western_schism.2000.desc: "Après le concile, l'Église a retrouvé son unité sous l'autorité du nouveau [GetInternationalOrganization('catholic_church').GetLeaderTitle]. L'[GetInternationalOrganization('catholic_church').GetName] reste pleine et entière, mais l'autorité du [GetInternationalOrganization('catholic_church').GetLeaderTitle] s'est vue considérablement affaiblie durant cette période. Espérons que notre foi n'en a pas trop souffert."
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2100.title: "Un nouveau [GetInternationalOrganization('catholic_church').GetLeaderTitle] de l'Église"
 western_schism.2100.desc.common: "Après des efforts répétés pour résoudre le [ShowSituationName('western_schism')] au cours d'un concile, il est devenu évident que notre candidat était véritablement un [GetInternationalOrganization('catholic_church').GetLeaderTitle] légitime. Si certains continuent de s'accrocher au prétendant hérétique, nous avons rassemblé un soutien largement majoritaire pour déclarer la fin du [ShowSituationName('western_schism')]."
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\nAvec le soutien que nous avons rassemblé, il sera facile de choisir un candidat convenable dans nos propres rangs, pour ramener l'autorité pontificale vers la cité éternelle de [ShowLocationName('rome')]."
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\nGrâce à notre influence sur la Curie, nous pourrons conserver la coutume de la papauté d'[ShowLocationName('avignon')]."
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2200.desc: "Avec un dernier effort, nous avons trouvé une solution simple et élégante aux problèmes soulevés par le [ShowSituationName('western_schism')]. En obligeant les deux camps à renoncer à leurs prétentions au Saint-Siège et en imposant une nouvelle élection, nous pouvons établir un [GetInternationalOrganization('catholic_church').GetLeaderTitle] légitime et commencer à soigner les blessures laissées par ce conflit. Le nouveau [GetInternationalOrganization('catholic_church').GetLeaderTitle] fera sans doute un travail excellent, et se chargera de rassembler les prêtres divisés afin de réaffirmer la véritable doctrine de la foi."
