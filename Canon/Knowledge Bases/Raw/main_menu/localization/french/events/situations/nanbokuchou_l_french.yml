l_french:
 nanbokuchou.1.title: "$nanbokuchou$"
 nanbokuchou.1.desc.common: "Les temps sont incertains, et la lignée impériale est divisée. [target_koumyou.GetName] des [GetCountry('NTC').GetAdjective] de [GetCountry('NTC').GetCapital.GetName] et [target_go_daigo.GetName] des [GetCountry('STC').GetAdjective] de [GetCountry('STC').GetCapital.GetName] prétendent tous deux que le trône du chrysanthème leur revient de droit."
 nanbokuchou.1.desc.north: "$nanbokuchou.1.desc.common$\n\nDepuis que [target_go_daigo.GetNameWithNoTooltip] a fui [target_ashikaga.GetName] pour s'isoler à [ShowLocationNameWithNoTooltip('yoshino')], [target_go_daigo.GetSheHe] n'est qu'une épine dans le flanc de l'autorité du [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."
 nanbokuchou.1.desc.south: "$nanbokuchou.1.desc.common$\n\nL'Empereur, [target_go_daigo.GetNameWithNoTooltip], a été contraint de fuir [target_ashikaga.GetName] et [target_koumyou.GetNameWithNoTooltip] a obtenu le trône à sa place."
 nanbokuchou.1.desc.neutral: "$nanbokuchou.1.desc.common$\n\nLes deux empereurs ont leurs propres partisans, et le conflit entre les deux camps est inévitable. Quelques changements mineurs pourraient suffire à faire pencher la balance en direction d'un camp ou l'autre. Nous avons maintenu la neutralité, sans prêter allégeance à un des deux camps, mais nous pourrions facilement changer cette situation."
 nanbokuchou.1.a: "Nous resterons fermes."
 nanbokuchou.1.b: "En fait, ils semblent plus prometteurs."
 nanbokuchou.1.c: "Il vaut mieux rester neutres."
 nanbokuchou.1.d: "Nous soutiendrons le [GetCountry('NTC').GetNameWithNoTooltip] à [GetCountry('NTC').GetCapital.GetNameWithNoTooltip]."
 nanbokuchou.1.e: "Nous soutiendrons le [GetCountry('STC').GetNameWithNoTooltip] à [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 nanbokucho_neutrality: "Nous déclarerons la neutralité et ne soutiendrons aucune cour."
 nanbokuchou.2.title: "Fin du $nanbokuchou$"
 nanbokuchou.2.desc: "Les périodes turbulentes d'une cour divisée sont terminées. Les querelles constantes lancées par [GetCharacter('jap_go_daigo_tenno').GetName] ont été résolues par l'unification sous le régime de [target_emperor.GetLongName]. Le pays ne considère plus notre pays comme divisé grâce à de multiples loyautés conflictuelles. La légitimité du [target_emperor.GetGovernment.GetRuler.GetName] n'est pas remise en cause, et le peuple se rallie à son autorité et celle du [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. Il n'y aura plus de luttes internes et de divisions intérieures, et tous les clans seront unifiés vers un objectif commun."
 nanbokuchou.2.a: "La paix et la stabilité sont enfin là."
 nanbokuchou.3.title: "Fenêtre d'opportunité"
 nanbokuchou.3.desc: "Le conflit actuel entre [target_supported_court.GetLongName] et [target_enemy_court.GetLongName] secoue le [GetUniqueInternationalOrganization('japanese_shogunate').GetName] depuis un certain temps. [target_shogun.GetGovernment.GetRuler.GetName] et [GetCountry('NTC').GetGovernment.GetRuler.GetName] continuent de s'opposer à la revendication du trône de [GetCountry('STC').GetGovernment.GetRuler.GetName]. Jusqu'à présent, nous avons également apporté notre soutien loyal à [target_supported_court.GetLongNameWithNoTooltip], mais des vents de changement se profilent à l'horizon.\n\nLas de tant de luttes, les deux camps semblent considérer notre soutien comme acquis, ce qui ne plaît guère à la population de notre [ROOT.GetCountry.GetFlavorRank]. Des émissaires de [target_enemy_court.GetLongNameWithNoTooltip] nous ont approchés et [target_enemy_court.GetGovernment.GetRuler.GetNameWithNoTooltip] promet de meilleures récompenses si nous leur offrons notre loyauté."
 nanbokuchou.3.a: "Nous ne trahirons jamais notre parole."
 nanbokuchou.3.b: "Saisissons cette opportunité."
 refused_changing_court_support: "Refusé de soutenir notre [ROOT.GetCountry.GetFlavorRank]"
 betrayed_court_support: "A bafoué leur loyauté envers nous"
 nanbokuchou.4.title: "Trahison"
 nanbokuchou.4.desc: "Les vils rats de [target_betrayer.GetLongName] ne sont que des animaux sans honneur. Voyant nos conflits constants avec [target_enemy_court.GetLongName], ils ont renoncé à leurs liens de loyauté envers nous et se sont enfuis vers leur propre camp, séduits par les fausses promesses de [target_enemy_court.GetGovernment.GetRuler.GetName]. Ils considèrent certainement notre position comme trop faible, et pensent pouvoir tirer profit de la situation. Nous leur montrerons à quel point ils se méprennent sur le champ de bataille."
 nanbokuchou.4.a: "Traîtres !"
 nanbokuchou.5.title: "Le coût de la guerre"
 nanbokuchou.5.desc: "Les querelles perpétuelles entre les [GetCountry('NTC').GetLongName] et les [GetCountry('STC').GetLongName] affecte tous les clans depuis longtemps. Beaucoup de sang a été versé, beaucoup de talentueux guerriers ont été sacrifiés, et le conflit continue malgré tout. Cette division de la lignée impériale est une vraie cicatrice sur notre pays, qui mettra beaucoup de temps à guérir. S'il guérit un jour. Pour l'instant, le conflit se poursuit, mais peut-être serait-il utile de trouver un autre moyen de résoudre le problème."
 nanbokuchou.5.a: "Ridicule, nous continuerons à nous battre !"
 nanbokuchou.5.b: "Mieux vaut rester prudents."
 nanbokuchou.6.title: "Une époque de conflit"
 nanbokuchou.6.desc: "L'ensemble du pays est en proie aux conflits entre les lignées [GetCountry('NTC').GetName] et [GetCountry('STC').GetName] du trône impérial. En cette époque des conflits, il n'est pas rare pour les clans de saisir l'occasion de veiller à leurs propres intérêts. L'un de nos ennemis, les [target_enemy.GetLongName], serait un bon moyen de servir les nôtres."
 nanbokuchou.6.a: "Leur clan devrait nous appartenir."
 nanbokuchou.7.title: "Il est temps de frapper"
 nanbokuchou.7.desc: "Le [target_enemy.GetLongName] s'oppose à nous depuis trop longtemps, mais les conflits constants des $nanbokuchou$ nous donnent une excellente opportunité de riposter. Il est temps maintenant de leur accorder notre attention et de leur montrer les conséquences de défier notre clan. Capturons leurs terres pour notre propre expansion."
 nanbokuchou.7.a: "Leurs territoires seront bientôt nôtres."
 nanbokuchou.7.b: "Ce n'est pas le bon moment."
 nanbokuchou.8.title: "Une nouvelle lignée impériale"
 nanbokuchou.8.common: "La lutte entre les lignées des [GetCountry('NTC').GetName] et des [GetCountry('STC').GetName] a évolué, car une nouvelle lignée est apparue."
 nanbokuchou.8.imperial.desc: "$nanbokuchou.8.common$ En tant que [target_new_emperor_ruler.GetName] des [target_new_emperor_ruler.GetDynasty.GetName], nous sommes des candidats au trône du chrysanthème. Si nous obtenons assez de soutien, nous pouvons appuyer notre revendication à celui-ci."
 nanbokuchou.8.desc: "$nanbokuchou.8.common$ [target_new_emperor_ruler.GetName] du [target_new_emperor.GetLongName], nouveau prétendant au trône du chrysanthème, pourrait aisément y monter avec assez de soutien."
 nanbokuchou.8.a: "Nous nous rallierons derrière cette nouvelle lignée."
 nanbokuchou.8.b: "Nous ne reconnaîtrons pas cette lignée."
 nanbokuchou.8.tt: "Nous soutiendrons cette nouvelle lignée de la famille impériale."
