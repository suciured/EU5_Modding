l_french:
 flavor_nor.1.title: "Sigurd Jonsson"
 flavor_nor.1.desc: "Le chevalier norvégien Sigurd Jonsson Sigurd Jonsson, ancien drottsete, un homme habilité à gouverner le pays au nom du roi, et régent de Norvège, est un descendant direct de l'ancienne famille royale norvégienne. Commandant de la forteresse d'Akershus de 1440 à 1445, il est aussi l'un des principaux partisans des politiques hostiles à la Hanse en Norvège."
 flavor_nor.1.a: "Il pourrait être utile au royaume."
 flavor_nor.1.b: "Mieux vaut éviter d'aggraver la Hanse."
 hanseatic_conflict: "Conflit entre la Hanse et la Scandinavie"
 flavor_nor.2.title: "Gyldenløve"
 flavor_nor.2.desc: "Fils du conseiller national Henrik Jensson, [niels.GetName] a récemment épousé Ingerd Ottesdatter, consolidant ainsi sa possession du domaine d'Austrått. Il est désormais l'un des plus grands propriétaires terriens de Norvège, avec des terres à Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu et Herjedalen. Sa nomination au poste de conseiller national a été proposée."
 flavor_nor.2.a: "Qu'il devienne conseiller."
 flavor_nor.3.title: "La forteresse de Vardøhus"
 flavor_nor.3.desc: "La première fortification de la municipalité de Vardø, dans le comté du Finnmark, fut construite en 1306 et reçut le nom de Varghøya. La seconde, construite à Østervågen entre 1450 et 1500, était une structure rectangulaire dotée de deux bastions d'angle."
 flavor_nor.3.a: "Renforçons davantage cette forteresse."
 flavor_nor.3.b: "Renforçons nos défenses dans toute la Norvège."
 flavor_nor.3.c: "N'en faisons rien."
 flavor_nor.5.title: "Un mariage stratégique"
 flavor_nor.5.desc: "Depuis la signature du traité de Perth, au XIIIe siècle, l'[GetCountry('SCO').GetName] s'est vue contrainte de verser une somme annuelle au [ROOT.GetCountry.GetLongName] en échange du contrôle sur les îles Hébrides. Mais le versement a maintenant beaucoup de retard, ce qui suscite des tensions. Quelles que puissent être nos revendications historiques, pourtant, nous n'avons plus guère les moyens d'imposer notre puissance dans les [ShowAreaName('scottish_highlands')], et nous avons pour l'heure bien d'autres priorités auxquelles il convient de faire face. Il a été proposé de régler ce conflit une bonne fois pour toutes en transférant le Jarldom des [ShowLocationName('orkney')] aux Écossais.\n\nLes [ShowLocationNameWithNoTooltip('orkney')] restent cependant l'un des titres les plus importants du [ROOT.GetCountry.GetLongNameWithNoTooltip], de ceux qui ont permis à plusieurs prétendants de se hisser sur le trône [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] . Aussi, même si elles restent pour nous une faiblesse, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetNameWithNoTooltip] se montre très méfiante envers un tel accord."
 flavor_nor.5.historical_info: "En 1468, Christian Ier du Danemark, de Norvège et de Suède, maria sa fille unique Marguerite à Jacques III d'Écosse. Appauvri et incapable de payer la dot promise, il offrit les Orcades à Jacques III pour 50 000 florins, puis les Shetlands pour 8 000 florins supplémentaires. "
 flavor_nor.5.a: "Mettons un terme à ce conflit."
 flavor_nor.5.a.tt: "#flavor Si l'[GetCountry('SCO').GetName] accepte, voici ce qu'il va se produire :#!"
 nor_gave_away_orkney: "A renoncé aux Orcades"
 nor_strategic_marriage: "Mariage stratégique"
 flavor_nor.5.b: "Nous n'abandonnerons jamais nos revendications sur ces terres !"
 nor_taxation_conflict_over_hebrides: "Tensions à propos des Hébrides"
 flavor_nor.6.title: "Le comté des Orcades"
 flavor_nor.6.desc: "Depuis la signature du traité de Perth, au XIIIe siècle, l'Écosse s'est vue contrainte de verser une somme annuelle au royaume de Norvège en échange du contrôle sur les Hébrides norvégiennes. Mais le versement a maintenant beaucoup de retard, et cela suscite des tensions. La [GetCountry('NOR').GetName] suggère donc de mettre un terme à ce conflit de façon définitive."
 flavor_nor.6.a: "Concluons bien vite cet accord !"
 flavor_nor.6.b: "Mieux vaut régler cela l'épée à la main."
 flavor_nor.8.title: "L'Écosse accepte"
 flavor_nor.8.desc: "Nous avons renoncé aux revendications historiques de la Norvège sur les Hébrides, les Orcades et toutes les autres régions des Highlands. Les relations avec l'Écosse n'ont jamais été aussi cordiales."
 flavor_nor.8.a: "Ce qui est fait est fait."
 flavor_nor.9.title: "L'Écosse refuse"
 flavor_nor.9.desc: "L'Écosse a refusé de mettre un terme définitif à notre conflit à propos des revendications conflictuelles sur les Hébrides et les Orcades. Cela ravive donc les tensions."
 flavor_nor.9.a: "Nous n'y renoncerons jamais !"
 flavor_nor.16.title: "Hollendertiden"
 flavor_nor.16.desc: "Le bois de charpente a toujours été une exportation importante pour l'économie norvégienne, et les navires marchands des Pays-Bas sont devenus de plus en plus communs le long des côtes norvégiennes. Au contraire des marchands de la Hanse, qui dominent notre économie depuis des siècles, les Néerlandais se contentent de pratiquer le commerce avec nous, sans se mêler de nos affaires locales ou contrevenir à nos lois.\nAussi, avec la demande croissante en bois des chantiers navals néerlandais, l'industrie du bois de Norvège pourrait bien devenir la plus importante d'Europe. En tant que peuple de marins et de navigateurs, nous pourrions très certainement apprendre beaucoup des entrepreneurs néerlandais si nous nous alliions avec eux face aux Allemands."
 flavor_nor.16.a: "L'ère des Néerlandais est venue."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Hollendertiden"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "Par des attaques intrépides et des manœuvres habiles, [tordenskiold.GetName] s'est taillée au sein de l'armée norvégienne une réputation de capitaine prometteur. Ses réticences à se désengager d'un affrontement, quel que soit le nombre de navires engagés de chaque côté ou toute autre circonstance, lui ont permis de gravir les échelons à une allure vertigineuse. Et, aujourd'hui, c'est devant [ROOT.GetCountry.GetGovernment.GetRuler.GetName] qu'il se tient, pour être anobli à la suite de ses exploits sur les mers."
 flavor_nor.21.a: "Dorénavant il s'appellera Tordenskiold, « Bouclier de foudre »"
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "À l'âge de quinze ans, [cort_adeler.GetName], fils d'affréteur, quitta la Norvège pour naviguer sur les mers, faisant alors carrière en tant que capitaine marchand prospère aux Pays-Bas, en Méditerranée, et même jusque sur la côte de Coromandel, en Inde. Ayant aussi été capitaine dans les flottes néerlandaises, anglaises, et vénitiennes contre les Turcs, Adeler possède une expérience et des réseaux comme bien peu d'hommes de sa génération. Par ses diverses entreprises marchandes, il s'est acquis une fortune personnelle considérable, qu'il a en partie investie dans son pays natal, notamment dans des domaines qu'il a commencé à développer autour de Skien.\nUn homme de cette qualité, s'il acceptait d'entrer au service de l'État, pourrait sans doute lui apporter beaucoup."
 flavor_nor.22.a: "Quel homme remarquable !"
 flavor_nor.23.title: "Le grand incendie d'Oslo"
 flavor_nor.23.desc: "Durant trois jours, les flammes ont ravagé la cité de bois d'Oslo. Seuls quelques bâtiments de notre capitale ont été épargnés au milieu de la cité réduite en cendres. Même si la ville a déjà subi plusieurs incendies par le passé, la destruction est si totale cette fois-ci qu'il nous a été suggéré de la déplacer entièrement pour la reconstruire : au lieu d'utiliser de nouveau le bois et d'attendre la prochaine catastrophe, nous devrions plutôt la reconstruire à proximité de la forteresse d'Akershus, en recourant à des techniques de construction plus durables et à un urbanisme qui conviendrait à une capitale de notre temps.\nCe nouveau site permettrait par ailleurs de la fortifier de façon appropriée, ce qui pourrait s'avérer utile en ces temps incertains. Pourtant, dans la pratique, de nombreux souverains se sont aperçus qu'il était difficile d'empêcher les habitants de la ville de la reconstruire avec des matériaux et selon des méthodes qu'ils rejettent ; aussi une reconstruction totale risque-t-elle de s'avérer fort coûteuse."
 flavor_nor.23.a: "Nous devons fonder une cité nouvelle !"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "Reconstruction d'Oslo"
 flavor_nor.23.b: "Perdu pour perdu, laissons le peuple reconstruire comme il l'entend."
 flavor_nor.24.title: "Rapprochement avec les Néerlandais"
 flavor_nor.24.desc: "Avec le temps, l'intégration de plus en plus poussée de la Norvège dans les réseaux économiques des riches cités des Pays-Bas a permis la croissance de l'industrie navale dans le pays. Les cités norvégiennes sont très liées au commerce du bois de charpente, et se développent rapidement, alors que des marchands norvégiens, néerlandais, danois, écossais, anglais ou suédois se mélangent les uns aux autres pour donner naissance à une société tournée vers la mer et cosmopolite.\nDe jeunes Norvégiens ont même commencé, de plus en plus nombreux, à migrer vers les Pays-Bas. Certains s'y établissent, tandis que d'autres continuent de naviguer sur les mers. Le nombre croissant des expatriés norvégiens, mais aussi de ceux qui reviennent au pays, nous met donc en prise directe avec une économie qui se fait de plus en plus mondiale."
 flavor_nor.24.a: "La mer est tout autant notre passé que notre avenir."
