l_french:
 flavor_eng.1.title: "L'hérésie #L [ShowReligionAdjectiveWithNoTooltip('lollardy')|l]e#!"
 flavor_eng.1.desc: "Dans les couloirs sacrés de [target_location.GetName], un nouveau mouvement religieux est apparu, remettant en cause l'ordre établi. [john_wycliffe.GetName], un philosophe respecté, prône une vision radicale de la foi #L [ShowReligionGroupName('christian')|l]ne#!, visant à donner du pouvoir à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] tout en supprimant le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] corrompu et sa hiérarchie scandaleuse.\n\nSes enseignements sont uniques, car il demande à ce que la Bible soit traduite en [ROOT.GetCountry.GetCulture.GetLanguage.GetName], afin qu'elle puisse être lue et comprise par le commun des mortels.\n\nNous sommes confrontés à un choix : réprimer activement les hérétiques ou simplement ignorer les élucubrations inoffensives."
 flavor_eng.1.a: "Arrêtons les hérétiques."
 lots_of_lollards: "Bon nombre de nos [pops|e] de culture #L [ROOT.GetCountry.GetCulture.GetName|l]e#! et de foi [ShowReligionAdjective('catholic')|l] en [ShowRegionName('great_britain_region')] se convertiront au [ShowReligionName('lollardy')]"
 eng_opposes_lollards: "S'oppose aux Lollards"
 flavor_eng.1.b: "Laissons-les en paix."
 flavor_eng.1.tt2: "Les efforts déployés pour s'opposer à lui pourraient ralentir la propagation du [ShowReligionName('lollardy')]"
 flavor_eng.1.tt3: "Tolérer sa présence en [target_root_country.GetName] est susceptible de contribuer à la poursuite de la propagation du [ShowReligionName('lollardy')]"
 eng_tolerates_lollards: "Tolère les Lollards"
 flavor_eng.1.historical_info: "Le mouvement Lollard était un mouvement de réforme religieuse en Angleterre qui a gagné en popularité aux XIVe et XVe siècles, avant la Réforme. Inspirés par les enseignements de John Wyclif, ses adeptes cherchaient à réformer l'Église catholique. Les Lollards ont été persécutés, et certains exécutés pour leurs croyances."
 flavor_eng.2.title: "La fin de la guerre de Cent Ans"
 flavor_eng.2.desc: "Les possessions territoriales autrefois détenues en [ShowRegionName('france_region')] par l'[ROOT.GetCountry.GetName] ont été perdues, portant un coup dévastateur à nos ambitions de soumettre la [GetCountry('FRA').GetName] et de forger un grand empire d'outre-Manche. Nous pouvons persévérer et tenter une nouvelle reconquête, ou bien accepter l'amère réalité : nos grandes aspirations sont en train de nous échapper."
 flavor_eng.2.a: "Acceptons l'inévitable."
 eng_no_english_in_france: "Anglais boutés hors de France"
 flavor_eng.2.b: "Nous n'abandonnerons jamais !"
 eng_refuse_to_give_up_france: "Refuse de renoncer à ses prétentions en France"
 flavor_eng.2.c: "Faisons en sorte que la situation tourne à notre avantage."
 flavor_eng.2.tt1: "L'éloquence et la persuasion de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] minimisent habilement les pertes territoriales récentes."
 flavor_eng.2.historical_info: "La guerre de Cent Ans a été la dernière grande guerre médiévale. Elle n'a pas seulement opposé deux dynasties royales, car tout en prenant part à un conflit de bien plus grande ampleur, des membres de la noblesse furent capables de poursuivre des objectifs bien différents de ceux de leurs souverains. Les dissensions intérieures furent bien moindres lors des guerres qui eurent lieu après cette époque. La guerre de Cent Ans fut donc plutôt une période de plus d'un siècle, de 1337 à 1453, où se produisirent des dizaines de conflits mineurs et des centaines de batailles et de sièges, jusqu'à l'épuisement de tous les partis. Même si personne n'a réellement remporté la victoire au sens le plus strict du terme, la conséquence de la guerre de Cent Ans en fut tout de même que, si la guerre opposait au départ deux royaumes, ceux-ci étaient devenus à la fin du conflit deux nations."
 flavor_eng.3.title: "Les juges de paix"
 flavor_eng.3.desc: "Il est urgent d'améliorer le maintien de l'ordre local et de la paix au sein des communautés. Les litiges sont actuellement gérés par les [ShowPopTypeName('nobles')], mais l'absence d'un cadre juridique approprié entraîne un ressentiment important de la part de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Pour remédier à ce problème, nous proposons la création d'un nouveau bureau chargé de résoudre les griefs mineurs, de régler les troubles et d'assurer la tranquillité générale de leurs juridictions."
 flavor_eng.3.a: "Oui, nous en avons bien besoin."
 flavor_eng.3.b: "Non, cette tâche incombe aux nobles."
 flavor_eng.3.historical_info: "Initialement nommé #italic Custodes Pacis#! (Gardien de la paix), l'office de « juge de paix » trouve son origine dans l'Angleterre du XIIe siècle, probablement par le biais d'un édit royal du roi Richard Ier Cœur-de-Lion et de l'archevêque de Canterbury en 1195. En 1489, une loi impose aux juges de reconnaître leurs faiblesses au cours de quatre sessions annuelles. Cette loi accorde également au public le droit de contester les décisions des tribunaux, directement auprès du roi ou de son conseil. Les juges étaient désignés par le chancelier à intervalles irréguliers, ce qui permettait d'écarter certains individus peu coopératifs lors des commissions annuelles de renouvellement."
 flavor_eng.4.title: "Le soutien aux bureaucrates de la classe moyenne"
 flavor_eng.4.desc: "Il devient de plus en plus difficile de trouver des hommes de talent pour occuper des postes gouvernementaux, et des voix se sont élevées pour signifier que nous devrions élargir la sélection afin d'englober la classe moyenne en pleine expansion, notamment les avocats, en plus des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Les deux parties attendent avec impatience de voir si nous mettrons en œuvre une telle politique pour répondre à l'appel au changement."
 flavor_eng.4.a: "Offrons-leur notre soutien."
 enable_yorkist_tradition_policy: "Donne accès à la [policy|e] [ShowPolicyName('yorkist_tradition_policy')]"
 flavor_eng.4.b: "Ils n'ont pas leur place au sein de notre gouvernement."
 flavor_eng.4.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est mécontent d'être toujours exclu du gouvernement"
 flavor_eng.4.historical_info: "La promotion de fonctionnaires issus de la classe moyenne, principalement des clercs et des avocats, est une longue tradition yorkaise en Angleterre. La noblesse et le clergé s'y opposaient fermement, considérant qu'il s'agissait d'un privilège réservé aux hommes d'un statut social plus élevé ou d'une nomination divine."
 flavor_eng.5.title: "Tribunal de la Chambre étoilée"
 flavor_eng.5.desc: "La Justice est actuellement rendue au mieux des capacités de la [ShowPolicyName('common_law_policy')]. Toutefois, les procédures sont extrêmement lentes, car elles s'appuient sur les précédents ainsi que sur les décisions des juges. Certaines affaires prennent des semaines, voire des mois, avant d'aboutir à un verdict. Des voix s'élèvent pour demander la création d'une cour de justice secondaire dotée d'un certain degré de flexibilité dans ses procédures, lui permettant de traiter des affaires considérées comme trop sensibles ou trop complexes pour les tribunaux de droit commun. Cependant, une conséquence potentielle mais modérée pourrait être l'extension du pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], la suppression de l'opposition et la punition des dissidents si nécessaire."
 flavor_eng.5.a: "Un outil à part entière."
 enable_court_of_the_star_chamber_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('court_of_the_star_chamber_reform')]"
 flavor_eng.5.b: "La [ShowPolicyNameWithNoTooltip('common_law_policy')] suffira."
 flavor_eng.5.historical_info: "Le tribunal de la Chambre étoilée a vu le jour au cours des réunions du Conseil privé du roi et a progressivement pris de l'importance sous le règne d'Henri VII. Son nom provient du motif en étoile qui orne le plafond du palais de Westminster, où ses membres se réunissent. Le tribunal a été fondé en 1487 en tant qu'organe judiciaire distinct, séparé du Conseil, chargé d'entendre les doléances visant à demander réparation."
 flavor_eng.6.title: "Le mouvement des enclosures"
 flavor_eng.6.desc: "De vastes étendues de terres agricoles dominent les zones rurales et sont traditionnellement utilisées par les communautés locales pour l'agriculture et le pacage. En réponse à des événements récents, les propriétaires fonciers ont commencé à clôturer leurs domaines, cherchant à accroître l'efficacité et la productivité de leurs exploitations. Toutefois, cette pratique a engendré des répercussions sociales négatives, bouleversant les modes de vie traditionnels au profit d'une transformation économique. Un mouvement de ces propriétaires fonciers a émergé, réclamant une législation qui leur permettrait de poursuivre et d'amplifier ces initiatives."
 flavor_eng.6.a: "Soutenons le mouvement."
 flavor_eng.6.b: "Opposons-nous au mouvement."
 flavor_eng.6.historical_info: "Sous le régime seigneurial, la population anglaise, essentiellement composée de métayers, quittait rarement sa contrée natale. Le mouvement des enclosures, impulsé par les propriétaires fonciers de l'aristocratie en quête de profit, a chassé les fermiers, provoquant une migration vers les villes. L'urbanisation a créé un vivier de main-d'œuvre bon marché pour les usines et les mines, mais elle a également entraîné la pauvreté, poussant certains à devenir des « indentured servants », des travailleurs sous contrat, et à émigrer vers les colonies d'Amérique du Nord."
 flavor_eng.7.title: "L'Acte de suprématie"
 flavor_eng.7.desc: "La réticence de [current_wife.GetName] à donner naissance à un héritier mâle reste une grande source d'inquiétude pour [ROOT.GetCountry.GetGovernment.GetRuler.GetName] qui s'est lassé d'elle, puis s'est entiché de la tenace [anne_boleyn.GetName]. Dans le but d'obtenir sa main, un émissaire a été envoyé au [GetCountry('PAP').GetGovernment.GetRulerTitle] pour demander une dérogation afin d'annuler son mariage actuel, ce qui lui a été immédiatement réfuté conformément au droit canonique. L'avide [ROOT.GetCountry.GetGovernment.GetRulerTitle] envisage maintenant de prendre des mesures plus radicales pour que le mariage ait lieu, y compris une rupture totale avec l'autorité #L [GetCountry('PAP').GetAdjective|l]e#!."
 flavor_eng.7.a: "Prenons le commandement de l'Église."
 flavor_eng.7.a.tooltip: "De nombreux [pops|e] #L [ShowReligionAdjective('catholic')|l]s#! se convertissent à l'[ShowReligionName('anglican')]"
 flavor_eng.7.tt1: "Le [character|e] [anne_boleyn.GetName] a été ajouté"
 flavor_eng.7.tt2: "Son caractère affirmé, son ambition et son implication dans la politique de la cour contrarient la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_eng.7.b: "Acceptons la suprématie du [GetCountry('PAP').GetNameWithNoTooltip]."
 flavor_eng.7.tt3: "Son retrait de la cour joue en la faveur de [thomas_wolsey.GetName], qui voit son influence se renforcer"
 flavor_eng.7.tt4: "Le cœur brisé, [target_root_country.GetGovernment.GetRulerTitle] se débarrasse de sa misérable maîtresse tandis que les perspectives d'une union maritale tombent dans l'oubli"
 accepted_supremacy_of_rome: "A reconnu la suprématie du Pape"
 flavor_eng.7.historical_info: "En 1521, Henri VIII d'Angleterre reçut le titre papal de Défenseur de la foi pour son pamphlet contre Luther. En 1529, son attention se porte sur la question de la succession lorsque la Curie papale rejette sa demande pour divorcer de Catherine d'Aragon. Henri exécute alors le légat du pape, le cardinal Wolsey, et contraint le clergé d'Angleterre à le reconnaître comme chef suprême de l'Église. Après avoir obtenu son divorce en 1533, Henri épousa Anne Boleyn, le second de ses six mariages. L'Acte de suprématie a renforcé son autorité sur l'Église."
 flavor_eng.8.title: "Le Conseil de l'Amirauté"
 flavor_eng.8.desc: "Les affaires administratives de la marine relèvent de la réforme du [ShowGovernmentReformName('navy_board_reform')], mais les opérations quotidiennes restent une affaire décentralisée, souvent déléguée à chaque amiral. Centralisons le commandement en créant un nouveau conseil chargé de superviser le commandement opérationnel et le contrôle de notre magnifique flotte, en laissant les détails de l'approvisionnement et de l'administration aux mains des bureaucrates."
 flavor_eng.8.a: "Centralisons et érigeons."
 flavor_eng.8.b: "Instaurons plutôt le Conseil des armées."
 flavor_eng.8.historical_info: "Le Conseil de l'Amirauté, communément appelé l'Amirauté, a été institué pour donner à la puissance navale grandissante une direction stratégique efficace et forte en mer. Le Conseil supervisait l'ensemble des navires de guerre, tandis que le Conseil de marine s'occupait de la production et de la réparation, assurant ainsi la continuité. En outre, l'Amirauté servait de terrain d'entraînement aux chefs militaires et personnalités politiques de Londres."
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "Une bande de fermiers mécontents originaires du [ShowProvinceDefinitionName('norfolk_province')] s'est ralliée à un mouvement rebelle, mené par le comte [robert_kett.GetName]. Ils protestent contre les inégalités économiques imputées aux [ShowPolicyName('enclosure_allowed')], qui ont entraîné la mise en place de clôtures sur les terres communales, fait déplacer des communautés agricoles traditionnelles et contribué à la croissance du chômage en milieu rural. Ils recherchent actuellement du soutien dans tout le pays, à moins que nous n'agissions pour endiguer le mouvement en rétablissant le statu quo."
 flavor_eng.9.a: "C'est pour leur propre bien."
 flavor_eng.9.tt2: "Les [ShowPopTypeName('peasants')] du [ShowProvinceDefinitionName('norfolk_province')] rallient les agrariens mécontents de toute la [ShowRegionName('great_britain_region')] et se soulèvent dans une rébellion armée."
 kett_rebellion: "La révolte de Kett"
 flavor_eng.9.b: "Exigeons que toutes les clôtures soient retirées."
 flavor_eng.9.tt3: "Les propriétaires de terres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] protestent contre l'atteinte à leurs privilèges fonciers"
 flavor_eng.9.historical_info: "La rébellion de Kett était un soulèvement populaire dans le comté de Norfolk, en Angleterre. Cette rébellion est le résultat des enclosures des zones agricoles à travers le pays, qui ont restreint l'accès à la terre et a conduit à des griefs socio-économiques. Les rebelles ont réussi à s'emparer de Norwich, mais ont finalement été vaincus lorsque les forces royales ont franchi l'enceinte de la ville."
 every_location_norfolk_kett_rebellion_tt: "Chaque [location|e] possédé dans les comtés de [ShowProvinceDefinitionName('norfolk_province')] subit la [ShowModifier('kett_rebellion')] pour une période de #W 5 ans#!"
 flavor_eng.10.title: "Les appartements de la Tour"
 flavor_eng.10.desc: "La [target_location.GetRank.GetName] animée de [target_location.GetName] est un symbole de prospérité et de commerce, mais la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] #L [ROOT.GetCountry.GetAdjective|l]e#! se retrouve piégée dans les murs de Westminster, talonnée par la puissante [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] qui exerce avec avidité des droits spéciaux sur la [target_location.GetRank.GetNameWithNoTooltip] depuis des temps immémoriaux. Les marchands et négociants ont pris le contrôle des rues et des marchés, usant de leur influence pour orienter la croissance et le développement de la [target_location.GetRank.GetNameWithNoTooltip].\n\nPour réaffirmer l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] et rétablir l'ordre dans les rues, un nouveau plan audacieux doit être élaboré. L'une des possibilités est la construction d'un grand appartement au bord de la rivière pour le [target_ruler.GetName], à proximité de l'imposante Tour de [target_location.GetNameWithNoTooltip]. De ce point de vue, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] peut surveiller la ville et montrer à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] qui détient véritablement le pouvoir."
 flavor_eng.10.a: "Une vue imposante et trompeuse."
 flavor_eng.10.b: "Cédons du pouvoir en échange d'une coopération."
 flavor_eng.10.c: "Affirmons notre droit par la force."
 flavor_eng.10.historical_info: "La tour Saint Thomas, communément appelée Porte des Traîtres, est une tour historique située dans le complexe de la Tour de Londres. Elle fait face à la Tamise et servait d'entrée d'eau à la Tour, où les prisonniers accusés de trahison arrivaient par bateau. Construite par le roi Édouard Ier au XIIIe siècle, elle avait une fonction défensive et permettait un accès direct à la Tamise, mais elle a également servi de résidence aux rois et aux reines à certaines périodes."
 flavor_eng.11.title: "Les allégeances changeantes de [target_location.GetNameWithNoTooltip]-Upon-Tweed"
 flavor_eng.11.desc: "Nichée à la frontière entre [ROOT.GetCountry.GetName] et [GetCountry('SCO').GetLongName], la ville récemment conquise de [target_location.GetName] a longtemps été l'objet de conflits et de tensions. Malgré cela, elle a réussi à prospérer et à se développer, ses marchands et ses négociants bénéficiant du flux constant de marchandises et de personnes traversant la frontière.\n\nCependant, les tensions entre les deux nations étant toujours vives, la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] est confrontée à un choix difficile. Faut-il continuer à investir dans la ville et promouvoir sa croissance ou adopter une approche plus prudente et se préparer à l'inévitable conflit ?"
 flavor_eng.11.a: "Construisons une forteresse pour protéger nos frontières."
 flavor_eng.11.b: "Relançons l'économie locale."
 flavor_eng.11.c: "Laissons-la tomber en ruine."
 flavor_eng.11.historical_info: "Berwick-Upon-Tweed est la ville la plus septentrionale d'Angleterre. Sa situation stratégique et les conflits frontaliers répétés entre l'Angleterre et l'Écosse ont façonné son histoire. La ville a changé de propriétaire à plusieurs reprises au cours du Moyen Âge, et des fonds considérables ont été dépensés pour renforcer ses capacités défensives pendant l'ère élisabéthaine, de nouveaux remparts ayant été construits selon les dernières avancées technologiques. Le conflit durera jusqu'au traité d'Union signé en 1707."
 flavor_eng.12.title: "Le spectacle des Cinq-Ports"
 flavor_eng.12.desc: "Le spectacle des Cinq-Ports, un grand spectacle maritime, est organisé dans tout lieu abritant l'un des [ShowBuildingTypeName('cinque_port')] pour célébrer leur patrimoine maritime et mettre en valeur leurs prouesses navales. Cet événement, qui a lieu tous les deux ou trois ans, attire des visiteurs de tous horizons, y compris des dignitaires et des commerçants étrangers. Cette année, la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a la possibilité d'organiser un spectacle encore plus impressionnant à [target_location.GetName] et de prouver une fois de plus que les Cinq-Ports sont de formidables défenseurs des mers."
 flavor_eng.12.a: "Rendons hommage aux marins de manière fastueuse."
 flavor_eng.12.b: "Organisons un spectacle naval passionnant."
 flavor_eng.12.c: "Faisons rénover les ports."
 flavor_eng.12.d: "Cela appartient au passé."
 flavor_eng.12.tt1: "Tous les ports sont abandonnés en raison de l'évolution des opinions concernant leur contribution ainsi que l'annulation des célébrations ancestrales"
 flavor_eng.12.tt2: "Un port est abandonné, car il est perçu comme une relique du passé"
 flavor_eng.12.tt3: "La tradition disparaît"
 decline_of_cinque_ports_tt: "Les bâtiments des [ShowBuildingTypeName('cinque_port')] sont en déclin"
 flavor_eng.12.historical_info: "Le spectacle des Cinq-Ports est une procession associée au gouverneur des Cinq-Ports, qui servait à démontrer son autorité lors de cérémonies. Aujourd'hui, il a lieu chaque année et célèbre le patrimoine maritime ainsi que l'importance historique des Cinq-Ports."
 flavor_eng.13.title: "La grande division"
 flavor_eng.13.desc: "Récemment, de nombreux habitants du Nord ont perdu leurs illusions par rapport au Sud, estimant que leur région est ignorée et négligée par la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Cette fracture menace l'unité nationale. Nous pourrions apaiser le Nord en investissant dans ses infrastructures et en valorisant sa culture auprès du reste du [ROOT.GetCountry.GetLongNameWithNoTooltip]. Alternativement, nous pourrions concentrer nos efforts sur le Sud, en exploitant sa richesse et son influence pour renforcer l'ensemble du pays."
 flavor_eng.13.a: "Investissons dans le Nord."
 flavor_eng.13.b: "Soutenons le Sud."
 flavor_eng.13.c: "Trouvons une solution intermédiaire."
 flavor_eng.13.a.custom: "Chaque [location|e] de [ShowAreaName('northumbria_area')] gagne en [prosperity|e]"
 flavor_eng.13.b.custom: "Chaque [location|e] dans les [ShowAreaName('home_counties_area')] gagne en [prosperity|e]"
 flavor_eng.13.c.custom: "Chaque [location|e] dans les [ShowAreaName('midlands_area')] gagne en [prosperity|e]"
 flavor_eng.13.historical_info: "Pendant des siècles, le royaume de Northumbrie a constitué un puissant empire du nord, séparé du reste de l'Angleterre tant sur le plan culturel que politique. Bien que le royaume ait fini par tomber, le fossé culturel entre le Nord et le Sud subsiste encore aujourd'hui."
 flavor_eng.14.title: "La fermeture des prieurés étrangers"
 flavor_eng.14.desc: "Face à la poursuite des hostilités avec le [GetCountry('FRA').GetLongName], le [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a décidé de fermer tous les prieurés étrangers en [ROOT.GetCountry.GetName]. Ces #L [ShowBuildingTypeName('monastery')]s#! étaient sous le contrôle des maisons religieuses #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]es#!, et leur subsistance est considérée comme une menace pour la sécurité du royaume. Les prieurs et les moines qui servaient ces maisons seront expulsés, et les prieurés eux-mêmes seront dissous.\n\nLes revenus de ces prieurés ne revenant plus à la [GetCountry('FRA').GetNameWithNoTooltip], il est possible de les rediriger pour soutenir les maisons religieuses #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#!. Ces revenus pourraient également être saisis par la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], ce qui permettrait de financer l'effort de guerre en cours."
 flavor_eng.14.a: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] doit en pâtir."
 flavor_eng.14.b: "Nos hôpitaux en ont grandement besoin."
 flavor_eng.14.c: "Emparons-nous-en pour la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_eng.14.historical_info: "La fermeture des prieurés étrangers s'est déroulée pendant les périodes de conflit ou de tension avec la France, lorsque la monarchie anglaise cherchait à éliminer ou à réduire l'influence des institutions religieuses étrangères dans le pays. Les fermetures impliquaient souvent l'expulsion des moines ou des nonnes et la confiscation des biens."
 flavor_eng.15.title: "Les machinations de [jane_grey.GetNameWithNoTooltip]"
 flavor_eng.15.desc: "Cousine éloignée de [target_ruler.GetName] et adepte avisée de l'[ShowReligionName('anglican')], [jane_grey.GetName] a soigneusement manœuvré avec l'aide de proches aspirants pour faire valoir ses droits au trône [ROOT.GetCountry.GetAdjective|l]. Malgré ses réticences et son manque de soutien à l'échelle du pays, elle a rassemblé un nombre important de partisans en [ShowProvinceDefinitionName('northumberland_province')], qui sont prêts à recourir à la force pour offrir la couronne à la Dame."
 flavor_eng.15.a: "Cette revendication est inacceptable !"
 flavor_eng.15.tt1: "Le [character|e] [jane_grey.GetNameWithNoTooltip] a été ajouté"
 jane_grey_support: "Partisans de Lady Jane Grey"
 STATIC_MODIFIER_NAME_grey_support: "Soutien à Lady Jane Grey"
 jane_grey_support_nobles_joining: "Tous les [ShowPopTypeName('nobles')] #L [ShowReligionAdjective('anglican')|l]s#! de [ShowAreaName('northumbria_area')] rejoindront le [jane_grey_support.GetName]"
 flavor_eng.15.b: "Offrons-lui la perspective d'être la suivante sur la ligne de succession."
 flavor_eng.15.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'oppose à la nomination d'un hérétique comme héritier"
 flavor_eng.15.c: "La Tour l'attend."
 flavor_eng.15.tt3: "L'efficacité de la [ShowPolicyNameWithNoTooltip('secret_police_policy')] et l'autorité de la puissante [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] permettent d'emprisonner et d'exécuter sommairement la jeune Dame"
 flavor_eng.15.historical_info: "Lady Jane Grey, petite-fille de Marie, la sœur cadette du roi Henri VIII, prétendait au trône d'Angleterre. En 1553, elle est mariée contre son gré à Lord Guildford Dudley, fils du duc de Northumberland. Ce dernier, régent du roi Édouard VI, la manipule pour conserver son pouvoir après la mort du roi. La maladie d'Édouard VI conduit Northumberland à lui faire signer un document excluant du trône les filles d'Henri VIII, Marie Ire et Élisabeth Ire, au profit de Jane, qui est proclamée reine le 10 juillet 1553, mais son règne ne dure que neuf jours. La revendication catholique de Marie au trône est soutenue par le pays, ce qui conduit à la dispersion des forces de Northumberland par les troupes loyales à Marie."
 flavor_eng.16.title: "L'Union sanglante"
 flavor_eng.16.desc_common: "L'heureux traité entre l'[ROOT.GetCountry.GetName] et [target_country.GetName] a fait apparaître des divergences religieuses,  le [ShowReligionName('catholic')|l] étant profondément ancré dans le cœur du peuple [target_country.GetAdjectiveWithNoTooltip|l], tandis que la religion dominante sur nos côtes reste le [religion.GetName]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ En raison de la puissance de la [target_country.GetLongNameWithNoTooltip], nous pourrions nous trouver dans l'obligation de réaligner nos loyautés sur celles du [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] et de revenir dans le giron [ShowReligionAdjectiveWithNoTooltip('catholic')|l], sous peine de voir nos traités annulés avec nos partenaires papistes."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ Fidèle [ShowReligionAdjectiveWithNoTooltip('catholic')|l], le [target_ruler.GetName] fait pression en faveur de mesures qui nous ramèneraient dans le giron [GetCountry('PAP').GetAdjective|l] afin d'éradiquer l'hérésie et d'éviter que les traités actuels avec nos partenaires papistes ne souffrent de préjudices irréparables."
 flavor_eng.16.a: "Rétablissons la primauté #L [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e#!."
 flavor_eng.16.b: "Confirmons la liberté religieuse pour tous."
 eng_tolerates_religious_freedom: "Reconnaît la liberté de religion"
 flavor_eng.16.historical_info: "En 1554, la reine catholique Marie Ire Tudor épousa Philippe II d'Espagne. Cette union laissait entrevoir de grandes opportunités, tant pour l'Angleterre que pour l'Espagne. Philippe se vit attribuer le titre de roi d'Angleterre par le Parlement, mais ne fut pas autorisé à gouverner le pays. Cependant, le problème le plus préoccupant restait la religion. L'Acte de suprématie avait donné au souverain tout contrôle sur le clergé, mais le peuple anglais restait très divisé sur la question : d'un côté, les catholiques ne reconnaissaient comme seule autorité en matière religieuse que celle du pape ; les protestants, quant à eux, demandaient une libéralisation des lois sur la religion, exigeant la liberté de culte. Marie fit le choix de prendre le parti des catholiques les plus fanatiques, et une vague de terreur s'abattit sur le pays, la faisant passer à la postérité sous le surnom de « Bloody Mary » : Marie la Sanglante."
 flavor_eng.17.title: "La Compagnie de Moscovie"
 flavor_eng.17.desc: "Une expédition maritime naviguant vers le nord-est et qui tentait d'atteindre les côtes d'[ShowContinentName('asia')] a fait naufrage près de la côte d'[ShowLocationName('arkhangelsk')], où les survivants, menés par le célèbre explorateur [richard_chancellor.GetName], auraient commencé à commercer avec les Slaves de la région. Autorisons la création d'une compagnie commerciale afin de faciliter les échanges avec le peuple [target_country.GetAdjective|l] et nous assurer une part du fructueux commerce des [ShowGoodsName('fur')]."
 flavor_eng.17.a: "Il s'agit d'une véritable opportunité commerciale."
 flavor_eng.17.tt1: "L'[explorer|e] [richard_chancellor.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.17.b: "Abandonnons-les à leur sort."
 flavor_eng.17.tt2: "Le destin de [richard_chancellor.GetNameWithNoTooltip] reste incertain"
 flavor_eng.17.historical_info: "En 1553, la Compagnie des Marchands aventuriers dépêcha trois navires pour rallier la Chine par le passage du Nord-Est. Alors que la plupart des navires de la flotte furent perdus, l'Edward Bonaventure réussit à entrer dans la mer Blanche et accosta près du village russe d'Arkhangelsk. L'équipage y découvrit les richesses de la Russie et gagna Moscou en traîneau. Malgré des intérêts divergents, la Compagnie de Moscovie fut fondée et prospéra grâce au commerce des fourrures russes."
 flavor_eng.18.title: "L'artisanat des ombres de [francis_walsingham.GetNameWithNoTooltip]"
 flavor_eng.18.desc: "[francis_walsingham.GetName], connu pour être un tisseur de toile complexe, a de nombreux contacts en [ShowContinentName('europe')] et souhaite les exploiter pour que les menaces nationales et étrangères soient épargnées en [ROOT.GetCountry.GetName]. Ce talent des plus ingénieux pourrait être essentiel à la préservation de notre souveraineté, et ses tactiques impitoyables pourraient dissuader nos adversaires de nous attaquer."
 flavor_eng.18.a: "Un architecte de l'intrigue."
 flavor_eng.18.b: "Nous ne pouvons pas lui faire confiance."
 flavor_eng.18.tt2: "Le renvoi de [francis_walsingham.GetNameWithNoTooltip] est perçu comme un geste de conciliation par les autres puissances"
 flavor_eng.18.historical_info: "Sir Francis Walsingham était le Secrétaire privé de la reine Élisabeth Ire. Son plus grand succès fut la mise en place d'un service secret et d'un réseau d'espionnage, qui s'avérèrent particulièrement efficaces à faire échouer toutes les conspirations contre la vie de la reine, ainsi qu'un certain nombre de complots politiques et diplomatiques. Fermement anti-espagnol, il devint aussi le protecteur de Francis Drake et finança la plupart des premières expéditions du célèbre corsaire contre la monarchie ibérique."
 flavor_eng.19.title: "Les réformes monétaires de Sir Thomas Gresham"
 flavor_eng.19.desc: "[thomas_gresham.GetName], véritable stratège financier, peut se prévaloir d'une riche expérience dans le domaine du commerce, tant au niveau national qu'international. Il a sensibilisé le public aux dangers de l'altération de la composition des monnaies, comme l'avilissement ou l'ajout de métaux bon marché. Il préconise plutôt la normalisation de la composition, du poids et de la qualité des pièces de monnaie afin de garantir leur fiabilité et leur cohérence. Nous devons trouver un endroit approprié pour exploiter pleinement son talent en vue de maintenir l'intégrité de la monnaie et de promouvoir la stabilité."
 flavor_eng.19.a: "Invitons-le à la cour."
 flavor_eng.19.tt1: "Le [character|e] [thomas_gresham.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.19.b: "Une main tendue par la loi."
 flavor_eng.19.tt2: "Il est chargé de faire appliquer les lois contre la contrefaçon et la fraude sur le marché monétaire, de rétablir la confiance du public dans la monnaie et de promouvoir sa stabilité"
 flavor_eng.19.c: "Notre agent financier à l'étranger."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip] est dépêché à l'étranger, dans les principaux centres financiers, à la tête d'une délégation chargée d'établir les bases des systèmes monétaires modernes."
 flavor_eng.19.d: "Un indécis qui lambine."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip] cherche un emploi ailleurs"
 flavor_eng.19.historical_info: "Thomas Gresham était un financier anglais de l'ère des Tudors. Formé à l'université de Cambridge, il s'est enrichi grâce à son sens exceptionnel des affaires et a été nommé agent royal par le roi Édouard VI en 1551, poste qu'il a conservé sous le règne d'Élisabeth Ire. Il a dû faire face à la dépréciation de la monnaie anglaise par rapport aux devises étrangères, ce qui a entravé ses activités à l'étranger. Malgré ces obstacles, il réussit à stabiliser le système financier en Angleterre."
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "Des membres influents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ShowProvinceDefinitionName('norfolk_province')] ont été arrêtés et emprisonnés dans la Tour de [ShowLocationName('london')] pour conspiration, ce qui a causé une véritable onde de choc dans le milieu politique. Leur incarcération vise à réprimer le mouvement [ShowReligionAdjective('catholic')|l] grandissant dans le [ShowProvinceDefinitionName('northumberland_province')] et le [ShowProvinceDefinitionName('westmorland_province')], des provinces qui abritent une importante population hérétique. En réponse à ces arrestations, deux membres locaux de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], [thomas_percy.GetName] et [charles_neville.GetName], ont lancé une rébellion, jurant de ramener notre [ROOT.GetCountry.GetFlavorRank] à la vraie foi. Nous sommes maintenant confrontés à un soulèvement armé que nous pourrions éviter si nous libérons les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] emprisonnés ou dialoguons avec les chefs rebelles."
 flavor_eng.20.a: "Gardons-les au sein de la Tour."
 northern_rebellion: "Soulèvement du Nord"
 flavor_eng.20.b: "Tentons de négocier."
 flavor_eng.20.c: "Libérons-les."
 flavor_eng.20.tt3: "La libération de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] emprisonnée calme les esprits mais renforce le mouvement [ShowReligionAdjectiveWithNoTooltip('catholic')|l] dans le Nord"
 flavor_eng.20.historical_info: "La reine Élisabeth Ire visait à établir l'anglicanisme protestant en Angleterre, mais elle fut confrontée à des difficultés lorsque Marie, reine d'Écosse, se réfugia dans son royaume. Les prétentions catholiques de Marie au trône constituant une menace, Élisabeth la fit emprisonner. Marie devint alors l'objet de complots visant à renverser Élisabeth, notamment par une demande en mariage à Norfolk, le seul duc d'Angleterre. L'indécision de Norfolk entraîna son emprisonnement, mais Élisabeth soupçonnait d'autres nobles, comme les comtes de Northumberland, de Westmorland et de Cumberland, d'être impliqués. Convoqués à Londres, ils se rebellèrent le 9 novembre 1569. Le soulèvement, alimenté par le ressentiment à l'égard du pouvoir des Tudors, conduit Élisabeth à prendre des mesures sévères, telles que des exécutions. Malgré cela, le catholicisme perdura dans le Nord, entraînant une décennie de persécutions."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Chaque [pop|e] de cette [province|e] qui a adopté la foi [ShowReligionAdjectiveWithNoTooltip('catholic')|l] et ne soutient pas encore un autre [rebel|e] perdra [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoindra les [northern_rebellion.GetName]"
 flavor_eng.21.title: "Les spéculateurs mal élevés"
 flavor_eng.21.desc: "Le commerce des matières premières se déroule souvent dans des établissements publics en raison du bruit et des bagarres occasionnelles entre les négociants. Cependant, ce marché a connu une croissance exponentielle et bénéficierait d'une structure centralisée pour garantir à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] sa juste part. Établissons un centre pour organiser les agents de change et faciliter les échanges, afin d'améliorer le commerce [ROOT.GetCountry.GetAdjective|l], tout en excluant toute activité non autorisée."
 flavor_eng.21.a: "Un investissement à la hausse."
 flavor_eng.21.b: "Laissons-les se disputer et fanfaronner."
 bawdy_trading: "Commerce grivois"
 flavor_eng.21.historical_info: "L'année 1751 vit la création de la Bourse de Londres. Initialement modeste au XVIe et XVIIe siècles, avec des transactions limitées, elle gagna progressivement en importance. Au XVIIIe siècle, elle surpassa sa rivale d'Amsterdam, devenant le marché boursier le plus dynamique d'Europe. En stimulant le commerce, l'industrie naissante et l'économie anglaise, la Bourse facilita un accès fiable et aisé au crédit, contribuant grandement à l'essor du pays."
 flavor_eng.22.title: "L'annulation du monopole [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_eng.22.desc: "En temps de guerre, l'emprise de la nécessité et de l'injustice est un cruel réconfort. Tel est le cas des proches de [target_character.GetName], qui ont longtemps bénéficié de leur proximité au pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Parallèlement à l'indignation publique suscitée par la corruption et le favoritisme engendrés par les divers [ShowEstatePrivilegeName('trade_monopolies')] accordés à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], la guerre en cours contre [target_country.GetName] s'est révélée sinon catastrophique, du moins une impasse. La situation atteint un point critique, les demandes de suppression de ces monopoles devenant de plus en plus audacieuses et pressantes !"
 flavor_eng.22.historical_info: "À la fin du règne d'Élisabeth Ire, la popularité autrefois glorieuse de la reine commença à décliner. La guerre anglo-espagnole, qui avait débuté en 1585, perdurait sans qu'une issue décisive ne puisse s'imposer, mettant ainsi à rude épreuve les finances et le moral de l'Angleterre. Sur le plan intérieur, l'opposition du Parlement face à l'autorité royale prit de l'ampleur, les parlementaires s'insurgeant notamment contre la corruption généralisée liée aux monopoles qu'Élisabeth accordait à ses favoris en guise de récompense. Le conflit autour de ces monopoles atteignit son paroxysme en 1601, poussant la reine à prononcer son célèbre Discours doré, dans lequel elle réaffirmait son amour pour ses vassaux. Cependant, cette dernière allocution intervint au milieu d'une dispute acharnée, la contraignant à céder et à mettre fin à cette pratique."
 flavor_eng.22.a: "Mettons fin à ces monopoles !"
 flavor_eng.22.b: "Nous n'avons que faire de telles plaintes."
 flavor_eng.23.title: "La rébellion de [target_character.GetNameWithNoTooltip]"
 flavor_eng.23.desc: "Élevé initialement en [ROOT.GetCountry.GetName] et loyal au [ROOT.GetCountry.GetFlavorRank], [target_character.GetName] a servi dans le gouvernement local [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] en [ShowRegionName('ireland_region')]. Récemment, cependant, [Select_CString(target_character.IsFemale,'elle', 'il')] s'est opposé à nombre de nos politiques fondamentales. [Select_CString(target_character.IsFemale,'Elle', 'Il')] a lancé une rébellion, forgeant des alliances avec d'autres chefs [ShowCultureNameWithNoTooltip('irish')] et obtenant un soutien étranger contre ses maîtres. Ce niveau de déloyauté et de conflits internes met notre stabilité en danger, et toute la situation compromet gravement notre emprise sur le pouvoir !"
 flavor_eng.23.historical_info: "Aodh Ó Néill, connu des Anglais sous le nom de Hugh O'Neill, passa une partie des années 1560 en Angleterre à servir le gouvernement, mais en 1594, il se révolta. Il était mécontent de la politique anglaise qui continuait à monter les chefs de clans irlandais les uns contre les autres et frustré que les terres promises à son grand-père après sa soumission ne lui aient pas été rétrocédées. Il parvint finalement à rallier les chefs irlandais à sa cause et chercha l'appui de l'Espagne catholique pour contrer l'Angleterre protestante. Après 1595, grâce à une alliance fragile mais efficace, il infligea plusieurs défaites aux meilleurs capitaines d'Élisabeth Ire sur le territoire irlandais. Cependant, en 1601, il subit une lourde défaite à Kinsale en tentant de rejoindre les forces espagnoles fraîchement débarquées. Ses alliés s'étant alors dispersés, Aodh Ó Néill se retira en Ulster. En 1603, il dut accepter la paix avec l'Angleterre, renonçant à son pouvoir clanique, et se vit ensuite accorder le pardon par le roi Jacques Ier Stuart."
 flavor_eng.23.a: "Tout cela n'a rien d'amusant…"
 irish_pops_rise_up_tt: "Les [pops|e] [ShowCultureNameWithNoTooltip('irish')|l] de chaque [location|e] possédé perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et soutiendront les [tyrone_rebels.GetName]"
 tyrone_rebellion: "La rébellion de Tyrone"
 flavor_eng.24.title: "La [ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "Les tensions entre [target_character.GetShortName] et le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ont abouti à des exigences de nos ordres sous la forme d'un document audacieux, la [ShowGovernmentReformName('petition_of_rights')]. Le projet de loi impose des limites au pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l], fixant de nombreuses restrictions à l'autorité de [target_character.GetNameWithNoTooltip], au cantonnement des soldats dans les foyers privés, à l'usage de la loi martiale en temps de paix et à l'emprisonnement sans motif. Le signer permettrait d'obtenir une coopération nécessaire, mais affaiblirait également notre pouvoir. Le refuser pourrait affirmer le pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l], mais au risque d'accentuer le fossé avec le [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.24.historical_info: "En 1628, le Parlement anglais vota la « Petition of Rights », la Pétition des droits, en réponse aux abus de pouvoir, aux emprisonnements arbitraires et à la mauvaise gestion financière du roi Charles Ier. Elle stipulait que, désormais : – le roi ne pourrait lever de nouvel impôt sans le consentement du Parlement ; les troupes ne pourraient plus être logées d'autorité dans les maisons particulières et la loi martiale ne pourrait être imposée à la population en temps de paix ; enfin, aucun particulier ne pourrait être arrêté et emprisonné sans motif valable."
 flavor_eng.24.a: "Signons."
 flavor_eng.24.b: "Refusons de signer !"
 flavor_eng.25.title: "Le conflit au Parlement"
 flavor_eng.25.desc: "Les tensions croissantes à travers notre [ROOT.GetCountry.GetFlavorRank] se font sentir depuis notre adoption de tendances absolutistes. Les récits d'abus de pouvoir se multiplient, car la [ROOT.GetCountry.GetGovernment.GetCourtTitle] défie désormais ouvertement les anciennes traditions établies par les membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.GetGovernment.GetAdjective|l] et des ordres.\n\nAfin de contrer cela, un ultimatum a été adressé au [ROOT.GetCountry.GetGovernment.GetRulerTitle] afin de mettre fin à ses tendances autocratiques. Beaucoup craignent qu'il s'agisse du début de notre descente dans l'anarchie et d'une éventuelle guerre civile, alors que la population se rallie sous les bannières de [target_rebel.GetName]."
 flavor_eng.25.historical_info: "Au XVIe siècle, la Chambre des communes gagna en importance et en influence, tandis que la Chambre des lords demeura plus modeste. Élisabeth Ire parvint à maintenir l'équilibre au sein du Parlement grâce à sa détermination et à son sens de la diplomatie, mais ses successeurs, Jacques Ier et Charles Ier, furent confrontés à davantage de difficultés. Le Parlement s'opposait au contrôle que pouvait exercer la royauté dans les domaines de la religion, de la justice et des impôts, et les tensions s'intensifièrent lorsque Jacques tenta de conclure des alliances matrimoniales catholiques en faveur de son fils. En 1628, le Parlement publia la Pétition des droits afin de limiter l'autorité royale. Charles Ier imposa la dissolution du Parlement en 1629 et exerça seul son autorité pendant onze ans. Son règne autocratique, qui conduisit à la guerre civile anglaise en 1642, divisa la nation et provoqua une scission entre les royalistes et les parlementaires."
 flavor_eng.25.a: "Nous ne négocierons pas avec le [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.25.b: "Soumettons-nous au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]..."
 parliamentary_rebellion: "Rebelles parlementaires"
 flavor_eng25_rebellion_tt: "Environ #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0] 000#! [pops|e] de [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [provinces|e] en [ShowRegionName('great_britain_region')], telles que [target_province.GetName], rejoindront les [target_rebel.GetName]"
 flavor_eng.26.title: "L'[ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "La mer est le sang de notre [ROOT.GetCountry.GetFlavorRank], et pourtant les marchands étrangers de [target_country.GetName] s'enrichissent grâce à notre commerce tandis que nos propres marchands sont concurrencés dans les marchés partagés. Le monde marchand [target_country.GetAdjectiveWithNoTooltip|l] a avidement enfoncé ses griffes dans des marchés tels que [ShowLocationName('london')], tirant profit d'un commerce qui devrait nous revenir. Désormais, sous la direction ferme de [target_character1.GetName], notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] exige que des mesures soient prises.\n\nUne nouvelle politique audacieuse, l'[ShowPolicyName('act_of_navigation')], a été rédigée. Elle orienterait nos marchés vers une approche mercantiliste et imposerait immédiatement un embargo contre les marchands de [target_character2.GetName]. Cependant, l'équilibre du pouvoir et de la diplomatie est délicat, et nous devons traiter cette affaire avec le plus grand soin."
 flavor_eng.26.historical_info: "Olivier Cromwell, Lord Protecteur du Commonwealth anglais, promulgua en 1651 le Navigation Act. Ciblant le commerce maritime néerlandais en particulier, cette loi exigeait que toutes les marchandises à destination et en provenance de l'Angleterre soient transportées à bord de navires anglais, renforçant ainsi l'exclusivité coloniale britannique. Cela conduisit directement aux guerres anglo-néerlandaises de 1652-1654 et de 1665-1667. Lors du traité de Breda en 1667, l'Angleterre obtint la Nouvelle-Amsterdam, rebaptisée plus tard New York, en échange de la Guyane néerlandaise, et l'acte fut quelque peu modifié. Malgré cela, cette loi protectionniste continua à jouer un rôle déterminant dans la domination navale de l'Angleterre et l'expansion rapide de son commerce colonial."
 flavor_eng.26.a: "Promulguons-le !"
 flavor_eng.26.b: "Nul besoin de changer notre politique actuelle pour le moment."
 flavor_eng.27.title: "La Déclaration d'indulgence et le Test Act"
 flavor_eng.27.desc: "Les turbulentes affaires religieuses d'[ShowContinentName('europe')] ont eu un effet en cascade sur notre [ROOT.GetCountry.GetFlavorRank]. Avec l'adoption du [ROOT.GetCountry.GetReligion.GetName], une société autrefois dominée par l'influence du [ShowReligionName('catholic')] lutte désormais pour contenir son influence et maîtriser ses clercs. Les appels à s'approprier leurs biens et à réduire leur liberté religieuse se font de plus en plus audacieux, alors que la [ROOT.GetCountry.GetGovernment.GetCourtTitle] est partagée entre la préservation d'une apparence de tolérance et l'embrassement total de notre ferveur religieuse contre ceux qui, autrement, réprimeraient notre foi s'ils nous dominaient..."
 flavor_eng.27.historical_info: "Charles II était secrètement catholique, tandis que son frère Jacques II l'était ouvertement. En 1672, Charles publia la Déclaration d'indulgence afin d'assouplir les restrictions imposées aux dissidents et aux catholiques, en partie pour des raisons personnelles, mais également pour s'assurer le soutien de la France, comme tout roi favorable au catholicisme pouvait le faire. En échange, il reçut secrètement une importante somme d'argent de la France pour l'instauration d'un traité conclu à l'insu du Parlement. Cependant, dans le même temps, le Parlement adopta la Loi sur les preuves, qui interdisait aux non-anglicans, y compris aux catholiques, d'exercer des fonctions publiques et autorisait leur persécution. Cela alimenta les revendications visant à exclure Jacques II de la ligne de succession, mais cette tentative fut finalement un échec."
 flavor_eng.27.a: "Garantissons à tous la liberté de religion !"
 flavor_eng.27.b: "Le [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] régnera en maître !"
 flavor_eng.27.c: "Nous devons adopter le [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_eng.28.title: "Création d'une nouvelle banque"
 flavor_eng.28.desc: "Avec le coût de chaque nouvelle guerre qui s'accumule et les finances de notre [ROOT.GetCountry.GetFlavorRank] en désarroi, un groupe de riches marchands et financiers a proposé la création d'une banque nationale. Cette institution fournirait des prêts indispensables à notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], stabiliserait la monnaie et centraliserait la dette publique. Cependant, certains au sein de notre [ROOT.GetCountry.GetFlavorRank] s'opposent à une telle mesure, craignant qu'elle n'accorde trop de pouvoir aux financiers privés et ne sape les sources traditionnelles de crédit."
 flavor_eng.28.historical_info: "La Banque d'Angleterre fut fondée en 1694 afin de pallier les guerres coûteuses et le besoin croissant de les financer. Son sérieux et sa fiabilité lui profitèrent rapidement, notamment pour ce qui concernait la stabilité de la livre sterling, à une époque où la plupart des autres monnaies étaient à la merci des banqueroutes des États et de la dévalorisation monétaire. Cette stabilité monétaire joua un rôle prépondérant dans la prise de contrôle, lente mais progressivement plus visible, de l'économie mondiale par l'Angleterre aux XVIIIe et XIXe siècles. Elle offrit également au gouvernement une plus grande flexibilité pour lever les fonds nécessaires au financement de ses guerres."
 flavor_eng.28.a: "Fondons cette banque."
 flavor_eng.28.b: "Ne nous précipitons pas."
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "L'esprit indomptable du peuple des [ShowCultureName('highland')] les a poussés à se révolter sous la conduite de [target_character.GetName]. Récemment, des milliers se rassemblent sous la bannière de la [jacobite_uprising.GetName]. Ils réclament le trône pour [target_character.GetShortNameWithNoTooltip], semant le trouble contre l'ordre établi sous [target_sitting_ruler.GetName]. Il ne s'agit là que de la dernière menace à notre règne continu et prospère : leur cause vouée à l'échec sera écrasée sans délai !"
 flavor_eng.29.historical_info: "La première rébellion jacobite fut menée par le comte de Mar en 1715. Fin septembre, il contrôlait l'essentiel des Highlands. Son armée comptait environ 5 000 hommes et se renforçait chaque jour. Mais tout ceci s'était organisé dans le dos du roi que les jacobites prétendaient soutenir : le Vieux Prétendant, celui qu'ils appelaient Jacques III. Il finit toutefois par être informé de ce qui se passait, alors que l'armée continuait de grossir. Le comte de Mar s'empara de Perth pour y établir ses quartiers, alors qu'une autre armée jacobite se formait dans le Sud. Apprenant cela, le Vieux Prétendant commença à préparer son voyage pour l'Écosse, en vue d'y être couronné. Début novembre, l'armée du Nord comptait 12 000 hommes, pour la plupart des membres des clans des Highlands. Le comte décida de mener son armée vers le sud, où il rencontra celle du duc d'Argyll, la seule troupe restée loyale au gouvernement en Écosse. Les forces jacobites, mal dirigées, ne surent se coordonner. Au lieu de prendre le duc d'Argyll sur son flanc, l'armée du Sud se dirigea vers le Lancashire, permettant aux forces loyalistes du duc d'Argyll, pourtant moins nombreuses, de défaire l'armée du Nord à Sheriffmuir le 13 novembre. Également vaincue à Preston par les forces loyalistes anglaises, l'armée du Sud fut contrainte de battre en retraite jusqu'à Perth, en attendant l'arrivée du Vieux Prétendant encore à Dunkerque. Celui-ci finit par arriver en Écosse le 22 décembre, mais le problème était déjà réglé. Le duc d'Argyll avait reçu le renfort de nombreux vétérans et s'apprêtait à monter au Nord. Après avoir passé six lamentables semaines en Écosse, Jacques III dut regagner la France."
 flavor_eng.29.a: "Écrasons-les !"
 jacobite_uprising: "Rébellion jacobite"
 jacobite_uprising_joining: "Tous les [pops|e] des [ShowCultureName('highland')] dans les [ShowAreaName('scottish_highlands_area')] se rallient au [jacobite_uprising.GetName]"
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "La gouvernance est une danse complexe entre diplomatie et pouvoir doux. Ceux qui savent naviguer avec élégance dans les couloirs du pouvoir à [ROOT.GetCountry.GetCapital.GetName], même après avoir goûté aux douceurs du pouvoir, ouvrent souvent la voie à de grandes carrières politiques. Des informations nous sont parvenues concernant un membre très compétent de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], nommé [robert_walpole.GetName]. D'après des témoignages directs, [robert_walpole.GetSheHe] a montré une attitude ferme, juste et diplomatique lors des négociations, prouvant que c'est une voix de raison et de flair administratif."
 flavor_eng.30.historical_info: "Robert Walpole, comte d'Orford (1676-1745), fut nommé Ministre de la guerre en 1708, mais perdit son poste après avoir été impliqué dans un scandale de corruption lié à des contrats militaires. Cependant, avec l'avènement de la dynastie hanovrienne en 1714, il fut réintégré et devint rapidement une figure politique majeure. Fervent défenseur du maintien de la paix et de l'équilibre en Europe, il domina la politique anglaise de 1721 à 1742 en tant que Premier Lord du Trésor et Chancelier de l'Échiquier, occupant de fait la fonction de Premier ministre de Grande-Bretagne, bien que ce titre n'existait pas encore."
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U] a sa place en politique."
 flavor_eng.31.title: "L'oreille du capitaine Jenkins"
 flavor_eng.31.desc: "Des nouvelles nous sont parvenues concernant un échange tendu où l'un de nos capitaines a été arrêté et confronté par un navire [target_country.GetAdjective|l]. D'après le messager, notre équipage a été fortement maltraité et le capitaine a même perdu une oreille. Il s'agit là du dernier épisode de provocation de l'odieux [target_character2.GetName]. Nous devons montrer notre force !"
 flavor_eng.31.historical_info: "La « guerre de l'oreille de Jenkins », qui se confondit pour l'essentiel avec la guerre de Succession d'Autriche, résulta d'un incident mineur mais controversé survenu en 1731 qui opposait les garde-côtes espagnols à l'équipage d'un brick de Glasgow, le « Rebecca ». Le capitaine Jenkins prétendait que, alors qu'il se trouvait dans les Caraïbes, son navire avait été abordé, son équipage maltraité et son oreille coupée par les Espagnols. Il alléguait également avoir été torturé et menacé de mort. Bien que cette guerre n'entraîna aucune bataille majeure, elle permit à la flotte du commodore Anson d'être déployée et de faire le tour du monde, et à la flotte de l'amiral Vernon d'attaquer les territoires espagnols dans les Caraïbes."
 flavor_eng.31.a: "Oreille pour oreille..."
 eng_captain_jenkins_incident: "Incident du capitaine Jenkins"
 flavor_eng.31.b: "Ne risquons pas une guerre ouverte."
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "En période de difficultés et de guerre, les occasions de rébellion et de trahison sont nombreuses. Depuis que nous avons intégré les terres des [ShowCultureName('highland')] à notre [ROOT.GetCountry.GetFlavorRank], les populations locales des [ShowAreaName('scottish_highlands_area')] n'ont cessé de chercher toutes les occasions de saboter notre autorité. Sous l'instigation de [target_character.GetName], il semble qu'elles aient pris les armes contre nous !"
 flavor_eng.32.historical_info: "En 1745, Charles Édouard Stuart, accompagné de partisans jacobites, débarqua en Écosse et remporta une victoire lors de la bataille de Prestonpans. Il entra ensuite dans Édimbourg, proclama son père Jacques roi d'Écosse, puis envahit l'Angleterre jusqu'à Derby. Cependant, le soutien français promis ne vint jamais, ce qui le força à battre en retraite. Son armée fut poursuivie par les forces britanniques et, en avril 1746, Charles fut définitivement vaincu lors de la bataille de Culloden par l'armée britannique commandée par le duc de Cumberland. Cette défaite marqua la fin du soulèvement jacobite et la dernière tentative sérieuse des Stuart pour reconquérir le trône. Le refus de Charles d'écouter les conseils de ses généraux scella le destin de la dynastie."
 flavor_eng.32.a: "Écrasons-les !"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "[pitt_the_older.GetName], un homme d'État d'une habileté exceptionnelle, s'est récemment imposé comme une figure dominante du paysage politique [ROOT.GetCountry.GetAdjective|l]. Reconnu pour son commandement solide en temps de guerre et son engagement à soutenir le rayonnement [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] à l'étranger, sa vision stratégique et ses méthodes politiques commencent à inspirer d'autres nations. Son approche en matière de guerre et de diplomatie pourrait remodeler l'équilibre des pouvoirs en [ShowContinentName('europe')]."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "William Pitt (1708-1778), dit « l'Ancien » pour le distinguer de son fils, était le petit-fils du gouverneur de Madras. Se destinant tout d'abord à une carrière militaire, il devint finalement député à la Chambre des communes, en tant que membre du parti progressiste des Whigs, et était un fervent patriote. Faisant son possible pour donner à l'Angleterre un empire maritime d'envergure mondiale, il dirigea le gouvernement de coalition de 1757, en dépit de la haine profonde que lui vouait George II, et obtint des résultats décisifs au Canada et en Inde. Son départ en 1763 sauva la France des clauses les plus intraitables du traité de Paris, qui mit fin à la guerre de Sept Ans. De retour au pouvoir de 1766 à 1778, malgré une santé très fragile, William Pitt préconisera une nouvelle guerre contre la France en 1778."
 flavor_eng.34.title: "La Compagnie des $india$s orientales"
 flavor_eng.34.desc: "La richesse des terres étrangères a récemment pris de la valeur aux yeux du peuple [ROOT.GetCountry.GetAdjective|l] et de [target_character1.GetName] en particulier. Grâce à diverses expéditions et à l'établissement du [target_country.GetName] en $india$, nous avons désormais assuré un point d'ancrage à partir duquel nous pouvons étendre notre influence territoriale et commerciale !"
 flavor_eng.34.historical_info: "Fondée deux ans avant son homologue néerlandaise, la Compagnie anglaise des Indes orientales connut des débuts difficiles. Ses premiers comptoirs commerciaux dans les Moluques, notamment à Amboina, et en Indonésie furent rapidement envahis et fermés par les Néerlandais, obligeant la Compagnie à se tourner vers l'Inde, où elle établit des bases à Madras, Bombay et Calcutta. Soutenus par un succès exponentiel, les petits comptoirs portuaires se transformèrent en un vaste empire indien sous la direction de Warren Hastings et de Robert Clive à partir de 1757, permettant ainsi à la Compagnie de contrôler la majeure partie du sous-continent. Elle tint bon face à tous ses rivaux et resta en activité jusqu'à ce que le gouvernement britannique en prenne le contrôle en 1867, à la suite de la révolte des cipayes de 1857."
 flavor_eng.34.a: "Nous en ferons bon usage !"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "Suivant les traces de son père, [target_child.GetName] montre de grandes promesses, car on s'attend à ce qu'[target_child.GetSheHe] hérite un jour d'une position influente en tant que figure de proue du monde politique [ROOT.GetCountry.GetAdjective|l]. Démontrant des compétences remarquables dès son plus jeune âge, nous pouvons être assurés que la prochaine génération de conseillers et de politiciens sera menée par des jeunes brillants !"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "William Pitt, dit « le Jeune », était le deuxième fils de William Pitt « l'Ancien ». En décembre 1783, le roi George III saisit l'opportunité de dissoudre le gouvernement de coalition et demanda au jeune Pitt, âgé de 24 ans seulement, de former un gouvernement. Dès la session du Parlement de janvier 1784, le gouvernement fut mis en minorité par une motion de censure, qui l'emporta de 39 voix. Mais William Pitt refusa de démissionner et, progressivement, la majorité réunie par la coalition commença à se désagréger : le 8 mars, la coalition n'avait plus la majorité que d'un vote, et le 25 mars le Parlement était dissout, lui permettant de rester au pouvoir. En 1788, il conclut avec la Prusse et les Provinces-Unies la Triple Alliance, afin de s'assurer que la Grande-Bretagne disposerait d'alliés en cas de guerre, au contraire de ce qu'il s'était produit lors de la Révolution américaine. En 1790, il put prouver que la Grande-Bretagne avait retrouvé sa puissance et son prestige passés en négociant une paix entre l'Autriche et les Ottomans. En 1784, il fit voter l'India Act, créant un conseil de contrôle pour les affaires indiennes et la Compagnie des Indes orientales. En 1791, l'Acte constitutionnel du Canada était adopté, faisant nommer par Londres les gouverneurs du Bas et du Haut-Canada, les deux provinces se voyant toutefois attribuer des assemblées représentatives."
 flavor_eng.36.title: "L'accord de [target_character.GetLastNameWithNoTooltip]"
 flavor_eng.36.desc: "L'importance de la diplomatie et du commerce ouvert peut souvent conduire à des résultats mutuellement bénéfiques. Tel est le cas pour le dernier cycle de négociations maritimes entre [target_character.GetName] et le corps diplomatique #L [target_country.GetAdjective|l]e#!. Grâce à une réflexion attentive et à la rédaction d'un nouvel accord commercial, [Select_CString(target_character.IsFemale,'elle', 'il')] estime avoir trouvé un terrain d'entente avec son homologue [target_country.GetAdjectiveWithNoTooltip|l]."
 flavor_eng.36.historical_info: "Diplomate émérite né en 1650, John Methuen est surtout connu pour avoir négocié le traité signé en 1703 entre l'Angleterre et le Portugal. L'objet principal en était d'autoriser la laine et les draps anglais à entrer au Portugal sans taxes douanières, en échange de l'importation non taxée du vin de Porto en Angleterre."
 flavor_eng.36.a: "Acceptons cet accord."
 flavor_eng.36.b: "Nous devons refuser."
 flavor_eng.37.title: "La conspiration des Poudres"
 flavor_eng.37.desc: "« Souvenez-vous, souvenez-vous\nDu cinq novembre,\nPoudre à canon, trahison, conspiration\nEt pourquoi donc\nVoudrait-on oublier\nLa conspiration des Poudres ? »\n\nUn complot visant à faire exploser le [ROOT.GetCountry.GetGovernment.GetParliament.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] y compris, a été découvert ! Les conspirateurs ont dissimulé des barils de poudre sous le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] et projetaient de les faire exploser lors d'une séance à laquelle devait participer notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Leur objectif était de prendre le contrôle du gouvernement et de restaurer le [ShowReligionName('catholic')] en [ROOT.GetCountry.GetName]. Les conspirateurs seront naturellement exécutés, mais comment devons-nous réagir à l'égard du [ShowReligionNameWithNoTooltip('catholic')] ?"
 flavor_eng.37.a: "Punissons chaque [ShowReligionAdjectiveWithNoTooltip('catholic')|l] !"
 eng_harsh_punishment_of_catholics: "Répression implacable des catholiques"
 flavor_eng.37.b: "Contentons-nous de châtier les conspirateurs"
 flavor_eng.37.a.all_cath_pops: "Tous les [pops|e] #L [ShowReligionAdjective('catholic')|l]s#! perdent [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.37.historical_info: "La conspiration des Poudres est un attentat manqué contre le roi Jacques Ier d'Angleterre, intenté au cours de la cérémonie d'ouverture du Parlement. Le plan visant à faire exploser la Chambre des lords a été découvert et déjoué, et les conspirateurs ont été arrêtés, puis exécutés. Aujourd'hui, cette nuit de célébration, appelée Guy Fawkes Night (la « nuit de Guy Fawkes »), est célébrée avec des feux d'artifice et des feux de joie."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "[GetCountry('PAP').GetName] et chaque [country|e] [ShowReligionAdjective('catholic')|l] de l'Empire et du Royaume perdront [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0] d'[opinion|e] à notre égard"
 flavor_eng.38.title: "[target_artist.GetLastName] publie [ShowWorkOfArtNameWithNoTooltip('the_leviathan')]"
 flavor_eng.38.desc: "Les ravages de la guerre, tant à l'intérieur qu'à l'extérieur du pays, ont récemment servi de grande motivation à [target_artist.GetName] pour composer l'une de ses plus grandes œuvres à ce jour, [ShowWorkOfArtName('the_leviathan')]. En résumé, cette publication aborde la nécessité d'un gouvernement central fort pour contrer la violence et l'instabilité engendrées par les conflits entre factions internes. Une telle œuvre renforcera assurément notre autorité et nous conférera une crédibilité certaine dans la centralisation du [ROOT.GetCountry.GetFlavorRank] !"
 flavor_eng.38.historical_info: "Le philosophe anglais Thomas Hobbes a écrit que l'état de nature est un état de conflits et de chaos, auquel il ne pouvait être mis un terme que si les individus s'accordaient sur un « contrat social » et acceptaient de remettre leur liberté entre les mains d'un souverain. Celui-ci, en retour, a pour obligation de protéger ses sujets et, s'il faillit à sa tâche, ces derniers ont le droit de se trouver un nouveau monarque. De manière assez étrange, le traité de Hobbes offensa les deux partis qui s'affrontaient lors de la Première Révolution anglaise, et le philosophe dut passer onze ans à Paris avant d'oser remettre les pieds dans son Angleterre natale, en 1651."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip] publie [ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]"
 flavor_eng.39.desc: "Largement considéré comme un pionnier en philosophie et en économie, [target_character.GetName] a de nouveau présenté son œuvre révolutionnaire sous la forme d'un nouveau traité : [ShowWorkOfArtName('wealth_of_nations')]. Celui-ci vise à introduire des concepts financiers révolutionnaires essentiels et formule des affirmations audacieuses sur la motivation des individus dans le cadre d'un marché libre. Une telle œuvre est véritablement exemplaire et doit être justement admirée comme un produit de notre futur héritage."
 flavor_eng.39.historical_info: "Premier grand ouvrage d'économie politique, #italic La Richesse des nations#! constitua la pierre angulaire de ce qui deviendrait plus tard le système du laisser-faire, qu'Adam Smith appelait la « liberté parfaite ». L'Écossais y introduisit le concept de la « main invisible », désignant ainsi la capacité intrinsèque d'un système de liberté parfaite à s'autocontrôler et à générer une société ordonnée grâce au principe de compétition."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "L'effort renouvelé pour encourager les pratiques innovantes, les arts et les sciences a atteint de nouveaux sommets. L'une des figures de proue de cet élan n'est autre que [target_character.GetName], dont les idées ont commencé à se répandre même au-delà de nos frontières. Ses théories sur les droits naturels, le contrat social et le rôle du gouvernement dans la protection de la liberté et de la propriété inspirent aussi bien les intellectuels que les réformateurs politiques."
 flavor_eng.41.historical_info: "John Locke fut l'un des précurseurs des Lumières en Angleterre et en France, et a inspiré la Constitution américaine. Il écrivit, entre autres, un #italic Essai sur l'entendement humain#!, où il prétendait que la connaissance du monde ne pouvait être acquise que par l'expérience et la réflexion sur cette expérience. Ainsi, la connaissance était acquise par des personnes telles que Boyle, Sydenham, Huygens ou Newton qui, en faisant progresser la connaissance, agissaient en véritables philosophes."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "Un célèbre scientifique [ROOT.GetCountry.GetAdjective|l] du nom d'[isaac_newton.GetName] a dévoilé des théories révolutionnaires appelées à transformer la compréhension du monde naturel. Ses travaux sur la gravité, le mouvement et les mathématiques ne manqueront pas d'inspirer les intellectuels à travers l'[ShowContinentName('europe')], marquant l'aube d'une nouvelle ère de progrès scientifique et de pensée rationnelle."
 flavor_eng.42.historical_info: "Le physicien et mathématicien anglais Isaac Newton fut la figure de proue de la révolution scientifique du XVIIe siècle. En optique, sa découverte de la composition de la lumière blanche permit d'intégrer le phénomène des couleurs à la science de la lumière, posant ainsi les bases de l'optique physique moderne. En mécanique, ses trois lois universelles du mouvement, principes de base de la physique moderne, lui permirent de formuler la loi universelle de la gravitation. Enfin, en mathématiques, il découvrit le calcul infinitésimal."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "À en croire tous les témoignages, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]e#! abrite certains des artistes les plus renommés du monde, des dramaturges aux poètes, en passant même par les acteurs. Tous ces hommes de culture ont œuvré sans relâche pour inscrire notre nom dans les pages d'or de l'histoire. Cependant, un individu en particulier a su non seulement maîtriser tous ces arts, mais s'efforce aussi aujourd'hui de les élever à des sommets sans précédent. [william_shakespeare.GetName] est un prodige digne de la plus haute estime, dont l'œuvre, dans de nombreux domaines artistiques, a exploré les thèmes humains et sociaux avec une profondeur nouvelle."
 flavor_eng.43.historical_info: "Le poète, dramaturge et acteur William Shakespeare est souvent qualifié de « poète national anglais » et est considéré par beaucoup comme le plus grand dramaturge de tous les temps. Ses pièces, écrites à la fin du XVIe et au début du XVIIe siècle, sont destinées à un petit théâtre de répertoire, mais comptent aujourd'hui parmi les plus lues et les plus jouées dans le monde. La prophétie de son contemporain, le poète et dramaturge Ben Jonson, disant que Shakespeare « n'est pas d'une époque mais intemporel » s'est réalisée."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "Le [character|e] [william_shakespeare.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.43.b: "Nul besoin de tragédies mal ficelées."
 flavor_eng.44.title: "Nobles sympathisants des Lollards"
 flavor_eng.44.desc: "Le mouvement lollard a gagné un certain nombre de partisans en [target_province.GetName] parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], certains aristocrates comme [target_character.GetName] défendant ouvertement leur message extrémiste de justice sociale et de réforme religieuse.\n\nCes nobles sympathisants représentent une menace potentielle pour l'ordre établi, car ils ont le pouvoir et l'influence nécessaires pour répandre les idées lollardes et saper l'autorité de la Couronne ainsi que de l'Église."
 flavor_eng.44.a: "Réprimons les nobles."
 flavor_eng.44.b: "Que les seigneurs fassent ce qui leur plaît."
 flavor_eng.44.b.tt: "De nombreux [pops|e] #L [ShowReligionAdjective('catholic')|l]s#! en [target_province.GetName] se convertissent au [ShowReligionName('lollardy')]"
 STATIC_MODIFIER_NAME_suppressing_heresy: "Réprimer l'hérésie"
 flavor_eng.45.title: "La fondation de la maison [target_dynasty.GetNameWithNoTooltip]"
 flavor_eng.45.desc: "Les nombreuses maisons nobles qui peuplent notre [ROOT.GetCountry.GetFlavorRank] détiennent depuis longtemps un immense pouvoir et une grande influence. Récemment, une nouvelle dynastie, [target_dynasty.GetName], branche cadette des [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')], a vu le jour sous la conduite de [target_character.GetName]. Leurs ambitions restent encore obscures, mais tout porte à croire qu'ils s'imposent déjà comme des acteurs de premier plan dans la politique #L [ROOT.GetCountry.GetAdjective|l]e#!."
 flavor_eng.45.historical_info: "La maison d'York, une branche cadette des Plantagenêts, engendra trois rois anglais au cours du XVe siècle : Édouard IV, Édouard V et Richard III. Descendante d'Édouard III, fils d'Edmond de Langley, la maison avait de solides prétentions au trône, ce qui aboutit à un conflit avec la maison de Lancastre lors de la guerre des Deux-Roses. Édouard IV s'empara du trône, mais le règne de Richard III prit fin à Bosworth en 1485, marquant ainsi le début de l'ère des Tudors. Malgré sa courte durée, l'héritage des York a façonné la monarchie anglaise et perdure encore aujourd'hui, notamment grâce au mariage d'Élisabeth d'York avec Henri VII, qui a permis d'unir les factions en guerre."
 flavor_eng.45.a: "Cela ne peut être que positif !"
 flavor_eng.46.title: "La maison de [ShowDynastyNameWithNoTooltip('lancaster_dynasty')]"
 flavor_eng.46.desc: "La maison de [ShowDynastyName('lancaster_dynasty')] est une branche issue de notre propre dynastie [target.GetDynasty.GetName]. En établissant une union matrimoniale entre les deux branches par le biais de [target.GetName] et [target_female.GetName], nous pouvons garantir des liens plus étroits entre elles, ainsi qu'un engagement durable à œuvrer pour le bien de la maison [ROOT.GetCountry.GetGovernment.GetAdjective|l] #L [ROOT.GetCountry.GetAdjective|l]e#!."
 flavor_eng.46.historical_info: "La seconde maison de Lancastre était une branche cadette de la maison Plantagenêt. Elle fut fondée par Jean de Gand, troisième fils survivant du roi Édouard III, qui épousa sa cousine Blanche de Lancastre. Celle-ci était la fille de l'un des nobles les plus puissants d'Angleterre, Henri de Grosmont, duc de la première maison de Lancastre, une lignée issue du roi Henri III. Trois rois d'Angleterre sont issus de la famille Lancastre, et le conflit qui l'opposa à la maison d'York pour la succession au trône est connu sous le nom de guerre des Deux-Roses."
 flavor_eng.46.a: "Cela ne peut être que positif !"
 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip] d'[target_country.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "Nos ambitions grandissant en [ShowRegionName('iberia_region')], la dynastie des [target_dynasty.GetName] a conclu une nouvelle alliance profitable. [target_head.GetName] a pris [isabella.GetName] pour [isabella.GetWifeHusband], renforçant ainsi les liens de la dynastie avec l'héritage [target_country.GetAdjective|l]. Ce nouveau mariage légitime davantage notre influence et nos prétentions concernant l'un des pays les plus prestigieux d'[ShowContinentName('europe')]. Il est peut-être temps d'assurer notre domination dans les affaires d'[ShowRegionNameWithNoTooltip('iberia_region')]."
 flavor_eng.48.a: "Une rose blanche !"
 flavor_eng.48.historical_info: "Le mariage en 1372 d'Edmond de Langley, 1er duc d'York, et d'Isabelle de Castille, fille du roi Pierre Ier de Castille et de sa maîtresse Marie de Padilla, fut une union motivée par des raisons politiques et arrangée par le frère aîné d'Edmond, Jean de Gand. À l'époque, Jean revendiquait le trône de Castille de par son propre mariage avec la sœur d'Isabelle, Constance, qui détenait les droits dynastiques au trône de Castille en tant que plus ancienne héritière de Pierre. Le mariage d'Isabelle et d'Edmond contribua à renforcer les ambitions de Jean de Gand en Castille et à consolider ses liens avec les partisans « légitimistes » de Petr."
 flavor_eng.49.title: "Le sort de la maison Plantagenêt"
 flavor_eng.49.desc: "Même si le [ROOT.GetCountry.GetGovernment.GetRuler.GetName] n'a pas encore d'enfants, la maison d'[ShowDynastyName('york_dynasty')] et la maison de [ShowDynastyName('lancaster_dynasty')], deux puissantes branches cadettes, sauront assurer la relève.\n\nIl est certain qu'aucun conflit ne pourra éclater entre ces roses..."
 flavor_eng.49.a: "L'avenir est assuré !"
 flavor_eng.49.a.tooltip: "Il est clair que cela ne provoquera jamais de guerre."
 flavor_eng.50.title: "#italic The Forme of Cury#!"
 flavor_eng.50.desc: "Les maîtres cuisiniers de [target_character.GetName] nous ont légué une compilation étoffée de recettes, allant du simple rôti aux ragoûts épicés et sophistiqués.\n\nCes mets savoureux ont été conçus pour répondre aux exigences fastueuses des prestigieux banquets du gouvernement [ROOT.GetCountry.GetGovernment.GetAdjective|l], mais nous pourrions en sélectionner une partie pour le peuple [ROOT.GetCountry.GetAdjective|l] afin d'établir un répertoire de plats nationaux.\n\nD'une manière ou d'une autre, ce recueil de délicieuses recettes prouve que l'art culinaire [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] est sans conteste le plus raffiné en [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]."
 flavor_eng.50.historical_info: "Le Forme of Cury (« cury » signifiant « cuisine ») était une vaste collection de recettes rédigée par les cuisiniers personnels de Richard II.\n\nBeaucoup des plats décrits étaient riches en épices et en colorants venus d'ailleurs, bien au-delà des moyens d'un cuisinier ordinaire de l'époque. En réalité, nombre de recettes étaient encore plus élaborées et coûteuses que celles des livres de cuisine royaux français contemporains. C'est pourquoi certains ont suggéré que ces quantités extravagantes n'étaient pas réalistes, mais faisaient plutôt partie d'un effort de propagande destiné à accroître le prestige de la cour royale anglaise à l'étranger."
 flavor_eng.50.a: "Conservons l'exclusivité."
 flavor_eng.50.b: "Présentons-le à tous."
 eng_the_forme_of_cury_demand: "#italic The Forme of Cury#!"
 flavor_eng.51.title: "L'Ordre de la Jarretière"
 flavor_eng.51.desc: "S'inspirant des célèbres chevaliers arthuriens de la Table ronde, le [ROOT.GetCountry.GetGovernment.GetRuler.GetName] espère pouvoir former sa propre confrérie légendaire de chevaliers pour en faire sa suite d'élite.\n\nBien sûr, nous pourrions accorder cet honneur aux nobles favoris de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais beaucoup d'autres groupes issus du corps social [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] pourraient bénéficier d'un tel privilège."
 flavor_eng.51.a: "Nommons les plus proches compagnons du [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_eng.51.b: "Glorifions les nobles étrangers."
 flavor_eng.51.c: "Instituons nos chefs spirituels."
 flavor_eng.51.d: "Soutenons les arts."
 flavor_eng.51.e: "Faisons honneur aux vétérans sans ressources."
 flavor_eng.52.title: "La lettre de [target_character.GetLastNameWithNoTooltip]"
 flavor_eng.52.desc: "[target_character.GetName], un notaire [target_country.GetAdjective|l], prétend que notre ancien [deadward.GetName], que l'on croyait mort, brutalement assassiné par les vils [ShowDynastyName('mortimer_dynasty')], est en réalité toujours en vie. [target_character.GetLastName] prétend qu'[deadward.GetHeSheFormal|l] aurait réussi à s'échapper et à se réfugier dans un ermitage à proximité de [target_location.GetName], où [deadward.GetHerHis] vit désormais en tant que moine.\n\nLa lettre semble authentique, mais nous ne pouvons garantir la véracité des allégations. $name_edward$ était communément considéré comme un souverain incompétent, mais [deadward.GetSheHe] avait de puissants partisans. Si ces affirmations se révèlent exactes, elles pourraient avoir un effet dévastateur sur l'ordre établi."
 flavor_eng.52.historical_info: "En 1337, Édouard III reçut une mystérieuse lettre d'un prêtre italien affirmant que son père, feu Édouard II, avait en réalité échappé à sa macabre exécution et vivait en ermite sur le continent. L'année suivante, au cours de ses voyages en Europe, le roi rencontra lui-même un certain « William le Gallois », que certains pensent avoir été son père exilé sous une fausse identité.\n\nLe véritable destin du roi déchu demeure incertain à ce jour..."
 flavor_eng.52.a: "Tentons d'enterrer ces rumeurs traîtresses !"
 flavor_eng.52.b: "Laissons les rumeurs se propager."
 flavor_eng.53.title: "L'Ordonnance sur les travailleurs"
 flavor_eng.53.desc: "L'Ordonnance sur les travailleurs est rédigée pour répondre à l'épidémie de peste noire en [ROOT.GetCountry.GetName].\n\nLe déclin de la population a engendré une pénurie de main-d'œuvre et entraîné une concurrence acharnée entre les propriétaires fonciers, suivie par une inflation salariale. Les survivants issus de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sont en mesure d'exiger des salaires plus élevés et une plus grande liberté, ce qui en retour entraîne un renchérissement des biens à produire.\n\nL'Ordonnance vise à fixer les salaires, à instaurer un contrôle des prix ainsi qu'à interdire de débaucher le serviteur d'autrui."
 flavor_eng.53.a: "Promulguons l'Ordonnance."
 flavor_eng.53.b: "Aucune intervention n'est nécessaire."
 flavor_eng.53.historical_info: "L'Ordonnance sur les travailleurs était une loi adoptée en 1349 à la suite de la pénurie de main-d'œuvre occasionnée par la peste noire. Elle visait à réglementer les salaires et à empêcher les ouvriers de quitter leur domicile pour trouver un emploi mieux rémunéré ailleurs, ce qui était perçu comme une occasion d'améliorer son statut économique et social. L'Ordonnance a également renforcé le système féodal existant, mais n'a pas permis de faire valoir la réglementation sur les salaires et a finalement été abrogée."
 flavor_eng.54.title: "Le soulèvement de la paysannerie"
 flavor_eng.54.desc: "Également appelée la rébellion de [wat_tyler.GetName], la révolte des paysans semble être un soulèvement majeur perpétré contre la tentative du [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de taxer lourdement les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], mais également une réaction aux changements socio-économiques survenus après l'émergence de la peste noire.\n\nS'il n'est pas réprimé, ce soulèvement pourrait conduire au saccage de la Tour de [target_location.GetName] et à l'exécution de plusieurs représentants associés au pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l]. L'abolition de l'exorbitante Poll tax et l'exécution des chefs rebelles pourraient rétablir l'ordre, mais il est probable que des troubles de faible intensité persistent encore pendant quelques années."
 flavor_eng.54.a: "Ce n'est pas de notre ressort."
 flavor_eng.54.b: "Ce n'est pas de notre ressort."
 flavor_eng.54.c: "Faisons des concessions."
 flavor_eng.54.tt: "Le [character|e] [wat_tyler.GetNameWithNoTooltip] a été ajouté"
 wat_tyler_rebellion: "La rébellion de Wat Tyler"
 flavor_eng.54.historical_info: "Le soulèvement de la paysannerie fut un mouvement rebelle populaire majeur. Il est considéré comme l'une des révoltes les plus importantes et les plus étendues de l'histoire de l'Angleterre. La pauvreté généralisée, les lourdes taxes ainsi que les conséquences de la peste noire ont contribué à rendre la vie insupportable pour les paysans, qui peinaient déjà en raison d'un système féodal rigide. Le soulèvement a finalement été réprimé, et de nombreux chefs rebelles ont été capturés, puis exécutés."
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "Théologien dans l'âme, [simon_sudbury.GetName] a consacré la majeure partie de sa vie au service de l'Église, d'abord en tant qu'évêque de [london.GetName], puis comme archevêque de [canterbury.GetName]. Sa nomination en tant que Lord chancelier a provoqué la colère des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], qui le tiennent pour responsable de leurs malheurs. En effet, c'est lui qui a récemment instauré la Poll tax, visant à financer les campagnes militaires contre la [GetCountry('FRA').GetName]."
 flavor_eng.55.a: "Un choix tout naturel."
 flavor_eng.55.b: "Faisons en sorte qu'il se concentre sur les questions ecclésiastiques."
 flavor_eng.55.historical_info: "Simon Sudbury était un religieux qui fut d'abord archevêque de Canterbury, puis Lord chancelier d'Angleterre, avant de devenir l'une des figures majeures ciblées pendant le soulèvement de la paysannerie en 1381. Sa participation à la mise en œuvre de la Poll tax, un impôt extrêmement impopulaire, ainsi que d'autres mesures impitoyables, fit de lui un symbole de l'oppression. Lorsque les rebelles entrèrent dans Londres, ils attaquèrent la Tour de Londres, capturèrent Sudbury et l'exécutèrent sommairement."
 flavor_eng.56.title: "Le saccage de la Tour de Londres"
 flavor_eng.56.desc: "Les rebelles ne rencontrèrent que peu d'opposition lorsqu'ils franchirent les portes du château, peut-être parce qu'ils terrifiaient les gardes, et commencèrent à piller l'équipement [ROOT.GetCountry.GetGovernment.GetAdjective|l], à savoir les armures et l'attirail.\n\nLes principaux membres du Conseil du [ROOT.GetCountry.GetGovernment.GetRulerTitle] furent pourchassés puis exécutés par décapitation sans autre forme de procès. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] avait quitté le château plus tôt dans la journée pour tenter de négocier la fin du soulèvement. Ce sont alors les membres de son entourage qui furent tournés en ridicule, mais les rebelles les laissèrent partir sains et saufs."
 flavor_eng.56.a: "Cela n'a aucune importance."
 flavor_eng.56.b: "Soudoyons les rebelles pour qu'ils épargnent les membres du Conseil."
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "Un auteur prometteur, connu comme le père de la littérature #L [english.GetName|l]e#! pour ses nombreuses œuvres littéraires, telles que #italic Le Livre de la Duchesse#! et #italic Le Palais de la Renommée#!, s'est présenté à la cour. Descendant d'une famille de marchands, [geoffrey_chaucer.GetName] a passé la majeure partie de sa jeunesse à parcourir l'Europe occidentale avant de revenir en [ROOT.GetCountry.GetName] pour étudier le droit à l'Inner Temple, une association professionnelle dédiée à la formation des juges et avocats.\n\nUn poste tel que celui de #italic valet de chambre#! de la cour #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! impliquerait plusieurs voyages à l'étranger et de nombreuses occasions de rencontrer d'autres universitaires."
 flavor_eng.57.a: "Invitons-le à la cour."
 flavor_eng.57.b: "Demandons-lui d'enseigner à [ShowLocationNameWithNoTooltip('oxford')]."
 flavor_eng.57.c: "Demandons-lui d'enseigner à [ShowLocationNameWithNoTooltip('cambridge')]."
 flavor_eng.57.tt2: "Consacrant son temps à l'enseignement, il est peu probable que [geoffrey_chaucer.GetNameWithNoTooltip] produise de grandes œuvres littéraires"
 flavor_eng.57.historical_info: "Geoffrey Chaucer est surtout connu pour #italic Les Contes de Canterbury#!, une emblématique série d'histoires considérée comme l'une des œuvres littéraires les plus importantes de la langue anglaise. Ses ouvrages ont contribué à la standardisation de la langue anglaise et à son passage du vieil anglais au moyen anglais. Également fonctionnaire, il a occupé plusieurs postes tout au long de sa vie, dont celui de diplomate. Cette fonction lui a permis de voyager et de découvrir différentes cultures, ce qui a profondément influencé ses écrits."
 flavor_eng.58.title: "#italic Les Contes de Canterbury#!"
 flavor_eng.58.desc: "Un recueil de vingt-quatre histoires écrites en moyen [english.GetName|l] et intitulé #italic Les Contes de Canterbury#! a été publié par [geoffrey_chaucer.GetName]. Elles racontent le voyage d'un groupe de pèlerins de [target_location.GetName] à la chapelle de saint Thomas Becket à [canterbury.GetName], dépeignant les différentes classes sociales du XIVe siècle.\n\nUne œuvre aussi étonnante de la littérature médiévale pourrait contribuer grandement à la popularisation de la langue vernaculaire #L [english.GetNameWithNoTooltip|l]e#! dans la littérature courante. Les contes, cependant, semblent former une œuvre incomplète."
 flavor_eng.58.a: "Trouvons-en une copie."
 flavor_eng.58.b: "Faisons publier ses travaux précédents."
 flavor_eng.58.historical_info: "#italic Les Contes de Canterbury#! ont été écrits par Geoffrey Chaucer, un poète et philosophe résidant en Angleterre au XIVe siècle. Ils sont rédigés en moyen anglais, qui était la langue du petit peuple à l'époque. Geoffrey Chaucer avait l'intention d'écrire cent vingt contes (deux par pèlerin), mais l'œuvre n'en contient finalement que vingt-quatre au total. Néanmoins, les personnages et les techniques de narration restent une source d'inspiration et continuent d'être étudiés."
 flavor_eng.62.title: "Révélations de l'amour divin"
 flavor_eng.62.desc: "Une anachorète vivant recluse à proximité de l'église St Julian à [target_location.GetName] aurait reçu une série de visions de la Passion du Christ. Considérée comme une figure pieuse et influente, on ne la connaît que sous le nom de Dame Julian.\n\nElle est récemment tombée malade et se trouve vraisemblablement sur son lit de mort. C'est là qu'elle aurait reçu ses visions."
 flavor_eng.62.a: "Veillons à ce que ses besoins soient satisfaits."
 flavor_eng.62.tt1: "Dame Julian peut encore se remettre de sa maladie et rédiger des écrits sur son expérience"
 flavor_eng.62.b: "Elle n'a que peu d'importance."
 flavor_eng.62.tt2: "La maladie de Dame Julian aura probablement raison d'elle"
 flavor_eng.62.historical_info: "Les #italic Révélations de l'amour divin#! sont considérées comme l'une des œuvres les plus importantes et immuables du mysticisme chrétien. Elles sont basées sur une série de visions observées par Julienne de Norwich, qui affirmait les avoir reçues de Dieu pendant une grave maladie. Les visions ont été écrites dans un langage poétique et ont eu un impact profond sur les pratiques mystiques ainsi que la théologie chrétiennes."
 flavor_eng.63.title: "La Saint-Georges"
 flavor_eng.63.desc: "Vénéré comme un saint pour son refus d'abjurer sa foi chrétienne sous peine de mort, Georges de Lydda n'est pas aussi révéré que d'autres saints à l'instar d'Édouard le Confesseur et d'Edmond le Martyr. Nous devrions faire de la date de sa mort un jour de fête et de célébration, et l'élever au rang de saint patron afin de lui rendre grâce pour la bénédiction reçue sur le champ de bataille."
 flavor_eng.63.a: "Sonnons les cloches afin que le monde entier en soit informé."
 flavor_eng.63.b: "Faisons ériger une chapelle en son honneur au château de [windsor.GetNameWithNoTooltip]."
 flavor_eng.63.c: "Cela semble coûteux."
 flavor_eng.63.historical_info: "La Saint-Georges, associée au saint patron de l'Angleterre depuis la fin du Moyen Âge, a été proclamée fête nationale au XVIIIe siècle. Elle célèbre le patrimoine culturel et historique de l'Angleterre."
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Le maître maçon [henry_yevele.GetName] a récemment attiré notre attention en raison de la qualité exceptionnelle de son travail. Un artisan aussi compétent pourrait certainement être mis à contribution pour rehausser la splendeur et la magnificence de nos palais."
 flavor_eng.64.a: "Présentons-le à l'élite."
 flavor_eng.64.tt1: "Le [character|e] [henry_yevele.GetNameWithNoTooltip] a été ajouté et devient célèbre pour son travail d'exception."
 flavor_eng.64.b: "Laissons-le trouver sa propre voie."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip] cherche un emploi ailleurs"
 flavor_eng.64.historical_info: "Architecte anglais, Henri Yevele a participé à la construction et à la rénovation de plusieurs bâtiments importants à la fin du Moyen Âge. Il fut nommé « maçon du roi », ce qui lui permit d'entreprendre des projets architecturaux d'envergure. La cathédrale de Canterbury ainsi que la courtine extérieure et les tours de la Tour de Londres comptent parmi ses ouvrages les plus célèbres."
 flavor_eng.65.title: "La loi appliquée aux mines d'étain"
 flavor_eng.65.desc: "En 1201, [john_lackland.GetName] accorda la Charte des libertés aux mineurs d'[ShowGoodsName('tin')] de [cornwall.GetName] et du [devon.GetName], qui soumettait les étainiers à la seule juridiction légale du gardien en chef et les libérait des obligations du servage caractéristique du système féodal. Cette charte continuera d'être mise à jour, comme récemment, avec l'établissement de cours judiciaires et l'immunité des étainiers devant les autres cours en [ROOT.GetCountry.GetName]."
 flavor_eng.65.a: "Adoptons-la."
 flavor_eng.65.b: "Octroyons une autonomie limitée."
 flavor_eng.65.c: "C'est une absurdité."
 flavor_eng.65.historical_info: "À l'époque médiévale, la loi appliquée aux mines d'étain (« Stannary Law ») établissait les cours de l'étain. Les textes législatifs couvraient une série de domaines tels que l'emplacement des mines d'étain, les méthodes d'extraction, les mesures de sécurité dans les mines ainsi que les règles de collecte des taxes et impôts relatifs à la production d'étain. Ils comprenaient également un code connu sous le nom de « Tinner's Law » (loi sur les étainiers), qui définissait les devoirs et les droits des étainiers et apportait des précisions sur des questions telles que la taille et la qualité des lingots d'étain."
 flavor_eng.66.title: "Les cours de l'étain"
 flavor_eng.66.desc: "Comme stipulé, les étainiers de [cornwall.GetName] et du [devon.GetName] ont commencé à mettre en place leur propre [ShowBuildingTypeName('stannary_court')] indépendante dans le but de faire respecter la loi appliquée aux mines d'étain. Ces cours resteront probablement en place jusqu'à ce qu'elles n'aient plus aucune utilité."
 flavor_eng.66.a: "Nous en convenons."
 flavor_eng.66.a.custom: "Une [ShowBuildingTypeName('stannary_court')] est également érigée dans chaque [location|e] des provinces de [ShowProvinceDefinitionName('cornwall_province')] et du [ShowProvinceDefinitionName('devon_province')]"
 flavor_eng.66.historical_info: "Les cours de l'étain étaient des institutions juridiques et administratives érigées dans les provinces de Cornouailles et du Devon, qui disposaient de riches gisements d'étain et d'une vaste industrie pour en assurer l'extraction. Elles bénéficiaient de privilèges particuliers qui leur donnaient compétence sur divers aspects de l'exploitation minière de l'étain, notamment la réglementation, la fiscalité et les questions juridiques."
 flavor_eng.67.title: "Commercialisation des mines d'étain"
 flavor_eng.67.desc: "La commercialisation accrue de l'exploitation minière de l'[ShowGoodsName('tin')] et la croissance de la classe des propriétaires fonciers représentés dans chaque [ShowBuildingTypeName('stannary_court')] ont conduit à un déclin de leur utilité en tant qu'instrument de gouvernance. Les cours sont amenées à disparaître."
 flavor_eng.67.a: "Il s'agit d'une nécessité absolue."
 flavor_eng.67.historical_info: "Les exportations d'étain constituaient une source importante de revenus pour la Couronne. La production et le commerce de l'étain ont connu un essor au XVIIe siècle grâce à de nouvelles innovations technologiques, mais ils ont commencé à décliner au siècle suivant en raison de l'épuisement des gisements et de la diversification générale de l'économie. Les cours de l'étain n'étaient donc plus nécessaires pour réglementer l'industrie."
 flavor_eng.68.title: "#italic Le Palais de la Renommée#!"
 flavor_eng.68.desc: "Étant donné sa position de #italic valet de chambre#! à la cour #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!, [geoffrey_chaucer.GetName] est régulièrement envoyé à l'étranger pour rencontrer d'autres érudits. Certains d'entre eux l'ont récemment initié à la poésie médiévale [italian.GetName|l], qui fut une source d'inspiration pour ses récits.\n\nSes contributions ont jusqu'ici permis de légitimer l'utilisation du #L moyen [english.GetName|l]#! dans un contexte littéraire, bien que les langues dédiées dominantes en [ROOT.GetCountry.GetName] restaient le [french.GetName|l] anglo-normand et le [latin.GetName|l]."
 flavor_eng.68.a: "Ce poème appartient à la bibliothèque du gouvernement [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_eng.68.b: "Diffusons le poème dans tout le pays."
 flavor_eng.68.historical_info: "#italic Le Palais de la Renommée#! est un poème narratif écrit par Geoffrey Chaucer. Il fait partie d'un recueil de vingt-quatre histoires appelé #italic Les Contes de Canterbury#! et narre l'histoire de Geoffrey Chaucer lui-même, qui s'endort et fait un rêve dans lequel il est transporté dans un palais magnifique et fantastique appelé « Le Palais de la Renommée ». Ce poème n'a jamais été achevé, mais il est toujours considéré comme une œuvre précieuse pour les érudits."
 flavor_eng.69.title: "Le rasoir d'Occam"
 flavor_eng.69.desc: "Le philosophe et théologien controversé [william_ockham.GetName] se consacre actuellement à des études philologiques sous le patronage de [william_patron.GetName]. Il a développé un nouveau principe de simplicité qui met l'accent sur la recherche d'« hypothèses construites avec le plus petit ensemble d'éléments possible ». Cela pourrait s'exprimer vulgairement par l'expression « l'explication la plus simple est généralement la bonne ».\n\nIl est très impopulaire auprès du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] en raison de son opposition à certaines doctrines de l'Église et de son plaidoyer en faveur de la séparation de l'Église et de l'État. Pourtant, ses contributions seraient utiles à nos grands penseurs."
 flavor_eng.69.a: "Encourageons sa mise en œuvre."
 flavor_eng.69.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est excédé par les enseignements hérétiques, un sentiment renforcé par la [policy|e] de la [ShowPolicyName('strict_censorship')]"
 flavor_eng.69.b: "Considérons ses enseignements comme hérétiques."
 flavor_eng.69.historical_info: "Le rasoir d'Occam est un principe de résolution de problèmes et de raisonnement. Il est considéré comme un concept philosophique utilisé pour la prise de décisions, énonçant que la solution la plus simple est la plus probable. Ce principe est attribué à Guillaume d'Ockham, un philosophe et frère franciscain qui vivait en Angleterre au XIVe siècle."
 flavor_eng.70.title: "Déclin des [ShowBuildingTypeName('cinque_port')]"
 flavor_eng.70.desc: "L'ensablement des ports causé par les tempêtes et le retrait continu de la mer a rendu chacun des [ShowBuildingTypeName('cinque_port')] dans le [ShowProvinceDefinitionName('kent_province')] inopérant. Un nouvel emplacement doit être choisi si nous voulons défendre efficacement le littoral [ROOT.GetCountry.GetAdjective|l] et préserver la tradition des ports. Les lieux suggérés sont [ShowLocationName('southampton')], [ShowLocationName('portsmouth')] et [ShowLocationName('rochester')]."
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]."
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]."
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]."
 flavor_eng.70.d: "Nous n'en avons nul besoin."
 flavor_eng.70.tt1: "Les [ShowBuildingTypeName('cinque_port')] à [target_location.GetName] sont #R détruits#! et ne seront pas remplacés"
 flavor_eng.70.tt2: "L'importance des ports diminue et peut conduire à leur démantèlement"
 flavor_eng.70.historical_info: "L'importance des Cinq-Ports a diminué au fil du temps en raison de plusieurs facteurs, dont les changements relatifs à la guerre navale, la création de la Royal Navy ainsi que les modifications des zones côtières. Au XVIIe siècle, les Cinq-Ports n'avaient plus guère de poids en termes militaire et économique."
 flavor_eng.71.title: "L'affaire Warbelton contre Gorges"
 flavor_eng.71.desc: "Un différend est né entre deux clans nobles du [ShowProvinceDefinitionName('hampshire_province')] et du [ShowProvinceDefinitionName('somerset_province')]. Il semble que des membres de leurs familles respectives se soient rencontrés au cours du siège de [calais.GetName], où il est devenu évident qu'ils partagent des armoiries identiques.\n\nIncapables de régler leur différend, ils ont déposé une plainte officielle pour régler la question."
 flavor_eng.71.a: "Soutenons les Warbelton du [hampshire.GetNameWithNoTooltip]."
 flavor_eng.71.b: "Privilégions les Gorges du [somerset.GetNameWithNoTooltip]."
 flavor_eng.71.c: "Négocions un accord financier."
 flavor_eng.71.historical_info: "L'affaire Warbelton contre Gorges est un litige historique de 1347 concernant les armoiries. À cette époque, ces dernières représentaient l'identité même d'un homme et revêtaient une importance considérable pour lui et sa famille. Mais elles avaient également une fonction pratique, car elles permettaient une reconnaissance personnelle lors des batailles ainsi que pendant les affaires juridiques. Le procès a été gagné par les Warbelton, qui ont pu présenter de meilleures revendications dans cette affaire."
 flavor_eng.72.title: "Les Lords Appellant"
 flavor_eng.72.desc: "Un groupe d'individus de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'est présenté à la cour, reprochant à sa Majesté son attitude « pacifique, capricieuse et tyrannique par nature ». Ils invoquent une procédure légale connue sous le nom d'« appel » afin d'engager des poursuites contre certains de nos favoris à la cour, les accusant de népotisme et de trahison.\n\nEn droit, cela leur permettrait de mettre en place une [ShowGovernmentReformName('ruling_commission_of_england')], qui aurait un impact profond sur l'autorité du gouvernement [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_eng.72.a: "Acceptons leurs demandes."
 flavor_eng.72.b: "Refusons."
 lords_appellant: "Partisans des Lords rebelles"
 flavor_eng.72.historical_info: "Les Lords Appellant étaient composés de cinq nobles puissants qui, face à l'insatisfaction croissante provoquée par l'influence des favoris du roi et la mauvaise gestion présumée du royaume, prirent les rênes de l'opposition. Leur rébellion réussie contre l'autorité royale leur permit de remodeler le paysage politique de l'Angleterre."
 flavor_eng.73.title: "Impitoyable Parlement"
 flavor_eng.73.desc: "La puissante alliance des Lords Appellant a contraint le [ROOT.GetCountry.GetGovernment.GetRulerTitle] d'[ROOT.GetCountry.GetName] à convoquer une session parlementaire pour traiter de son favoritisme présumé et de la nature perfide des membres du Conseil. Ils souhaitent également aborder la question de la position pacifique adoptée à l'égard de la [GetCountry('FRA').GetName]. Ils vont jusqu'à insinuer que des négociations secrètes sont en cours pour abandonner l'emprise de l'[ROOT.GetCountry.GetNameWithNoTooltip] sur le continent.\n\nLe Parlement a réagi avec hostilité et a condamné à mort presque toutes les personnes impliquées."
 flavor_eng.73.a: "Acceptons cette décision."
 flavor_eng.73.tt1: "Les membres du Conseil sont exécutés pour leur loyauté inébranlable envers le [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_eng.73.b: "Soudoyons suffisamment de pairs pour obtenir une majorité."
 flavor_eng.73.c: "Trouvons un compromis."
 flavor_eng.73.tt: "La commission mise en place par les Lords Appellant est démise de ses fonctions. Un membre du Conseil fidèle au [ROOT.GetCountry.GetGovernment.GetRulerTitle] est exécuté"
 flavor_eng.73.historical_info: "L'Impitoyable Parlement, dont le nom provient des actions sévères et des purges menées par le Parlement à l'encontre de ceux qui étaient considérés comme une menace, s'est réuni sous le règne du roi Richard II. Il s'agissait notamment des conseillers et des favoris de la cour, qui étaient jugés et exécutés, réduisant ainsi considérablement le pouvoir exécutif du roi. Plusieurs lois ont également été adoptées pour réduire l'influence du monarque en faveur d'une plus grande autorité parlementaire."
 flavor_eng.74.title: "Lundi noir"
 flavor_eng.74.desc: "Au cours d'une campagne dans le nord de la [GetCountry('FRA').GetName], un orage soudain commence à se former. Les températures chutent, la foudre frappe et d'énormes grêlons s'abattent sur les soldats, causant de nombreux décès. Les chevaux sont dispersés et la panique gagne les survivants qui cherchent désespérément un abri. Certains affirment qu'il s'agit d'une punition divine pour les atrocités commises, tandis que d'autres parlent de l'œuvre du diable."
 flavor_eng.74.a: "C'est une véritable catastrophe."
 flavor_eng.74.b: "Trouvons un abri dans une forêt à proximité."
 flavor_eng.74.historical_info: "Le XIVe siècle était une époque d'instabilité climatique, provoquée par la période de grand froid connue sous le nom de « petit âge glaciaire ». Les hivers et les tempêtes extrêmes auront un effet dévastateur sur l'armée anglaise combattant en France à ce moment-là. Le roi interpréta ces phénomènes météorologiques comme un signe de Dieu et s'empressa de trouver un moyen de rétablir la paix avec la France. Le traité de Brétigny fut signé quelques jours plus tard."
 flavor_eng.75.title: "L'émeute de la Sainte-Scholastique"
 flavor_eng.75.desc: "Des troubles ont éclaté à [target_location.GetName], opposant l'aubergiste d'un établissement local à un groupe d'étudiants de l'[ShowBuildingTypeName('university')] voisine. Le conflit s'est rapidement envenimé, avec l'arrivée de bandes armées issues de la campagne, venues en renfort des citadins.\n\nL'université et ses étudiants sont de plus en plus impopulaires parmi les habitants en raison de leur arrogance et de leur dédain pour la vie simple. Toute tentative d'intervention de notre part pourrait être mal perçue."
 flavor_eng.75.a: "Mettons un terme à tout cela."
 flavor_eng.75.b: "Les rixes universitaires locales ne nous concernent pas."
 flavor_eng.75.historical_info: "L'émeute de la Sainte-Scholastique fut une violente confrontation entre les étudiants et les habitants d'Oxford, qui accentua durablement les tensions entre l'université et la ville. Le conflit s'intensifia rapidement, causant la mort de plusieurs étudiants et citadins. L'université porta l'affaire devant la Cour papale, qui trancha en sa faveur."
 flavor_eng.76.title: "Bruits de couloir"
 flavor_eng.76.desc: "Un émissaire s'est présenté à la cour avec des informations de grande valeur. Apparemment, des membres mécontents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] fidèles à l'ancien régime seraient en train de comploter secrètement pour renverser le [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nLes détails de cette tentative de coup d'État restent flous, mais un don substantiel dans la bonne poche pourrait permettre de faire la lumière sur cette conspiration."
 flavor_eng.76.a: "Offrons-leur de l'argent en échange d'informations."
 flavor_eng.76.b: "Il s'agit d'un ouï-dire. Du balai !"
 flavor_eng.76.tt: "L'émissaire est #R rejeté#!"
 flavor_eng.76.historical_info: "Le soulèvement de l'Épiphanie était une rébellion ratée contre le roi Henri IV. Ce dernier a dû faire face à de nombreuses rébellions au cours de son règne, car il avait destitué et emprisonné par la force le précédent roi, Richard II. Cette révolte finit par le convaincre que Richard, déchu, emprisonné et vivant représentait un danger pour lui. C'est pourquoi on le laissa mourir de faim dans sa geôle."
 flavor_eng.77.title: "L'insurrection secrète"
 flavor_eng.77.desc: "L'émissaire n'est autre que le jeune [target_character.GetName]. Il explique que des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dirigés par [john_montagu.GetName] ont des intentions malveillantes envers le [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ils comptent s'emparer de ce dernier, puis le tuer lors du tournoi prévu à [windsor.GetName] pour l'Épiphanie."
 flavor_eng.77.a: "Nous en prenons bonne note."
 flavor_eng.78.title: "L'Épiphanie"
 flavor_eng.78.desc: "C'est ainsi que commence la célébration annuelle de la visite des Rois mages à l'Enfant Jésus. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de tout le royaume se rassemblent pour assister à cette joyeuse célébration. Les chants de l'Épiphanie, le marquage de la porte à la craie et un tournoi somptueux comptent parmi les nombreuses activités prévues pour la visite du [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_eng.78.a: "Annulons secrètement notre participation."
 flavor_eng.78.b: "Nous participerons comme prévu."
 flavor_eng.78.historical_info: "L'Épiphanie est une fête chrétienne qui célèbre la visite des Rois mages à l'Enfant Jésus à Bethléem. Le baptême et la reconnaissance du Christ en tant que figure divine sont au cœur de ces réjouissances."
 flavor_eng.79.title: "Soulèvement de l'Épiphanie"
 flavor_eng.79.desc: "À leur arrivée au château de [target_location.GetName], les rebelles ont découvert que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'assistait pas aux festivités. Apprenant que leur plan a été révélé, ils ont rapidement quitté les lieux et tentent d'élever l'étendard de la rébellion."
 flavor_eng.79.a: "Laissons les autorités locales s'en charger."
 flavor_eng.79.b: "Qu'on leur coupe la tête !"
 epiphany_rebellion_support: "La rébellion de l'Épiphanie"
 flavor_eng.80.title: "Le coup d'État"
 flavor_eng.80.desc: "À leur arrivée au château de [target_location.GetName], les rebelles ont découvert que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] assistait aux festivités.  Accompagnés d'environ quatre cents hommes d'armes, ils l'ont rapidement appréhendé."
 flavor_eng.80.a: "Proposons de faire des concessions pour la liberté."
 flavor_eng.80.b: "Restons sur nos positions."
 flavor_eng.82.title: "Le discours du roi"
 flavor_eng.82.desc: "Après l'invasion normande de 1066, le [french.GetName|l] a remplacé le vieil anglais à la cour et est resté la langue dominante des affaires officielles pendant des siècles. Cependant, des voix se sont récemment élevées pour que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] adopte plutôt la langue majoritaire du peuple.\n\nNotre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a d'ailleurs suggéré que le prochain discours d'ouverture du Parlement serait le moment idéal pour officialiser ce changement."
 flavor_eng.82.a: "Excellente initiative."
 flavor_eng.82.b: "Non, non et non. C'est une très mauvaise idée."
 flavor_eng.82.historical_info: "C'est sous le règne du roi Édouard III que la langue anglaise a été utilisée pour la première fois pour s'adresser au Parlement anglais à titre officiel. Traditionnellement, le latin et le français étaient employés dans les procédures parlementaires. La raison de cette dérogation à la tradition était probablement une tentative de réduire l'influence de la langue française à une époque de conflit avec la France, mais également un moyen de mettre en valeur l'héritage anglais du monarque."
 flavor_eng.83.title: "L'invention du tennis"
 flavor_eng.83.desc: "Un nouveau sport de raquette est devenu assez populaire parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] à [target_location.GetName]. Son nom est dérivé de l'impératif du verbe français anglo-normand « tenir », à savoir #italic tenez#!. Il présente des similitudes avec le « sport des rois », mais se joue en plein air."
 flavor_eng.83.a: "Que nos diplomates fassent passer le mot."
 flavor_eng.83.b: "Approuvons la construction de courts de tennis."
 flavor_eng.83.historical_info: "La première forme de tennis a été pratiquée en France et en Angleterre au Moyen Âge. Ce sport se jouait sur des courts intérieurs fermés selon des règles complexes et différentes stratégies."
 flavor_eng.84.title: "Le florin d'or"
 flavor_eng.84.desc: "Le florin continental est utilisé dans toute l'Europe pour permettre aux marchands de commercer à travers le continent avec une seule monnaie. Plusieurs pays ont également créé leur propre version du florin, l'alternative #L [GetCountry('FRA').GetAdjective|l]e#! étant principalement utilisée par nos négociants.\n\nNous devrions instaurer une monnaie alternative en [ROOT.GetCountry.GetName] basée sur le florin, qui puisse être employée à la fois sur le territoire national et à l'étranger."
 flavor_eng.84.a: "Faisons frapper cette monnaie."
 flavor_eng.84.b: "Continuons à utiliser la monnaie #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!."
 flavor_eng.84.historical_info: "Le florin d'or était une pièce d'or introduite en Angleterre et frappée pour la première fois sous le règne du roi Édouard III. Elle fut utilisée pour faciliter le commerce international, mais également en réaction aux nombreuses autres pièces d'or européennes qui étaient frappées à l'époque. Le florin n'a pas eu le succès attendu au niveau national et est tombé en disgrâce. Il a toutefois continué à circuler pendant un certain temps en tant que forme de monnaie acceptée dans le cadre du commerce international."
 flavor_eng.85.title: "L'hospice Saint-Thomas"
 flavor_eng.85.desc: "Les pèlerins d'[ROOT.GetCountry.GetName] se rendent régulièrement à [target_location.GetName] dans l'espoir de recevoir l'indulgence plénière du [target_ruler.GetName]. Cependant, le manque d'hébergement est un problème récurrent, les visiteurs devant séjourner dans des auberges hors de prix, humides et insalubres.\n\nUne petite communauté de vendeurs de rosaires du territoire [ROOT.GetCountry.GetAdjective|l] s'est établie de manière permanente dans la ville sainte et envisage l'achat d'une propriété pour pouvoir héberger et prendre soin des « pauvres, infirmes, nécessiteux et misérables » venus d'[ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.85.a: "Offrons le mécénat royal."
 flavor_eng.85.b: "Faisons un don."
 flavor_eng.85.c: "Faisons l'aumône aux pauvres."
 flavor_eng.85.historical_info: "L'hospice Saint-Thomas-de-Cantorbéry a été fondé à Rome en 1362, lorsque la communauté anglaise de cette ville a acheté un établissement pour accueillir les nombreux pèlerins anglais qui fréquentaient la ville. Il s'agissait d'une réponse aux prix exorbitants pratiqués par les aubergistes locaux pour un hébergement de qualité inférieure, ainsi qu'aux problèmes de violence et de surpopulation auxquels faisaient face ces voyageurs."
 flavor_eng.86.title: "Le Polychronicon"
 flavor_eng.86.desc: "Un moine bénédictin et chroniqueur [ROOT.GetCountry.GetAdjective|l], résidant au [ShowBuildingTypeName('monastery')] de Saint Weburg, a rédigé la chronique la plus exhaustive de l'histoire universelle à ce jour. Parmi ses déclarations audacieuses, il affirme que « la Terre est ronde, car elle projette une ombre ronde sur la Lune lors d'une éclipse ».\n\nNous devrions commencer à transcrire ce magnum opus et mettre à profit ses vastes connaissances pour le bien de notre noble [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.86.a: "Nos plumes sont prêtes."
 flavor_eng.86.b: "L'intrigue est truffée de failles."
 flavor_eng.86.historical_info: "Le #italic Polychronicon#! est une chronique médiévale qui couvre un large éventail d'événements historiques et de connaissances jusqu'au XIVe siècle. Elle est divisée en sept livres et regorge d'aperçus fascinants qui contredisent ce qui était connu à l'époque de sa réalisation. Cette chronique était considérée comme un ouvrage hérétique par l'Église catholique."
 flavor_eng.89.title: "L'étrange cas d'[owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.89.desc: "Un éminent noble, avocat et commandant militaire [GetCountry('WLS').GetAdjective|l] a été qualifié de traître par un baron [ROOT.GetCountry.GetAdjective|l] voisin pour ne pas avoir levé de troupes pour une campagne militaire.\n\nConnu officiellement sous le nom d'[owain_glyndwr.GetName], il affirme avoir personnellement écrit à sa Majesté pour plaider sa cause. Il a également fait appel aux tribunaux, qui ont refusé de le recevoir."
 flavor_eng.89.a: "Refusons de lire la lettre."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip] est susceptible de faire appel à l'assemblée #L [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]e#!"
 flavor_eng.89.b: "Passons outre les décisions des tribunaux."
 flavor_eng.90.title: "L'insurrection de Glyndŵr"
 flavor_eng.90.desc: "Les [GetCountry('WLS').GetAdjective] ont élu un nouveau chef aux intentions rebelles. Se présentant simplement comme « Owain Glyndŵr », il est parvenu à fédérer la [ShowEstateTypeName('nobles_estate')] et a annoncé son intention de réinstaurer le droit [GetCountry('WLS').GetAdjectiveWithNoTooltip|l] traditionnel, une Église indépendante ainsi que la convocation d'un parlement national."
 flavor_eng.90.a: "Réprimons les rebelles."
 flavor_eng.90.historical_info: "Également connue sous le nom de Révolte des Gallois, l'Insurrection de Glyndŵr était une rébellion menée par Owain Glyndŵr, un noble gallois descendant des princes de Powys. Le ressentiment de la population galloise qui se sentait marginalisée et maltraitée fut à l'origine de ce soulèvement. La révolte se propageant, Owain Glyndŵr se déclara prince légitime du Pays de Galles et lança une rébellion contre le pouvoir anglais. Mais l'Angleterre parvint progressivement à la réprimer, et elle se solda par un échec."
 flavor_eng.91.title: "Noble capturé par [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.91.desc: "Lors d'une récente escarmouche frontalière avec les rebelles [GetCountry('WLS').GetAdjective|l], l'un de nos nobles, un certain [edmund_mortimer.GetName], a été capturé. Des rumeurs ont commencé à circuler selon lesquelles il aurait rejoint la cause #L [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]e#! pour des raisons qui nous échappent.\n\nLa noble maison [percy_dynasty.GetName] de [northumberland.GetName], amie proche de la famille [mortimer_dynasty.GetName], demande l'autorisation de l'autorisation de lever de l'argent pour payer la rançon de son parent."
 flavor_eng.91.a: "Interdisons cela. Confisquons les biens des [mortimer_dynasty.GetNameWithNoTooltip]."
 flavor_eng.91.tt1: "Les familles [percy_dynasty.GetNameWithNoTooltip] et [mortimer_dynasty.GetNameWithNoTooltip] sont particulièrement offusquées"
 flavor_eng.91.b: "Payons la rançon."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] est relâché"
 flavor_eng.91.historical_info: "La capture d'Edmund Mortimer a eu des conséquences importantes sur le paysage politique de l'époque. Il prétendait au trône anglais à une époque où l'Angleterre connaissait des troubles politiques, et sa famille représentait une menace potentielle pour la couronne. Sa capture a découragé toute opposition au roi, car l'implication de Mortimer dans la révolte galloise a sapé sa légitimité et ses prétentions."
 flavor_eng.92.title: "L'empereur [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] s'est rendu en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.92.desc: "Le dirigeant de l'[GetCountry('BYZ').GetLongName] voyage vers l'ouest à la recherche du soutien des autres monarques chrétiens, pour les aider dans leur lutte contre [GetCountry('TUR').GetName].\n\nLa ville de [target_province.GetName] est susceptible de tomber aux mains des Sarrasins si l'on ne parvient pas à obtenir suffisamment d'or pour mobiliser une défense."
 flavor_eng.92.a: "Offrons le gîte et de l'argent."
 flavor_eng.92.b: "Il n'y a rien pour lui ici."
 flavor_eng.92.historical_info: "En décembre 1400, l'empereur byzantin se rendit en Angleterre pour rencontrer le roi Henri IV. Cette rencontre s'inscrivait dans le cadre d'une offensive diplomatique visant à rallier des soutiens face à la menace croissante de l'Empire ottoman, qui était sur le point de conquérir la ville de Constantinople, la capitale de Byzance. Le succès de cette visite fut modéré, et elle ne permit pas d'obtenir suffisamment de fonds pour consolider la fortune de l'empire."
 flavor_eng.93.title: "De Heretico Comburendo"
 flavor_eng.93.desc: "L'hérésie demeure un fléau persistant dans notre royaume, et le mouvement du [lollard.GetName] en particulier s'étend dangereusement, échappant à toute tentative d'éradication. Il serait opportun de proposer une nouvelle loi, imposant la purification par le feu à ceux dont les croyances divergent de la vérité. Nous devons également redoubler d'efforts pour traquer et éliminer ceux qui n'ont pas encore reconnu l'erreur de leur chemin."
 flavor_eng.93.a: "Adoptons la loi."
 flavor_eng.93.tt: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] intensifie ses efforts pour traquer les minorités religieuses et les brûler à loisir"
 flavor_eng.93.b: "Ces mesures sont trop sévères."
 flavor_eng.93.historical_info: "#italic De heretico comburendo#! était une loi promulguée en Angleterre à la fin du XIVe siècle. Elle fut utilisée pour persécuter et punir les hérétiques et, en définitive, justifier le bûcher pour ceux dont les opinions étaient contraires à la doctrine officielle de l'Église catholique."
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "Professeur érudit et théologien renommé, [john_capgrave.GetName] s'est distingué par la publication d'un recueil sur la vie des saints [ROOT.GetCountry.GetAdjective|l]. Bien que ses travaux se concentrent généralement sur la vie religieuse, il a récemment entamé la rédaction d'une histoire universelle, s'appuyant sur un cadre augustéen comme référence. Dans cette œuvre, il offre également des réflexions morales sur les événements historiques, cherchant à fournir une orientation spirituelle et éthique.\n\nTrès actif dans les cercles académiques et largement respecté, ses talents pourraient être mis à profit pour inspirer certains de nos plus brillants esprits."
 flavor_eng.94.a: "Sa venue à la cour sera très appréciée."
 flavor_eng.94.tt1: "Le [character|e] [john_capgrave.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.94.b: "Qu'il enseigne librement ses interprétations."
 flavor_eng.94.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exprime son mécontentement contre l'opposition à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.94.c: "Brûlons-le pour hérésie."
 flavor_eng.94.tt3: "La loi [ShowPolicyName('de_heretico_comburendo')] stipule que les hérétiques doivent être brûlés"
 flavor_eng.94.historical_info: "Historien, théologien et écrivain, John Capgrave est surtout connu pour ses écrits historiques et traités théologiques, en particulier la #italic Chronicle of England#! (Chronique d'Angleterre), qui retrace l'histoire de l'Angleterre depuis ses origines légendaires jusqu'à l'année de sa publication. Ses contributions à la littérature et à l'histoire médiévales ont été inestimables pour les historiens et offrent un aperçu unique de la vie quotidienne au XVe siècle."
 flavor_eng.95.title: "L'Endenture tripartite"
 flavor_eng.95.desc: "Les dynasties [percy_dynasty.GetName] et [mortimer_dynasty.GetName] ont conclu un accord avec le chef [GetCountry('WLS').GetAdjective|l], [GetCountry('WLS').GetGovernment.GetRuler.GetName], visant à diviser les territoires de l'[ROOT.GetCountry.GetName] entre leurs familles. Leurs forces unies représentent une menace sérieuse pour l'intégrité territoriale de notre royaume.\n\nLes [mortimer_dynasty.GetNameWithNoTooltip] cherchent à sécuriser le nord, tandis que les [percy_dynasty.GetNameWithNoTooltip] avancent depuis l'ouest."
 flavor_eng.95.a: "Une alliance impie qui ne mérite aucune pitié."
 flavor_eng.95.b: "Sollicitons la famille [percy_dynasty.GetNameWithNoTooltip]."
 percy_uprising: "Rebelles de la famille Percy"
 flavor_eng.95.tt2: "La famille [percy_dynasty.GetNameWithNoTooltip] pourrait déposer les armes en échange d'une quantité d'or conséquente"
 flavor_eng.95.c: "Sollicitons la famille [mortimer_dynasty.GetNameWithNoTooltip]."
 mortimer_uprising: "Rebelles de la famille Mortimer"
 flavor_eng.95.tt3: "La famille [mortimer_dynasty.GetNameWithNoTooltip] pourrait déposer les armes en échange d'une généreuse donation"
 flavor_eng.95.tt4: "Les familles [percy_dynasty.GetNameWithNoTooltip] et [mortimer_dynasty.GetNameWithNoTooltip] lèvent leurs armées dans le [ShowProvinceDefinitionName('northumberland_province')] et le [ShowProvinceDefinitionName('staffordshire_province')]"
 flavor_eng.95.historical_info: "L'Endenture tripartite était un accord visant à diviser l'Angleterre et le Pays de Galles aux dépens du monarque régnant Henri IV. Si elle avait abouti, elle aurait divisé l'Angleterre en trois royaumes distincts."
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "Le doyen de [target_location.GetName] a récemment commandé le vitrage de la [ShowBuildingTypeName('urban_cathedral')] de [target_location.GetNameWithNoTooltip]. Le travail doit être effectué par [john_thornton.GetName], un vitrier et artiste du vitrail renommé. Hautement recommandé après avoir produit quelques-uns des plus beaux vitraux du pays, il a contribué à démocratiser le style architectural gothique, ce qui n'est pas passé inaperçu. "
 flavor_eng.96.a: "Faisons connaître son talent exceptionnel."
 flavor_eng.96.tt1: "Le [character|e] [john_thornton.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.96.b: "Notre château à [windsor.GetNameWithNoTooltip] aurait besoin d'être rafraîchi."
 flavor_eng.96.c: "Ne nous occupons pas de lui."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] cherche un emploi ailleurs"
 flavor_eng.96.historical_info: "Célèbre maître verrier, John Thornton est connu pour son travail sur le vitrail est de la cathédrale de York, l'un des plus grands et des plus magnifiques exemples de vitrail médiéval en Europe. Il est considéré comme un chef-d'œuvre de l'art médiéval."
 flavor_eng.97.title: "La Bible de Wycliffe"
 flavor_eng.97.desc: "L'une des pierres angulaires du [ShowReligionName('lollardy')] est la capacité à lire et à comprendre les enseignements de la Bible. L'[english.GetName|l] étant la langue commune, il est logique que la parole de notre Seigneur soit traduite, afin d'aider les hommes chrétiens à étudier l'Évangile."
 flavor_eng.97.a: "Tentons de la publier."
 flavor_eng.97.a.custom: "Une version traduite est publiée en l'honneur de [john_wycliffe.GetName]"
 flavor_eng.97.a.custom2: "La publication d'une version traduite de la Bible est interdite"
 flavor_eng.97.tt1: "La politique #italic De Heretico Comburendo#! interdit cette publication, et toute tentative de le faire provoquera un scandale"
 flavor_eng.97.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est contrarié par cette publication en raison de la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.97.b: "Pourchassons ces instigateurs."
 flavor_eng.97.tt3: "La politique #italic De Heretico Comburendo#! autorise le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] à brûler les responsables de cette proposition"
 flavor_eng.97.c: "Nous nous y opposons."
 flavor_eng.97.tt4: "Les lollards considèrent qu'il s'agit d'une trahison"
 flavor_eng.97.historical_info: "La Bible de John Wycliffe fut la première traduction complète de la Bible en anglais. Elle joua un rôle important dans l'expansion de l'anglais et contribua à normaliser la langue. La traduction était basée sur la version latine standard de la Bible utilisée par l'Église catholique romaine. John Wycliffe souhaitait que la Bible soit accessible aux gens ordinaires, qui pour la plupart ne parlaient ni ne comprenaient le latin."
 flavor_eng.98.title: "La question de la dépouille de Wycliffe"
 flavor_eng.98.desc: "Le très estimé [GetCountry('PAP').GetGovernment.GetRuler.GetName] a ordonné au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] d'appliquer le décret du concile de Constance contre la dépouille de [john_wycliffe.GetName], considérée comme celle d'un hérétique condamné. Cette décision suscite l'émoi de ses partisans, qui la considèrent comme un acte hostile envers leurs croyances."
 flavor_eng.98.a: "Déterrons-le."
 flavor_eng.98.tt1: "La dépouille de [john_wycliffe.GetNameWithNoTooltip] est exhumée et jetée dans la rivière Avon"
 flavor_eng.98.b: "Laissons-le reposer en paix."
 flavor_eng.98.historical_info: "À sa mort, John Wycliffe fut enterré dans un cimetière, mais plus de 40 ans après son décès, un conseil de l'Église catholique le déclara hérétique. Son corps fut alors exhumé et ses os brûlés. Cet acte ne mit pas fin à son influence. Au contraire, les idées de Wycliffe continuèrent à faire des adeptes, qui jouèrent un rôle important dans les premiers mouvements réformistes en Angleterre."
 flavor_eng.99.title: "La révolte des Lollards"
 flavor_eng.99.desc: "De violentes persécutions, des exécutions sur le bûcher répétées et la profanation de la dépouille de Wycliffe ont dressé contre nous le mouvement réformateur du [ShowReligionName('lollardy')]. Équipés de fourches et d'autres armes, ses partisans se sont soulevés en grand nombre pour combattre ce qu'ils perçoivent comme de graves injustices à leur égard."
 flavor_eng.99.desc_generic: "Les hostilités et les persécutions en cours ont dressé contre nous le mouvement réformateur du [ShowReligionName('lollardy')]. Équipés de fourches et d'autres armes, ses partisans se sont soulevés en grand nombre pour combattre ce qu'ils perçoivent comme de graves injustices à leur égard."
 flavor_eng.99.a: "Ce n'est qu'un désagrément mineur."
 flavor_eng.99.tt: "Les Lollards se rebellent ouvertement"
 lollard_uprising: "Rebelles lollards"
 flavor_eng.99.historical_info: "La révolte des Lollards était un soulèvement religieux et social en Angleterre, centré sur les comtés du sud-est. La rébellion fut déclenchée par une combinaison de mécontentement à l'égard des pratiques religieuses et de griefs sociaux. Les rebelles exigeaient la destitution de ce qu'ils considéraient comme des évêques hérétiques, ainsi que la fin des dîmes et d'autres réformes religieuses. Ils se heurtèrent à une forte opposition militaire et perdirent leur élan lorsque plusieurs de leurs dirigeants furent capturés, puis exécutés."
 flavor_eng.100.title: "La Tamise gèle"
 flavor_eng.100.desc: "Une vague de froid a provoqué le gel de la Tamise entre le [ShowProvinceDefinitionName('kent_province')] et [london.GetName], paralysant par la même occasion le commerce maritime avec le continent. Nous sommes confrontés à des pénuries de marchandises essentielles et le commerce avec [london.GetNameWithNoTooltip] risque de rester perturbé pendant un certain temps, les marchands étant enclins à emprunter d'autres itinéraires pour continuer leurs échanges."
 flavor_eng.100.a: "Ce n'est qu'un désagrément mineur."
 STATIC_MODIFIER_NAME_wine_imports_banned: "Restrictions à l'importation de vin"
 STATIC_MODIFIER_NAME_wool_imports_banned: "Restrictions à l'importation de laine"
 STATIC_MODIFIER_NAME_fur_imports_banned: "Restrictions à l'importation de fourrures"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "Restrictions à l'exportation de vêtements"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "Restrictions à l'exportation de tissus fins"
 trade_impaired: "Dépréciation commerciale"
 flavor_eng.100.tt1: "Les marchands qui utilisent [london.GetName] comme plaque tournante pour le commerce continental devront affréter des moyens de transport vers d'autres ports commerciaux"
 flavor_eng.100.b: "Finançons le réacheminement de tous les échanges vers [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt2: "Les autorités portuaires de [southampton.GetName] construisent un carrefour commercial et agrandissent la zone portuaire pour accueillir des volumes commerciaux plus importants."
 flavor_eng.100.tt3: "Les autorités portuaires de [southampton.GetName] agrandissent la zone portuaire pour accueillir des volumes commerciaux plus importants."
 flavor_eng.100.c: "Forçons la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] à financer le réacheminement vers [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt4: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] construit un carrefour commercial et agrandit la zone portuaire pour accueillir des volumes commerciaux plus importants."
 flavor_eng.100.tt5: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] agrandit la zone portuaire pour accueillir des volumes commerciaux plus importants."
 flavor_eng.100.historical_info: "Le 24 novembre 1434, la Tamise gela. Ce phénomène n'était pas rare jusqu'au XIXe siècle, époque à laquelle des digues furent construites, augmentant ainsi la profondeur du fleuve. En raison de la rigueur de cet hiver, toutes sortes de marchandises et de provisions furent acheminées par voie terrestre jusqu'à la ville."
 flavor_eng.101.title: "Minorités religieuses persécutées"
 flavor_eng.101.desc_common: "Les feux du purgatoire attendent ceux qui osent penser différemment, mais avant cela, un feu de purification est en préparation et risque d'attirer un large public de plébéiens misérables."
 flavor_eng.101.desc_artist: "Sous l'impulsion du décret $de_heretico_comburendo$, le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a intensifié ses efforts pour traquer les hérétiques et les opposants au dogme de l'Église. Leur zèle a porté ses fruits puisque le radical [target_artist.GetName] a été appréhendé et condamné.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "Sous l'impulsion de la politique $de_heretico_comburendo$ et grâce au soutien indéfectible de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a intensifié ses efforts pour traquer les hérétiques et les opposants à la foi [ShowReligionAdjective('catholic')|l]. Cette persécution n'a épargné personne, hommes ou femmes, à l'exception des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nLe zèle de l'Église a porté ses fruits puisque le radical [target_character.GetName] a été appréhendé et condamné.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "Sous l'impulsion du décret $de_heretico_comburendo$, le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a intensifié ses efforts pour traquer les hérétiques et les opposants au dogme de l'Église. Leur zèle a porté ses fruits puisque plusieurs coupables ont été découverts à [target_location.GetName], et ceux qui n'ont pas été tués sur place pour avoir pris les armes ont été appréhendés et condamnés.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "Il nous faut plus de bûchers."
 flavor_eng.101.b: "Nous nous y opposons fermement."
 flavor_eng.101.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ne voit pas d'un bon œil la remise en cause de l'autorité accordée par la politique #italic De Heretico Comburendo#!"
 flavor_eng.101.historical_info: "L'une des méthodes les plus sévères pour punir les hérétiques était le bûcher. Ce moyen d'exécution était utilisé pour les personnes reconnues coupables d'hérésie. D'autres étaient condamnés à l'excommunication, à l'emprisonnement et à la décapitation."
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "Ayant participé à plusieurs campagnes militaires, ayant été juge de paix et haut shérif dans son comté natal du [ShowProvinceDefinitionName('herefordshire_province')], [john_oldcastle.GetName] dispose de nombreuses compétences et d'une vaste expérience.\n\nNous devrions le recruter pour diriger nos forces armées, malgré ses convictions hérétiques."
 flavor_eng.102.a: "Faisons bon usage de ses talents."
 flavor_eng.102.tt1: "Le [character|e] [john_oldcastle.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.102.b: "Il n'est ni avisé ni le bienvenu."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] cherche un emploi ailleurs"
 flavor_eng.102.c: "Demandons-lui d'occuper une autre fonction."
 flavor_eng.102.historical_info: "John Oldcastle était un chevalier, connu pour son implication dans le mouvement lollard, précurseur de la Réforme protestante. Il participa à une révolte contre le roi Henri IV, appelée la Rébellion lollarde, qui échoua et conduisit à sa capture, puis à son procès pour hérésie et trahison. Il fut reconnu coupable et condamné à mort."
 flavor_eng.103.title: "Nicholas Hereford"
 flavor_eng.103.desc: "Diplômé d'[ShowLocationName('oxford')] et ami proche de [john_wycliffe.GetName], [nicholas_of_hereford.GetShortName] d'[ShowLocationName('hereford')] s'est exprimé sur le luxe perçu de l'Église et est un fervent défenseur du « droit de chaque chrétien à atteindre sa propre foi » en lisant la Bible.\n\nRécemment, il aurait participé à la traduction de notre livre saint, afin de le rendre accessible aux hommes du peuple."
 flavor_eng.103.a: "Invitons-le à la cour."
 flavor_eng.103.tt1: "Le [character|e] [nicholas_of_hereford.GetShortNameWithNoTooltip] a été ajouté"
 flavor_eng.103.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est furieux de voir un hérétique servir à la cour. C'est contraire à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.103.b: "Brûlons-le pour hérésie."
 flavor_eng.103.tt3: "The [ShowPolicyName('de_heretico_comburendo')] stipule que les hérétiques doivent être brûlés"
 flavor_eng.103.c: "Qu'il aille traduire ailleurs."
 flavor_eng.103.tt4: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exprime son mécontentement contre l'opposition à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.103.historical_info: "Nicholas Hereford, théologien et érudit, est surtout connu pour son étroite collaboration avec le célèbre philosophe et théologien anglais John Wycliffe. Il fut un acteur central du mouvement wycliffite, dont le but était de réformer l'Église catholique, tant sur le plan religieux que théologique."
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "Le moment est venu de choisir une épouse pour [brother.GetName], le frère du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Une union avec [margaret_beaufort.GetName], descendante astucieuse et ambitieuse du [henry_iii.GetName], consoliderait les droits des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], surtout si le [ROOT.GetCountry.GetGovernment.GetRuler.GetName] venait à décéder sans héritiers légitimes.\n\nCependant, ses prétentions à agir selon l'inspiration divine ne plaît guère au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], qui s'opposera sans doute à cette union."
 flavor_eng.104.a: "Faisons sonner les cloches des noces dans tout [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_eng.104.tt1: "Le [character|e] [margaret_beaufort.GetNameWithNoTooltip] a été ajouté et donne naissance à [henry_tudor.GetName]"
 flavor_eng.104.b: "Elle porte la poisse."
 flavor_eng.104.tt2: "Le [character|e] [margaret_beaufort.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.104.historical_info: "Marguerite Beaufort était la mère d'Henri VII, qu'elle mit au monde alors qu'elle n'avait que 13 ans. Elle joua un rôle important dans les efforts déployés par Henri VII pour s'emparer du trône d'Angleterre et prit une part active dans les conspirations et les plans élaborés pour atteindre cet objectif. On se souvient également d'elle pour ses convictions religieuses et sa dévotion, ainsi que pour avoir fondé le Christ's College et le St. John's College à l'université de Cambridge."
 flavor_eng.105.title: "Les aspirations d'[henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.desc: "En quête d'ambition pour son fils, [margaret_beaufort.GetName] a commencé à comploter secrètement contre [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Avec l'aide d'[henry_stafford.GetName], le duc de [buckingham.GetName], elle a réussi à réunir les nobles mécontents et les loyalistes de la famille [ShowDynastyName('lancaster_dynasty')] afin d'orchestrer un soulèvement.\n\nParallèlement, elle a chargé son fils, [henry_tudor.GetName], de mener une armée depuis la [ShowAreaName('brittany_area')] pour tenter de s'emparer du pouvoir."
 flavor_eng.105.desc_henry: "En quête d'ambition, [henry_tudor.GetName] a commencé à comploter secrètement contre le [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Il a cherché le soutien de la [GetCountry('FRA').GetName] ainsi que des loyalistes de la famille [ShowDynastyName('lancaster_dynasty')]. En raison de sa naissance et de son ascendance #L [GetCountry('WLS').GetAdjectiveWithNoTooltip|l]es#!, il a également réussi à rallier à sa cause un nombre important d'hommes du [GetCountry('WLS').GetName]."
 flavor_eng.105.a: "Nous nous reverrons au combat."
 flavor_eng.105.a.tooltip1: "Le duc de [buckingham.GetNameWithNoTooltip] lève une armée et rejoint les forces d'[henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip] navigue depuis la [ShowAreaName('brittany_area')] et s'allie à ses partisans parmi la noblesse du [GetCountry('WLS').GetNameWithNoTooltip]"
 flavor_eng.105.b: "Nous nous reverrons au combat."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip] navigue depuis la [ShowAreaName('brittany_area')] et s'allie à ses partisans du [GetCountry('WLS').GetNameWithNoTooltip]"
 flavor_eng.105.c: "Abdiquons en faveur d'[henry_tudor.GetNameWithNoTooltip]."
 henry_tudor_support: "Partisans d'Henri Tudor"
 flavor_eng.105.historical_info: "Le 7 août 1485, Henri Tudor accosta au Pays de Galles avec une petite troupe armée. Ce débarquement était stratégique, car il espérait obtenir le soutien des Gallois, dont il descendait. Il entreprit ensuite une marche depuis le Pays de Galles pour affronter Richard III, l'actuel roi d'Angleterre. En cours de route, il rallia de nouveaux partisans à sa cause, dont des troupes galloises et des nobles yorkistes déshérités."
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "Marchand et écrivain avant-gardiste, [william_caxton.GetName] a demandé aux autorités locales de [target_location.GetName] d'installer une presse à imprimer permettant de reproduire des livres à grande vitesse. Cet engin, déjà utilisé dans les Pays-Bas, permettrait d'innover dans le secteur [ROOT.GetCountry.GetAdjective|l] de l'imprimerie."
 flavor_eng.106.a: "Demandons-lui de s'établir à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_eng.106.tt1: "Le [character|e] [william_caxton.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.106.tt2: "Il crée une imprimerie et commence à traduire de nombreux ouvrages du continent"
 flavor_eng.106.tt3: "Ses piètres compétences en matière de traduction augmentent le nombre de mots étrangers introduits dans la langue #L [english.GetName|l]e#!."
 flavor_eng.106.tt4: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est contrarié en raison de l'opposition à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.106.b: "Refusons sa demande."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] cherche des opportunités ailleurs"
 flavor_eng.106.historical_info: "William Caxton fut le premier Anglais à installer une presse à imprimer en Angleterre et, de ce fait, à produire le premier livre imprimé en langue anglaise. Ses publications contribuèrent à la standardisation de la langue anglaise et à la diffusion des connaissances. Son travail fut principalement financé par la noblesse, dont la mère du roi, Marguerite Beaufort."
 flavor_eng.107.title: "Les défis de demain"
 flavor_eng.107.desc_common: "a permis de restaurer le pouvoir et la stabilité de la monarchie en [ROOT.GetCountry.GetName] après la guerre des Deux-Roses. Grâce à son souci du détail et à son opposition aux dépenses somptuaires, son intérêt s'est tourné vers la collecte de nouvelles recettes en introduisant un mécanisme de taxation impitoyablement efficace."
 flavor_eng.107.desc: "En raison de l'excellente gestion du pays, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] $flavor_eng.107.desc_common$\n\nDiplomate émérite, [henry_tudor.GetShortNameWithNoTooltip] parvient à contenter les différents ordres tout en introduisant de nouvelles taxes."
 flavor_eng.107.a: "La paix et la prospérité économique."
 flavor_eng.107.a.custom: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('benevolence_tax_reform')]"
 flavor_eng.107.b: "Cela garantira notre prospérité."
 flavor_eng.107.c: "Réjouissons-nous de la stabilité que nous avons créée."
 flavor_eng.107.historical_info: "Le règne d'Henri VII permit de rétablir les finances du royaume et de renforcer la monarchie. Avec l'aide de son chancelier, John Morton, il mit en place une taxe de bienfaisance. Selon la logique de Morton, ceux qui vivaient modestement devaient avoir des économies et pouvaient donc contribuer, tandis que ceux qui menaient une vie fastueuse étaient évidemment riches et pouvaient, eux aussi, payer cette taxe."
 flavor_eng.109.title: "Conseil du Nord"
 flavor_eng.109.desc: "Il a été suggéré que l'absence de justice conciliaire dans le nord est exacerbée par la distance qui nous sépare de [ROOT.GetCountry.GetCapital.GetName]. La création d'un conseil indépendant à [target_location.GetName] pour traiter ces questions permettrait de déléguer une partie de l'autorité en échange de la garantie du respect de la justice."
 flavor_eng.109.a: "Nous sommes d'accord."
 flavor_eng.109.b: "La paperasserie n'est pas la solution."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Absence de justice conciliaire"
 flavor_eng.109.historical_info: "Le Conseil du Nord était un organe administratif créé dans le but d'exercer un contrôle plus direct sur les comtés du Nord. La principale fonction du Conseil était de maintenir l'ordre public et d'assurer la loyauté des sujets les plus septentrionaux de la Couronne. Il fut finalement aboli en 1641 pendant la guerre civile anglaise."
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'est épris de la jeune [elizabeth_woodville.GetName], issue de la petite aristocratie anglaise. Leur mariage pourrait bien susciter une #italic vaste controverse#!, provoquant l'hostilité de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et alimentant les rumeurs dans les rangs de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\nNéanmoins, déjà mère de deux enfants d'un précédent mariage, elle devrait pouvoir enfanter plusieurs héritiers pour [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.110.a: "Épousons-la en secret."
 flavor_eng.110.tt1: "Le [character|e] [elizabeth_woodville.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.110.tt2: "L'influence d'[elizabeth_woodville.GetNameWithNoTooltip] aide le [target_root_country.GetGovernment.GetRulerTitle] dans les affaires diplomatiques"
 flavor_eng.110.b: "Annulons ce mariage."
 flavor_eng.110.tt3: "Le [target_root_country.GetGovernment.GetRulerTitle], qui a le cœur brisé, voit sa capacité à gouverner diminuée."
 flavor_eng.110.historical_info: "Élisabeth Woodville, une femme de la noblesse anglaise, joua un rôle clé pendant la guerre des Deux-Roses. Après la mort de son premier mari, partisan de la Maison de Lancastre, elle épousa Édouard IV, prétendant yorkiste au trône. Ce mariage hautement controversé provoqua des tensions au sein de la noblesse, particulièrement entre les Yorkistes et les Lancastriens. Toutefois, son union avec Édouard IV eut un impact durable : leurs enfants contribuèrent à la fin du conflit et à la fondation de la dynastie des Tudors."
 flavor_eng.111.title: "Les difficultés immédiates des [cornwall.GetNameWithNoTooltip]"
 flavor_eng.111.desc_common: "le [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'intéresse de près aux mineurs d'[ShowGoodsName('tin')] des [cornwall.GetName] et du [devon.GetName]. Les privilèges qui leur sont accordés les exemptent de certaines taxes royales et locales, privant la trésorerie de revenus essentiels en temps de crise."
 flavor_eng.111.desc_indebted: "Confronté à des difficultés financières, $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "Confronté à des difficultés financières et à la guerre en cours, $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Imposons une taxe spéciale sur les subventions et des emprunts forcés."
 flavor_eng.111.a.custom1: "Les [ShowPopTypeName('peasants')] et les [ShowPopTypeName('burghers')] des [ShowProvinceDefinitionName('cornwall_province')] et du [ShowProvinceDefinitionName('devon_province')] perdent #R 90 %#! de [pop_satisfaction|e]"
 flavor_eng.111.a.custom2: "Chaque [location|e] possédé en [ShowProvinceDefinitionName('cornwall_province')] et dans le [ShowProvinceDefinitionName('devon_province')] perd #R 50 %#! de [prosperity|e]"
 flavor_eng.111.tt1: "Les mineurs d'étain pourraient agir en désespoir de cause"
 flavor_eng.111.b: "Révoquons temporairement les privilèges spéciaux."
 flavor_eng.111.b.custom: "Chaque [location|e] possédé en [ShowProvinceDefinitionName('cornwall_province')] et dans le [ShowProvinceDefinitionName('devon_province')] subit une [ShowModifier('tin_mining_reduced')] et une [ShowModifier('privileges_revoked')] pour une période de #W 4 ans#!."
 flavor_eng.111.tt2: "Les mineurs d'étain sont mécontents et moins productifs"
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Réduction de l'exploitation minière de l'étain"
 STATIC_MODIFIER_NAME_privileges_revoked: "Révocation des privilèges des mineurs d'étain"
 flavor_eng.111.historical_info: "À la suite de désaccords concernant les nouvelles réglementations relatives à l'industrie minière de l'étain, le roi Henri VII suspendit l'exploitation et les privilèges des mineurs d'étain dans les Cornouailles, qui constituaient à l'époque une part importante de l'économie du comté. La cause de cette suspension était en partie motivée par la guerre en cours contre l'Écosse, pour laquelle la Couronne ne disposait pas de fonds suffisants."
 flavor_eng.112.title: "La révolte cornique"
 flavor_eng.112.desc: "Les taxes injustes et la violation du traité négocié avec le [GetCharacter('eng_edward_i').GetName] en 1305 ont contraint les mineurs d'[ShowGoodsName('tin')] des [cornwall.GetName] et du [devon.GetName] à prendre les armes pour assurer leur survie."
 flavor_eng.112.a: "Comment osent-ils s'opposer à nous ?"
 flavor_eng.112.tt1: "Les mineurs d'étain unissent leurs forces et se révoltent en brandissant les armes"
 flavor_eng.112.b: "Annulons les emprunts forcés."
 flavor_eng.112.tt2: "Les talents diplomatiques de [target_character.GetNameWithNoTooltip] permettent d'arriver à un accord dans le calme"
 cornish_rebellion: "Révolte cornique"
 STATIC_MODIFIER_NAME_cornish_rebellion: "Révolte cornique"
 flavor_eng.112.historical_info: "La révolte cornique fut un soulèvement majeur qui eut lieu en Cornouailles, déclenché par la tentative du roi de révoquer les privilèges spéciaux accordés aux mineurs d'étain des siècles auparavant. La rébellion fut finalement réprimée et les privilèges des mineurs restaurés. Ils perdurèrent pendant deux siècles."
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "Un aumônier renommé d'origine modeste a fait carrière par lui-même, ce qui témoigne sans conteste de son exceptionnelle intelligence. Doté d'un talent diplomatique avéré, d'aptitudes administratives et d'une capacité à gérer les tâches les plus fastidieuses, [thomas_wolsey.GetName] pourrait être d'une grande utilité en [ROOT.GetCountry.GetName]."
 flavor_eng.114.a: "Sa venue à la cour sera très appréciée."
 flavor_eng.114.tt1: "Le [character|e] [thomas_wolsey.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.114.tt2: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est excédée par la présence d'un roturier à la cour"
 flavor_eng.114.tt3: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se réjouit de voir un homme d'église exercer une influence à la cour"
 flavor_eng.114.b: "Confions-lui un rôle de conseiller."
 flavor_eng.114.tt4: "Le [character|e] [thomas_wolsey.GetNameWithNoTooltip] a été ajouté, mais ne peut servir à la cour"
 flavor_eng.114.tt5: "Il continue de servir l'Église tout en tenant un rôle de conseiller du [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.114.c: "Qu'il nous représente à [rome.GetNameWithNoTooltip]."
 flavor_eng.114.historical_info: "Homme d'État et cardinal anglais, Thomas Wolsey exerça la fonction de Lord chancelier sous le règne du roi Henri VIII et contrôlait efficacement le gouvernement ainsi que la cour royale. Il s'impliqua fortement dans la diplomatie et les affaires étrangères, notamment dans l'affaire du divorce du roi avec Catherine d'Aragon. Son incapacité à obtenir une annulation de la part du pape entraîna une baisse de sa cote auprès du roi. Il fut finalement démis de ses fonctions et mourut peu de temps après."
 flavor_eng.115.title: "Cour de Hampton"
 flavor_eng.115.desc: "Compte tenu de sa position avantageuse à la cour, [thomas_wolsey.GetName] a pu amasser une fortune non négligeable au cours de son service. Il est devenu en quelque sorte mécène des arts, ainsi que sponsor de divers ordres religieux et de nombreux travaux de construction.\n\nIl a demandé un terrain ayant appartenu à un ordre religieux pour y faire construire un palais de la Renaissance conçu par [john_di_padova.GetName], qui rivaliserait avec les plus grandes réalisations architecturales d'Europe."
 flavor_eng.115.a: "Somptueux et royal."
 eng_hampton_court_construction: "Construction de Hampton Court"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip] crée le château de Hampton Court #W (Remarquable)#! à [ShowLocationName('london')]"
 flavor_eng.115.b: "L'argent devrait profiter aux pauvres et aux faibles."
 flavor_eng.115.historical_info: "Le château de Hampton Court fut construit au début du XVIe siècle par le cardinal Thomas Wolsey. Cette réalisation grandiose arbore des styles architecturaux distinctifs, à l'instar du Tudor et du baroque. Le palais devint rapidement la résidence privilégiée du roi Henri VIII après son acquisition auprès du cardinal. Il bénéficia d'importants travaux d'agrandissement et de rénovation pendant ce règne, une tradition qui se poursuivit au cours des siècles suivants."
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "Cet humaniste renommé de la Renaissance et ami proche du [ROOT.GetCountry.GetGovernment.GetRulerTitle] sert actuellement l'archevêque de [canterbury.GetName], mais a récemment suivi une formation juridique sur l'insistance de son père. Diplômé de l'université d'[oxford.GetName] en études classiques, [thomas_more.GetName] ferait également un bon membre du Conseil et servirait le pays à n'importe quel poste."
 flavor_eng.116.a: "Invitons-le à la cour."
 flavor_eng.116.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se réjouit de voir un homme d'église exercer une influence à la cour"
 flavor_eng.116.tt2: "The [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est contrarié de voir un hérétique servir à la cour"
 flavor_eng.116.tt3: "Le [character|e] [thomas_more.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.116.b: "Autorisons-le à débattre librement de ses oppositions."
 flavor_eng.116.tt4: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exprime son mécontentement contre l'opposition à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.116.c: "Brûlons-le pour hérésie."
 flavor_eng.116.tt5: "Le [character|e] [thomas_more.GetNameWithNoTooltip] a été ajouté, mais ne peut servir à la cour"
 flavor_eng.116.tt6: "Le [ShowPolicyName('de_heretico_comburendo')] stipule que les hérétiques doivent être brûlés"
 flavor_eng.116.historical_info: "Thomas More était un avocat, un homme d'État et un philosophe sous le règne des Tudors. Ami proche du roi, il accéda au pouvoir après la chute du cardinal Wolsey, mais tomba finalement en disgrâce en raison de divergences religieuses. Fervent catholique, il s'opposa à la Réforme protestante et refusa par conséquent d'accepter la rupture du roi Henri VIII avec l'Église catholique romaine."
 flavor_eng.117.title: "Le Serment de suprématie"
 flavor_eng.117.desc: "L'Acte de suprématie exige que tout un chacun reconnaisse [ROOT.GetCountry.GetGovernment.GetRuler.GetName] comme le gouverneur suprême de l'Église. Bien que le fait de ne pas prêter serment soit passible de la peine de mort, [thomas_more.GetName] s'y est refusé. Farouche opposant à la Réforme et à la séparation d'avec l'Église [ShowReligionAdjective('catholic')|l], [thomas_more.GetLastNameWithNoTooltip] estime qu'il ne peut pas agir contre sa conscience."
 flavor_eng.117.a: "Condamnons-le pour trahison."
 flavor_eng.117.tt1: "Le [target_root_country.GetGovernment.GetRulerTitle] pleure la perte de ses amis les plus proches"
 flavor_eng.117.b: "Faisons une exception."
 flavor_eng.117.tt2: "Le [target_root_country.GetGovernment.GetRulerTitle] est accusé de favoritisme et voit sa légitimité remise en cause"
 flavor_eng.117.historical_info: "Le Serment de suprématie était un serment d'allégeance au roi Henri VIII. Obligatoire, il fut instauré pour la première fois pendant la Réforme anglaise. Le serment impliquait de reconnaître le monarque comme le chef suprême de l'Église d'Angleterre, rejetant ainsi l'autorité du pape et de l'Église catholique romaine."
 flavor_eng.118.title: "Une démonstration de force impressionnante"
 flavor_eng.118.desc: "L'éloquent maître diplomate [target_character.GetName] a élaboré une proposition plutôt coûteuse mais efficace qui permettrait d'exposer la richesse et la puissance de l'[ROOT.GetCountry.GetName], tout en améliorant les relations avec la [GetCountry('FRA').GetName].\n\nUne rencontre entre les deux dirigeants aurait lieu à [summit_location.GetName], près de la frontière #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!, et des aménagements élaborés qui leur conviendraient à tous les deux seraient mis en œuvre.\n\nDes tentes tissées de fils d'or et la construction d'un palais temporaire sont quelques-unes des idées envisagées."
 flavor_eng.118.a: "Très bonne idée, en effet."
 flavor_eng.118.tt1: "Une rencontre au sommet extrêmement coûteuse, appelée le « camp du Drap d'Or », est proposée au [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_eng.118.tt2: "Cette démonstration faste et puissante améliore les relations et assoit la position internationale de l'[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.118.b: "Un gâchis de ducats durement gagnés."
 flavor_eng.119.title: "Camp du Drap d'Or"
 flavor_eng.119.desc: "Les deux souverains de la Renaissance et leurs grandes suites s'approchent de la vallée, chacun d'eux étant déterminé à éclipser l'autre. La curiosité joue un rôle, mais l'étalage de richesses et de raffinements reste une priorité.\n\nDe nombreuses tentes tissées d'or occupent l'espace central, et les bâtiments adjacents sont ornés de somptueux détails dorés. À l'arrière-plan, plus de 2 800 tentes ont été érigées pour des visiteurs moins distingués.\n\nDes tournois prestigieux et des banquets ont été organisés afin de divertir tout ce beau monde.\n\nUn spectacle vraiment magnifique."
 flavor_eng.119.a: "Nous sommes ravis."
 flavor_eng.119.historical_info: "Le camp du Drap d'Or fut une rencontre qui se tint en 1520 près de Calais, alors sous contrôle anglais, entre le roi Henri VIII d'Angleterre et le roi François Ier de France. L'objectif était d'améliorer les relations entre les deux royaumes et de prévenir les hostilités. Pendant plusieurs jours, les deux monarques exhibèrent leur richesse et leur pouvoir, et des tentes brodés d'or furent dressées. L'événement fut considéré comme un succès, mais ne contribua guère à empêcher les conflits ultérieurs."
 flavor_eng.121.title: "Pèlerinage de Grâce"
 flavor_eng.121.desc_dissolution_of_monasteries: "Une rébellion se prépare dans le [ShowProvinceDefinitionName('northumberland_province')], conséquence directe de la poursuite de la dissolution des monastères. Nous risquons un soulèvement armé si des mesures ne sont pas prises pour apaiser le peuple.\n\nLe chef des rebelles, [robert_aske.GetName], a présenté une liste de demandes, appelée « Pétition des roturiers », qui prévoit la destruction des ouvrages hérétiques, la dénonciation de leurs adeptes et l'arrêt immédiat du saccage des monastères."
 flavor_eng.121.desc: "Le mécontentement parmi nos sujets #L [ShowReligionAdjective('catholic')|l]s#! du [ShowProvinceDefinitionName('northumberland_province')] est en hausse et nous risquons un soulèvement armé si des mesures ne sont pas prises pour apaiser le peuple.\n\nLe chef des rebelles, [robert_aske.GetName], a présenté une liste de demandes, appelée « Pétition des roturiers », qui prévoit la destruction des ouvrages hérétiques, la dénonciation de leurs adeptes et l'arrêt immédiat du saccage des monastères."
 flavor_eng.121.custom: "Les [ShowPopTypeName('peasants')] #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! du [ShowProvinceDefinitionName('northumberland_province')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.121.a: "Faisons de fausses promesses."
 flavor_eng.121.tt1: "Les rebelles se démobilisent et sont pris en exemple"
 flavor_eng.121.b: "Acceptons leurs conditions."
 flavor_eng.121.tt2: "La dissolution des monastères prend fin"
 flavor_eng.121.tt3: "L'intolérance à l'égard de la population non [ShowReligionAdjectiveWithNoTooltip('catholic')|l] augmente"
 flavor_eng.121.tt4: "Beaucoup se reconvertissent au [ShowReligionName('catholic')] par peur des représailles"
 flavor_eng.121.c: "Négocions un accord à l'amiable."
 flavor_eng.121.c.custom1: "Cette option est disponible grâce au talent de négociateur charismatique de notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 flavor_eng.121.c.custom2: "Cette option est disponible en raison des compétences diplomatiques remarquables de notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 flavor_eng.121.d: "Il faut répondre à la force par la force."
 flavor_eng.121.tt5: "Les rebelles doivent être vaincus par la force"
 pilgrimage_of_grace_rebellion: "Révolte du pèlerinage de Grâce"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Révolte du pèlerinage de Grâce"
 flavor_eng.121.historical_info: "Le pèlerinage de Grâce fut un soulèvement majeur dans le nord de l'Angleterre à la fin des années 1530. Il fut déclenché par les politiques religieuses et la dissolution des monastères, mais le mécontentement général à l'égard de Thomas Cromwell et de ses politiques fiscales joua un rôle important. Le roi Henri VIII offrit d'abord son pardon, mais il revint sur sa parole et réprima violemment la révolte. Des milliers de rebelles furent exécutés sans grand résultat, malgré le soutien considérable qu'ils avaient recueilli."
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "Un avocat prospère et récemment nommé parlementaire semble s'attirer les faveurs du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Fervent défenseur de la Réforme en cours, il est fortement impliqué dans la législation visant à limiter le pouvoir du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et à continuer à abolir le pouvoir de Rome en [ROOT.GetCountry.GetName].\n\nUne de ses récentes propositions consiste à augmenter les revenus réguliers de la Couronne en transférant les richesses des monastères vers la trésorerie."
 flavor_eng.122.a: "Sa venue à la cour sera très appréciée."
 flavor_eng.122.tt1: "Le [character|e] [thomas_cromwell.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.122.tt2: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est excédée par la présence d'un roturier à la cour"
 flavor_eng.122.tt3: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se réjouit de voir un homme d'affaires exercer une influence à la cour"
 flavor_eng.122.b: "Il restera un parlementaire."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip] continue de représenter la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] à la Chambre des communes"
 flavor_eng.122.tt5: "Les efforts législatifs de [thomas_cromwell.GetNameWithNoTooltip] pour restreindre le pouvoir de l'Église sont mal perçus par le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_eng.122.historical_info: "Thomas Cromwell était un homme d'État, un avocat et le principal ministre du roi Henri VIII. D'origine modeste, il s'attira les faveurs de la cour par l'intermédiaire du cardinal Thomas Wolsey et devint l'une des figures les plus puissantes de l'Angleterre du XVIe siècle. Il contribua à la Réforme anglaise et joua un rôle majeur dans la dissolution des monastères, qui permit à la Couronne de se voir octroyer de nombreuses terres et richesses."
 flavor_eng.123.title: "Réforme des monastères"
 flavor_eng.123.desc: "La richesse excessive des ordres religieux en [ROOT.GetCountry.GetName] a longtemps été source d'irritation pour les réformateurs. Le mécontentement de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à l'égard des puissantes institutions ecclésiastiques est un autre facteur de changement.\n\nNous pourrions tenter de réformer ces pratiques et de ramener les ordres religieux à l'idéal austère et cloîtré.\n\nAu total, #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#! monastères apparaissent dans les registres à la suite des visites."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "Les [ShowPopTypeName('clergy')] dans les ordres monastiques gagnent [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.123.b: "Appliquons la réforme."
 flavor_eng.123.b.custom: "Les ordres monastiques voient leurs membres s'exiler et rejoindre la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_eng.123.tt: "Il ne sera pas possible de dissoudre les monastères si ce [privilege|e] n'est pas révoqué"
 flavor_eng.123.historical_info: "La Réforme ou Dissolution des monastères fut un événement majeur du XVIe siècle, provoqué par l'adhésion de l'Angleterre à la Réforme. Thomas Cromwell, le principal ministre du roi, chercha d'abord à démanteler le système monastique, considéré comme une extension de l'Église catholique romaine. L'événement culmina avec la fermeture d'institutions religieuses dans toute l'Angleterre, dont des monastères, des abbayes ainsi que des couvents."
 flavor_eng.124.title: "Le sort d'Anne Boleyn"
 flavor_eng.124.desc: "La reine [anne_boleyn.GetName] n'a toujours pas donné naissance à un héritier après son mariage avec [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'impatiente et, en raison des rumeurs d'adultère et d'inceste qui circulent sur la reine, il serait prudent de trouver une solution plus pérenne."
 flavor_eng.124.a: "Qu'on la fasse décapiter."
 flavor_eng.124.b: "Elle peut encore donner naissance à un héritier."
 flavor_eng.124.historical_info: "Anne Boleyn était la seconde épouse du roi Henri VIII d'Angleterre. Faute de pouvoir donner naissance à un héritier, elle fut accusée d'adultère, d'inceste et de trahison, puis arrêtée et emprisonnée à la Tour de Londres. Elle fut jugée coupable et décapitée peu après son procès."
 flavor_eng.125.title: "Les persécutions du [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]"
 flavor_eng.125.desc: "Le retour au [target_religion.GetName] a relancé le débat sur les croyances qui devraient être tolérées parmi nos sujets.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] tente vigoureusement d'inverser la Réforme #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! en proposant une législation qui prévoit la suppression des fausses doctrines par le feu."
 flavor_eng.125.desc_daughter_of_aragon: "L'ascension d'une reine [target_religion.GetAdjective|l] dans une [ROOT.GetCountry.GetName] majoritairement #L [target_religion.GetAdjectiveWithNoTooltip|l]e#! a relancé le débat sur les croyances qui devraient être tolérées parmi nos sujets.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] tente vigoureusement d'inverser la Réforme #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! en proposant une législation qui prévoit la suppression des fausses doctrines par le feu ou l'abjuration."
 flavor_eng.125.a: "Les pensées impies doivent être éradiquées."
 flavor_eng.125.b: "Ce n'est pas nécessaire."
 flavor_eng.125.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est ravi des mesures prises pour protéger notre religion d'État"
 flavor_eng.125.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est contrarié par le mépris flagrant de notre religion d'État"
 flavor_eng.125.historical_info: "Les Persécutions mariales étaient une série de persécutions religieuses qui eurent lieu en Angleterre sous le règne de Marie Ire Tudor. Fervente catholique, elle tenta de restaurer le catholicisme comme religion d'État et de replacer l'Angleterre sous le contrôle du pape, ce qui entraîna des persécutions régulières à l'encontre des protestants. Des milliers d'entre eux furent arrêtés et beaucoup furent exécutés."
 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip] le Jeune"
 flavor_eng.126.desc: "Célèbre pour ses représentations réalistes, le brillant peintre et graveur [hans_holbein.GetName] s'est rendu en [ROOT.GetCountry.GetName] à la demande de [thomas_more.GetName]. Il est actuellement à la recherche d'un nouveau mécène pour financer la poursuite de son travail, où ses compétences polyvalentes peuvent être utiles.\n\nRéformiste dans l'âme, il a également produit plusieurs pamphlets religieux pour faire avancer la cause."
 flavor_eng.126.a: "Invitons-le à la cour."
 flavor_eng.126.tt1: "Le [character|e] [hans_holbein.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.126.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] n'est pas satisfait qu'un hérétique soit autorisé à peindre à la cour. C'est contraire à la [policy|e] de [ShowPolicyName('strict_censorship')]."
 flavor_eng.126.b: "Brûlons-le pour hérésie."
 flavor_eng.126.tt3: "En tant que protégé de [thomas.more.GetNameWithNoTooltip], [hans_holbein.GetNameWithNoTooltip] est à l'abri de la persécution"
 flavor_eng.126.tt4: "The [ShowPolicyName('de_heretico_comburendo')] stipule que les hérétiques doivent être brûlés"
 flavor_eng.126.c: "Qu'il se concentre sur la propagande réformiste."
 flavor_eng.126.c.custom: "Le matériel produit par [hans_holbein.GetNameWithNoTooltip] convertit une grande partie de la population alphabétisée à la religion d'État"
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip] ne produira probablement pas d'œuvres d'art, car il se consacre à d'autres activités"
 flavor_eng.126.d: "Il n'a pas sa place ici."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] cherche un emploi ailleurs"
 flavor_eng.126.historical_info: "D'origine germano-suisse, Hans Holbein le Jeune est considéré comme l'un des plus grands portraitistes du XVIe siècle. Travaillant principalement dans des styles tels que l'humanisme de la Renaissance et le gothique tardif, son œuvre variée, qui s'étend des peintures murales aux illustrations de livres, fut louée pour son réalisme. Il devint actif dans les cercles humanistes vers la fin de sa carrière et trouva un emploi à la cour d'Angleterre à la suite d'une série de commandes de Sir Thomas More."
 flavor_eng.127.title: "Les Ambassadeurs"
 flavor_eng.127.desc: "[hans_holbein.GetName] vient d'achever un chef-d'œuvre de la Renaissance intitulé #italic Les Ambassadeurs#!. Sa perception semble changer en fonction de l'angle sous lequel on le regarde. L'on y distingue plusieurs instruments et objets décoratifs encadrés par deux ambassadeurs à la cour dans leurs tenues d'apparat, ainsi qu'un fragment à l'aspect plutôt sinistre occupant une partie considérable au premier plan de l'œuvre."
 flavor_eng.127.a: "Exposons cette œuvre."
 flavor_eng.127.b: "Faisons-lui plutôt visiter le continent."
 flavor_eng.127.historical_info: "#italic Les Ambassadeurs#! est une célèbre peinture de la Renaissance réalisée par Hans Holbein le Jeune. Elle représente deux ambassadeurs français influents à la cour d'Angleterre et aurait été commandée par la reine Anne Boleyn. Cette œuvre est largement considérée comme l'un des exemples les plus connus d'anamorphose en peinture et incarne la contemplation de la mortalité humaine ainsi que l'intrigue du symbolisme et de la perspective typiques de la Renaissance. La particularité du tableau réside dans l'anamorphose du crâne, que l'on peut distinguer uniquement sous un certain angle."
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "Un navigateur et explorateur de [target_location.GetName] s'est rendu en [ROOT.GetCountry.GetName] à la recherche de soutiens financiers pour une expédition à travers l'océan Atlantique en partance du port de [bristol.GetName]. Il aspire à découvrir une route septentrionale pour rejoindre l'Asie depuis l'Europe.\n\nNous pourrions l'employer pour naviguer sous notre pavillon et utiliser ses compétences pour localiser l'île perdue de Hy-Brazil."
 flavor_eng.128.a: "La mer l'attend."
 flavor_eng.128.tt: "L'[explorer|e] [john_cabot.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.128.b: "Ce n'est pas le bon moment."
 flavor_eng.128.historical_info: "Né Giovanni Caboto dans le royaume de Naples, Jean Cabot était un navigateur et explorateur italien qui fut employé pour naviguer sous le drapeau anglais à la fin du XVe siècle. On lui attribue la découverte de certaines parties de l'Amérique du Nord, dont Terre-Neuve très probablement, ce qui fait de lui l'un des premiers Européens à explorer le continent depuis les Vikings. Ses nombreux voyages ont permis à l'Angleterre de faire valoir ses droits sur le Nouveau Monde et ont rendu possibles d'autres expéditions et colonisations."
 flavor_eng.129.title: "Le Conseil de marine"
 flavor_eng.129.desc_common1: "nous devons exercer un contrôle sur les mers qui entourent notre île afin de contrecarrer toute tentative d'empiètement sur nos terres."
 flavor_eng.129.desc_common2: "développant nos capacités logistiques et en simplifiant la gestion de notre flotte"
 flavor_eng.129.desc: "Il a été reconnu que nos frontières sont quelque peu vulnérables aux invasions étrangères. Pour préserver l'avenir de l'[ROOT.GetCountry.GetName], $flavor_eng.129.desc_common1$\n\nEn $flavor_eng.129.desc_common2$, nous pouvons appuyer les efforts de construction navale et soutenir une flotte plus importante à moindre coût."
 flavor_eng.129.desc_tudor: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] de la Maison [tudor_dynasty.GetName], méfiant à l'égard des invasions étrangères, estime que $flavor_eng.129.desc_common1$ Nous pourrions y parvenir en $flavor_eng.129.desc_common2$, afin d'appuyer les efforts de construction navale et de soutenir une flotte plus importante à moindre coût.\n\nSur le plan personnel, il a également développé un talent pour la conception de navires et continue à contribuer à la modernisation de notre marine."
 flavor_eng.129.a: "Effectuons les changements nécessaires."
 enable_navy_board_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('navy_board_reform')]"
 flavor_eng.129.b: "C'est l'armée qui importe."
 flavor_eng.129.historical_info: "Au XVIe siècle, sous le règne du roi Henri VIII, le Conseil de marine fut créé dans le but de superviser les affaires navales, notamment la construction de navires et la gestion logistique. Sous la direction du roi, le Conseil de marine facilita l'expansion de la flotte anglaise, dans le but de la transformer en une force à ne pas sous-estimer et de protéger l'Angleterre contre les invasions étrangères."
 flavor_eng.131.title: "Palais de Whitehall"
 flavor_eng.131.desc: "Les logements actuels de la monarchie ont été jugés inadéquats pour [ROOT.GetCountry.GetGovernment.GetRuler.GetName], et des projets d'agrandissement sont en cours.\n\nLe célèbre artiste topographe [anton_van_den_wyngaerde.GetName] a présenté quelques croquis conceptuels, et les travaux pourraient commencer immédiatement à condition que le financement soit assuré."
 flavor_eng.131.a: "Parfait pour un sauna, une piscine et un poney."
 flavor_eng.131.tt1: "Le [character|e] [anton_van_den_wyngaerde.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.131.b: "Quelques croquis suffiront."
 flavor_eng.131.tt2: "Les dessins méticuleux d'[anton_van_den_wyngaerde.GetNameWithNoTooltip] sont une source d'inspiration pour les autres artistes"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] déménage une fois son travail mené à bien"
 flavor_eng.131.historical_info: "À l'origine, il s'agissait d'un grand manoir appartenant aux archevêques d'York. Le palais de Whitehall fut agrandi pour devenir le plus grand palais d'Europe, accueillant le Conseil privé, des représentations théâtrales ainsi que des banquets, et servant de résidence royale principale. Il fut le centre administratif des périodes Tudor et Stuart, et le resta jusqu'à ce qu'un incendie détruise la plus grande partie du complexe en 1698. Aujourd'hui, seule la maison des Banquets subsiste."
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "Ami d'enfance du [ROOT.GetCountry.GetGovernment.GetRulerTitle], [charles_brandon.GetName] est impatient de rejoindre la vie à la cour et de servir le pays. Il a démontré des compétences remarquables tant dans les affaires militaires que dans celles de l'État. Néanmoins, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] devrait s'opposer à ce qu'il prenne ses fonctions au sein de la maison royale."
 flavor_eng.132.a: "Il pourrait servir l'armée avec distinction."
 flavor_eng.132.tt1: "Le [character|e] [charles_brandon.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.132.tt2: "Il est incapable de servir à la cour."
 flavor_eng.132.b: "Foutaises. C'est un conseiller [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_eng.132.c: "Notre cercle d'amis est suffisamment étoffé."
 flavor_eng.132.historical_info: "Charles Brandon était une figure importante de la période des Tudors en Angleterre. Ami proche du roi Henri VIII depuis l'enfance, il finit par occuper différentes fonctions, tant diplomatiques que militaires. Ses exploits militaires et sa loyauté inébranlable envers le roi firent de lui un homme puissant à la cour, au grand dam du Conseil privé. Il suscita la controverse en épousant en secret la sœur du roi, ce qui provoqua la colère du monarque. Ce dernier lui accorda tout de même son pardon."
 flavor_eng.133.title: "Le fruit défendu"
 flavor_eng.133.desc_common: "Un mariage secret a été conclu entre [charles_brandon.GetName] et la princesse [sister.GetName]. Ils se sont toujours admirés de loin et leur lien semble s'être consolidé. Les représentants de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] insistent pour que [charles_brandon.GetShortNameWithNoTooltip] subisse de lourdes conséquences pour avoir enfreint le protocole royal"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, mais [thomas_wolsey.GetName], le conseiller de confiance du [ROOT.GetCountry.GetGovernment.GetRulerTitle], qui a proposé sa médiation, les exhorte à la retenue.\n\nLe [ROOT.GetCountry.GetGovernment.GetRulerTitle], outré par ce qui est perçu comme un affront à son autorité, doit décider d'une réponse appropriée."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\nLe [ROOT.GetCountry.GetGovernment.GetRulerTitle], outré par ce qui est perçu comme un affront à son autorité, doit décider d'une réponse appropriée."
 flavor_eng.133.a: "Bannissons-les de la cour !"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] et [sister.GetNameWithNoTooltip] sont dans l'incapacité de servir l'[target_root_country.GetNameWithNoTooltip] pendant un certain temps"
 flavor_eng.133.tt2: "L'autorité de [thomas_wolsey.GetNameWithNoTooltip] apaise la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et protège la Couronne de toute nouvelle situation embarrassante"
 flavor_eng.133.tt3: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est excédée que le [target_root_country.GetGovernment.GetRulerTitle] ne prenne pas de mesures plus strictes"
 flavor_eng.133.b: "À l'échafaud et au couvent."
 flavor_eng.133.c: "Ils ne sont plus les bienvenus en [target_root_country.GetNameWithNoTooltip]."
 flavor_eng.133.historical_info: "Le mariage secret entre Charles Brandon et Mary Tudor eut lieu en France en 1515, à l'insu et sans le consentement du roi Henri VIII. Marie avait été mariée au roi Louis XII de France, mais après la mort de ce dernier, elle et Charles s'étaient fiancés avant de retourner en Angleterre. Ce mariage fut considéré comme une violation du protocole et de l'autorité royale. Le roi, furieux, y vit une remise en cause de son contrôle sur les alliances matrimoniales. Malgré le sentiment de colère qui l'avait tout d'abord envahi, le roi Henri finit par gracier Brandon et Mary, qui reprirent leur vie à la cour."
 flavor_eng.134.title: "L'avenir d'[daughter_of_boleyn.GetNameWithNoTooltip]"
 flavor_eng.134.desc: "La gouvernante de la jeune [daughter_of_boleyn.GetName] rapporte que sa pupille s'est révélée être une élève exceptionnellement brillante. Bien qu'on ne s'attende pas à ce qu'elle gouverne l'[ROOT.GetCountry.GetName], ses talents naturels pourraient lui permettre de prétendre à la fonction de conseillère à la cour."
 flavor_eng.134.a: "Trouvons-lui les meilleurs tuteurs."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip] reçoit une éducation royale complète pour la préparer à un futur règne potentiel"
 flavor_eng.134.b: "Cela ne nous concerne pas. Marions-la."
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip] ne gouvernera probablement jamais l'[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.134.historical_info: "Fille du roi Henri VIII et d'Anne Boleyn, Élisabeth reçut la meilleure éducation qui soit, avec des matières telles que l'histoire, la philosophie, les mathématiques et des langues comme le latin, le grec et le français. Elle fut très marquée par la rupture de l'Angleterre avec l'Église catholique, ce qui modifia son point de vue sur les questions de foi. Sa capacité à parler plusieurs langues et sa compréhension des relations internationales s'avéreront inestimables pour la future reine."
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "[francis_drake.GetName], célèbre corsaire et expert naval, a exprimé le souhait de naviguer sous notre drapeau et de contribuer à faire de l'[ROOT.GetCountry.GetName] une puissance maritime mondiale. On dit de lui qu'il est un touche-à-tout et il est réputé pour ses activités de corsaire, qui consistent à capturer des navires ennemis et à piller leur cargaison. Il a fait part de son désir d'explorer le monde, mais nous pourrions avoir besoin de ses services pour d'autres raisons."
 flavor_eng.136.a: "Qu'il fasse venir le monde à nous."
 flavor_eng.136.tt1: "L'[explorer|e] [francis_drake.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.136.tt2: "Il a un certain talent pour le pillage des colonies d'outre-mer et pourrait être tenté de s'adonner à cette activité si la tâche d'explorer le Nouveau Monde lui est confiée"
 flavor_eng.136.b: "La marine requiert ses services."
 flavor_eng.136.tt3: "L'[admiral|e] [francis_drake.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.136.c: "Un esclavagiste et un pirate sans scrupules."
 flavor_eng.136.historical_info: "Francis Drake est surtout connu pour ses exploits audacieux en tant que commandant de flotte à l'époque élisabéthaine. Il fit le tour du monde, attaqua plusieurs colonies le long des territoires d'Amérique détenus par l'Empire espagnol et s'empara d'un certain nombre de galions chargés d'or et d'argent à destination de l'Europe, ce qui contribua à affaiblir l'hégémonie espagnole sur le Nouveau Monde. Il jouera un rôle essentiel dans la défense de l'Angleterre contre l'Armada espagnole en 1588."
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip] pille [target_location.GetNameWithNoTooltip]"
 flavor_eng.137.desc: "Les yeux de [francis_drake.GetName] brillent d'impatience à la barre du Golden Hind, son fidèle navire qui a traversé d'innombrables tempêtes et transporté des trésors incommensurables. Son équipage se prépare, le cœur battant au rythme des vagues qui s'écrasent contre la coque du navire.\n\nD'un geste, le signal est donné. Des barques sont mises à l'eau, manœuvrées par des hommes féroces et avides de richesses. Rapidement, les défenses de la colonie sont débordées, les maisons fouillées, les biens saisis et les trésors pillés.\n\nQuelques heures plus tard, l'équipage regagne son navire, chargé de butin, laissant derrière lui une colonie en proie aux flammes et des survivants qui s'en sortiront peut-être pour raconter l'histoire."
 flavor_eng.137.a: "Qu'il continue ainsi."
 flavor_eng.137.a.custom: "Victime d'un pillage, [target_location.GetName] perd en prospérité et tous les esclaves sont libérés"
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] continue d'attaquer les colonies vulnérables qu'il découvre lors de ses explorations"
 flavor_eng.137.b: "L'accent devrait être mis sur l'exploration."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] met un terme à son activité de pillage au cours de ce voyage"
 flavor_eng.137.tt3: "Les bénéfices appartenant à la Couronne sont payés à son retour en [target_root_country.GetNameWithNoTooltip]"
 flavor_eng.137.tt4: "Montant pillé : #Y [ROOT.GetVariable('drake_loot').GetValue]#! ducats"
 flavor_eng.137.historical_info: "À la fin des années 1500, Francis Drake mena des attaques répétées contre les colonies, les ports et les navires espagnols dans les Caraïbes, s'emparant des trésors et affaiblissant la domination espagnole. Ces pillages ont fait de Drake un homme riche et ont contribué à l'essor de l'Angleterre en tant que puissance maritime."
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip] pille [target_location.GetNameWithNoTooltip]"
 flavor_eng.138.desc: "Le célèbre corsaire [francis_drake.GetCulture.GetName|l] [francis_drake.GetName] a lancé une attaque audacieuse contre l'une de nos colonies les moins bien défendues et a causé des dégâts considérables. Les bâtiments ont été incendiés, les trésors pillés et les [ShowPopTypeName('slaves')] capturés libérés. "
 flavor_eng.138.a: "Renforçons les défenses."
 flavor_eng.138.tt1: "Maintenant que la forteresse côtière est achevée, [target_location.GetName] bénéficie d'une protection solide contre toute nouvelle attaque"
 flavor_eng.138.b: "Ce n'est qu'un désagrément mineur."
 flavor_eng.138.tt2: "[target_location.GetName] pourrait à nouveau faire l'objet d'une attaque"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "Un dramaturge audacieux et imaginatif est à la recherche d'un nouveau mécène afin de pouvoir continuer à mettre ses talents au service de l'art dramatique. Réputé pour la diversité de ses compétences, [christopher_marlowe.GetName] est régulièrement salué par ses collègues artistes, qui le considèrent comme un précurseur et une source d'inspiration."
 flavor_eng.139.a: "Un écrivain doit réaliser son travail d'écriture, et librement."
 flavor_eng.139.tt1: "Le [character|e] [christopher_marlowe.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.139.tt2: "Il consacre son temps à l'écriture et est susceptible de créer de nombreuses pièces de théâtre divertissantes"
 flavor_eng.139.tt3: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est contrarié en raison de l'opposition à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.139.b: "Qu'il devienne l'un de nos espions."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip] est employé par le « maître-espion » [francis_walsingham.GetName]"
 flavor_eng.139.c: "Ce n'est pas nécessaire. Nous préférons les spectacles de marionnettes."
 flavor_eng.139.historical_info: "Christopher Marlowe était un dramaturge, poète et traducteur anglais influent, auteur d'œuvres notables telles que #italic Hero and Leander#! et #italic Édouard II#!. Considéré comme le plus grand dramaturge de Londres de son vivant, il a été une source d'inspiration majeure pour le légendaire William Shakespeare. Christopher Marlowe est mort jeune dans des circonstances mystérieuses, alimentant des théories sur une possible intrigue liée à son homosexualité, une trahison d'un autre dramaturge, ou même un complot d'espionnage au plus haut niveau."
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "Quelque peu rebelle et favori de la cour, [walter_raleigh.GetName] réfléchit à sa prochaine carrière après être revenu d'un voyage périlleux, dont il a rapporté un produit comestible de forme étrange et une substance à fumer plutôt enivrante.\n\nIl s'est adressé à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] dans l'intention d'en discuter plus avant. [walter_raleigh.GetShortNameWithNoTooltip] ne peut cacher sa satisfaction lorsque le sujet de ses nombreux voyages refait surface, mais il reste soumis aux caprices de la [ROOT.GetCountry.GetGovernment.GetRulerTitle] et peut être utilisé à d'autres fins."
 flavor_eng.140.a: "Nos aspirations à l'étranger attendent qu'il prenne la tête des opérations."
 flavor_eng.140.tt1: "L'[explorer|e] [walter_raleigh.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.140.tt2: "Il peut réapprovisionner les colonies de la [ShowAreaName('southern_new_england_area')] si l'exploration du Nouveau Monde lui est confiée."
 flavor_eng.140.b: "L'Irlande a besoin d'une main de fer."
 flavor_eng.140.custom: "Chaque [location|e] possédé ou soumis en [ShowRegionName('ireland_region')] gagne [ShowModifier('raleigh_firm_hand')]"
 flavor_eng.140.tt3: "Le [general|e] [walter_raleigh.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.140.tt4: "Sa capacité légendaire à gérer les rébellions en [ShowRegionName('ireland_region')] diminue le risque que d'autres soulèvements se produisent"
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "Main de fer de Raleigh"
 flavor_eng.140.c: "Les affaires d'État lui conviennent bien."
 flavor_eng.140.tt5: "Le [character|e] [walter_raleigh.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.140.tt6: "Sa présence à la cour éblouit [target_root_country.GetGovernment.GetRuler.GetName], sous le charme"
 flavor_eng.140.d: "Nos destins ne sont pas liés."
 flavor_eng.140.tt7: "[walter_raleigh.GetNameWithNoTooltip] et ses mystérieuses cultures se voient refuser une audience"
 eng_raleighs_gifts: "[ShowGoodsName('potato')] et [ShowGoodsName('tobacco')] introduits"
 flavor_eng.140.historical_info: "Explorateur, soldat, poète et homme politique anglais, Sir Walter Raleigh participa à plusieurs expéditions à destination du Nouveau Monde et est réputé pour son âme d'aventurier. Il contribua à l'établissement de la première colonie anglaise en Amérique du Nord, qu'il nomma Virginie en l'honneur de la reine Élisabeth Ire. Walter Raleigh sut rester populaire auprès de la reine, qui le considérait comme un homme plein d'esprit, charmant et doué de talents littéraires."
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "Particulièrement apprécié dans les cercles musicaux, [thomas_tallis.GetName] est fréquemment considéré comme une source d'inspiration. Il est reconnu pour son style unique, mêlant harmonies complexes et splendeurs mélodiques."
 flavor_eng.141.desc: "Un compositeur talentueux, qui a travaillé sur un large éventail de musiques sacrées, cherche un nouveau mécène afin de continuer à mettre ses talents au service des chants de chorale.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "Après la dissolution des monastères, des artistes tels que [thomas_tallis.GetName], principalement actifs dans les cercles religieux, luttent pour trouver un emploi. Compositeur exceptionnellement doué, il tente sa chance à la cour, où il recherche le mécénat afin de continuer à mettre ses talents au service de l'art musical.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "La Chapelle royale l'attend."
 flavor_eng.141.tt1: "Le [character|e] [thomas_tallis.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.141.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] n'est pas satisfait qu'un hérétique soit autorisé à composer de la musique librement. C'est contraire à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.141.tt3: "Les compositions musicales produites par [thomas_tallis.GetNameWithNoTooltip] inspirent d'autres compositeurs"
 flavor_eng.141.b: "Brûlons-le pour hérésie."
 flavor_eng.141.tt4: "La loi [ShowPolicyName('de_heretico_comburendo')] stipule que les hérétiques doivent être brûlés"
 flavor_eng.141.c: "Qu'il aille accorder ses violons ailleurs."
 flavor_eng.141.tt5: "Il est peu probable que [thomas_tallis.GetNameWithNoTooltip] compose des œuvres grandioses, car il peine à trouver un emploi après la dissolution des monastères"
 flavor_eng.141.historical_info: "Thomas Tallis était un compositeur anglais renommé pour ses œuvres chorales et sa maîtrise de la polyphonie, une technique musicale où plusieurs mélodies indépendantes s'harmonisent. Il joua un rôle clé dans le développement de la tradition chorale en Angleterre et est considéré comme l'un des plus grands compositeurs du pays. Il servit à la cour en tant que compositeur et interprète sous le règne de tous les monarques de la dynastie des Tudors, à l'exception d'Henri VII."
 flavor_eng.142.title: "Spem in alium"
 flavor_eng.142.desc: "[thomas_tallis.GetName] a composé un motet magistral qu'il est prêt à partager avec le monde. Cette composition musicale complexe et innovante est écrite pour quarante voix individuelles, réparties en huit chœurs de cinq voix chacun : soprano, alto, ténor, baryton et basse.\n\nIl est recommandé de l'interpréter dans de grands espaces ou dans des cathédrales, car cela permettra à l'observateur de saisir pleinement l'effet immersif et enveloppant des multiples voix."
 flavor_eng.142.a: "Un régal pour les oreilles."
 flavor_eng.142.b: "Promouvons plutôt ses autres travaux."
 flavor_eng.142.historical_info: "Écrit vers 1570 par le compositeur anglais Thomas Tallis, le motet #italic Spem in alium #! est considéré comme une œuvre chorale monumentale, marquant l'apogée de la musique polyphonique de la Renaissance. Composé pour mettre en lumière les talents du compositeur et démontrer le potentiel de la musique chorale anglaise, il demeure une pièce maîtresse du répertoire."
 flavor_eng.143.title: "Le retour de [francis_drake.GetNameWithNoTooltip]"
 flavor_eng.143.desc: "Le grand aventurier [francis_drake.GetName] revient avec sa cargaison remplie de richesses. Son récent voyage vers le Nouveau Monde lui a permis d'amasser un total de #Y [ROOT.GetVariable('drake_loot').GetValue]#! ducats, à remettre à la trésorerie comme convenu précédemment."
 flavor_eng.143.a: "En avant, grand explorateur !"
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip] peut continuer à attaquer les colonies vulnérables qu'il découvre si l'exploration du Nouveau Monde lui est confiée"
 flavor_eng.143.b: "Mettons un terme aux pillages."
 flavor_eng.143.tt2: "Les futurs voyages de [francis_drake.GetNameWithNoTooltip] seront plus pacifiques"
 flavor_eng.143.historical_info: "Le retour de Francis Drake en Angleterre après sa première expédition dans les Caraïbes fut célébré dans tout le royaume. Le voyage fut considéré comme une réussite importante pour l'exploration et la piraterie anglaises, stimulant le moral des Anglais et contribuant à un sentiment croissant de fierté et de confiance face à un adversaire écrasant."
 flavor_eng.144.title: "Plantation de l'[ShowAreaNameWithNoTooltip('ulster_area')]"
 flavor_eng.144.desc: "Un plan audacieux a été élaboré pour que les colons de nos territoires septentrionaux s'installent dans la province irlandaise d'[ShowAreaName('ulster_area')], avec l'intention d'angliciser la population et de l'éloigner des fausses doctrines de l'Église [ShowReligionAdjective('catholic')|l].\n\nIl est probable que les habitants de l'île se montreront hostiles, mais nous considérons qu'il s'agit d'une nécessité si nous voulons imposer notre autorité sur l'île."
 flavor_eng.144.a: "C'est une nécessité."
 flavor_eng.144.a.custom1: "Nombreux sont les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] qui émigrent de [emigration_province_1.GetProvince.GetName] et de [emigration_province_2.GetProvince.GetName] afin d'établir des plantations dans l'[ShowAreaName('ulster_area')]"
 flavor_eng.144.a.custom2: "La migration de l'[target_root_country.GetNameWithNoTooltip] bouleverse fortement la population autochtone, tout en augmentant l'influence de la culture et de la religion #L [target_root_country.GetAdjectiveWithNoTooltip|l]es#!"
 flavor_eng.144.b: "Cela risque de provoquer des dissensions internes."
 flavor_eng.144.historical_info: "L'Ulster, la province irlandaise la plus septentrionale, représentait un défi pour les autorités anglaises de l'île, car elle était la moins influencée culturellement et religieusement, et ses habitants affichaient avec fierté leur allégeance au catholicisme gaélique. Pour résoudre ce problème et créer un changement aussi bien démographique que culturel dans la région, la Couronne britannique élabora un plan connu sous le nom de « Plantation de l'Ulster », visant à coloniser la région avec le soutien de riches propriétaires fonciers. Les protestants du nord de l'Angleterre et du sud de l'Écosse furent encouragés à s'installer en Irlande du Nord, où les terres furent confisquées aux chefs irlandais rebelles et à leurs partisans pour être redistribuées aux nouveaux colons."
 flavor_eng.145.title: "La compagnie du Levant"
 flavor_eng.145.desc: "La présence de marchands [ROOT.GetCountry.GetAdjective|l] dans les territoires du Levant, en Méditerranée orientale, fait cruellement défaut, et nous sommes à la merci d'autres puissances méditerranéennes pour les échanges commerciaux dans cette région.\n\nIl est impératif que nous établissions une compagnie de commerce pour sauvegarder nos intérêts et garantir l'accès aux meilleurs produits de l'Orient."
 flavor_eng.145.a: "Excellente idée !"
 flavor_eng.145.b: "Ces marchandises n'ont aucune valeur."
 flavor_eng.145.historical_info: "La compagnie de marchands anglais dédiée au commerce dans le Levant fut créée grâce à une charte royale accordée par la reine Élisabeth Ire, afin de commercer avec l'Empire ottoman et ses voisins. L'échange de diverses marchandises, notamment de textiles, d'épices et d'autres articles de luxe entre l'Angleterre et les territoires du Levant était une priorité pour la compagnie, qui allait ensuite établir des comptoirs commerciaux dans toute la Méditerranée orientale."
 flavor_eng.147.title: "Les explorations de [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.desc: "Le Nouveau Monde est cartographié par le tristement célèbre explorateur [walter_raleigh.GetName], qui s'est gracieusement arrêté pour réapprovisionner nos colonies de la [ShowAreaName('southern_new_england_area')] à son retour en [ROOT.GetCountry.GetName].\n\nSon expédition compte peu d'hommes d'équipage, mais ils sont suffisamment équipés pour approvisionner une colonie pendant une courte période. Cela signifie malheureusement que le butin de l'exploration destiné à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est distribué aux colons à la place."
 flavor_eng.147.a: "Quelle générosité."
 flavor_eng.147.tt1: "La population des colonies de [target_colony.GetProvinceDefinition.GetName] augmente légèrement grâce à l'aide apportée par [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "À la fin des années 1580, Walter Raleigh parraina deux expéditions en Amérique du Nord, dans le but de fonder une colonie anglaise dans le Nouveau Monde. Une colonie fut établie, mais elle ne reçut pas les approvisionnements nécessaires en raison du déclenchement de la guerre anglo-espagnole. Malgré ce revers, les explorations de Raleigh ouvrirent la voie à la fondation de la colonie de Jamestown, en Virginie."
 flavor_eng.148.title: "Le vieux nez de cuivre"
 flavor_eng.148.desc: "Les guerres incessantes et les dépenses excessives provoquent une pénurie de lingots nécessaires à la production de pièces de monnaie. Nous devons chercher à réduire la quantité de métal précieux dans les pièces d'[ShowGoodsName('goods_gold')] et d'[ShowGoodsName('silver')], ou risquer une pénurie permanente jusqu'à ce que les dépenses soient maîtrisées. Une alternative favorable serait le [ShowGoodsName('copper')], qui est bon marché et simple à se procurer. Toute dévaluation sera probablement découverte par les marchands, ce qui entraînera une baisse de la valeur de notre monnaie."
 flavor_eng.148.a: "Intégrons un métal meilleur marché."
 flavor_eng.148.b: "Aucune intervention n'est nécessaire."
 flavor_eng.148.historical_info: "Le « Great Debasement » était une dévaluation délibérée de la monnaie anglaise en circulation sous le règne d'Henri VIII, qui vit la proportion de métal précieux dans les pièces d'or et d'argent réduite, tout en maintenant leur valeur nominale. L'objectif était de générer des revenus supplémentaires pour la Couronne et, à un moment donné, le cuivre représentait un pourcentage si élevé de la composition des pièces que la fine couche d'argent s'usait sur le nez proéminent du portrait du roi, ce qui lui valut le surnom d'« Old Coppernose », le vieux nez de cuivre."
 eng_lack_of_bullion: "Pénurie de lingots pour la frappe de monnaie"
 eng_copper_introduced: "Proportion de cuivre augmentée dans les pièces de monnaie"
 flavor_eng.149.title: "La conspiration de Babington"
 flavor_eng.149.desc: "Un complot visant à détrôner [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et à lui substituer [pretender.GetName] a été porté à notre connaissance. Le plan, orchestré par [anthony_babington.GetName], est déjà en marche, les sujets #L [ShowReligionAdjective('catholic')|l]s#! de toute l'[ROOT.GetCountry.GetName] étant prêts à rejoindre la cause des rebelles."
 flavor_eng.149.a: "Encore un coup d'État dans l'eau."
 flavor_eng.149.tt1: "Le réseau d'espionnage élaboré de [francis_walsingham.GetNameWithNoTooltip] déjoue le coup d'État avant qu'il ne se dénoue"
 flavor_eng.149.b: "Les événements prennent une tournure inquiétante."
 flavor_eng.149.a.custom1: "De nombreux sujets #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! se lèvent pour soutenir [pretender.GetNameWithNoTooltip]"
 flavor_eng.149.c: "Nous devons faire des concessions radicales."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip] et [anthony_babington.GetNameWithNoTooltip] sont assurés de pouvoir quitter l'[ROOT.GetCountry.GetNameWithNoTooltip] en toute sécurité et pourront tenter une nouvelle rébellion ultérieurement."
 babington_support: "Partisans de Babington"
 flavor_eng.149.historical_info: "La conspiration de Babington fut un #italic coup d'État#! manqué visant à assassiner la reine Élisabeth Ire et à placer sur le trône la fervente catholique Marie, reine d'Écosse. Le complot fut orchestré par Anthony Babington, et comprenait une série de lettres échangées entre Babington et Marie, détaillant et sanctionnant le coup d'État ainsi que ses participants. Ces lettres furent interceptées par le grand espion d'Élisabeth, Francis Walsingham, ce qui conduit à l'arrestation, au procès et à l'exécution de Marie."
 flavor_eng.150.title: "#italic Tamerlan le Grand#!"
 flavor_eng.150.desc: "[christopher_marlowe.GetName] vient d'achever une pièce en deux parties, inspirée de la vie d’un empereur légendaire. Écrite dans le but de remettre en question des œuvres précédentes aux tournures maladroites et aux intrigues mal structurées, #italic Tamerlan le Grand#! captive le public par la puissance de son langage et l’intensité de ses conflits dramatiques. Remplie de personnages forts, consumés par des passions démesurées, cette pièce promet d’attirer une foule considérable lors de sa première."
 flavor_eng.150.a: "Nous sommes fascinés."
 flavor_eng.150.b: "Ses autres œuvres théâtrales méritent d'être saluées."
 flavor_eng.150.historical_info: "#italic Tamerlan le Grand#! est une célèbre pièce de théâtre élisabéthaine écrite par Christopher Marlowe. Elle suit $tamburlaine_the_great_common$"
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "Confiant et déterminé, [william_cecil.GetName] fait son entrée à la cour. Il semble porter le poids des responsabilités confortablement sur ses épaules, et il est perçu comme un homme prêt à offrir ses conseils et son expertise aux personnes de pouvoir. Armé de vastes connaissances et d'un sens aigu de la stratégie, il pourrait parfaitement convenir pour un poste aux affaires gouvernementales."
 flavor_eng.151.a: "Un porteur de prospérité."
 flavor_eng.151.tt1: "Le [character|e] [william_cecil.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.151.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se réjouit de voir un véritable défenseur du [target_root_country.GetReligion.GetName] exercer une influence à la cour"
 flavor_eng.151.b: "Qu'il devienne parlementaire."
 flavor_eng.151.tt4: "Le [character|e] [william_cecil.GetNameWithNoTooltip] a été ajouté, mais ne peut servir à la cour"
 flavor_eng.151.tt5: "Il continue de siéger au parlement pour promouvoir le programme de la $crown_estate$."
 flavor_eng.151.c: "Nous n'avons pas besoin de conseils supplémentaires."
 STATIC_MODIFIER_NAME_working_from_within: "Un travail en interne"
 flavor_eng.151.historical_info: "William Cecil était un conseiller influent de la reine Élisabeth Ire, dont il resta proche et fidèle tout au long de son règne. Il occupa plusieurs postes majeurs, comme celui de secrétaire d'État, puis de Lord grand trésorier, et aida l'Angleterre à relever des défis nationaux et internationaux. Il travailla sans relâche pour la cause protestante ainsi que pour renforcer la monarchie anglaise."
 flavor_eng.152.title: "Les exploits de [john_hawkins.GetNameWithNoTooltip]"
 flavor_eng.152.desc: "Marin et commandant de flotte, [john_hawkins.GetName] a proposé un voyage en [ShowRegionName('guinea_region')] afin d'obtenir des esclaves africains et d'établir une présence régionale pour nos marchands. Les [ShowPopTypeName('slaves')] seraient ensuite transportés vers les colonies de [slave_selling_location.GetOwner.GetName] dans les Amériques, où ils pourraient être vendus avec profit."
 flavor_eng.152.a: "Nous voulons notre part du gâteau."
 flavor_eng.152.tt1: "L'[explorer|e] [john_hawkins.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.152.tt2: "Il affrète un navire auprès de [target_root_country.GetGovernment.GetRuler.GetName] pour un coût considérable."
 flavor_eng.152.tt3: "Il fait passer illégalement des esclaves à [slave_selling_location.GetName], ce qui provoque la colère de [slave_selling_location.GetOwner.GetName]"
 flavor_eng.152.b: "Ne nous mêlons pas de cela."
 flavor_eng.152.historical_info: "John Hawkins est considéré comme le premier marchand anglais à avoir profité du commerce triangulaire. Dans les années 1560, il parvint à contourner un embargo commercial décrété par l'Espagne à l'encontre de l'Angleterre et vendit des esclaves aux colonies des Caraïbes, ce qui fit de lui un homme riche. Il prit également part à plusieurs batailles navales majeures, dont la victoire sur l'Armada espagnole, où il occupa le poste de vice-amiral de la flotte anglaise."
 flavor_eng.153.title: "La troupe royale"
 flavor_eng.153.desc: "Une troupe d'acteurs cherche à monter ses productions sous l'égide de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Les représentations contribueraient au développement de l'art dramatique et de la littérature, tout en offrant un divertissement à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Les pièces proposent différents genres scéniques, tels que les comédies, les tragédies ou les drames historiques."
 flavor_eng.153.a: "La scène vous appartient."
 flavor_eng.153.a.custom: "Tous les [locations|e] en [ShowRegionName('great_britain_region')] détenant un [ShowBuildingTypeName('theater')] gagnent [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e] pour les [ShowPopTypeName('peasants')]"
 flavor_eng.153.tt1: "La troupe se produit uniquement dans les théâtres"
 flavor_eng.153.b: "Instaurons des scènes provisoires."
 flavor_eng.153.b.custom: "Toutes les villes et [locations|e] en [ShowRegionName('great_britain_region')] détenant un [ShowBuildingTypeName('theater')] gagnent [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e] pour les [ShowPopTypeName('peasants')]"
 flavor_eng.153.tt2: "La troupe se produit dans les grandes villes et les théâtres"
 flavor_eng.153.tt3: "L'engagement de la [target_root_country.GetGovernment.GetRulerTitle] à satisfaire le public accroît sa popularité"
 flavor_eng.153.c: "Nous avons d'autres priorités."
 flavor_eng.153.historical_info: "Parmi les nombreuses troupes d'acteurs qui se produisaient à la fin du XVIe siècle et au début du XVIIe siècle, les Queen Elizabeth's Men contribuèrent à populariser le théâtre, ce qui déboucha sur la création de théâtres permanents comme le Globe Theatre. Les acteurs jouaient une sélection variée de pièces, y compris des œuvres de dramaturges célèbres comme William Shakespeare et Christopher Marlowe."
 flavor_eng.154.title: "#italic Roméo et Juliette#!"
 flavor_eng.154.desc: "Une nouvelle tragédie écrite par [william_shakespeare.GetName] semble faire grand bruit. Intitulée #italic Roméo et Juliette#!, l'intrigue se déroule à [ShowLocationName('verona')] et narre une histoire d'amour passionnée entre deux jeunes protagonistes issus de dynasties rivales. À ce que l'on dit, cette pièce intense ponctuée d'événements dramatiques se termine par un rebondissement inattendu."
 flavor_eng.154.a: "Enfin, un dénouement heureux."
 flavor_eng.154.b: "Mettons plutôt en avant ses autres pièces."
 flavor_eng.154.historical_info: "#italic Roméo et Juliette#!, l'une des pièces les plus célèbres et impérissables de William Shakespeare, est considérée comme un chef-d'œuvre de la littérature mondiale. On pense qu'elle fut écrite au début de sa carrière, entre 1591 et 1596, et qu'elle resta la pièce la plus populaire jouée de son vivant."
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "Un corsaire et marchand très au fait des affaires navales nous a contactés dans l'espoir de participer à un voyage vers les Indes orientales. [james_lancaster.GetName] affirme que l'[ROOT.GetCountry.GetName] devrait s'implanter près des îles aux épices, afin de tirer profit du commerce rentable en [ShowRegionName('indonesia_region')].\n\nEn outre, il présente les résultats de sa récente étude sur le terrain, qui démontre que la consommation de [ShowGoodsName('fruit')] améliore la santé de nos marins et réduit l'incidence de la maladie dite « des marins », à savoir le scorbut. La nouvelle s'est déjà répandue et devrait faire grimper la demande pour ces produits."
 flavor_eng.155.a: "Nous avons besoin de ces épices."
 flavor_eng.155.tt1: "L'[explorer|e] [james_lancaster.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.155.tt2: "Il peut établir un [ShowBuildingTypeName('overseas_trading_post')] en [ShowRegionName('indonesia_region')] si l'exploration des Indes orientales lui est confiée"
 flavor_eng.155.b: "Envoyons-le en expédition pour s'approvisionner en [ShowGoodsNameWithNoTooltip('fruit')]."
 flavor_eng.155.tt3: "Il établit un [ShowBuildingTypeName('overseas_trading_post')] sur l'île de [ShowRegionName('madagascar_region')] pour garantir un approvisionnement en [ShowGoodsNameWithNoTooltip('fruit')]"
 flavor_eng.155.c: "L'heure n'est pas au changement."
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip] et ses élucubrations sur les agrumes se voient refuser un auditoire"
 eng_lancasters_findings: "Les propriétés antiscorbutiques du jus d'agrumes"
 flavor_eng.155.historical_info: "James Lancaster participa à plusieurs expéditions réussies en Asie et fut l'un des fondateurs de la Compagnie britannique des Indes orientales. En 1600, il commanda l'expédition vers les Indes orientales afin d'assurer la part de l'Angleterre dans le lucratif commerce des épices. Il passa beaucoup de temps sur l'île de Madagascar, où il récoltait des fruits pour son équipage. Ces fruits se révélèrent particulièrement efficaces contre le scorbut, une maladie ravageuse due à une carence sévère en vitamine C qui affectait les marins lors de leurs longs voyages. C'est grâce à ses découvertes que l'Amirauté rendit obligatoire la consommation de jus de citron pour tous les matelots."
 flavor_eng.156.title: "Usine des Indes orientales"
 flavor_eng.156.desc: "[james_lancaster.GetName], célèbre explorateur et expert en agrumes, explore actuellement les Indes orientales et a instauré des liens diplomatiques avec une puissance régionale. L'[ROOT.GetCountry.GetName] a maintenant la possibilité d'établir un [ShowBuildingTypeName('overseas_trading_post')] stratégique dans la région, qui nous donnera accès aux îles très convoitées de l'archipel des [ShowAreaName('moluccas_area')]."
 flavor_eng.156.a: "L'offre est intéressante."
 flavor_eng.156.b: "Il n'y a pas grand-chose à y gagner."
 flavor_eng.156.historical_info: "Pendant l'ère coloniale, les puissances européennes établirent des comptoirs et des usines dans diverses régions d'Asie du Sud-Est afin de faciliter le commerce, en particulier celui des épices comme le clou de girofle, la noix de muscade et le poivre. La première usine anglaise fut établie dans la ville de Banten, sous le drapeau de la Compagnie des Indes orientales."
 flavor_eng.157.title: "De Magnete"
 flavor_eng.157.desc: "[william_gilbert.GetName], philosophe et physicien éclairé, se consacre actuellement à des expériences scientifiques sur le magnétisme à l'[ShowBuildingTypeName('university')] de [target_location.GetName]. En utilisant des minéraux naturellement magnétisés, il a déduit que la Terre elle-même est un aimant géant, ce qui expliquerait l'orbite continue de la lune.\n\nIl a résumé ses découvertes dans un livre intitulé #italic De Magnete, Magneticisque Corporibus, et de Magno Magnete Tellure#!, qu'il est prêt à faire imprimer. Ses idées, cependant, sont profondément impopulaires auprès du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], mais ses contributions seraient d'une grande utilité pour notre communauté scientifique."
 flavor_eng.157.a: "Qu'on le publie."
 flavor_eng.157.tt1: "Le [character|e] [william_gilbert.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.157.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est contrarié par la publication du livre en raison de la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.157.b: "Qu'on les brûle, lui et son livre."
 flavor_eng.157.tt3: "La loi [ShowPolicyName('de_heretico_comburendo')] stipule que les hérétiques doivent être brûlés"
 flavor_eng.157.c: "Interdisons cette publication."
 flavor_eng.157.historical_info: "L'ouvrage le plus célèbre de William Gilbert est considéré comme l'un des textes fondateurs de l'histoire du magnétisme et de l'électricité. Le livre était révolutionnaire pour l'époque, car il suggérait notamment que la Terre elle-même constituait un aimant géant. Il eut un impact profond sur la communauté scientifique de l'époque et servit de référence à de futurs scientifiques, à l'instar d'Isaac Newton."
 flavor_eng.158.title: "Le Discours doré"
 flavor_eng.158.desc: "La [ROOT.GetCountry.GetGovernment.GetRulerTitle] a préparé un discours méticuleux pour aborder certains des problèmes urgents qui touchent actuellement notre pays. Ce discours pensé pour renforcer la stabilité de l'Angleterre devrait inspirer la population et la rallier à [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.158.a: "Lisons l'intégralité du discours."
 flavor_eng.158.tt1: "Les talents rhétoriques d'[target_character.GetNameWithNoTooltip] touchent tout le monde"
 flavor_eng.158.b: "Mettons l'accent sur l'unité et l'harmonie."
 flavor_eng.158.c: "Mettons l'accent sur notre amour et notre dévotion pour l'[ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.158.historical_info: "Le Discours doré fut prononcé devant le parlement le 30 novembre 1601 par la reine Élisabeth Ire. La période était alors marquée par des troubles et des tensions politiques en raison de la question de la succession, de la guerre anglo-espagnole en cours, des factions et des divisions au sein du pays. Bien accueilli, le discours est considéré comme un exemple magistral des talents rhétoriques de la reine."
 flavor_eng.159.title: "Riposte contre le [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_eng.159.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] a fait part de son aversion pour le [ShowGoodsName('tobacco')], soulignant ses dangers pour les poumons et déplorant son odeur nauséabonde. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] souhaite publier un traité pour exposer publiquement ses opinions, mais des mesures plus vigoureuses sont envisagées pour lutter contre cette substance supposée dangereuse."
 flavor_eng.159.a: "Levons un droit de douane sur les importations de [ShowGoodsNameWithNoTooltip('tobacco')]."
 flavor_eng.159.tt1: "Les mesures punitives prises par [target_character.GetNameWithNoTooltip] contrarient les consommateurs de [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_eng.159.b: "Interdisons temporairement les importations de [ShowGoodsNameWithNoTooltip('tobacco')]."
 flavor_eng.159.tt2: "Le sevrage des consommateurs de [ShowGoodsNameWithNoTooltip('tobacco')] est compensé par une augmentation de la consommation de [ShowGoodsName('beer')]"
 flavor_eng.159.tt3: "Les conséquences économiques de l'interdiction entraînent la cessation d'activité des plantations de [ShowGoodsNameWithNoTooltip('tobacco')] dans les colonies"
 flavor_eng.159.tt4: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] est contrariée par l'ingérence dans le commerce"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Importations de tabac interdites"
 STATIC_MODIFIER_NAME_tax_tobacco: "Tabac taxé"
 eng_compensating_addictions: "Compensation pour l'addiction au tabac"
 eng_growing_addiction: "Popularité croissante du tabac"
 flavor_eng.159.c: "Contentons-nous de publier le traité."
 flavor_eng.159.tt5: "La demande de [ShowGoodsNameWithNoTooltip('tobacco')] augmente temporairement en raison de l'absence d'intervention du gouvernement"
 flavor_eng.159.historical_info: "#italic A Counterblaste to Tobacco#! (Riposte contre le tabac) est un traité écrit et publié par le roi Jacques VI, exprimant son opposition et son aversion pour le tabagisme. Son antagonisme conduisit à l'instauration d'une taxe d'accise et d'un droit de douane sur les importations de tabac. Les conséquences économiques sur les colonies furent globalement négatives et l'intervention ne parvint guère à réduire la demande de tabac en Angleterre."
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] y Mendoza"
 flavor_eng.160.desc: "Pieuse et poète, [luisa_carvajal.GetName] s'engage depuis quelque temps dans des activités de prosélytisme autour de [ShowLocationName('london')]. Elle a de nouveau été incarcérée, surprise en plein débat avec des passants, défendant le [ShowReligionName('catholic')] comme la seule véritable foi.\n\nRéputée pour son travail remarquable dans les œuvres caritatives et très estimée par la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ses infractions répétées risquent cependant de tourner certains citoyens modestes contre nous, car les tensions religieuses ont souvent conduit à des affrontements."
 flavor_eng.160.a: "Expulsons-la immédiatement."
 flavor_eng.160.tt1: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] sont attristés de voir que les services charitables rendus par [luisa_carvajal.GetNameWithNoTooltip] prennent fin"
 flavor_eng.160.b: "Brûlons-la pour hérésie."
 flavor_eng.160.tt2: "La loi [ShowPolicyName('de_heretico_comburendo')] stipule que les hérétiques doivent être brûlés"
 flavor_eng.160.tt3: "L'[GetCountry('SPA').GetName] s'offusque grandement de cette exécution."
 flavor_eng.160.c: "Un peu de charité n'a jamais fait de mal à personne."
 flavor_eng.160.tt4: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exprime son mécontentement contre l'opposition à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip] réussit à convertir certains de ses disciples à la foi [ShowReligionAdjective('catholic')|l]"
 flavor_eng.160.historical_info: "Noble espagnole, Luisa Carvajal y Mendoza était également une fervente catholique qui vécut de la fin du XVIe au début du XVIIe siècle. Elle s'installa en Angleterre dans le seul but de convertir les Anglicans au catholicisme, une cause pour laquelle elle était prête à mourir. Son franc-parler en faveur du catholicisme lui valut d'être emprisonnée à plusieurs reprises, et elle finit par succomber à la maladie peu après que la décision a été prise de l'expulser vers l'Espagne."
 flavor_eng.161.title: "Fuite des comtes"
 flavor_eng.161.desc: "Vaincus et confrontés à un contrôle [ROOT.GetCountry.GetAdjective|l] croissant, les comtes irlandais se sont réunis pour discuter de l'éventualité de quitter l'Irlande afin d'éviter un nouveau conflit ainsi que des représailles potentielles.\n\nIls peuvent tenter de demander de l'aide aux puissances #L [ShowReligionAdjective('catholic')|l]s#! européennes, mais il est peu probable que cela remette en cause notre contrôle sur la région. Nous pourrions tenter de les amadouer en leur offrant un certain niveau d'autonomie, mais cela risquerait de retarder nos efforts pour achever la soumission de l'île."
 flavor_eng.161.a: "Laissons-les partir."
 flavor_eng.161.a.custom: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] #L [ShowCultureName('irish')|l]e#! de l'[ShowAreaName('ulster_area')] émigrent vers [ShowProvinceDefinitionName('coruna_province')]"
 flavor_eng.161.b: "Accordons-leur plus d'autonomie."
 flavor_eng.161.tt2: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de l'[ShowProvinceDefinitionName('ulster_province')] sont apaisés"
 flavor_eng.161.historical_info: "Après l'échec de la rébellion de Hugh O'Neill, les chefs et aristocrates irlandais décidèrent de quitter l'Irlande. Leur départ eut un impact à long terme sur la société, la politique et la culture irlandaises et contribua au déclin de l'aristocratie gaélique traditionnelle. L'objectif de cette fuite était de rechercher un soutien étranger pour une intervention militaire, prioritairement auprès de l'Espagne."
 flavor_eng.162.title: "Le Sea Venture"
 flavor_eng.162.desc: "Le premier navire d'émigrants, destiné à réapprovisionner les colonies de la [ShowAreaName('southern_new_england_area')], a fait naufrage sur l'île des [ShowLocationName('bermuda')], laissant les marins et les colons à leur sort. Ils pourraient rester sur place, à moins que ne soit entreprise une tentative de les récupérer à l'aide d'un second navire, qui les transporterait à son tour pour accomplir la mission initiale du #italic Sea Venture#!.\n\nNos colonies de la [ShowAreaNameWithNoTooltip('southern_new_england_area')] risquent de connaître des difficultés si elles ne sont pas convenablement ravitaillées."
 flavor_eng.162.a: "Mieux vaut qu'ils restent là-bas."
 flavor_eng.162.b: "Les colonies ont besoin d'eux."
 flavor_eng.162.historical_info: "Le #italic Sea Venture#!, qui naviguait accompagné de huit autres bateaux, était un navire de ravitaillement destiné à la colonie de Jamestown, en Virginie. Envoyé par la Compagnie de Virginie en 1609, il devait fournir des hommes et du ravitaillement à la colonie en difficulté. Séparé du reste de la flotte à la suite d'un ouragan, le navire fut fortement endommagé et fit naufrage sur l'île des Bermudes, à l'époque inhabitée. Près d'un an après avoir échoué aux Bermudes, les survivants du #italic Sea Venture#! réussirent à construire deux nouveaux navires et parvinrent à rejoindre Jamestown. Leur arrivée fut cruciale pour la survie de la colonie."
 flavor_eng.163.title: "Le théâtre du Globe"
 flavor_eng.163.desc: "Le talentueux [william_shakespeare.GetName] propose la construction d'un théâtre de plein air en bois sur la rive sud de la Tamise, afin d'y jouer ses nombreuses pièces.\n\nLa construction elle-même serait principalement financée par sa troupe, les Lord Chamberlain's Men. Cependant, la proximité du fleuve expose le théâtre à des risques d'inondation lors des marées hautes. Pour protéger le bâtiment, un quai surélevé, renforcé de revêtements en [ShowGoodsName('lumber')], devrait être érigé afin de le maintenir au-dessus du niveau d'inondation estimé."
 flavor_eng.163.a: "Excellente précaution."
 flavor_eng.163.tt1: "Une digue de protection est construite en même temps que le théâtre"
 flavor_eng.163.b: "Juste le théâtre, messieurs."
 flavor_eng.163.tt2: "Le théâtre du Globe sera exposé aux inondations"
 flavor_eng.163.c: "Votons contre sa construction."
 flavor_eng.163.historical_info: "Le théâtre du Globe était à l'origine une salle de théâtre à Londres, associée au célèbre William Shakespeare et à ses productions théâtrales. Construit en 1599, il fut détruit par un incendie en 1613, avant d'être reconstruit l'année suivante. Il était situé dans le quartier de Bankside à Londres, à la périphérie de la ville, les théâtres n'étant pas autorisés à l'intérieur des murs de la capitale à l'époque."
 flavor_eng.164.title: "Le Grand contrat"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] est criblé de dettes, sans doute en raison d'un style de vie fastueux et d'une grande maison royale à entretenir. Son Conseil demande au Parlement de lui accorder une subvention annuelle en échange de l'abandon par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de certains droits et pouvoirs.\n\nL'accord, connu sous le nom de « Grand contrat », permettrait d'augmenter les revenus de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et de la débarrasser de ses dettes. L'absence de règlement financier ternirait notre réputation auprès des investisseurs et serait préjudiciable à notre capacité future à lever des fonds."
 flavor_eng.164.a: "Nous sommes d'accord."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] connaît des difficultés financières qui pèsent lourdement sur son règne"
 flavor_eng.164.tt2: "Les prêteurs, craignant l'instabilité financière, exigent des garanties accrues pour tout emprunt contracté"
 flavor_eng.164.b: "Renégocions les termes."
 flavor_eng.164.tt3: "Les talents de négociation de [target_character.GetName] permettent d'obtenir un accord plus raisonnable"
 flavor_eng.164.c: "Il s'agit d'une tâche impossible."
 STATIC_MODIFIER_NAME_great_contract: "Grand contrat"
 STATIC_MODIFIER_NAME_great_contract_compromise: "Grand contrat révisé"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Absence d'accord"
 flavor_eng.164.historical_info: "Le Grand Contrat fut une tentative d'accord émise par Robert Cecil, visant à obtenir des fonds du Parlement afin de régler la dette de la monarchie. En contrepartie, la Couronne devait renoncer à ses droits féodaux de tutelle et de pourvoirie, ainsi qu'au pouvoir de créer de nouvelles impositions. L'accord fut caduque, car ni le roi Jacques Ier ni le Parlement n'en acceptèrent les termes."
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "Brillant astronome et mathématicien, [thomas_harriot.GetName] étudie actuellement à l'[ShowBuildingTypeName('university')] d'[ShowLocationName('oxford')]. À l'aide d'instruments tels que l'astrolabe et le sextant, il s'intéresse de plus en plus à la navigation et à l'exploration du Nouveau Monde.\n\nIl a le choix entre se consacrer pleinement à cette passion ou être employé pour poursuivre ses travaux dans les domaines qu'il a étudiés pour son diplôme universitaire."
 flavor_eng.165.a: "Il est indispensable pour notre prochaine expédition."
 flavor_eng.165.tt1: "L'[explorer|e] [thomas_harriot.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.165.tt2: "Ses compétences en traduction améliorent considérablement la rapidité et le taux de réussite des expéditions"
 STATIC_MODIFIER_NAME_wonder_translator: "Traducteur de talent"
 flavor_eng.165.b: "Un mathématicien et astronome, très bien."
 flavor_eng.165.tt3: "Les contributions de [thomas_harriot.GetNameWithNoTooltip] sont d'une valeur considérable pour la communauté scientifique"
 flavor_eng.165.c: "Nous nous débrouillerons très bien sans lui."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] et ses yeux tournés vers les étoiles cherchent un emploi ailleurs"
 flavor_eng.165.historical_info: "Thomas Harriot apporta sa contribution dans plusieurs domaines relatifs à la science et à l'exploration à la fin du XVIe et au début du XVIIe. Il fut l'un des premiers à utiliser un télescope pour réaliser des observations astronomiques, dont certaines particulièrement détaillées de la Lune et d'autres planètes. Linguiste de talent, il accompagna Sir Walter Raleigh lors de ses voyages en Amérique du Nord et apprit deux langues amérindiennes, ce qui fit de lui un acteur essentiel de l'expédition."
 flavor_eng.166.title: "Les hautes eaux"
 flavor_eng.166.desc: "Des inondations ont été signalées en [ShowProvinceDefinitionName('cornwall_province')] suite à un grand raz-de-marée causé par un temps orageux et une marée haute de printemps. Les pertes en biens, en terres agricoles et en vies humaines sont considérables, certaines zones étant complètement submergées.\n\nLa Tamise a également fait l'objet de plusieurs crues et la rive sud a été endommagée."
 flavor_eng.166.a: "Quelle catastrophe !"
 globe_repairs: "Réparations du Globe"
 flavor_eng.166.tt1: "La digue récemment construite protège le [ShowBuildingTypeName('globe_theatre')] des inondations"
 flavor_eng.166.tt2: "Le [ShowBuildingTypeName('globe_theatre')] est la proie d'inondations en raison de l'absence de digue de protection"
 flavor_eng.166.b: "Laissons-le tomber en ruine."
 flavor_eng.166.historical_info: "« Les hautes eaux de Jacques Ier » est le nom donné à l'importante inondation qui se produisit en 1607, provoquant un raz-de-marée qui remonta le canal de Bristol et infligea des dégâts considérables dans le sud du Pays de Galles et le sud-ouest de l'Angleterre. Cette catastrophe naturelle fit prendre conscience de la nécessité de protéger les côtes des raz-de-marée et des inondations, et conduisit à des changements significatifs en matière de gestion du littoral."
 flavor_eng.167.title: "La mutinerie du Discovery"
 flavor_eng.167.desc_common: "Le légendaire explorateur [henry_hudson.GetName] fut aperçu pour la dernière fois naviguant sous pavillon [ROOT.GetCountry.GetAdjective|l] vers les latitudes septentrionales, à la recherche du légendaire passage du Nord-Ouest. Le vaisseau qu'il commandait, le #italic Discovery#!, est récemment rentré en [ROOT.GetCountry.GetNameWithNoTooltip], mais sans son capitaine, l'équipage laissant entendre qu'il avait abandonné le navire en raison d'une mutinerie."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nNotre compagnie commerciale a tout intérêt à ce qu'il revienne sain et sauf, et nous implorons le lancement d'une opération de recherche et de sauvetage pour tenter de le retrouver."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nNotre colonie de [target_colony.GetName] a tout intérêt à ce qu'il revienne sain et sauf, et nous implorons le lancement d'une opération de recherche et de sauvetage pour tenter de le retrouver."
 flavor_eng.167.a: "Il en vaut la peine."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip] n'a jamais été retrouvé"
 flavor_eng.167.tt2: "L'[explorer|e] [henry_hudson.GetNameWithNoTooltip] a été ajouté, s'il a été retrouvé"
 flavor_eng.167.tt3: "L'expédition cartographiera en détail la [ShowAreaName('hudson_bay_sea_zones_area')], tout en recherchant l'explorateur perdu"
 flavor_eng.167.b: "Nous lui souhaitons bonne chance."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip] a disparu en mer"
 flavor_eng.167.historical_info: "La mutinerie à bord du #italic Discovery#! fut orchestrée par l'équipage du capitaine Henry Hudson, suite au désir de ce dernier de continuer à naviguer vers l'ouest. L'équipage avait déjà hiverné dans la baie d'Hudson et souhaitait plus que tout rentrer au port. Henri Hudson s'y opposa, ce qui entraîna la rébellion d'une grande partie de l'équipage. Les mutins l'abandonnèrent dans la baie avec son fils John encore adolescent et sept autres membres d'équipage. On ne les revit plus jamais."
 flavor_eng.168.title: "Jeux olympiques des Cotswolds"
 flavor_eng.168.desc: "Il a été suggéré d'organiser une fête locale afin de promouvoir la bonne entente entre le peuple et son [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Elle pourrait rassembler des hommes et des femmes de différentes classes, avec des activités telles que la course de chevaux, la danse, le lancer de marteau et le « shin-kicking » (frappes dans les tibias pour faire tomber l'adversaire). Du [ShowGoodsName('wild_game')], du [ShowGoodsName('fish')] et de la [ShowGoodsName('beer')] à profusion seront fournis à tous les participants, et des stands ainsi que des tentes seront installés pour accueillir des jeux de hasard avec de petites mises.\n\nUne date appropriée a été proposée, le jeudi et le vendredi de la semaine de la Pentecôte étant l'alternative privilégiée."
 flavor_eng.168.a: "Faisons-en un événement annuel."
 flavor_eng.168.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] désapprouve ces festivités, estimant qu'elles sont d'origine païenne"
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Jeux olympiques des Cotswolds"
 cotswold_olimpick_games: "Jeux olympiques des Cotswolds"
 flavor_eng.168.b: "Une seule occurrence suffira."
 flavor_eng.168.tt2: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sont satisfaits et proposent de parrainer le premier événement"
 flavor_eng.168.tt3: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sont satisfaits et proposent de parrainer l'événement"
 flavor_eng.168.c: "Il ne faut pas mélanger les classes."
 flavor_eng.168.historical_info: "Les Jeux olympiques des Cotswolds sont un événement annuel qui se déroule dans la région des Cotswolds, dans le Gloucestershire. Inspirés des Jeux olympiques de la Grèce antique, ils furent organisés pour la première fois par Robert Dover, un éminent avocat du roi Jacques Ier. Interrompus à la suite de la guerre civile anglaise, ils reprirent peu de temps après et ont encore lieu aujourd'hui."
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "Architecte précurseur et producteur de théâtre, [inigo_jones.GetName] est étroitement associé à la cour et vient de rentrer de son séjour en [ShowRegionName('italy_region')] où il a étudié. Il s'occupe principalement de l'organisation d'extravagants spectacles baroques appelés « masques », mais il a démontré un certain talent pour un nouveau style d'architecture influencé par les cultures gréco-romaines."
 flavor_eng.169.a: "Employons-le en tant qu'arpenteur général."
 flavor_eng.169.tt1: "Le [character|e] [inigo_jones.GetNameWithNoTooltip] a été ajouté"
 enable_inigo_architecture_advance: "Donne accès à l'[advance|e] [ShowAdvanceName('inigo_architecture')]"
 flavor_eng.169.b: "La scène a besoin de lui."
 flavor_eng.169.tt2: "Le [character|e] [inigo_jones.GetNameWithNoTooltip] a été ajouté, mais il se consacre entièrement à la scène"
 flavor_eng.169.c: "Laissons-le choisir sa propre voie."
 flavor_eng.169.historical_info: "Architecte, scénographe et peintre anglais, Inigo Jones a grandement influencé le développement de l'architecture en Angleterre. Il instaura l'architecture classique dans le pays et conçut des bâtiments tels que la maison des Banquets, la Maison de la Reine et la place de Covent Garden. Il est également connu pour ses conceptions novatrices de productions théâtrales, introduisant des toiles de fond scéniques et des mécanismes complexes."
 flavor_eng.172.title: "Tonnage et poids"
 flavor_eng.172.desc: "La taxation des marchandises importées et exportées a été une source régulière de revenus pour la Couronne depuis le règne du [edward_ii.GetName]. La coutume veut que le Parlement accorde ces revenus au monarque régnant à vie. Toutefois, une récente session parlementaire a proposé que le tonnage et le poids soient accordés au [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour un an plutôt qu'ad vitam aeternam."
 flavor_eng.172.a: "Levons des taxes sans sanction parlementaire."
 flavor_eng.172.tt1: "Le [target_root_country.GetGovernment.GetParliament.GetName] n'oublie pas cet abus de pouvoir flagrant."
 flavor_eng.172.b: "Demandons à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de faire barrage à la proposition."
 flavor_eng.172.tt2: "Le [target_root_country.GetGovernment.GetParliament.GetName] retient un an de [taxes|e]."
 flavor_eng.172.c: "Refusons de signer."
 flavor_eng.172.tt3: "La question reste en suspens jusqu'à la fin du règne actuel"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Tonnage et poids refusés"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Abus des prérogatives royales"
 flavor_eng.172.historical_info: "Le tonnage et le poids étaient des droits de douane imposés sur les marchandises importées et exportées, telles que le vin, et représentaient une source de revenus importante pour la monarchie anglaise. Le tonnage faisait référence au droit perçu par livre de poids ou en fonction du volume, tandis que le poids était perçu en tant que pourcentage de la valeur des marchandises importées. Le tonnage et le poids furent abolis par la loi sur les douanes et les accises de 1787."
 flavor_eng.173.title: "L'âge d'or restauré"
 flavor_eng.173.desc: "Le talentueux [inigo_jones.GetName] a réalisé un masque éblouissant mettant en scène un large éventail de personnages, dont certains des plus grands poètes [ROOT.GetCountry.GetGovernment.GetAdjective|l] du passé. Le spectacle narre le réveil de la déesse de la justice et de l'âge d'or, #italic Astraea#!, dans une mise en scène élaborée comprenant un anti-masque représentant douze dispositions humaines négatives (comme l'avarice, la fierté ou encore l'ambition). Le public sera conquis."
 flavor_eng.173.a: "Réglons la facture."
 flavor_eng.173.tt1: "L'ajout du personnage [geoffrey_chaucer.GetName] remplit le public d'allégresse"
 flavor_eng.173.b: "Une véritable perte de temps."
 flavor_eng.173.tt2: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] est déçue par l'absence de divertissement"
 flavor_eng.173.historical_info: "The Golden Age Restored (L'âge d'or restauré) était un masque de l'époque jacobéenne écrit par Ben Jonson et réalisé par Inigo Jones. On sait peu de choses sur ce masque en raison de l'absence d'illustrations d'Inigo Jones, mais certains détails de la narration ont perduré. Le masque explore le thème de la réforme d'une cour corrompue, qui était particulièrement pertinent à l'époque en raison d'un scandale impliquant le favori du roi, qui attendait alors son procès pour meurtre. Véritable succès, le masque fut représenté une seconde fois à la demande du roi."
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "Architecte, astronome, mathématicien et physicien polyvalent, [christopher_wren.GetName] enseigne avec enthousiasme à l'[ShowBuildingTypeName('university')] d'[ShowLocationName('oxford')], tout en participant à des réunions hebdomadaires à [ShowLocationName('london')] avec d'autres intellectuels. Selon certaines rumeurs, il pourrait bientôt accepter une nomination royale, contribuant ainsi à façonner la vision architecturale de l'Angleterre, ou bien utiliser ses travaux pour créer une institution majeure au service de la communauté scientifique."
 flavor_eng.174.a: "Recrutons-le en tant qu'arpenteur des travaux."
 flavor_eng.174.tt1: "Le [character|e] [christopher_wren.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.174.tt2: "Sa position à la cour peut lui permettre de réaliser d'importants travaux de construction"
 flavor_eng.174.b: "Ses contributions appartiennent à la communauté scientifique."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip] concentre ses efforts sur des travaux scientifiques dans plusieurs domaines"
 flavor_eng.174.c: "Nous n'avons que faire de ses talents."
 flavor_eng.174.historical_info: "Sir Christopher Wren était un architecte, mathématicien et scientifique anglais très influent. Membre fondateur de la Société royale, il en fut le président pendant plusieurs années. En tant que homme de sciences, il apporta également d'importantes contributions à divers domaines scientifiques. Il est célèbre pour ses nombreuses œuvres architecturales, telles que la cathédrale Saint-Paul de Londres."
 flavor_eng.175.title: "Cathédrale Saint-Paul"
 flavor_eng.175.desc_common: "Des plans ont été présentés par le célèbre architecte [christopher_wren.GetName], qui propose un concept baroque en pierre taillée. Une fois achevé, ce serait le plus haut bâtiment de la ville, d'une hauteur de cent onze mètres."
 flavor_eng.175.desc: "La splendeur de [ShowLocationName('london')] devrait être célébrée par la construction d'une magnifique cathédrale. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "La dévastation causée par le grand incendie a privé les Londoniens d'un lieu de culte important. La cathédrale d'origine sur le site jouait un rôle important dans les rituels depuis sa fondation en 606 après Jésus-Christ. Nous devrions restaurer la splendeur de [ShowLocationName('london')] en construisant une magnifique cathédrale. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "Commençons la construction immédiatement."
 flavor_eng.175.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se réjouit de la construction prochaine d'un grand [building|e] religieux"
 flavor_eng.175.b: "Les paroisses locales seront suffisantes pour le moment."
 flavor_eng.175.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est contrarié par le manque d'enthousiasme que suscite la construction d'une nouvelle église-mère"
 st_pauls_construction: "Construction de la cathédrale Saint-Paul"
 flavor_eng.175.historical_info: "La cathédrale Saint-Paul est un monument emblématique du centre de Londres. Elle fut conçue par Christopher Wren, qui dessina les plans de plus de 50 églises londoniennes après le grand incendie. La cathédrale, de style baroque anglais, est réputée pour son dôme élégant et emblématique, qui était le deuxième plus grand dôme du monde lorsqu'il fut achevé."
 flavor_eng.176.title: "Le grand incendie"
 flavor_eng.176.desc_common: "Un incendie s'est déclaré dans une boulangerie de Pudding Lane et se propage rapidement dans [ShowLocationName('london')]. L'utilisation de matériaux de construction hautement inflammables dans de nombreux bâtiments, notamment le [ShowGoodsName('lumber')], contribue à sa progression rapide. Les ruelles étroites et la forte surpopulation empêchent toute mesure efficace pour ralentir la propagation des flammes."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nLes vents d'est poussent l'incendie vers la Tour de [ShowLocationNameWithNoTooltip('london')]. Les flammes engloutissent tout sur leur passage et causent une dévastation massive à l'intérieur des murs de la ville. Il semblerait toutefois que la proche cité de Westminster, où siège le gouvernement, soit hors de danger."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nLes vents ont tourné à l'ouest, ce qui a permis au feu de s'éloigner des zones les plus densément construites. Ce retournement de situation limite l'ampleur des dégâts subis par [ShowLocationNameWithNoTooltip('london')], la dévastation touchant plutôt la proche cité de Westminster, où siège le gouvernement."
 flavor_eng.176.a: "De l'ordre. Il faut remettre de l'ordre."
 flavor_eng.176.tt1: "L'incendie détruit plusieurs palais royaux à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], au grand dam du [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.176.tt2: "Voyant leurs magasins détruits, de nombreux [ShowPopTypeName('burghers')] quittent la ville pour des cieux plus cléments"
 flavor_eng.176.tt3: "Voyant leurs maisons détruites, les malheureux [ShowPopTypeName('peasants')] sont contraints de déménager"
 flavor_eng.176.tt4: "[samuel_pepys.GetName] observe l'incendie depuis le bord de la rivière"
 flavor_eng.176.historical_info: "Le grand incendie de Londres fut un incident catastrophique qui détruisit la majeure partie de la ville à l'intérieur des murs romains. Il fit rage pendant environ trois jours et se propagea rapidement grâce à un temps sec et à des vents forts. L'incendie entraîna la destruction massive de maisons, de magasins et de monuments, dont la cathédrale Saint-Paul. Cette catastrophe entraîna des changements majeurs dans l'aménagement de la ville ainsi que l'instauration de règles de construction plus strictes."
 flavor_eng.177.title: "Pocahontas"
 flavor_eng.177.desc: "La présence coloniale continue en [ShowAreaName('virginia_area')] a permis de forger des relations diplomatiques avec la tribu voisine [target_tribe.GetName]. À la suite d'une récente escarmouche, [rebecca_rolfe.GetName], la fille du chef, a été capturée par les colons et s'est mariée avec l'un d'entre eux, décidant peu après de retourner en [ROOT.GetCountry.GetName].\n\nAlors que le couple arrive à [ShowLocationName('london')] en calèche, une foule de badauds fait la queue pour voir la fameuse princesse, souvent qualifiée de « sauvage civilisée ». Nous devrions tirer parti de ce revirement de situation particulier en capitalisant sur sa présence à la cour pour en tirer profit."
 flavor_eng.177.a: "Présentons-la à de riches investisseurs."
 flavor_eng.177.tt1: "La popularité de [rebecca_rolfe.GetNameWithNoTooltip] entraîne une augmentation des investissements et stimule l'émigration vers les colonies"
 flavor_eng.177.b: "Qu'elle reste à la cour."
 flavor_eng.177.tt2: "Le [character|e] [rebecca_rolfe.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.177.tt3: "Sa présence permanente continue d'amuser les [ShowPopTypeName('nobles')]"
 flavor_eng.177.c: "Documentons soigneusement son histoire."
 flavor_eng.177.tt4: "Le récit de [rebecca_rolfe.GetNameWithNoTooltip] devient un héritage culturel précieux"
 flavor_eng.177.historical_info: "Rebecca Rolfe, surnommée Pocahontas, était une Amérindienne appartenant à la tribu Powhatan. Elle est connue pour ses relations avec les colons anglais en Virginie, notamment ses rencontres avec le capitaine John Smith et son mariage ultérieur avec John Rolfe. En 1616, elle se rendit en Angleterre avec son mari et fut reçue au palais de Whitehall, mais elle tomba malade pendant les préparatifs de son voyage de retour et mourut en Angleterre en 1617."
 flavor_eng.178.title: "La barbe « Van Dyck »"
 flavor_eng.178.desc: "[anton_van_dyck.GetName], peintre [flemish.GetName|l] en vogue, est arrivé d'[ShowLocationName('antwerp')] à la demande du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Il est réputé pour sa maîtrise du pinceau et doit occuper le poste de peintre de la cour. Sa pilosité faciale caractéristique est devenue un sujet de conversation et d'admiration pour beaucoup, avant même qu'il ne prenne officiellement ses fonctions."
 flavor_eng.178.a: "Insistons pour qu'il reste et convoquons le barbier royal."
 flavor_eng.178.tt1: "Le [character|e] [anton_van_dyck.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] déménage une fois son œuvre achevée"
 flavor_eng.178.tt3: "Son style de barbe incite d'autres gentilshommes à adopter cette nouvelle tendance, remettant en question la mode du rasage de près qui prédominait à l'époque"
 flavor_eng.178.b: "Appelons cette taille une barbe « [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] »."
 grooming_equipment: "Forte demande de matériel de rasage"
 flavor_eng.178.historical_info: "La barbe « Van Dyck » est un style de pilosité faciale distinct et élégant, caractérisé par une barbichette pointue associée à une moustache bien taillée, avec une nette séparation entre les deux. Ce style fut introduit en Angleterre par Antoine van Dyck, un artiste baroque flamand, dont les portraits à la cour influencèrent profondément la peinture anglaise. Le roi Charles II adopta également cette barbe, qu'il surnommait affectueusement « Charlie »."
 flavor_eng.179.title: "La Bible vicieuse"
 flavor_eng.179.desc: "Une erreur de relecture a entraîné la publication d'une série de bibles erronées par les imprimeurs royaux. Les mots « ne » et « pas » ayant été omis, le septième commandement se lit comme suit : « Tu commettras l'adultère ». Cette erreur flagrante et scandaleuse a immédiatement suscité l'indignation des autorités publiques et religieuses, qui ont exigé que les bibles contenant des erreurs soient rappelées et corrigées."
 flavor_eng.179.a: "Révoquons leur licence et imposons une amende."
 flavor_eng.179.b: "C'est une erreur, pas de la mauvaise foi."
 flavor_eng.179.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exprime son mécontentement contre l'opposition à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.179.tt2: "Des émeutes éclatent et détruisent l'[ShowBuildingTypeName('printing_press_shop')] responsable"
 flavor_eng.179.historical_info: "La Bible vicieuse est une édition rare publiée en 1631. C'est l'exemple le plus remarquable d'une bible errata, c'est-à-dire une bible souvent détruite ou supprimée en raison de son contenu considéré comme hérétique. Les éditeurs furent condamnés à de lourdes amendes par la Chambre étoilée, et l'archevêque de Canterbury ordonna que les bibles contenant des erreurs soient rappelées et corrigées."
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "Poète et activiste politique d'exception, [john_milton.GetName] a longtemps été un ardent défenseur du changement, ce qui le mit en porte-à-faux avec les autorités gouvernementales. Il a écrit un discours connu sous le nom d'#italic Areopagitica#!, qui condamne la censure avant publication tout en défendant la liberté d'expression et la liberté de la presse."
 flavor_eng.180.a: "Accueillons ses propos."
 flavor_eng.180.tt1: "Le [character|e] [john_milton.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.180.tt2: "L'influence de [john_milton.GetName] est à l'origine d'un changement important dans la liberté d'expression et de la presse"
 flavor_eng.180.b: "Il peut s'exprimer, mais aucun changement n'est nécessaire."
 flavor_eng.180.tt3: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exprime son mécontentement contre l'opposition à la [policy|e] de [ShowPolicyName('strict_censorship')]."
 flavor_eng.180.tt4: "Plusieurs parlementaires sont influencés par les propos de [john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.c: "Brûlons-le pour hérésie."
 flavor_eng.180.tt5: "Les temps changent. Les mots de [john_milton.GetNameWithNoTooltip] rallient les parlementaires qui s'opposent à cette ligne de conduite"
 flavor_eng.180.tt6: "La loi [ShowPolicyName('de_heretico_comburendo')] stipule que les hérétiques doivent être brûlés"
 STATIC_MODIFIER_NAME_parliament_influenced: "Parlement influencé"
 STATIC_MODIFIER_NAME_parliament_desires_change: "Changement des intérêts parlementaires"
 flavor_eng.180.historical_info: "John Milton était un poète et un fonctionnaire anglais influent pendant la guerre civile anglaise, puis le Commonwealth et le Protectorat sous Oliver Cromwell. Il écrivit plusieurs pamphlets en faveur de la liberté et de la séparation de l'Église et de l'État. Plus tard au cours de sa vie, il devint aveugle, ce qui ne l'empêcha pas de poursuivre ses activités littéraires et politiques."
 flavor_eng.181.title: "La Compagnie de la Baie d'Hudson"
 flavor_eng.181.desc_european_presence: "Deux négociants [target_country.GetAdjective|l] ont proposé à un groupe de marchands coloniaux [ROOT.GetCountry.GetAdjective|l] d'explorer ensemble la [ShowAreaName('james_bay_lowlands_area')] afin de déterminer s'il était possible d'établir un commerce lucratif de [ShowGoodsName('fur')] le long de la côte.\n\nLes négociants ont déjà sollicité leur gouverneur colonial, qui les a réprimandés, craignant que l'exploration de la route de la baie d'Hudson ne porte préjudice au commerce de fourrures du fleuve Saint-Laurent."
 flavor_eng.181.desc: "La région de la [ShowAreaName('james_bay_lowlands_area')] possède une faune et une flore riches, et son littoral étendu se prête à l'établissement d'une industrie lucrative des [ShowGoodsName('fur')]. Nous devons veiller à ce qu'une entreprise soit créée pour assurer la domination de la région avant l'arrivée d'autres puissances européennes."
 flavor_eng.181.a: "Ils ont notre soutien financier et notre bénédiction."
 flavor_eng.181.tt1: "Des investisseurs privés soutenus par des subventions gouvernementales tentent de créer une compagnie commerciale dans la [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.181.b: "Il ne s'agit pas d'une question gouvernementale."
 flavor_eng.181.tt2: "Seuls les investisseurs privés tentent de s'implanter dans la [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.181.c: "Ce n'est ni faisable ni défendable."
 flavor_eng.181.historical_info: "La Compagnie de la Baie d'Hudson fut une entreprise de commerce de fourrures pendant la majeure partie de son existence et est toujours en activité aujourd'hui en tant que groupe de commerce de détail. En 1670, la compagnie profita d'un monopole commercial sur l'ensemble de la région de la baie d'Hudson. La preuve du potentiel de ce territoire fut apportée par deux marchands français qui, à leur retour en Angleterre, parvinrent à obtenir le parrainage du prince Rupert."
 flavor_eng.182.title: "Un concurrent féroce"
 flavor_eng.182.desc_james_bay_discovered: "La présence de négociants [target_root_country.GetAdjective] dans la [ShowAreaName('james_bay_lowlands_area')] constitue une menace importante pour nos activités de commerce de [ShowGoodsName('fur')] dans la région du [ShowAreaName('lower_canada_area')]. Il est impératif que nous établissions notre propre compagnie commerciale dans ce territoire et que nous essayions de les surpasser, sous peine de voir l'exploration de la route de la baie d'Hudson porter préjudice au commerce de [ShowGoodsNameWithNoTooltip('fur')] du fleuve Saint-Laurent."
 flavor_eng.182.desc: "Des rumeurs circulent selon lesquelles la [target_root_country.GetName] aurait établi une compagnie de commerce de [ShowGoodsName('fur')] dans les contrées inexplorées du nord du [ShowAreaName('lower_canada_area')]. Nous devons nous efforcer de cartographier cette région inconnue, sous peine de voir la présence de ces négociants porter préjudice au commerce de [ShowGoodsNameWithNoTooltip('fur')] du fleuve Saint-Laurent."
 flavor_eng.182.a: "Hâtons-nous !"
 flavor_eng.182.tt1: "Des investisseurs privés soutenus par des subventions gouvernementales tentent de s'implanter dans la [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.182.b: "Quelle audace !"
 flavor_eng.182.c: "Procurons-nous des cartes auprès des tribus locales."
 flavor_eng.183.title: "La Grande Remontrance"
 flavor_eng.183.desc_common1: "Un représentant du Parlement a présenté une liste de doléances qui, selon lui, permettrait de répondre aux préoccupations concernant la corruption et l'influence spirituelle dans les affaires de l'État."
 flavor_eng.183.desc_common2: "\n\nPar ailleurs, il y a la question des conseillers du roi au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], dont la présence est considérée comme une extension de l'influence de l'Église dans les affaires de l'État. Il a été proposé d'interdire aux membres du clergé de participer au Conseil. En contrepartie, le Parlement serait plus favorable à la législation à venir."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ La levée d'impôts par le [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sans l'accord du Parlement n'a pas été oubliée, il est donc important de s'assurer que cela ne se reproduira plus. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$\n\nEnfin, il est souligné que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a gouverné sans convoquer le Parlement pendant une période significative et qu'il est nécessaire de préserver les droits et privilèges en limitant le pouvoir de la monarchie."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ Il est souligné que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a gouverné sans convoquer le Parlement pendant une période significative et qu'il est désormais nécessaire de préserver les droits et privilèges en limitant le pouvoir de la monarchie. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Rédigeons un refus soigneusement formulé."
 flavor_eng.183.tt1: "Le Parlement peut réagir avec hostilité et tenter de limiter les pouvoirs royaux par tous les moyens nécessaires"
 flavor_eng.183.b: "Acceptons les conditions."
 flavor_eng.183.b.custom: "La [government_reform|e] de la [ShowGovernmentReformName('grand_remonstrance_reform')] est instaurée"
 flavor_eng.183.c: "Tentons de parvenir à un compromis."
 flavor_eng.183.c.custom1: "Le manque d'habileté diplomatique de [target_root_country.GetGovernment.GetRuler.GetName] rend l'opération peu probable"
 flavor_eng.183.c.custom2: "L'habileté diplomatique de [target_root_country.GetGovernment.GetRuler.GetName] peut influencer un nombre suffisant de membres du Parlement"
 flavor_eng.183.tt2: "Le compromis risque de ne pas aboutir"
 flavor_eng.183.d: "Les mots sont mes meilleures armes."
 flavor_eng.183.tt3: "Le [trait|e] « Volubile » de [target_root_country.GetGovernment.GetRuler.GetName] désarme l'opposition"
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Grande Remontrance refusée"
 flavor_eng.183.historical_info: "La Grande Remontrance était un document politique présenté par le Parlement au roi Charles Ier d'Angleterre en 1641. Il mettait en évidence les frustrations à l'égard du roi et proposait des changements radicaux pour limiter sa capacité à interférer avec les procédures parlementaires. Ce document abordait également les craintes liées au catholicisme et reflétait les inquiétudes à propos de l'influence des conseillers du roi. Peu après la remise de la Grande Remontrance, les tensions entre le Parlement et le roi s'intensifièrent, ce qui conduisit à l'éclatement de la guerre civile anglaise."
 flavor_eng.184.title: "Le Grand Compromis"
 flavor_eng.184.desc_compromise_reached: "Un accord a été conclu à l'issue de longues négociations entre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et les représentants du Parlement. Cet accord stipule que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] voit son influence réduite en échange d'un soutien accru en matière législative, et que tout membre du Conseil représentant l'Église sera également démis de ses fonctions et interdit de servir, mais le [ROOT.GetCountry.GetGovernment.GetRulerTitle] conserve le droit de nommer des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_eng.184.desc: "Aucun accord n'a encore été établi malgré des négociations poussées entre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et les représentants du Parlement."
 flavor_eng.184.a: "Acceptons le résultat."
 flavor_eng.184.tt: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] considèrent que le [target_root_country.GetGovernment.GetRulerTitle] est faible, car il n'a pas réussi à rallier suffisamment de députés à sa cause"
 flavor_eng.184.b: "Refusons de signer."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Grande Remontrance compromise"
 flavor_eng.185.title: "Conférence de Hampton Court"
 flavor_eng.185.desc: "Une rencontre entre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et des représentants de l'Église d'Angleterre, dont des puritains #L [ROOT.GetCountry.GetAdjective|l]s#! de premier plan, doit avoir lieu au [ShowWorkOfArtName('hampton_court')] pour discuter de questions ecclésiastiques. L'objectif est de résoudre les controverses religieuses au sein de l'Église d'[ROOT.GetCountry.GetName] afin de tenter d'unir les différentes factions, mais aussi de répondre aux préoccupations concernant le Livre de la prière commune.\n\nMalheureusement, l'archevêque qui représentait l'Église est décédé inopinément et son remplaçant est moins tolérant à l'égard des opinions et des pratiques puritaines."
 flavor_eng.185.a: "Faisons pression sur les puritains pour qu'ils s'adaptent."
 flavor_eng.185.tt1: "Cette action aliène les puritains et peut les contraindre à réfléchir à leurs options"
 flavor_eng.185.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est satisfait des mesures prises pour réprimer toute désunion"
 flavor_eng.185.b: "Nous ne prendrons aucune autre mesure."
 flavor_eng.185.b.custom1: "Tous les [pops|e] du [ShowReligionName('catholic')] et du [ShowReligionName('anglican')] perdent [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.185.b.custom2: "Tous les [pops|e] du [ShowReligionName('calvinist')] gagnent [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.185.tt3: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] n'est pas satisfait que l'on tolère une plus grande désunion"
 flavor_eng.185.historical_info: "La conférence de Hampton Court fut un événement majeur de l'histoire anglaise qui se tint en janvier 1604, sous le règne du roi Jacques Ier. Organisée au palais de Hampton Court, elle fut convoquée par le roi lui-même afin d'aborder les questions religieuses et de tenter de résoudre certaines controverses au sein de l'Église d'Angleterre. Cette rencontre conduisit à l'autorisation de la Bible du roi Jacques, mais renforça également l'autorité de l'Église d'Angleterre en exigeant des puritains qu'ils adhèrent aux Trente-neuf Articles, les doctrines et pratiques officielles de l'Église. Toutefois, la conférence ne répondit pas à toutes les revendications de réforme formulées par les puritains."
 flavor_eng.186.title: "La Grande Migration"
 flavor_eng.186.desc: "Notre incapacité à trouver un terrain d'entente avec le clergé puritain, qui se sent aliéné par l'absence de changement au sein de l'Église et qui voit peu de promesses dans l'environnement religieux et politique, conduit à un exode croissant des puritains d'[ROOT.GetCountry.GetName]. Ils ont affrété une flotte importante composée de onze navires, qui n'a pas tardé à transporter des passagers."
 flavor_eng.186.a: "C'était inévitable."
 flavor_eng.186.a.custom: "Les puritains quittent l'[target_root_country.GetNameWithNoTooltip] en grand nombre."
 flavor_eng.186.tt1: "Certains commencent une nouvelle vie dans les colonies de la [ShowRegionName('east_coast_region')]"
 flavor_eng.186.tt2: "Un grand nombre d'entre eux trouvent refuge dans les colonies des [ShowRegionName('caribbean_region')]"
 flavor_eng.186.tt3: "Quelques-uns rejoignent leurs parents en [ShowAreaName('holland_area')]"
 flavor_eng.186.tt4: "Les autres s'installent sur les territoires voisins de l'[ShowRegionName('ireland_region')]"
 flavor_eng.186.b: "Prenons des mesures drastiques."
 flavor_eng.186.historical_info: "La Grande Migration se déroula entre 1620 et 1640 et impliqua le déplacement de dizaines de milliers d'adeptes du calvinisme, communément appelés puritains, qui vivaient en Angleterre. Ils s'efforçaient depuis longtemps de réformer l'Église d'Angleterre, mais devant le peu de progrès réalisés et l'amenuisement des espoirs de réforme dans leur pays, ils optèrent pour l'émigration. La plupart des puritains s'installèrent dans les colonies américaines, mais l'émigration vers l'Irlande, les Pays-Bas et les colonies récemment établies dans les Caraïbes fut également considérable. La venue de ces nouveaux colons a joué un rôle fondamental dans le façonnement des premières colonies américaines, et leurs idées et institutions ont contribué au caractère unique de la première société américaine."
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "Le stratège militaire et marin renommé [robert_blake.GetName] a récemment produit le tout premier recueil de règles et règlements de la marine, et s'attèle désormais à la tâche titanesque de réviser les tactiques navales employées par la Royal Navy. Bien que ses stratégies soient peu conventionnelles, elles devraient révolutionner la façon dont les batailles sont menées en mer."
 flavor_eng.187.a: "Qu'il poursuive sur cette lancée."
 flavor_eng.187.tt1: "Le [character|e] [robert_blake.GetNameWithNoTooltip] a été ajouté"
 enable_sailing_and_fighting_instructions_advance: "Donne accès à l'[advance|e] [ShowAdvanceName('sailing_and_fighting_instructions')]"
 flavor_eng.187.b: "La marine a besoin de lui ailleurs."
 flavor_eng.187.tt2: "L'[admiral|e] [robert_blake.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.187.c: "Nos tactiques actuelles sont solides."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] cherche des opportunités ailleurs"
 flavor_eng.187.historical_info: "Chef militaire anglais, Robert Blake servit pendant la guerre civile anglaise et la période de l'interrègne. C'est en tant qu'amiral qu'il contribua le plus à l'expansion de la flotte et à la mise au point de plusieurs nouvelles techniques, jetant ainsi les bases des tactiques navales utilisées à l'âge de la voile, ainsi qu'à la construction et à l'entretien de la plus grande flotte que le pays ait jamais connue."
 flavor_eng.188.title: "L'étrange exécution d'Anne Greene"
 flavor_eng.188.desc: "Une domestique d'[ShowLocationName('oxford')], originaire de la région, fut récemment condamnée pour infanticide. Elle affirmait ignorer qu'elle était enceinte jusqu'à la fausse couche, bien qu'elle fut découverte en train d'essayer de dissimuler les restes du fœtus. Anne Greene fut reconnue coupable de meurtre et pendue au château d'Oxford, malgré des témoignages confirmant que des problèmes étaient apparus environ un mois avant la fausse couche.\n\nBien qu'il s'agisse d'une pratique courante pour les condamnés malades, la question de savoir si les médecins doivent être autorisés à la disséquer ou non doit être réglée, en tenant compte de l'opposition des [ShowPopTypeName('clergy')] locaux."
 flavor_eng.188.a: "Voilà un parfait candidat pour les études anatomiques."
 flavor_eng.188.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ne voit pas d'un bon œil l'acte sacrilège de la dissection qui est en train d'être pratiqué."
 flavor_eng.188.b: "Une tombe anonyme fera l'affaire."
 flavor_eng.188.historical_info: "Anne Greene était une servante en Angleterre au XVIIe siècle. On se souvient d'elle en raison des circonstances de son exécution et de sa survie. Après avoir été pendue à la suite de sa condamnation, elle fut placée dans un cercueil et préparée pour la dissection, mais, fait remarquable, on découvrit qu'elle était toujours en vie mais inconsciente. Les médecins tentèrent alors plusieurs procédures médicales, comme la saignée, pour la réveiller, ce qu'elle finit par faire. Cet événement donna lieu à un débat important sur le système judiciaire et les condamnations injustifiées, et conduisit au pardon d'Anne."
 flavor_eng.189.title: "Une réanimation inattendue"
 flavor_eng.189.desc: "Après un examen plus approfondi, on constate que le pouls et la respiration d'Anne Greene, qui vient d'être pendue, sont faibles mais bien réels. Les médecins ont tenté une série de traitements, comme verser de la liqueur chaude dans sa gorge et appliquer un cataplasme sur ses seins, pour parvenir à réveiller la jeune femme inconsciente. Ils ont fini par réussir, et on s'attend à ce qu'elle se rétablisse complètement.\n\nNombreux sont ceux qui pensent que la main de Dieu l'a sauvée afin de prouver son innocence et qui appellent à la clémence."
 flavor_eng.189.a: "Gracions-la."
 flavor_eng.189.b: "Qu'elle remonte sur la potence."
 flavor_eng.190.title: "Le café des anges"
 flavor_eng.190.desc: "Un marchand arménien, connu sous le nom de « Jacob le Juif », a soumis une proposition aux autorités locales d'[ShowLocationName('oxford')], demandant l'autorisation d'ouvrir un établissement unique en son genre qui servirait de pôle d'échange d'idées, de diffusion de nouvelles et d'informations, et d'encouragement au débat intellectuel. Une nouvelle boisson sera introduite, le « café », qui a apparemment pas mal de caractère."
 flavor_eng.190.a: "Permission accordée."
 flavor_eng.190.tt: "L'ouverture d'un café à [ShowLocationNameWithNoTooltip('oxford')] entraîne l'apparition d'établissements comparables dans d'autres villes, ce qui favorise encore davantage les échanges d'idées"
 flavor_eng.190.b: "Il y a un espion parmi nous qui tente de nous empoisonner."
 the_angel: "Le café des anges"
 flavor_eng.190.historical_info: "Souvent considéré comme le premier café d'Angleterre, le café des anges a joué un rôle important dans l'introduction du café sur le territoire. À l'époque, les cafés étaient un concept relativement nouveau en Europe, mais ils sont rapidement devenus un lieu de rencontre populaire pour les érudits, les universitaires, les étudiants et les intellectuels de l'université voisine, jouant ainsi un rôle important dans la diffusion du savoir."
 flavor_eng.191.title: "Punch et Judy"
 flavor_eng.191.desc: "Un spectacle de marionnettes humoristique est joué à [ShowLocationName('london')], pour la plus grande joie des spectateurs. Cette représentation déborde d'humour burlesque et semble provoquer des éclats de rire intenses, en particulier lors des pitreries de M. Punch. L'ensemble du spectacle est savamment orchestré par un marionnettiste isolé dans une cabine, qui gère également les voix et l'accompagnement musical."
 flavor_eng.191.a: "Nous apprécions les bons spectacles."
 flavor_eng.191.b: "Parrainons une tournée sur tout le continent."
 flavor_eng.191.tt: "[samuel_pepys.GetName] est aperçu en train d'assister à une représentation"
 flavor_eng.191.historical_info: "Punch et Judy est un spectacle de marionnettes classique qui devint populaire en Angleterre au XVIIe siècle. Il connut un grand succès et fut joué dans plusieurs endroits, notamment à Dublin et à Paris. Les personnages de Punch et Judy sont généralement représentés comme un couple marié querelleur, et le spectacle consiste en une séquence de courtes scènes, impliquant une série d'interactions comiques et souvent violentes entre eux."
 flavor_eng.192.title: "L'assiduité de [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "Un administrateur naval fait preuve d'un grand potentiel malgré son manque d'expérience en mer. L'influence, l'assiduité et le talent de [samuel_pepys.GetName] pourraient aider à réformer le Conseil de l'Amirauté et contribuer à la professionnalisation de la Royal Navy."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$\n\nIl a obtenu le poste de greffier des actes au Conseil de marine, où il se révèle être plus compétent et plus efficace que ses collègues occupant des postes plus élevés."
 flavor_eng.192.a: "Nommons-le secrétaire du Conseil."
 flavor_eng.192.tt1: "Le [character|e] [samuel_pepys.GetNameWithNoTooltip] a été ajouté"
 enable_overhauled_admiralty_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('overhauled_admiralty_reform')]"
 flavor_eng.192.b: "Récoltons les fruits de son travail continu."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] conserve son poste actuel"
 flavor_eng.192.tt3: "Son travail au sein du Conseil de marine permet de rationaliser les capacités opérationnelles de la Royal Navy"
 flavor_eng.192.tt4: "Les contributions qu'il a apportées dans le cadre de son poste ont permis d'améliorer l'administration des affaires navales et d'État"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Assiduité de Samuel Pepys"
 flavor_eng.192.c: "Sa place est en mer."
 flavor_eng.192.historical_info: "Les travaux de Samuel Pepys ont permis à la Royal Navy de moderniser et de réformer la marine au cours d'une période importante de son histoire. Parmi les changements opérés, citons l'amélioration de l'approvisionnement de la flotte et la mise en place d'un système de rémunération régulière pour les marins et les officiers. Aujourd'hui, on se souvient surtout de lui pour le journal intime qu'il a tenu pendant dix ans, consignant tous les détails de sa vie et fournissant un compte rendu méticuleux d'événements historiques tels que le grand incendie et la grande peste de Londres."
 flavor_eng.193.title: "Les Principia"
 flavor_eng.193.desc: "Un livre récemment publié, intitulé #italic Principia#! d'[isaac_newton.GetName], devrait révolutionner les domaines de la physique, des mathématiques et de l'astronomie. Il expose les lois du mouvement et de la gravitation universelle, qui expliquent de quelle manière les objets dotés d'une masse sont attirés les uns vers les autres par une force gravitationnelle.\n\nIl ne fait aucun doute que cet ouvrage sera considéré comme l'un des plus importants de l'histoire de la science."
 flavor_eng.193.a: "Un chef-d'œuvre à découvrir."
 flavor_eng.193.b: "Réunissons nos plus grands esprits pour en discuter."
 flavor_eng.193.c: "Ce n'est qu'un livre."
 flavor_eng.193.tt: "La création de cafés dans toute l'Angleterre facilite la diffusion des concepts exposés dans les #italic Principia#! auprès d'un plus large public"
 flavor_eng.193.historical_info: "Le livre « Philosophiæ Naturalis Principia Mathematica », communément appelé « Principia », est considéré comme la plus grande œuvre d'Isaac Newton. Publié à l'origine en latin, il représente l'un des ouvrages scientifiques les plus influents jamais écrits."
 flavor_eng.195.title: "La crise de l'exclusion"
 flavor_eng.195.desc: "[catholic_relative.GetName], un proche parent de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a refusé de prêter le serment prévu par la loi, qui exige que toute personne pressentie pour exercer une fonction publique adhère aux pratiques #L [ROOT.GetCountry.GetReligion.GetAdjective]s#!, y compris la participation à la communion dans l'Église établie d'[ROOT.GetCountry.GetName]. Cela soulève la possibilité qu'un [ShowReligionAdjective('catholic')] devienne dirigeant par voie de conséquence, si le [ROOT.GetCountry.GetGovernment.GetRulerTitle] choisit un jour un successeur non-conformiste.\n\nLe Parlement propose de modifier la loi afin d'éviter de tels incidents et de garantir un processus de succession harmonieux."
 flavor_eng.195.a: "Opposons-nous à cette absurdité."
 flavor_eng.195.b: "Rallions les parlementaires à notre cause."
 flavor_eng.195.tt: "Nous avons rallié suffisamment de parlementaires pour empêcher l'adoption de la loi"
 flavor_eng.195.c: "C'est une étape logique."
 STATIC_MODIFIER_NAME_opposed_parliament: "Parlement opposé"
 flavor_eng.195.historical_info: "La crise de l'exclusion fut marquée par plusieurs tentatives du Parlement d'exclure le frère et héritier présomptif du roi Charles II, Jacques, duc d'York, des trônes d'Angleterre, d'Écosse et d'Irlande en raison de son appartenance à la religion catholique. Ces tentatives échouèrent, mais elles aboutirent finalement à l'adoption de l'Acte d'établissement en 1701, lorsque le futur roi fut renversé lors de la Glorieuse Révolution."
 flavor_eng.196.title: "Comédie de la Restauration anglaise"
 flavor_eng.196.desc: "Un nouveau type de comédie est popularisé par des auteurs dramatiques de premier plan. Le langage sexuellement explicite est encouragé et les pièces s'abstiennent de toute critique sur les thèmes du jeu, de la boisson et de l'amour, dans le but de choquer. Les comédies semblent attirer un public varié, y compris des aristocrates et leurs domestiques, qui sont intrigués par les réécritures de dernière minute, les intrigues trépidantes, les acteurs célèbres et la toute première inclusion d'actrices professionnelles."
 flavor_eng.196.a: "Nous l'approuvons et l'encourageons."
 flavor_eng.196.tt1: "Cela permet à des actrices et femmes dramaturges de participer"
 flavor_eng.196.tt2: "[samuel_pepys.GetName] est aperçu en train d'assister à une représentation"
 flavor_eng.196.b: "Le langage grossier n'a pas sa place."
 flavor_eng.196.historical_info: "La comédie de la Restauration est un genre théâtral anglais qui est apparu pour la première fois pendant la période de la Restauration anglaise. Les pièces se caractérisent par leur esprit vif, leur humour et leurs éléments satiriques. Après le régime puritain d'Oliver Cromwell, qui avait conduit à la fermeture des théâtres, un changement important dans la société et la culture anglaises a progressivement modifié les attitudes et points de vue du public par rapport aux questions morales."
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "A la recherche d'un emploi et d'une notoriété pendant une période faste de la comédie de la Restauration anglaise, la dramaturge [aphra_behn.GetName] s'est adressée à la King's Company, une importante troupe de théâtre spécialisée dans la mise en scène de productions théâtrales. Elle est criblée de dettes et a du mal à percer dans le milieu, mais la comédie semble être son domaine de prédilection."
 flavor_eng.197.a: "Un modèle littéraire pour les générations à venir."
 flavor_eng.197.tt1: "Le [character|e] [aphra_behn.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.197.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exprime son mécontentement contre l'opposition à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.197.b: "La moralité de ses pièces est discutable."
 flavor_eng.197.tt3: "Elle est obligée de se défendre publiquement, ce qui lui vaut un nom et une plus grande reconnaissance"
 flavor_eng.197.c: "Nous vivons une époque impitoyable."
 flavor_eng.197.historical_info: "Aphra Behn était une dramaturge, poète et romancière anglaise, considérée comme l'une des premières femmes écrivaines professionnelles de la littérature anglaise. Elle est surtout connue pour ses pièces de théâtre, en particulier celles appartennant au genre de la comédie de la Restauration anglaise. Tout au long de sa carrière, elle essuya des critiques dont elle se défendit en arguant du fait qu'elle était une femme, alors que les dramaturges masculins étaient libres de mener les vies les plus scandaleuses et d'écrire des pièces immorales."
 flavor_eng.198.title: "La Royal Society"
 flavor_eng.198.desc: "Le rassemblement de nos plus grands esprits scientifiques a donné naissance à certaines des plus grandes inventions de notre société. Nous pourrions créer un organisme indépendant, régi par son propre conseil et dont le siège serait établi à [ROOT.GetCountry.GetCapital.GetName], afin de promouvoir la science et ses bienfaits, ainsi que de reconnaître et soutenir les travaux d'exception dans ce domaine. Cet organisme pourrait également fournir des avis scientifiques en matière de politique et d'éducation, en orientant plus efficacement nos efforts de recherche."
 flavor_eng.198.a: "C'est là une idée merveilleuse !"
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] devient le patron de cette société d'érudits nouvellement créée"
 flavor_eng.198.b: "Investissons plutôt dans nos universités."
 flavor_eng.198.c: "Cela semble coûteux et du domaine de la bureaucratie."
 flavor_eng.198.historical_info: "La Royal Society a été fondée en 1660, sous le règne du roi Charles II d'Angleterre. Ses orchestrateurs étaient d'éminents membres de la communauté scientifique, profondément engagés à repousser les limites de la compréhension dans le domaine et à assurer les progrès de la science. L'objectif était de créer une plateforme où les scientifiques, les érudits et les intellectuels pourraient se rencontrer et échanger les résultats de leurs recherches, afin de transformer les idées en résultats tangibles."
 flavor_eng.199.title: "Transactions philosophiques"
 flavor_eng.199.desc: "Le premier journal au monde exclusivement consacré à la science a été proposé par la [ShowBuildingTypeName('royal_society')]. L'objectif est de publier des articles de recherche, des découvertes scientifiques et des documents d'érudition originaux. En partageant ces découvertes avec un plus large public, ce journal contribuerait à faire progresser la compréhension humaine dans divers domaines tels que la physique, la chimie et l'astronomie. La Royal Society espère que cette publication deviendra un témoignage de la poursuite durable de la connaissance."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nToutefois, l'absence d'une [ShowBuildingTypeName('printing_press_shop')] à [ShowLocationName('london')] entravera sa publication, à moins qu'il ne soit possible de remédier à cette situation."
 flavor_eng.199.a: "Nous donnons notre bénédiction pour l'imprimer."
 flavor_eng.199.b: "Réglons les dépenses."
 flavor_eng.199.tt1: "Une [ShowBuildingTypeName('printing_press_shop')] est construite à la hâte aux frais du gouvernement"
 STATIC_MODIFIER_NAME_philosophical_transactions: "Transactions philosophiques de la Société royale"
 flavor_eng.199.c: "Un édition limitée sera suffisante."
 flavor_eng.199.tt2: "Un tirage est publié avec l'aide de l'imprimeur royal"
 flavor_eng.199.historical_info: "Les Philosophical Transactions of the Royal Society est une revue scientifique publiée sans interruption depuis 1665. Elle couvre plusieurs domaines scientifiques et a largement contribué au partage des connaissances dans le milieu ainsi qu'à l'enregistrement d'avancées significatives. De nombreuses découvertes publiées ont inspiré la poursuite de la recherche et de l'innovation."
 flavor_eng.200.title: "La mère sauvage"
 flavor_eng.200.desc: "En 1330, la perfide reine mère [isabella.GetName] aida [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] à assassiner son propre mari, [GetCharacter('eng_edward_ii').GetName]. Nous avons fini par attraper [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip], et depuis son exécution, nous avons assigné notre reine mère à résidence.\n\nBien que sa réputation en [ROOT.GetCountry.GetName] soit celle d'une traîtresse, elle est connue au [GetCountry('FRA').GetLongName] principalement comme un membre éminent de la prestigieuse dynastie des [isabella.GetDynasty.GetName], qui inspire toujours un grand respect parmi les membres de la noblesse #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!.\n\nDans le cadre de nos luttes actuelles de l'autre côté de la Manche, il pourrait être utile d'exploiter son héritage distingué en la faisant traiter avec des émissaires [GetCountry('FRA').GetAdjectiveWithNoTooltip] au nom de son fils."
 flavor_eng.200.a: "Le temps guérit bien des blessures."
 flavor_eng.200.b: "Qu'elle pourrisse en enfer !"
 eng_capetian_mother: "Reine mère capétienne"
 flavor_eng.201.title: "Le toucher royal"
 flavor_eng.201.desc: "Depuis le règne d'[GetCharacter('eng_edward_the_confessor').GetName], les monarques d'[ROOT.GetCountry.GetName] possèdent un pouvoir unique de guérison miraculeux connu sous le nom de « toucher royal », généralement exercé sur des dizaines de personnes lors de grandes cérémonies. Les seuls autres monarques à avoir jamais fait preuve d'une telle capacité sont ceux de [GetCountry('FRA').GetName].\n\nEn touchant une personne atteinte de scrofule, une maladie au cours de laquelle un gros abcès se forme au niveau du cou, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] guérit la maladie et le malade retrouve une santé normale.\n\nComme les pouvoirs divins ne sont accordés par Dieu qu'à ceux qui ont le droit héréditaire au trône, l'accomplissement du rituel sera la preuve indiscutable qu'[ROOT.GetCountry.GetGovernment.GetRuler.GetName] est le [ROOT.GetCountry.GetGovernment.GetRulerTitle] légitime."
 flavor_eng.201.a: "Maintenons le rituel."
 flavor_eng.201.b: "Le mysticisme ne délivre pas d'autorité."
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "En 1327, [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], l'un des nobles les plus influents de son époque, se rebella contre [GetCharacter('eng_edward_ii').GetShortName] et le trahit en l'assassinant. Peu après, il fut pendu pour sa faute.\n\nSon petit-fils [young_roger.GetName] survit en tant que jeune chevalier exemplaire. Il ferait un bon commandant, même si faire de lui un exemple pourrait décourager de futures trahisons."
 flavor_eng.202.a: "Soyons proches de nos ennemis."
 flavor_eng.202.b: "Cela est bien trop dangereux."
 flavor_eng.203.title: "Le pont de [target_location.GetNameWithNoTooltip] est en train de s'écrouler"
 flavor_eng.203.desc: "Le pont de [target_location.GetName] est le seul point de passage sur la Tamise depuis 1209, mais c'est aussi l'une des rues commerciales les plus animées de la ville. Parsemé de merceries, de gantiers et d'autres boutiques à la mode, le pont attire la clientèle la plus riche de toute l'[ROOT.GetCountry.GetName].\n\nCependant, quelques jours après que les gardiens du pont ont découvert des fissures dans la maçonnerie, deux arches se sont soudainement effondrées à l'extrémité sud, causant des dommages irréparables à la structure d'origine.\n\nHeureusement, personne n'a été fut tué, mais le pont a grand besoin d'être reconstruit, sous peine de devoir être complètement démantelé. Avec quels matériaux devrions-nous restaurer les arches ?"
 flavor_eng.203.a: "De bois et de l'argile."
 flavor_eng.203.b: "Du fer et de la pierre."
 flavor_eng.203.c: "De l'argent et de l'or."
 flavor_eng.203.d: "Contrôlons son effondrement inévitable."
 eng_london_bridge_wood_clay: "Pont de Londres — Bois et argile"
 eng_london_bridge_iron_stone: "Pont de Londres – Fer et pierre"
 eng_london_bridge_silver_gold: "Pont de Londres — Argent et or"
 flavor_eng.204.title: "Pavées d'or"
 flavor_eng.204.desc: "Une curieuse rumeur s'est répandue parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] : les rues de [target_location.GetName] seraient pavées d'or.\n\nBien que la plupart comprennent qu'il ne s'agit que d'une métaphore fantaisiste, l'idée qu'un paysan puisse passer de la misère à la richesse dans cette ville est une source d'inspiration pour presque tout le monde."
 flavor_eng.204.a: "Laissons les rumeurs se propager."
 flavor_eng.204.b: "Les rues sont pavées de charbon et de boue."
 flavor_eng.204.c: "Pourquoi ne pas paver les rues avec de l'or ?"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Pavées d'or, selon la rumeur"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Pavées d'or, vraiment"
 eng_paved_with_gold: "Coût du pavage en or"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "Philosophe, chimiste et physicien d'origine irlandaise, [robert_boyle.GetName] mène avec enthousiasme des expériences scientifiques dans sa résidence d'[ShowLocationName('oxford')]. Il a élaboré une théorie pionnière sur la relation inverse entre la pression et le volume d'un gaz, lorsque la température est maintenue constante. Fervent [ShowReligionName('anglican')], il pense que l'étude de la science et du monde naturel peut permettre de mieux comprendre la création de Dieu, sujet sur lequel il écrit massivement entre deux expériences."
 flavor_eng.205.a: "Nous saluons ses efforts."
 flavor_eng.205.tt1: "Le [character|e] [robert_boyle.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.205.tt2: "Il assiste fréquemment à des réunions d'autres intellectuels et pourrait jouer un rôle dans la création d'une société scientifique de premier plan"
 flavor_eng.205.b: "Encourageons-le à partager ses découvertes."
 flavor_eng.205.c: "Un fou et un hérétique réunis."
 flavor_eng.205.historical_info: "Robert Boyle est considéré comme l'un des scientifiques les plus influents du XVIIe siècle et un acteur majeur de la révolution scientifique. Il est souvent considéré comme l'un des fondateurs de la chimie moderne. Son travail le plus célèbre, connu sous le nom de « Loi de Boyle-Mariotte », a jeté les bases du développement de la loi des gaz parfaits."
 flavor_eng.206.title: "Nell Gwynne"
 flavor_eng.206.desc: "Une actrice de théâtre charismatique et séduisante, capable de ravir et de captiver le public, s'est produite dans les théâtres locaux. Malgré des débuts modestes, elle a réussi à se faire remarquer et a attiré l'attention du [target_root_country.GetGovernment.GetRulerTitle], qui semble enthousiaste à l'idée de lui offrir l'opportunité de divertir la royauté."
 flavor_eng.206.a: "Une maîtresse tout à fait convenable."
 flavor_eng.206.tt1: "Le [character|e] [eleanor_gwyn.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.206.tt2: "Elle donne à [target_root_country.GetGovernment.GetRuler.GetName] un enfant illégitime"
 flavor_eng.206.tt3: "Elle use de son influence auprès du [target_root_country.GetGovernment.GetRulerTitle] pour promouvoir les intérêts des acteurs et des dramaturges"
 flavor_eng.206.tt4: "Les normes sociétales s'assouplissent en ce qui concerne le comportement personnel lorsque le [target_root_country.GetGovernment.GetRulerTitle] assume publiquement une maîtresse de statut inférieur"
 STATIC_MODIFIER_NAME_influential_figurine: "Personnalité influente"
 flavor_eng.206.b: "Née dans le seul but de divertir."
 flavor_eng.206.b.custom: "Tous les [ShowPopTypeName('nobles')], [ShowPopTypeName('burghers')] et [ShowPopTypeName('peasants')] à [ShowLocationName('london')] gagnent [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.206.c: "C'est là une présence sur scène peu remarquable."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Absence de personnalité influente"
 flavor_eng.206.tt5: "Les droits des artistes se détériorent en l'absence d'un champion de premier plan pour promouvoir leurs intérêts"
 flavor_eng.206.historical_info: "Eleanor Gwyn était une actrice de théâtre et une personnalité célèbre à la fin du XVIIe siècle. Née dans la pauvreté, elle monte sur scène dès son plus jeune âge, où elle est louée pour ses performances comiques. Elle devient célèbre pour sa vivacité d'esprit ainsi que son humour, ce qui lui vaut le surnom de « Pretty, witty Nell » (la jolie Nell pleine d'esprit). Elle est surtout connue pour sa relation amoureuse avec le roi Charles II, qui a duré près de 17 ans et dont sont nés deux enfants illégitimes."
 flavor_eng.207.title: "Le monarque sous-marin"
 flavor_eng.207.desc: "Inventeur de gadgets en tout genre, [cornelius_debbel.GetName] s'est installé en [ROOT.GetCountry.GetName] sur invitation du [ROOT.GetCountry.GetGovernment.GetRulerTitle] afin de présenter son dernier engin aux foules rassemblées.\n\nUne sorte de véhicule submersible singulier a été placé sur la Tamise. Il aurait la capacité de pouvoir traverser le fleuve entièrement immergé à une profondeur de deux à trois brasses. Un essai est prévu entre Westminster et Greenwich, et [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est personnellement invité à prendre place à bord en tant que passager afin d'assister à ce spectacle unique."
 flavor_eng.207.a: "Acceptons l'invitation."
 flavor_eng.207.tt1: "Le [character|e] [cornelius_debbel.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] rejoint [cornelius_debbel.GetNameWithNoTooltip] à bord du sous-marin improvisé pour une plongée d'essai quelque peu risquée"
 flavor_eng.207.tt2: "Les spectateurs sont impressionnés par le courage dont fait preuve le [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.207.b: "Observons le spectacle sur la terre ferme."
 flavor_eng.207.tt3: "Les spectateurs ne sont pas impressionnés par la lâcheté dont fait preuve le [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.207.historical_info: "Cornelis Drebbel était un inventeur néerlandais qui a construit le premier sous-marin navigable en 1620, alors qu'il travaillait pour la Royal Navy. Entre 1620 et 1624, il construisit et testa avec succès deux autres sous-marins, puis présenta une troisième et dernière version au roi Jacques Ier en personne ainsi qu'à plusieurs milliers de Londoniens. Le sous-marin parvint à rester immergé pendant trois heures et fut testé à plusieurs reprises. Malgré son succès, l'Amirauté ne mit jamais en œuvre le projet en raison d'un manque d'enthousiasme quant à sa maniabilité."
 flavor_eng.208.title: "Le voyage inaugural"
 flavor_eng.208.desc_successfully_submerged: "Le submersible refait surface près des berges de Greenwich, à la grande joie des spectateurs enthousiastes. [cornelius_debbel.GetName] et [ROOT.GetCountry.GetGovernment.GetRuler.GetName] finissent par débarquer, accueillis par une tonne d'acclamations et d'applaudissements. Il s'agit en effet d'une démonstration tout à fait remarquable."
 flavor_eng.208.desc: "Le submersible ne parvient pas à refaire surface près des berges de Greenwich, à la grande déception des spectateurs enthousiastes. [cornelius_debbel.GetName] et [ROOT.GetCountry.GetGovernment.GetRuler.GetName] semblent à la merci de la mer, et un immense sentiment de tristesse envahit la foule impatiente. Il s'agit en effet d'un événement très sombre."
 flavor_eng.208.a: "Hourra !"
 flavor_eng.208.b: "Il n'y a pas de mots."
 flavor_eng.208.tt1: "Le [target_root_country.GetGovernment.GetRulerTitle] parvient à s'échapper du périlleux engin et refait surface"
 flavor_eng.210.title: "La foire du gel"
 flavor_eng.210.desc: "En raison d'un froid inhabituel, la Tamise a gelé. Les habitants de la ville ont proposé d'organiser une foire sur le bord de la rivière, avec divers stands et attractions installés sur la glace, notamment des vendeurs de nourriture, des tavernes, des jeux et même de petites boutiques. Des divertissements tels que le patinage sur glace, la luge et les courses de chevaux et d'attelages feraient partie des festivités.\n\nOn parle même d'un pont de fortune qui permettrait de passer d'une rive à l'autre du fleuve sans avoir à naviguer sur la surface gelée."
 flavor_eng.210.a: "C'est une approche créatrice."
 frost_fair: "Foire du gel"
 flavor_eng.210.b: "C'est une entreprise risquée."
 flavor_eng.210.historical_info: "La foire sur glace de 1683 fut un événement de grande envergure qui dura environ deux mois. L'événement fut largement documenté, notamment par des gravures, des pamphlets et des comptes rendus écrits. Il s'agit d'un événement remarquable et mémorable dans l'histoire de Londres, qui ne s'est pas reproduit de la même manière depuis, en raison des modifications du débit du fleuve et de la construction de digues."
 flavor_eng.211.title: "La machine de Savery"
 flavor_eng.211.desc: "L'inventeur [thomas_savery.GetName] a déposé un brevet pour une machine à vapeur destinée à un usage commercial. L'appareil est employé comme pompe et constitue une méthode révolutionnaire de pompage de l'eau, qui pourrait être utilisée pour améliorer le drainage des mines et rendre possible l'approvisionnement public en eau à grande échelle."
 flavor_eng.211.a: "Mieux vaut privilégier l'approvisionnement en eau."
 flavor_eng.211.tt1: "Le [character|e] [thomas_savery.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.211.b: "Les mines sont notre moyen de subsistance."
 flavor_eng.211.c: "Il s'agit d'un prototype qui servira de base à des progrès futurs."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip] devient membre de la [ShowBuildingTypeName('royal_society')]"
 flavor_eng.212.title: "L'Union des Couronnes"
 flavor_eng.212.desc: "Suite au récent décès d'[dying_monarch.GetName], [inheriting_monarch.GetName] accède au trône d'[inherited_country.GetName] comme convenu par traité. L'[inheriting_country.GetName] et l'[inherited_country.GetName] conserveront pour l'instant des parlements et des systèmes juridiques distincts. La possibilité d'une union totale sera envisagée à l'avenir, si les circonstances le justifient."
 flavor_eng.212.a: "Enfin unis."
 flavor_eng.212.historical_info: "L'Union des Couronnes fait référence à un événement majeur survenu en 1603, lorsque Jacques VI d'Écosse devint Jacques Ier d'Angleterre. Jusqu'à l'union, l'Angleterre et l'Écosse étaient des royaumes séparés et indépendants, gouvernés par leurs propres monarques. L'Angleterre était dirigée par la dynastie des Tudors, tandis que l'Écosse était gouvernée par la dynastie des Stuarts. Le décès de la reine Élisabeth Ire d'Angleterre, qui n'avait aucun héritier, a ouvert la voie à l'union."
 flavor_eng.213.title: "L'essor des sociétés par actions"
 flavor_eng.213.desc: "La croissance continue de notre empire colonial est confrontée à des défis en raison des coûts associés en proportion des risques pris. Nous pourrions introduire un nouveau type d'entreprise qui obtiendrait un financement par l'émission d'actions et atténuer une partie du risque en le confiant à des investisseurs privés. Par ailleurs, le maintien du système actuel pourrait être envisagé pour minimiser le potentiel d'instabilité financière et limiter la prise de risque excessive."
 flavor_eng.213.a: "Prendre des risques est un exercice périlleux."
 flavor_eng.213.b: "Plus la route est risquée, plus les bénéfices sont importants."
 flavor_eng.213.historical_info: "L'essor des sociétés commerciales par actions est né de la nécessité d'un financement supplémentaire, les risques liés à la colonisation étant devenus si coûteux qu'un investisseur seul ne pouvait plus se permettre de la financer. La structure des sociétés par actions a favorisé l'essor du commerce tant en Angleterre que dans les territoires d'outre-mer. Si cette nouvelle structure commerciale a permis une croissance économique et une innovation significatives, elle a également présenté plusieurs aspects négatifs et inconvénients au cours de son développement initial."
 flavor_eng.214.title: "Le premier roman"
 flavor_eng.214.desc: "Un marin récemment secouru qui avait fait naufrage au large de la côte ouest de l'île inhabitée de Mas a Tierra a inspiré l'écriture d'une sorte d'autobiographie. Celle-ci narre les voyages de « Robinson Crusoé », un naufragé qui passe 28 ans sur une île déserte tropicale isolée. Les premières critiques sont particulièrement positives et cette œuvre semble marquer le début de la fiction réaliste en tant que genre littéraire.\n\nL'auteur de ce roman n'est autre que l'écrivain polyvalent, le marchand et le stratège politique [daniel_defoe.GetName], et l'on s'attend à ce que cette publication devienne un succès majeur tant au niveau national qu'à l'étranger."
 flavor_eng.214.a: "La plume est la meilleure alliée de [daniel_defoe.GetHisHer]."
 flavor_eng.214.tt1: "Le [character|e] [daniel_defoe.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.214.b: "Un rôle de conseiller lui conviendrait mieux."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] rédige plusieurs textes prolifiques préconisant des plans d'amélioration économique et sociale, y compris une proposition précoce de régime d'assurance national"
 flavor_eng.214.historical_info: "Robinson Crusoé est un roman écrit par Daniel Defoe, qui suit le protagoniste dans sa lutte pour la survie, ses efforts pour s'adapter à son nouvel environnement et sa transformation finale en un individu autosuffisant et plein de ressources. Le roman a été traduit dans de nombreuses langues, se plaçant juste derrière la Bible en termes de nombre de traductions."
 flavor_eng.215.title: "La Bulle des mers du Sud"
 flavor_eng.215.desc: "Une société par actions offrant un rendement de près de 100 % a vu le cours de ses actions s'effondrer. La société elle-même est loin de réaliser les bénéfices qu'elle avait promis, préférant assurer le service de sa dette en faisant de fausses promesses à ses propriétaires.\n\nLes investisseurs se sont retrouvés ruinés, perdant des milliers de profits, et le nombre de suicides est en nette augmentation. La colère et le mécontentement se répandent dans les rues, le public exigeant des explications."
 flavor_eng.215.a: "Cela devait se produire."
 flavor_eng.215.tt1: "La Bulle des mers du Sud provoque une crise économique importante en [target_root_country.GetName]"
 flavor_eng.215.tt2: "L'assiduité de [robert_walpole.GetNameWithNoTooltip] permet d'atténuer certains des préjudices financiers"
 flavor_eng.215.b: "Nous devons renflouer les caisses et dédommager les investisseurs."
 flavor_eng.215.tt3: "L'intervention du gouvernement stabilise l'économie, mais porte préjudice à la confiance des investisseurs"
 STATIC_MODIFIER_NAME_south_sea_bubble: "Bulle des mers du Sud"
 STATIC_MODIFIER_NAME_restructuring: "Restructuration de la compagnie"
 flavor_eng.215.historical_info: "La Bulle des mers du Sud fut l'un des premiers krachs financiers de l'histoire. Elle commenca lorsqu'une société par actions britannique fut créée pour consolider, contrôler et réduire la dette nationale, et pour aider la Grande-Bretagne à développer son commerce et à accroître ses profits dans les Amériques. La spéculation a fait grimper le prix de l'action à des niveaux insoutenables, et celle-ci s'est finalement effondrée, entraînant la ruine de milliers d'investisseurs."
 flavor_eng.216.title: "Les émeutes de Spitalfields"
 flavor_eng.216.desc: "De violents affrontements ont éclaté entre les autorités locales et les tisserands du quartier de Spitalfields au sujet de conflits salariaux et de l'introduction de machines dans le processus de fabrication, amenées à entraver les moyens de subsistance des tisserands. Les émeutes ont entraîné la destruction d'au moins une [ShowBuildingTypeName('fine_cloth_guild')] et des attaques contre les maisons des employeurs, les émeutiers résistant à toute tentative d'arrestation."
 flavor_eng.216.a: "Répondons par la force."
 flavor_eng.216.a.custom: "Les émeutiers comdamnés sont envoyés dans la lointaine colonie pénitentiaire d'[ShowAreaName('eastern_australia_area')]."
 flavor_eng.216.b: "Suspendons les importations pendant une courte période."
 flavor_eng.216.c: "Améliorons temporairement les conditions de travail."
 flavor_eng.216.tt1: "Plusieurs tisserands sont tués ou capturés et en attente d'un jugement"
 flavor_eng.216.tt2: "Une législation temporaire est adoptée pour apaiser les tisserands"
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Conditions de travail des tisseurs de soie améliorées"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Importations d'étoffes fines interdites"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Importations de boissons alcoolisées interdites"
 flavor_eng.216.historical_info: "Les émeutes de Spitalfields sont une série de protestations violentes et de troubles qui eurent lieu dans le quartier de Spitalfields à Londres à la fin du XVIIIe siècle. Elles coïncidèrent avec les difficultés économiques et sociales rencontrées par la classe ouvrière au début de l'industrialisation, en particulier ses effets sur les industries artisanales traditionnelles. Elle entraîna l'adoption de plusieurs lois gouvernementales visant à instaurer des droits du travail et des changements économiques."
 flavor_eng.217.title: "La folie du gin"
 flavor_eng.217.desc: "La consommation de gin ne cesse d'augmenter dans tout le pays, entraînant une extrême pauvreté, l'ivresse publique, l'éclatement des familles et la criminalité. Plusieurs boutiques de gin ont été créées, ce qui aggrave encore le problème.\n\nLe gouvernement doit agir et imposer des mesures sévères avant que la situation ne se détériore davantage."
 flavor_eng.217.a: "Adoptons une législation temporaire."
 flavor_eng.217.b: "Faisons en sorte ue le Parlement adopte la « Gin Act » (loi sur le gin)"
 flavor_eng.217.b.custom: "Plusieurs [locations|e] en [target_root_country.GetName] gagnent [ShowNamedValue('control_severe_bonus')|+=2%] de [control|e] en raison d'une réduction du taux de criminalité."
 flavor_eng.217.tt1: "La production de gin est réglementée et des droits de licence sont imposés"
 flavor_eng.217.tt2: "L'importation de boissons alcoolisées est temporairement interdite"
 flavor_eng.217.c: "Laissons le peuple boire à sa guise."
 flavor_eng.217.c.custom: "Plusieurs [locations|e] en [target_root_country.GetName] perdent [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e] en raison de l'augmentation du taux de criminalité."
 flavor_eng.217.tt3: "Les problèmes sociaux continuent de s'aggraver, avec une augmentation générale de la toxicomanie, des maladies mentales et de la détérioration physique"
 reduced_gin_consumption: "Consommation de gin réduite"
 excessive_gin_consumption: "Consommation de gin excessive"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Production de gin réglementée"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Production de gin fortement limitée"
 flavor_eng.217.historical_info: "La folie du gin fut une période de consommation excessive de gin, causée par l'augmentation de la production nationale et la réduction des importations de brandy français, conséquence directe des hostilités entre l'Angleterre et la France. Le gin est devenu la boisson de prédilection du peuple, toutes classes sociales confondues, ce qui entraîna une consommation généralisée et eut un impact destructeur sur la vie de famille. La combinaison de la réglementation gouvernementale, de l'augmentation des prix et de l'évolution de la perception culturelle du gin a progressivement permis de réduire sa consommation."
 flavor_eng.218.title: "Le Dining Club"
 flavor_eng.218.desc: "Le grand peintre styliste [joshua_reynolds.GetName] a créé avec son mentor [random_artist.GetName] un club littéraire destiné aux esprits partageant les mêmes idées et appartenant à un certain rang social. Son objectif est de réunir quelques-unes des figures littéraires et intellectuelles les plus en vue afin de débattre de littérature, de politique, d'art et d'autres sujets de réflexion, l'esprit et la sagesse demeurant au cœur de l'identité du club.\n\nIls prévoient de se retrouver chaque semaine dans diverses tavernes et cafés de [ShowLocationName('london')] pour des discussions animées."
 flavor_eng.218.a: "C'est une formidable opportunité."
 flavor_eng.218.tt1: "Le [character|e] [joshua_reynolds.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.218.tt2: "Une invitation est envoyée aux [artists|e] dans le domaine littéraire"
 flavor_eng.218.b: "Assurons-nous que des hommes politiques y participent."
 flavor_eng.218.c: "C'est un spectacle pompeux sans grand intérêt."
 STATIC_MODIFIER_NAME_the_dining_club: "Le Dining Club"
 flavor_eng.218.historical_info: "Le Dining Club était un célèbre club littéraire qui réunissait certaines des personnalités littéraires et intellectuelles les plus en vue de l'époque. Il joua un rôle important pour favoriser les discussions, débats et amitiés intellectuels entre ses membres et eut également une influence significative sur la vie culturelle et intellectuelle en Grande-Bretagne. Il offrait un lieu aux principaux penseurs et artistes pour partager leurs idées et collaborer sur divers projets."
 flavor_eng.219.title: "Académie royale des arts"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$ \n\nL'honorable [joshua_reynolds.GetName] a été proposé comme président d'honneur."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$ \n\n[random_artist.GetName] a été suggéré comme président d'honneur."
 flavor_eng.219.desc_common: "Il a été suggéré de créer une institution chargée de promouvoir la créativité et de faire progresser les arts, financée par [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Elle servirait d'école ou d'académie de design à l'usage des étudiants en arts et l'on y organiserait une exposition annuelle d'art contemporain ouverte à tous les artistes."
 flavor_eng.219.a: "Nous approuvons le talent artistique !"
 flavor_eng.219.b: "L'argent devrait profiter à l'éducation des pauvres."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Dépenses éducatives accrues"
 flavor_eng.219.historical_info: "La Royal Academy of Arts est une institution privée dédiée à la promotion des arts visuels et de l'architecture. Elle a été fondée en 1768 par un groupe d'artistes, dont Joshua Reynolds et William Chambers, le roi George III étant le premier mécène royal de l'académie. Appartenir à la Royal Academy est une distinction prestigieuse accordée aux artistes et architectes ayant apporté une contribution significative à leurs domaines respectifs."
 flavor_eng.220.title: "L'Acte des enclosures"
 flavor_eng.220.desc: "Les propriétaires fonciers et d'usines demandent au Parlement d'autoriser la poursuite de la privatisation des terres publiques, afin d'accélérer la migration de la main-d'œuvre des zones rurales vers les zones urbaines. Bien qu'elle soit susceptible de provoquer d'importants mouvements de déplacement sociaux, cette mesure garantirait également la disponibilité de la main-d'œuvre et stimulerait la production agricole globale."
 flavor_eng.220.a: "Un travailleur déplacé est un travailleur productif."
 enable_enclosure_act_policy: "Donne accès à la [policy|e] [ShowPolicyName('enclosure_act')]"
 flavor_eng.220.b: "Les conséquences sociales sont trop graves."
 flavor_eng.220.a.custom: "Les [ShowPopTypeName('peasants')] mécontents se révoltent, et 10 [locations|e] ruraux perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [prosperity|e]"
 flavor_eng.220.tt: "L'Acte accélère le processus d'urbanisation et encourage la poursuite de l'industrialisation aux dépens de la [ShowEstateTypeName('peasants_estate')]"
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Entrave à l'industrialisation"
 enclosure_riots: "Émeutes des enclosures"
 flavor_eng.220.historical_info: "Les Actes des enclosures étaient une série de lois promulguées en Angleterre qui permirent de poursuivre l'enclosure, ou plus précisément la privatisation, des terres communales et des champs ouverts. Elles s'inscrivaient dans le cadre de transformations économiques et agricoles plus vastes, jugées nécessaires pour soutenir l'essor de l'agriculture commerciale et la croissance de l'industrialisation. Ces Actes contribuèrent à favoriser l'inégalité sociale et entraînèrent le déplacement de milliers de travailleurs ruraux qui furent contraints de chercher du travail dans les villes. Elles entraînèrent des émeutes de paysans et d'ouvriers dépossédés qui s'opposaient à la perte de leurs droits traditionnels."
 flavor_eng.221.title: "Les Coureurs de Bow Street"
 flavor_eng.221.desc: "Basés à Covent Garden, les magistrats de Bow Street ont suggéré la mise en place d'une force de l'ordre organisée pour lutter contre l'augmentation de la criminalité et des troubles à l'ordre public à [ShowLocationName('london')]. Leur tâche principale serait d'enquêter et de rechercher activement les criminels et de les appréhender, avec un salaire régulier versé pour honorer leur professionnalisme. Un recrutement sélectif est indispensable pour que le groupe soit composé principalement de gendarmes et d'officiers."
 flavor_eng.221.a: "Le projet des magistrats est solide."
 flavor_eng.221.b: "Une brigade de justiciers n'a pas sa place."
 STATIC_MODIFIER_NAME_bow_street_runners: "Coureurs de Bow Street"
 STATIC_MODIFIER_NAME_rampant_crime: "Criminalité galopante"
 flavor_eng.221.historical_info: "Les Coureurs de Bow Street étaient un groupe organisé de maintien de l'ordre qui jeta les bases du développement ultérieur du maintien de l'ordre à Londres. Cela conduisit à la création de la police métropolitaine (Metropolitan Police Service). Les Coureurs de Bow Street ont joué un rôle majeur dans les enquêtes criminelles et la collecte de preuves. Ils étaient connus pour leurs techniques d'investigation, telles que la surveillance et les informateurs."
 flavor_eng.222.title: "Les émeutes des ouvriers fileurs"
 flavor_eng.222.desc: "Des émeutes ont éclaté dans plusieurs villes. Les assaillants s'en prennent aux ateliers abritant une [ShowBuildingTypeName('cloth_guild')], détruisant ou endommageant des machines telles que la machine à tricoter, ce qui, craignent-ils, se traduira par du chômage et une baisse des salaires. La production d'[ShowGoodsName('cloth')] est déjà réduite en raison des dommages infligés et risque de continuer à diminuer si la situation n'est pas gérée."
 flavor_eng.222.a: "Il faudra répondre à la force par la force."
 flavor_eng.222.a.custom: "Tous les [ShowPopTypeName('peasants')] des [locations|e] en [ShowRegionName('great_britain_region')] abritant une [ShowBuildingTypeName('cloth_guild')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.222.tt1: "Une loi est adoptée pour interdire la destruction des machines"
 flavor_eng.222.tt2: "Des troupes sont déployées et plusieurs émeutiers sont arrêtés, puis exécutés"
 flavor_eng.222.tt3: "Chaque [ShowBuildingTypeName('cloth_guild')] en [target_root_country.GetName] est touchée par les [ShowModifier('jenny_spinner_riots')]"
 flavor_eng.222.b: "Imposons de meilleures conditions."
 flavor_eng.222.b.custom: "Tous les [ShowPopTypeName('peasants')] des [locations|e] en [ShowRegionName('great_britain_region')] abritant une [ShowBuildingTypeName('cloth_guild')] gagnent [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.222.tt4: "Aucun travailleur n'est licencié alors que les machines sont introduites dans le cycle de production, ce qui nuit à la productivité"
 flavor_eng.222.c: "Faisons de fausses promesses."
 flavor_eng.222.tt5: "Les ouvriers du textile cessent leurs actes de sabotage et reprennent leur travail"
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Émeutes des ouvriers fileurs"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Conditions de travail pour les fabricants d'étoffes améliorés"
 flavor_eng.222.historical_info: "Les émeutes des ouvriers fileurs ou émeutes luddites étaient une série de protestations d'ouvriers qualifiés de l'industrie textile, qui craignaient que les nouvelles machines n'entraînent du chômage et une baisse des salaires pour les travailleurs manuels traditionnels. Ils engagèrent des actes de violence et de sabotage, en s'introduisant dans les usines pour détruire les nouvelles machines. Relativement peu organisées, les émeutes furent violemment réprimées par le gouvernement britannique, mais d'autres révoltes se déclenchèrent au fur et à mesure de l'automatisation du travail."
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "Cet officier de marine inébranlable et inspirant a bénéficié d'un soutien important de la part du Conseil de l'Amirauté et a permis à la marine [ROOT.GetCountry.GetGovernment.GetAdjective|U] de remporter plusieurs victoires. Il est impératif de confier à [horatio_nelson.GetName] son propre commandement, afin qu'il puisse exploiter ses talents qui sont des plus exceptionnels."
 flavor_eng.223.a: "Sa place est dans la marine."
 flavor_eng.223.tt1: "L'[admiral|e] [horatio_nelson.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.223.b: "Il y a d'autres manières de servir."
 flavor_eng.223.tt2: "Le [character|e] [horatio_nelson.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.223.c: "Un capitaine de navire à la gâchette facile."
 flavor_eng.223.historical_info: "Horatio Nelson était un officier de marine britannique. Il rejoignit la Royal Navy très jeune et gravit rapidement les échelons. Ses tactiques et stratégies exceptionnelles en matière de guerre navale contribuèrent à la victoire de la Grande-Bretagne lors de la bataille de Trafalgar, ouvrant la voie à la domination britannique sur les mers et à l'émergence d'une superpuissance mondiale."
 flavor_eng.224.title: "Le Sens commun de [thomas_paine.GetNameWithNoTooltip]"
 flavor_eng.224.desc: "Écrivain révolutionnaire et galvanisateur, [thomas_paine.GetName] a publié un pamphlet intitulé #italic Le Sens commun#!, plaidant pour que les colonies se détachent de l'[target_root_country.GetName]. Il se demande pourquoi les colonies américaines, qui n'ont pas de représentation directe au Parlement, devraient être soumises à des lois et à des impôts [target_root_country.GetAdjectiveWithNoTooltip].\n\nLe danger qu'il représente réside principalement dans son langage simple et direct que les gens ordinaires peuvent comprendre."
 flavor_eng.224.a: "Délivrons un mandat d'arrêt contre lui."
 flavor_eng.224.tt1: "Le pamphlet critique vivement l'idée de la monarchie et de la succession héréditaire, qu'il considère comme intrinsèquement imparfaite et injuste"
 flavor_eng.224.tt2: "[thomas_paine.GetNameWithNoTooltip] quitte l'[target_root_country.GetName] pour les colonies avec l'aide de la Société royale."
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip] est arrêté et condamné pour diffamation séditieuse, mais il continue à publier ses pamphlets en raison de l'assouplissement de la loi sur la [ShowLawName('censorship')]"
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] est arrêté et condamné pour diffamation séditieuse et ne peut plus publier de pamphlets en raison de la sévérité de la loi sur la [ShowLawName('censorship')]"
 flavor_eng.224.b: "À chacun son opinion."
 flavor_eng.224.tt5: "Les pamphlets sont autorisés à circuler librement et gagnent considérablement en popularité"
 flavor_eng.224.historical_info: "Écrivain et militant politique, Thomas Paine joua un rôle important dans la Révolution américaine. Ses pamphlets influents critiquaient la monarchie héréditaire et soutenaient l'indépendance intégrale des treize colonies, ce qui contribua à faire basculer l'opinion publique sur la question et à influencer les dirigeants politiques. Il fournit également une base intellectuelle solide pour la rédaction de la Déclaration d'indépendance."
 flavor_eng.225.title: "Les Droits de l'homme"
 flavor_eng.225.desc: "Influenceur radical, [thomas_paine.GetName] a publié un autre de ses pamphlets séditieux, prônant l'abolition de la monarchie et l'institution d'un parlement représentatif. Ses mots sont un défi à la stabilité sociale de l'[target_root_country.GetName] et ont déjà trouvé un public réceptif parmi les partisans de la réforme politique et sociale."
 flavor_eng.225.a: "Opposons-nous à tout changement de statu quo."
 flavor_eng.225.tt1: "Accusé de sédition, [thomas_paine.GetNameWithNoTooltip] fuit l'[target_root_country.GetName]"
 flavor_eng.225.a.custom: "Les [ShowPopTypeName('peasants')] en [ShowRegionName('great_britain_region')] perdent #R 50 %#! de [pop_satisfaction|e]"
 flavor_eng.225.b: "Instituons une réforme parlementaire."
 flavor_eng.225.tt2: "Les [ShowPopTypeName('burghers')] et les [ShowPopTypeName('nobles')] sont consternés par la tentative d'éviction de leurs privilèges sociaux"
 enable_representative_parliament_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('representative_parliament_reform')]"
 flavor_eng.225.historical_info: "Les #italic Droits de l'homme#! était un pamphlet controversé publié à la fin du XVIIIe siècle par Thomas Paine. Sa popularité a alarmé le gouvernement britannique, qui a pris des mesures pour supprimer la dissidence et l'opposition au statu quo. Il est considéré comme le point de départ des discussions sur la réforme politique ainsi que les droits des citoyens et a contribué à sensibiliser le public aux questions liées à la démocratie et à l'importance d'une représentation égale."
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "Navigateur déterminé et d'exception, [james_cook.GetName] fait preuve d'une soif insatiable d'exploration et propose une série de missions pour parcourir le Pacifique, dans l'espoir de découvrir et de revendiquer de nouveaux territoires. Il a également exprimé le désir de mener des observations astronomiques et de fournir des cartes plus précises à la Royal Navy. Il a fait preuve d'une approche respectueuse et diplomatique, et représente vraisemblablement un bon candidat pour établir des relations pacifiques avec les tribus locales."
 flavor_eng.226.a: "C'est une initiative tout à fait remarquable."
 flavor_eng.226.tt1: "L'[explorer|e] [james_cook.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.226.tt2: "Il peut entreprendre des recherches scientifiques dans le cadre de la mission s'il est chargé d'explorer l'océan Pacifique"
 flavor_eng.226.b: "Accordons-lui un commandement régulier."
 flavor_eng.226.tt3: "L'[admiral|e] [james_cook.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.226.c: "Des observations astronomiques ? Quelle folie."
 flavor_eng.226.historical_info: "Les voyages de James Cook permirent de jeter les bases de l'exploration et de la colonisation ultérieures dans le Pacifique et au-delà, de développer les connaissances scientifiques et d'ouvrir de nouvelles routes commerciales. Les nombreuses cartes qu'il a dressées de la Nouvelle-Zélande et de l'Australie permirent à la Grande-Bretagne de revendiquer ces deux territoires et de les coloniser par la suite."
 flavor_eng.227.title: "Les explorations de [james_cook.GetNameWithNoTooltip]"
 flavor_eng.227.desc: "Les eaux inexplorées de l'océan Pacifique sont actuellement explorées par l'audacieux aventurier [james_cook.GetName]. Les objectifs de cette expédition sont multiples, et le capitaine a demandé des conseils sur la façon de les atteindre."
 flavor_eng.227.a: "La nature même de cette mission est scientifique."
 flavor_eng.227.b: "Un bagne pour les indésirables."
 flavor_eng.227.c: "Le commerce est essentiel aux ambitions impériales."
 flavor_eng.227.d: "Prolongeons l'expédition."
 flavor_eng.227.tt: "Le capitaine et son équipage font des étapes supplémentaires pour embarquer davantage de matériel"
 STATIC_MODIFIER_NAME_extended_expedition: "Expédition prolongée"
 flavor_eng.227.historical_info: "Le capitaine James Cook effectua plusieurs voyages dans l'océan Pacifique au cours du XVIIIe siècle, ce qui permit de mieux appréhender la géographie, l'histoire naturelle et la culture de cette région. Au départ, les missions visaient à observer le passage de Vénus sur le soleil, mais un autre objectif majeur était d'explorer et de cartographier les régions largement inexplorées du Pacifique Sud."
 flavor_eng.228.title: "L'impôt sur le revenu"
 flavor_eng.228.desc: "La situation financière du pays reste assez délicate et suscite des discussions sur la nécessité d'une réforme. Le sentiment qui prévaut est que les systèmes d'imposition actuels profitent de manière disproportionnée aux riches et génèrent peu de recettes pour l'État. [william_pitt_the_younger.GetName], membre du Conseil, plaide en faveur d'une taxation temporaire des revenus afin d'assainir les finances du pays et de redistribuer les richesses, une proposition qui n'est pas du goût de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_eng.228.a: "C'est équitable et progressiste."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Impôt sur le revenu temporaire"
 flavor_eng.228.b: "Nous pouvons nous appuyer sur les taxes de douane et d'accise."
 flavor_eng.228.c: "C'est une question politique brûlante."
 flavor_eng.228.tt: "Le Parlement est contrarié par le mépris face à la situation délicate de la stabilité financière en [target_root_country.GetNameWithNoTooltip]"
 flavor_eng.228.custom: "Donne accès à la [law|e] [ShowLawName('eng_taxation_law')]"
 flavor_eng.228.historical_info: "L'impôt sur le revenu fut instauré par William Pitt le Jeune, alors Premier ministre britannique, pour répondre aux difficultés financières causées par les guerres napoléoniennes en cours. Cette taxe fut conçue comme un impôt progressif, ce qui signifie que les personnes ayant des revenus élevés payaient un pourcentage plus élevé de leurs revenus en impôts. Les personnes aisées firent opposition, et son instauration fut finalement repoussée après la fin de la guerre."
 flavor_eng.229.title: "Le journal de Samuel Pepys"
 flavor_eng.229.desc: "Le journal de Samuel Pepys a été découvert. Cet administrateur naval du XVIIe siècle a apparemment tenu un registre détaillé de ses révélations personnelles et des récits de témoins d'événements importants survenus au cours de sa vie. Quelques pages ont déjà été déchiffrées, mais sous réserve d'approbation, nous pourrions transcrire l'intégralité du journal en [ROOT.GetCountry.GetCulture.GetLanguage.GetName]."
 flavor_eng.229.a: "Faisons-en une transcription et publions-la."
 flavor_eng.229.tt1: "Peu nombreux mais instructifs, les récits du journal relatent de manière vivante la vie en [target_root_country.GetName] au cours du XVIIe siècle"
 flavor_eng.229.tt2: "Plusieurs extraits de journaux donnent de riches descriptions de la vie en [target_root_country.GetName] au cours du XVIIe siècle"
 flavor_eng.229.tt3: "Les nombreux récits du journal donnent des descriptions riches et détaillées de la vie en [target_root_country.GetName] au cours du XVIIe siècle"
 flavor_eng.229.tt4: "Les riches récits du journal relatent des témoignages de plusieurs grands événements et constituent une source fondamentale de la vie en [target_root_country.GetName] au cours du XVIIe siècle"
 flavor_eng.229.b: "Respectons la vie privée de la famille."
 flavor_eng.229.historical_info: "Écrit entre 1660 et 1669, le journal de Samuel Pepys fournit un compte rendu détaillé des événements survenus à Londres au cours de cette période, y compris les expériences personnelles, les observations et les points de vue de Samuel Pepys lui-même. Il fut témoin de plusieurs événements importants tels que le grand incendie de Londres, devint membre de la Société royale, et sa position au sein de l'Amirauté lui permit d'avoir un aperçu des affaires quotidiennes de la vie politique."
 flavor_eng.230.title: "Le « Factory Act »"
 flavor_eng.230.desc: "Les réformateurs se font les champions de l'amélioration des droits des ouvriers, qui sont souvent exploités sans vergogne, protégés de manière inappropriée et rémunérés au plus bas. Toute tentative visant à modifier la situation actuelle devrait se heurter à une opposition et pourrait avoir des effets négatifs sur la croissance économique et la productivité. Néanmoins, nous risquons d'assister à un exode de la main-d'œuvre si la situation ne s'améliore pas."
 flavor_eng.230.a: "Nous devons secourir ces pauvres âmes."
 flavor_eng.230.custom: "Donne accès à la [law|e] [ShowLawName('factory_working_conditions_law')]"
 flavor_eng.230.b: "Les ouvriers sont le moteur de l'économie."
 flavor_eng.230.c: "Les ingrats pourraient faire preuve de gratitude."
 flavor_eng.230.historical_info: "Texte législatif majeur en Grande-Bretagne, le Factory Act (loi relative aux usines) marqua un tournant dans les efforts visant à améliorer les conditions de travail et à protéger les droits des ouvriers, en particulier des enfants qui, autrement, travailleraient la majeure partie de la journée pour un salaire dérisoire. Cette loi introduisit des restrictions d'âge, des exigences en matière d'éducation et des inspections d'usine, et contraignit les propriétaires d'usines à améliorer la sécurité générale et à tenir des registres d'emploi."
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "[richard_arkwright.GetName], entrepreneur et inventeur avisé, a déposé un brevet pour un nouveau type de machine de production, qui utilise l'énergie hydraulique pour entraîner une série de cylindres de filature. Cela permet de produire du fil de coton en continu, améliorant par là même considérablement l'efficacité et le rendement. Il est toutefois confronté à des problèmes juridiques concernant l'originalité de l'invention, un processus qui pourrait prendre un certain temps à résoudre, ce qui retarderait la mise en œuvre de ce nouvel engin."
 flavor_eng.231.a: "Octroyons-lui un brevet exclusif."
 flavor_eng.231.tt1: "Le [character|e] [richard_arkwright.GetNameWithNoTooltip] a été ajouté"
 enable_water_frame_advance: "Donne accès à l'[advance|e] [ShowAdvanceName('water_frame')]"
 flavor_eng.231.b: "Une étude plus approfondie est justifiée."
 flavor_eng.231.tt2: "La bataille juridique se conclut par un brevet partagé"
 flavor_eng.231.historical_info: "Inventeur anglais, Richard Arkwright développa plusieurs innovations pour l'industrie textile au début de l'industrialisation. Ses contributions les plus importantes sont la machine à filer et la roue hydraulique, qui ont révolutionné la production de fil de coton et ouvert la voie à la transition du système domestique de production textile vers le système industriel."
 flavor_eng.232.title: "Les contributions d'Abraham Darby"
 flavor_eng.232.desc: "[abraham_darby.GetName], maître pionnier du fer, a mis au point une nouvelle source de combustible utilisée dans les hauts fourneaux. Connu sous le nom de « coke », il est considéré comme moins volatile et capable de générer une chaleur plus élevée que le charbon de bois, le combustible actuellement privilégié par l'industrie. [abraham_darby.GetNameWithNoTooltip] procède actuellement à des essais dans sa fonderie familiale, et les résultats sont prometteurs."
 flavor_eng.232.a: "Que cela devienne une norme industrielle."
 enable_coke_smelting_advance: "Donne accès à l'[advance|e] [ShowAdvanceName('coke_smelting')]"
 flavor_eng.232.b: "Le processus actuel est suffisamment efficace."
 flavor_eng.232.tt1: "Le [character|e] [abraham_darby.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.232.tt2: "La nouvelle source de combustible transformé nécessite de plus grandes quantités de [ShowGoodsName('coal')]"
 flavor_eng.232.historical_info: "Le procédé de fusion au coke inventé par Abraham Darby Ier est considéré comme un catalyseur majeur qui fit progresser de manière significative la révolution industrielle. Ses effets immédiats furent une transformation fondamentale des techniques de production du fer, qui entraîna l'adoption généralisée du fer et de l'acier dans plusieurs domaines industriels. Il jeta également les bases de la production de masse de la fonte, qui joua un rôle crucial dans la révolution industrielle."
 flavor_eng.233.title: "Le Tea Act"
 flavor_eng.233.desc: "La [east_india_trade_company.GetName] risque l'insolvabilité, car elle n'arrive pas à écouler sa production abondante de [ShowGoodsName('tea')]. Des facteurs tels que la surproduction et la concurrence avec d'autres entreprises de thé européennes ont entraîné un surplus, qui est encore aggravé par le fait que la Compagnie produit principalement du thé noir, alors qu'il y a une demande croissante de thé vert parmi les consommateurs [ROOT.GetCountry.GetAdjective].\n\nNous pourrions lui accorder un monopole sur toutes les ventes dans les [thirteen_colonies.GetName], afin de concurrencer les producteurs étrangers et de stabiliser la Compagnie par la même occasion."
 flavor_eng.233.a: "Quelque peu protectionniste, mais nécessaire."
 flavor_eng.233.b: "Nous ne pouvons pas imposer de telles restrictions."
 STATIC_MODIFIER_NAME_no_market_for_goods: "Aucun marché pour les biens"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Importations de thé interdites"
 flavor_eng.233.historical_info: "L'objectif principal du Tea Act (loi relative au thé) était de renflouer les caisses de la Compagnie britannique des Indes orientales, en proie à des difficultés financières, qui disposait d'un excédent de thé stocké dans des entrepôts. La loi instaura un monopole sur les ventes de thé aux colonies américaines, permettant à la Compagnie de réduire le prix et d'expédier le thé directement, excluant de fait les marchands coloniaux. Malgré la baisse des prix, de nombreux colons considérèrent la loi comme une atteinte à leurs droits."
 flavor_eng.234.title: "La gouvernante anglaise expérimentée"
 flavor_eng.234.desc: "[elizabeth_raffald.GetName], auteure de renom, cuisinière et gouvernante expérimentée, a méticuleusement résumé son expérience culinaire et son expertise en matière de gestion domestique. Son livre reflète le temps qu'elle a passé à travailler dans divers foyers, y compris ceux de personnalités. Cet ouvrage complet présente des recettes innovantes et pratiques. Il est prêt à être imprimé et devrait recevoir un accueil très favorable."
 flavor_eng.234.a: "Un véritable joyau de la couronne culinaire."
 the_experienced_english_housekeeper: "La gouvernante anglaise expérimentée"
 flavor_eng.234.b: "Une gouvernante compétente n'a pas besoin de conseils."
 flavor_eng.234.tt1: "Le [character|e] [elizabeth_raffald.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.234.tt2: "L'ouvrage devient une œuvre populaire de référence, non seulement en [target_root_country.GetName] mais également dans les colonies américaines"
 flavor_eng.234.historical_info: "#italic The Experienced English Housekeeper#! (la gouvernante anglaise expérimentée) fut écrit par Elizabeth Raffald, qui y présentait des recettes innovantes et pratiques, dont certaines sont encore appréciées aujourd'hui. L'ouvrage proposait des recettes pour préparer toutes sortes de plats, qu'il s'agisse de soupes, de rôtis, de desserts ou encore de la toute première recette du crumpet. Le livre mettait l'accent sur la précision dans la cuisine, notamment en utilisant des mesures standardisées, ce qui était rare à l'époque."
 flavor_eng.235.title: "Le massacre de Boston"
 flavor_eng.235.desc: "Un incident s'est produit dans le port colonial de [ShowLocationName('boston')] entre les troupes stationnées et les habitants de la ville, entraînant la mort de cinq colons. La plupart des soldats ont été acquittés ou condamnés à des peines légères à l'issue du procès qui vient de s'achever. Les journaux locaux ont commencé à présenter les soldats [ROOT.GetCountry.GetAdjective] comme des agresseurs et les colons comme des victimes innocentes, ce qui a encore aggravé la situation.\n\nNous pourrions tenter de désamorcer les tensions en réduisant le fardeau fiscal ou envisager d'autres solutions pour résoudre le problème."
 flavor_eng.235.a: "Exprimons nos regrets et annulons les taxes."
 flavor_eng.235.b: "Lançons la propagande."
 flavor_eng.235.tt1: "Le monopole sur la vente de [ShowGoodsName('tea')] aux [thirteen_colonies.GetName] est révoqué"
 flavor_eng.235.tt2: "Le maintien du monopole sur la vente de [ShowGoodsName('tea')] intensifie le sentiment anti-[target_root_country.GetAdjective]"
 flavor_eng.235.tt3: "La présence des troupes #L [target_root_country.GetAdjective]es#! contribue à intensifier la rancœur des colonies"
 flavor_eng.235.historical_info: "Le massacre de Boston fut un affrontement entre un groupe d'habitants de Boston et un petit détachement de soldats britanniques. Les soldats, qui avaient été envoyés à Boston pour maintenir l'ordre et faire appliquer la politique britannique, firent l'objet d'insultes et de railleries, ce qui eut pour effet d'accroître les tensions et d'entraîner la mort de plusieurs colons lorsque les soldats ouvrirent le feu. L'incident fut exploité par les deux camps dans le cadre d'une intense campagne de propagande, ce qui envenima la situation et intensifia l'opposition des colons à la domination britannique."
 flavor_eng.236.title: "La première flotte"
 flavor_eng.236.desc: "Nous sommes actuellement aux prises avec un surplus de condamnés, et il a été proposé de transporter certains de ces hommes et femmes vers une colonie lointaine pour répondre à ce problème. L'objectif est de réhabiliter ces condamnés et d'en faire des membres productifs de la société une fois leur peine purgée.\n\nUn groupe de navires est actuellement en cours de préparation pour cette expédition importante, dont le site proposé est la colonie récemment établie de [target_location.GetName]. Le départ est imminent."
 flavor_eng.236.a: "Hissons les voiles et ouvrons la voie."
 flavor_eng.236.b: "Nous ne pouvons pas exporter nos problèmes."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Prisons surpeuplées"
 flavor_eng.236.historical_info: "La première flotte était composée de 11 navires qui transportaient plus d'un millier de bagnards, ainsi que des marines, des officiers et d'autres membres du personnel. Il s'agissait du premier groupe de colons européens à établir une présence européenne permanente sur le continent qui allait devenir l'Australie. L'une des principales raisons de l'expédition était d'établir une colonie pénitentiaire, la Grande-Bretagne étant confrontée à la surpopulation de ses prisons. L'autre raison était que les bagnards constitueraient une source potentielle de main-d'œuvre pour le développement de la nouvelle colonie."
 flavor_eng.237.title: "Le monstre de Londres"
 flavor_eng.237.desc: "Un mystérieux individu sème la terreur parmi les [ShowPopTypeName('nobles')] de [ShowLocationName('london')] en s'attaquant de manière étrange et violente à des femmes d'un rang social élevé. Ces attaques sont souvent accompagnées de débordements aléatoires et de comportements inappropriés, tels que des tentatives de caresses ou des commentaires obscènes."
 flavor_eng.237.a: "Déployons des troupes dans les rues."
 flavor_eng.237.tt1: "Plusieurs [ShowPopTypeNameWithNoTooltip('nobles')] sont tués par coups de couteau de manière violente et aléatoire"
 flavor_eng.237.tt2: "La présence renforcée de soldats réduit considérablement le nombre d'attaques"
 flavor_eng.237.b: "Les Coureurs de Bow Street s'en chargeront."
 flavor_eng.237.tt3: "La visibilité accrue des Coureurs réduit considérablement le nombre d'attaques"
 flavor_eng.237.c: "Les [ShowPopTypeNameWithNoTooltip('nobles')] peuvent s'offrir les services de gardes du corps privés."
 flavor_eng.237.tt4: "L'absence d'application de la loi nuit au moral des [ShowPopTypeNameWithNoTooltip('nobles')]"
 flavor_eng.237.historical_info: "La campagne de terreur menée par le monstre de Londres semait la panique et la peur parmi les Londoniennes, et les attaques étaient largement relatées dans les journaux. Le choix des victimes semblait aléatoire et la motivation des attaques restait un mystère. La situation prit finalement fin lorsqu'un jeune homme ayant des antécédents de maladie mentale fut arrêté et condamné."
 flavor_eng.238.title: "Combination Act"
 flavor_eng.238.desc: "Les conditions épouvantables des ouvriers ont été considérées comme un mal nécessaire pendant un certain temps pour permettre l'expansion rapide de nos capacités de fabrication. Récemment, les travailleurs, épuisés par ce qu'ils considèrent comme un traitement inhumain, tentent d'unir leurs forces et de négocier collectivement afin de percevoir de meilleurs salaires ainsi que de bénéficier d'une sécurité accrue et d'une réduction des heures de travail.\n\nDes mesures répressives pourraient s'avérer nécessaires pour lutter contre ce type de comportement, faute de quoi nous risquons de faire dérailler l'industrialisation rapide en cours dans tout le pays."
 flavor_eng.238.a: "Ce comportement grotesque doit cesser."
 flavor_eng.238.custom: "Donne accès à la [law|e] [ShowLawName('trade_unions_law')]"
 flavor_eng.238.a.custom: "Les [ShowPopTypeName('peasants')] mécontents peuvent se regrouper pour protester contre la violation des droits fondamentaux des travailleurs"
 flavor_eng.238.b: "Ce sont des personnes après tout."
 disgruntled_factory_workers: "Ouvriers mécontents"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Ouvriers mécontents"
 flavor_eng.238.historical_info: "La Loi sur les corporations fut adoptée au début de la révolution industrielle, alors que les travailleurs formaient des syndicats pour lutter contre les mauvaises conditions de travail, les bas salaires et les longues heures de travail. Cette loi visait à criminaliser toute forme d'action syndicale organisée et favorisait les employeurs ainsi que les propriétaires d'usines, mais elle s'est heurtée à une forte opposition de la part des ouvriers et à un certain soutien parlementaire. Finalement, un changement d'attitude à l'égard des droits des travailleurs a conduit à l'abrogation de la loi."
 flavor_eng.239.title: "La pierre de Rosette"
 flavor_eng.239.desc: "Un important artefact mesurant environ un mètre a été découvert à [target_location.GetName]. Il remonterait à la période ptolémaïque de l'Égypte ancienne. Trois langues différentes y sont gravées, y compris ce qui semble être une série de symboles picturaux d'origine inconnue."
 flavor_eng.239.a: "Ramenons-la en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.239.b: "Faisons un don aux autorités locales."
 flavor_eng.239.historical_info: "La pierre de Rosette fut découverte dans la ville de Rosette, dans le delta du Nil. Trois écritures différentes y étaient gravées : des hiéroglyphes, des écritures démotiques et du grec ancien, ce qui permit aux chercheurs de déchiffrer pour la première fois les hiéroglyphes de l'Égypte ancienne."
 flavor_eng.240.title: "Le pont de fer"
 flavor_eng.240.desc_common: "Architecte de renom, [thomas_pritchard.GetName] a imaginé un pont révolutionnaire entièrement métallique, démontrant ainsi les possibilités illimitées de ce matériau remarquable."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nLa proposition recommande sa construction dans la province industrielle du [ShowProvinceDefinitionName('shropshire_province')]. Cet emplacement stratégique répond non seulement à la demande immédiate d'amélioration des transports, mais souligne également l'importance de la région en tant que plaque tournante de l'activité industrielle. Il s'agit donc d'un cadre idéal pour démontrer la conception novatrice du pont et son potentiel à révolutionner l'infrastructure."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nLa proposition suggère qu'il soit construit dans la province du [ShowProvinceDefinitionName('shropshire_province')], car il est nécessaire de trouver un moyen de traverser la rivière à cet endroit précis afin de stimuler l'économie locale et de servir de symbole de progrès."
 flavor_eng.240.a: "Commençons la construction immédiatement."
 flavor_eng.240.tt1: "Le [character|e] [thomas_pritchard.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.240.b: "Il serait plus judicieux de moderniser la production textile."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Production textile modernisée"
 flavor_eng.240.c: "La production de nourriture pourrait être renforcée."
 flavor_eng.240.d: "Il n'y a aucune urgence."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Production de nourriture modernisée"
 iron_bridge_construction: "Construction du pont de fer"
 flavor_eng.240.historical_info: "Le pont de fer est un pont métallique considéré comme un symbole emblématique de la révolution industrielle en Grande-Bretagne. Il fut construit entre 1777 et 1779, marquant un changement dans la technologie de construction des ponts, rendu nécessaire par la lourdeur des machines et des matériaux transportés."
 flavor_eng.241.title: "La sédition de Londres"
 flavor_eng.241.desc_common: "Une manifestation pacifique a dégénéré en violence dans plusieurs quartiers de [ShowLocationName('london')], entraînant des émeutes et des pillages généralisés, et causant d'importants dégâts matériels ainsi que des pertes humaines.\n\nLa cause de ce soulèvement, l'animosité croissante envers la religion catholique, est considérée comme un frein"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ qui empêche les soldats #L [ShowReligionAdjective('catholic')]s#! de servir dans l'armée, car ils sont perçus comme un risque pour la sécurité et susceptibles de mener un complot de trahison."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ qui empêche les conseillers #L [ShowReligionAdjective('catholic')]s#! de siéger au gouvernement, car ils sont perçus comme un risque pour la sécurité et susceptibles à la fois de favoriser le [ShowReligionName('catholic')] et d'influencer la législation."
 flavor_eng.241.a: "Faisons appel à l'armée."
 flavor_eng.241.tt1: "Plusieurs émeutiers sont tués lors d'affrontements avec des soldats"
 flavor_eng.241.tt2: "Les émeutes nuisent à la réputation de l'[target_root_country.GetName] dans toute l'Europe."
 STATIC_MODIFIER_NAME_eng_gordon_riots: "La sédition de Londres"
 opressing_catholic_population: "Oppression des catholiques"
 protestant_association: "Association protestante"
 flavor_eng.241.b: "Ils finiront par se lasser."
 flavor_eng.241.b.custom: "Plusieurs ambassades #L [ShowReligionAdjectiveWithNoTooltip('catholic')]s#! sont incendiées et pillées, ce qui provoque de vives réactions ainsi que la colère des gouvernements étrangers"
 flavor_eng.241.tt4: "Les émeutes mettent le gouvernement dans l'embarras en raison de son incapacité à garder le contrôle"
 flavor_eng.241.historical_info: "La sédition de Londres fut un soulèvement anti-catholique et anti-gouvernemental qui se déroula à Londres à la fin du XVIIIe siècle. Des émeutes furent déclenchées par une proposition de loi visant à réduire les mesures d'oppression à l'encontre des catholiques romains. Les autorités eurent du mal à contenir la violence, ce qui entraîna une désolation généralisée et une atteinte durable à la réputation internationale de la Grande-Bretagne en tant que nation stable et puissante."
 flavor_eng.242.title: "L'affaire du Gaspée"
 flavor_eng.242.desc: "Un différend diplomatique est né entre l'[target_country.GetName] et l'[target_root_country.GetName], déclenché par la destruction d'une goélette des douanes déployée pour lutter contre la contrebande généralisée des marchands coloniaux. La souveraineté de l'[target_root_country.GetAdjectiveWithNoTooltip] s'en retrouvera menacée si l'État de droit ne peut être respecté.\n\nL'administration coloniale a tenté de désamorcer la situation en rédigeant une pétition soigneusement formulée, réaffirmant sa loyauté tout en exprimant le souhait de parvenir à une résolution pacifique pour tout désaccord."
 flavor_eng.242.a: "Ouvrons une enquête immédiatement."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Comité de liaison"
 flavor_eng.242.tt1: "Les tentatives de poursuivre les colons responsables renforcent le ressentiment à l'égard de l'[target_root_country.GetAdjectiveWithNoTooltip]"
 flavor_eng.242.tt2: "L'administration #L [target_country.GetAdjective]e#! établit un réseau de communication et de coordination, dans le but de favoriser l'unité des colonies et d'organiser la résistance contre les politiques coloniales"
 flavor_eng.242.b: "Oublions l'incident."
 flavor_eng.242.tt3: "La réticence de l'[target_root_country.GetNameWithNoTooltip] à faire respecter l'État de droit encourage la poursuite de la contrebande"
 flavor_eng.242.c: "Acceptons cette pétition."
 flavor_eng.242.tt4: "La pétition de conciliation dite « du rameau d'olivier » rédigée par l'administration de [target_character.GetName] contribue à apaiser les tensions"
 flavor_eng.242.historical_info: "Le Gaspée était une goélette des douanes britanniques chargée de faire respecter les règles commerciales et d'empêcher la contrebande dans les colonies américaines. Au cours d'une mission de routine, elle prit en chasse un navire de contrebande et s'échoua accidentellement. Frustrés par les politiques en vigueur, plusieurs colons décidèrent de s'approcher du navire, engagèrent une brève mais intense fusillade avec l'équipage britannique et finirent par y mettre le feu."
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "Écrivaine et critique littéraire influente, [elizabeth_montagu.GetName] a épousé un éminent homme d'État qui lui a permis de rejoindre l'élite de la société. Elle espère faire de son domaine un lieu de rencontres littéraires et intellectuelles, réunissant des écrivains, des artistes, des universitaires et des réformateurs sociaux."
 flavor_eng.243.a: "Une véritable femme indépendante."
 flavor_eng.243.tt1: "Le [character|e] [elizabeth_montagu.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.243.b: "Sa nature rebelle est un problème."
 flavor_eng.243.historical_info: "Elizabeth Montagu fut une figure majeure au sein des cercles intellectuels et littéraires en Angleterre. Elle joua un rôle essentiel dans l'organisation et la direction de la Blue Stockings Society, un mouvement social et éducatif informel de femmes. Elle publia des satires et « Dialogues of the Dead » (Dialogues des morts), une série de conversations entre des vivants et des morts illustres qui constituent une critique de la société du XVIIIe siècle."
 flavor_eng.244.title: "Société des bas bleus"
 flavor_eng.244.desc: "Critique littéraire et salonnière, [elizabeth_montagu.GetName] a accueilli une organisation de femmes privilégiées qui se réunissent pour discuter de littérature et d'arts, dans le but de promouvoir l'égalité des chances en matière d'éducation pour les femmes. Des invitations ont été adressées à des hommes instruits pour qu'ils participent à des activités intellectuelles telles que la lecture et l'écriture.\n\nSi on la laisse continuer sans intervenir, cette organisation pourrait étendre son influence et défendre l'éducation des femmes."
 flavor_eng.244.a: "C'est une initiative tout à fait louable."
 flavor_eng.244.tt1: "La Blue Stockings Society se réunit régulièrement pour promouvoir l'égalité en matière d'éducation, de littérature et d'arts"
 STATIC_MODIFIER_NAME_blue_stockings_society: "Société des bas bleus"
 flavor_eng.244.b: "Le savoir s'acquiert par des conversations avec les hommes."
 flavor_eng.244.historical_info: "La Blue Stockings Society était une société intellectuelle et littéraire fondée par Elizabeth Montagu, une femme éminente qui organisait des réunions informelles pour promouvoir l'égalité d'éducation et l'inclusion des hommes et des femmes, à une époque où l'éducation formelle pour ces dernières était limitée. Les efforts de la Blue Stockings Society ont contribué au développement ultérieur de l'éducation des femmes au cours du siècle suivant."
 flavor_eng.245.title: "L'inondation de bière de [ShowLocationNameWithNoTooltip('london')]"
 flavor_eng.245.desc: "Une cuve contenant des milliers de litres de [ShowGoodsName('beer')] s'est rompue dans la [ShowBuildingTypeName('brewery')] Meux and Company sur Tottenham Court Road, à [ShowLocationName('london')], provoquant un déversement catastrophique de [ShowGoodsNameWithNoTooltip('beer')]. Cette dernière a traversé les murs de la brasserie et s'est précipitée dans les rues adjacentes. Certains bâtiments ont été endommagés ou détruits et plusieurs personnes sont présumées mortes.\n\nUne enquête récente a établi qu'aucun employé de la brasserie ne pouvait être tenu pénalement responsable, et le coût du nettoyage, des réparations et du remplacement des marchandises perdues incombera probablement aux propriétaires des entreprises touchées."
 flavor_eng.245.a: "Couvrons l'ensemble des dépenses."
 flavor_eng.245.tt1: "Les dommages matériels ainsi que la perte substantielle de bière sont remboursés"
 flavor_eng.245.b: "Les [ShowPopTypeNameWithNoTooltip('burghers')] sont responsables."
 beer_flood: "L'inondation de bière"
 flavor_eng.245.tt2: "L'incident provoque une pénurie de [ShowGoodsNameWithNoTooltip('beer')], les entreprises s'efforçant de couvrir les pertes subies"
 flavor_eng.245.historical_info: "L'inondation de bière de Londres est un incident tragique qui fut causé par la rupture d'une énorme cuve contenant une grande quantité de bière. Plus de 600 000 litres se déversèrent dans les rues, provoquant d'importantes inondations, des dommages aux propriétés voisines ainsi que des pertes de vies humaines, car des personnes se retrouvèrent piégées ou se noyèrent. Une enquête fut ensuite menée, qui conclut que personne ne pouvait être tenu pour responsable, et l'accident fut officiellement considéré comme un « acte de Dieu »."
 flavor_eng.246.title: "La dame éternelle"
 flavor_eng.246.desc: "Une écrivaine anonyme a commencé à publier ses œuvres, s'identifiant uniquement sous le pseudonyme « A Lady » (Une dame). Les livres n'ont pas acquis une grande popularité mais sont considérés comme pleins d'esprit et d'ironie, malgré le peu d'éducation formelle dont disposent les femmes. Ils traitent toutefois des contraintes imposées à ces dernières et critiquent le marché du mariage, les luttes menées par les femmes de l'époque et les distinctions de classe de la société."
 flavor_eng.246.a: "Sans humour, la vie est bien triste."
 flavor_eng.246.tt1: "Le [character|e] [jane_austen.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.246.b: "Ce n'est pas digne d'une dame."
 flavor_eng.246.historical_info: "Jane Austen était une romancière connue pour ses œuvres de fiction romantique, notamment ses six romans achevés. Elle est l'une des auteures les plus célèbres de l'histoire de la littérature anglaise. Autodidacte, car les possibilités d'éducation étaient limitées pour les femmes, elle a passé ses premières années à consulter la vaste bibliothèque de son père."
 flavor_eng.247.title: "Orgueil et Préjugés"
 flavor_eng.247.desc: "La mystérieuse « A Lady » a répandu son charme littéraire grâce à la publication récente de son dernier roman. Bien accueilli par certains critiques littéraires, il n'a toutefois pas encore réussi à gagner en popularité. Rempli de remarques pleines d'esprit et de perspicacité sur la société et les valeurs, il pourrait bien devenir un livre incontournable pour les générations futures."
 flavor_eng.247.a: "Il se lit d'une traite."
 flavor_eng.247.b: "Il est plutôt terne et peu inspirant."
 flavor_eng.247.historical_info: "Orgueil et Préjugés est un roman classique écrit par Jane Austen, dont l'histoire tourne autour de la vie et des aventures romantiques d'Elizabeth Bennet, l'une des cinq sœurs d'une modeste famille campagnarde. Les thèmes centraux explorés dans le roman sont la classe sociale, le mariage et les conséquences des jugements hâtifs. Bien qu'il n'ait pas connu un succès immédiat, la réputation du roman s'est faite avec le temps, et il est devenu l'un des classiques les plus appréciés et impérissables, ainsi que l'une des œuvres majeures de Jane Austen."
 flavor_eng.248.title: "Le vaccin Cowpox"
 flavor_eng.248.desc: "Un médecin [ROOT.GetCountry.GetAdjective] a proposé un traitement pour la variole, une maladie infectieuse d'origine virale qui a décimé notre population pendant des siècles. En exposant une personne à une maladie similaire, en l'occurrence le cowpox (le virus de la variole bovine) qui sévit dans notre cheptel, elle semble acquérir une certaine immunité.\n\nSes travaux pourraient jeter les bases d'autres mesures préventives, et il a même inventé le terme « vaccination », qui vient du mot [latin.GetName] #italic vacca#! et signifie « vache », pour décrire le processus d'utilisation de la variole bovine pour se protéger contre la variole."
 flavor_eng.248.a: "Ces résultats doivent être communiqués."
 flavor_eng.248.tt1: "Les résultats sont publiés par la [ShowBuildingTypeName('royal_society')] dans sa revue scientifique « Philosophical Transactions », ce qui leur vaut une large reconnaissance"
 flavor_eng.248.tt2: "Les résultats sont partagés avec la communauté médicale, ce qui leur permet d'acquérir une certaine notoriété"
 flavor_eng.248.b: "C'est une absurdité et un sacrilège."
 flavor_eng.248.historical_info: "Le vaccin Cowpox fut instauré par Edward Jenner, qui avait observé que les vaches laitières qui contractaient la variole bovine (ou cowpox) semblaient être immunisées contre la variole. Il mena une expérience pour vérifier son hypothèse en prélevant de la matière sur une plaie de variole d'une vache laitière et en l'appliquant sur le bras d'un jeune garçon. Après l'infection, le garçon fut exposé à la variole mais ne contracta pas la maladie."
 flavor_eng.249.title: "Le peintre industriel"
 flavor_eng.249.desc: "Le portraitiste [godfrey_kneller.GetName], qui a beaucoup voyagé, recherche des mécènes en [ROOT.GetCountry.GetName] pour créer une académie de peinture qui accélèrerait la production de portraits en adhérant à un modèle conventionnel. Outre la promesse de former les artistes en herbe à l'art du portrait, il assure les mécènes d'une livraison rapide sans compromettre la qualité, engagement qui lui tient tout particulièrement à cœur."
 flavor_eng.249.a: "C'est une initiative tout à fait louable."
 flavor_eng.249.tt1: "Le [character|e] [godfrey_kneller.GetNameWithNoTooltip] a été ajouté"
 flavor_eng.249.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] désapprouve le fait qu'un hérétique puisse peindre des personnages influents de la société. C'est contraire à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 STATIC_MODIFIER_NAME_industrial_painter: "Peintre industriel"
 flavor_eng.249.b: "Brûlons-le pour hérésie."
 flavor_eng.249.tt3: "La loi [ShowPolicyName('de_heretico_comburendo')] stipule que les hérétiques doivent être brûlés"
 flavor_eng.249.c: "Un bilan négatif pour le secteur."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip] s'abstient de toute pratique commerciale opportuniste"
 flavor_eng.249.d: "Qu'il disparaisse de notre vue."
 flavor_eng.249.historical_info: "Godfrey Kneller était un peintre allemand qui devint le principal portraitiste de la cour d'Angleterre. Il se forma à Amsterdam et à Rome avant de s'installer en Angleterre en 1676, où il créa une académie de peinture et de dessin afin d'offrir une formation formelle aux artistes. L'académie contribua au développement des arts et lui valut d'être fait chevalier plus tard dans sa vie."
