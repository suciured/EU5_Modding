 flavor_bah.1.title: "[ShowBuildingTypeNameWithNoTooltip('mahmud_gawan_madrasa')]"
 flavor_bah.1.desc: "Afin de réaffirmer l'influence du [ShowReligionName('shia')] dans le [ShowRegionName('deccan_region')], [target_character.GetName] a opté pour la construction d'une nouvelle madrassa inspirée de l'architecture propre à l'[ShowSubContinentName('central_asia')]. Baptisée [ShowBuildingTypeName('mahmud_gawan_madrasa')], elle est vouée à devenir l'une des plus grandes écoles #L [ShowReligionGroupName('muslim')|l]es#! de toute l'$india$, accueillant des classes d'environ 500 étudiants venus du monde entier. Sa bibliothèque est également prévue pour héberger des ouvrages provenant des quatre coins du monde, dans l'espoir de transformer [target_location.GetName] en l'un des plus illustres lieux qui n'aient jamais existé."
 flavor_bah.1.historical_info: "La madrassa de Mahmûd Gâwân à Bidar fut construite en 1472. Mélange d'architectures indienne et arabe, elle fut commanditée par Mahmûd Gâwân et construite par un noble local du sultanat de Bahmanî. Afin de réaffirmer la foi chiite, elle fut conçue dans le but d'attirer des érudits du monde entier et de leur fournir gratuitement pension, logement et éducation. Au fil du temps, elle rassembla environ 3 000 ouvrages."
 flavor_bah.1.a: "Nous la construirons."
 flavor_bah.1.b: "Mieux vaut consacrer l'or à d'autres fins que la construction de simples bâtiments."
 flavor_bah_1000_shared: "Un trône pour la paix"
 flavor_bah_100_historical_info_shared: "Le Trône turquoise, ou Takht-i-fīrozā, était le trône des sultans de Bahmanî et symbolisait la royauté de la cour. Il ne fut cependant pas construit par ses vassaux, mais fut offert par Musunuri Kapaya Nayaka de Warangal. À l'origine, le trône devait revenir à Mouhammed ibn Tughlûq de Delhi, mais la dynastie perdit le contrôle de Warangal avant qu'il ne soit achevé."
 flavor_bah.1000.title: "$flavor_bah_1000_shared$"
 flavor_bah.1000.desc: "L'[target_country.GetName] possède une œuvre d'art des plus précieuses. Connu sous le nom de $takht_i_firoza$, ce trône ne sert plus à aucun Dirigeant résidant à [ShowLocationName('warangal')]. Nous pourrions revendiquer cet artefact et promettre d'établir une trêve et de tracer les frontières entre nos deux royaumes. Cette offre conviendra à [target_character.GetName] et à ses vassaux en [target_country.GetNameWithNoTooltip]."
 flavor_bah.1000.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1000.a: "C'est une belle offre, en effet. Envoyons-le."
 flavor_bah.1000.b: "Inutile de l'acheter alors que nous pouvons nous en emparer."
 bah_target_must_accept_tt: "[target_country.GetName] doit accepter notre offre pour que les effets se produisent"
 bah_no_deal_tt: "Aucune offre ne sera envoyée en [target_country.GetName]"
 flavor_bah.1001.title: "$flavor_bah_1000_shared$"
 flavor_bah.1001.desc: "[target_character2.GetName] de [target_country2.GetName] a exigé de nous que nous lui cédions le $takht_i_firoza$ et qu'en échange, nous établissions une trêve entre nos deux royaumes ainsi que les frontières que nous partagerons."
 flavor_bah.1001.historical_info: "$flavor_bah_100_historical_info_shared$"
 flavor_bah.1001.a: "Un trône pour la paix ? Voilà une belle offre. Nous l'acceptons."
 flavor_bah.1001.b: "Nous ne cèderons pas nos artefacts contre de vaines promesses."
