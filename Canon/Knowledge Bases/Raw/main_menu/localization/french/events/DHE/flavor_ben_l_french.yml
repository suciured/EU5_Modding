 flavor_ben.1.title: "$walls_of_benin$"
 flavor_ben.1.desc: "La prospérité du [target_location.GetName] dépend de ses remparts. C'est pourquoi [target_character.GetName] a décidé qu'il était temps de les agrandir. Ce projet sera coûteux, mais il permettra au [target_location.GetRank.GetName] d'atteindre de nouveaux sommets."
 flavor_ben.1.a: "Construisons ces murs."
 flavor_ben.1.b: "Les douves sont suffisantes pour protéger [target_location.GetNameWithNoTooltip]."
 flavor_ben.2.title: "L'administration au sein des villes"
 flavor_ben.2.desc: "Le point central du [ROOT.GetCountry.GetName] est [ROOT.GetCountry.GetCapital.GetName], et non les nombreuses localités du pays. Plutôt que d'offrir une simple protection, nous pouvons mettre en place une administration obéissant directement à [target_character.GetName]. La gouvernance reviendra directement à la [GetBuildingName('eghabho_nore_mansion')], où siègent les fonctionnaires qui répondent directement à [target_character.GetNameWithNoTooltip]."
 flavor_ben.2.a: "Le point central sera établi au [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_ben.2.b: "Mieux vaut conserver le système en l'état."
 flavor_ben.3.title: "Soumission de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_ben.3.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] décident de la succession au [ROOT.GetCountry.GetName] depuis bien trop longtemps. Leur influence perturbe la stabilité du [ROOT.GetCountry.GetFlavorRank], et ce pour servir leurs propres intérêts. [target_character.GetName] et ses fidèles, excédés par cette oligarchie, entendent l'anéantir : ils prévoient d'assassiner plusieurs de ces personnes influentes qui s'opposent à l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Cependant, de telles actions pourraient les amener à se révolter."
 flavor_ben.3.a: "Quelques « accidents » peuvent être arrangés."
 flavor_ben.3.b: "Ce n'est pas une façon de traiter les vassaux !"
 ben_purge_non_innocent_nobles_tt: "#Y 5 %#! des [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetCapital.GetName] seront #R éliminés#!"
 flavor_ben.4.title: "La révolte de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] !"
 flavor_ben.4.desc: "Suite à nos initiatives à leur encontre, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se sont regroupés afin de s'opposer à [target_character.GetName]. Ils souhaitent désormais se défaire de son influence afin que la mainmise sur le [ROOT.GetCountry.GetFlavorRank] leur revienne. Cette situation s'est transformée en véritable crise, mais les partisans de [target_character.GetNameWithNoTooltip] doivent-ils rester debout ou plier le genou devant les exigences de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ?"
 flavor_ben.4.a: "Aux armes !"
 flavor_ben.4.b: "Ils n'ont peut-être pas tort..."
 ben_all_nobles_join_revolt: "Tous les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] rejoindront [target_rebel.GetName]"
 uzama_revolt: "Révolte des Uzama"
 flavor_ben.5.title: "Agitation civile au [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ben.5.desc: "L'agitation croissante au sein du [ROOT.GetCountry.GetName] a conduit le pays à se déchirer lentement de l'intérieur. Le peuple, témoin du déclin du [ROOT.GetCountry.GetFlavorRank] sous le règne de [target_character.GetName], se range désormais aux promesses faites par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Il s'agit là d'un moment crucial de l'histoire du [ROOT.GetCountry.GetNameWithNoTooltip], et la crise doit à tout prix être évitée."
 flavor_ben.5.a: "Le [ROOT.GetCountry.GetNameWithNoTooltip] fera l'objet d'une réhabilitation."
 flavor_ben.6.title: "Soutien à la traite des esclaves"
 flavor_ben.6.desc: "La pratique de l'esclavage a beaucoup rapporté au [ROOT.GetCountry.GetName]. C'est une pratique dont tout le [ROOT.GetCountry.GetFlavorRank] a bénéficié, à l'exception de quelques malheureux. À présent, grâce à nos contacts en dehors de la [ShowRegionName('guinea_region')], des débats pour étendre cette pratique ont eu lieu, et ce principalement pour développer notre [ShowBuildingTypeName('slave_market')]. Bien que la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ne soit pas en mesure d'intervenir directement, elle peut au moins accorder les droits nécessaires à cette expansion."
 flavor_ben.6.a: "Nous devons augmenter les bénéfices que rapporte une telle pratique."
 flavor_ben.6.b: "La pratique de l'esclavage doit être progressivement abolie."
 ben_slave_building_upgrade_tt: "Le niveau maximal de [building|e] du [ShowBuildingTypeName('slave_market')] sera #G doublé#!"
