 flavor_ayu.1.title: "La fondation d'$ayutthaya$"
 flavor_ayu.1.desc: "Après avoir réuni sous son autorité les territoires de [GetCountry('LAV').GetName] et d'[GetCountry('ADH').GetName], [target_ruler.GetName] a désormais de plus fortes ambitions. Grâce à ses liens étroits avec le peuple de [GetCountry('SPN').GetName], [target_ruler.GetSheHe|l] a proposé d'établir une nouvelle ville aux alentours de [target_location.GetName], d'où [target_ruler.GetSheHe|l] envisage de gouverner l'ensemble des territoires en tant que pays unifié. Portant le nom d'$ayutthaya$, la ville et cette nouvelle nation disposeront d'une identité #L [ShowCultureName('thai_culture')|l]e#! distincte par rapport à l'ancien [ShowLanguageName('sanskrit_language')|l] caractéristique de [target_location.GetNameWithNoTooltip]."
 flavor_ayu.1.a: "La nouvelle ville et le nouveau pays régneront en maîtres !"
 flavor_ayu.1.b: "Notre identité n'est pas uniquement définie par une ville."
 flavor_ayu.1.c: "Mieux vaut utiliser les fonds nécessaires à d'autres fins."
 flavor_ayu.2.title: "Les réformes de [target_ruler.GetNameWithNoTooltip]"
 flavor_ayu.2.desc: "Bien que notre administration soit assurément efficace, [target_ruler.GetName], ayant remarqué certaines lacunes, a proposé plusieurs réformes afin de mieux réorganiser le gouvernement de l'État. Si bon nombre de ces propositions sont tout à fait judicieuses, elles risquent de bouleverser, tout du moins temporairement, les rouages de notre gouvernement, et nombreux sont ceux qui voient ces changements d'un œil sceptique."
 flavor_ayu.2.historical_info: "Borommatrailokkanat introduisit de nombreuses réformes durant son règne en tant que roi d'Ayutthaya, dont les ministères traditionnels thaïs #italic Kalahom#! et #italic Mahatthai#!, qui furent respectivement les prédécesseurs des actuels ministères de la Défense et de l'Intérieur. Il structura également le système féodal et la hiérarchie sociale sous le #italic Sakdina#! et stabilisa la succession royale. Bien que les ministères aient existé auparavant, c'est leur réorganisation et leur institutionnalisation par le roi Borommatrailokkanat en 1454 qui en fit la base du gouvernement d'Ayutthaya. Par ailleurs, leur structure resta en usage jusqu'en 1892."
 flavor_ayu.2.a: "Des améliorations, voilà ce dont nous avons besoin."
 flavor_ayu.2.b: "Nous ne devrions pas réformer ce qui a déjà fait ses preuves."
 flavor_ayu.3.title: "Les réformes militaires de [target_ruler.GetNameWithNoTooltip]"
 flavor_ayu.3.desc: "Bien que nos armées soient la fierté et la joie de notre pays, il est toujours possible de les améliorer. [target_ruler.GetName] a proposé plusieurs réformes pour nos forces militaires, dont la formation d'une brigade professionnelle d'éléphants permanente. Nous devons sans nul doute maintenir nos troupes armées dans les meilleures conditions de combat, mais des incertitudes persistent quant à l'efficacité réelle de ces réformes sur le champ de bataille."
 flavor_ayu.3.a: "Nos forces armées ont besoin d'être formées et développées en permanence."
 flavor_ayu.3.b: "Concentrons-nous sur ce qui est éprouvé et testé."
 flavor_ayu.4.title: "Les réformes économiques de [target_ruler.GetNameWithNoTooltip]"
 flavor_ayu.4.desc: "[target_ruler.GetName] a proposé plusieurs réformes concernant le commerce et le bien-être économique de notre [ROOT.GetCountry.GetFlavorRank]. Bien que les échanges commerciaux à travers notre pays soient déjà substantiels, le développement des routes commerciales et de l'économie dans son ensemble à l'échelle nationale peut se traduire par des avantages accrus à long terme pour notre peuple."
 flavor_ayu.4.a: "Les échanges doivent être fluides."
 flavor_ayu.4.a.tt: "Bon nombre de nos [locations|e] gagneront [ShowNamedValue('development_weak_bonus')|+=] en [development|e]"
 flavor_ayu.4.b: "Intervenir de manière importante pourrait perturber le commerce."
 flavor_ayu.5.title: "La fondation de l'État moderne [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]"
 flavor_ayu.5.desc: "[target_ruler.GetName] dirige notre pays au lourd passé de manière remarquable, car [target_ruler.GetSheHe|l] fait preuve d'une autorité particulièrement éclairée. Souhaitant voir [ROOT.GetCountry.GetName] s'aligner au niveau des plus grands empires de l'histoire, [target_ruler.GetSheHe|l] vise à donner une nouvelle orientation au [ROOT.GetCountry.GetFlavorRank]. Son vœux est de refonder l'État en déplaçant sa capitale un peu plus au sud de [target_location.GetName] et en entreprenant une réforme administrative minutieuse."
 flavor_ayu.5.historical_info: "La chute du royaume d'Ayutthaya fut une époque agitée, marquée par la guerre et la fragmentation interne. Le roi Taksin, ancien général de l'administration d'Ayutthaya, libéra le Siam des forces birmanes et parvint ensuite à unifier ce royaume, qui avait été divisé entre plusieurs seigneurs de guerre. Il créa ensuite le royaume de Thonburi, en établissant une nouvelle ville et une nouvelle capitale à Bangkok, qui servit également de capitale au royaume de Rattanakosin après la destitution et l'exécution de Taksin lors d'un coup d'État."
 flavor_ayu.5.a: "Nous sommes à l'aube d'une ère nouvelle !"
 flavor_ayu.5.b: "Concentrons-nous sur ce que nous sommes plutôt que sur ce que nous pourrions être."
 flavor_ayu.6.title: "[ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')]"
 flavor_ayu.6.desc: "Nous sommes un [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetReligion.GetAdjective|l] dévot, et [target_ruler.GetName] veut clairement montrer l'exemple. À cet effet, [target_ruler.GetSheHe|l] souhaite parrainer l'édification d'un nouveau temple à [target_location.GetName], qui représentera parfaitement le règne [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] y célébrera des cérémonies et consolidera ainsi son lien avec la foi."
 flavor_ayu.6.historical_info: "En 1630, le roi Prasat Thong fit construire le premier temple de son règne, le Wat Chai Watthanaram, en mémoire de sa mère. Conçu dans le style khmer, l'édifice, dont le nom signifie « Temple du long règne et de l'ère glorieuse », était utilisé pour les cérémonies religieuses royales et la crémation des princes et princesses. Cent vingt statues de Bouddha assis, peintes en noir et or, ornent le mur extérieur, tandis que huit chapelles en forme de chedi, dont l'intérieur est orné de statues de Bouddha, entourent la plateforme centrale. Les murs extérieurs de ces chapelles sont décorés de 12 bas-reliefs dépeignant des scènes de la vie de Bouddha et les murs intérieurs sont peints. Le temple symbolise la vision bouddhiste du monde, la tour centrale représentant l'axe du monde, entouré de quatre tours plus petites qui évoquent les quatre continents dans les quatre directions."
 flavor_ayu.6.a: "Le [ShowBuildingTypeNameWithNoTooltip('wat_chaiwatthanaram_temple_building')] nous guidera de sa lumière."
 flavor_ayu.6.b: "Nous avons déjà suffisamment de temples."
 flavor_ayu.7.title: "La poursuite de nouveaux horizons"
 flavor_ayu.7.desc: "Ces dernières années, le monde semble s'être agrandi, et les commerçants venus de pays lointains sont de plus en plus nombreux parmi nous. Nous ne pouvons nier les bénéfices que nous tirons de ces échanges, tant en termes de produits que de technologies, mais beaucoup à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] craignent l'influence que ces étrangers peuvent avoir sur [target_ruler.GetName] s'[target_ruler.GetSheHe|l] leur prête une oreille attentive. Nous pourrions établir des dispositions réglementaires pour limiter leurs échanges commerciaux, mais cela les contrarierait sans nul doute, tandis que les laisser errer librement nous exposerait à de potentiels problèmes à l'intérieur de nos frontières."
 flavor_ayu.7.a: "Renforçons les réglementations commerciales."
 flavor_ayu.7.b: "Autorisons le libre échange."
 flavor_ayu.8.title: "L'empreinte du pied de Bouddha"
 flavor_ayu.8.desc: "Une flaque d'eau ressemblant à une grande empreinte a été trouvée par un chasseur à [target_location.GetName], et des voix s'élèvent déjà pour affirmer qu'il s'agit d'une empreinte du Bouddha. Il est bien connu qu'au cours de sa vie, le Bouddha a laissé ses empreintes dans tous les pays où ses enseignements étaient reconnus. Personne n'est donc surpris que l'une d'entre elles se trouve sur notre territoire. Nombreux sont ceux qui, à [target_location.GetNameWithNoTooltip] et aux quatre coins du pays, demandent d'ores et déjà à [target_ruler.GetName] de dûment protéger et vénérer cette empreinte."
 flavor_ayu.8.historical_info: "En 1624, un chasseur découvrit un renfoncement dans une pierre à Saraburi, qui fut pris pour l'empreinte du Bouddha. Le roi Songtham d'Ayutthaya ordonna alors la construction d'un temple pour la protéger et la vénérer : le Wat Phra Phutthabat."
 flavor_ayu.8.a: "Il s'agit assurément d'une marque sacrée."
 flavor_ayu.8.b: "Ce n'est rien d'autre qu'un phénomène naturel."
 flavor_ayu.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ayu.9.desc: "Une personne des plus curieuses venue de l'étranger est arrivée dans notre pays. [target_character.GetName] a navigué dans le monde entier, comme le montrent sa maîtrise des langues et ses compétences pratiques. [target_ruler.GetName] considère qu'[target_character.GetSheHe|l] serait très utile à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetGovernment.GetName], notamment pour ses compétences en matière de comptabilité. Toutefois, la nomination d'une personne d'origine étrangère à un poste important de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne manquera pas de faire des vagues parmi les personnalités les plus établies de notre [ROOT.GetCountry.GetFlavorRank], qui ne verraient certainement pas d'un bon œil que leurs fonctions soient substituées."
 flavor_ayu.9.historical_info: "L'aventurier et marchand grec Constantin Phaulkon arriva au Siam en 1675 après avoir servi la Compagnie anglaise des Indes orientales. C'est en Angleterre que son nom grec d'origine, « Gerakis », fut traduit en « Falcon », puis, plus tard, en « Phaulkon » dans le cadre d'une ré-hellénisation. Parlant couramment le thaï, l'anglais, le français, le portugais et le malais, il travailla à la cour du roi Narai comme traducteur. Il devint son conseiller peu de temps après, parvenant ainsi à acquérir une grande influence à la cour siamoise.\n\nDe nombreux membres de la cour jalousaient la faveur que lui accordait le roi, ce qui causa leur perte à tous les deux. Pra Phetracha, frère adoptif de Narai, organisa un coup d'État sur la base de rumeurs impliquant que Phaulkon comptait lui-même devenir roi en utilisant Phra Pui, l'héritier du trône, comme un pantin. Ce coup d'État fut à l'origine de la révolution siamoise de 1688, au cours de laquelle Phaulkon et l'héritier royal furent exécutés, tandis que le roi Narai mourut quelques jours plus tard, laissant Phetracha s'autoproclamer nouveau roi du Siam."
 flavor_ayu.9.a: "[target_character.GetSheHe|U] a une importance vitale pour notre [ROOT.GetCountry.GetFlavorRank] !"
 flavor_ayu.9.b: "Un étranger restera toujours un étranger."
 flavor_ayu.1000.title: "La question de [target_country.GetNameWithNoTooltip]"
 flavor_ayu.1000.desc: "Ces dernières années, le [target_country.GetLongName], autrefois puissant, n'est plus qu'un vassal dépendant de l'autorité de [target_origin_country.GetName]. Saisissant l'occasion de pouvoir exercer un contrôle plus important sur [target_country.GetNameWithNoTooltip], [target_ruler.GetName] a proposé de nommer son propre [target_origin_country.GetGovernment.GetHeirTitle] comme [target_country.GetGovernment.GetRulerTitle] de [target_country.GetNameWithNoTooltip]. Cela contribuerait certainement à intégrer par la suite davantage le [target_country.GetFlavorRank] à [target_origin_country.GetNameWithNoTooltip], ce qui serait certainement bénéfique pour les deux parties."
 flavor_ayu.1000.historical_info: "Également connu sous le nom de Trailok, Borommatrailokkanat fut nommé en 1438 roi de Sukhothai par son père, le roi Borommarachathirat II d'Ayutthaya, à la mort de Maha Thammaracha IV de Sukhothai. Il n'avait alors que 7 ans, et à 15 ans, il fut envoyé par son père à la capitale de Sukhothai pour gouverner ces territoires en son nom. À la mort du roi Borommarachathirat II, le prince fut couronné roi Borommatrailokkanat d'Ayutthaya, cimentant ainsi l'union entre les deux royaumes."
 flavor_ayu.1000.a: "Nommons [target_heir.GetNameWithNoTooltip] comme [target_country.GetGovernment.GetRulerTitle]."
 flavor_ayu.1000.b: "Envoyons-leur cette proposition."
 flavor_ayu.1000.c: "La situation actuelle fonctionne pour le moment."
 flavor_ayu.1001.title: "$flavor_ayu.1000.title$"
 flavor_ayu.1001.desc: "$flavor_ayu.1000.desc$"
 flavor_ayu.1001.a: "Acceptons [target_heir.GetNameWithNoTooltip]."
 flavor_ayu.1001.b: "Rejetons leur offre."
 flavor_ayu.1002.title: "La réponse de [target_country.GetNameWithNoTooltip]"
 flavor_ayu.1002.desc_heir_accepted: "Le [target_country.GetLongName] a raisonnablement choisi de nommer notre [ROOT.GetGovernment.GetHeirTitle] comme [target_country.GetGovernment.GetRulerTitle]. Ils tireront certainement avantage de la gouvernance de [target_heir.GetName], tout comme nous profiterons du fait qu'ils soient plus étroitement liés à notre administration."
 flavor_ayu.1002.desc_heir_refused: "Ces imbéciles en [target_country.GetName] ont refusé d'être dirigés par [target_heir.GetName]. Ils ont ainsi perdu toute chance de profiter, comme nous le faisons, d'une gouvernance privilégiée. Mais ce n'est pas la dernière fois qu'ils entendront parler de nous, car nous les intégrerons à notre pays d'une manière ou d'une autre."
 flavor_ayu.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ayu.1002.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_ayu.1003.title: "[ROOT.GetCountry.GetNameWithNoTooltip] et le [target_country.GetLongNameWithNoTooltip]"
 flavor_ayu.1003.desc: "Depuis que nous régnons également sur le [target_country.GetLongNameWithNoTooltip], nos deux pays ont resserré leurs liens. Nombreux sont ceux qui, autour de [target_ruler.GetName], suggèrent d'officialiser ce rapprochement en intégrant complètement [target_country.GetNameWithNoTooltip] dans le [ROOT.GetCountry.GetLongName], fusionnant ainsi les deux au sein d'un même [ROOT.GetCountry.GetFlavorRank] unifié. La question demeure cependant de savoir quel devrait être le titre principal autour duquel nous devrions nous unir."
 flavor_ayu.1003.a: "[GetCountry('AYU').GetNameWithNoTooltip] est une puissance émergeante."
 flavor_ayu.1003.b: "[GetCountry('SUK').GetNameWithNoTooltip] a davantage de traditions."
 flavor_ayu.1003.c: "La situation actuelle n'est pas si mauvaise."
