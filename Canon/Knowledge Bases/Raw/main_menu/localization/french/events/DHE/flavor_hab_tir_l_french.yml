l_french:
 flavor_hab_tir.1.title: "L'influence #L [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]ne#!"
 flavor_hab_tir.1.desc: "[target_spouse.GetName], le jeune époux de [target_ruler.GetName], apporte avec lui des influences de son pays d'origine : la [GetCountry('BOH').GetName]. Non seulement ses manières sont un peu étrangères à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], mais sa horde de la [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] #L [GetCountry('BOH').GetAdjective|l]ne#! tente d'accumuler du pouvoir à l'intérieur du territoire [ROOT.GetCountry.GetAdjective|l]. Notre propre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'inquiète de plus en plus de l'impact que cela pourrait avoir sur notre [ROOT.GetCountry.GetFlavorRank], si un héritier de [target_spouse.GetDynasty.GetName] venait à naître."
 flavor_hab_tir.1.a: "Limitons leur influence autant que possible."
 flavor_hab_tir.1.b: "Ne nous mettons pas en travers de leur chemin."
 flavor_hab_tir.2.title: "Un nouvel époux pour [target_ruler.GetShortNameWithNoTooltip]"
 flavor_hab_tir.2.desc: "[target_ruler.GetName] étant libérée de son précédent mariage, nous devons lui trouver un nouvel époux. L'[ROOT.GetCountry.GetName] est toujours dans une position précaire et a désespérément besoin de stabilité. De nombreuses dynasties lorgnent notre [ROOT.GetCountry.GetFlavorRank] comme atout et un lien fort avec l'une d'entre elles pourrait repousser leurs ennemis. Les [GetDynasty('wittelsbach_dynasty').GetName] et [GetDynasty('habsburg_dynasty').GetName] en particulier cherchent à s'emparer de nos terres et pourraient être de grands alliés... ou causer la perte de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab_tir.2.a: "Nous devons trouver rapidement un époux convenable."
 flavor_hab_tir.2.a.tt: "Sans l'approbation du pape, nous aurons du mal à organiser un mariage royal par nos propres moyens. Cependant, les prétendants intéressés devraient rapidement lui demander sa main."
 flavor_hab_tir.2.b: "Ne nous précipitons pas."
 flavor_hab_tir.3.title: "L'époux de [target_ruler.GetShortNameWithNoTooltip]"
 flavor_hab_tir.3.desc: "Un candidat convenable a été trouvé, et nous avons pu procéder au nouveau mariage de [target_ruler.GetName]. Cette union décidera du sort de notre dynastie dans un avenir proche."
 flavor_hab_tir.3.a: "La famille [GetDynasty('wittelsbach_dynasty').GetNameWithNoTooltip] est parfaite."
 flavor_hab_tir.3.b: "Nous préférons le candidat des [GetDynasty('habsburg_dynasty').GetNameWithNoTooltip]."
 flavor_hab_tir.4.title: "Nouvelle dynastie pour la [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab_tir.4.desc: "[target_ruler.GetDynasty.GetName] occupe maintenant le trône en [ROOT.GetCountry.GetName] ! Alors que beaucoup pleurent encore la bien-aimée [GetCharacter('tir_margarete_von_tirol').GetShortName], nous devons maintenant aller de l'avant et adopter une nouvelle situation politique. Avec nos proches prêts à aider notre jeune souverain, nous serons en mesure d'asseoir notre position légitime dans la dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab_tir.4.a: "Les [target_ruler.GetDynasty.GetNameWithNoTooltip] sont dignes de confiance !"
 flavor_hab_tir.4.b: "Gloire aux [target_ruler.GetDynasty.GetNameWithNoTooltip] !"
 flavor_hab_tir.4.c: "Les [target_ruler.GetDynasty.GetNameWithNoTooltip] finiront par se faire aimer !"
 flavor_hab_tir.5.title: "Nouvelle dynastie pour la [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab_tir.5.desc: "Les fourbes [target_ruler.GetDynasty.GetName] se sont emparés du trône de [GetCountry('TIR').GetName] ! En vertu de nos lois, le [GetCountry('TIR').GetLongName] serait tombé entre nos mains, sans l'intervention des [target_ruler.GetDynasty.GetNameWithNoTooltip]. Les circonstances ne nous laissent pas d'autre choix que de nous précipiter pour nous emparer des terres avant que les [target_ruler.GetDynasty.GetNameWithNoTooltip] n'aient le temps d'établir leur domination."
 flavor_hab_tir.5.a: "Nous ne nous laisserons pas faire, nous aurons notre part !"
 flavor_hab_tir.5.b: "Nous ne pouvons risquer une guerre avec les [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab_tir.1000.title: "Le mariage compliqué de [target_ruler.GetShortNameWithNoTooltip]"
 flavor_hab_tir.1000.desc: "Notre sage [target_ruler.GetName] s'est attaché un boulet au pied en épousant [target_spouse.GetName]. Leur aversion réciproque est connue depuis plusieurs années, mais elle s'est transformée en une véritable haine. [target_spouse.GetNameWithNoTooltip] a ouvertement manifesté son désir de diriger officiellement notre [ROOT.GetCountry.GetFlavorRank]. Il semble de plus en plus probable que leur mariage restera sans enfant, ce qui pourrait constituer une menace importante pour l'[ROOT.GetCountry.GetName]. Cependant, il est peu probable que nous recevions le consentement du pape pour un divorce en raison de la situation politique dans laquelle le [GetUniqueInternationalOrganization('hre').GetName] se trouve actuellement.\n\nAvec le soutien de l'[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName], nous pourrions forcer un divorce, mais nous tomberions encore plus dans leur propre sphère d'intérêt."
 flavor_hab_tir.1000.a: "Il nous faut un divorce, même si le pape nous le refuse !"
 flavor_hab_tir.1000.b: "Nous ne pouvons pas trahir ce mariage."
 flavor_hab_tir.1001.title: "[target_ruler.GetNameWithNoTooltip] répudie [target_spouse.GetNameWithNoTooltip]"
 flavor_hab_tir.1001.desc: "De retour d'une longue partie de chasse, [target_spouse.GetName] a trouvé portes closes en allant retrouver sa pas-si-douce moitié au [GetCountry('TIR').GetName]. Ignorant ses cris de colère, les gardes #L [GetCountry('TIR').GetAdjectiveWithNoTooltip|l]s#! ont refusé de l'accueillir. Au comble de la frustration, [target_spouse.GetHeShe|l] a dû partir à la recherche d'un abri dans un autre château. À sa grande surprise, tous les châteaux du [GetCountry('TIR').GetNameWithNoTooltip] lui ont refusé l'entrée, l'amenant à quitter le comté et à retourner en [ROOT.GetCountry.GetName], après un bref refuge dans le nord de l'[ShowRegionName('italy_region')]. Peu après son arrivée au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], nous avons reçu des nouvelles du [GetCountry('TIR').GetNameWithNoTooltip], annonçant que [target_ruler.GetNameWithNoTooltip] avait divorcé avec l'approbation de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 flavor_hab_tir.1001.a: "C'est un scandale !"
 flavor_hab_tir.1100.title: "La question du [GetCountry('TIR').GetNameWithNoTooltip]"
 flavor_hab_tir.1100.desc: "Le [GetCountry('TIR').GetName], qui contrôle les cols vitaux des Alpes, est confronté à un avenir incertain concernant la succession de [target_ruler.GetName]. En raison de nos relations familières, nous devrions lui offrir notre aide et l'inciter à nous désigner comme les héritiers légitimes du [GetCountry('TIR').GetNameWithNoTooltip].\n\nSi nous lui faisions accepter ces conditions, nous pourrions prendre le contrôle à la fois des routes commerciales de la région alpine et des riches mines situées sur leur territoire."
 flavor_hab_tir.1100.a: "C'est une demande simple, où est le mal ?"
 flavor_hab_tir.1100.b: "Cela n'en vaut pas la peine."
 flavor_hab_tir.1101.title: "L'avenir de l'[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab_tir.1101.desc: "[target_ruler.GetName] lutte depuis longtemps pour préserver l'indépendance de la [ROOT.GetCountry.GetLongNameWithNoTooltip]. Avec son âge avancé et l'absence d'héritier direct, nous devrons un jour ou l'autre faire face à la triste réalité de son héritage. Ses proches parents en Autriche nous ont fait une offre que nous pouvons difficilement refuser. Pour assurer une succession stable et la sécurité de ses sujets #L [ROOT.GetCountry.GetAdjective|l]s#! bien-aimés, nous devrions accepter leur idée."
 flavor_hab_tir.1101.a: "Nous devons intégrer leur dynastie."
 flavor_hab_tir.1101.b: "Nous ferons face à cette crise par nos propres moyens !"
 flavor_hab_tir.1102.title: "Le [GetCountry('TIR').GetNameWithNoTooltip] accepte"
 flavor_hab_tir.1102.desc: "[target_ruler.GetName] a accepté notre proposition et nous a accordé la succession directe de ses titres. Pour éviter toute hésitation ou altération de ces documents, nous devrions l'escorter jusqu'à notre capitale et lui offrir une vie paisible à [ROOT.GetCountry.GetCapital.GetName]."
 flavor_hab_tir.1102.a: "Gloire aux [target_habsburg_ruler.GetDynasty.GetNameWithNoTooltip] !"
