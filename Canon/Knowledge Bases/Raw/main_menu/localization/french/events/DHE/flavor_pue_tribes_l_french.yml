 flavor_pue.101.title: "Les routes du Chaco"
 flavor_pue.101.desc: "Bien que leur utilisation principale par nos ancêtres soit un lointain passé, les routes de Chaco à travers [ShowLocationNameWithNoTooltip('aaku')] et [ShowLocationNameWithNoTooltip('shiewhibak')] ont continué de nous servir de repères essentiels pour le transport de nourriture et d'autres biens. Cependant, au fil des siècles, certaines parties de ces routes se sont dégradées, entraînant la disparition progressive de segments importants.\n\nAfin de restaurer ces portions endommagées, [our_ruler.GetName] a lancé un appel à travers [ROOT.GetCountry.GetCapital.GetName], sollicitant des volontaires pour remettre ces portions en état avant qu'elles ne soient irrémédiablement perdues."
 flavor_pue.101.a: "Reconstruisons les routes de nos ancêtres."
 flavor_pue.101.b: "Nous ne pouvons nous le permettre."
 flavor_pue.102.title: "Irrigation de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_pue.102.desc: "Bien que notre peuple ait réussi à établir une colonie unifiée située sur un plateau avec [ROOT.GetCountry.GetCapital.GetName] comme capitale, cette situation implique pose défis en matière d'irrigation, comme c'est le cas pour de nombreuses implantations à [ShowAreaName('shiewhibak_area')]. Désireux d'établir un système d'irrigation efficace, [our_ruler.GetName] a sollicité une aide pour améliorer les canaux existants afin d'assurer un approvisionnement en eau plus stable pour [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_pue.102.a: "Détournons des ressources pour améliorer l'irrigation de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_pue.102.b: "Ces efforts ne nous servent à rien."
 flavor_pue.103.title: "Le lieu qui a toujours été"
 flavor_pue.103.desc: "Si la plupart des villages [ShowCultureGroupName('puebloan_group')] de la région de [ShowAreaName('shiewhibak_area')] ont été bâtis sur des falaises, ceux des [ShowCultureGroupNameWithNoTooltip('puebloan_group')] de [ShowLocationName('aaku')] sont uniques, car situés sur un plateau élevé. Si [ShowLocationNameWithNoTooltip('aaku')] a connu des difficultés en raison de cette position particulière, celle-ci constitue également l'un de ses plus grands atouts, en lui offrant une position défensive exceptionnelle en cas de conflit."
 flavor_pue.103.a: "La position de [ShowLocationNameWithNoTooltip('aaku')] est unique en son genre."
 flavor_pue.104.title: "Le siège de nos ancêtres"
 flavor_pue.104.desc: "Devenu [ROOT.GetCountry.GetGovernment.GetRulerTitle] de plusieurs tribus #L [ShowCultureGroupName('puebloan_group')|l]s#!, [our_ruler.GetName], avec le soutien de son cercle rapproché, a sollicité l'appui des colonies #L [ShowCultureGroupNameWithNoTooltip('puebloan_group')|l]s#! pour réinvestir [ShowLocationName('tse_bitai')]. Autrefois centre majeur de nos ancêtres, l'abandon de cet endroit avait entraîné la fragmentation de notre peuple en de multiples tribus. Des conditions difficiles avaient également contribué à cet exode, mais [our_ruler.GetNameWithNoTooltip] espère qu'un effort collectif permettra aujourd'hui de reconquérir [ShowLocationNameWithNoTooltip('tse_bitai')]."
 flavor_pue.104.a: "Nous retournerons au siège de nos ancêtres."
 flavor_pue.104.b: "Il est préférable de ne pas suivre la voie de nos ancêtres."
 flavor_pue.105.title: "Réinstallation à [ShowLocationNameWithNoTooltip('tse_bitai')]"
 flavor_pue.105.desc: "Depuis la réinstallation à [ShowLocationName('tse_bitai')], [our_ruler.GetName] et les membres des colonies [ShowCultureGroupName('puebloan_group')] sous l'autorité de [ROOT.GetCountry.GetName] débattent pour savoir s'il conviendrait d'en faire notre nouvelle capitale. Si [ROOT.GetCountry.GetCapital.GetName] a longtemps été la capitale de notre tribu depuis l'exode de nos ancêtres de [ShowLocationNameWithNoTooltip('tse_bitai')], notre retour a relancé la discussion quant à sa désignation éventuelle comme principal lieu d'établissement de notre peuple. Alors que le repeuplement de [ShowLocationNameWithNoTooltip('tse_bitai')] bat son plein, il reste le souvenir des craintes que les terribles sécheresses ayant contraint nos ancêtres à partir puissent à se produire et conduisent à un nouvel effondrement."
 flavor_pue.105.a: "L'endroit redeviendra notre siège principal."
 flavor_pue.105.b: "Il serait préférable que [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] demeure le siège de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_pue.106.title: "Réunification du [ShowCultureGroupNameWithNoTooltip('puebloan_group')]"
 flavor_pue.106.desc: "Grâce aux efforts de [our_ruler.GetName], plusieurs tribus [ShowCultureGroupName('puebloan_group')] se sont rassemblées sous l'autorité d'un unique [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Alors que des siècles se sont écoulés depuis l'effondrement de la société de nos ancêtres, certains voient désormais en [our_ruler.GetNameWithNoTooltip] une figure capable de réunifier les diverses tribus [ShowCultureGroupNameWithNoTooltip('puebloan_group')] ayant quitté la terre de nos ancêtres depuis longtemps."
 flavor_pue.106.a: "Il est temps que nos peuples s'unissent à nouveau."
 flavor_pue.106.b: "Ce serait un effort coûteux, concentrons-nous plutôt sur la paix."
 flavor_pue.107.title: "Les successeurs des ancêtres [ShowCultureGroupNameWithNoTooltip('puebloan_group')]"
 flavor_pue.107.desc: "Considérée autrefois comme impossible, l'union des diverses tribus [ShowCultureGroupName('puebloan_group')] dispersées depuis la chute de nos ancêtres a été accomplie par [our_ruler.GetName]. Ayant promis à chaque tribu le maintien de son autonomie et de son identité propre, [our_ruler.GetNameWithNoTooltip] espère que les peuples réunifiés garderont des liens fraternels dans les siècles à venir, évitant ainsi les conflits qui avaient jadis divisés nos ancêtres."
 flavor_pue.107.a: "Que notre peuple demeure uni à jamais !"
