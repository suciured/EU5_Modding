l_french:
 flavor_sale_of_lusatia.1000.title: "Le Serment de [GetCountry('SOR').GetNameWithNoTooltip]"
 flavor_sale_of_lusatia.1000.desc: "La [GetCountry('SOR').GetLongName], que nous avons acquis par héritage à la mort de [GetCharacter('bra_heinrich_ii_askanier').GetName], n'a guère de valeur pour [target_ruler.GetName] ni pour ses ambitions à [ROOT.GetCountry.GetCapital.GetName]. Par le passé, nous avions conclu un accord avec la [GetCountry('MEI').GetLongName], en leur promettant les droits sur la [GetCountry('SOR').GetNameWithNoTooltip]. Tandis que des puissances étrangères lorgnent désormais la [GetCountry('SOR').GetNameWithNoTooltip] comme voie d'expansion, il serait peut-être plus judicieux de renouveler cet accord, et d'en tirer un bénéfice financier immédiat plutôt que de porter le fardeau de devoir le défendre contre les agressions extérieures."
 flavor_sale_of_lusatia.1000.a: "Envoyons un diplomate à [GetCountry('MEI').GetCapital.GetNameWithNoTooltip] !"
 flavor_sale_of_lusatia.1000.a.tt: "La [GetCountry('MEI').GetName] pourra acheter la [GetCountry('SOR').GetName] pour une somme importante, transférant la relation de [subject|e] à leur profit pendant 10 ans. Toutefois, [target_ruler.GetName] demeurera [ruler|e] de la [GetCountry('SOR').GetNameWithNoTooltip]."
 flavor_sale_of_lusatia.1000.b: "Nous ne pouvons pas nous en séparer, pas même temporairement."
 flavor_sale_of_lusatia.1000.historical_info: "Le margraviat de Lusace fut promis au margraviat de Misnie en 1353, renouvelant un ancien engagement conclu en 1323. Ce serment prévoyait une durée de dix ans, accordant à la Misnie l'accès aux revenus de la Lusace, tandis que les Wittelsbach en restaient les souverains nominaux."
 flavor_sale_of_lusatia.1001.desc: "L'[GetCountry('BRA').GetLongName] nous a proposé de renouveler l'ancien engagement concernant la [GetCountry('SOR').GetName] pour une durée de dix ans. Bien qu'ils exigent un paiement important, cela pourrait représenter une excellente occasion d'accroître notre influence sur les anciennes terres de la maison [target_ruler_meissen.GetDynasty.GetName]."
 flavor_sale_of_lusatia.1001.a: " [ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sale_of_lusatia.1001.b: "Nous n'avons nul besoin de ces terres."
 flavor_sale_of_lusatia.1100.title: "La question de la [GetCountry('SOR').GetNameWithNoTooltip]"
 flavor_sale_of_lusatia.1100.desc_normal: "La [GetCountry('SOR').GetLongName] est désormais censée revenir dans notre giron, le serment ayant pris fin.\n\nCependant, elle reste une possession de peu de valeur pour nous, et la vente de ces terres pourrait nous fournir le soutien financier nécessaire pour des affaires plus importantes. Nous pourrions envisager de céder le titre entièrement, nous débarrassant ainsi de ce territoire encombrant. Il ne fait aucun doute que nombreux seraient ceux intéressés par l'acquisition de la [GetCountry('SOR').GetName], et nos bonnes relations avec [target_buyer.GetName] en font un choix digne de confiance."
 flavor_sale_of_lusatia.1100.desc_fallback: "L'engagement concernant la [GetCountry('SOR').GetName] est arrivé à son terme, mais malheureusement, cette terre a cessé de nous appartenir et se trouve désormais entre les mains de sots étrangers. Nous disposons de peu d'options légales pour la récupérer aujourd'hui."
 flavor_sale_of_lusatia.1100.a: "Approchons [target_buyer.GetNameWithNoTooltip] avec cette offre."
 flavor_sale_of_lusatia.1100.b: "Nous avons assez vendu de terres."
 flavor_sale_of_lusatia.1100.c: "Nous allons recouvrer nos terres légitimes !"
 flavor_sale_of_lusatia.1100.d: "Une erreur de jugement, peut-être."
 flavor_sale_of_lusatia.1100.historical_info: "Après l'expiration du Serment de 1353, Otto de Wittelsbach vendit le titre et les terres du margraviat de Lusace à la couronne de Bohême, qui accepta l'offre. La Lusace entra alors dans le domaine bohémien, réunifiant la Haute et la Basse-Lusace sous une seule autorité."
 flavor_sale_of_lusatia.1101.desc: "Avec la fin du serment de la [GetCountry('SOR').GetName] envers la [GetCountry('MEI').GetName], [GetCountry('BRA').GetName] a décidé de nous proposer d'acheter la [GetCountry('SOR').GetLongNameWithNoTooltip] dans son intégralité. Bien que le prix soit assurément élevé, cet investissement pourrait s'avérer des plus lucratifs pour nous."
 flavor_sale_of_lusatia.1101.a: "Nous acceptons !"
 flavor_sale_of_lusatia.1101.b: "Cela semble être une mauvaise idée."
 flavor_sale_of_lusatia.1102.title: "Offre rejetée"
 flavor_sale_of_lusatia.1102.desc: "[target_buyer.GetName] a refusé notre offre ! La [GetCountry('SOR').GetName] retournera sous notre autorité comme prévu dans le serment initial, et ils nous verseront de nouveau leurs redevances de vassal."
 flavor_sale_of_lusatia.1102.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
