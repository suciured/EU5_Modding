 #Events
 flavor_ser.10.title: "La faiblesse de la Couronne"
 flavor_ser.10.desc: "Les conquêtes et l'héritage de [GetCharacter('ser_stefan_dusan').GetName] ont donné naissance à une puissante nouvelle force dans les Balkans. Cependant, la disparition de notre ancien Dirigeant a entraîné la montée en puissance de [target_character.GetName]. Confrontés à la perte du chef d'État le plus vénéré de notre Pays, de nombreux conseillers ont commencé à chuchoter dans nos couloirs que nos dirigeants n'étaient pas à la hauteur. Des rumeurs d'indécision et d'impuissance ont corrodé l'autorité royale, faisant pression et risquant de détruire ce que nous avons construit. Notre destin est en jeu, et le règne de [target_character.GetNameWithNoTooltip] risque d'éradiquer notre héritage impérial et d'entraîner une descente incontrôlable dans le chaos."
 flavor_ser.10.a: "Laissons [target_parent.GetNameWithNoTooltip] superviser la régence."
 flavor_ser.10.b: "Nous pouvons confier le trône à [target_dynasty_member_scope.GetNameWithNoTooltip]."
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip] doit partir !"
 flavor_ser.10.d: "Nous ne sommes pas des lâches, nous combattrons !"
 flavor_ser.10.e: "Nous les mettrons à genoux."
 ser_every_conquered_location_gets_tt: "Tous les [locations|e] [conquered|e] subiront les conséquences suivantes :"
 ser_abdicate_throne_tt: "[target_character.GetNameWithNoTooltip] abdiquera."
 flavor_ser.11.title: "Prétention au pouvoir"
 flavor_ser.11.desc: "Les personnalités de la [GetEstateName('nobles_estate')] de notre domaine sont restées silencieuses pendant le règne de [GetCharacter('ser_stefan_dusan').GetName]. Cependant, avec l'arrivée de [target_character.GetName], elles se sentent enhardies dans leur orgueil. Réclamant une plus grande autonomie et une réduction de leurs obligations, une délégation de nobles s'est rendue à notre cour, demandant à être entendue de peur que la colère de leurs maîtres ne s'abatte sur le pays..."
 flavor_ser.11.a: "Nous devons coopérer..."
 flavor_ser.11.b: "Achetons leur loyauté contre quelques privilèges."
 flavor_ser.11.c: "Elles vont s'en mordre les doigts."
 flavor_ser.11.d: "Ces menaces sont indignes de nous !"
 flavor_ser.11.e: "Elles s'adressent à NOUS !"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "Obligations réduites"
 flavor_ser.12.title: "Le contrôle fugace de la Couronne"
 flavor_ser.12.desc: "Depuis bien trop longtemps, les machinations de personnalités éminentes de notre royaume influencent la politique. Des figures de l'ombre dans des salles obscures contrôlent les offres et l'exécution de l'autorité centrale sous le prétexte de l'allégeance et de la loyauté. Se sentant enhardis par la faiblesse du commandement de [target_character.GetName], de nombreux représentants de groupes puissants ont exigé la domination et la juridiction de nos terres frontalières, de peur qu'elles ne nous échappent..."
 flavor_ser.12.a: "Pour l'instant, nous devons tenir compte de leurs demandes..."
 flavor_ser.12.b: "Très bien, confions-leur le contrôle de ces domaines..."
 flavor_ser.12.c: "Si c'est une lutte qu'ils veulent..."
 ser_every_location_20_control_tt: "Chaque [location|e] possédé perdra [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e]"
 STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "Frontières de la noblesse"
 STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "Frontières du clergé"
 STATIC_MODIFIER_NAME_ser_burgher_borderlands_modifier: "Frontières commerciales"
 flavor_ser.30.title: "Les rêves de [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]"
 flavor_ser.30.desc: "De nombreux dirigeants se sont eux-mêmes affirmés comme la succession de Rome. Les rêves impériaux vêtus de pourpre et la vision de conquêtes légendaires constituent un attrait majeur pour les domaines voisins #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')]s#!. Cependant, contrairement à d'autres faux prétendants, [GetCharacter('ser_stefan_dusan').GetName] a l'étoffe d'un personnage légendaire. Sous sa main de fer, nous nous mettrons en route et prendrons ce qui nous revient de droit !"
 flavor_ser.30.a: "Aux portes de [ShowLocationNameWithNoTooltip('constantinople')], la gloire de Rome nous attend !"
 ser_conquest_into_empire: "Si nous parvenons à conquérir ces [provinces|e] du vivant de [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip], nous deviendrons un [ShowCountryRankName('rank_empire')] et obtiendrons la capacité de proclamer notre propre [patriarch|e] #italic autocéphale#!"
 stefan_uros_conqueror_tt: "[target_character.GetName] bénéficiera du [modifier|e] de [character|e] [ShowModifier('insatiable_ambition')] pendant toute la durée de son règne."
 granted_claims_stefan_uros_tt: "Nous obtiendrons un [casus_belli|e] : [ShowCasusBelliName('cb_conquer_province')] contre la [ShowProvinceDefinitionName('upper_macedonia_province')], la [ShowProvinceDefinitionName('lower_macedonia_province')], la [ShowProvinceDefinitionName('chalkidiki_province')] et la [ShowProvinceDefinitionName('thessaly_province')]"
 flavor_ser.30.historical_info: "Stefan Uroš IV Dušan fut proclamé empereur en 1346, marquant l'apogée de la puissance serbe médiévale. Son règne fut marqué par des conquêtes militaires et des réformes juridiques qui transformèrent la Serbie en un empire balkanique dominant. Profitant de l'affaiblissement de l'Empire byzantin, Dušan élargit son royaume pour inclure une grande partie de la Macédoine, de la Thessalie et même de l'Épire. Lors d'une grande assemblée ecclésiastique tenue à Skopje, il fut couronné empereur des Serbes et des Grecs, affirmant à la fois sa suprématie politique et son indépendance ecclésiastique en élevant l'archevêché serbe au rang de patriarcat. Cette proclamation impériale symbolisait l'ambition de la Serbie de succéder à Byzance en tant que première puissance chrétienne orthodoxe de la région."
 flavor_ser.31.title: "L'aube d'un nouvel Empire"
 flavor_ser.31.desc: "Grâce aux braises d'un phénix déchu et à une force inégalée, [GetCharacter('ser_stefan_dusan').GetName] a hissé notre peuple vers des sommets inégalés de splendeur, de gloire et de prestige. Avec la décadence de [GetCountry('BYZ').GetName], de nombreux territoires sont désormais entre nos mains. Malgré l'agitation locale et la résistance à notre administration, il ne s'agit que d'une première étape vers les grands plans visant à nous élever au rang de légendes. Une nouvelle puissance se lève. Sa victoire est proche. Il a été prédit que la terre serait tachée du sang de nos ennemis. Marchez jusqu'à [ShowLocationName('constantinople')]. Ne laissez personne en vie. À la guerre !"
 flavor_ser.31.a: "C'est notre heure de gloire !"
 flavor_ser.31.b: "Doucement, mais sûrement..."
 flavor_ser.31.historical_info: "Stefan Dušan, également connu sous le nom de Dušan le Puissant, est monté sur le trône en tant qu'empereur des Grecs et des Serbes en 1346, marquant un moment charnière dans l'histoire des Balkans. Né en 1308, il initie une rébellion contre son père, le roi Stefan Uroš III Dečanski, et devient finalement roi de Serbie en 1331. Ses ambitions dépassent les frontières serbes, conduisant à une campagne réussie contre l'Empire byzantin, alors gouverné par Jean VI Kantakouzenos. Son couronnement en tant qu'empereur à Skopje cimente son autorité sur un vaste royaume qui s'étend de l'actuelle Croatie à la Grèce méridionale. Dušan renforce son indépendance en établissant l'Église orthodoxe serbe, ancrée par le patriarche serbe à Peja, et introduit l'influent code de Dušan, un système juridique complet s'inspirant des traditions byzantines et romaines. Son règne a marqué l'apogée de la puissance, de l'influence culturelle et de l'expansion territoriale de la Serbie, mais après sa mort en 1355, l'empire s'est progressivement fragmenté et a perdu ses conquêtes antérieures, laissant derrière lui un héritage important dans l'histoire de la Serbie."
 flavor_ser.40.title: "Le vol de [target_character.GetNameWithNoTooltip]"
 flavor_ser.40.desc: "Ce n'est un secret pour personne que la cour de notre ennemi est remplie de vautours assoiffés de pouvoir, prêts à dévorer le corps de leur propre Pays à la première vue d'une faiblesse. En ces temps de guerre, l'affaiblissement de l'[GetCountry('BYZ').GetName] est devenu évident pour ceux qui ont de grandes aspirations. L'un d'entre eux est [target_character.GetName]. Subissant le mépris de ses pairs et voyant ses rêves de royauté anéantis, [Select_CString(target_character.IsFemale,'elle', 'il')] a levé son épée contre nos ennemis."
 flavor_ser.40.a: "[target_character.GetSheHe|U] peut renforcer nos rangs avec grand plaisir."
 flavor_ser.40.b: "Nous n'avons pas besoin de [target_character.GetHerHim] !"
 flavor_ser.40_for_byz_tt: "L'[GetCountry('BYZ').GetLongNameWithNoTooltip] sera informé du changement d'allégeance de [target_character.GetNameWithNoTooltip]"
 flavor_ser.41.title: "Un poignard dans le dos"
 flavor_ser.41.desc: "Les nouvelles du front sont arrivées et il semble que [target_character.GetName] ait déserté son poste, se rangeant ainsi du côté de nos ennemis dans notre lutte. Cette offense ne sera pas oubliée et le sang doit être versé pour réparer cet affront à notre légitimité."
 flavor_ser.41.a: "Fichu traître !"
 flavor_ser.50.title: "Le code de [target_character.GetNameWithNoTooltip]"
 flavor_ser.50.desc: "Les conquêtes et les diverses victoires à l'étranger ont ouvert une ère de prospérité sous la direction avisée de [target_character.GetName]. Cependant, la destruction doit être suivie d'un renouveau et c'est pourquoi nous avons rédigé un projet de loi visant à améliorer l'administration d'un royaume nouvellement élargi. Le nouveau cadre juridique implique de vastes changements dans notre administration et dans l'organisation locale de nos provinces dans toute la région des Balkans."
 flavor_ser.50.a: "Un cadre légal digne d'une grande nation telle que la nôtre !"
 flavor_ser.50.b: "Ne troublons pas cette stabilité."
 flavor_ser.50.historical_info: "Le code juridique, communément appelé #italic Loi du saint empereur Stefan#!, est un document historique important pour l'ensemble de la région et pour l'histoire de la Serbie. Il a été introduit sous le règne de Dušan, qui régnait sur les Grecs et les Serbes au milieu du XIVe siècle. Ce système juridique officiellement connu sous le nom de Code de Dušan, du nom de son auteur principal, a joué un rôle crucial dans l'élaboration de la structure juridique et administrative de l'Empire serbe qui venait de naître. Ce code est particulièrement remarquable parce qu'il s'inspire des traditions juridiques byzantines et romaines, reflétant ainsi les diverses influences culturelles de l'empire. Le code de Dušan couvre divers aspects du droit, de la gouvernance et de l'organisation sociale, proposant des réglementations sur des questions telles que les droits de propriété, le mariage, la justice pénale et la fiscalité. Il a contribué de manière significative au développement d'un cadre juridique uniforme au sein de l'Empire serbe pendant cette période, laissant un impact durable sur l'histoire juridique de toute la région."
 flavor_ser.60.title: "Croissance de Vlasi et Meropsi"
 flavor_ser.60.desc: "Les terres administrées sous notre illustre royaume sont largement peuplées par un large éventail de paysans et de roturiers. Les classes les plus en vue sont les #italic Vlasi#! et les #italic Meropsi#!. Les premiers s'occupent de l'élevage de gros bétail et de moutons sous l'autorité d'un seigneur féodal, tandis que les seconds sont surtout actifs dans la production de blé et se sont souvent retrouvés sous la juridiction d'un seigneur, du chef de l'État ou de l'Église. Ces classes constituent la base de notre production matérielle, de [ShowGoodsName('livestock')] et de [ShowGoodsName('wheat')] notamment. Cependant, après les rigueurs des derniers hivers, ils viennent nous demander de l'aide."
 flavor_ser.60.a: "Soutenons les #italic Vlasi#! et les #italic Meropsi#!."
 flavor_ser.60.b: "Nous soutiendrons les #italic Vlasi#!."
 flavor_ser.60.c: "Apportons plutôt notre aide financière aux #italic Merosi#!."
 flavor_ser.60.d: "Nous ne pouvons nous le permettre..."
 ser_every_livestock_or_wheat_location_tt: "Les éléments suivants vont s'appliquer aux lieux possédés contenant du [ShowGoodsName('wheat')] et du [ShowGoodsName('livestock')] :"
 ser_every_livestock_location_tt: "Les éléments suivants vont s'appliquer aux lieux possédés contenant du [ShowGoodsName('livestock')] :"
 ser_every_wheat_location_tt: "Les éléments suivants vont s'appliquer aux lieux possédés contenant du [ShowGoodsName('wheat')] :"
 flavor_ser.70.title: "Une capitale digne d'un Empire"
 flavor_ser.70.desc: "Notre succès dans la région n'a d'égal que notre ambition d'inscrire notre nom dans les livres d'histoire, avec des lettres d'or et un prestige incommensurable. Au fur et à mesure que notre État se développe, nous devons regarder à l'intérieur et déterminer une capitale appropriée pour une puissance montante, le symbole de notre autorité et de notre grandeur..."
 flavor_ser.70.a: "Faisons de [ShowLocationNameWithNoTooltip('skopje')] la capitale !"
 flavor_ser.70.b: "[ShowLocationNameWithNoTooltip('constantinople')], le joyau de Rome !"
 flavor_ser.70.c: "Notre position de pouvoir actuelle nous sera fort utile..."
 flavor_ser.80.title: "Le bouclier fragilisé des Balkans"
 flavor_ser.80.desc: "Nos guerres contre la [GetCountry('TUR').GetLongName] ne nous ont pas été favorables. Les soldats au moral brisé fuient le champ de bataille, les présages et les superstitions s'installent dans les foyers, l'agitation et le désarroi règnent dans les rues. Ce ne sont là que quelques signes qui montrent que notre société et le tissu de notre nation se désintègrent, se désagrègent et s'effilochent, étape par étape. C'est pourquoi nous avons réuni un grand conseil pour déterminer nos actions pendant la guerre et tenter de sauver notre peuple."
 flavor_ser.80.a: "Demandons une aide formelle."
 flavor_ser.80.b: "Nos frères de foi vont sûrement nous venir en aide..."
 flavor_ser.80.c: "Ce n'est pas terminé !"
 ser_target_country_gets_flavor_ser.82_tt: "L'événement #Y Assistance fraternelle ?#! s'est produit à [target_country.GetNameWithNoTooltip]"
 flavor_ser_desc_key: "Un émissaire de [GetCountry('SER').GetName] s'est rendu à notre cour. Il parle d'une catastrophe qui menace leur guerre contre la [GetCountry('TUR').GetLongName]. Soulignant que leur domaine est actuellement le bouclier de l'Europe contre une menace venue de l'Est, ils nous demandent humblement de les aider dans leur lutte..."
 flavor_ser.81.title: "[GetCountry('SER').GetNameWithNoTooltip] demande de l'aide"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "Envoyons une alliance et des dons, les bannières de la guerre marcheront à nouveau !"
 flavor_ser.81.b: "Partageons notre expertise militaire."
 flavor_ser.81.c: "C'est un don symbolique pour les aider dans cette lutte."
 flavor_ser.81.d: "Ils n'auront rien !"
 flavor_ser.82.title: "Assistance fraternelle ?"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "Nous sommes frères dans la foi et au combat !"
 flavor_ser.82.b: "Notre expertise en matière militaire leur sera utile au combat."
 flavor_ser.82.c: "Une offre de fonds pour financer leur lutte."
 flavor_ser.82.d: "Nous ne pouvons nous le permettre une telle assistance..."
 flavor_ser_reply_desc: "Après quelques jours de voyage éprouvants, sous la pluie, les orages et le danger constant des bandits sur les routes, notre émissaire est revenu de sa mission pour demander de l'aide dans notre guerre contre la [GetCountry('TUR').GetLongName]. Se rendant à la hâte dans notre cour, il a apporté une élégante lettre portant le sceau de nos correspondants..."
 flavor_ser.83.title: "La délégation du [GetCountry('PAP').GetGovernment.GetRulerTitle] arrive"
 flavor_ser.83.desc: "$flavor_ser_reply_desc$"
 flavor_ser.83.a: "$flavor_ser_response$"
 flavor_ser.83.b: "$flavor_ser_response$"
 flavor_ser.83.c: "$flavor_ser_response$"
 flavor_ser.83.d: "Ils nous ont abandonnés ? Comment osent-ils ?"
 flavor_ser_response: "Leur aide est la bienvenue ! Nous les en remercions."
 flavor_ser.84.title: "La délégation de [target_country.GetNameWithNoTooltip] est de retour"
 flavor_ser.84.desc: "$flavor_ser_reply_desc$"
 flavor_ser.84.a: "$flavor_ser_response$"
 flavor_ser.84.b: "$flavor_ser_response$"
 flavor_ser.84.c: "$flavor_ser_response$"
 flavor_ser.84.d: "Ils nous ont abandonnés ? Comment est-ce possible ?"
 flavor_ser.90.title: "Le monastère de Manasija"
 flavor_ser.90.desc: "Au cœur de notre nation, il existe un ravin paradisiaque qui a attiré l'attention de notre [GetCountry('SER').GetGovernment.GetRulerTitle]. Au cours des nombreuses promenades dans la région qui allaient conduire à la planification d'un monastère, [target_character.GetName] a rêvé qu'il serve de mausolée à sa mort.\n\nCependant, au fil du temps, la planification est devenue de plus en plus ambitieuse, envisageant non seulement un simple monastère qui abriterait quelques moines et nonnes, mais un monastère entouré de murs solides pour se défendre en cas d'attaque.\n\nSi le plan se concrétise, l'église du monastère sera consacrée à la Sainte Trinité qui a protégé notre nation depuis si longtemps."
 flavor_ser.90.a: "Ce monastère est voué à la grandeur."
 flavor_ser.90.b: "Pourquoi aurions-nous besoin d'un autre monastère ?"
 flavor_ser.91.title: "L'école de Resava"
 flavor_ser.91.desc: "Peu de temps après sa fondation, le monastère de Manasija, également connu sous le nom de Resava, est devenu un centre culturel dans la provice de [ShowProvinceDefinitionName('toplica_province')] et a lentement étendu son influence à travers nos frontières et au-delà. On dit que les meilleurs manuscrits et traductions sont réalisés dans ce que l'on appelle l'#italic École de Resava#!.\n\nLes connaissances du passé sont copiées, absorbées par les copistes et enseignées à d'autres. Alors que des connaissances dangereuses peuvent être découvertes de cette manière et s'opposer aux enseignements de la Sainte Église, si nous restons vigilants, seule la bonne sagesse qui émane directement de Dieu sera enseignée."
 flavor_ser.91.a: "Nous célébrerons notre culture."
 flavor_ser.100.title: "La conquête de Tsargrad"
 flavor_ser.100.desc: "Depuis des siècles, notre peuple rêve de posséder la Ville du désir du monde. Aujourd'hui, nos armées ont réussi à conquérir la ville et nos bannières flottent, fières, sur les lieux les plus emblématiques de celle-ci.\n\nNotre dirigeant, [target_character.GetName], peut désormais être considéré comme un véritable tsar ou empereur puisqu'il a la plus belle et la plus puissante de toutes les villes sous son emprise.\n\nOn pourrait se demander si la ville ne devrait pas changer de nom pour un nom plus approprié : #Italic La ville des Tsars#!."
 flavor_ser.100.a: "La ville est nôtre, et elle sera renommée."
 flavor_ser.100.b: "Mieux vaut conserver son nom originel."
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip] croît"
 flavor_ser.110.desc: "La colonie de [ShowLocationName('novo_brdo')] s'est développée grâce aux riches gisements d'[ShowGoodsName('silver')] (un type d'argent avec jusqu'à un tiers d'alliage avec de l'[ShowGoodsName('goods_gold')]) qui l'entourent et qui sont exploités par les descendants diligents du peuple [ShowCultureName('german_transylvanian')] que notre nation a invité il y a quelques générations.\n\nAu fur et à mesure que la richesse s'écoule des montagnes vers les rues, de plus en plus de gens sont attirés par l'éclat des métaux précieux pour venir dans l'agglomération, et cela se reflète dans la rapidité de sa croissance au cours des dernières années.\n\nLe conseil municipal a envoyé une délégation dans notre capitale afin que nous reconnaissions son statut de colonie d'importance."
 flavor_ser.110.a: "Ainsi soit-il !"
 flavor_ser.120.title: "De l'[ShowGoodsNameWithNoTooltip('goods_gold')] trouvé à Lece"
 flavor_ser.120.desc: "Une bande de mineurs #L [ShowCultureName('german_transylvanian')]s#! en prospection a traversé les montagnes près de [ShowLocationName('glubocica')], à proximité de la colonie de Lece. Ils prétendent avoir trouvé des indices de la présence d'[ShowGoodsName('goods_gold')] sous la surface.\n\nOui, pour atteindre le précieux minerai, nous devons construire une structure minière appropriée qui coûtera de l'argent. L'investissement est élevé, mais les retours peuvent le rendre incroyablement rentable, car ils s'attendent à ce que ce soit le plus grand gisement d'or de notre royaume."
 flavor_ser.120.a: "Les mineurs saxons nous rendront riches."
 flavor_ser.120.b: "L'or a encore plus de valeur entre nos mains."
 flavor_ser.130.title: "La forteresse de [ShowLocationNameWithNoTooltip('smederevo')]"
 flavor_ser.130.desc: "Le confluent formé par le Danube et la Jezava est d'une importance stratégique pour notre nation. D'éventuelles invasions venant du nord peuvent entrer par cet endroit et donc avoir un bastion approprié dans la région peut nous aider à défendre notre nation contre ces menaces extérieures.\n\nRécemment, nous avons reçu une série de rapports angoissants de la part d'habitants concernés résidant dans les environs de [ShowLocationName('smederevo')] exigeant que nous améliorions les défenses locales, car ils ne se sentent pas en sécurité. Leurs appels à l'aide et à la protection se sont multipliés, nous exhortant à prendre des mesures immédiates pour renforcer ces fortifications.\n\nSi nous investissons dans le renforcement de ces défenses, nous aurons sécurisé un autre flanc de notre nation. La décision ne doit toutefois pas être prise à la légère, car les projets de fortification exigent des ressources considérables et une réflexion approfondie."
 flavor_ser.130.a: "Nous devons contrôler la région."
 flavor_ser.130.b: "Laissons-les gérer seuls."
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "Défenses négligées"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "Nos défenses dans le nord ne reçoivent pas l'attention que les habitants de la région réclament et ont commencé à s'effondrer. Les habitants de la région se sentent livrés à eux-mêmes."
 flavor_ser.140.title: "Le père de la littérature serbe moderne"
 flavor_ser.140.desc: "Né en [target_character.GetBirthDate], [target_character.GetName] est un éminent lettré, écrivain et éducateur [ShowCultureName('serbian')|l]. L'œuvre de sa vie a eu un impact significatif non seulement sur la culture [ShowCultureNameWithNoTooltip('serbian')|l] mais aussi sur le domaine plus large des Lumières en Europe.\n\nPuisant l'inspiration dans le savoir occidental, [target_character.GetLastNameWithNoTooltip] s'est donné pour mission de transformer la littérature et la langue [ShowCultureNameWithNoTooltip('serbian')|l] pour les rapprocher de la langue vernaculaire parlée par les gens ordinaires, distincte de la langue ecclésiastique prédominante de [ROOT.GetCountry.GetReligion.GetLanguage.GetName].\n\nPlusieurs voix au sein de notre gouvernement proposent son nom comme possible ministre, tandis que d'autres prétendent qu'[target_character.GetSheHe|l] n'a rien de spécial."
 flavor_ser.140.a: "[target_character.GetSheHe|U] devrait travailler pour le gouvernement."
 flavor_ser.140.b: "[target_character.GetSheHe|U] est une source d'inspiration pour notre peuple."
 flavor_ser.150.title: "La nouvelle capture de [target_location.GetNameWithNoTooltip]"
 flavor_ser.150.desc: "Après plusieurs décennies de désir et de lutte, la grande [target_location.GetRank.GetName] de [target_location.GetName] est enfin revenue entre les mains [ROOT.GetCountry.GetAdjective]. [target_location.GetNameWithNoTooltip], perché stratégiquement au confluent de la Sava et du Danube, possède une immense valeur en tant que forteresse et centre de commerce et de culture. Son emplacement stratégique, qui offre un contrôle inégalé sur la région, en fait un candidat parfait pour notre capitale.\n\nLes voix au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] se font de plus en plus fortes, suggérant que le déplacement de notre siège du pouvoir vers [target_location.GetNameWithNoTooltip] cimenterait notre contrôle et revigorerait notre nation."
 flavor_ser.150.a: "Transférons la capitale à [target_location.GetNameWithNoTooltip] !"
 flavor_ser.150.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] restera à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_ser.160.title: "La bataille du [ShowProvinceDefinitionNameWithNoTooltip('kosovo_province')]"
 flavor_ser.160.desc: "Contre toute attente, les courageuses forces [ROOT.GetCountry.GetAdjective] ont remporté une victoire monumentale sur les envahisseurs [GetCountry('TUR').GetAdjective] au [ShowProvinceDefinitionName('kosovo_province')].Ce triomphe est une lueur d'espoir pour toute la chrétienté, car l'expansion incessante [ShowCultureName('turkish_culture')] dans la région des [ShowRegionName('balkan_region')] a constitué une menace terrible pour le monde [ShowReligionGroupAdjective('christian')], jetant une ombre menaçante sur l'avenir de l'Europe.\n\nLe courage et la valeur affichés par nos guerriers ont montré que la marée [GetCountry('TUR').GetAdjectiveWithNoTooltip] peut être renversée. Aujourd'hui, avec une vigueur renouvelée, nous sommes au bord d'une libération potentielle de toute la péninsule. Que cette victoire soit le premier pas vers la reconquête de notre patrie et la garantie d'un avenir libéré de la domination [GetCountry('TUR').GetAdjectiveWithNoTooltip]."
 flavor_ser.160.a: "En avant vers la victoire !"
 flavor_ser.160.historical_info: "La bataille du Kosovo, qui s'est déroulée le 28 juin 1389, a été un conflit important et crucial entre les forces chrétiennes dirigées par les Serbes et l'Empire ottoman en pleine expansion. Cette bataille s'est déroulée sur le champ de Kosovo, près de la ville de Priština, et est considérée comme l'une des batailles les plus cruciales de l'histoire des Balkans. L'un des aspects les plus remarquables de la bataille de Kosovo est la mort du sultan ottoman Mourad Ier. Selon les récits historiques, Mourad a été assassiné dans sa tente par le chevalier serbe Miloš Obilić, qui s'était infiltré dans le camp ottoman sous prétexte de faire défection. Cet assassinat marque la seule fois dans l'histoire où un sultan ottoman est mort au combat."
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip], le Phénix blanc"
 flavor_ser.170.desc: "[target_location.GetName], le cœur de notre nation, a atteint des sommets inégalés, devenant la [target_location.GetRank.GetName] la plus peuplée et la plus dynamique des [ShowRegionName('balkan_region')]. Cette transformation lui a valu le surnom de « Phénix blanc ». Depuis sa position stratégique au confluent de la Sava et du Danube, [target_location.GetNameWithNoTooltip] se dresse aujourd'hui comme un phare de puissance et de splendeur, éclipsant même la vénérable [ShowLocationName('constantinople')]."
 flavor_ser.170.a: "Magnifique !"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "Le Phénix blanc"
 flavor_ser.180.title: "Révision du Zakonopravilo"
 flavor_ser.180.desc: "Le #italic Zakonopravilo#!, code juridique monumental compilé par Saint Sava en 1219, est depuis longtemps le fondement de nos lois et de notre ordre ecclésiastique, et sa sagesse et ses conseils ont façonné la [ROOT.GetCountry.GetAdjective] société pendant des siècles.\n\nCependant, le passage du temps a apporté des changements significatifs, et beaucoup soutiennent maintenant que la loi doit être révisée pour refléter l'évolution de notre nation et aborder les questions contemporaines. Cette proposition a suscité un débat intense. Si beaucoup considèrent qu'il est nécessaire d'actualiser la loi pour qu'elle reste pertinente et efficace, une partie non négligeable du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'oppose avec véhémence à toute modification de ce texte presque sacré."
 flavor_ser.180.a: "Nous devrions l'actualiser."
 flavor_ser.180.b: "Nous devons préserver sa forme d'origine."
 flavor_ser.190.title: "Monastère de l'Hilandar"
 flavor_ser.190.desc: "Le [ShowLocationName('mount_athos')] est à nouveau sous la domination [ROOT.GetCountry.GetAdjective]. Parmi ses monastères sacrés se trouve Hilandar, pierre angulaire de notre patrimoine national, construit par Stefan Nemanja et son fils, Saint Sava. Cependant, des années de négligence et le passage du temps ont eu raison de ce site vénérable. Les murs qui résonnaient autrefois des prières de nos ancêtres ont aujourd'hui besoin d'être restaurés."
 flavor_ser.190.a: "Réparons les infrastructures locales."
 flavor_ser.190.b: "Nous ne pouvons nous le permettre."
 flavor_ser.200.title: "Institutionnalisation de la Vidovdan"
 flavor_ser.200.desc: "Les sacrifices et la bravoure de nos ancêtres dans leurs batailles contre les oppresseurs #L [GetCountry('TUR').GetAdjective]s#! sont depuis longtemps gravés dans le cœur de notre nation. Parmi ces commémorations, le jour de la Vidovdan est un rappel poignant de notre lutte pour l'indépendance et de la bravoure de ceux qui ont sacrifié leur vie pour [ROOT.GetCountry.GetName]. Ce jour sacré, traditionnellement observé le 28 juin, marque l'anniversaire du $flavor_ser.160.title$ et honore les martyrs et les héros qui se sont battus pour préserver la liberté de notre nation.\n\nIl existe un mouvement croissant visant à institutionnaliser officiellement la Vidovdan en tant que fête religieuse et nationale officielle. Cela garantirait que la mémoire de nos héros tombés au combat soit éternellement inscrite dans notre conscience nationale, servant de symbole durable d'unité."
 flavor_ser.200.a: "Institutionnalisons cette fête !"
 flavor_ser.200.b: "Nous devrions éviter une institution officielle."
 flavor_ser.210.title: "Le code [ShowLocationNameWithNoTooltip('novo_brdo')]"
 flavor_ser.210.desc: "La ville minière animée de [ShowLocationName('novo_brdo')] a développé un ensemble de règles et de pratiques visant à gérer les opérations complexes et les droits associés à son industrie lucrative. Depuis peu, un appel se fait entendre en faveur de l'adoption d'un code minier complet à l'échelle nationale, fondé sur ses principes. Le [ShowPolicyName('novo_brdo_mining_law')] normaliserait l'organisation des villes minières, délimiterait les droits et les responsabilités des mineurs et garantirait des pratiques équitables et des mesures de sécurité à travers [ROOT.GetCountry.GetName]."
 flavor_ser.210.a: "Mettons en place le code minier à travers le Pays."
 flavor_ser.210.b: "Maintenons les régulations minières actuelles."
 flavor_ser.210.historical_info: "Le Code minier de Novo Brdo, établi en 1412 par Stefan Lazarević, était un ensemble complet de règlements régissant les opérations minières, les droits des travailleurs et l'organisation des villes minières dans la Serbie médiévale. Il fournit des lignes directrices détaillées sur les droits de propriété, les mesures de sécurité et les pratiques économiques, influençant considérablement le développement et la prospérité des communautés minières."
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "Le Code de Novo Brdo"
 flavor_ser.210.tt: "Donne accès au [ShowPolicyName('novo_brdo_mining_law')]"
 has_unlocked_novo_brdo_tt: "A accès à la loi via l'[event|e] #Y Le Code de [ShowLocationNameWithNoTooltip('novo_brdo')]#!"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName] et son corps d'élite de guerriers germaniques, appelé la Garde alémanique, jouent un rôle crucial dans la sauvegarde du [ROOT.GetCountry.GetFlavorRank] et l'application de la volonté de [GetCharacter('ser_stefan_dusan').GetName]. Sous son commandement, la Garde alémanique est connue pour sa discipline, sa bravoure et sa loyauté, et représente un symbole de force et de stabilité en ces temps troublés."
 flavor_ser.220.a: "Nous lui sommes redevables !"
 flavor_ser.230.title: "Fortifier la forteresse de Golubac"
 flavor_ser.230.desc: "La forteresse stratégique de Golubac, perchée sur les rives du puissant Danube à [ShowLocationName('kucevo')], est depuis longtemps un bastion défensif clé et un nœud vital de notre réseau commercial. Sa situation à l'entrée des gorges du Danube lui permet de contrôler les voies navigables, d'assurer la sécurité de notre commerce et de repousser les envahisseurs potentiels. Compte tenu de sa position importante, il serait judicieux de le transformer en un formidable château qui consoliderait notre domination sur la région."
 flavor_ser.230.a: "Investissons dans les fortifications."
 flavor_ser.230.b: "Nous devrions allouer nos ressources ailleurs."
 flavor_ser.240.title: "L'Illyrisme"
 flavor_ser.240.desc: "Inspiré par les [ShowInstitutionName('enlightenment')] et l'esprit de l'unité [ShowCultureGroupName('slavic_group')] méridionale, l'Illyrisme plaide pour la création d'une patrie unifiée pour tous les Slaves, libérée du joug des oppresseurs étrangers. Les penseurs et les militants illyriens, avec leur vision convaincante d'une nation [ShowCultureGroupNameWithNoTooltip('slavic_group')] unie et indépendante, ont capturé l'imagination de notre peuple, répandant leurs idéaux à travers [ROOT.GetCountry.GetName].\n\nL'appel du mouvement à l'unité et à la libération entre profondément en résonance avec nos aspirations nationales. Cependant, il pose également des défis importants, car la poursuite d'une telle vision pourrait provoquer la population non [ShowCultureGroupNameWithNoTooltip('slavic_group')] de notre Pays."
 flavor_ser.240.a: "L'unité [ShowCultureGroupNameWithNoTooltip('slavic_group')] méridionale est notre priorité !"
 flavor_ser.240.b: "Cela pourrait nous déstabiliser."
 flavor_ser.240.historical_info: "L'Illyrisme est une campagne politique et culturelle du XIXe siècle visant à promouvoir l'unité slave méridionale et la conscience nationale parmi les Croates, les Slovènes et les Serbes. Inspiré par les Lumières et le nationalisme romantique, il cherchait à faire revivre et à promouvoir les langues et la culture slaves, jetant ainsi les bases de futurs efforts d'unification politique et d'indépendance vis-à-vis de l'étranger."
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[target_character.GetName], nommé à la tête du patriarcat [ROOT.GetCountry.GetAdjective], est un pilier de la force spirituelle de notre nation. Sous sa direction, [ROOT.GetCountry.GetName] brille comme un bastion de la chrétienté, encourageant l'unité et l'orientation morale de notre peuple. Son engagement inébranlable en faveur de l'intégrité et de la sagesse religieuses a renforcé l'influence de [ROOT.GetCountry.GetNameWithNoTooltip] dans le monde [ShowReligionAdjective('orthodox')]."
 flavor_ser.250.a: "Un véritable champion du Christ !"
 flavor_ser.250.historical_info: "Sokolović a joué un rôle historique en tant que patriarche serbe pendant une période critique de la domination ottomane. Il a joué un rôle essentiel dans la préservation des traditions et de l'identité orthodoxes serbes, en fournissant des conseils spirituels et une direction au milieu des bouleversements politiques. Le mandat de Makarije a jeté les bases de la résilience de l'orthodoxie serbe et a contribué à la continuité culturelle et religieuse du peuple serbe sous la domination ottomane."
