 flavor_mal.1.title: "Apogée du [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_mal.1.desc: "Sous le règne de [mal_mansa_musa_ruler.GetName], le [ROOT.GetCountry.GetLongName] a atteint l'apogée de sa puissance en $west_africa$. Véritablement béni par Allah, le grand [ROOT.GetCountry.GetGovernment.GetRulerTitle] a gouverné le [ROOT.GetCountry.GetNameWithNoTooltip] avec force et sagesse, et a même pu faire la démonstration de la grande richesse du [ROOT.GetCountry.GetFlavorRank] au reste du monde lors de son Hajj.\n\nCependant, la fortune ne peut pas nous sourire éternellement. [mal_maghan_ruler.GetName] n'a jamais eu une grande importance, et le [ROOT.GetCountry.GetFlavorRank] fait face à des tensions sociales en raison de la diversité des cultures présentes dans le Pays.\n\nSeul le temps dira ce qu'il adviendra du [ROOT.GetCountry.GetLongNameWithNoTooltip]..."
 flavor_mal.1.a: "Puisse cette période de prospérité ne jamais connaître de fin."
 flavor_mal.1.a.tt: "Nous pourrions être affectés par la [disaster|e] [ShowDisasterName('decline_of_empire')] si nous perdons le [control|e] de nos terres à cause d'un dirigeant faible."
 flavor_mal.1_historical_info: "En tant que souverain le plus célèbre de l'Empire du Mali, Mansa Moussa est renommé pour son immense richesse et son influence. Sous son règne, le Mali devint un centre du commerce, de la culture et de l'apprentissage islamique, avec Tombouctou prospérant en tant que pôle du savoir. Son légendaire pèlerinage à La Mecque révéla l'étendue de ses richesses, au point qu'il distribua tant d'or qu'il bouleversa les économies régionales. Moussa étendit le territoire du Mali, renforçant le contrôle des routes commerciales essentielles. Son mécénat en architecture et en éducation laissa derrière lui un héritage durable, avec des mosquées et des madrasas qui marquèrent l'histoire de l'Afrique de l'Ouest. Son règne symbolise l'apogée de la puissance et de la prospérité du Mali."
 flavor_mal.2.title: "[mal_suleyman_ruler.GetNameWithNoTooltip], frère de [mal_mansa_musa_ruler.GetNameWithNoTooltip]"
 flavor_mal.2.desc: "Bien que [mal_maghan_ruler.GetName] n'ait pas montré de grandes compétences pour gouverner un État, son oncle [mal_suleyman_ruler.GetName] a prouvé ses capacités lorsqu'il était régent du [ROOT.GetCountry.GetName] durant le grand Ḥajj de [mal_mansa_musa_ruler.GetName]. Il bénéficie d'un fort soutien pour devenir le nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Cependant, [mal_maghan_ruler.GetNameWithNoTooltip] est l'actuel Dirigeant de notre État, et cela va à l'encontre des lois traditionnelles de [ROOT.GetCountry.GetNameWithNoTooltip] de [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim] renverser."
 flavor_mal.2.a: "Laissons l'autorité sur le [root_country.GetNameWithNoTooltip] à [mal_suleyman_ruler.GetNameWithNoTooltip]."
 flavor_mal.2.b: "[mal_maghan_ruler.GetNameWithNoTooltip] a hérité du trône. [mal_maghan_ruler.GetHeShe|U] doit encore faire ses preuves."
 flavor_mal.3.title: "La transformation de l'armée #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ne#!"
 flavor_mal.3.desc: "Les armées du [ROOT.GetCountry.GetName] étaient autrefois composées de #italic Horons#!, les « hommes libres », qui fournissaient leurs propres armes et étaient formés à l'art de la guerre. Avec l'utilisation croissante de l'[ShowUnitDefinitionName('a_sofa_infantry')], notre armée est en train de changer. L'État n'est plus protégé par des soldats à temps partiel bien entraînés, mais par une armée de #italic Jonows#!, des « esclaves », qui étaient autrefois les porteurs de notre équipement militaire.\n\nLes avis sont partagés quant à savoir si cette évolution est à notre avantage ou non. Bien que la qualité de notre armée soit moins bonne, il est indéniable que le nombre d'hommes constituant les troupes sofa est une force à prendre en compte."
 flavor_mal.3.a: "Utilisons davantage l'$a_sofa_infantry$."
 flavor_mal.3.b: "Nous ne devrions pas remplacer les Horons par ces esclaves."
 flavor_mal.4.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] et les [GetCountry('POR').GetAdjectiveWithNoTooltip|U]"
 flavor_mal.4.desc: "Après avoir choisi de nous approcher avec violence, les marchands #L [GetCountry('POR').GetAdjective|l]s#! se sont faits plus aimables et leurs navires font des visites de plus en plus fréquentes sur nos côtes occidentales. De bien des façons, cela constitue un grand avantage pour le pays, en facilitant l'accès à des chevaux pour nos armées et à des marchandises luxueuses provenant des ports lointains fréquentés par ces marchands. Il n'y a rien que ces derniers ne vendraient contre de l'or ou des esclaves, et notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] prospère grâce à ces nouveaux partenaires.\n\nUne certaine inquiétude est toutefois apparue. La quantité d'esclaves échangés contre un cheval semble augmenter de jour en jour, et même si nos affaires au-delà de la mer ne sont guère développées, il semblerait bien imprudent de se reposer sur ces seuls Marchands étrangers, qui ont très certainement d'autres intérêts à cœur que les nôtres."
 flavor_mal.4.a: "Une relation fructueuse pour tout le monde ?"
 flavor_mal.5.title: "Ingérence #L [GetCountry('POR').GetAdjectiveWithNoTooltip]e#!"
 flavor_mal.5.desc: "Ces marchands [GetCountry('POR').GetAdjective] sur la côte occidentale se sont faits de plus en plus encombrants ces derniers temps. Même si les chevaux et les marchandises exotiques qu'ils amènent de pays lointains nous sont d'une grande utilité, ils semblent incapables de s'empêcher de s'immiscer dans les affaires politiques locales. Il paraît évident que de nombreux chefs se trouvant en contact avec eux ont été encouragés à imposer leur autorité personnelle, pour que leurs relations avec la capitale se distendent peu à peu.\n\nAfin de mettre un terme à ce problème, nous pouvons soit frapper ces chefs eux-mêmes, soit tenter de limiter l'influence des [GetCountry('POR').GetAdjectiveWithNoTooltip|U]."
 flavor_mal.5.a: "Limitons drastiquement l'influence #L [GetCountry('POR').GetAdjectiveWithNoTooltip]e#!."
 flavor_mal.5.b: "Le problème vient de la déloyauté de ces chefs."
 flavor_mal.6.title: "Islamisation du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_mal.6.desc: "Alors que notre [ROOT.GetCountry.GetFlavorRank] se prétend musulman, les croyances anciennes de nos pères sont encore très vivaces, et il convient d'en tenir compte. L'islam, ces derniers temps, a toutefois gagné du terrain au sein de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et des marabouts itinérants, qui se font d'ailleurs de plus en plus communs, jusque dans les territoires les plus éloignés du pays.\n\nPar le passé, nos prédécesseurs ont toujours évité de se montrer trop pressants à convertir leurs sujets ; mais si nous le souhaitons, il serait possible de tirer parti de cette situation nouvelle pour encourager la diffusion de la vraie foi."
 flavor_mal.6.a: "Le peuple doit se convertir !"
 flavor_mal.6.b: "Mieux vaut ne pas déstabiliser le pays."
 flavor_mal.7.title: "Accès aux armes à poudre"
 flavor_mal.7.desc: "Pendant des siècles, nos hommes ont compté sur des javelots et des arcs. C'était la façon de faire de nos ancêtres, et c'est aussi la façon de faire de notre génération de guerriers. Cela dit, ces étrangers de [mal_arm_dealer.GetName] possèdent des armes jamais vues auparavant au [ROOT.GetCountry.GetName]. Bien que nos armes traditionnelles surpassent ces outils de destruction étrangers, il est clair que ces « armes à poudre » peuvent remplacer l'arc. Nos conseillers militaires nous recommandent d'avoir accès à ces armes en les achetant aux marchands [mal_arm_dealer.GetAdjectiveWithNoTooltip]."
 flavor_mal.7.a: "Nous devrions demander des armes à [mal_arm_dealer.GetNameWithNoTooltip]."
 flavor_mal.7.a.tt: "Nous allons essayer d'acheter des armes à poudre à [mal_arms_dealer.GetName].\nLe prix est de #R [ROOT.GetVariable('mal_gun_price').GetValue|V2]#! si [mal_arms_dealer.GetNameWithNoTooltip] accepte. Grâce à cela, l'armée et l'économie de guerre [mal_arms_buyer.GetAdjective] bénéficieront d'un progrès important."
 flavor_mal.7.b: "Des fusils ? Des lances et des flèches, c'est tout ce dont nous avons besoin !"
 mal_need_for_firearms: "Besoin des $firearms$"
 mal_rejection_of_firearms: "Rejet des $firearms$"
 flavor_mal.8.title: "[mal_arms_buyer.GetNameWithNoTooltip] demande l'accès aux armes à feu"
 flavor_mal.8.desc: "De curieuses nouvelles sont parvenues à notre cour : des marchands de [mal_arm_buyer.GetName], envoyés par leur [mal_arm_buyer.GetGovernment.GetRulerTitle] en personne, nous proposent de leur vendre nos armes à feu ainsi que notre expertise en matière d'armement. Leur donner accès à notre arsenal pourrait nous apporter un allié reconnaissant en $west_africa$, mais cela pourrait menacer nos excellentes opportunités commerciales avec [mal_arm_buyer.GetNameWithNoTooltip]."
 flavor_mal.8.a: "Nous n'avons aucun intérêt à leur vendre des armes."
 flavor_mal.8.b: "Cela pourrait s'avérer profitable."
 mal_granted_us_access_to_firearms: "Nous ont donné accès aux $firearms$"
 mal_rejected_us_access_to_firearms: "Nous ont refusé l'accès aux $firearms$"
 flavor_mal.9.title: "[mal_arms_wender.GetNameWithNoTooltip] vend des armes à poudre !"
 flavor_mal.9.desc: "De bonnes nouvelles sont parvenues à la cour : les marchands de [mal_arm_dealer.GetName] ont accepté de vendre des armes à poudre, ainsi que les ressources et les connaissances nécessaires pour produire ces armes nous-mêmes ! Les armées de [ROOT.GetCountry.GetName] peuvent enfin s'adapter à l'évolution de la guerre !"
 flavor_mal.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mal.10.title: "[mal_arms_dealer.GetNameWithNoTooltip] refuse l'accès aux armes à poudre !"
 flavor_mal.10.desc: "Une nouvelle très préoccupante est parvenue à la cour, car malgré nos tentatives et nos offres, les immondes marchands de [mal_arm_dealer.GetName] refusent de nous vendre leurs armes à poudre. Ils n'ont répondu que par de piètres excuses tout en exigeant un tribut encore plus élevé d'esclaves. Il est évident que ces rejetons de Jahannam n'ont que faire de la survie de leur partenaire commercial."
 flavor_mal.10.a: "Fourbes serpents..."
 flavor_mal.11.title: "Le [ROOT.GetCountry.GetNameWithNoTooltip] sur la défensive"
 flavor_mal.11.desc: "Les guerres contre le [ROOT.GetCountry.GetLongName] font des ravages. L'ennemi qui cherche à nous détruire s'empare de plus en plus de territoires et nos hommes les plus courageux se trouvent sur la défensive tandis que les hordes de traîtres ingrats et les tribus de maraudeurs investissent nos terres.\n\nAussi tragique que soit la situation, ces guerres montrent au moins la ténacité #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]ne#!. Cependant, le commandement militaire estime que notre stratégie défensive nous mènera à notre perte. Passer à l'offensive et porter le combat contre nos ennemis est le seul moyen de restaurer la gloire du [ROOT.GetCountry.GetFlavorRank]."
 flavor_mal.11.a: "C'est de la folie, l'armée ne peut pas sortir de notre pays."
 flavor_mal.11.b: "Ils ont raison ! La défense ne fera que retarder la fin."
 flavor_mal.12.title: "Le Farima-Soura et Sankar-Zouma"
 flavor_mal.12.desc: "Nos frontières sont souvent dangereuses et de nombreux marchands du domaine ont été victimes de bandits et de criminels. Malgré tous nos efforts, nous n'avons pas réussi à rétablir l'état de droit, ni à rapprocher nos terres frontalières de notre cour à [target_location.GetName].\n\nAinsi, des membres influents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont fait part de leur inquiétude et ont proposé que nous leur déléguions certains pouvoirs, en particulier aux frontières nord et sud."
 flavor_mal.12.a: "Le Farima-Soura nous servira fidèlement."
 flavor_mal.12.b: "Tournons-nous plutôt vers le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_mal.12.c: "Accordons-leur d'importants privilèges."
 flavor_mal.12.d: "Nous ne pouvons pas laisser un tel pouvoir aux mains de la noblesse."
 flavor_mal.13.title: "Médersa de Sankoré"
 flavor_mal.13.desc: "Peu de lieux de savoir sont aussi illustres et célèbres que la [ShowBuildingTypeName('madrasa')] de [target_location.GetName]. Construite à l'origine autour des racines de la [ShowBuildingTypeName('temple')] de Sankoré, la médersa a été fondée avec le soutien financier d'une femme [ShowCultureName('mandinka')].\n\nDepuis lors, l'institution prospéré sous la direction de grands hommes, tels que [GetCharacter('mal_musa_keita').GetName] et accueille de nombreux étudiants qui y viennent des quatre coins du continent pour accéder à la sagesse que ses murs recèlent."
 flavor_mal.13.a: "C'est l'incarnation même de notre pensée novatrice !"
 flavor_mal.13.b: "Nous l'admirons, mais nous ne pouvons pas la financer davantage..."
 flavor_mal.14.title: "Le pari de l'indépendance du [target_subject_country.GetNameWithNoTooltip]"
 flavor_mal.14.desc: "Malgré nos efforts pour améliorer la vie de nos sujets, certains souhaitent notre perte et l'éradication de notre héritage. Ils complotent dans l'ombre, poignard à la main, prêts à frapper au moindre moment de faiblesse...\n\nLa dissidence de [target_subject_country.GetName] n'est rien d'autre que la colère d'un enfant capricieux trop impatient."
 flavor_mal.14.a: "Très bien, accordons-leur l'indépendance."
 flavor_mal.14.b: "Si c'est la guerre qu'ils veulent..."
 flavor_mal.14.b.tt: "Nous allons tenter de contenir [GetCountry('JOL').GetName].\n#italic Cela pourrait déboucher sur une #R guerre#! entre nos États !#!"
 flavor_mal.15.title: "Intervention du [target_overlord_country.GetNameWithNoTooltip]"
 flavor_mal.15.desc: "Malgré nos efforts pour convaincre le [target_overlord_country.GetName] et sa clique de porcs incultes que nous souhaitons vivre en paix sans être asservis, ils exigent notre soumission totale et inconditionnelle. Cette insulte sera le combustible qui attisera le feu de l'indépendance dans nos frontières !"
 flavor_mal.15.a: "...c'est ce que dirait un imbécile !"
 flavor_mal.15.a.tt: "#italic La guerre commencera dans #R 30#! jours à moins que [target_overlord_country.GetName] ne nous accorde l'indépendance.#!"
 flavor_mal.15.b: "Nous devrions nous soumettre pour éviter l'effusion de sang..."
 flavor_mal.16.title: "Le [target_country.GetNameWithNoTooltip] se soumet"
 flavor_mal.16.desc: "Excellente nouvelle : les parvenus à l'origine du complot visant à l'indépendance de [target_country.GetNameWithNoTooltip] ont déposé les armes et accepté notre autorité !"
 flavor_mal.16.a: "Ils peuvent se réjouir d'avoir été épargnés... aujourd'hui."
 flavor_mal.17.title: "Le [target_country.GetNameWithNoTooltip] prend les armes"
 flavor_mal.17.desc: "Dans une tentative désespérée de sauver leurs vies de misérables de l'anéantissement total et de la soumission, les membres les plus vindicatifs de la cour de [target_country.GetName] ont décidé de conduire leur peuple à la ruine en nous menaçant d'une guerre totale si nous ne cédons pas à leurs exigences..."
 flavor_mal.17.a: "Très bien, laissons-les partir."
 flavor_mal.17.b: "Nous les passerons tous au fil de l'épée !"
 flavor_mal.18.title: "Un royaume en proie aux troubles"
 flavor_mal.18.desc: "Beaucoup, chez nous, estiment que notre grande nation est en train de s'effondrer. Les révoltes locales, les prétendants au pouvoir et les conditions météorologiques difficiles ont amené une large part de la population à penser que notre fin est proche. Pour couronner le tout, les sujets de nos territoires de l'est réclament maintenant leur indépendance, après avoir chassé nos administrateurs et passé au fil de l'épée les représentants de la Couronne !"
 flavor_mal.18.a: "Ces conditions sont rudes, mais nous acceptons..."
 flavor_mal.18.b: "Le sang se paie par le sang, c'est le cycle de la violence."
 flavor_mal.18.c: "Il est peut-être temps pour [GetCountry('SON').GetNameWithNoTooltip] de se lever."
 flavor_mal.19.title: "Les mines de [target_location2.GetNameWithNoTooltip]"
 flavor_mal.19.desc: "Bien que les mines de [target_location2.GetName] nous aient été précieuses par le passé, des investissements récents ont orienté l'attention vers [target_location.GetName]. Notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a approché [target_character.GetName] afin de nous exhorter à rediriger nos investissements vers cette dernière."
 flavor_mal.19.historical_info: "Dans l'Empire du Mali, le sel était considéré comme plus précieux que l'or en raison de sa valeur sur les marchés extérieurs. C'est pourquoi Teghazza et ses mines étaient rentables pour quiconque disposait de la main-d'œuvre nécessaire. Au XVIe siècle, ces mines ont été abandonnées au profit de celles de Taoudéni en raison de nombreuses guerres."
 flavor_mal.19.a: "Quelques pièces d'or pour [target_location.GetNameWithNoTooltip]."
 flavor_mal.19.b: "Nos mines de la contrée ont toujours été à [target_location2.GetNameWithNoTooltip]."
 flavor_mal.19.c: "Pourquoi investir dans celles-ci ?"
 flavor_mal.20.title: "Renforcement de [target_location.GetNameWithNoTooltip]"
 flavor_mal.20.desc: "Les années précédentes, [target_character.GetName] avait investi dans le [target_location.GetRank.GetName] de [target_location.GetName]. D'autres nations semblent fascinées par sa croissance et s'y rendent régulièrement. Peut-être pouvons-nous accroître encore notre aide et montrer à nos voisins la puissance du [ROOT.GetCountry.GetName]."
 flavor_mal.20.a: "[target_location.GetNameWithNoTooltip] sera majestueux."
 flavor_mal.20.b: "Nul besoin de tout cela."
 flavor_mal.21.title: "Paix mandingue"
 flavor_mal.21.desc: "Notre règne sur la majeure partie de la [ShowRegionName('guinea_region')] nous a permis d'étendre notre influence et d'instaurer une paix durable dans la région. C'est maintenant l'occasion de nous concentrer sur le [ROOT.GetCountry.GetName]."
 flavor_mal.21.a: "Que cette paix amène de nombreuses caravanes."
 flavor_mal.21.b: "Il est important de maintenir la paix au [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_mal.21.c: "En temps de paix, préparons-nous à la guerre."
 flavor_mal.21.d: "Le [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip] doit être parlé partout."
 mal_every_location_with_a_market_gains_development_tt: "Chaque [location|e] possédant un [ShowBuildingTypeName('marketplace')] gagne [ShowNamedValue('development_mild_bonus')|+=] en [development|e]."
 mal_every_armory_gains_an_extra_upgrade_if_possible_tt: "Tous les #L [building|e]s#! [ShowBuildingTypeName('armory')] vont être améliorés de #G 1 niveau#!."
 flavor_mal.22.title: "Reprise de [target_location.GetNameWithNoTooltip]"
 flavor_mal.22.desc: "Par le passé, nous contrôlions le [target_location.GetRank.GetName] de [target_location.GetName], mais nous l'avons perdu au profit du peuple [ShowCultureName('touareg')]. Maintenant que nous l'avons récupéré, [target_character.GetName] et sa [ROOT.GetCountry.GetGovernment.GetCourtTitle] se demandent s'il faut le fortifier pour éviter de le perdre à nouveau, ou si ce sont ses mines qu'il faut renforcer."
 flavor_mal.22.a: "Envoyons plus d'hommes dans les mines."
 flavor_mal.22.b: "Il faut le fortifier."
 flavor_mal.23.title: "[ShowGoodsNameWithNoTooltip('livestock')] des [ShowCultureNameWithNoTooltip('fulbe')]"
 flavor_mal.23.desc: "Si une grande partie de notre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] se concentre sur l'agriculture, certains groupes se sont spécialisés dans leur savoir-faire traditionnel. C'est le cas des #L [ShowCultureName('fulbe')]s#!, qui contrôlent une grande partie du [ShowGoodsName('livestock')] de la [ShowRegionName('guinea_region')]. Nous pouvons leur proposer de s'installer dans nos colonies, ou nous pouvons essayer de soumettre leur bétail à une taxation."
 flavor_mal.23.historical_info: "Depuis la fondation de l'Empire du Mali, le peuple peul s'occupe d'élever le bétail du [ROOT.GetCountry.GetFlavorRank]. Ils partageaient souvent leurs terres avec des groupes voisins et leur richesse se mesure à la taille de leur troupeau."
 flavor_mal.23.a: "Laissons-les nous servir sur le long terme."
 flavor_mal.23.b: "Tout l'or appartient à [target_character.GetNameWithNoTooltip]."
 mal_unlock_fulani_cattle_rearing_pens_tt: "Donne accès au [building|e] [ShowBuildingTypeName('fulani_cattle_rearing_pen')] pour nos [locations|e] produisant du [ShowGoodsName('livestock')] en [ShowRegionName('guinea_region')]"
 flavor_mal.24.title: "À la recherche de la flotte perdue"
 flavor_mal.24.desc: "Alors que [target_character.GetName] pense que l'expédition en [ShowRegionName('south_atlantic_region')] a été vaine, [target_character2.GetName] pense le contraire. [target_character2.GetName|U] pense qu'il doit y avoir quelque chose à l'ouest. Nous pourrions investir dans de nouveaux voyages, pour l'honneur de plonger dans l'inconnu."
 flavor_mal.24.historical_info: "Bien que la découverte des Amériques par Ko Mamadi ne soit qu'un mythe, on peut dire que l'échec de son retour contribua à l'ascension de Mansa Moussa dans l'Empire du Mali et donna toute son importance à la stabilité interne plutôt qu'à la découverte et à l'innovation."
 flavor_mal.24.a: "Nous avons beaucoup d'or, nous pouvons nous permettre de nouvelles expéditions."
 flavor_mal.24.b: "La stabilité du [ROOT.GetCountry.GetNameWithNoTooltip] est ce qui importe le plus."
 mal_finding_america_yields_rewards_tt: "Si nous découvrons un nouveau [continent|e], nous pourrons accroître nos valeurs #Y extérieures#!."
 flavor_mal.25.title: "Terre en vue !"
 flavor_mal.25.desc: "Bien que nous n'ayons jamais pu savoir ce qui est arrivé à la flotte perdue, [target_character.GetName] a découvert de nouvelles terres. Cette découverte a choqué tout l'équipage, ainsi que tout le monde à [ROOT.GetCountry.GetGovernment.GetCourtTitle], mais elle nous offre de nouvelles opportunités. Peut-être [target_character2.GetName] se trompait-[target_character2.GetSheHe], nous tourner vers l'extérieur présente peut-être un intérêt, après tout."
 flavor_mal.25.a: "Ces nouveaux territoires doivent être colonisés."
 flavor_mal.25.b: "Nous ne sommes pas pressés, faisons-le savoir au reste du [ROOT.GetCountry.GetFlavorRank]."
 flavor_mal.26.title: "Le Conseil domine la politique"
 flavor_mal.26.desc: "La faiblesse de [target_character.GetName] étant évidente aux yeux de nos Ordres, ils ont décidé d'en tirer avantage. Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] contrôle désormais l'administration du [ROOT.GetCountry.GetName]."
 flavor_mal.26.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 flavor_mal.27.title: "Vente du Rocher d'or"
 flavor_mal.27.desc: "Le comportement de [target_character.GetName] a conduit à l'impensable : la vente du Rocher d'or, un bien convoité de tous, pour un prix bien inférieur à sa valeur réelle. Cet événement a choqué toute la [ROOT.GetCountry.GetGovernment.GetCourtTitle], remettant gravement en question les compétences de [target_character.GetName]."
 flavor_mal.27.a: "Mais, l'économie !"
 flavor_mal.28.title: "Restauration des tributs"
 flavor_mal.28.desc: "Autrefois, la principale source d'or du [ROOT.GetCountry.GetName] n'était pas ses mines, mais les tributs que les nations environnantes lui versaient à foison. Cette tradition disparaissant peu à peu, [target_character.GetName] a suggéré de restaurer ce système."
 flavor_mal.28.a: "Demandons à nouveau les tributs."
 flavor_mal.28.b: "Au lieu de faire revivre de vieilles méthodes, concentrons-nous sur la centralisation du pouvoir."
 flavor_mal.29.title: "Maîtres du fleuve"
 flavor_mal.29.desc: "Les habitants du fleuve Niger fournissent beaucoup de nourriture au [ROOT.GetCountry.GetName] grâce à leur activité de pêche. Surnommés les Maîtres du fleuve, ils ont contribué à la création de lieux tels que [target_location.GetName], et font partie intégrante du [ROOT.GetCountry.GetFlavorRank]. Peut-être pourrions-nous leur offrir plus d'aide."
 flavor_mal.29.a: "Qu'on leur donne de l'or."
 flavor_mal.29.b: "Certainement pas."
 mal_every_pop_gains_20_satisfaction_tt: "Chaque [pop|e] à [target_location.GetName] gagnera [ShowNamedValue('pop_satisfaction_severe_bonus')|+2%] de [pop_satisfaction|e]"
 flavor_mal.30.title: "Un dirigeant tyrannique"
 flavor_mal.30.desc: "[target_character.GetName] opprime ses Vassaux. [target_character.GetSheHe|U] les maltraite et les considère comme de simples pions. Tout le [ROOT.GetCountry.GetName] murmure et rêve de [target_character.GetHerHim] renverser."
 flavor_mal.30.a: "Il faut contenir les élans de [target_character.GetNameWithNoTooltip]."
 mal_all_pops_lose_15_satisfaction_tt: "Tous nos [pops|e] vont perdre [ShowNamedValue('pop_satisfaction_severe_penalty')|+2%] en [pop_satisfaction|e]"
 flavor_mal.31.title: "Déplacement vers la côte"
 flavor_mal.31.desc: "Le commerce transsaharien a apporté de nombreuses richesses au [ROOT.GetCountry.GetName], mais il est désormais clair qu'aujourd'hui, c'est le commerce maritime qui prédomine. Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggère de nous concentrer sur le développement de certaines de nos régions côtières situées en [ShowRegionName('guinea_region')], comme [target_location.GetName], afin de rester dans la course en matière d'échanges économiques."
 flavor_mal.31.a: "[target_location.GetNameWithNoTooltip] recevra de l'aide."
 flavor_mal.31.b: "C'est plutôt vers [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] que nous devons porter notre attention."
 flavor_mal.31.c: "Le trésor doit être préservé."
 flavor_mal.32.title: "Chute de [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_mal.32.desc: "[ShowLocationNameWithNoTooltip('timbuktu')], le joyau du [ROOT.GetCountry.GetName], est tombé aux mains de nos ennemis. Nombreux sont ceux au [ROOT.GetCountry.GetNameWithNoTooltip] à y voir un signe de l'effondrement du [ROOT.GetCountry.GetRank.GetName]."
 flavor_mal.32.a: "Nous reprendrons [ShowLocationNameWithNoTooltip('timbuktu')] !"
 flavor_mal.32.b: "Laissons [target_character2.GetNameWithNoTooltip] s'exprimer sur ce sujet."
 flavor_mal.32.c: "Blâmons-en plutôt [target_character.GetNameWithNoTooltip]."
 flavor_mal.33.title: "Construction du $timbuktu_palace$"
 flavor_mal.33.desc: "Pour renforcer l'âge d'or que connaît actuellement le [target_location.GetRank.GetName] de [target_location.GetName], [target_character.GetName] envisage la construction d'un grand palais en tant que témoignage de la richesse et du prestige de notre [ROOT.GetCountry.GetRank]. Inspiré par les cours florissantes des grands empires, [Select_CString(target_character.IsFemale,'elle', 'il')] aspire à créer un chef-d'œuvre architectural, une structure qui rivalisera avec les plus beaux édifices du [ROOT.GetCountry.GetName]. Conçu avec un savoir-faire raffiné et orné de symboles de pouvoir, ce palais servira à la fois de centre administratif et de monument à l'héritage de [target_character.GetNameWithNoTooltip], assurant ainsi que [target_location.GetNameWithNoTooltip] demeure une page éclatante de l'histoire, un phare de prospérité et de culture."
 flavor_mal.33.a: "Participons à cette construction."
 flavor_mal.33.b: "Nous n'avons que faire de ces bâtiments inutiles."
 flavor_mal.33.c: "Un grand palais ? Vous voulez dire LE grand palais ?"
