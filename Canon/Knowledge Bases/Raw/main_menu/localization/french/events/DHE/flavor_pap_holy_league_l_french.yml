l_french:
 flavor_pap_holy_league.1.title: "La Sainte Ligue"
 flavor_pap_holy_league.1.desc: "La chute de [ShowLocationName('constantinople')] et l'expansion subséquente des #L [GetCountry('TUR').GetAdjective|U]s#! dans les [ShowRegionName('balkan_region')] ont porté un coup dévastateur à la chrétienté. En conséquence, nombreux sont ceux qui nous exhortent à agir en représailles. En tant que chef de la [GetUniqueInternationalOrganization('catholic_church').GetName], il est de notre devoir sacré de rallier les puissances maritimes d'[ShowRegionName('italy_region')] et de la Méditerranée à notre cause, et de lancer une croisade afin de bannir à jamais l'infidèle du continent [ShowContinentAdjective('europe')]."
 flavor_pap_holy_league.1.a: "Appelons à la croisade !"
 flavor_pap_holy_league.1.a.tt: "[THIS.GetCountry.GetName] sera invité à participer à la [crusade|e]."
 flavor_pap_holy_league.1.b: "Nous ne pouvons les affronter..."
 flavor_pap_holy_league.1.historical_info: "Les Saintes Ligues étaient des alliances d'États chrétiens, organisées sous la houlette du Pape, pour contrer l'expansion de l'Empire ottoman, qui représentait une menace significative pour les royaumes chrétiens et l'Église catholique. Ces ligues furent cruciales dans le ralentissement de l'avancée ottomane et la protection de l'Europe contre les incursions turques."
 flavor_pap_holy_league.2.title: "L'appel à la croisade"
 flavor_pap_holy_league.2.desc: "Un message du [GetCountry('PAP').GetGovernment.GetRulerTitle] est parvenu à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa Sainteté a décidé de former la Sainte Ligue des puissances méditerranéennes afin de vaincre la menace que font peser les #L [GetCountry('TUR').GetAdjective|U]s#!, d'endiguer leur expansion dans la péninsule des [ShowRegionName('balkan_region')] et de protéger l'[ShowRegionName('italy_region')]."
 flavor_pap_holy_league.2.a: "Il est de notre devoir de rejoindre la Sainte Ligue."
 flavor_pap_holy_league.2.b: "Cela ne nous concerne pas."
 flavor_pap_holy_league.3.title: "[target_country.GetNameWithNoTooltip] rejoint la Sainte Ligue"
 flavor_pap_holy_league.3.desc: "Nous avons reçu une grande nouvelle ! [target_ruler.GetName] de [target_country.GetName] a accepté notre invitation à rejoindre la Sainte Ligue, et les armées #L [target_country.GetAdjectiveWithNoTooltip]es#! marcheront aux côtés des nôtres contre les #L [GetCountry('TUR').GetAdjective|U]s#!."
 flavor_pap_holy_league.3.a: "Deus Vult !"
 flavor_pap_holy_league.4.title: "[target_country.GetNameWithNoTooltip] refuse de rejoindre la Sainte Ligue"
 flavor_pap_holy_league.4.desc: "Ce lâche [target_ruler.GetName] de [target_country.GetName] a décliné notre invitation à rejoindre la Sainte Ligue, et nous n'avons donc pas le soutien des armées #L [target_country.GetAdjectiveWithNoTooltip]es#! dans notre lutte contre les #L [GetCountry('TUR').GetAdjective|U]s#!."
 flavor_pap_holy_league.4.a: "Un jour, ils devront en répondre devant Dieu !"
 flavor_pap_holy_league.5.title: "Triomphe de la Ligue"
 flavor_pap_holy_league.5.desc: "Les armées de la Sainte Ligue ont été couronnées de succès lors de la croisade contre les #L [GetCountry('TUR').GetAdjective|U]s#! et ont remporté une victoire décisive. Ce triomphe n'est, espérons-le, qu'une première étape dans notre effort pour libérer les [ShowRegionName('balkan_region')] de l'influence païenne et restaurer le règne de la Croix sur la région."
 flavor_pap_holy_league.5.a: "Dieu est avec nous !"
 flavor_pap_holy_league.5.historical_info: "La Sainte Ligue a remporté des victoires dans de nombreux conflits contre les Ottomans, comme la bataille de Lépante ou le siège de Vienne, qui ont entraîné leur retrait d'une grande partie de l'Europe et une réduction significative de leur puissance, tant sur terre que sur mer."
 flavor_pap_holy_league.6.title: "Défaite de la Sainte Ligue"
 flavor_pap_holy_league.6.desc: "Avec la signature d'un traité de paix humiliant, les efforts de la Sainte-Ligue pour briser la domination #L [GetCountry('TUR').GetAdjective|l]e#! sur les [ShowRegionName('balkan_region')] ont échoué. Ce coup dur leur permettra probablement d'assurer leur domination sur les [ShowRegionNameWithNoTooltip('balkan_region')] et d'envoyer une onde de choc à travers l'[ShowContinentName('europe')]. Les croisés, autrefois confiants, ont battu en retraite et les [GetCountry('TUR').GetNameWithNoTooltip] sont maintenant prêts à étendre leur empire encore plus loin."
 flavor_pap_holy_league.6.a: "Un coup dur..."
 flavor_pap_holy_league.6.historical_info: "Les Ottomans ont remporté de nombreuses victoires contre la Sainte Ligue, comme la bataille de Nicopolis, de Varna ou les guerres de Soliman contre la Ligue, ce qui leur a permis d'étendre leur territoire en Europe et d'asseoir leur domination en Méditerranée orientale."
 flavor_pap_holy_league.7.title: "La bataille de Lépante"
 flavor_pap_holy_league.7.desc: "Dans un affrontement historique et décisif, la marine [ROOT.GetCountry.GetAdjective] a remporté une victoire éclatante sur la flotte [GetCountry('TUR').GetAdjective] lors de la bataille de Lépante. Ce triomphe sans précédent dans l'histoire de la guerre navale, l'un des plus grands depuis l'Antiquité, a porté un coup significatif à la puissance navale [GetCountry('TUR').GetAdjectiveWithNoTooltip] et pourrait bien faire pencher la balance en faveur de la chrétienté. L'héroïsme et l'habileté de nos marins et commandants n'ont pas seulement assuré une victoire stratégique cruciale, mais ont également élevé l'esprit des nations [ShowReligionGroupAdjective('christian')]."
 flavor_pap_holy_league.7.a: "Notre puissance navale est inégalée !"
 flavor_pap_holy_league.7.historical_info: "La bataille de Lépante, qui s'est déroulée le 7 octobre 1571, a été un engagement naval crucial entre la Sainte Ligue, une coalition d'États chrétiens comprenant Venise, l'Espagne et les États pontificaux, qui ont fait front commun contre la puissance navale de l'Empire ottoman. La victoire de la Sainte Ligue a marqué un tournant dans la lutte pour le contrôle de la Méditerranée, en freinant considérablement l'expansion ottomane et en affirmant la domination navale de la Chrétienté dans la région."
 flavor_pap_holy_league.8.title: "Croisade de la Sainte Ligue"
 flavor_pap_holy_league.8.desc: "Pour tenter d'arrêter l'assaut [ROOT.GetCountry.GetAdjective] dans les [ShowRegionName('balkan_region')], les infidèles ont formé une coalition dirigée par [GetCountry('PAP').GetName]. Ils ont appelé d'autres nations à rejoindre leur cause et, avec la déclaration de guerre, de vastes armées de croisés ont été rassemblées. La soi-disant Sainte Ligue franchira bientôt nos frontières et marchera sur [ShowLocationName('constantinople')]."
 flavor_pap_holy_league.8.a: "Qu'ils viennent !"
 flavor_pap_holy_league.9.title: "Défaite de la Sainte Ligue"
 flavor_pap_holy_league.9.desc: "Les bannières de la croix ont été abattues et les armées de la Sainte-Ligue sont vaincues. Contre toute attente, nous avons tenu bon face à l'une des plus grandes coalitions jamais formées contre nous. Les rêves du [GetCountry('PAP').GetGovernment.GetRulerTitle] de reconquérir les [ShowRegionName('balkan_region')] pour la chrétienté ont été anéantis, et les rois #L [ShowReligionGroupAdjective('christian')|l]s#! qui ont osé défier notre puissance se retirent désormais en disgrâce, pour panser leurs blessures dans leurs terres."
 flavor_pap_holy_league.9.a: "Notre victoire sera immortalisée par la légende !"
 flavor_pap_holy_league.10.title: "Victoire de la Sainte Ligue"
 flavor_pap_holy_league.10.desc: "Les armées de la Sainte-Ligue ont triomphé et nos vaillantes forces ont été vaincues sur le champ de bataille. Les rois #L [ShowReligionGroupAdjective('christian')|l]s#!, unis par l'appel à la croisade du [GetCountry('PAP').GetGovernment.GetRulerTitle], ont infligé un coup sévère à notre [ROOT.GetCountry.GetFlavorRank]. À travers l'[ShowContinentName('europe')], les cloches des églises résonnent en célébration de la victoire de la Sainte-Ligue, tandis que dans nos terres règne le trouble. L'humiliation de la défaite pèse lourdement sur le peuple. Nos ennemis se montrent audacieux, et les rois #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]s#! pourraient chercher à tirer davantage profit de notre faiblesse."
 flavor_pap_holy_league.10.a: "Un coup dur..."
