 flavor_cas_rio_salado.1.title: "Menaces de [GetCountry('MOR').GetNameWithNoTooltip]"
 flavor_cas_rio_salado.1.desc: "Les dirigeants païens de [GetCountry('MOR').GetName] se préparent à nous attaquer avec leurs troupes massées dans le sud de l'[ShowRegionName('iberia_region')]. Cela fait peser une menace sur nos efforts visant à débarrasser la péninsule de ces envahisseurs étrangers et assurer l'emprise de la religion [ROOT.GetCountry.GetReligion.GetAdjective|l] sur l'[ShowRegionNameWithNoTooltip('iberia_region')]. Faisons appel à nos amis du [GetCountry('POR').GetName] et préparons nos armées pour chasser les envahisseurs #L [GetCountry('MOR').GetAdjectiveWithNoTooltip|l]s#! une bonne fois pour toutes."
 flavor_cas_rio_salado.1.a: "Préparons-nous à la guerre."
 flavor_cas_rio_salado.1.b: "Cela n'en vaut pas la peine."
 flavor_cas_rio_salado.1.historical_info: "La situation à la frontière méridionale de la Castille paraissait sombre dans la décennie de 1330. La perte du château de Gibraltar en 1333 offrit une occasion à Abû Mâlik ‘Abd al-Wâhid, fils et héritier d'Abû al-Hasan ‘Alî ibn ‘Uthmân, sultan mérinide du Maroc, de s'emparer d'un petit royaume centré autour d'Algésiras et de Ronda. La mort du premier lors d'une #italic algarade#!(razzia) en 1339 convainquit le second de préparer une invasion complète à travers le détroit de Gibraltar, rendue possible par la conquête de l'émirat de Tlemcen en 1337, qui finança l'expédition. La campagne débuta en avril 1340, lorsque la flotte mérinide obtint la suprématie navale sur le détroit, permettant à Abû al-Hasan ‘Alî de le traverser avec son armée le 14 août 1340. En septembre, il entreprit le siège du château de Tarifa, principale forteresse castillane de la région.\n\nFinalement, les forces musulmanes et chrétiennes s'affrontèrent dans la vallée du Río Salado le 30 octobre. Les armées combattirent toute la journée, et lorsque les défenseurs de Tarifa attaquèrent par l'arrière, l'armée mérinide s'effondra. Le sultan Abû al-Hasan ‘Alî se retira alors avec les restes de son armée vers Algésiras. Cette bataille marqua un tournant décisif, car elle assura la domination castillane sur le détroit pour les cent cinquante années suivantes, jusqu'à la conquête du dernier bastion musulman de la péninsule Ibérique, Grenade, en 1492."
 claimed_our_land: "A revendiqué nos territoires"
 refused_claim: "A refusé de revendiquer nos territoires"
 flavor_cas_rio_salado.2.title: "[GetCountry('CAS').GetNameWithNoTooltip] revendique nos territoires"
 flavor_cas_rio_salado.2.desc: "Les dirigeants #L [GetCountry('CAS').GetReligion.GetAdjective]s#! de l'[ShowRegionName('iberia_region')] se préparent à un nouvel assaut sur nos territoires de la péninsule et menacent notre contrôle sur le [ShowLocationName('strait_of_gibraltar')]. Faisons appel à nos amis du [GetCountry('GRA').GetName] et préparons nos armées pour chasser les envahisseurs #L [GetCountry('CAS').GetAdjective]s#! une bonne fois pour toutes."
 flavor_cas_rio_salado.2.a: "Préparons-nous à la guerre."
 flavor_cas_rio_salado_response.34.title: "[target_ally.GetNameWithNoTooltip] demande de l'aide"
 flavor_cas_rio_salado_response.34.desc: "Le conflit autour du [ShowLocationName('strait_of_gibraltar')] semble à nouveau prendre de l'ampleur et un émissaire de [target_ally.GetName] est venu nous proposer une alliance afin de repousser une nouvelle fois les armées [target_enemy.GetReligion.GetAdjective] dans une glorieuse bataille."
 flavor_cas_rio_salado_response.34.a: "Aidons nos amis de [target_ally.GetNameWithNoTooltip]."
 flavor_cas_rio_salado_response.34.b: "Déclinons leur offre."
 flavor_cas_rio_salado.5.title: "[GetCountry('MOR').GetNameWithNoTooltip] chassé d'[ShowRegionNameWithNoTooltip('iberia_region')]"
 flavor_cas_rio_salado.5.desc: "Grâce à notre victoire sur les armées [GetCountry('MOR').GetAdjective], nous avons enfin brisé leur domination sur le [ShowLocationName('strait_of_gibraltar')] et établi nos forces à [ShowLocationName('algeciras')]. Avec le butin enlevé lors des batailles et la signature des traités de paix, nous allons pouvoir savourer la gloire de cette victoire pour les siècles à venir !"
 flavor_cas_rio_salado.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.title: "Une visite de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas_rio_salado.6.desc: "[target_ruler.GetName] a visité un [ShowBuildingTypeName('monastery')] en [ShowLocationName('guadalupe')] afin d'exprimer sa gratitude envers la Vierge de Guadeloupe pour sa victoire contre les païens #L [GetCountry('MOR').GetAdjective|l]s#! lors de la guerre d'[ShowLocationName('algeciras')]. Durant son séjour au [ShowBuildingTypeNameWithNoTooltip('monastery')], [target_ruler.GetHeShe|l] a offert plusieurs trophées gagnés lors de la bataille décisive et élevé le rang du [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 flavor_cas_rio_salado.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.6.b: "Nous n'avons pas l'argent."
 flavor_cas_rio_salado.7.title: "Commémorons notre victoire."
 flavor_cas_rio_salado.7.desc: "Avec le butin de guerre récupéré, nous avons la possibilité de commémorer notre victoire sur les armées de [GetCountry('MOR').GetName] en bâtissant un splendide [ShowBuildingTypeName('monastery')] dans la région de [ShowLocationName('valladolid')]. Un monastère dédié à l'Ordre de Sainte-Claire servirait parfaitement à la commémoration de notre glorieuse victoire."
 flavor_cas_rio_salado.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas_rio_salado.7.b: "Nous n'avons pas l'argent."
