 flavor_pal.1.title: "Un bon choix"
 flavor_pal.1.desc: "Notre soutien au véritable [GetCountry('PAP').GetGovernment.GetRulerTitle] dans le [ShowSituationName('western_schism')] nous a placés dans les bonnes grâces de [ShowLocationName('rome')], ce qui a poussé le glorieux [pope_ruler.GetName] à nous accorder une bulle papale permettant la construction d'une nouvelle [ShowBuildingTypeName('university')] à [ShowLocationName('heidelberg')] sur le modèle de l'université de [ShowLocationName('paris')]."
 flavor_pal.1.a: "Démarrons la construction."
 flavor_pal.1.b: "Nous ne pouvons pas nous permettre ces dépenses."
 flavor_pal.2.title: "La persécution de [target_character.GetNameWithNoTooltip]"
 flavor_pal.2.desc: "[target_character.GetName], dont l'érudition et la respectabilité sont indiscutables, a aussi le don de s'opposer à d'autres théologiens #L [ShowReligionAdjective('catholic')]s#!. [Select_CString(target_character.IsFemale,'Elle', 'Il')] a récemment dû quitter son ancien emploi en raison d'un conflit personnel avec d'autres conseillers.\n\nHeureusement pour nous, [Select_CString(target_character.IsFemale,'elle', 'il')] aimerait nous servir et est déjà en route vers [ROOT.GetCountry.GetCapital.GetName]. En raison de sa nature humaniste, [Select_CString(target_character.IsFemale,'elle', 'il')] pourrait grandement accroître la réputation de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_pal.2.a: "Accueillons-[target_character.GetHerHim] à bras ouverts."
 flavor_pal.2.b: "[target_character.GetSheHe|U] devrait aller voir ailleurs."
 flavor_pal.3.title: "Relocalisation de la $game_concept_capital$"
 flavor_pal.3.desc: "Du fait des tensions religieuses à [ShowLocationName('heidelberg')], [target_ruler.GetName] envisage de transférer la $game_concept_capital$ à $mannheim$. Cette action pourrait donner un nouveau départ et réduire les conflits, mais risque de déplacer la population et d'être coûteuse en ressources."
 flavor_pal.3.a: "Transférons la capitale à $mannheim$ !"
 flavor_pal.3.b: "Conservons [ShowLocationNameWithNoTooltip('heidelberg')] en tant que $game_concept_capital$."
 flavor_pal.3.historical_info: "En 1720, l'électeur Charles III Philippe du Palatinat fut confronté à d'importants conflits religieux à Heidelberg, dus aux tensions entre son administration catholique et la majorité protestante de la ville. Cherchant à résoudre ces problèmes et à établir une capitale de pouvoir plus harmonieuse, il décida de transférer la capitale à Mannheim. La construction de la province de Mannheim fut lancée la même année sur le site de l'ancienne forteresse de Friedrichsburg, qui symbolise l'aube d'une nouvelle ère pour l'électorat. Cette manœuvre stratégique visait non seulement à apaiser les querelles religieuses, mais aussi à installer Mannheim comme centre d'intérêt politique et culturel dans la région."
