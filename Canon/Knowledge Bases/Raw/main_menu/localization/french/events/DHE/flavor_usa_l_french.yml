 flavor_usa.1.title: "L'assemblée des délégués"
 flavor_usa.1.desc: "Les délégués de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] se sont réunis pour débattre des affaires importantes du moment. Parmi les sujets les plus urgents figure la question de l'administration : devons-nous soutenir les autorités locales ou bien œuvrer en faveur d'un État centralisé ? Bien que la majorité des délégués penchent en faveur de la décentralisation, nous bénéficions d'un appui solide parmi de nombreux représentants et pourrions sans doute les convaincre de soutenir une centralisation accrue."
 flavor_usa.1.a: "L'autonomie locale doit rester notre priorité."
 flavor_usa.1.b: "Nous devrions promouvoir la centralisation."
 flavor_usa.2.title: "Les Articles de la Confédération"
 flavor_usa.2.desc: "Les États ayant établi les [ROOT.GetCountry.GetLongName] comme une confédération de nations souveraines ont approuvé un document qui servira de cadre juridique à notre pays, tant pour sa stabilité interne que pour ses affaires étrangères."
 flavor_usa.2.a: "Ratifions ces articles."
 flavor_usa.3.title: "Ordonnance du Nord-Ouest"
 flavor_usa.3.desc: "Les territoires situés entre le Mississippi, les [ShowAreaName('great_lakes_sea_zones_area')] et la rivière Ohio, également connus sous le nom d'Ordonnance du Nord-Ouest, existent depuis quelque temps à la périphérie de notre pays. Une question cruciale demeure quant à leur statut administratif : doivent-ils être gouvernés directement depuis notre capitale ou érigés en nouveaux États au sein des [ROOT.GetCountry.GetName] ? Il est temps de trancher ce débat afin d'établir un gouvernement stable sur ces terres."
 flavor_usa.3.a: "Ce seront des états distincts."
 flavor_usa.3.a.tt: "Chaque [location|e] possédé dans l'Ordonnance du Nord-Ouest gagnera [ShowNamedValue('development_weak_bonus')|+=] de [development|e] et perdra [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]"
 flavor_usa.3.b: "Faisons appliquer notre autorité sur ces provinces."
 flavor_usa.3.b.tt: "Chaque [location|e] possédé dans l'Ordonnance du Nord-Ouest gagnera [ShowNamedValue('development_weak_penalty')|+=] de [development|e] et perdra [ShowNamedValue('control_mild_bonus')|+=2%] de [control|e]"
 flavor_usa.4.title: "Déclaration d'indépendance"
 flavor_usa.4.desc: "De nombreuses voix s'élèvent dans notre pays, notamment parmi celles qui ont plaidé autrefois pour notre indépendance, afin de réclamer un acte officiel consacrant les [ROOT.GetCountry.GetLongName] comme une nation légitime. Elles soutiennent que sans une Déclaration d'Indépendance, nous serions perçus par les pays d'[ShowContinentName('europe')] comme des hors-la-loi, des rebelles opposés à un souverain et à un gouvernement légitimes. Pour nous transformer en une nation reconnue, nous devons obtenir une reconnaissance internationale de notre cause ainsi que des alliés étrangers pour la soutenir."
 flavor_usa.4.a: "Signons cette Déclaration d'indépendance."
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_usa.5.desc: "Le travail de [target_character.GetName] au service des [ROOT.GetCountry.GetName] a été unanimement salué. Sa campagne en faveur de l'unité nationale a, à bien des égards, stabilisé notre pays et renforcé notre indépendance. Sans son engagement inlassable et son énergie, les [ROOT.GetCountry.GetLongName] seraient peut-être encore gouvernés par des tyrans étrangers."
 flavor_usa.5.a: "[target_character.GetSheHe|U] nous servira fort bien."
 flavor_usa.6.title: "Le commerce de [ShowGoodsNameWithNoTooltip('fur')]"
 flavor_usa.6.desc: "L'immense territoire de l'[ShowSubContinentName('north_america')] est réputé pour la grande qualité de sa [ShowGoodsName('fur')]. Face à la demande toujours croissante de l'[ShowContinentName('europe')], nous devrions recentrer notre économie sur l'acquisition et le commerce de [ShowGoodsNameWithNoTooltip('fur')] afin d'en tirer un profit durable."
 flavor_usa.6.a: "Investissons dans des trappeurs supplémentaires."
 flavor_usa.6.a.tt: "Cela améliorera toutes les extractions de [ShowGoodsNameWithNoTooltip('fur')] dans notre pays."
 flavor_usa.6.b: "Portons notre attention ailleurs."
 flavor_usa.7.title: "Assimilation des indigènes"
 flavor_usa.7.desc: "Les terres que nous revendiquons sont également habitées par un grand nombre d'autochtones, contraints de vivre dans une situation juridique incertaine. Certains membres de notre gouvernement ont proposé une politique d'assimilation, encourageant ces populations à mieux s'intégrer à la culture #L [ROOT.GetCountry.GetCulture.GetName]e#!."
 flavor_usa.7.a: "Adoptons la politique d'[ShowPolicyNameWithNoTooltip('native_integration')]."
 flavor_usa.7.b: "Laissons-les en paix."
 flavor_usa.8.title: "L'[ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "Par le passé, nous avons dû compter sur des pays étrangers pour éduquer notre population. Avec les changements survenus récemment, une telle situation n'est plus acceptable. Nous avons besoin de notre propre institution pour instruire notre peuple et nourrir le tissu culturel des [ROOT.GetCountry.GetName]."
 flavor_usa.8.a: "Finançons cette institution."
 flavor_usa.8.b: "N'en faisons rien."
 flavor_usa.9.title: "Taxation injustifiée"
 flavor_usa.9.desc: "Les lourds impôts que nous imposons à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ont provoqué des troubles à [unrest_location.GetName]. Non seulement la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] elle-même s'insurge contre cette injustice, mais la majorité de leurs compatriotes à [unrest_location.GetProvince.GetName] partagent leur mécontentement. Si nous n'abordons pas leurs préoccupations, la situation pourrait dégénérer en un problème bien plus grave."
 flavor_usa.9.a: "Qu'en savent-ils, au juste ?"
 flavor_usa.9.a.tt: "Tous les [pops|e] dans la province de [unrest_location.GetProvince.GetName] perdent [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e], mais ces Lieux gagnent également [ShowNamedValue('control_weak_bonus')|+=2%] de [control|e]"
 flavor_usa.9.b: "Accordons-leur plus d'autonomie."
 flavor_usa.9.b.tt: "Tous les [pops|e] dans la province de [unrest_location.GetProvince.GetName] gagnent [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e], mais ces Lieux perdent également [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]"
 flavor_usa.10.title: "La route postale de [unrest_location.GetNameWithNoTooltip]"
 flavor_usa.10.desc: "Les campagnes des [ROOT.GetCountry.GetName] sont mal reliées à nos centres urbains, et des investissements dans notre réseau routier ont été demandés à plusieurs reprises. De meilleures routes bénéficieraient non seulement à notre population, mais réduiraient également le temps de réaction de notre armée face à toute agression étrangère, rendant un tel investissement des plus judicieux."
 flavor_usa.10.a: "L'administration devrait l'organiser."
 flavor_usa.10.b: "Ce serait une perte de temps."
 flavor_usa.11.title: "La [ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "Impressionnant. Cela mérite notre parrainage !"
 flavor_usa.12.title: "Le grand incendie de [target_location.GetNameWithNoTooltip]"
 flavor_usa.12.desc: "Notre [target_location.GetRank.GetName] de [target_location.GetName] est en proie aux flammes !\n\nAlors que le feu dévore encore les maisons, certains représentants de [target_location.GetNameWithNoTooltip] ont déjà commencé à organiser un plan de secours et de reconstruction pour notre [target_location.GetRank.GetNameWithNoTooltip]. Ce sera une entreprise coûteuse, mais elle pourrait s'avérer un investissement judicieux à long terme pour cette terre précieuse."
 flavor_usa.12.a.tt: "[target_location.GetName] perdra de la [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par le feu"
 flavor_usa.12.a: "Choisissons le plan le plus ambitieux !"
 flavor_usa.12.b.tt: "[target_location.GetName] perdra de la [prosperity|e], du [development|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par le feu"
 flavor_usa.12.b: "Ne faisons que le nécessaire !"
 flavor_usa.13.title: "L'expédition de [target_character.GetNameWithNoTooltip] et [target_character_2.GetNameWithNoTooltip]"
 flavor_usa.13.desc: "[target_character.GetName] et son ami proche, [target_character_2.GetName], se proposent de mettre sur pied une expédition #L [ROOT.GetCountry.GetAdjective|l]e#! visant à traverser l'ouest de l'[ShowSubContinent('north_america')]. Accompagnés d'un petit groupe de volontaires, ils s'apprêtent à traverser le continent et à explorer le fleuve Missouri afin de déterminer si un fleuve en particulier pourrait offrir une voie fluviale plus directe et plus praticable pour traverser le continent et faciliter les échanges commerciaux."
 flavor_usa.13.a: "Finançons cette expédition."
 flavor_usa.13.b: "Il leur faut plus de préparatifs."
 flavor_usa.14.title: "La [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "La création d'une telle institution à [target_location.GetName] pourrait être la première étape pour faire des [ROOT.GetCountry.GetName] un partenaire commercial fiable, doté d'une monnaie stable reconnue par les puissances étrangères."
 flavor_usa.14.desc: "Pour combattre l'incertitude et stabiliser notre trésorerie, la formation de la [ShowBuildingTypeName('usa_national_bank')] a été proposée. $flavor_usa.14.desc_generic$"
 flavor_usa.14.a: "Formons la [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]."
 flavor_usa.14.b: "Cela semble coûteux."
 flavor_usa.15.title: "L'invention du [ShowModifierWithNoTooltip('cotton_gin')]"
 flavor_usa.15.desc: "Une nouvelle machine, qui sépare rapidement et facilement les fibres de [ShowGoodsName('cotton')] de leurs graines, est en cours de développement et pourrait considérablement augmenter notre production de [ShowGoodsNameWithNoTooltip('cotton')]. Cette machine est un tambour en bois équipé de petits crochets métalliques qui tirent les fibres de [ShowGoodsNameWithNoTooltip('cotton')] à travers un tamis pour séparer les graines du reste de la plante, tandis que des brosses éliminent les peluches pour éviter les blocages."
 flavor_usa.15.a: "Il nous faut cette machine !"
 flavor_usa.15.a.tt: "Chaque [location|e] avec une [raw_material|e] de [ShowGoodsNameWithNoTooltip('cotton')] gagne [ShowModifier('cotton_gin')]."
 flavor_usa.15.b: "Les méthodes traditionnelles sont très bien."
 flavor_usa.16.title: "L'[ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "Malheureusement, notre monnaie ne répond pas aux standards fixés par les puissances étrangères, en raison de l'absence d'un atelier de frappe sous le contrôle de notre gouvernement. $flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "Établissons un [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.b: "Nous verrons ça plus tard."
 flavor_usa.17.title: "Tensions indigènes"
 flavor_usa.17.desc: "L'expansion lente mais constante des colons #L [ROOT.GetCountry.GetAdjective|l]s#! en [ShowContinentName('america')] a provoqué de nouveaux conflits avec les populations autochtones. Notre présence sur des terres qu'ils considèrent comme leurs foyers a poussé beaucoup d'entre eux à s'unir et à organiser une résistance contre nous."
 flavor_usa.17.a: "Nous devons l'emporter !"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]"
 flavor_usa.18.desc: "Notre fiscalité élevée et la mauvaise situation financière ont provoqué un soulèvement parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Un fermier charismatique, [target_character.GetName], s'est levé contre la taxation du gouvernement central et souhaite préserver l'autonomie de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]. Si nous ne gérons pas cette situation avec prudence, son influence pourrait s'étendre et provoquer un trouble généralisé."
 flavor_usa.18.a: "Nous y arriverons."
 shays_rebellion: "La révolte de Shays"
 flavor_usa.19.title: "L'avenir de l'armée"
 flavor_usa.19.desc: "Maintenant que nous sommes maîtres de notre destin en [ShowContinentName('america')], il est temps de définir la composition et le recrutement de notre armée. Plusieurs arguments solides plaident à la fois en faveur de l'[ShowPolicyName('elite_training_policy')] et de l'[ShowPolicyName('levee_en_masse_policy')], mais il faut désormais décider quel type d'armée nous souhaitons bâtir pour l'avenir."
 flavor_usa.19.a: "Adoptions l'[ShowPolicyNameWithNoTooltip('elite_training_policy')]."
 flavor_usa.19.b: "Appuyons-nous sur l'[ShowPolicyNameWithNoTooltip('levee_en_masse_policy')]."
 flavor_usa.20.title: "La population a des petits pains"
 flavor_usa.20.desc: "Autrefois, la rareté des petits pains était une plainte fréquente parmi le peuple. Heureusement, nous vivons désormais une époque d'abondance et de luxe, où tous les citoyens #L [ROOT.GetCountry.GetAdjective|l]s#! peuvent déguster leurs petits pains comme ils l'entendent."
 flavor_usa.20.a: "Miam, des petits pains !"
 flavor_usa.1000.title: "Convention constitutionnelle"
 flavor_usa.1000.desc: "Le temps a révélé certaines failles dans la gouvernance de notre [GetInternationalOrganizationType('colonial_federation').GetName]. En tant que dirigeant des [target_io.GetName], nous pourrions convoquer tous les membres afin de se réunir et discuter des réformes nécessaires. La réforme est une entreprise difficile, et le résultat ne saurait plaire à tous les membres des [target_io.GetNameWithNoTooltip], mais laisser les problèmes actuels s'envenimer pourrait causer encore plus de troubles à l'avenir."
 flavor_usa.1000.a: "Appelons les représentants."
 flavor_usa.100.b: "Notre administration actuelle n'a aucun problème."
 flavor_usa.1001.title: "Réforme législative"
 flavor_usa.1001.desc: "Avec tous les représentants réunis à [ROOT.GetCountry.GetCapital.GetName], nous pouvons enfin commencer à discuter des questions importantes du jour. La première concerne notre code juridique et les lois de chaque membre des [target_io.GetName]. Chaque État doit-il rester maître de ses propres lois, ou devons-nous établir une autorité centralisée chargée de statuer pour tous ?"
 flavor_usa.1001.a: "Les autorités locales vont recevoir plus de droits."
 flavor_usa.1001.b: "L'administration centrale va exercer son pouvoir."
 flavor_usa.1002.title: "La traite des esclaves"
 flavor_usa.1002.desc: "Une fois les questions juridiques réglées, une minorité de délégués souhaite maintenant ouvrir le débat sur la question de l'esclavage. Bien qu'ils dénoncent cette institution comme inhumaine, de nombreux membres des [target_io.GetName] dépendent fortement du travail des [ShowPopTypeName('slaves')] dans leurs plantations. Interdire cette pratique pour tous les membres risquerait de déstabiliser profondément notre union, de nuire gravement aux relations avec certains États, et pourrait même entraîner leur retrait pur et simple de la Convention constitutionnelle."
 flavor_usa.1002.a: "Laissons décider tous les membres."
 flavor_usa.1002.b: "Abolissons-la pour tout le monde."
 flavor_usa.1002.b.tt: "Tous les [ShowPopTypeName('peasants')] et les [pops|e] anciennement [ShowPopTypeName('slaves')|l] dans notre pays gagnent [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_usa.1003.title: "Les délits passibles de jugement"
 flavor_usa.1003.desc: "Après avoir surmonté les débats autour de la question de l'esclavage, nous pouvons désormais aborder la discussion concernant le [ShowLawName('legal_code_law')] spécifique à adopter. Il nous faut non seulement décider si tous les États membres des [target_io.GetName] doivent suivre un même [ShowLawNameWithNoTooltip('legal_code_law')], mais aussi choisir lequel servira de référence."
 flavor_usa.1003.a: "Adoptons le [ShowPolicyNameWithNoTooltip('civil_law_policy')]."
 flavor_usa.1003.b: "Nous préférons le [ShowPolicyNameWithNoTooltip('common_law_policy')]."
 flavor_usa.1003.c: "Le [ShowPolicyNameWithNoTooltip('traditional_law_policy')] devrait être la loi."
 flavor_usa.1003.d: "Nous n'avons nul besoin de décider pour tout le monde."
