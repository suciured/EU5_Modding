 flavor_fra_dau.100.title: "Le statut delphinal"
 flavor_fra_dau.100.desc: "Si [target_country.GetLongName] a réussi à conserver son indépendance au fil des siècles, le [ROOT.GetCountry.GetLongName] y porte tout de même un grand intérêt en raison de sa proximité avec le [GetInternationalOrganizationType('hre').GetName] et l'[ShowRegionName('italy_region')]. Cependant, l'actuel dirigeant, [scope_rule_dau.GetName], s'est adressé à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetNameWithNoTooltip] avec une proposition. Après avoir hérité de [target_country.GetNameWithNoTooltip] en 1333 après la mort de son frère, [scope_rule_dau.GetShortNameWithNoTooltip] a dû faire face à des difficultés financières, qui n'ont fait qu'empirer au fil du temps. \n\nCherchant initialement à vendre ses terres et ses titres à [GetCountry('PAP').GetName], [scope_rule_dau.GetShortNameWithNoTooltip] a plutôt fait une proposition à [ROOT.GetCountry.GetNameWithNoTooltip] si ses exigences étaient satisfaites. En échange des terres de [target_country.GetNameWithNoTooltip], ses territoires devront être exempts d'impôts et de certains décrets de l'État. De plus, le titre de $country_flavor_france_dauphin$ devra être traité comme un titre distinct et unique parmi ceux détenus par les dirigeants de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra_dau.100.a: "Acceptons son offre, et faisons du titre de Dauphin un titre royal distinct."
 flavor_fra_dau.100.b: "Accueillons son offre, mais fusionnons-le avec d'autres titres de rang [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_fra_dau.100.c: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ne lui offrira aucune porte de sortie."
 flavor_fra_dau.101.title: "Le statut delphinal"
 flavor_fra_dau.101.desc: "Bien que [GetCountry('DAU').GetName] ait réussi à conserver son indépendance sous le règne de [GetCharacter('dau_humbert_ii_sancerre').GetName], l'héritage de la dette familiale des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] a poussé le Dauphin à envisager de vendre le Dauphiné. Alors que [GetCharacter('dau_humbert_ii_sancerre').GetShortNameWithNoTooltip] espérait conclure une transaction avec [GetCountry('PAP').GetName], les négociations ont échoué par manque d'intérêt de la part de [GetCountry('PAP').GetNameWithNoTooltip].\n\nLes membres de la cour #L [GetCountry('DAU').GetAdjectiveWithNoTooltip]e#! ont suggéré de chercher à conclure un accord avec la couronne #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#! afin de soulager [GetCharacter('dau_humbert_ii_sancerre').GetShortNameWithNoTooltip] de ses dettes. Bien que [GetCharacter('dau_humbert_ii_sancerre').GetShortNameWithNoTooltip] renoncerait à ses titres et à son règne, tout accord avec [GetCountry('FRA').GetNameWithNoTooltip] sera rédigé de manière à ce que [GetCountry('DAU').GetNameWithNoTooltip] conserve son autonomie."
 flavor_fra_dau.101.a: "Offrons cet accord à la cour #L [GetCountry('DAU').GetAdjectiveWithNoTooltip]e#!."
 flavor_fra_dau.101.b: "Nous ne vendrons jamais notre indépendance !"
 #Tooltips
 dau_sale_of_viennois_tt: "Si [target_country.GetName] accepte notre offre, nous deviendrons le partenaire mineur d'une union personnelle et obtiendrons #G +1 000#! [gold|e]"
 heirs_will_inherit_dauphin_title: "Le titre de Dauphin sera accordé à l'héritier de la France."
