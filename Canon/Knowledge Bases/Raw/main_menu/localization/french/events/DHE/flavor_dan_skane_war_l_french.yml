l_french:
 flavor_dan_skane_war.1.title: " La rébellion de [target_character.GetNameWithNoTooltip]"
 flavor_dan_skane_war.1.desc: "[target_character.GetName], l'un des membres les plus éminents de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], a été surpris en train de comploter contre la suzeraineté #L [GetCountry('SWE').GetAdjective]e#! sur le [ROOT.GetCountry.GetName]. Les raisons de son mécontentement envers nos suzerains ne sont pas dénuées de fondement, puisque [target_ruler.GetName] néglige fréquemment les affaires de notre État au profit de la [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')] #L [GetCountry('SWE').GetCulture.GetNameWithNoTooltip]e#!. Les récents événements survenus au [GetCountry('DAN').GetName], nous offrent une opportunité avantageuse de proclamer à nouveau notre loyauté envers l’État [GetCountry('DAN').GetAdjectiveWithNoTooltip]."
 flavor_dan_skane_war.1.a: "Exilons-le vers le [GetCountry('DAN').GetNameWithNoTooltip]."
 flavor_dan_skane_war.1.b: "Soutenons sa rébellion."
 flavor_dan_skane_war.1.b.tt: "Cela pourrait conduire à l'annexion de notre pays par le [GetCountry('DAN').GetName]"
 flavor_dan_skane_war.2.title: "[target_character.GetNameWithNoTooltip] nous propose ses services"
 flavor_dan_skane_war.2.desc: "[target_character.GetName] arrive de [GetCountry('SKE').GetName], où il a défendu la cause de la proclamation de la légitimité du règne [ROOT.GetCountry.GetAdjective] sur la [ShowAreaName('skaneland_area')]. S'il rejoignait notre cour, nous pourrions établir des contacts avec les membres [ShowCultureName('danish')] de la [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] #L [GetCountry('SKE').GetAdjective]e#! qui nous sont favorables."
 flavor_dan_skane_war.2.a: "Il est le bienvenu !"
 flavor_dan_skane_war.2.a.tt: "Le moment venu, nous pourrons compter sur le soutien de la [GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.2.b: "Nous n'avons nul besoin d'aide."
 flavor_dan_skane_war.3.title: "Retour au bercail du [GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.3.desc: "La [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] de la [GetCountry('SKE').GetName] a une fois de plus entendu raison et décidé d'élire notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] comme dirigeant légitime. Cela ne manquera pas d'irriter la [GetCountry('SWE').GetLongName], mais il n'y a guère de raison de refuser le couronnement."
 flavor_dan_skane_war.3.a: "C'est un jour de gloire !"
 flavor_dan_skane_war.3.b: "Cette couronne n'a aucune valeur."
 flavor_dan_skane_war.4.title: "La [GetCountry('SKE').GetNameWithNoTooltip] rejoint le [GetCountry('DAN').GetNameWithNoTooltip]"
 flavor_dan_skane_war.4.desc: "La [GetCountry('SKE').GetGovernment.GetEstateName('nobles_estate')] perfide de la [GetCountry('SKE').GetName] a conspiré avec le [GetCountry('DAN').GetName] pour mettre fin à notre règne sur la [ShowAreaName('skaneland_area')]. Si nous n'agissons pas rapidement, cette contrée échappera à notre contrôle, peut-être à jamais."
 flavor_dan_skane_war.4.a: "C'est un scandale !"
 flavor_dan_skane_war.5.title: "Offre d'achat de la [GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.5.desc: "Bien que les rébellions ouvertes soient rares en [GetCountry('SKE').GetName], l'animosité entre la contrée et la [GetCountry('SWE').GetName] n'ont pas disparu depuis la révolte de [target_character.GetName].\n\nNous devrions proposer de racheter cette terre à la [GetCountry('SWE').GetNameWithNoTooltip], ce qui éviterait une effusion de sang en [ShowRegionName('scandinavian_region')] et garantirait la paix."
 flavor_dan_skane_war.5.a: "Faisons l'offre."
 flavor_dan_skane_war.5.a.tt: "Nous offrirons 6 mois de nos revenus en paiement pour la [GetCountry('SKE').GetNameWithNoTooltip]. Si la [GetCountry('SWE').GetNameWithNoTooltip] accepte, ils deviendront nos vassaux."
 flavor_dan_skane_war.5.b: "Nous n'en tirons plus aucun bénéfice."
 flavor_dan_skane_war.6.title: "Le [GetCountry('DAN').GetNameWithNoTooltip] offre d'acheter la [GetCountry('SKE').GetNameWithNoTooltip]"
 flavor_dan_skane_war.6.desc: "Le [GetCountry('DAN').GetName] nous a fait parvenir une proposition de suzeraineté sur la [GetCountry('SKE').GetName]. Accepter leur offre nous garantira un afflux d'or qui nous sera utile, mais nous perdrons un accès direct à l'[ShowLocationName('oresund')]."
 flavor_dan_skane_war.6.a: "Nous acceptons !"
 flavor_dan_skane_war.6.b: "Rejetons la proposition."
 flavor_dan_skane_war.7.title: "La [GetCountry('SWE').GetNameWithNoTooltip] accepte notre offre"
 flavor_dan_skane_war.7.desc: "La [GetCountry('SWE').GetName] a accepté notre offre d'achat de la [GetCountry('SKE').GetName]. Bien que certaines formalités restent encore à terminer, le traité a été ratifié et est déjà entré en vigueur."
 flavor_dan_skane_war.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
