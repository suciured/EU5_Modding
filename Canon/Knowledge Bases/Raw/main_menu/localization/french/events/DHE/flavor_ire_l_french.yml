l_french:
 ireland.10.title: "Satire acerbe"
 ireland.10.desc: "La poésie bardique est traditionnellement considérée comme une chronique fidèle de l'histoire de [bard_country.GetCulture.GetName], lui permettant d'être exploitée à des fins politiques.\n\nUn des bardes à la solde de [bard_ruler.GetName] a écrit une satire particulièrement accablante au sujet de [neighbor_ruler.GetName], dirigeant de [neighbor_ruler.GetCountry.GetName].\n\nElle remet en question sa lignée, tout en usant d'insultes pleines d'humour qui font mouche à tous les coups."
 ireland.10.a: "La réputation de [neighbor_ruler.GetShortNameWithNoTooltip] sera ruinée !"
 ireland.10.b: "Chantons à la gloire de [bard_ruler.GetShortNameWithNoTooltip] à la place."
 ireland.11.title: "Satire"
 ireland.11.desc: "La poésie bardique est traditionnellement considérée comme une chronique fidèle de l'histoire de [bard_country.GetCulture.GetName], lui permettant d'être exploitée à des fins politiques.\n\nUn des bardes à la solde de [bard_ruler.GetName], qui dirige [bard_country.GetName], a écrit une satire particulièrement accablante au sujet de [neighbor_ruler.GetName], qui est aux commandes de notre nation.\n\nElle remet en question sa lignée tout en usant d'insultes pleines d'humour qui font mouche à tous les coups."
 ireland.11.a: "[neighbor_ruler.GetShortNameWithNoTooltip] voit sa réputation ruinée !"
 opinion_scathing_bardic_satire: "Satire bardique acerbe"
 ireland.20.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exige une réforme"
 ireland.20.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a joué un rôle secondaire dans la caste bardique de notre société. Les couronnements et les mariages sont officiés par des poètes érudits. Les historiens traditionnels réalisent les recensements généalogiques en [ROOT.GetCountry.GetCourtLanguage.GetName|l] archaïque.\n\nLe clergé, habitué à être la principale figure sociétale dans d'autres pays, se plaint désormais publiquement (en [ROOT.GetCountry.GetReligion.GetLanguage.GetName|l], bien évidemment) que les usages anciens sont dépassés et anti-#L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]s#!."
 ireland.20.a: "Démantelons entièrement la classe bardique."
 ireland.20.b: "Payons les membres du clergé."
 ireland.20.c: "Cette façon de vivre est antérieure au catholicisme."
 ireland.30.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] abolit la loi des brehons"
 ireland.30.desc: "[ROOT.GetCountry.GetName] est en proie aux traditions celtes depuis bien trop longtemps. Le clergé ayant le contrôle sur la régence, son objectif principal est d'exclure les bardes et les brehons de la vie publique."
 ireland.30.a: "Nous pouvons faire confiance au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pour moderniser [ROOT.GetCountry.GetNameWithNoTooltip]."
 ireland.30.b: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] devrait continuer de prier."
 ireland.40.title: "Plus [native_culture.GetNameWithNoTooltip] que les [native_culture.GetNameWithNoTooltip]"
 ireland.40.desc: "Vivre pendant des générations parmi les #L [native_culture.GetName|l]s#! a entraîné un changement progressif, mais important, dans notre façon de vivre. Les #L [judgmental_culture.GetName|l]s#! ne nous voient plus comme des #L [judgmental_culture.GetNameWithNoTooltip|l]s#!, alors que les #L [native_culture.GetNameWithNoTooltip|l]s#! ne nous considèrent plus comme des nouveaux venus..."
 ireland.40.a: "Nous sommes devenus plus [native_culture.GetNameWithNoTooltip] que les [native_culture.GetNameWithNoTooltip] !"
 ireland.40.b: "Nous devons préserver notre héritage dans ces territoires sauvages !"
 opinion_gone_native: "Devenir indigène"
 ireland.50.title: "Le Gallowglass"
 ireland.50.desc: "Une flottille de galères #L [origin_pop.GetCulture.GetName|l]es#! dirigées par le capitaine [captain.GetName] est arrivée au port de [target_location.GetName].\n\n[captain.GetShortNameWithNoTooltip] prétend que son clan a été dépossédé de ses terres à [origin_location.GetName], et que ses guerriers sont prêts à servir notre [ROOT.GetCountry.GetLongName] en tant que sujets loyaux si nous les autorisons à s'installer à [target_location.GetName]."
 ireland.50.a: "Autorisons-les à rester !"
 ireland.50.b: "Nous ne voulons pas d'ennuis ici !"
