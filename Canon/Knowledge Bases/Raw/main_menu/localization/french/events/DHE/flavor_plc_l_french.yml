 flavor_plc.1.title: "Ordre du Saint-Esprit"
 flavor_plc.1.desc: "Le besoin s'est fait sentir d'un nouvel ordre sacré au sein de [GetCountry('FRA').GetLongName], après la perte de prestige subie par l'ordre de Saint-Michel. Ce nouvel ordre obtiendra la préséance dans son pays d'origine, gagnant renommée et influence grâce à l'admission des nobles les plus puissants et des Dirigeants [GetCountry('FRA').GetNameWithNoTooltip].\n\nL'ordre du Saint-Esprit, puisque tel est son nom, comprendra huit membres ecclésiastiques, quatre officiers et cent chevaliers, et son admission exigera les critères de foi et de statut les plus rigoureux. Être associé à un ordre aussi magnanime par notre mécénat nous assurera de grands avantages."
 flavor_plc.1.a: "Fondons l'Ordre."
 flavor_plc.1.b: "Nous n'avons que faire de breloques et de titres pompeux !"
 flavor_plc.1.historical_info: "Fondé par le roi Henri III de France alors qu'il occupait encore le trône de Pologne, l'ordre du Saint-Esprit naît le 31 décembre 1578. Son objectif est de restaurer le prestige perdu par l'ordre de Saint-Michel lors des guerres de Religion en France. L'inspiration provient d'un ordre plus ancien, créé par Louis d'Anjou en 1353, qu'Henri III découvre à Venise. Le nouvel ordre, dédié au Saint-Esprit, est réservé aux princes et nobles de haut rang, dans un système à deux niveaux dans lequel l'ordre de Saint-Michel est désormais réservé aux serviteurs subalternes de la Couronne. Cette initiative vise à honorer la double ascension d'Henri III comme roi de Pologne et de France, toutes deux survenues à la Pentecôte, tout en réactivant l'ordre historique du Nœud fondé au XIVe siècle."
 flavor_plc.2.title: "Commission navale"
 flavor_plc.2.desc: "La mer n'a jamais été une priorité pour notre [ROOT.GetCountry.GetFlavorRank]. Pendant une grande partie de notre histoire, les régions côtières se trouvaient aux marges de notre État ou sous le contrôle direct de puissances étrangères. Cependant, les temps changent, et nous devons nous adapter. Avec notre potentiel de croissance et nos ambitions nouvelles en [ShowAreaName('eastern_baltic_sea')], le moment est venu pour nous de créer une flotte de guerre."
 flavor_plc.2.historical_info: "La Commission navale ou #italic Komisja Morska#! est une institution créée le 24 mars 1568 par le roi Sigismond II Auguste. Située à Dantzig, elle constitue la première amirauté polonaise chargée de gérer une flottille de corsaires, de maintenir la discipline parmi les marins et de donner des ordres aux flottes. Elle n'existera que jusqu'en 1572, mais le concept sera repris en 1626 avec la création de la « Commission des navires royaux » ou #italicKomisja Okrętów Królewskich#!."
 flavor_plc.2.a: "Créons cette commission."
 flavor_plc.2.b: "Concentrons-nous plutôt sur la réforme de nos forces terrestres."
 STATIC_MODIFIER_NAME_plc_start_of_a_navy: "Naissance d'une marine"
 flavor_plc.3.title: "[plc_arend_dickmann_scope.GetNameWithNoTooltip]"
 flavor_plc.3.desc: "Un marchand d'origine [plc_arend_dickmann_scope.GetCulture.GetName] vient récemment d'entrer au service de notre marine, et se distingue des autres par son habileté. Après l'avoir vu gravir les échelons, la commission navale envisage de nommer [plc_arend_dickmann_scope.GetNameWithNoTooltip] au rang d'amiral."
 flavor_plc.3.a: "Nous avons besoin de [plc_arend_dickmann_scope.GetNameWithNoTooltip] comme amiral !"
 flavor_plc.3.b: "Qu'[plc_arend_dickmann_scope.GetHerHim] reste simple marin."
 flavor_plc.4.title: "Sarmatisme"
 flavor_plc.4.desc: "Récemment, une théorie des plus étranges a commencé à gagner du terrain au sein de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ce lien, relevé dès le XVe siècle par [GetCharacter('jan_dlugosz').GetName], affirme que les origines du peuple [ROOT.GetCountry.GetAdjective] se trouvent chez les Sarmates de l'ancienne [ShowRegionName('steppes_region')]. Cette théorie du [ShowPolicyName('plc_sarmatism')] sert assurément les intérêts de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], qui l'a adoptée avec ferveur et en a fait un pilier de son identité."
 flavor_plc.4.a: "Fascinant !"
 flavor_plc.4.b: "Ce n'est qu'une théorie intéressante, rien de plus."
 flavor_plc.5.title: "Dîners du jeudi"
 flavor_plc.5.desc: "L'arrivée des [ShowInstitutionName('enlightenment')] en [ROOT.GetCountry.GetName] n'est pas restée sans effets. À la demande d'un membre éminent de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] issu des plus hautes sphères de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a décidé d'organiser des réunions au palais [ROOT.GetCountry.GetGovernment.GetAdjective]. Ces événements ne sont pas de simples réceptions, car ils s'inspirent des salons [GetCountry('FRA').GetAdjective]."
 flavor_plc.5.historical_info: "Les Dîners du jeudi sont des rencontres qui se tinrent entre l'intelligentsia polonaise et le roi Stanislas Auguste Poniatowski entre 1770 et 1784 dans les résidences royales. Les participants comptaient d'éminents philosophes, écrivains et hommes politiques qui échangeaient sur la littérature et les idées."
 flavor_plc.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_plc.6.title: "[ShowPolicyNameWithNoTooltip('order_of_the_white_eagle_policy')]"
 flavor_plc.6.desc: "À l'image des puissances voisines, [target_character.GetName] a proposé la fondation d'un ordre militaire personnel, destiné à se placer à égalité avec ceux des grandes puissances d'[ShowContinentName('europe')] et à récompenser ses courtisans comme il se doit. La création d'un tel ordre ne serait pas sans coût, tant financier que politique. Ce nouvel ordre aliénerait la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui y verrait une atteinte à leur idéal d'égalité entre nobles."
 flavor_plc.6.historical_info: "L'ordre de l'Aigle blanc fur fondé le 1er novembre 1705 par le roi Auguste II le Fort de la République des Deux Nations. Son modèle s'inspirait de l'ordre du Saint-Esprit français et de l'ordre de Saint-André russe. Initialement réservé à quelques élus, son successeur Auguste III l'attribuera plus de trois cents fois."
 flavor_plc.6.a: "Fondons cet ordre !"
 flavor_plc.6.b: "Nous ne pouvons nous permettre de nous mettre notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] à dos."
 flavor_plc.7.title: "Collèges de la noblesse"
 flavor_plc.7.desc: "Des membres éminents du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [root_religion.GetAdjective] viennent de fonder plusieurs collèges et universités à travers [target_capital.GetName], dont la plupart portent le nom de #italic Collegium Nobilium#! ou Collège de la noblesse. Comme son nom l'indique, ces établissements visent à instruire les fils de la haute [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_plc.7.a: "Nous ne pouvons que soutenir une telle initiative."
 flavor_plc.7.b: "Ils cherchent simplement à s'enrichir."
 STATIC_MODIFIER_NAME_pol_excellent_noble_education: "Excellente éducation de la noblesse"
 flavor_plc.8.title: "Commission de l'éducation nationale"
 flavor_plc.8.desc: "Une proposition a été soumise au sein de [ROOT.GetCountry.GetGovernment.GetParliament.GetName] pour établir la [ShowModifier('plc_polish_commission')], un organisme de régulation chargé de superviser le système scolaire du [ROOT.GetCountry.GetLongName] et les questions s'y rapportant. Bien que la proposition ait reçu le soutien enthousiaste du [ROOT.GetCountry.GetGovernment.GetRulerTitle] et de nombreux membres éminents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], une large part du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] demeure sceptique."
 flavor_plc.8.historical_info: "La Commission de l'éducation nationale, ou #italic Komisja Edukacji Narodowej#!, est une institution fondée le 14 octobre 1773 pour gérer le système éducatif de la République des Deux Nations après la dissolution de l'ordre des Jésuites. Elle reprend les collèges jésuites, met en place un nouveau programme d'études et rend l'éducation plus largement accessible."
 flavor_plc.8.a: "Établissons la commission."
 flavor_plc.8.b: "Ne prenons pas le risque de contrarier le [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 STATIC_MODIFIER_NAME_plc_polish_commission: "Commission de l'éducation nationale"
 flavor_plc.9.title: "[lisowczycy_scope.GetNameWithNoTooltip]"
 flavor_plc.9.desc: "Un jeune soldat nommé [target_character.GetName], issu de la petite noblesse, a choisi de se forger une renommée en embrassant la carrière de soldat de fortune, à la tête d'une petite troupe réunie sous la bannière de la nouvelle compagnie de mercenaires [lisowczycy_scope.GetName]. Bien que nous estimions qu'[Select_CString(target_character.IsFemale,'elle', 'il')] aurait mieux fait de rejoindre nos forces, il serait peut-être judicieux d'envisager l'emploi de ses services avant que nos ennemis ne le fassent."
 flavor_plc.9.a: "Nous aurons besoin de toutes les armes disponibles."
 flavor_plc.9.b: "Ce n'est pas le bon moment."
 flavor_plc.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.10.desc: "Un membre du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a récemment acquis une grande renommée dans le [ROOT.GetCountry.GetFlavorRank]. [Select_CString(target_character.IsFemale,'Elle', 'Il')] se nomme [target_character.GetName] et [Select_CString(target_character.IsFemale,'elle', 'il')] est désormais une figure influente au sein du [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Plus important encore, [target_character.GetShortNameWithNoTooltip] est célèbre pour ses homélies tonitruantes et ses sermons enflammés prononcés lors des séances du [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_plc.10.a: "Nous devons prêter la plus grande attention à ses sermons."
 flavor_plc.10.b: "Ignorons-[target_character.GetHerHim]."
 every_non_catholic_pop_loses_satisfaction: "Chaque [pop|e] de [religion|e] non-[skarga_religion.GetAdjective] perd [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2 %] de [pop_satisfaction|e]."
 flavor_plc.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_plc.11.desc: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] est impressionné par les récentes prouesses de [target_character.GetName], un officier prometteur de notre armée. Si certains ont douté de sa valeur militaire, le récit de sa dernière escarmouche a visiblement changé l'opinion générale à son endroit. Un large consensus s'organise autour de sa promotion au rang de #italic hetman#!."
 flavor_plc.11.a: "#italicO, quam dulce et decorum est pro patria mori.#!"
 flavor_plc.11.b: "Son ambition est trop grande et pourrait saper l'autorité de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_plc.12.title: "Bibliothèque Załuski"
 flavor_plc.12.desc: "Des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont décidé de fonder une ambitieuse [ShowBuildingTypeName('library')] dans notre capitale de [target_location.GetName]. Il ne s'agit pas d'une institution ordinaire, car elle abritera une collection remarquable d'œuvres littéraires d'auteurs nationaux et étrangers. Il serait peut-être judicieux d'accorder des fonds supplémentaires à cette [ShowBuildingTypeNameWithNoTooltip('library')]."
 flavor_plc.12.a: "Faisons-en la bibliothèque nationale !"
 flavor_plc.12.b: "Finançons sa fondation."
 flavor_plc.12.c: "Améliorons plutôt la condition des nobles."
 STATIC_MODIFIER_NAME_plc_zaluski_library_modifier: "Bibliothèque Załuski"
 flavor_plc.13.title: "École de chevalerie"
 flavor_plc.13.desc: "Le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a récemment approuvé le projet de création d'une école d'élite à [target_location.GetName]. Les travaux avancent comme prévu, mais une question se pose : faut-il réserver l'établissement à l'élite, comme c'est souvent le cas, ou adopter une approche plus méritocratique ?"
 flavor_plc.13.a: "Elle sera réservée aux [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_plc.13.b: "Ouvrons-la à tous."
 flavor_plc.13.c: "N'accordons pas trop d'importance à l'institution du [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_modifier: "Corps des Cadets"
 STATIC_MODIFIER_NAME_plc_school_of_chivalry_burghers_modifier: "Corps des Cadets pour tous"
 flavor_plc.14.title: "Traité de [ShowLocationNameWithNoTooltip('hadiach')]"
 flavor_plc.14.desc: "Face à l'influence écrasante des [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] et à la menace d'une révolte, il nous faut parfois céder à leurs exigences. Mais celles-ci deviennent de plus en plus extravagantes : ils proposent que les #L [ShowCultureName('ruthenian')]s#! #L [ShowReligionAdjective('orthodox')]s#! soient intégrés comme troisième membre du [ROOT.GetCountry.GetFlavorRank], ce qui, en théorie, leur donnerait des droits égaux aux nôtres, mais dans les faits, leur offrirait une position dominante dans l'État."
 flavor_plc.14.a: "Signons cette amère proposition."
 flavor_plc.14.b: "Nous ne négocierons pas avec les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 every_cossack_pop: "Chaque [pop|e] appartenant aux [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] perdra [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2 %] de [pop_satisfaction|e]."
 plc_name_will_change: "Le nom du pays sera désormais $PLC_ruthenian$."
 flavor_plc.15.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.15.desc: "Un groupe de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mené par [target_character.GetName], s'est réuni en une #italic konfederacja#! pour défendre ses privilèges historiques face aux excès supposés du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. À moins de satisfaire les revendications des [target_rebel.GetName], il est très probable que nous aurons à affronter une rébellion armée."
 flavor_plc.15.historical_info: "Une #italic konfederacja#! était une association formée par l'une des ordres de la République des Deux Nations pour imposer sa volonté au pouvoir royal et défendre ses privilèges. Cette trahison envers la Couronne s'appuyait sur le #italic ius resistendi#!, le droit de résister aux abus du gouvernement."
 flavor_plc.15.a: "Affrontons-les sur le champ de bataille."
 flavor_plc.15.b: "Cédons à leurs exigences."
 plc_confederation_rebelname: "Confédération"
 flavor_plc.16.title: "Le Rokosz de [target_character.GetNameWithNoTooltip]"
 flavor_plc.16.desc: "Une bande de traîtres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], dirigée par [target_character.GetName], est entrée en rébellion ouverte en prenant les armes après notre refus de leurs exigences. Ces misérables [target_rebel.GetName] ne feront pas le poids face à la puissance militaire des forces [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_plc.16.historical_info: "Le #italic rokosz#! polono-lituanien fut une révolte de la Szlachta pour la défense de ses privilèges et contre les excès absolutistes du Roi."
 flavor_plc.16.a: "Fichus traîtres !"
 PLC_our_neighbors_rivals_enemies_have_been_notified: "Tous nos voisins, [rivals|e] et [enemies|e], ont été informés de nos problèmes."
 flavor_plc.17.title: "[target_rebel.GetNameWithNoTooltip]"
 flavor_plc.17.desc: "Les traîtres [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')], dirigés par [target_character.GetName], ont décidé de déclencher un soulèvement contre notre règne noble et juste. Avec le soutien des Tatars [ShowCultureName('crimean')], ils cherchent à obtenir leur indépendance, ou à défaut, l'extension de leurs privilèges et l'élargissement du registre."
 flavor_plc.17.historical_info: "Parmi les nombreux soulèvements cosaques de la République des Deux Nations, celui de Khmelnytsky fut de loin le plus victorieux. Il débuta le 25 janvier 1648 par l'attaque des gardes royaux de la Sitch zaporogue. La révolte dura neuf ans jusqu'à la mort de Bohdan Khmelnytsky. Après celle-ci, la Sitch ouvrit des négociations avec la République, aboutissant au traité de Hadiach."
 flavor_plc.17.a: "Nous n'accorderons rien à ces traîtres."
 plc_chmielnicki_uprising: "Soulèvement de Khmelnytsky"
 flavor_plc.18.title: "Une nouvelle capitale en [target_location.GetNameWithNoTooltip] ?"
 flavor_plc.18.desc: "La formation des [ROOT.GetCountry.GetLongName] a déplacé le siège du pouvoir. L'union des royaumes a fait de [target_location.GetName] l'un des lieux majeurs de notre [ROOT.GetCountry.GetFlavorRank]. Peut-être serait-il sage d'y transférer le siège de [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ?\n\nNombre de nos conseillers soutiennent cette idée, car [target_location.GetNameWithNoTooltip] offre une position géographique avantageuse, entre nos territoires nouvellement intégrés et notre capitale actuelle [current_capital.GetName]."
 flavor_plc.18.historical_info: "Durant la majeure partie de l'existence du royaume de Pologne, c'est à Cracovie, la principale cité du pays, que le monarque régnait et que se tenait la cour. Toutefois, après l'union avec la Lituanie, la situation changea à mesure que Varsovie gagnait en importance. En 1569, il fut décidé que Varsovie serait le siège des sessions de la Diète (Sejm), et quatre ans plus tard, elle devint également le lieu des élections royales. Dès lors, elle ne cessa de prendre l'ascendant sur Cracovie, même si les couronnements s'y déroulent encore."
 flavor_plc.18.a: "Elle serait digne de notre statut !"
 flavor_plc.18.b: "Pourquoi perturberions-nous les richesses de [current_capital.GetNameWithNoTooltip] ?"
 STATIC_MODIFIER_NAME_plc_capital_change_modifier: "Changement de capitale"
 flavor_plc.19.title: "[ShowEstatePrivilegeNameWithNoTooltip('liberum_veto')]"
 flavor_plc.19.desc: "Conscients de la faiblesse de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont décidé de s'octroyer de nouveaux privilèges par le moyen le plus déloyal imaginable. Profitant subtilement de notre dépendance envers eux, ils ont décidé de faire chanter le [ROOT.GetCountry.GetGovernment.GetRulerTitle] afin de se voir accorder le privilège du [ShowEstatePrivilegeName('liberum_veto')]."
 flavor_plc.19.a: "Accordons-leur ce privilège."
 flavor_plc.19.b: "Nous ne céderons pas au chantage !"
 STATIC_MODIFIER_NAME_plc_blackmail_of_the_nobles: "Refus d'obtempérer"
 plc_take_the_privilege_to_remove_the_modifier: "Le modificateur [ShowModifier('plc_blackmail_of_the_nobles')] peut être supprimé en adoptant le [privilege|e] [ShowEstatePrivilegeName('liberum_veto')]."
 flavor_plc.20.title: "[ShowEstatePrivilegeNameWithNoTooltip('golden_liberty')]"
 flavor_plc.20.desc: "L'octroi de privilèges variés au fil des ans a donné naissance à un régime politique unique dans lequel la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] semble exercer une autorité absolue sur l'État. Si une législation ne convient pas à l'aristocratie, elle est immédiatement bloquée grâce au droit du [ShowEstatePrivilegeName('liberum_veto')]. En outre, le [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne peut plus lever d'impôts auprès d'elle en raison du [ShowEstatePrivilegeName('privilege_of_koszyce')]. Il est également impossible de lui imposer la moindre contrainte, car le [ShowEstatePrivilegeName('nihil_novi')] interdit toute législation touchant à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sans son consentement. Tous ces privilèges, parmi bien d'autres, doivent cependant être confirmés par chaque nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] lors de son couronnement, au travers du [ShowEstatePrivilegeName('pacta_conventa')]."
 flavor_plc.20.a: "Nous sommes parvenus à un gouvernement parfait."
 flavor_plc.20.b: "Quel effroyable désastre que ce régime."
 STATIC_MODIFIER_NAME_plc_strive_for_reform: "Efforts de réforme"
 plc_as_long_as_modifier_is_active_revoking_privileges_will_be_easier: "Tant que [ShowModifier('plc_strive_for_reform')] est actif, les conditions nécessaires à la suppression des [privileges|e] suivants disparaissent : [ShowEstatePrivilegeName('golden_liberty')], [ShowEstatePrivilegeName('liberum_veto')], [ShowEstatePrivilegeName('pacta_conventa')], [ShowEstatePrivilegeName('privilege_of_koszyce')], [ShowEstatePrivilegeName('nihil_novi')] et [ShowEstatePrivilegeName('nieszawa_privileges')]."
 flavor_plc.1000.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ShowReligionAdjectiveWithNoTooltip('orthodox')] exige l'égalité des droits"
 flavor_plc.1000.desc: "Il est établi que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetReligion.GetAdjective] jouit de nombreux privilèges, et que leurs homologues [target_religion.GetAdjective] n'en bénéficient pas toujours. Cette situation préoccupe profondément les [target_religion.GetAdjectiveWithNoTooltip], qui s'estiment lésés de privilèges ancestraux. Ils ont donc présenté une requête visant à rétablir l'égalité. Cette démarche n'est guère surprenante ; ce qui l'est davantage, c'est le soutien qu'ils ont reçu de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]. Il semble que les différences de confession n'entrave pas leur solidarité avec leurs homologues d'une autre dénomination religieuse."
 flavor_plc.1000.a: "Accordons ces privilèges."
 flavor_plc.1000.b: "Rejetons leur demande."
 plc_required_for_further_events: "Le privilège [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] est nécessaire au déclenchement d'autres [events|e] liés à l'Union de Brest."
 every_noble_pop_orthodox_loses_20_satisfaction: "Les [ShowPopTypeName('nobles')] de religion [ShowReligionAdjective('orthodox')|l] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_plc.1001.title: "Visite du patriarche"
 flavor_plc.1001.desc: "Le patriarche de [ShowLocationName('constantinople')] a récemment rendu visite au bastion [target_religion.GetAdjective|l] de [leader_of_the_kyiv_patriarchate.GetName] afin d'y collecter des fonds pour l'intérêt supérieur du clergé [target_religion.GetAdjectiveWithNoTooltip|l]. Lors de sa visite, il n'a prêté qu'une attention superficielle aux demandes des fidèles, ignorant leurs supplications face à la crise de leur Église.\n\nCette circonstance pourrait nous permettre d'avancer vers l'union des deux Églises."
 flavor_plc.1001.historical_info: "En 1588, Jérémie II, patriarche de Constantinople, visita les terres ruthènes pour collecter des fonds destinés à renforcer le trésor patriarcal et son pouvoir politique. Il accorda alors le statut de patriarcat autocéphale à Moscou. Lors de son séjour en Ruthénie, il destitua le métropolite de Kiev Onisifor et condamna la polygynie chez le clergé. Ces actions ne suffirent cependant pas à apaiser les évêques ruthènes, convaincus que Jérémie II ne combattait pas suffisamment le déclin de la piété du peuple ruthène."
 flavor_plc.1001.a: "Proposons l'union au métropolite [leader_of_the_kyiv_patriarchate.GetAdjectiveWithNoTooltip|l]."
 flavor_plc.1001.b: "Tentons d'amener les fidèles [target_religion.GetAdjectiveWithNoTooltip] vers la religion [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 plc_revoking_empowered_orthodox_nobility_will_prevent: "Révoquer [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] empêchera l'apparition de futurs [events|e]."
 STATIC_MODIFIER_NAME_plc_diplomatic_efforts_to_unify_churches: "Unification des Églises"
 flavor_plc.1002.title: "Les traîtres sont parmi nous"
 flavor_plc.1002.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [target_religion.GetAdjective] s'oppose à nos tentatives d'unification des deux Églises. Nombre de ses membres combattent activement notre volonté d'établir des liens entre [GetCountry('PAP').GetLongName] et l'Église [target_religion.GetAdjectiveWithNoTooltip]. Bien que nous ayons réussi à stopper la diffusion de ce mouvement de désunion, il est évident que les éparchies des évêques rebelles n'intégreront pas l'Union."
 flavor_plc.1002.historical_info: "$flavor_plc.1001.historical_info$"
 flavor_plc.1002.a: "Quel dommage..."
 flavor_plc.1002.tooltip: "[SCOPE.GetLocalVariable('amount_of_locations_affected').GetValue|0-] [provinces|e] verront la [pop_satisfaction|e] de leur [pops|e] #L [target_religion.GetAdjective|l]s#! réduite de [ROOT.ScriptValue('pop_satisfaction_severe_penalty')|%=+]"
 flavor_plc.1003.title: "Union de [target_location.GetNameWithNoTooltip]"
 flavor_plc.1003.desc: "Nos efforts pour unir l'Église [target_religion.GetAdjective|l] de Ruthénie à l'Église [ROOT.GetCountry.GetReligion.GetAdjective|l] ont enfin porté leurs fruits, puisque ce jour marque la signature du traité de [target_location.GetName], créant ainsi l'[target_io.GetName] sous notre direction. Le chemin pour y parvenir ne fut pas aisé, certains évêques n'ayant pas manifesté beaucoup d'enthousiasme devant cette perspective d'union. Il est regrettable qu'une telle résistance ait existé non seulement au sein de notre pays, mais aussi parmi les autres nations #L [target_religion.GetAdjectiveWithNoTooltip|l]s#!."
 flavor_plc.1003.historical_info: "La conséquence de la visite décevante de Jérémie fut la relance des efforts pour réunir les Églises orthodoxe et catholique dans la République des Deux Nations. Finalement, plusieurs évêques de la métropole de Kiev reconnurent l'autorité papale, donnant naissance à l'Église uniate ruthène, autorisée à conserver les rites orientaux tout en étant formellement rattachée à Rome. La création de cette Église fut officialisée par la signature de l'Union de Brest en 1596."
 flavor_plc.1003.a: "#italic Te Deum !#!"
 formed_union_of_brest: "A formé un patriarcat de l'Église uniate"
 plc_patriarchate_tt: "Nous sommes désormais à la tête de l'[international_organization|e] [target_io.GetName]."
 plc_patriarchate_tt_no_scope: "Nous sommes devenus dirigeants d'une [international_organization|e] [GetInternationalOrganizationType('autocephalous_patriarchate').GetName]."
 plc_revoked_privilege_will_destroy_io: "Révoquer la [ShowEstatePrivilegeName('plc_empower_orthodox_nobility')] dissoudra l'[international_organization|e]."
 flavor_plc.2000.title: "Dans l'étau des puissances"
 flavor_plc.2000.desc: "Notre État est entouré de nations plus puissantes que lui. Accablés par le morcellement des factions interne et une crise généralisée, nombreux sont ceux au sein de [ROOT.GetCountry.GetName] à réclamer désormais la centralisation du royaume, tandis que certains représentants de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], s'accrochent à leurs privilèges ancestraux et cherchent plutôt l'appui de [other_country.GetName]."
 flavor_plc.2000.historical_info: "La guerre de Livonie opposa la Russie à une coalition composée de la Pologne-Lituanie, de la Suède et du Danemark entre 1558 et 1583. Déclenché par l'ingérence russe en Livonie, ce conflit de 25 ans vit la Russie tenter de s'emparer de la Livonie. Toutefois, la coalition en sortit victorieuse et la #italic Terra Mariana#! fut divisée entre l'Ösel danoise, l'Estonie suédoise, et le duché polono-lituanien de Courlande-Sémigalie avec son équivalent en Livonie."
 flavor_plc.2000.a: "Privilégions la centralisation."
 flavor_plc.2000.b: "Faisons appel aux [other_country.GetAdjectiveWithNoTooltip]."
 flavor_plc.2001.title: "Appel de [livonian_scope.GetNameWithNoTooltip]"
 flavor_plc.2001.desc: "Le [livonian_scope.GetLongName|U] nous propose une alliance. Cette offre est en elle-même peu séduisante, mais avec la pression politique adéquate, elle pourrait se transformer en proposition de vassalisation. Si nous saisissons cette opportunité, il est certain qu'une intervention étrangère se produira."
 flavor_plc.2001.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2001.a: "C'est une excellente opportunité."
 flavor_plc.2001.b: "Rejetons cette offre."
 flavor_plc.2002.title: "La [livonian_scope.GetNameWithNoTooltip] change d'allégeance"
 flavor_plc.2002.desc: "La [livonian_scope.GetLongName|l] a choisi de s'aligner sur l'État de [nation_helping.GetName], devenant ainsi son vassal. Cette annexion flagrante menace directement nos intérêts dans la [ShowAreaName('baltic_area')], et il est impératif que nous intervenions avant que la situation ne se fige définitivement en leur faveur."
 flavor_plc.2002.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2002.a: "Il faut agir."
 flavor_plc.2002.b: "Nous ne sommes pas en mesure de mener une guerre."
 flavor_plc.2003.title: "$flavor_plc.2002.title$"
 flavor_plc.2003.desc: "$flavor_plc.2002.desc$"
 flavor_plc.2003.historical_info: "$flavor_plc.2000.historical_info$"
 flavor_plc.2003.a: "Cela mérite réflexion."
 flavor_plc.2004.title: "Traité de [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_plc.2004.desc: "L'avenir de la [ShowAreaName('baltic_area')] reste incertain. Bien que plusieurs guerres aient déjà été menées dans la région, la question de savoir quelle puissance y exercera son influence demeure ouverte, et de nouvelles guerres y seront certainement menées. Si ces conflits ont mis à rude épreuve notre autorité, nous avons malgré tout réussi à renforcer notre emprise sur les régions sud-ouest de la [ShowProvinceDefinitionName('courland_province')] et de la [ShowProvinceDefinitionName('semigalia_province')]. Peut-être devrions-nous former un nouveau vassal avec ces terres."
 flavor_plc.2004.historical_info: "Le #italic traité de Vilnius#! confirma la soumission des États livoniens à la République des Deux Nations. En échange, les Livoniens obtinrent la confirmation de leur liberté religieuse, la garantie de leurs privilèges ainsi que l'#italic Indigenat#!, statut de noblesse accordé aux nobles étrangers. De plus, dans le cadre du traité, les territoires livoniens situés au sud du fleuve Daugava furent regroupés sous l'autorité du nouveau duché autonome de Courlande-Sémigalie, dirigé par le dernier maître livonien, Gotthard Kettler. Les territoires livoniens situés au nord du fleuve formèrent quant à eux le duché de Livonie, directement soumis à la juridiction lituanienne."
 flavor_plc.2004.a: "Nous les confierons à [target_country.GetNameWithNoTooltip]."
 flavor_plc.2004.b: "Cet accord ne nous concerne pas."
