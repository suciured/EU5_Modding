 flavor_bng.1.title: "L'influence de [target_artist.GetNameWithNoTooltip]"
 flavor_bng.1.desc: "Originaire d'une famille influente, l'érudition et les talents d'écriture de [target_artist.GetName], qui préserve les enseignements de l'ordre soufi de la Chishtiya en [ROOT.GetCountry.GetName], lui valent une grande reconnaissance. Sa renommée grandissant parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], nous pourrions améliorer notre propre réputation auprès de la population en l'invitant à la cour et en le parrainant. L'influence de l'ordre dans notre pays s'en trouverait renforcée, ce qui permettrait d'ancrer ses valeurs dans notre société."
 flavor_bng.1.a: "Parrainons-le !"
 flavor_bng.1.b: "Nous n'avons pas besoin de ses services."
 flavor_bng.1.historical_info: "Nur Qutb Alam était un chef de l'ordre soufi de la Chishtiya au Bengale à la fin du XIVe siècle et au début du XVe siècle. L'ordre de la Chishtiya bénéficia d'un mécénat durable de la part des dirigeants musulmans du Bengale. Sous son autorité, l'ordre maintint la présence musulmane sous le règne de Raja Ganesha, un hindou."
 flavor_bng.2.title: "Les aventures littéraires de [target_artist.GetNameWithNoTooltip]"
 flavor_bng.2.desc: "Sous notre patronage continu, la culture #L [ROOT.GetCountry.GetCulture.GetName|l]e#! prospère, et de nombreux artistes se sont installés à [ROOT.GetCountry.GetCapital.GetName] de manière permanente. [target_artist.GetName] a travaillé sur une épopée des prophètes #L [ShowReligionGroupName('muslim')]s#!. Il s'agit d'une traduction du #italic Qaṣaṣ al-anbiyā'#! en [ShowLanguageName('bengali_language')|l], et si nous parrainons la publication, nos œuvres littéraires nationales pourraient atteindre de nouveaux sommets."
 flavor_bng.2.a: "C'est le début d'une nouvelle ère littéraire !"
 flavor_bng.2.b: "Mieux vaut ne pas dépenser d'argent à ces fins."
 flavor_bng.3.title: "La cité des mosquées de [target_character.GetNameWithNoTooltip]"
 flavor_bng.3.desc: "Issu de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] régionale, [target_character.GetName] a métamorphosé [ShowLocationName('khalifatabad')] en une splendide cité parsemée de mosquées et de ponts. Située dans le delta du Gange, cette transformation ne fut pas sans défis. Pourtant, sous sa direction experte, [ShowLocationNameWithNoTooltip('khalifatabad')] s'est rapidement imposée comme l'un des principaux centres de frappe de monnaie de notre nation."
 flavor_bng.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bng.4.title: "Les villes de frappe de monnaie du [ShowAreaNameWithNoTooltip('bengal_area')] prospèrent"
 flavor_bng.4.desc: "La mise en place de nouveaux hôtels de la monnaie dans la région du [ShowAreaName('bengal_area')] s'accompagne d'une forte croissance économique. La stabilité de l'approvisionnement en pièces permet non seulement d'obtenir une monnaie notoire et solide, mais aussi d'inciter les marchands étrangers à commercer dans nos ports et nos villes."
 flavor_bng.4.a: "Nous sommes riches !"
 flavor_bng.5.title: "La mosquée Adina de [ShowLocationNameWithNoTooltip('pandua')]"
 flavor_bng.5.desc: " [target_character.GetName] aspire à célébrer notre indépendance chèrement acquise face à la tyrannie de [GetCountry('DLH').GetName] en ornant la [ShowBuildingTypeName('urban_cathedral')] de [ShowLocationName('pandua')], dont la construction vient d'être achevée. Pour mener à bien cette entreprise monumentale, seuls les meilleurs architectes maîtrisant les styles raffinés de la [ShowRegionName('persia_region')] et du [ShowRegionName('crescent_region')] devraient être retenus. Bien que cette démarche s'annonce coûteuse, elle mettrait en valeur notre splendeur et ancrerait notre héritage dans l’histoire pour les siècles à venir."
 flavor_bng.5.historical_info: "La mosquée Adina fut commanditée par Sikandar Shah en 1373. Située dans la capitale impériale de Pandua, l'édifice s'inspirait de l'architecture persane sasanienne et de la grande mosquée de Damas. La mosquée fut conçue pour attester des ambitions impériales du sultanat du Bengale et pour faire l'éloge des victoires sur le sultanat de Delhi au XIVe siècle, assurant ainsi l'indépendance de la jeune nation."
 flavor_bng.5.a: "N'est-ce pas un plan magnifique ?"
 flavor_bng.5.b: "Nous n'avons pas d'argent pour des édifices aussi somptueux."
 flavor_bng.6.title: "Les États limitrophes"
 flavor_bng.6.desc: "Souhaitant unifier la région du [ShowRegionName('bengal_region')], [target_character.GetName] a constitué une armée et engendré des conflits frontaliers avec les États limitrophes dans l'espoir d'entrer en guerre."
 flavor_bng.6.a: "Unifions la région du [ShowRegionNameWithNoTooltip('bengal_region')] !"
 flavor_bng.6.b: "Il est préférable de maintenir une certaine stabilité."
 flavor_bng.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_bng.7.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] a été le centre des érudits soufis du [ShowRegionName('bengal_region')], ce qui a permis à ses rues et à sa population de prospérer. En le contrôlant, nous pourrons peut-être en faire la capitale du [ROOT.GetCountry.GetName]."
 flavor_bng.7.a: "Que [target_location.GetNameWithNoTooltip] prospère !"
 flavor_bng.7.b: "[target_character.GetNameWithNoTooltip] préfère le siège de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_bng.8.title: "Un prétendant [ShowReligionAdjectiveWithNoTooltip('hindu')|l]"
 flavor_bng.8.desc: "La population [ShowReligionAdjective('hindu')|l] du [ROOT.GetCountry.GetName] s'est ralliée à un gouverneur local du nom de [target_character.GetName], un roturier d'origine modeste que la domination #L [ShowReligionGroupAdjective('muslim')|l]e#! au [ROOT.GetCountry.GetNameWithNoTooltip] répugne et qui souhaite usurper le trône [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] à [target_character2.GetName]."
 flavor_bng.8.a: "Il est peut-être temps de renouveler la gouvernance..."
 flavor_bng.8.b: "Aux armes !"
 bng_muslim_nobles_become_disloyal_tt: "Tous nos [pops|e] non #L [ShowReligionAdjective('hindu')|l]s#! et membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 bng_hindus_become_disloyal_tt: "Tous les [pops|e] #L [ShowReligionAdjective('hindu')|l]s#! perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_bng.9.title: "Valorisation du soufisme"
 flavor_bng.9.desc: "Les pratiques soufies ont gagné en popularité au [ROOT.GetCountry.GetName]. De nombreux sanctuaires leur ont été dédiés, et même quelques membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] suivent leurs idées. Peut-être pourrions-nous les soutenir davantage."
 flavor_bng.9.a: "Nous allons promouvoir les pratiques soufies."
 flavor_bng.9.b: "Il n'y a pas lieu de dépenser des ressources pour cela."
 flavor_bng.10.title: "Privilégier la région du [ShowRegionNameWithNoTooltip('bengal_region')]"
 flavor_bng.10.desc: "Les terres de la région du [ShowRegionName('bengal_region')] regorgent de ressources. [target_character.GetName] et sa [ROOT.GetCountry.GetGovernment.GetCourtTitle] souhaitent les exploiter, ériger de nouvelles villes et faire du [ROOT.GetCountry.GetName] un hégémon économique."
 flavor_bng.10.a: "Commençons par une expansion intérieure."
 flavor_bng.10.b: "Nous profitons déjà d'une excellente situation économique."
 flavor_bng.11.title: "Traditions de construction navale"
 flavor_bng.11.desc: "Le peuple [ROOT.GetCountry.GetCulture.GetName] a largement assis sa présence dans la [ShowProvinceDefinitionName('bengal_high_sea_zones_province')] par le passé, s'assurant que la côte et les routes commerciales étaient sous son contrôle. Nous avons soutenu l'une des flottes les plus puissantes de l'$india$ et perpétué la tradition de construction navale dans la région. Nous devrions à notre tour promouvoir cette tradition en renforçant notre port à [target_location.GetName]."
 flavor_bng.11.a: "Notre flotte doit prospérer."
 flavor_bng.11.b: "Renforcer nos terres est plus important."
 bng_buff_naval_parliament_debate_tt: "Pendant #Y 20#! ans, les [ShowParliamentIssueType('increase_naval_spending')] octroieront désormais #G 5 %#! de [societal_values|e] à la [ShowSocietyDirectionName('naval')]"
 flavor_bng.12.title: "$firoz_minar$"
 flavor_bng.12.desc: "Avec son obsession pour l'architecture, [target_character.GetName] a décidé d'ériger une tour inspirée de l'architecture propre à la dynastie des [ShowDynastyName('tughlaq_dynasty')]. Baptisé $firoz_minar$, cet édifice est destiné à célébrer [target_character.GetNameWithNoTooltip] et ses victoires."
 flavor_bng.12.a: "L'architecte en chef en fera la plus haute tour !"
 flavor_bng.12.b: "Quelle utilité pourrait avoir une simple tour ?"
 flavor_bng.13.title: "$dakhil_darwaza$"
 flavor_bng.13.desc: "Afin de fortifier la citadelle de [target_location.GetName], [target_character.GetName] souhaite créer une nouvelle entrée principale pour le [target_location.GetRank.GetName], nommée $dakhil_darwaza$. [target_character.GetSheHe|U] veut en faire la plus élégante et la plus grande des portes d'$india$. Si ce projet venait à se concrétiser, il sera onéreux, mais glorieux."
 flavor_bng.13.a: "Construisons ces portes."
 flavor_bng.13.b: "[target_location.GetNameWithNoTooltip] bénéficie déjà de fortifications."
 flavor_bng.14.title: "$kusumba_mosque$"
 flavor_bng.14.desc: "Plusieurs mosquées du [ShowRegionName('bengal_region')] reflètent l'architecture caractéristique de la dynastie [target_character.GetDynasty.GetName], et de nombreuses constructions ont déjà été effectuées dans ce style. Cependant, l'obsession de [target_character.GetName] pour ériger une nouvelle mosquée dans un style entièrement inédit demeure intacte. Baptisé $kusumba_mosque$, l'édifice sera, selon ses dires, le joyau noir du [ShowRegionNameWithNoTooltip('bengal_region')]."
 flavor_bng.14.historical_info: "À l'apogée de la domination des Suri sur le Bengale, plusieurs mosquées furent construites dans tout le royaume. Bien que la plupart d'entre elles soient érigées dans un style architectural semblable, la mosquée de Kusumba s'inspire de l'architecture des mosquées plus anciennes, qui se différencie du style des dirigeants afghans."
 flavor_bng.14.a: "Ce sera une mosquée majestueuse."
 flavor_bng.14.b: "Il y en a déjà suffisamment en $india$."
 flavor_bng.14.c: "Cela sera la plus majestueuse de tout l'[ShowReligionGroupNameWithNoTooltip('muslim')]."
 flavor_bng_1000_shared: "Relations avec la $china$"
 flavor_bng.1000.title: "$flavor_bng_1000_shared$"
 flavor_bng.1000.desc: "L'[GetInternationalOrganization('middle_kingdom').GetName] dirigé par [target_country.GetName] peut s'avérer être un allié précieux. Bien qu'il ne soit pas certain que nous puissions convaincre ce peuple de nous porter assistance lors d'un conflit, nous pouvons toutefois y envoyer des émissaires pour renforcer les relations entre les deux royaumes."
 flavor_bng.1000.a: "Le jeu en vaut la chandelle."
 flavor_bng.1000.b: "Nous n'avons nul besoin d'eux en tant qu'alliés."
 bng_no_diplomatic_ties_tt: "Nous n'enverrons aucune ambassade en [target_country.GetName]."
 flavor_bng.1001.title: "$flavor_bng_1000_shared$"
 flavor_bng.1001.desc: "[target_country2.GetName] a envoyé une ambassade à [ROOT.GetCountry.GetCapital.GetName] dans l'espoir d'établir de meilleures relations et peut-être d'en apprendre davantage sur nos méthodes de gouvernance. Bien que nous puissions y accroître notre influence, partager nos méthodes avec des étrangers n'est peut-être pas la solution la plus appropriée."
 flavor_bng.1001.a: "Accueillons-les !"
 flavor_bng.1001.b: "Ils ne sont pas les bienvenus ici."
 bng_rejected_agreement_tt: "[target_country2.GetName] n'obtiendra aucun bonus"
