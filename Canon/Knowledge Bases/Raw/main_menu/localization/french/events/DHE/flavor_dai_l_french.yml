l_french:
 flavor_dai.1.title: "La campagne [ROOT.GetCountry.GetAdjectiveWithNoTooltip] contre [target_country.GetNameWithNoTooltip]"
 flavor_dai.1.desc: "Les conflits et les guerres sont ancrés depuis des siècles dans les relations entre le [ROOT.GetCountry.GetCulture.GetName] et le [target_country.GetCulture.GetName]. Une fois de plus, le pouvoir en [target_country.GetNameWithNoTooltip] fait preuve de faiblesse, ce qui rend possible leur soumission définitive."
 flavor_dai.1.historical_info: "Malgré une alliance conclue au début du XIIIe siècle contre la dynastie Yuán, un conflit éclate à nouveau entre ces deux États lorsqu'une querelle de succession pour le trône du Champa dégénère en quasi guerre civile. Chế Mô, un membre royal de la cour du Champa, fait défection au Đại Việt et demande l'aide de Trà Hòa Bố Để pour s'emparer du trône du Champa, ce qui entraîne la guerre du Champa-Đại Việt, qui fait rage entre 1367 et 1390."
 flavor_dai.1.a: "Cette fois, le [target_country.GetNameWithNoTooltip] courbera l'échine devant nous !"
 flavor_dai.1.b: "Le sang a suffisamment coulé dans le passé, mettons fin aux hostilités."
 flavor_dai.2.title: "Consolidation de [target_area.GetNameWithNoTooltip]"
 flavor_dai.2.desc: "Après de nombreuses années de conflits avec le [target_country.GetLongName], son sort est enfin scellé. Les territoires de [target_area.GetName] ont été conquis par le [ROOT.GetCountry.GetLongName], et le grand [target_location.GetRank.GetName] de [target_location.GetName] doit s'incliner devant [root_location.GetName]. Cependant, cette conquête soulève la question de l'administration des terres conquises et de la place à donner au peuple [target_culture.GetAdjective] au sein de notre société [root_culture.GetAdjective]."
 flavor_dai.2.tt: "L'[integration|e] de chaque [location|e] de [target_area.GetName] augmente de #G + 10#!"
 flavor_dai.2.a: "Intégrons la [target_culture.GetNameWithNoTooltip] dans notre société."
 flavor_dai.2.b: "Laissons-les en paix..."
 flavor_dai.2.c: "Établissons des colons #L [root_culture.GetAdjective]s#! en [target_area.GetNameWithNoTooltip]."
 flavor_dai.3.title: "Les marchands #L [target_culture_group.GetAdjective]s#!"
 flavor_dai.3.desc: "La présence de marchands #L [target_culture_group.GetAdjective|l]s#! venus de [target_country.GetName] est devenue chose courante à [target_location.GetName]. Le commerce à [target_market.GetName] a tissé un lien singulier entre le [ROOT.GetCountry.GetName] et les habitants de [target_region.GetName]. Cependant, certains membres les plus méfiants de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] redoutent que le [root_culture.GetName] ne s'en trouve altéré si nous poursuivons ces échanges."
 flavor_dai.3.historical_info: "Au cours du XVIe siècle, les marchands japonais se sont lancés dans le commerce avec le Vietnam et se sont même établis dans le port de Faifo. C'est au cours de cette période que les Japonais ont construit le pont japonais, qui sert à la fois de pont et de temple."
 flavor_dai.3.a: "Renforçons nos liens avec [target_country.GetNameWithNoTooltip]"
 japanese_bridge: "Pont $japanese_group$"
 flavor_dai.3.b: "Mieux vaut conserver les choses en l'état."
 flavor_dai.3.c: "Chassons les marchands #L [target_culture_group.GetAdjective]s#! de nos ports."
 flavor_dai.4.title: "Citadelle impériale"
 flavor_dai.4.desc: "Avec la croissance de la population en [ROOT.GetCountry.GetLongName], notre État est semblable à un empire tel que celui de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName]. Nos conseillers suggèrent de construire une puissante citadelle en l'honneur de [target_character.GetName]."
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ Ils proposent également de déplacer le siège du [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective|l] à [target_location.GetRank.GetName] de [target_location.GetName]. Toutefois, certains conseillent plutôt d'étendre [capital_location.GetName]."
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ Le [target_location.GetRank.GetName] de [target_location.GetName] doit être agrandi pour accueillir le [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dai.4.historical_info: "La Cité impériale de Huế est une enceinte fortifiée située au cœur de la citadelle de la capitale impériale de la dynastie Nguyễn. Elle fut construite en 1803 lorsque Nguyễn Ánh eut finalement unifié le Việt Nam après un siècle de guerre entre les seigneurs Trịnh et les seigneurs Nguyễn."
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip] fera une excellente capitale."
 flavor_dai.4.tt: "Parrainage de l'État"
 flavor_dai.4.b: "Nous devrions concentrer nos efforts sur [capital_location.GetNameWithNoTooltip]."
 flavor_dai.4.c: "Grande sera la gloire de [target_location.GetNameWithNoTooltip]."
 flavor_dai.5.title: "La latinisation du [root_language.GetNameWithNoTooltip]"
 flavor_dai.5.desc: "Les marchands et missionnaires européens ont atteint la région de [target_region.GetName] et établissent des liens commerciaux avec les habitants tout en s'efforçant de répandre leur foi. L'un de ces missionnaires, [target_character.GetName] de [target_country.GetName], propage l'influence du [target_religion.GetName] en [ROOT.GetCountry.GetName]. Si ses activités religieuses déplaisent à notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], les travaux de ce lettré ont abouti à une version de l'écriture du [target_language.GetName|l] qui présente de grands avantages par rapport à l'ancienne écriture [root_culture.GetName|l] en permettant d'écrire le [root_language.GetName|l] avec plus de facilité."
 flavor_dai.5.historical_info: "Francisco de Pina, jésuite portugais, interprète et missionnaire influent, a été actif dans l'actuel Viêt Nam de 1617 à sa mort en 1625. Il a latinisé l'écriture de la langue vietnamienne, ce qui a permis de jeter les bases de l'alphabet vietnamien moderne."
 flavor_dai.5.a: "Adoptons ce nouvel alphabet."
 portuguese_missionary: "Missionnaire [target_culture.GetAdjective]"
 flavor_dai.5.b: "Qu'[Select_CString(target_character.IsFemale,'elle', 'il')] demeure, mais son travail ne doit pas influencer notre langue."
 flavor_dai.5.c: "Bannissons ce missionnaire [target_culture.GetAdjective], ainsi que tous les autres, pour son insolence."
