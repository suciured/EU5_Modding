 flavor_swe_dan.1.title: "Le sort du sud du Halland"
 flavor_swe_dan.1.desc: "Le [GetCountry('DAN').GetLongName] est toujours endetté, et nous avons les moyens financiers nécessaires. Nous pourrions leur proposer d'acheter [ShowLocationName('laholm')] et [ShowLocationName('asbo')] afin d'unifier nos terres en Scanie."
 flavor_swe_dan.1.historical_info: "En 1341, le roi Magnus IV Eriksson de Suède acquit le sud du Halland auprès des Danois appauvris. Cette acquisition fut une victoire diplomatique et stratégique, qui permit à la Suède de renforcer sa présence sur la côte occidentale et de se rapprocher des principales routes commerciales. Bien que le Halland devînt plus tard un champ de bataille entre le Danemark et la Suède, cette acquisition marqua une première affirmation de l'influence suédoise dans la région."
 flavor_swe_dan.1.a: "Faisons une offre !"
 flavor_swe_dan.1.b: "Nous pouvons trouver une meilleure raison de dépenser cet argent."
 flavor_swe_dan_offer: "S'ils acceptent, nous paierons #Y 250#!@gold!"
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "Nous sommes toujours endettés, et maintenant la [GetCountry('SWE').GetLongName] nous a proposé d'acheter [ShowLocationName('laholm')] et [ShowLocationName('asbo')]. Qu'allons-nous faire ?"
 flavor_swe_dan.2.a: "Nous avons besoin de cet argent !"
 flavor_swe_dan.2.b: "C'est notre terre !"
 flavor_swe_dan.3.title: "Les Danois acceptent"
 flavor_swe_dan.3.desc: "Le [GetCountry('DAN').GetLongName] a accepté notre offre d'acheter [ShowLocationName('laholm')] et [ShowLocationName('asbo')]. Nos terres en Scanie sont désormais unifiées."
 flavor_swe_dan.3.a: "Ces terres sont à nous, pour toujours..."
 flavor_swe_dan.4.title: "Les Danois refusent"
 flavor_swe_dan.4.desc: "Le [GetCountry('DAN').GetLongName] a refusé notre offre d'acheter [ShowLocationName('laholm')] et [ShowLocationName('asbo')]. Une réponse militaire est nécessaire !"
 flavor_swe_dan.4.a: "Alors ce sera la guerre !"
