 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "Brillant orateur, [lorenzo_valla_scope.GetName] a récemment rencontré [country_ruler.GetName], suscitant l'intérêt du souverain pour ses qualités de philosophe et de polémiste. Leur entente semble avoir été immédiate, puisque [country_ruler.GetShortNameWithNoTooltip] a proposé de financer une école dédiée à l'auteur et de faire appel à ses talents à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective].\n\nPar ailleurs, [lorenzo_valla_scope.GetNameWithNoTooltip] exprime de sérieux doutes quant à l'authenticité de la #italic Donation de Constantin#!, affirmant être en mesure de démontrer qu'il s'agit d'un faux. Si [lorenzo_valla_scope.GetSheHe] venait à le prouver, cela pourrait provoquer un séisme dans le monde [ShowReligionAdjective('catholic')]."
 flavor_nap_pap.1.historical_info: "Lorenzo Valla était un humaniste italien du XVe siècle, figure majeure de la Renaissance italienne. Il œuvra principalement au service du roi Alphonse V d'Aragon à Naples, après la prise de la ville. Il demeure célèbre pour sa remise en question de la #italic Donation de Constantin#!, un texte fondamental sur lequel reposait l'autorité du pape dans le monde catholique. En démontrant qu'il s'agissait d'un faux, Valla porta un coup sévère à la légitimité pontificale. Pour cette raison, il est considéré comme l'un des pionniers de la critique textuelle et un des fondateurs de la philologie en tant que discipline académique."
 flavor_nap_pap.1.a: "Recrutons-[lorenzo_valla_scope.GetHerHim] immédiatement !"
 flavor_nap_pap.1.b: "[lorenzo_valla_scope.GetSheHe|U] devra se contenter de son école."
 flavor_nap_pap.1.c: "Et si [lorenzo_valla_scope.GetName] espionnait pour le compte d'autrui ?"
 NAP_when_done: "Lorsque [lorenzo_valla_scope.GetName] aura terminé son travail, nous pourrons dénoncer [GetCountry('PAP').GetName] :"
 flavor_nap_pap.2.title: "Révélations sur la #italic Donation de Constantin#!"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName] n'avait pas tort lorsqu'[lorenzo_valla_scope.GetSheHe] exprimait ses doutes concernant la #italic Donation de Constantin#!. En approfondissant ses recherches, [lorenzo_valla_scope.GetSheHe] a mis au jour de nombreuses contradictions dans le texte de la #italic Donation#!, démontrant qu'il s'agit d’un faux. Il est trop tard pour revenir en arrière, et [lorenzo_valla_scope.GetShortNameWithNoTooltip] a déjà reçu la récompense qui lui est due. Il nous appartient désormais de décider s'il convient de publier ces révélations ou de les garder secrètes."
 flavor_nap_pap.2.historical_info: "La #italic Donation de Constantin#!, prétendument accordée au pape Sylvestre au IVe siècle, est un faux décret romain qui octroyait à la papauté la primauté sur les quatre autres sièges patriarcaux ainsi que des droits sur la partie occidentale de l'Empire. Ce document fut fréquemment utilisé par la papauté à partir du XIe siècle pour défendre divers intérêts pontificaux."
 flavor_nap_pap.2.a: "Faisons-le savoir au plus grand nombre !"
 flavor_nap_pap.2.b: "Ne publions pas ce travail."
 nap_papal_state_exposed: "La papauté démasquée"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "La décision de publier ce document pourrait augmenter le [reform_desire|e] jusqu'à #g +100 %#!, en fonction du nombre de [nations|e] qui choisiront de condamner le [GetCountry('PAP').GetName]."
 flavor_nap_pap.3.title: "#italic Sur la Donation de Constantin#!"
 flavor_nap_pap.3.desc: "[lorenzo_valla_scope.GetName], originaire de [nap_from.GetName], a publié une étude sur l'origine de la #italic Donation de Constantin#!, dont [lorenzo_valla_scope.GetSheHe] pense qu'il s'agit d'un faux. Malgré nos efforts pour discréditer ses arguments, nous avons trouvé peu de motifs valables pour en contester le fond. Bien que la nouvelle ne se soit pas encore répandue à travers l'ensemble du monde [ROOT.GetCountry.GetReligion.GetAdjective], ce n'est qu'une question de temps. Si nous n'intervenons pas rapidement, notre autorité en sortira inévitablement affaiblie."
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "Excommunions [lorenzo_valla_scope.GetShortNameWithNoTooltip] et tous ceux qui sont impliqués !"
 flavor_nap_pap.3.b: "Feignons l'ignorance."
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "Cette décision réduira de #g -50 %#! les chances que d'autres pays nous condamnent, mais elle accroîtra l'impact sur le [reform_desire|e] de #r + 50 %#!."
 nap_every_catholic_country_gets_to_choose: "Chaque pays [ShowReligionAdjective('catholique')] peut décider de nous condamner ou non. Ceux qui choisiront de nous condamner, augmenteront le [reform_desire|e] d'une partie des [provinces|e] #L [ShowReligionAdjective('catholique')]s#! qu'ils possèdent."
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "Révélations sur la Donation de Constantin"
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "Un philosophe du nom de [lorenzo_valla_scope.GetName], originaire de [nap_from.GetName], a récemment publié une étude remettant en cause l’authenticité de la #italic Donation de Constantin#!, dans laquelle [lorenzo_valla_scope.GetSheHe] voit une falsification. Les lettrés et les humanistes de notre État reconnaissent la validité de cet exposé, et il s'agit là de l'occasion idéale pour affaiblir [the_papacy.GetName] et réduire l'influence #L [the_papacy.GetAdjectiveWithNoTooltip]e#!. Néanmoins, accuser ouvertement [the_pope.GetName] serait un geste lourd de conséquences, pouvant aller jusqu'à nous valoir une excommunication."
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "Condamnons la [the_papacy.GetLongNameWithNoTooltip] !"
 flavor_nap_pap.4.b: "Ne faisons rien."
 nap_condemned_his_holiness: "A condamné Sa Sainteté"
