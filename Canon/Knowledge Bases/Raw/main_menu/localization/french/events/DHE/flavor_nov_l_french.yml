l_french:
 flavor_nov.1.title: "Guerre civile en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nov.1.desc: "Le XIVe siècle marque le début de la longue lutte de [ROOT.GetCountry.GetName] contre Moscou pour le pouvoir. Les querelles intestines entre dirigeants de la république l'affaiblirent face à la montée en puissance des #L [GetCountry('MOS').GetAdjective]s#!. Bien qu'elle devint vassale de [GetCountry('MOS').GetNameWithNoTooltip] après les invasions #L [GetCountry('MOS').GetAdjectiveWithNoTooltip]s#! de 1456 et 1470, [ROOT.GetCountry.GetNameWithNoTooltip] conserva son autonomie politique. Ce n'est qu’en 1478 qu'elle tomba entièrement sous le contrôle de Moscou et perdit sa liberté. Elle conserva toutefois sa suprématie commerciale jusqu'à la fondation de Saint-Pétersbourg en 1703."
 flavor_nov.1.a: "Soutenons les marchands."
 flavor_nov.1.b: "Soutenons les nobles."
 STATIC_MODIFIER_NAME_civil_war_looming: "Menaces de guerre civile"
 STATIC_MODIFIER_DESC_civil_war_looming: "Les querelles intestines entre les dirigeants de la république ont atteint un point de rupture."
 flavor_nov.2.title: "Traité de Bolotovo"
 flavor_nov.2.desc: "Depuis de nombreuses années, l'autorité de [ROOT.GetCountry.GetName] sur [pskov_country.GetName] est plus que compromise. Dans de nombreuses contrées, l'État de [pskov_country.GetNameWithNoTooltip] gère son administration et sa politique étrangère de manière indépendante. De fait, [pskov_country.GetNameWithNoTooltip] est indépendant depuis 1329. Le traité de Bolotovo viendra officialiser cette situation et reconnaître l'indépendance actuelle de [pskov_country.GetNameWithNoTooltip]."
 flavor_nov.2.a: "Reconnaissons leur indépendance."
 nov_acknowledged_our_independence: "A reconnu notre indépendance"
 flavor_nov.2.b: "Il est temps de réaffirmer notre autorité sur [pskov_country.GetNameWithNoTooltip]."
 flavor_nov.2.b.tt: "Nous allons tenter de reprendre le contrôle de [pskov_country.GetName].\n#italic Cela pourrait déboucher sur une #R guerre#! entre nos États !#!"
 flavor_nov.3.title: "[overlord_country.GetNameWithNoTooltip] menace notre Indépendance !"
 flavor_nov.3.desc: "De jure, notre [ROOT.GetCountry.GetFlavorRank] est soumis au [overlord_country.GetLongName]. Toutefois, l'autorité [overlord_country.GetAdjectiveWithNoTooltip] sur [ROOT.GetCountry.GetNameWithNoTooltip] est pour le moins symbolique. De facto, notre État est une entité indépendante.\n\nLe traité de Bolotovo était censé confirmer notre indépendance et garantir un avenir séparé de [overlord_country.GetNameWithNoTooltip]. Mais il ne fut jamais signé. Au lieu de cela, le gouvernement de [overlord_country.GetNameWithNoTooltip] a envoyé des gouverneurs pour rétablir son autorité sur notre pays."
 flavor_nov.3.a: "Notre avenir est lié à celui de [overlord_country.GetNameWithNoTooltip]."
 nov_acknowledged_our_authority: "A reconnu notre autorité"
 flavor_nov.3.b: "Jamais nous ne nous soumettrons à un suzerain !"
 flavor_nov.3.b.tt: "#italic La guerre commencera dans #R 30#! jours à moins que [target_overlord_country.GetName] ne nous accorde l'indépendance.#!"
 flavor_nov.4.title: "[pskov_country.GetNameWithNoTooltip] reconnaît notre autorité"
 flavor_nov.4.desc: "D'excellentes nouvelles nous arrivent de [pskov_country.GetName] ! Le [pskov_country.GetGovernment.GetRulerTitle] a reconnu notre autorité sur [pskov_country.GetNameWithNoTooltip] et a juré fidélité au [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective|l]. Nous n'aurons plus à craindre de nouvelles tentatives de [pskov_country.GetNameWithNoTooltip] pour obtenir son indépendance."
 flavor_nov.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nov.5.title: "[pskov_country.GetNameWithNoTooltip] déclare la guerre pour son indépendance !"
 flavor_nov.5.desc: "Des nouvelles scandaleuses nous parviennent de [pskov_country.GetName] ! Ces chiens refusent de reconnaître le pouvoir juste et légitime de [ROOT.GetCountry.GetName] sur leur misérable [pskov_country.GetFlavorRank], et nous ont déclaré la guerre pour leur indépendance ! Il nous faut préparer notre nation à la guerre... ou laisser [pskov_country.GetNameWithNoTooltip] obtenir son indépendance !"
 flavor_nov.5.a: "Aux armes !"
 flavor_nov.5.b: "Ils ne valent pas qu'on se batte."
 flavor_nov.6.title: "Crise dans la région de la Dvina"
 flavor_nov.6.desc: "La région de la Dvina, également connue sous le nom de Biarmie, s'étend le long de la Dvina et constitue la source principale de [ShowGoodsName('fur')] en [ROOT.GetCountry.GetName]. Pendant de nombreuses années, ces fourrures ont assuré la richesse et la stabilité de [ROOT.GetCountry.GetLongNameWithNoTooltip].\n\nMais depuis l'invasion de la Dvina par [dvina_crisis_target.GetNameWithNoTooltip], la situation s'est considérablement détériorée. Notre trésorerie fond jour après jour. Ce n'est plus qu'une question de temps avant que notre État ne soit ruiné !"
 flavor_nov.6.a: "Nous devons reconquérir la Dvina !"
 flavor_nov.6.a.tt: "Nous exigerons son retour à [dvina_crisis_cause.GetName].\n#italic Cela pourrait mener à une #R guerre#! entre nos États !#!"
 flavor_nov.6.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_nov.7.title: "Crise de la Dvina, [GetCountry('NOV').GetNameWithNoTooltip] exige sa restitution"
 flavor_nov.7.desc: "La [GetCountry('NOV').GetLongName] a officiellement exigé la restitution de la région de la Dvina, également appelée Biarmie, une région vitale située le long du fleuve Dvina et essentielle pour son commerce de [ShowGoodsName('fur')]. Rejeter leur demande pourrait nous entraîner dans la guerre, mais céder ces terres affaiblirait gravement notre position."
 flavor_nov.7.a: "Rendons-leur ces terres."
 flavor_nov.7.a.tt: "#R Toutes les provinces en [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] et [ShowProvinceDefinitionName('kholmogory_province')] seront transférées à [dvina_crisis_target.GetName].#!\n#italic Cette action prendra effet dans 7 jours.#!"
 nov_returned_the_dvina_lands: "A retourné la région de la Dvina"
 flavor_nov.7.b: "Nous garderons ce qui nous appartient."
 flavor_nov.7.b.tt: "Nous garderons la région de la Dvina.\n#italic Cela pourrait déclencher une #R guerre#! entre [dvina_crisis_target.GetNameWithNoTooltip] et [ROOT.GetCountry.GetNameWithNoTooltip] !#!"
 flavor_nov.8.title: "Crise de la région de la Dvina : [dvina_crisis_cause.GetNameWithNoTooltip] cède"
 flavor_nov.8.desc: "Notre menace de guerre a porté ses fruits : nous avons récupéré les précieuses terres de la Dvina."
 flavor_nov.8.a: "Notre économie est sauvée !"
 flavor_nov.8.a.tt: "#G [dvina_crisis_cause.GetName] nous restitue tous les lieux en [ShowAreaName('pomorye_area')], [ShowProvinceDefinitionName('velsk_province')], [ShowProvinceDefinitionName('ustye_province')] et [ShowProvinceDefinitionName('kholmogory_province')].#!"
 flavor_nov.9.title: "Crise de la région de la Dvina : nos revendications sont rejetées"
 flavor_nov.9.desc: "Notre menace de guerre n'a pas suffi à contraindre [dvina_crisis_cause.GetName] à nous restituer la région de la Dvina. Nous devons maintenant décider des suites à donner à cette affaire..."
 flavor_nov.9.a: "Aux armes !"
 flavor_nov.9.b: "Mieux vaut renoncer à cette question."
 flavor_nov.10.title: "La paix de Niebur"
 flavor_nov.10.desc: "Nos relations avec [GetCountry('HSA').GetLongName] ont toujours été tendues, la concurrence commerciale dans la Baltique étant perçue comme un jeu à somme nulle entre nos marchands. Toutefois, certains de leurs représentants les plus influents, menés par le maire de [ShowLocationName('lubeck')], Johann Niebur, plaident pour un rapprochement entre nos deux pays. Ils souhaitent renforcer nos liens et développer les échanges entre nos entrepôts."
 flavor_nov.10.a: "Nous embrasserons la croix pour confirmer l'accord !"
 nov_novgorodian_hanseatic_friendship: "Amitié entre Novgorod et la Hanse"
 flavor_nov.10.b: "Il est plus dans notre intérêt de leur imposer un embargo !"
 flavor_nov.12.title: "L'église de la Transfiguration"
 flavor_nov.12.desc: "L'église de la Transfiguration du Sauveur, située rue Ilyna à [ShowLocationName('novgorod')], abrite l'une de nos icônes les plus vénérées : #italic Notre-Dame du Signe#!, qui a sauvé la ville par miracle lors de son siège en 1170 par les armées de quatre Principautés dirigées par les Suzdaliens. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de la ville nous supplie de construire un nouveau sanctuaire digne de cette sainte icône."
 flavor_nov.12.a: "Cette icône sacrée mérite une nouvelle église !"
 flavor_nov.12.b: "L'église actuelle suffit."
 flavor_nov.13.title: "La secte des Strigolniki"
 flavor_nov.13.desc: "Les [ShowReligionAdjective('strigolniki')] sont les adeptes des prêches d'un certain diacre [deacon_karp.GetName], qui s'est réfugié à [ShowLocationName('novgorod')] pour échapper aux poursuites après avoir été expulsé de [ShowLocationName('pskov')]. Ses enseignements rejettent la hiérarchie ecclésiastique et le monachisme, estimant que tous les prêtres sont corrompus à divers degrés, et exigent que les laïcs puissent eux-mêmes célébrer sermons et sacrements.\n\nCes idées se sont largement propagées au sein de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], du petit [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ainsi que de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Les autorités religieuses exigent désormais une réponse."
 flavor_nov.13.a: "Ce sont des hérétiques !"
 flavor_nov.13.a.tt: "Tous les pays #L [ShowReligionAdjective('orthodox')|l]s#! gagnent [ShowBiasValue('nov_opposes_strigolniki')|+=0] d'[opinion|E] envers [root_country.GetName]"
 nov_opposes_strigolniki: "S'oppose aux Strigolniki"
 lots_of_strigolniki: "De nombreux [pops|e] suivent désormais la foi des [ShowReligionName('strigolniki')]."
 flavor_nov.13.b: "Soyons tolérants envers ces frères chrétiens."
 flavor_nov.13.b.tt: "Tous les pays #L [ShowReligionAdjective('orthodox')|l]s#! perdent [ShowBiasValue('nov_tolerates_strigolniki')|+=0] d'[opinion|E] envers [root_country.GetName]"
 nov_tolerates_strigolniki: "Tolère les Strigolnikis"
 flavor_nov.14.title: "L'hérésie des Judaïsants"
 flavor_nov.14.desc: "Une nouvelle secte a vu le jour, qui suit les enseignements d'un certain Skhariya, lequel renie la Sainte Trinité et la divinité du Christ. Il prône que chaque individu ait son mot à dire en matière de foi et de salut, ne reconnaissant aucun statut particulier aux prêtres ni aux moines. Pour ces idées, Skhariya est surnommé « le Juif », et ses partisans, les « Judaïsants ».\n\nCes croyances rencontrent un succès croissant, et il nous faut réagir."
 skhariya_sect_rebels: "Secte de Skhariya"
 flavor_nov.14.a: "Opposons-nous à eux !"
 flavor_nov.14.a.tt: "La foi des [ShowReligionName('strigolniki')] se propagera #Y lentement#! dans les provinces voisines"
 skhariya_sect_rebels_massive_support: "Les croyants [ShowReligionAdjective('strigolniki')] de toutes nos provinces en [ShowRegionName('russian_region')] rejoindront al [skhariya_sect_rebels.GetName]."
 nov_opposes_skhariya_sect: "S'oppose à la secte de Skhariya"
 flavor_nov.14.b: "Tolérons-les pour l'instant."
 flavor_nov.14.b.tt: "La foi des [ShowReligionName('strigolniki')] se propagera #Y rapidement#! dans les provinces voisines"
 skhariya_sect_rebels_soothed: "Les croyants [ShowReligionAdjective('strigolniki')] de toutes nos provinces en [ShowRegionName('russian_region')] seront apaisés."
 nov_tolerates_skhariya_sect: "Tolère la secte de Skhariya"
 flavor_nov.15.title: "La rébéllion carélienne de [GetCurrentYear]"
 flavor_nov.15.desc: "La Carélie est devenue un champ de bataille entre la [GetCountry('SWE').GetName] et [ROOT.GetCountry.GetName], depuis que les premiers ont pris pied à [ShowLocationName('vyborg')], l'ont fortifiée, et s'en servent comme base pour projeter leur influence dans la région, entrant ainsi en conflit avec les avant-postes [ROOT.GetCountry.GetAdjective] situés sur la Neva. Cette situation mena à une guerre, qui s'acheva par le traité de Nöteborg en 1323.\n\nCependant, récemment, les Caréliens semblent avoir été encouragés par [GetCountry('SWE').GetGovernment.GetRuler.GetName] à se soulever contre nous pour affaiblir notre pays."
 karelian_independence_fighter: "Combattants indépendantistes caréliens"
 flavor_nov.15.a: "Des temps difficiles nous attendent."
 flavor_nov.15.a.tt: "#R La [sweden_country.GetName] pourrait soutenir les [karelian_independence_fighter.GetName]...#!"
 flavor_nov.15.b: "Qu'ils s'unissent à leur peuple."
 nov_granted_karelian_independence: "A accordé l'indépendance à notre peuple"
 flavor_nov.16.title: "Révolte carélienne de [GetCurrentYear], soutien de la Suède"
 flavor_nov.16.desc: "La Carélie est devenue un champ de bataille entre [GetCountry('NOV').GetName] et [ROOT.GetCountry.GetName], depuis que nous avons pris pied à [ShowLocationName('vyborg')], l'avons fortifiée, et que nous nous en servons comme base pour projeter notre influence dans la région, entrant ainsi en conflit avec les avant-postes #L [GetCountry('NOV').GetAdjective]s#! situés sur la Neva. Cette situation mena à une guerre, qui s'acheva par le traité de Nöteborg en 1323.\n\nRécemment, les Caréliens ont manifesté leur envie de rébellion. en les soutenant, nous pourrions affaiblir la position de [GetCountry('NOV').GetName]."
 flavor_nov.16.a: "Nous devrions profiter de cette opportunité !"
 flavor_nov.16.a.tt: "Nous soutiendrons les [karelian_independence_fighter.GetName] contre [novgorod_country.GetName].\n#R Cela pourrait provoquer une nouvelle escalade entre nos États.#!"
 flavor_nov.16.b: "Nous n'avons rien à y gagner."
 flavor_nov.17.title: "La rébéllion carélienne de [GetCurrentYear]"
 flavor_nov.17.desc: "Les [GetCountry('SWE').GetAdjective] soutiennent activement la rébellion carélienne. Quelle doit être notre réponse ?"
 flavor_nov.17.a: "Nous devons désamorcer la rébellion carélienne."
 flavor_nov.17.b: "Misérables traîtres ! C'est un casus belli !"
 flavor_nov.18.title: "La révolte carélienne de [GetCurrentYear]"
 flavor_nov.18.desc: "La [GetCountry('NOV').GetLongName] a aggravé la situation, déclarant que notre soutien à la rébellion carélienne lui donne un Casus Belli contre nous."
 flavor_nov.18.a: "Dommage..."
 flavor_nov.19.title: "La rébéllion carélienne de [GetCurrentYear]"
 flavor_nov.19.desc: "La [GetCountry('NOV').GetLongName] ont choisi de désamorcer la crise, choisissant de ne pas s'opposer à notre soutien à la rébellion carélienne."
 flavor_nov.19.a: "Peuh, ce sont des lâches !"
 flavor_nov.20.title: "Un iconographe talentueux demande un mécénat"
 flavor_nov.20.desc: "Le mécénat des arts religieux dans notre pays depuis des siècles favorise un environnement dans lequel les iconographes talentueux ne manquent jamais de travail, [SCOPE.sCharacter('novgorodian_iconographer').GetName] est le talent le plus récent à naître dans cette discipline."
 flavor_nov.20.a: "Notre Seigneur, Notre Dame et tous les saints en seront ravis !"
 flavor_nov.21.title: "Tensions croissantes entre [GetCountry('MOS').GetNameWithNoTooltip] et [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.21.desc: "La rivalité entre le [GetCountry('MOS').GetLongName] et la [ROOT.GetCountry.GetLongName] dure depuis longtemps, leur [GetCountry('MOS').GetGovernment.GetRulerTitle] ayant toujours aspiré à devenir le [ROOT.GetCountry.GetGovernment.GetRulerTitle] de notre Pays, afin d'y imposer sa suzeraineté.\n\nCette tension a désormais atteint un point critique, car un seul de nos deux pays pourra y survivre."
 flavor_nov.21.a: "Il n'en restera qu'un !"
 flavor_nov.22.title: "Alliance avec la [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.22.desc: "Devant la rivalité croissante avec le [GetCountry('MOS').GetName], il devient judicieux de chercher de nouveaux alliés dans la région. Aujourd'hui, l'opposition à l'influence [GetCountry('MOS').GetAdjective] est menée par une femme courageuse, [marfa_boretskaya.GetName], dont le mari, le possadnik Isaac Boretsky, est mort au combat contre eux. [marfa_boretskaya.GetShortNameWithNoTooltip] plaide désormais pour une alliance avec la [GetCountry('LIT').GetName], qui pourrait bien être notre meilleur espoir face à l’ennemi."
 flavor_nov.22.a: "[marfa_boretskaya.GetShortNameWithNoTooltip] a raison, concluons cette alliance !"
 flavor_nov.22.a.tt: "[marfa_boretskaya.GetName] ira en [GetCountry('LIT').GetName] pour négocier une alliance en notre nom."
 flavor_nov.22.b: "Nous n'avons pas besoin de l'aide d'un étranger."
 flavor_nov.23.title: "Alliance avec [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_nov.23.desc: "La rivalité croissante entre [GetCountry('NOV').GetName] et [GetCountry('MOS').GetName] pousse [GetCountry('NOV').GetName] à chercher de nouveaux alliés. Encouragés par une femme déterminée, [marfa_boretskaya.GetName], leurs émissaires sont venus à notre cour pour discuter d'une alliance et de notre soutien."
 flavor_nov.23.a: "[marfa_boretskaya.GetNameWithNoTooltip] parle vrai !"
 flavor_nov.23.b: "Ces querelles entre Russes ne nous concernent pas."
 nov_refused_alliance_with_novgorod: "A refusé l'alliance avec [GetCountry('NOV').GetName]"
 nov_accepted_alliance_with_novgorod: "A accepté l'alliance avec [GetCountry('NOV').GetName]"
 nov_refused_alliance_with_us: "A refusé l'alliance avec nous"
 nov_accepted_alliance_with_us: "A accepté l'alliance avec nous"
 flavor_nov.24.title: "Alliance avec la [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.24.desc: "Nos émissaires en [GetCountry('LIT').GetName] sont revenus avec de bonnes nouvelles : la [GetCountry('LIT').GetNameWithNoTooltip] a accepté de s'allier à nous !"
 flavor_nov.24.a: "[marfa_boretskaya.GetNameWithNoTooltip] avait raison !"
 flavor_nov.25.title: "Alliance avec la [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_nov.25.desc: "Nos émissaires en [GetCountry('LIT').GetName] sont revenus avec de mauvaises nouvelles : la [GetCountry('LIT').GetNameWithNoTooltip] a refusé de s'allier à nous !"
 flavor_nov.25.a: "Pourquoi avons-nous fait confiance à cette femme ?"
 flavor_nov.26.title: "Le massacre de [novgorod_city.GetNameWithNoTooltip]"
 flavor_nov.26.desc: "La ville de [novgorod_city.GetName] est tombée aux mains de l'ennemi. Pourtant, la résistance y fut farouche et persistante. Face à l'entêtement de notre peuple, les occupants ont décidé de « rétablir l'ordre » par des moyens innommables.\n\nSoldats et mercenaires ont envahi la cité, rassemblé la population locale et commis un véritable massacre d'innocents."
 flavor_nov.26.a: "Ils paieront pour cela..."
 nov_massacred_our_people: "A massacré notre peuple"
 flavor_nov.28.title: "Fondation de [target_location.GetNameWithNoTooltip]"
 flavor_nov.28.desc: "Depuis des dizaines d'années, l'estuaire de la Dvina sur la mer Blanche est devenu un grand carrefour commercial des territoires du nord. Les marchands logent souvent dans un monastère dédié à l'archange Michel, où ils concluent leurs affaires. Ils réclament des infrastructures plus adaptées pour développer encore le commerce dans la région. Certains de nos conseillers proposent la création d'un port, qui porterait le nom de [target_location.GetName], en hommage au monastère."
 flavor_nov.28.a: "C’est l'endroit idéal pour fonder une ville !"
 flavor_nov.28.b: "Cela n'en vaut pas la peine."
 flavor_nov.30.title: "La cathédrale Sainte-Sophie"
 flavor_nov.30.desc: "La cathédrale Sainte-Sophie, également appelée [house_of_holy_wisdom_art.GetName], située à [ShowLocationName('novgorod')], est le centre spirituel de notre [ROOT.GetCountry.GetFlavorRank]. Symbole de la ville et témoin de sa grandeur, elle possède des terres à travers tout notre territoire. Hélas, l'édifice a subi les outrages du temps et nécessite des rénovations. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] serait grandement satisfait de nous voir investir dans sa rénovation."
 flavor_nov.30.a: "Soutenons les travaux de rénovation."
 flavor_nov.30.b: "Nous ne pouvons nous le permettre."
 flavor_nov.31.title: "La menace [GetCountry('MOS').GetAdjectiveWithNoTooltip] grandit !"
 flavor_nov.31.desc: "[GetCountry('MOS').GetGovernment.GetRuler.GetName], souverain de [GetCountry('MOS').GetName], a décidé d'imposer son autorité sur notre nation. Même si nous reconnaissions leur [GetCountry('MOS').GetGovernment.GetRulerTitle] comme notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], notre indépendance reste intacte, et ils doivent se soumettre aux décisions de notre Conseil.\n\nIl nous faut réagir maintenant, ou les fondations de notre État risquent l'effondrement."
 flavor_nov.31.a: "Aux armes !"
 flavor_nov.32.title: "Le traité dévastateur de Yazhelbitsy"
 flavor_nov.32.desc: "Les dizaines d'années de rivalité entre les principautés de [GetCountry('MOS').GetName] et de [GetCountry('NOV').GetName] touchent à leur fin, malheureusement d'une manière ne nous est guère favorable. La menace [GetCountry('MOS').GetAdjective] n'a jamais été aussi réelle, la preuve en est leurs premiers traités qui annoncent déjà leur victoire dans le conflit que nous menions. Ils cherchent désormais à nous humilier et à restreindre notre liberté d'action."
 flavor_nov.32.a: "Voilà de bien mauvais présages..."
 flavor_nov.33.title: "La réforme du Possadnichestvo"
 flavor_nov.33.desc: "Le titre de possadnik a une haute influence à [ShowLocationName('novgorod')]. Afin d'éviter de concentrer le pouvoir entre les mains d'un seul homme, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] conviennent qu'il doit être occupé par plusieurs de leurs membres en même temps afin qu'ils se contrôlent mutuellement."
 flavor_nov.33.a: "Excellente idée !"
 flavor_nov.33.b: "Ces réformes n'en valent pas la peine."
 flavor_nov.34.title: "Le Sovet Gospod"
 flavor_nov.34.desc: "Les Seigneurs de la ville de [ShowLocationName('novgorod')] s'imposent de plus en plus comme l'organe décisionnaire principal de la [ROOT.GetCountry.GetFlavorRank], en formant une institution politique où se tiennent les débats : le Sovet Gospod, ou « Conseil des Seigneurs ». Contrairement au système du vétché, le Sovet Gospod vise à accroître le pouvoir des possadniks, des tyssiatski et d'autres membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], reléguant à un rôle négligeable l'influence de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]."
 flavor_nov.34.a: "Le Conseil des Seigneurs gouvernera notre pays !"
 flavor_nov.34.b: "N'accordons pas plus de pouvoir aux seigneurs !"
 flavor_nov.35.title: "Fondation du monastère de [target_location.GetNameWithNoTooltip]"
 flavor_nov.35.desc: "Au nord, dans la baie d'Onega, se trouve les Solovki, un groupe d'îles riches en salines et autres ressources. Deux moines, Herman et Savvatiy, y ont récemment fondé un monastère. Un autre moine, Zosima, est venu à nous demander un patronage pieux.\n\nCe monastère pourrait devenir un centre religieux majeur en mer Blanche si nous soutenons Zosima comme higoumène (abbé) et finançons son développement."
 flavor_nov.35.a: "Parrainons ce monastère !"
 flavor_nov.35.b: "Ces moines sont assez courageux pour se débrouiller seuls !"
 flavor_nov.36.title: "La [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')"
 flavor_nov.36.desc: "La [ShowPolicyName('russkaya_pravda_policy')] régit notre administration depuis la fondation de la [target_country.GetLongName]. Bien que certains aspects de cette loi restent pertinents, l'évolution des structures administratives en a rendu d'autres obsolètes. Il est temps de préparer une nouvelle loi, la [ShowPolicyName('novgorod_judicial_charter_policy')], mieux adaptée à notre époque."
 flavor_nov.36.a: "Mettons en œuvre la [ShowPolicyNameWithNoTooltip('novgorod_judicial_charter_policy')]."
 flavor_nov.36.b: "L'ancien code juridique est encore tout à fait valable."
 #Pskov flavor event
 flavor_psk.1.title: "Un nouveau gouvernement pour [ROOT.GetCountry.GetNameWithNoTooltip] ?"
 flavor_psk.1.desc: "Depuis notre indépendance vis-à-vis de [overlord_country.GetLongName], la question de la forme de notre gouvernement se pose. Sous la tutelle de [overlord_country.GetNameWithNoTooltip], la [ROOT.GetCountry.GetNameWithNoTooltip] a connu prospérité et stabilité en suivant le modèle de la [ShowGovernmentReformName('veche_republic')]. Beaucoup, aujourd'hui, réclament l'adoption de ce système afin de garantir un avenir brillant à notre peuple."
 flavor_psk.1.a: "Nous nous organiserons en une république [ROOT.GetCountry.GetAdjectiveWithNoTooltip] !"
 flavor_psk.1.b: "Notre système actuel fonctionne très bien."
 #Additional Novgorod Events
 flavor_nov.100.title: "Association de marchands [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.100.desc: "Etant l'un des principaux carrefours commerciaux, [ROOT.GetCountry.GetName] est devenue le siège de nombreuses associations de marchands puissantes. Parmi ces associations, cependant, [ShowEstatePrivilegeName('novgorod_ivans_hundred')] est l'une des plus influentes, exerçant une forte emprise sur le commerce de la [ShowGoodsName('beeswax')]. Soucieux d'étendre leur influence, de nombreux hauts responsables de l'association ont pris contact avec [our_ruler.GetName] et le vétché dans l'espoir d'obtenir un soutien supplémentaire. Certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont discrètement exhorté [our_ruler.GetNameWithNoTooltip] à éviter de renforcer davantage le pouvoir de l'association, car celle-ci pourrait finir par exercer une influence trop importante sur le commerce de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.100.a: "Accordons-leur le soutien renforcé du vétché."
 flavor_nov.100.b: "Isolons plutôt [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]."
 empower_ivan_hundred_privilege: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')] recevront les modificateurs suivants pendant 25 ans : \n#R -5 %#! de [ShowModifierTypeName('global_crown_estate_power')] et #G +20 %#! de [ShowModifierTypeName('global_merchant_capacity_modifier')]."
 ivan_hundred_strengthened: "Renforcement des Cent d'Ivan"
 ivan_hundred_strengthened_requirement: "Ce bonus peut être gagné grâce à l'[dynamic_historical_event|e] $flavor_nov.100.title$ :"
 flavor_nov.101.title: "[ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] demandent le monopole sur la [ShowGoodsNameWithNoTooltip('beeswax')]"
 flavor_nov.101.desc: "Grâce au soutien supplémentaire apporté par le vétché, [ShowEstatePrivilegeName('novgorod_ivans_hundred')] ont vu leur statut s'améliorer. Soucieuse d'obtenir un soutien supplémentaire pour leurs efforts, l'association a demandé à obtenir le monopole exclusif de la production de [ShowGoodsName('beeswax')] à Novgorod. Bien que l'association ait toujours exercé une grande influence sur le commerce, un monopole lui permettrait de consolider fermement son contrôle sur ce produit."
 flavor_nov.101.a: "Accordons la demande afin d'accroître l'influence sur le commerce de la [ShowGoodsNameWithNoTooltip('beeswax')]."
 flavor_nov.101.b: "Empêchons [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] de devenir plus puissants."
 ivan_hundred_beeswax: "Influence accrue sur le commerce de la cire d'abeille"
 ivan_hundred_beeswax_increase: "[ShowEstatePrivilegeName('novgorod_ivans_hundred')] recevront les modificateurs suivants pendant 25 ans : \n#G +10 %#! de [ShowModifierTypeName('trade_efficiency')] et #G +25 %#! de [ShowModifierTypeName('global_beeswax_output_modifier')]."
 ivan_hundred_beeswax_increase_requirement: "Ce bonus peut être gagné grâce à l'[dynamic_historical_event|e] $flavor_nov.101.title$ :"
 flavor_nov.102.title: "Comptoir [hansa_country.GetAdjectiveWithNoTooltip|l] de Peterhof"
 flavor_nov.102.desc: "Alors que les relations entre la [hansa_country.GetName] et les marchands de [ROOT.GetCountry.GetName] ont toujours été tendues en raison du commerce dans la Baltique, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] et le vétché ont continuellement autorisé la [hansa_country.GetNameWithNoTooltip] à maintenir un comptoir à [ShowLocationName('neva')]. Ces derniers temps, cependant, le comptoir est devenu un sujet de discorde, diverses associations de marchands de [ROOT.GetCountry.GetNameWithNoTooltip] se plaignant de l'influence excessive des marchands #L [hansa_country.GetAdjectiveWithNoTooltip|l]s#! sur le commerce. Pour contrebalancer l'influence croissante du comptoir, certains membres du vétché ont suggéré de prendre le contrôle du comptoir de Peterhof à [ShowLocationNameWithNoTooltip('neva')] afin de protéger les intérêts #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!, même si une telle action ne manquera pas d'attiser la colère de la [hansa_country.GetNameWithNoTooltip]."
 flavor_nov.102.a: "Cherchons à contrôler le comptoir de Peterhof."
 flavor_nov.102.b: "Recherchons plutôt une coexistence pacifique avec la [hansa_country.GetNameWithNoTooltip]."
 flavor_nov.103.title: "Les bénéfices de la saisie de Peterhof"
 flavor_nov.103.desc: "Malgré le risque que cela représentait dans nos relations déjà tendues avec la [hansa_country.GetName], notre prise de contrôle du comptoir de Peterhof s'est jusqu'à présent avérée un pari gagnant. Les marchands #L [ROOT.GetCountry.GetAdjective|l]s#! ont largement regagné leur avantage commercial à [ShowLocationName('neva')], tandis que l'influence [hansa_country.GetAdjectiveWithNoTooltip|l] s'est considérablement affaiblie. Bien que le comptoir reste actif, de nombreux marchands qui s'étaient auparavant alignés avec la [hansa_country.GetNameWithNoTooltip] ont commencé à faire du commerce profitant à [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.103.a: "La prise de Peterhof était un pari rentable."
 flavor_nov.104.title: "Financement des pirates ouchkouïniks"
 flavor_nov.104.desc: "Bien que les ouchkouïniks aient été très actifs pendant des siècles à [ROOT.GetCountry.GetName], ils sont restés principalement un groupe de brigands qui a bénéficié du soutien de diverses familles de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pour s'attaquer à leurs rivaux commerciaux. Cependant, ces derniers temps, des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont également commencé à financer ces pirates. Avec la montée en puissance de diverses principautés, beaucoup ont exhorté le vétché et [our_ruler.GetName] à autoriser officiellement le recours aux ouchkouïniks afin que toute menace commerciale pesant sur [ROOT.GetCountry.GetNameWithNoTooltip] puisse être soumise à leur piraterie."
 flavor_nov.104.a: "Acceptons de financer les projets ouchkouïniks du vétché."
 flavor_nov.104.b: "Il ne vaut pas la peine de mettre en colère les autres principautés."
 enable_ushkuiniks_advance: "Donne accès à l'[advance|e] [ShowAdvanceName('ushkuiniks')]"
 flavor_nov.105.title: "Mouvements croissants visant à démanteler les ouchkouïniks"
 flavor_nov.105.desc: "Bien que les ouchkouïniks aient très bien servi les différentes familles de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et les guildes de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] au cours des siècles passés, ils sont devenus ces dernières années un obstacle politique en [ShowRegionName('russian_region')]. Les agressions répétées des ouchkouïniks sont devenues problématiques, car de nombreux pirates ont dépassé leurs objectifs initiaux et causé plus de dégâts que d'influence. Les ouchkouïniks étant désormais considérés comme une organisation paria, certains membres du vétché ont demandé à [our_ruler.GetName] de décréter leur dissolution pour permettre à [ROOT.GetCountry.GetName] de redorer son image."
 flavor_nov.105.a: "Nous n'avons pas d'autres choix que de dissoudre les ouchkouïniks."
 flavor_nov.105.b: "Les ouchkouïniks nous ont bien servis, cela finira par passer avec le temps."
 ushkuiniks_greatly_weakened_tt: "Alors que les [ShowAdvanceName('ushkuiniks')] perdront leur soutien en [ROOT.GetCountry.GetLongName], de petits vestiges de leur organisation continueront d'exister en [ShowRegionName('russian_region')]."
 flavor_nov.106.title: "Expansion continue du possadnik"
 flavor_nov.106.desc: "Malgré les efforts déployés par [target_character.GetName] pour développer le Possadnichestvo ayant permis à cette fonction de ne plus être exercée par un seul homme, certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] estiment que ses réformes ne sont pas allées assez loin. Souhaitant tripler la taille de cette fonction, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a demandé la création d'un poste supplémentaire, celui de #italic Stepenny possadnik#!, permettant ainsi l'élection d'un autre représentant au sein du vétché. Certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] craignent cependant que cela ne conduise qu'à consolider davantage le pouvoir des familles de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] à [ROOT.GetCountry.GetName]."
 flavor_nov.106.a: "Triplons le nombre de possadniks !"
 flavor_nov.106.b: "Conservons les réformes de base instaurées par [target_character.GetLastNameWithNoTooltip]."
 nov_expanded_posadnik: "Nouvelle extension du possadnik"
 nov_expanded_posadnik_risk: "Une nouvelle extension du possadnik pourrait entraîner une augmentation de la corruption au sein de cette institution à l'avenir."
 flavor_nov.107.title: "Fonctions des possadniks limitées"
 flavor_nov.107.desc: "Bien que les réformes passées aient visé à réduire le pouvoir du possadnik, contrôlé par un seul individu, elles ont eu l'effet inverse de placer ces fonctions sous le contrôle des familles les plus puissantes de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Bien qu'il s'agisse d'une fonction élective, ces postes sont depuis longtemps occupés par des membres de la même famille de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')].\n\nConsidérant le poste de possadnik comme une fonction usurpée, de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont appelé à l'abrogation des réformes passées dans l'espoir d'entraver le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Cependant, une telle abrogation des fonctions ne manquera pas de susciter la colère des familles de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_nov.107.a: "Nous n'avons d'autre choix que d'autoriser le maintien des fonctions."
 flavor_nov.107.b: "Supprimons de force certaines fonctions possadnik afin de limiter le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_nov.108.title: "Abolition du Posadnikdom"
 flavor_nov.108.desc: "Bien qu'il ait connu d'importantes transformations au cours du siècle dernier, le Posadnikdom est devenu une institution largement corrompue qui, sous couvert d'élection, se transmet en réalité directement entre les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Après avoir considérablement étendu l'influence de [ROOT.GetCountry.GetName], [our_ruler.GetName] a sollicité le soutien du vétché pour abolir cette charge, qu'il considère comme un fardeau administratif pour un État [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] en pleine expansion. Si la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] demeure une force de poids, son autorité a nettement décliné face à l'ascendant de [our_ruler.GetNameWithNoTooltip] sur le vétché."
 flavor_nov.108.a: "Il est temps de nous débarrasser de ces fonctions corrompues"
 flavor_nov.108.b: "Maintenons le Posadnikdom, institution qui conserve des avantages."
 flavor_nov.109.title: "L'ancien Tysiatskii"
 flavor_nov.109.desc: "Bien que l'[ShowEstatePrivilegeName('tysiatskii_privilege')] soit resté une fonction élective en [ROOT.GetCountry.GetName], il est resté en grande partie une institution étroitement contrôlée par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], de nombreux Tysiatskii élus étant souvent issus de familles nobles. Cependant, ces derniers temps, même après avoir quitté leurs postes, les anciens Tysiatskii ont continué à exercer une influence considérable sur les élections suivantes, préconisant souvent que leur fils leur succède à leur poste. Connus sous le nom de #italic Ancien Tysiatskii#!, ces individus sont devenus une force avec laquelle il faut compter au sein du vétché."
 flavor_nov.109.a: "Nous devrions chercher à profiter de leur influence."
 flavor_nov.109.b: "Efforçons-nous d'affaiblir l'influence de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sur la fonction."
 nov_influential_tysiatskii: "Tysiatskii influent"
 nov_tysiatskii_influence_weakened: "Affaiblissement de l'influence du Tysiatskii"
 nov_influential_tysiatskii_benefits: "L'[ShowEstatePrivilegeName('tysiatskii_privilege')] recevra les modificateurs suivants pendant 30 ans : \n#G +25 %#! de [ShowModifierTypeName('global_nobles_estate_power')] et #G +15 %#! de [ShowModifierTypeName('army_infantry_power')]."
 nov_tysiatskii_influence_weakened_benefits: "L'[ShowEstatePrivilegeName('tysiatskii_privilege')] recevra les modificateurs suivants pendant 30 ans : \n#R-25 %#! de [ShowModifierTypeName('global_nobles_estate_power')] et #G +0.10#! de [ShowModifierTypeName('stability_investment')]"
 nov_tysiatskii_influence_event_happened: "Le Tysiatskii a gagné en influence !"
 nov_tysiatskii_influence_event_happened_possible_event: "Le Tysiatskii peut tenter de s'opposer à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] à l'avenir !"
 nov_influential_tysiatskii_requirement: "Ce bonus peut être gagné grâce à l'[dynamic_historical_event|e] $flavor_nov.109.title$ :"
 nov_tysiatskii_influence_weakened_requirement: "Ce bonus peut être gagné grâce à l'[dynamic_historical_event|e] $flavor_nov.109.title$ :"
 flavor_nov.110.title: "Le Tysiatskii exige un impôt sur [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]"
 flavor_nov.110.desc: "Perçue avant tout comme une lutte d'influence entre la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], la situation actuelle voit le Tysiatskii demander à [our_ruler.GetName], avec l'appui du vétché, d'imposer une taxe plus stricte sur [ShowEstatePrivilegeName('novgorod_ivans_hundred')]. Ces derniers doivent déjà s'acquitter de frais d'adhésion élevés pour rejoindre l'association, ainsi que de présents offerts au détenteur de la charge de Tysiatskii. Pourtant, l'actuel titulaire souhaite qu'une partie de ces sommes soit désormais versée directement à son institution. Certains membres chez [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')] dénoncent cette mesure comme une tentative manifeste du Tysiatskii d'accroître son pouvoir."
 flavor_nov.110.a: "Accordons la demande du Tysiatskii concernant les frais supplémentaires sur [ShowEstatePrivilegeNameWithNoTooltip('novgorod_ivans_hundred')]."
 flavor_nov.110.b: "Refusons les souhaits du Tysiatskii."
 flavor_nov.111.title: "L'influence grandissante de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nov.111.desc: "Bien que [ShowLocationName('novgorod')] ait toujours été le cœur du vétché, il s'est révélé difficile d'imposer durablement son influence sur les villes et colonies des régions périphériques. Par le passé, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] avait plutôt choisi de leur laisser une certaine autonomie. Mais [our_ruler.GetName] a adopté une approche différente. Si [ROOT.GetCountry.GetName] parvient à placer ces territoires sous son autorité directe, la [ShowGovernmentTypeName('republic')] serait alors en mesure de faire face à toute menace à venir."
 flavor_nov.111.a: "Nous devrions chercher à réduire l'autonomie de ces régions extérieures."
 flavor_nov.111.b: "Autorisons les régions extérieures à conserver leur autonomie."
 flavor_nov.112.title: "Frappe du Novgorodka"
 flavor_nov.112.desc: "Tout au long de son histoire, [ROOT.GetCountry.GetName] a pratiqué l'échange de diverses monnaies pour faciliter le commerce. Ce système a permis aux marchands de [ROOT.GetCountry.GetNameWithNoTooltip] de conserver une grande souplesse dans leurs échanges avec les autres nations baltes. Désireux toutefois d'instaurer une monnaie propre à l'État, [our_ruler.GetName] a lancé la frappe des premières pièces de Novgorodka, qu'il espère voir devenir un symbole de [ROOT.GetCountry.GetNameWithNoTooltip] au-delà de nos frontières. Certains marchands craignent néanmoins que cette initiative n'entame la réputation que [ROOT.GetCountry.GetNameWithNoTooltip] s'est forgée grâce à sa capacité à utiliser les devises étrangères."
 flavor_nov.112.a: "Frappons l'or de Novgorodka !"
 flavor_nov.112.b: "Autorisons l'utilisation d'autres monnaies pour le commerce."
 flavor_nov.113.title: "Introduction des armes à poudre"
 flavor_nov.113.desc: "Bien que les rumeurs concernant une nouvelle forme d'armement circulent depuis quelque temps déjà dans les rues de [ShowLocationName('novgorod')], des marchands venus de l'est sont arrivés avec ces armes pour les vendre. Soucieux de comprendre leur fonctionnement avant que les principautés rivales ne les maîtrisent, [our_ruler.GetName] a demandé au vétché d'acquérir ces armes à feu dans l'espoir de les reproduire afin de conserver un avantage sur nos rivaux."
 flavor_nov.113.a: "Efforçons-nous de maîtriser ces nouvelles armes."
 flavor_nov.113.b: "Les autres affaires commerciales devraient être une priorité à [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nov.114.title: "Monopole [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] sur le commerce de la [ShowGoodsNameWithNoTooltip('beeswax')] et de la [ShowGoodsNameWithNoTooltip('fur')]"
 flavor_nov.114.desc: "Bien que nos marchands aient longtemps exercé une grande influence sur l'approvisionnement en [ShowGoodsName('beeswax')] et en [ShowGoodsName('fur')], au cours des dernières décennies, les différentes associations de marchands de [ROOT.GetCountry.GetName] n'ont fait que renforcer leur emprise sur ces ressources. Y voyant un avantage financier pour [ROOT.GetCountry.GetNameWithNoTooltip], [our_ruler.GetName] et d'autres membres du vétché ont accordé des privilèges supplémentaires à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] dans l'espoir de conserver le monopole sur ces marchandises dans un avenir prévisible."
 flavor_nov.114.a: "Nous devons tirer parti de ce monopole commercial tant que nous le pouvons."
