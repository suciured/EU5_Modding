 flavor_mei.1.title: "Ruée vers l'argent à [ShowLocationNameWithNoTooltip('freiberg')]"
 flavor_mei.1.desc: "La découverte de nouveaux gisements d'[ShowGoodsName('silver')] a déclenché un véritable exode rural vers la région de [ShowLocationName('freiberg')], où les gens tentent de profiter de l'essor de l'industrie minière dans les [ShowProvinceDefinitionName('erzgebirge_province')]. Cet intérêt accru pour nos villes minières ne peut que nous être profitable."
 flavor_mei.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.1.a.tt: "Chaque [location|e] avec une [raw_material|e] minière gagne [ShowModifier('freiberger_berggeschrey')]."
 STATIC_MODIFIER_NAME_freiberger_berggeschrey: "Freiberger Berggeschrey"
 flavor_mei.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.2.desc: "Le talentueux dramaturge et poète [target_character.GetName] a décidé de choisir notre pays comme lieu de résidence et de poursuivre ses efforts d'écriture depuis nos terres. [target_character.GetSheHe|U] est déjà un écrivain accompli, mais semble vouloir poursuivre sur sa lancée."
 flavor_mei.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mei.2.b: "Il ferait mieux de partir en [target_banish_country.GetNameWithNoTooltip]."
 flavor_mei.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.10.desc: "On a entendu [target_character.GetName], un compositeur vertueux originaire d'[ShowLocationName('eisenach')] et vivant actuellement à [ShowLocationName('leipzig')], se plaindre du coût élevé de la vie à [ShowLocationNameWithNoTooltip('leipzig')] et du faible salaire qu'[Select_CString(target_character.IsFemale,'elle', 'il')] reçoit en tant que #italic Thomaskantor#!. [Select_CString(target_character.IsFemale,'Elle', 'Il')] a également manifesté son désir d'être musicien à la cour de notre capitale."
 flavor_mei.10.a: "Acceptons-[target_character.GetHerHim] à la cour."
 flavor_mei.10.b: "Nous n'avons pas besoin de ses services."
 flavor_mei.10.historical_info: "Jean Sébastien Bach, compositeur de la période baroque, était le plus connu d'une grande famille de musiciens du nord de l'Allemagne. S'il était admiré par ses contemporains principalement pour son grand talent de claveciniste et pour son expertise dans la facture d'orgues, il est considéré aujourd'hui comme un des plus grands compositeurs de tous les temps."
 flavor_mei.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.20.desc: "Ami proche de Luther, [target_character.GetName] a embrassé le [ShowReligionName('lutheran')] avec ferveur, mais a toujours accepté de travailler pour des mécènes #L [ShowReligionAdjective('catholic')]s#!.\n\nEn tant qu'artiste de cour, nous nous demandons si sa fréquentation des deux camps ne pourrait pas devenir un problème. À travers toute l'Europe, le [ShowReligionNameWithNoTooltip('lutheran')] et le [ShowReligionNameWithNoTooltip('catholic')] s'affrontent dans un conflit sanglant qui pourrait nous affecter."
 flavor_mei.20.a: "Nous sommes tous frères en Christ."
 flavor_mei.20.b: "[target_character.GetSheHe_U] devrait choisir une seule foi."
 flavor_mei.20.historical_info: "Lucas Cranach #italic l'Ancien#!, connu pour son talent exceptionnel, était un peintre et graveur de la Renaissance allemande spécialisé dans la gravure sur bois et l'estampe. Il fut le peintre de cour des électeurs de Saxe et il est célèbre pour avoir capturé l'âme des princes allemands et des chefs de la Réforme protestante.\n\nIl était également un confident de Martin Luther, dont il embrassa la cause avec passion. Ses sujets allaient des thèmes religieux de la tradition catholique aux représentations innovantes du luthéranisme, auxquels il intégrait des nus mythologiques et religieux dans de saisissantes compositions.\n\nSon vaste atelier produisit de nombreuses versions de ses chefs-d'œuvre et même après sa mort, son fils Lucas Cranach le Jeune et d'autres continuèrent à reproduire ses œuvres, faisant ainsi vivre l'aura de l'un des artistes allemands les plus influents de son époque."
 flavor_mei.30.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.30.desc: "[target_character.GetName] a eu une vie bien remplie. À la fois mathématicien, philosophe, scientifique et diplomate, [Select_CString(target_character.IsFemale,'elle', 'il')] a brillé dans chacun de ces domaines et fait la fierté de la nation.\n\nMalheureusement, sa curiosité et sa quête permanente de nouveaux défis en font un personnage nomade, sillonnant inlassablement l'Allemagne. Si nous voulons conserver son génie, nous devrons financer ses travaux pour l'inciter à rester dans notre pays."
 flavor_mei.30.a: "Finançons son travail."
 flavor_mei.30.b: "Notre trésorerie devrait être utilisée à d'autres fins."
 flavor_mei.30.historical_info: "Gottfried Wilhelm Leibniz, brillant polymathe des XVIIe et XVIIIe siècles, a apporté d'importantes contributions en mathématiques, philosophie et sciences. Connu pour son travail novateur dans le domaine du calcul, il a développé de manière indépendante les principes du calcul différentiel et intégral, jetant ainsi les bases des mathématiques modernes. Leibniz s'est également intéressé à la métaphysique, en proposant le concept de monades et en défendant l'idée d'une harmonie préétablie dans l'univers."
 flavor_mei.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.40.desc: "[target_character.GetName] est un chirurgien itinérant réputé qui offre ses services à travers la [ShowAreaName('upper_saxony_area')], la [ShowAreaName('bohemia_area')] et la [ShowAreaName('silesia_area')].\n\nSes connaissances sont tout à fait impressionnantes, mais [Select_CString(target_character.IsFemale,'elle', 'il')] a également la réputation de croire en la magie, qu'[Select_CString(target_character.IsFemale,'elle', 'il')] considère liée à la médecine, ce qui pourrait être à l'origine d'un scandale."
 flavor_mei.40.a: "Faisons de [target_character.GetName] l'oculiste de notre cour."
 flavor_mei.40.b: "[target_character.GetSheHe|U] croit en des choses étranges et ne devrait pas s'approcher de notre dirigeant."
 flavor_mei.40.historical_info: "Georg Bartisch, éminent médecin et chirurgien allemand, est célèbre pour sa contribution à l'ophtalmologie. Au XVIe siècle, il a rédigé l'un des premiers ouvrages complets sur les maladies de l'œil et leur traitement, intitulé « Ophthalmodouleia », qui est devenu une référence. Les observations pionnières de Bartisch et ses techniques chirurgicales novatrices ont permis de mieux comprendre et de soigner plus efficacement diverses affections oculaires, et a eu un effet durable sur le développement de l'ophtalmologie."
 flavor_mei.50.title: "La croissance de [ShowLocationNameWithNoTooltip('dresden')]"
 flavor_mei.50.desc: "Modeste bourgade, [ShowLocationName('dresden')] s'est développée lentement mais sûrement depuis qu'elle a reçu le droit d'exclusivité en 1455.\n\nSa position sur l'Elbe en fait un lieu privilégié pour le commerce et elle est proche des mines des monts Métallifères. Certains se demandent s'il n'y a pas là une bonne occasion de construire une nouvelle capitale."
 flavor_mei.50.a: "[ShowLocationNameWithNoTooltip('dresden')] sera notre nouvelle capitale."
 flavor_mei.50.b: "[ShowLocationNameWithNoTooltip('dresden')] est assez importante comme ça !"
 flavor_mei.50.historical_info: "Alors que Dresde n'était qu'une petite ville avant de devenir la résidence ducale des souverains saxons en 1485, elle prit peu à peu sa place de métropole culturelle, pour devenir l'une des villes les plus importantes du Saint-Empire romain germanique."
 flavor_mei.60.title: "Un cadeau de Noël"
 flavor_mei.60.desc: "Chaque année, la ville de [ShowLocationName('dresden')] célèbre un marché de Noël appelé le #italic Striezelmarkt de Dresde#! où ses résidents et ceux des villes voisines se retrouvent pour acheter et vendre à la fin de l'année. Ce marché existe depuis 1434, date à laquelle un privilège a été accordé au conseil municipal.\n\nLes bénéfices de cette année ont été plus élevés que prévu et le conseil municipal a décidé de nous faire don d'une partie de cet argent tiré des taxes et droits. Nos conseillers ont débattu de ce que nous devrions faire de cet argent."
 flavor_mei.60.a: "Plus d'argent est toujours bienvenu."
 flavor_mei.60.b: "Nous devrions réinvestir cet argent dans la ville de [ShowLocationNameWithNoTooltip('dresden')]."
 flavor_mei.60.historical_info: "Le Striezelmarkt de Dresde est le plus ancien marché de Noël d'Allemagne et l'une des attractions principales de la ville."
 flavor_mei.70.title: "Demandes pour une nouvelle #italic Frauenkirche#!"
 flavor_mei.70.desc: "Il règne actuellement une certaine agitation parmi les citoyens de [ShowLocationName('dresden')], qui sont habituellement des sujets loyaux. Ils obéissent pour la plupart à une foi différente de la nôtre et exigent d'avoir un temple pour pratiquer leur religion comme ils l'entendent.\n\nIls sont prêts à démolir l'église #italic Frauenkirche#! dans ce but afin de la reconstruire selon les exigences de leur dogme. Ils sont certes prêts à payer pour cela, mais nous craignons avoir à faire face à de nouvelles dépenses, sans compter que ce précédent pourrait être à l'origine de problèmes futurs."
 flavor_mei.70.a: "Qu'ils démolissent l'église et la reconstruisent selon leur désir."
 flavor_mei.70.b: "Ils devraient plutôt se convertir."
 flavor_mei.70.historical_info: "La Frauenkirche était traditionnellement le siège de l'archiprêtre du diocèse de Misnie, mais avec l'avènement de la Réforme, elle fut transformée en église protestante. La Frauenkirche d'origine fut démolie en 1727 pour faire place à une nouvelle église plus grande pouvant accueillir un plus grand nombre de fidèles. Les citoyens se chargèrent d'en faire une église paroissiale luthérienne, avec le soutien inattendu du prince-électeur de Saxe, Frédéric Auguste Ier, qui s'était converti au catholicisme pour devenir roi de Pologne. Son soutien permit non seulement d'embellir Dresde avec son impressionnante coupole, mais aussi de rassurer le peuple de Saxe sur le fait qu'il ne serait pas contraint au principe de #italic cuius regio, eius religio#!."
 flavor_mei.80.title: "Les souffrances du jeune Werther"
 flavor_mei.80.desc: "Un jeune écrivain nommé [target_character.GetName], s'est rendu célèbre dans les cercles littéraires avec son œuvre intitulée #italic Les souffrances du jeune Werther#!. Ce roman a été critiqué par certains en raison des réactions de certains lecteurs après l'avoir lu. Cherchant à imiter le héros du roman et son tragique amour, plusieurs personnes se sont suicidées de la même manière que lui. Depuis un point de vue littéraire, le roman est incontestablement une œuvre d'excellente qualité, mais l'influence qu'il exerce sur les personnes impressionnables présente un réel danger."
 flavor_mei.80.a: "Faisons venir [target_character.GetName] à la cour, malgré tout."
 flavor_mei.80.b: "[personnage_cible.GetSheHe|U] a une bien mauvaise réputation, nous n'avons nul besoin d'avoir affaire à [personnage_cible.GetHerHim]."
 flavor_mei.80.historical_info: "#italic Les souffrances du jeune Werther#! de Goethe est un roman qui dépeint les émotions intenses et le destin tragique de son protagoniste. Publié en 1774, il est devenu une sensation littéraire, inspirant un phénomène culturel connu sous le nom de #italic fièvre de Werther#!. Ce terme fait référence à une vague de suicides et de comportements d'imitation déclenchée par la représentation romantique de l'amour autodestructeur dans le roman. L'impact profond du livre sur les émotions et les actions des lecteurs a déclenché des débats passionnés sur la responsabilité de l'art et de la littérature dans la société."
 flavor_mei.90.title: "La tragédie de Faust"
 flavor_mei.90.desc: "Depuis ces derniers mois, l'artiste de la cour [target_character.GetName] travaille à une nouvelle pièce inspirée de la légende de Johann George Faust.\n\n$faust_desc$"
 flavor_mei.90.a: "Quelle magnifique pièce de théâtre !"
 flavor_mei.90.historical_info: "#italic Faust#! de Johann Wolfgang von Goethe est une célèbre pièce tragique en deux parties, #italic Faust, première partie#! et #italic Faust, deuxième partie#!. La première version, #italic Urfaust#!, constituée de vingt-deux scènes, a été écrite entre 1772 et 1775, mêlant prose et vers rimés. Bien que le manuscrit original soit perdu, une copie a fait surface en 1886.\n\nEn 1790, il fut imprimé une première édition, sous le titre de #italic Faust, un fragment#!. Goethe compléta ensuite la #italic Première partie#! en 1806, suivie de sa publication en 1808, puis d'une édition révisée entre 1828 et 1829. #italic Faust, deuxième partie#!, achevée en 1831, aborde des thèmes variés tels que la psychologie, l'histoire, la politique, ainsi que des sujets mystiques et philosophiques, en faisant l'apogée de l'œuvre des dernières années de Goethe. La #italic Première partie#! et la majorité de la #italic Deuxième partie#! sont écrites en vers rimés et occupent une place importante dans le théâtre allemand. Considéré comme le chef-d'œuvre de Goethe et de la littérature allemande, #italic Faust#! tisse un récit captivant."
 flavor_mei.100.title: "Un nouvel hôtel de ville à Leipzig"
 flavor_mei.100.desc: "Le conseil municipal de [ShowLocationName('leipzig')] vient réclamer notre aide pour rénover son hôtel de ville. Au XIVe siècle, nos prédécesseurs ont financé la construction d'un bâtiment où les représentants de la ville pourraient se réunir pour l'administrer.\n\n200 ans ont passé depuis que ce projet a été érigé dans la partie sud du marché central de [ShowLocationNameWithNoTooltip('leipzig')] et le bâtiment semble aujourd'hui trop petit pour répondre aux besoins du conseil.\n\nUn nouveau projet, construit dans le style Renaissance saxonne, nous a été présenté avec une invitation à participer à son financement. Si nous acceptons, nous participerons à la construction de l'un des hôtels de ville les plus impressionnants de notre pays."
 flavor_mei.100.a: "Participons à la réalisation de ce projet."
 flavor_mei.100.b: "C'est leur bâtiment, qu'ils le financent."
 flavor_mei.100.historical_info: "L'ancien hôtel de ville de Leipzig, situé au cœur de la ville, est un bâtiment historique et pittoresque datant du XVIe siècle. Son architecture Renaissance étonnante présente une façade ornée de sculptures et de décors élaborés et sa belle tour offre une vue panoramique sur la ville. C'est là que se tenait la gestion politique et administrative de la cité. Aujourd'hui, c'est un symbole de la richesse historique et patrimoniale de Leipzig."
 flavor_mei.110.title: "Le Zwinger"
 flavor_mei.110.desc: "Après avoir constaté la magnificence des palais construits par certains souverains du continent, notre Dirigeant [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a caressé l'idée de lancer son propre projet.\n\nAvec quelques indications de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], l'architecte de la cour a présenté le plan ambitieux d'un grand palais et entouré de jardins, dont les bâtiments posséderaient galeries d'exposition et bibliothèques. Notre souverain est enthousiaste, mais certains se demandent s'il est bien raisonnable de dépenser autant d'argent dans ce projet gigantesque."
 flavor_mei.110.a: "Pour la gloire !"
 flavor_mei.110.b: "Un autre palais ?"
 flavor_mei.110.historical_info: "Situé au cœur de Dresde, le Zwinger est un chef-d'œuvre architectural de l'époque baroque, symbole du prestige de la cour saxonne sous Auguste le Fort. Conçu par l'architecte Matthäus Daniel Pöppelmann, cet ensemble palatial, orné de jardins somptueux, se distingue aux côtés de la célèbre Frauenkirche comme l'un des monuments les plus emblématiques de la ville.\n\nInitialement conçu comme une orangerie et un espace de festivités pour la cour royale, le Zwinger reflète la richesse et le faste du XVIIIe siècle à travers ses pavillons imposants, ses galeries ornées de sculptures et ses vases finement décorés. À l'origine destiné à être la cour d'honneur d'un château qui ne fut jamais construit, il évolua au fil du temps, pour devenir un centre culturel majeur au XIXe siècle, notamment avec l'ajout de la galerie Semper, surplombant l'Elbe.\n\nRavagé par les bombardements de 1945, le Zwinger fut minutieusement restauré au cours des décennies suivantes. Aujourd'hui, il abrite des trésors artistiques et scientifiques de premier plan, tels que la Gemäldegalerie Alte Meister, la collection de porcelaine de Dresde et le salon de mathématique et physique, offrant aux visiteurs un voyage fascinant au cœur de l'histoire et de la culture européennes."
 flavor_mei.120.title: "L'acquisition de [GetCountry('LDB').GetNameWithNoTooltip]"
 flavor_mei.120.desc: "[target_character.GetName] a hérité de [GetCountry('LDB').GetLongName] après son mariage avec [target_spouse.GetName] et veut nous le vendre.\n\nLes terres de [GetCountry('LDB').GetNameWithNoTooltip] nous appartenaient il y a peu et c'est peut-être l'occasion de les récupérer. Que devons-nous faire ?"
 flavor_mei.120.a: "Ces terres nous appartiennent."
 flavor_mei.120.b: "Elles ont été vendues pour une raison précise."
 flavor_mei.120.historical_info: "À l'origine un territoire des Wettin, le margraviat de Landsberg fut vendu à la maison d'Ascanie en 1291. En 1347, le duc Magnus Ier de Brunswick-Lunebourg, qui avait hérité du margraviat après son mariage avec Sophie de Brandebourg-Stendal, margrave de Landsberg, revendit ce territoire au margrave Frédéric II de Misnie, réunifiant ainsi les terres des Wettin."
 flavor_mei.121.desc: "[GetCountry('MEI').GetName] est entré dans des négociations avancées avec [target_character.GetName] dans le but d'acheter le [GetCountry('LDB').GetName] ! Bien que cela représente une menace dangereuse pour notre autonomie, il n'est pas encore trop tard pour empêcher cet accord et influencer [target_character.GetNameWithNoTooltip] avec l'aide de [target_spouse.GetName]."
 flavor_mei.121.a: "La vente de ces terres est la meilleure chose à faire."
 flavor_mei.121.a.tt: "Nous continuerons à jouer en tant que [GetCountry('MEI').GetNameWithNoTooltip]"
 flavor_mei.121.b: "Nous ne pouvons pas nous séparer de ces terres !"
 flavor_mei.122.desc: "Le [GetCountry('LDB').GetName] s'est soudainement retiré de nos négociations concernant l'acquisition de ses terres. Cela ne nous laisse d'autre choix que de nous emparer de ces terres par la force."
 flavor_mei.122.a: "[ROOT.GetCountry.Custom('common_string_unfortunate')]"
 flavor_mei.130.title: "Offre impériale"
 flavor_mei.130.desc: "[target_character.GetName] de [GetCountry('SWB').GetName] est décédé sans héritier, laissant ainsi vacant le [GetCountry('SWB').GetFlavorRank].\n\nPuisque ce poste ne peut rester inoccupé, nous devons lui trouver un nouveau prétendant.\n\nParmi les nombreux candidats, nos conseillers ont suggéré le [GetCountry('MEI').GetGovernment.GetRulerTitle] de [GetCountry('MEI').GetName]. Si nous décidons de l'élever au rang de [GetCountry('SWB').GetGovernment.GetRulerTitle], nous pourrions nous faire un nouvel allié dans la contrée."
 flavor_mei.130.a: "Excellente idée."
 flavor_mei.130.b: "C'est une mauvaise idée."
 flavor_mei.130.historical_info: "En 1423, Frédéric le Querelleur, margrave de Misnie, acquiert le duché de Saxe-Wittenberg, ainsi que la dignité électorale, ce qui entraîne la fusion du margraviat de Misnie avec l'électorat de Saxe, qui perd ainsi son statut de principauté indépendante."
 flavor_mei.131.title: "Offre impériale"
 flavor_mei.131.desc: "Le Dirigeant du [GetCountry('SWB').GetLongName] est mort sans héritier, laissant vacant le [GetCountry('SWB').GetFlavorRank]. L'Empereur [target_emperor.GetName] nous a proposé d'en être le nouvel électeur."
 flavor_mei.131.a: "Nous acceptons avec honneur."
 flavor_mei.131.tt: "Nous deviendrons l'Électeur de Saxe"
 flavor_mei.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.140.desc: "[target_ruler.GetName] préconise depuis longtemps l'embauche de [target_character.GetName], l'un de ses plus proches conseillers personnels, au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Cependant, de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'inquiètent, car selon certaines rumeurs, [target_character.GetLastNameWithNoTooltip] exercerait plus de pouvoir que [target_ruler.GetNameWithNoTooltip] [target_ruler.GetHerselfHimself], ce qui pourrait donner à [target_character.GetLastNameWithNoTooltip] un poids diplomatique inégalé et conduire à un abus de pouvoir pour satisfaire ses ambitions."
 flavor_mei.140.a: "Laissons-nous guider."
 flavor_mei.140.b: "Nous ne pouvons lui permettre de devenir le pouvoir derrière le trône."
 flavor_mei.140.historical_info: "Heinrich von Brühl était le ministre en chef influent de Saxe et de Pologne sous le règne de Frédéric-Auguste II, également connu sous le nom d'Auguste III de Pologne. En tant que diplomate et courtisan, Brühl contrôla efficacement la politique saxonne et polonaise pendant des décennies, gérant les alliances et les nominations au sein de l'État. Il réussit à centraliser la cour sous son autorité à tel point que le roi ne pouvait être approché que par son intermédiaire."
 flavor_mei.150.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mei.150.desc: "[target_character.GetName] s'est forgé une réputation grâce à ses orgues magistralement fabriqués, réputés pour leur clarté inégalée, qui lui valent une renommée nationale. De nombreux membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont exprimé leur désir d'employer [target_character.GetLastNameWithNoTooltip] pour embellir nos églises et glorifier notre foi, mais ils ne disposent pas des fonds nécessaires."
 flavor_mei.150.a: "Son art élèvera notre piété."
 flavor_mei.150.b: "Nous ne pouvons nous permettre de tels investissements."
 flavor_mei.150.historical_info: "Gottfried Silbermann était l'un des facteurs d'orgues les plus renommés de l'époque baroque. Travaillant principalement en Saxe, Silbermann construisit plus de 50 orgues réputés pour leur brillance sonore et leurs innovations mécaniques. Silbermann perfectionna les modèles français et allemands antérieurs en combinant savoir-faire artisanal et ingénierie acoustique. Ses orgues suscitèrent l'admiration de nombreuses personnalités importantes, notamment Jean-Sébastien Bach et Frédéric le Grand."
 flavor_mei.160.title: "Fondation de la Leucorea"
 flavor_mei.160.desc: "Notre région a depuis longtemps besoin d'une grande institution d'enseignement. Certains représentants du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont proposé de créer une [ShowBuildingTypeName('university')] à [target_location.GetName], qui serait dédiée aux avocats, aux médecins et aux clercs. Ils sont prêts à la financer, mais ne peuvent se permettre d'en assumer seuls la construction. Une coopération avec la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] serait donc nécessaire."
 flavor_mei.160.a: "Que brille la connaissance !"
 flavor_mei.160.b: "Nous n'avons pas de fonds pour soutenir ce projet."
 flavor_mei.160.historical_info: "L'université de Wittenberg, également connue sous le nom de Leucorea, fut fondée en 1502 par l'électeur Frédéric le Sage de Saxe, avec une charte royale accordée par l'empereur Maximilien Ier. Destinée à former des administrateurs, des théologiens et des juristes pour l'électorat d'Ernest, elle allait bientôt devenir le berceau de la Réforme luthérienne, en particulier après la nomination de Martin Luther comme professeur en 1508, suivi peu après par Philipp Melanchthon."
 flavor_mei.170.title: "[ShowBuildingTypeNameWithNoTooltip('university')] de [ShowLocationNameWithNoTooltip('freiberg')]"
 flavor_mei.170.desc: "La richesse de nos montagnes ne réside pas seulement dans le minerai, mais aussi dans les connaissances nécessaires pour l'extraire. Alors que les techniques minières traditionnelles commencent à montrer leurs limites face aux défis posés par des puits plus profonds et une géologie complexe, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggère de réorienter les [ShowModifier('freiberg_base')] et de créer à la place une [ShowBuildingTypeName('university')] qui se concentrera sur les méthodes industrielles modernes d'exploitation minière et formera la prochaine génération d'ingénieurs."
 flavor_mei.170.a: "[ShowLocationNameWithNoTooltip('freiberg')] deviendra la forge de l'industrie scientifique minière !"
 flavor_mei.170.b: "Développons plutôt les méthodes traditionnelles."
 flavor_mei.170.c: "Nous ne pouvons nous le permettre."
 flavor_mei.170.historical_info: "L'université des mines et de la technologie de Freiberg, fondée en 1765, est la plus ancienne université d'exploitation minière et de métallurgie encore en activité au monde. Elle fut créée en réponse à la complexité croissante de l'exploitation minière dans les monts Métallifères et à la volonté des Lumières de remplacer la tradition par des connaissances empiriques. L'université devint rapidement une institution modèle pour l'enseignement minier dans toute l'Europe, et ses étudiants découvrirent même deux nouveaux éléments : l'indium et le germanium."
 flavor_mei.180.title: "Centralisation de la Frappe de la monnaie"
 flavor_mei.180.desc: "Pendant des siècles, la monnaie de [ShowLocationName('freiberg')] a été l'une des plus prestigieuses et des plus productives de notre [ROOT.GetCountry.GetFlavorRank], transformant l'[ShowGoodsName('silver')] provenant des [ShowProvinceDefinitionName('erzgebirge_province')] en monnaie qui circulait dans tout le [ROOT.GetCountry.GetFlavorRank]. Cependant, les exigences de l'administration moderne et de la cohérence monétaire ont incité nos conseillers à suggérer la centralisation de notre frappe monétaire. Ils proposent de confisquer toutes les monnaies en [ROOT.GetCountry.GetName] et d'en établir une seule à [ShowLocationName('dresden')], qui superviserait l'ensemble du pays."
 flavor_mei.180.a: "Centralisons la Frappe de la monnaie."
 flavor_mei.180.b: "Que chaque région frappe ses propres pièces."
 flavor_mei.180.historical_info: "En 1556, l'électeur Auguste de Saxe ferma la monnaie de Freiberg, qui dominait depuis longtemps, et transféra toutes les opérations de frappe à Dresde après avoir découvert une dépréciation généralisée de la monnaie dans les monnaies régionales. La Frappe de la monnaie près de sa résidence lui permit d'exercer un contrôle direct sur la qualité de l'argent et la politique financière."
 flavor_mei.190.title: "Le débat de [ShowLocationNameWithNoTooltip('leipzig')]"
 flavor_mei.190.desc: "Une intense controverse académique s'est déroulée à [ShowLocationName('leipzig')] entre [target_character.GetName], un théologien radical et professeur originaire de [ShowLocationName('wittenberg')], et le célèbre scolastique [target_character2.GetName]. Ils discutent des nouvelles revendications présentées par les partisans de la Réforme, telles que le fait que l'autorité devrait découler des Écritures plutôt que de la tradition, que l'[GetUniqueInternationalOrganization('catholic_church').GetName] s'est fourvoyée dans sa doctrine et que le [GetCountry('PAP').GetGovernment.GetRulerTitle] n'exerce pas le pouvoir suprême par droit divin."
 flavor_mei.190.a: "Ne nous mêlons pas de cela."
 flavor_mei.190.b: "Soutenons les propositions traditionnelles de [target_character2.GetNameWithNoTooltip]."
 flavor_mei.190.c: "[target_character.GetNameWithNoTooltip] soulève des préoccupations légitimes."
 flavor_mei.190.historical_info: "Le débat de Leipzig de 1519 était une dispute académique qui se tint à l'université de Leipzig entre Johann Eck et Andreas Karlstadt. Le débat, lancé par les commentaires négatifs d'Eck sur les 95 thèses de Luther, portait initialement sur les questions du libre arbitre et de l'autorité ecclésiastique. Il s'élargit rapidement pour devenir une discussion approfondie sur la légitimité de l'Église, la suprématie des Écritures sur la tradition et la nature de la primauté pontificale. Bien qu'aucun consensus ne fût atteint, le débat accrut considérablement la visibilité des idées réformistes et accéléra les divisions théologiques et politiques croissantes au sein du Saint-Empire romain germanique."
 flavor_mei.200.title: "Une juste récompense"
 flavor_mei.200.desc: "Le gendre de Sa Majesté, [son_in_law.GetName], dirigeant de [target_country.GetName], s'est illustré par son aide précieuse lors des récents troubles en [GetCountry('BRA').GetName]. Il serait juste que l'empereur récompense généreusement ceux qui servent avec loyauté le [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_mei.200.a: "Couvrons-[son_in_law.GetHerHim] de richesses."
 flavor_mei.200.b: "Servir l'empereur est une récompense suffisante."
 flavor_mei.200.historical_info: "Frédéric II, de la dynastie des Wettin, fut un allié fidèle de l'empereur Louis IV pendant son règne. Marié à Mathilde, la fille de Louis, il joua un rôle clé dans la stabilisation du margraviat de Brandebourg après son acquisition par la dynastie des Wittelsbach. Pour son travail et son soutien indéfectible à l'empire des Wittelsbach, il fut récompensé par un soutien dans ses efforts en Thuringe et à Meissen."
 flavor_mei.201.title: "Un cadeau de l'empereur"
 flavor_mei.201.desc: "[target_emperor.GetName], empereur du [GetUniqueInternationalOrganization('hre').GetName] et beau-père de notre souverain [ROOT.GetCountry.GetGovernment.GetRuler.GetName], nous a envoyé une généreuse récompense pour notre loyauté. [target_emperor.GetSheHe|U] nous remercie tout particulièrement pour nos efforts dans la stabilisation du [GetCountry('BRA').GetName] et notre soutien à son empire."
 flavor_mei.201.a: "Ajoutons-la à notre trésor."
 flavor_mei.201.b: "Utilisons-le pour frapper une nouvelle pièce, le gros de Misnie."
 STATIC_MODIFIER_NAME_meissen_groschen: "Gros de Misnie"
 STATIC_MODIFIER_DESC_meissen_groschen: "Cette nouvelle pièce de monnaie améliore l'économie de la [GetCountry('MEI').GetName] en facilitant les transactions et les transferts de capitaux."
 flavor_mei.210.title: "La manufacture de [ShowGoodsNameWithNoTooltip('porcelain')] de [ShowLocationNameWithNoTooltip('meissen')]"
 flavor_mei.210.desc: "La [ShowGoodsName('porcelain')] suscite depuis longtemps un vif intérêt, et de nombreuses tentatives ont échoué pour recréer l'art secret de sa fabrication dans sa forme authentique. Cependant, grâce aux nombreuses expériences menées par nos meilleurs scientifiques et inventeurs, nous avons réussi à reproduire la première [ShowGoodsNameWithNoTooltip('porcelain')] d'[ShowContinentName('europe')]. Afin de protéger cette précieuse innovation et d'en tirer profit, nombreux sont ceux qui suggèrent de créer une manufacture financée par l'État à [ShowLocationName('meissen')]."
 flavor_mei.210.a: "Allons-y !"
 flavor_mei.210.b: "Nous devrions nous concentrer sur la production traditionnelle."
 flavor_mei.210.historical_info: "La manufacture de porcelaine de Meissen fut fondée en 1710 et financée par Auguste le Fort dans le château d'Albrechtsburg. Elle fut la première en Europe à produire de la porcelaine dure, auparavant importée uniquement de Chine. Cette innovation eut un impact économique et culturel considérable, faisant de la Saxe un producteur de porcelaine de premier plan et renforçant son prestige dans toute l'Europe."
 flavor_mei.220.title: "Le génie de [target_character.GetNameWithNoTooltip]"
 flavor_mei.220.desc: "[target_character.GetName] a émerveillé le [ROOT.GetCountry.GetFlavorRank] avec ses créations élaborées et magistrales, telles que ses pièces d'orfèvrerie complexes alliant art et précision technique. Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggère que nous lui offrions notre mécénat, estimant qu'avec un financement adéquat, [target_character.GetLastNameWithNoTooltip] rehausserait considérablement notre prestige culturel."
 flavor_mei.220.a: "Offrons-lui notre mécénat."
 flavor_mei.220.b: "Ses services seraient trop coûteux."
 flavor_mei.220.historical_info: "Johann Melchior Dinglinger était l'un des orfèvres les plus extraordinaires de son époque. Ses œuvres somptueuses, souvent incrustées de milliers de pierres précieuses, étaient les symboles de la splendeur de la cour saxonne. Il fut souvent sollicité par Auguste le Fort et contribua grandement à l'esthétique de la Saxe baroque."
 flavor_mei.230.title: "La théorie du neptunisme"
 flavor_mei.230.desc: "À l'Académie des mines de [ShowLocationName('freiberg')], le professeur [target_character.GetName] a présenté une théorie révolutionnaire sur la formation géologique appelée le néptunisme. Selon ses dires, toutes les roches se sont autrefois précipitées à partir d'un océan primordial par le biais d'un processus de cristallisation. Bien que ses cours attirent beaucoup de monde, de nombreux critiques rejettent ses idées, qui gagnent pourtant de plus en plus de terrain dans le monde universitaire."
 flavor_mei.230.a: "Soutenons l'ascension du neptunisme !"
 flavor_mei.230.b: "Ce ne sont que des ragots spéculateurs."
 flavor_mei.230.historical_info: "Abraham Gottlob Werner était un géologue pionnier et l'un des fondateurs de la minéralogie moderne. Sa théorie néptuniste, bien qu'elle ait finalement été supplantée par le plutonisme qui attribuait la formation des roches à l'activité volcanique, influença profondément la pensée scientifique à travers l'Europe et attira des étudiants à Freiberg."
 flavor_mei.240.title: "L'arrivée de [target_character.GetLastNameWithNoTooltip]"
 flavor_mei.240.desc: "Un événement remarquable a eu lieu à [ShowLocationName('dresden')] lorsque [target_character.GetName], l'un des compositeurs d'opéra seria les plus célèbres d'[ShowContinentName('europe')], est venu présenter sa dernière œuvre. Alors que les gens affluent pour assister à ses représentations, beaucoup à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] murmurent que [target_character.GetLastNameWithNoTooltip] pourrait être persuadé de rester si nous étendions notre mécénat et rendions honneur à son génie."
 flavor_mei.240.a: "Nous ferons tout notre possible pour l'en convaincre !"
 flavor_mei.240.b: "Nous avons assez de musiciens."
 flavor_mei.240.historical_info: "Johann Adolph Hasse était un compositeur important du baroque allemand. Son arrivée à Dresde marqua l'âge d'or de la musique à la cour de Saxe, en particulier sous le patronage de l'électrice Marie-Josèphe et de l'électeur Auguste III. Il occupa plus tard le poste de maître de chapelle et contribua à faire de Dresde le centre de l'opéra italien dans le nord de l'Allemagne."
 flavor_mei.1000.title: "Une tempête se prépare"
 flavor_mei.1000.desc: "Depuis que notre maison a ravi le trône de [GetCountry('THU').GetName] aux Ludovingiens, les tensions couvent entre nous et les petits seigneurs de la région. Nous aspirons depuis longtemps à placer l'ensemble de [GetCountry('THU').GetNameWithNoTooltip] sous la suzeraineté de la dynastie [ShowDynastyName('wettin_dynasty')], ambition à laquelle les comtes locaux s'opposent farouchement. Peut-être est-il temps de passer enfin à l'action, et la conquête de [target_country.GetName] apparaît comme le tremplin idéal."
 flavor_mei.1000.a: "Imposons nos revendications !"
 flavor_mei.1000.a.tt: "Notre hostilité ouverte pourrait pousser [target_country.GetName] à rechercher un soutien étranger."
 flavor_mei.1000.b: "L'heure n'est pas à la guerre."
 flavor_mei.1000.historical_info: "En 1247, la dynastie des Ludovingiens de Thuringe s'éteignit et le trône fut revendiqué par Henri de Meissen, membre de la maison de Wettin. Depuis leur prise de pouvoir, les Wettin cherchèrent à unifier la région sous leur suzeraineté, au prix de l'hostilité des autres princes locaux. En 1342, les maisons de la région se réunirent à Arnstadt pour former une alliance destinée à leur résister. Le conflit qui s'ensuivit, connu sous le nom de guerre des comtes de Thuringe, opposa les deux camps : malgré des débuts favorables aux adversaires des Wettin, la guerre s'acheva sur leur victoire et renforça encore leur emprise sur la région."
 flavor_mei.1001.title: "La menace des [ShowDynastyNameWithNoTooltip('wettin_dynasty')]"
 flavor_mei.1001.desc: "Depuis que la dynastie [ShowDynastyName('wettin_dynasty')] s'est emparée de [GetCountry('THU').GetName], les tensions couvent entre elle et les petits seigneurs de la région. [root_country.GetName] a récemment déclaré ouvertement son ambition d'unifier la région sous son règne, et des rumeurs circulent selon lesquelles nous pourrions être l'une de ses premières cibles. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'est réunie et fait pression sur la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pour qu'elle prenne des mesures avant qu'il ne soit trop tard. Elle suggère d'envoyer des émissaires dans les pays voisins et de leur proposer une alliance pour contrer la menace que représente [GetCountry('THU').GetNameWithNoTooltip]."
 flavor_mei.1001.a: "Hâtons-nous d'agir."
 flavor_mei.1001.a.tt: "Nos efforts pour former des alliances contre [root_country.GetName] pourraient entraîner une guerre préventive."
 flavor_mei.1001.b: "Il n'y a rien que nous puissions faire."
 flavor_mei.1002.title: "La menace des [ShowDynastyNameWithNoTooltip('wettin_dynasty')]"
 flavor_mei.1002.desc: "Un émissaire de [target_country.GetName] est arrivé à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], évoquant la menace considérable que représentent les ambitions de la dynastie [ShowDynastyName('wettin_dynasty')], qui cherche à unifier toute la région sous son règne, menaçant ainsi l'indépendance en [target_country.GetNameWithNoTooltip] et en [ROOT.GetCountry.GetName]. Ils proposent une alliance qui devrait les dissuader de nous attaquer."
 flavor_mei.1002.a: "Une offre judicieuse."
 flavor_mei.1002.b: "Nous ne pouvons pas forger d'alliances en nous basant sur des rumeurs."
 flavor_mei.1003.title: "Guerre des comtes de Thuringe"
 flavor_mei.1003.desc: "De mauvaises nouvelles sont parvenues à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Les petits seigneurs de la région se rallient derrière [target_country.GetName] dans le but de former une coalition pour contrecarrer nos plans d'unification régionale. Si certains suggèrent d'abandonner nos plans, d'autres poussent la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] à frapper avant que [target_country.GetNameWithNoTooltip] ne parvienne à rallier tous les seigneurs à sa cause."
 flavor_mei.1003.a: "Nous devons agir rapidement."
 flavor_mei.1003.b: "L'opposition est trop forte."
 flavor_mei.1003.historical_info: "Après la signature du pacte d'Arnstadt en 1342, les seigneurs locaux engagèrent une guerre contre les Wettin afin de contrer leurs ambitions de domination régionale. Si leurs débuts furent prometteurs, les Wettin adoptèrent une stratégie consistant à négocier des traités de paix séparés, écartant leurs adversaires un à un du conflit. Finalement, les Wettin parvinrent à transformer leurs terres en fiefs, réduisant leurs rivaux au rang de vassaux et réalisant leur objectif d'unification régionale sous leur dynastie."
 flavor_mei.1004.title: "Guerre des comtes de Thuringe"
 flavor_mei.1004.desc: "Bien qu'il semble que nos efforts diplomatiques aient réussi à empêcher [target_country.GetName] de réaliser ses ambitions d'unification régionale, nombreux sont ceux au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui estiment que cela n'est pas suffisant. Ils suggèrent que nous devrions faire appel à nos alliés pour pacifier la dynastie [ShowDynastyName('wettin_dynasty')] et la contraindre à renoncer une fois pour toutes à ses ambitions."
 flavor_mei.1004.a: "La meilleure défense, c'est l'attaque."
 flavor_mei.1004.b: "Nous avons déjà assuré notre sécurité."
