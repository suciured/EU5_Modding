l_french:
 flavor_ned.1.title: "[target_location.GetNameWithNoTooltip] en flammes"
 flavor_ned.1.desc: "Une tragédie a frappé la [target_location.GetRank.GetName] de [target_location.GetName] ! Un grand incendie s'est déclaré, détruisant certaines parties de la [target_location.GetRank.GetNameWithNoTooltip], comme la #italic salle du conseil#! et les #italic archives#!. Des citoyens ont tenté de l'éteindre, mais certains ont péri dans l'incendie."
 flavor_ned.1.a: "C'est une véritable tragédie pour [target_location.GetNameWithNoTooltip]."
 flavor_ned.2.title: "Renforcement de [target_location.GetNameWithNoTooltip]"
 flavor_ned.2.desc: "Depuis l'arrivée de nos explorateurs en [ShowRegionName('indonesia_region')], une grande partie de ces territoires est passée sous notre contrôle, que ce soit par la guerre ou par la négociation. [target_character.GetName] et ses conseillers projettent désormais la fondation d'une nouvelle ville dans la région, un fort où les colons #L [ROOT.GetCountry.GetCulture.GetAdjective]s#! pourront s'établir sans craindre les populations locales."
 flavor_ned.2.historical_info: "Lorsque les colons néerlandais arrivèrent aux Indes orientales, l'un de leurs premiers objectifs fut de fortifier les territoires qu'ils venaient de coloniser. L'un de ces forts, Batavia, devint par la suite la capitale des Indes orientales néerlandaises. Sous l'administration de la VOC, la ville s'imposa comme la plus importante de toute la région."
 flavor_ned.2.a: "Faisons de [target_location.GetNameWithNoTooltip] une forteresse."
 flavor_ned.2.b: "C'est trop coûteux, il faut plutôt apaiser la population locale."
 flavor_ned.2.c: "[target_location.GetNameWithNoTooltip] sera l'endroit le plus merveilleux de la contrée."
 flavor_ned.2.d: "Nous DEVONS bâtir [target_location.GetNameWithNoTooltip] !"
 flavor_ned.3.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ned.3.desc: "Avec l'essor de notre empire commercial, de grands personnages, fussent-ils de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ou de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], rejoignent notre cause. Parmi eux se trouve [target_character2.GetName], un citoyen [ShowCultureName('swedish')|l] qui se fait un nom en [target_country2.GetName] et nourrit l'ambition de devenir un jour gouverneur de l'une de nos possessions coloniales."
 flavor_ned.3.historical_info: "Né à Stockholm, Frederick Coyett fut le premier Suédois à explorer l'Asie orientale. Il passa la majeure partie de sa carrière en tant que diplomate pour le compte de la VOC à Dejima, où il se distingua notamment lors de l'#italic Affaire Nanbu#!, qui permit la libération de plusieurs prisonniers néerlandais détenus par le shôgunat. Après de nombreuses négociations tout aussi fructueuses, il fut nommé gouverneur de Formose. Cependant, à la chute de la dynastie Míng, il perdit non seulement son poste, mais également le contrôle de toute l'île au profit de #italic Zhèng Chénggōng#!. Il passa le reste de ses jours à Batavia, où il rassembla une imposante collection de statues hindoues."
 flavor_ned.3.a: "Autorisons-le à nous servir."
 flavor_ned.3.b: "Il n'est pas autorisé à entrer dans ce pays."
 flavor_ned.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.4.desc: "Alors que notre âge d'or culturel et architectural bat son plein, notre population se tourne de plus en plus vers des domaines dépassant la guerre et le commerce. Parmi les figures émergentes se distingue [target_character.GetName], un précurseur du style #italic baroque néerlandais#!. En lui accordant notre soutien, nous pourrions voir notre culture nationale atteindre des sommets inédits."
 flavor_ned.4.historical_info: "Au cours du XVIIe siècle, les Pays-Bas virent l'essor du style baroque néerlandais en architecture. Pieter Post, en collaboration avec Jacob van Campen, en fut l'un des principaux pionniers. Ensemble, ils conçurent de nombreux palais et musées."
 flavor_ned.4.a: "Offrons-leur notre soutien."
 flavor_ned.4.b: "De plus beaux bâtiments ? Notre argent sera plus utile ailleurs."
 flavor_ned.5.title: "Commerce avec le [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_ned.5.desc: "Le [ShowRegionName('japan_region')], bien qu'étranger à notre culture, semble offrir de grandes opportunités à nos marchands. Leur argent, ainsi que leurs produits de luxe, exercent un fort attrait sur notre population. Si nous parvenons à y établir une présence commerciale, nous pourrons acheminer ces précieuses marchandises vers [ROOT.GetCountry.GetName]."
 flavor_ned.5.a: "Établissons-y un nouvel avant-poste."
 flavor_ned.5.b: "Ce serait une pure perte de temps."
 NED_UNLOCK_DUTCH_OUTPOSTS_IN_JAPAN: "Nous pourrons construire un [ShowBuildingTypeName('dutch_trade_outpost')] à [target_location.GetName]."
 flavor_ned.6.title: "Kaapkolonie"
 flavor_ned.6.desc: "Nos colons établis en [ShowRegionName('southern_africa_region')], ont entrepris la construction de nouvelles villes et ports, permettant de sécuriser les mers environnantes et, par extension, l'ensemble du commerce asiatique. L'une de ces villes est [target_location.GetName]. Peut-être pourrions-nous subventionner la construction de ce port stratégique."
 flavor_ned.6.historical_info: "Le Cap était l'une des colonies les plus importantes de l'Empire néerlandais. Carrefour du commerce maritime entre l'Asie et l'Europe, il était vital pour la VOC."
 flavor_ned.6.a: "Le Cap nous apportera de bonnes choses."
 flavor_ned.6.b: "Ce n'est pas d'un nouveau port dont nous avons besoin, mais d'une flotte plus puissante."
 flavor_ned.7.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ned.7.desc: "Alors que de nombreuses nations européennes se lancent dans la course coloniale, nous avons décidé d'y prendre part à notre manière. Plutôt que de nous étendre sur de vastes territoires, nous avons privilégié la fondation de villes stratégiquement situées dans les Amériques. Parmi elles se trouve [target_location.GetName], que les colons contribuent à fortifier face aux menaces éventuelles. Nous devons décider si nous les soutenons par des subventions, ou si nous les laissons développer le port de manière autonome."
 flavor_ned.7.a: "Nous avons une [ShowLocationNameWithNoTooltip('amsterdam')], mais pourquoi pas deux ?"
 flavor_ned.7.b: "Laissons les colons s'en occuper."
 flavor_ned.8.title: "Les Gueux de mer"
 flavor_ned.8.desc: "Si nous voulons garantir notre indépendance, nous devons assurer la sécurité de nos territoires et de nos mers. Dans ce but, [target_character.GetName] souhaite accorder des lettres de marque à tout navire armé qui souhaite servir [target_country.GetName]."
 flavor_ned.8.historical_info: "Pendant la guerre de Quatre-Vingts Ans, Guillaume d'Orange accorda des lettres de marque à tout navire armé, ce qui permit de rassembler dix-huit bâtiments sous pavillon néerlandais. Ces corsaires, connus sous le nom de Gueux de mer, menèrent de nombreuses attaques contre les ports espagnols. De grandes figures héroïques en firent partie."
 flavor_ned.8.a: "Ceci est nécessaire pour la défense de [target_country.GetNameWithNoTooltip]."
 flavor_ned.8.b: "Promouvoir la piraterie ? Qu'en est-il de la protection de nos eaux ?"
 flavor_ned.9.title: "Intérêts à [ShowAreaNameWithNoTooltip('sailan_area')]"
 flavor_ned.9.desc: "L'accès à l'île de [ShowAreaName('sailan_area')] est stratégique pour tous les marchands opérant en $india$. [target_country.GetName] contrôle [ShowLocationName('kurunegala')], et le seul moyen de s'en emparer est la force."
 flavor_ned.9.a: "[ShowAreaNameWithNoTooltip('sailan_area')] nous appartient."
 flavor_ned.9.b: "Une guerre là-bas ne serait pas judicieuse."
 flavor_ned.10.title: "Cinq amirautés [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ned.10.desc: "Bien que [target_character.GetName] règne sur nos terres, les divergences entre nos provinces ont fragmenté notre [ShowBuildingTypeName('admiralty')]. Le factionnalisme qui règne entre [ShowLocationName('groningen')], [ShowLocationName('hoorn')], [ShowLocationName('rotterdam')], [ShowLocationName('middelburg')] et [ShowLocationName('amsterdam')] entrave toute tentative d'unification de nos flottes. Néanmoins, nous pourrions les laisser poursuivre leurs propres intérêts, afin d'accroître l'engagement de chacune d'entre elles."
 flavor_ned.10.a: "Donnons leur autonomie à ces amirautés."
 flavor_ned.10.b: "Unissons-les en une seule."
 NED_UNLOCKS_UNIFIED_ADMIRALTIES_GOV_REFORM: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('unified_admiralty_reform')]."
 flavor_ned.11.title: "La colonisation de [ShowAreaNameWithNoTooltip('taiwan_area')]"
 flavor_ned.11.desc: "Après avoir atteint les terres lointaines de la $china$, nos explorateurs ont revendiqué et colonisé la région de [ShowAreaName('taiwan_area')]. Toutefois, l'influence #L [ROOT.GetCountry.GetCulture.GetName|l]e#! y demeure limitée. Peut-être devrions-nous envisager d'y installer une population venue de [ROOT.GetCountry.GetCapital.GetName], afin de renforcer notre présence culturelle."
 flavor_ned.11.a: "Le [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] doit dominer à [ShowAreaNameWithNoTooltip('taiwan_area')]."
 flavor_ned.11.b: "Laissons [ShowAreaNameWithNoTooltip('taiwan_area')] ainsi."
 flavor_ned.12.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_ned.12.desc: "Face à la menace grandissante de la mer prête à submerger les Pays-Bas, de nombreux architectes s’efforcent de trouver des solutions nouvelles pour contenir ce fléau. Parmi eux se distingue [target_artist.GetName], qui a déjà conçu de nombreux [ShowBuildingTypeName('polders')] sur notre territoire."
 flavor_ned.12.historical_info: "Jan Adriaenszoon Leeghwater a été le premier à créer un polder à partir d'un lac en drainant l'eau à l'aide d'un moulin à vent. Il a également dirigé la construction de nombreux autres polders à Purmer, Schermer et Heerhugowaard."
 flavor_ned.12.a: "Engageons-le pour qu'il crée de nombreux autres [ShowBuildingTypeNameWithNoTooltip('polders')]."
 flavor_ned.12.b: "Ses méthodes ne sont pas les bienvenues ici."
 flavor_ned.13.title: "Le Père de la microbiologie"
 flavor_ned.13.desc: "À mesure que la science progresse, notre compréhension de notre environnement s'approfondit. [target_artist.GetName], un microbiologiste originaire de [ShowLocationName('the_hague')], fait partie de ceux qui souhaitent pousser plus loin cette connaissance et étudient pour cela dans les universités. Bien que son travail ne soit pas reconnu, nous pouvons tenter de le soutenir dans cette entreprise."
 flavor_ned_13.historical_info: "Connu pour ses avancées révolutionnaires dans le domaine de la microbiologie, Antonie Philips van Leeuwenhoek fut surnommé le Père de la microbiologie par de nombreux historiens et scientifiques. Autodidacte, il parvint à établir la microbiologie comme une discipline scientifique à part entière. Ses expérimentations sur lui-même lui permirent d'examiner son propre sang, menant à la découverte des globules rouges."
 flavor_ned.13.a: "Nous débloquerons des fonds pour soutenir le domaine de la microbiologie."
 flavor_ned.13.b: "Il n'a pas sa place en [target_country2.GetNameWithNoTooltip]."
 flavor_ned.14.title: "[target_character.GetNameWithNoTooltip] dévoré"
 flavor_ned.14.desc: "La guerre et la misère se sont abattues sur les [ROOT.GetCountry.GetName]. Les forces de [target_country.GetName] ayant pris [ROOT.GetCountry.GetCapital.GetName], une grande partie de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] tient [target_character.GetName] et ses ambitions pour seuls responsables de cette situation. Une foule en colère s'est rassemblée devant la demeure de [target_character.GetNameWithNoTooltip] pour l'exécuter brutalement, malgré son discours poignant. Ensuite, l'on constata la disparition de certaines parties de son corps, celles-ci ayant été dévorées par la foule déchaînée."
 flavor_ned.14.a: "Encore aujourd'hui, [ROOT.GetCountry.GetNameWithNoTooltip] n'est pas en sécurité."
 flavor_ned.15.title: "Les Sept Provinces"
 flavor_ned.15.desc: "Si les Pays-Bas ont été unifiés autour d'une cause commune, ils demeurent divisés par des revendications juridiques et des différences culturelles. Cependant, nous pouvons transformer cette désunion en avantage. En créant une confédération où chaque province conservera ses lois et ses droits tout en obéissant au gouvernement central, nous pouvons garantir leur protection et leur prospérité, ce qui nous permettra de tourner notre regard vers l'extérieur."
 flavor_ned.15.historical_info: "Lors de la révolte des Provinces-Unies contre les Habsbourg, le peuple néerlandais mit en place une confédération dans laquelle chaque province pouvait préserver ses intérêts. Cette confédération fut néanmoins minée par le factionnalisme, alors que les Statistes et les Orangistes se disputaient le contrôle des différentes provinces. Ce n'est qu'à l'époque napoléonienne et avec la République batave que ce système fut aboli, ouvrant la voie au Royaume des Pays-Bas que nous connaissons aujourd'hui."
 flavor_ned.15.a: "Créons cette confédération."
 flavor_ned.15.b: "La décentralisation n'est pas la solution."
 flavor_ned.16.title: "L'âge d'or de la culture [target_country.GetCulture.GetNameWithNoTooltip]"
 flavor_ned.16.desc: "Avec la montée en puissance sur la scène politique mondiale de notre nation, notre culture atteint des sommets sans précédent. De nombreux artistes affluent à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], attirés par l'effervescence intellectuelle et artistique qui y règne. Grâce à leur contribution, la culture [target_country.GetCulture.GetName] rayonne bien au-delà de nos frontières, inaugurant un véritable âge d’or."
 flavor_ned.16.a: "La culture [target_country.GetCulture.GetNameWithNoTooltip] sera reconnue à travers le monde."
 flavor_ned.17.title: "Les industries textiles de [target_location.GetNameWithNoTooltip] et [target_location2.GetNameWithNoTooltip]"
 flavor_ned.17.desc: "Les terres de [target_country.GetName] sont riches en teintures qui nous permettent de produire une grande variété de toiles et tissus. Deux guildes d'une grande valeur pour [target_country.GetNameWithNoTooltip] se distinguent dans ce domaine : celle de [target_location.GetName] et celle de [target_location2.GetName]. [target_character.GetName] envisage de soutenir ces deux centres drapiers, mais favoriser l'un plutôt que l'autre pourrait permettre de perfectionner encore notre industrie textile."
 flavor_ned.17.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de [target_location.GetNameWithNoTooltip] recevra notre soutien."
 flavor_ned.17.b: "Soutenir la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de [target_location.GetNameWithNoTooltip] nous apportera davantage de bénéfices."
 flavor_ned.17.c: "Soutenons les deux guildes."
 flavor_ned.17.d: "Nous n'avons pas les fonds nécessaires."
 flavor_ned.18.title: "La soif d'épices"
 flavor_ned.18.desc: "Les routes vers l'$india$ étant désormais contrôlées par les marchands #L [ShowReligionGroupAdjective('muslim')|l]s#!, nous nous trouvons privés de ses produits de luxe. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de [target_market.GetName] cherche donc à ouvrir de nouvelles routes maritimes afin de rétablir le commerce des épices. Quelle que soit l'approche choisie, [target_character.GetName] devra trouver le moyen d'atteindre l'$india$."
 flavor_ned.18.a: "En route pour les Indes."
 NED_SECURE_SPICE_FOR_BONUSES: "Si nous parvenons à importer du [ShowGoodsName('pepper')] sur le [market|e] de [target_market.GetName], nous en tirerons des bénéfices."
 flavor_ned.19.title: "La liberté de pensée"
 flavor_ned.19.desc: "Depuis l'essor de la Réforme #L [ShowReligionAdjective('lutheran')]ne#!, de nombreuses doctrines religieuses radicales se sont répandues dans le monde [ShowReligionGroupAdjective('christian')]. Face à cela, [ROOT.GetCountry.GetName] a choisi une autre voie, celle des idées humanistes, qui encouragent la liberté de pensée tant que celle-ci reste au service de la nation. [target_character.GetName] est sensible à cette évolution, et élabore la voie vers un avenir humaniste du pays."
 flavor_ned.19.a: "Après tout, nous sommes un pays libre."
 flavor_ned.19.b: "Utilisons ces idées à notre avantage."
 flavor_ned.19.c: "Ne contrarions pas les autorités #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]es#!."
 flavor_ned.20.title: "Les épices sont de retour"
 flavor_ned.20.desc: "Nos marchands ont enfin réussi à s'assurer d'un approvisionnement régulier en [ShowGoodsName('pepper')]. Le peuple [target_country.GetAdjective] peut désormais utiliser ce luxueux produit dans sa cuisine."
 flavor_ned.20.a: "Tant que nous aurons une marine, le [ShowGoodsNameWithNoTooltip('pepper')] continuera de couler à flots."
 flavor_ned.21.title: "La philosophie de [target_character.GetNameWithNoTooltip]"
 flavor_ned.21.desc: "Inspiré par les écrits de Muḥammad bin Ṭufayl, [target_character.GetName] s'est présenté devant notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en quête de mécénat. Né à [ShowLocationName('paris')] et citoyen [ShowCultureName('french')], il a quitté sa terre natale pour se consacrer à l'étude de la philosophie. Son projet est de rédiger un dictionnaire biographique intitulé #italic Dictionnaire historique et critique#!."
 flavor_ned.21.historical_info: "Pierre Bayle est un huguenot né à Paris sous le règne de Louis XIV. Après avoir étudié à Puylaurens, Paris et Sedan, il se réfugie dans la République néerlandaise en raison des persécutions religieuses qui sévissent en France. Pendant son séjour, il est nommé professeur de philosophie et d'histoire à Rotterdam. La plupart de ses œuvres ont ouvert la voie aux Lumières, ainsi qu'à d'autres philosophies directement issues de ses enseignements, comme la Théodicée."
 flavor_ned.21.a: "Finançons ses écrits."
 flavor_ned.21.b: "Qu'il s'en aille ! Les philosophes [ShowCultureNameWithNoTooltip('french')] n'ont pas leur place en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ned.22.title: "L'histoire de [target_character2.GetNameWithNoTooltip]"
 flavor_ned.22.desc: "Né roturier à [ShowLocationName('middelburg')], [target_character2.GetName] s'est distingué dès son plus jeune âge par ses talents. Il devint apprenti maître d'équipage à 11 ans, avant de rejoindre les rangs de l'armée [ROOT.GetCountry.GetAdjective] à l'âge adulte. Aujourd'hui, il sert dans la flotte marchande #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!. Bien qu'encore jeune, il possède une expérience précieuse, et nous pouvons choisir de mettre ses compétences au service de notre armée ou de notre marine."
 flavor_ned.22.a: "Nous, [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip], avons toujours été de fiers marins."
 flavor_ned.22.b: "Nous devons protéger la terre de [ROOT.GetCountry.GetNameWithNoTooltip] en renforçant notre armée."
 flavor_ned.22.c: "Plutôt que de consulter [target_character2.GetNameWithNoTooltip], engageons-le."
 flavor_ned.23.title: "Liberté des mers"
 flavor_ned.23.desc: "Si l'idée de [ShowSocietyDirectionName('free_trade')] n'est pas étrangère à [ROOT.GetCountry.GetName], les débats entre protectionnisme et [ShowSocietyDirectionNameWithNoTooltip('free_trade')] s'intensifient. Parmi les philosophes engagés dans ces discussions figure [target_character.GetName], ancien marchand en outre-mer au service du [ROOT.GetCountry.GetFlavorRank]. Ayant déjà entamé la rédaction d'un nouveau traité, il pourrait bien faire pencher la balance en faveur de la [ShowSocietyDirectionNameWithNoTooltip('free_trade')]."
 flavor_ned.23.a: "Laissons-le terminer son ouvrage, la liberté de commercer est la bienvenue ici."
 flavor_ned.23.b: "Il n'est pas le bienvenu en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ned_paper_industry_title: "L'Industrie du [ShowGoodsNameWithNoTooltip('paper')] de [target_location.GetNameWithNoTooltip]"
 flavor_ned.24.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.24.desc: "[target_location.GetName] et sa [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] comptent parmi les guildes les plus renommées des Pays-Bas méridionaux. Récemment, ils ont envisagé d'accroître leur production de [ShowGoodsName('paper')], convaincus que cela renforcerait l'autonomie des [ROOT.GetCountry.GetName]."
 flavor_ned.24.a: "Établissons cette production méridionale de [ShowGoodsNameWithNoTooltip('paper')]."
 flavor_ned.24.b: "Nous n'avons pas les fonds nécessaires pour de tels projets."
 flavor_ned.25.title: "$flavor_ned_paper_industry_title$"
 flavor_ned.25.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de [target_location.GetName] a accompli des progrès notables en matière de production de [ShowGoodsNameWithNoTooltip('paper')]. Ayant élaboré les plans d'une nouvelle [ShowBuildingTypeName('paper_workshop')], elle sollicite désormais une aide financière de [target_character.GetName]."
 flavor_ned.25.a: "Ils recevront notre soutien."
 flavor_ned.25.b: "Nous n'avons pas de fonds à leur allouer."
 flavor_ned.26.title: "Humanisme [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_ned.26.desc: "Ce monde est empli d'une très grande diversité de croyances, de traditions et d'idées. Plutôt que d'imposer les nôtres partout où nous allons, nous devrions apprendre à tolérer ces différences, tant qu'elles ne troublent pas l'ordre en [ROOT.GetCountry.GetName]."
 flavor_ned.26.a: "En [ROOT.GetCountry.GetNameWithNoTooltip], chacun est libre de penser."
 flavor_ned.26.b: "Il vaut mieux satisfaire notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 NED_ALL_NON_TRUE_FAITH_POP_BECOME_HAPPIER: "Tous nos [pops|e] non #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] en [pop_satisfaction|e]"
 NED_ALL_CLERGY_BECOME_HAPPIER: "Tous nos [pops|e] membres du [GetEstateName('clergy_estate')] [ROOT.GetCountry.GetReligion.GetAdjective|l] gagneront [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ned.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.27.desc: "Né à [ShowLocationName('leiden')], [target_character.GetName] a révélé un talent certain pour l'art. [target_character.GetHeShe] a déjà réalisé plusieurs œuvres mineures, chacune explorant un style différent. Peut-être sa présence serait-elle profitable à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ned.27.historical_info: "Rembrandt Harmenszoon van Rijn, plus connu sous le nom de Rembrandt, est considéré comme l'un des plus grands artistes de l'histoire de l'art. Bien qu'il ne soit jamais parti étudier à l'étranger, ses œuvres furent influencées par les maîtres italiens et la société artistique romaine des Bentvueghels. Malgré la production de centaines de tableaux durant sa jeunesse, la seconde moitié de sa vie fut marquée par des difficultés financières et des tragédies personnelles, comme le rejet de sa toile #italic La Conjuration de Claudius Civilis#! ou la vente de sa maison pour dettes, l'obligeant à s'installer avec sa famille dans un modeste logis de Rozengracht."
 flavor_ned.27.a: "Engageons [target_character.GetName]."
 flavor_ned.27.b: "La présence de [target_character.GetName] n'est pas souhaitable."
 NED_WE_WILL_FUND_REMBRANDT: "[target_character.GetName] servira notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ned.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.28.desc: "La guerre de siège est sans doute l'aspect le plus coûteux d'un conflit. Bien que de nombreux théoriciens aient proposé des idées nouvelles, aucune n'égale celles de [target_character.GetName]. Ancien officier de notre armée, il possède une connaissance pratique des conditions auxquelles sont confrontés nos soldats. Son plan repose sur la construction de forts à l'intérieur en [ROOT.GetCountry.GetName], l'utilisation de lignes de défense successives et une stratégie défensive active de harcèlement continuel de l'ennemi."
 flavor_ned.28.a: "Utilisons ses idées lors de nos sièges."
 flavor_ned.28.b: "La protection de [ROOT.GetCountry.GetNameWithNoTooltip] est notre priorité absolue."
 flavor_ned.28.c: "Nous n'écouterons pas ses idées."
 flavor_ned.29.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ned.29.desc: "Cartographier l'Arctique a toujours été le rêve de nombreux explorateurs et géographes. L'un d'entre eux, [target_character.GetName], né dans un village près de [ShowLocationName('harlingen')], s'est adressé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour défendre son projet. Selon lui, bien que la glace du passage du Nord-Est empêche actuellement la navigation vers la $china$, le soleil de minuit finirait par faire fondre la glace, ouvrant une route maritime utilisable."
 flavor_ned.29.a: "Qu'il serve notre cause."
 flavor_ned.29.b: "Est-il fou ? Bannissons-le."
 flavor_ned.30.title: "Système de fortifications fixes"
 flavor_ned.30.desc: "Nos territoires des Pays-Bas sont prospères, mais aussi vulnérables en temps de guerre. En érigeant plusieurs lignes de fortifications suivant un plan défensif en profondeur, nous pourrions garantir leur sécurité jusque dans les pires circonstances."
 flavor_ned.30.historical_info: "Au XVIIe siècle, période où la guerre de siège dominait, deux grands théoriciens militaires s'illustrèrent dans ce domaine : le maréchal Vauban du royaume de France et Menno van Coehoorn, célèbre ingénieur néerlandais, qui poussèrent ces théories à leurs limites. Dans le cas des Provinces-Unies, la forte densité urbaine incita à la construction de nombreuses forteresses destinées à dissuader toute invasion. Ces ouvrages défensifs pouvaient à eux seuls stopper des armées entières, forçant l'ennemi à lancer des sièges longs ou à se lancer dans de coûteuses attaques."
 flavor_ned.30.a: "Encourageons cette nouvelle ligne de fortifications."
 flavor_ned.30.b: "La meilleure défense, c'est l'attaque."
 flavor_ned.31.title: "Architecture baroque #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#!"
 flavor_ned.31.desc: "Alors qu'en [ROOT.GetCountry.GetName] l'architecture atteint son apogée, de nouveaux styles émergent. Le #italic style baroque#!, en fait partie, qui se caractérise par des façades majestueuses reflétant la gravité, tandis que les intérieurs sont richement décorés de matériaux nobles. Peut-être devrions-nous promouvoir ce style ?"
 flavor_ned.31.a: "Nous devons promouvoir ce nouveau style !"
 flavor_ned.31.b: "Nous n'avons pas les fonds nécessaires."
 flavor_ned.32.title: "Patriottentijd"
 flavor_ned.32.desc: "Bien que les [ShowGovernmentReformName('seven_provinces')] nous aient bien servis, un groupe de rebelles s'est formé, se faisant appeler les #italic Patriotten#!. Ils souhaitent renverser le système et s'opposent à [target_character.GetName] et à ses partisans, menaçant d'attiser les flammes de la révolution en [ROOT.GetCountry.GetName]."
 flavor_ned.32.a: "Sortez, patriotes !"
 ned_all_peasants_in_capital_become_disloyal: "Tous les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] en [target_area.GetName] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_ned.33.title: "Urbanisation des Pays-Bas"
 flavor_ned.33.desc: "Les Pays-Bas ont récemment vu plusieurs de leurs lieux accueillir une population croissante de nobles et de roturiers. Des lieux comme [target_location.GetName], [target_location2.GetName] et [target_location3.GetName] figurent parmi les plus peuplés et pourraient bénéficier de notre soutien pour accélérer leur urbanisation."
 flavor_ned.33.a: "Nous leur accorderons notre aide."
 flavor_ned.33.b: "Ils peuvent se développer seuls."
 flavor_ned.1000.title: "Un complot glorieux ?"
 flavor_ned.1000.desc: "Bien que [target_character.GetName] soit le dirigeant légitime de [ROOT.GetCountry.GetName], son image publique se détériore, et elle devient celle d'un oppresseur. Des rumeurs, nombreuses, circulent sur un complot visant à inviter [target_character2.GetName] à prendre le pouvoir."
 flavor_ned.1000.a: "Un complot contre [target_character.GetNameWithNoTooltip] ? Nous devons l'arrêter !"
 NED_UNLESS_IF_WE_SECURE_LEGITIMACY_ENGLISH_NOBLES_WILL_INVITE_DUTCH_RULER: "Tant que notre [legitimacy|e] reste inférieure à #Y 80#!, il y a un risque que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetCulture.GetName] invite [target_character2.GetName] à prendre le pouvoir."
 flavor_ned.1001.title: "Les sept immortels"
 flavor_ned.1001.desc: "Alors que la situation en [target_country.GetName] se dégrade et que [target_character2.GetName] est vu comme un [target_country.GetGovernment.GetRulerTitle] illégitime, une partie de la [target_country.GetGovernment.GetEstateName('nobles_estate')] a approché [target_character.GetName], pour lui offrir la Couronne [target_country.GetAdjectiveWithNoTooltip]."
 flavor_ned.1001.a: "En route vers [target_country.GetNameWithNoTooltip]."
 flavor_ned.1001.b: "Mais, nous n'avons jamais donné notre accord !"
 flavor_ned.1002.title: "La Glorieuse Révolution"
 flavor_ned.1002.desc: "Le gouvernement de [target_country.GetName] ayant été renversé, [target_character.GetName] est désormais dirigeant légitime de toutes les possessions [target_country.GetAdjectiveWithNoTooltip]. [target_character.GetHeShe|U] peut désormais débattre de l'avenir sort de [target_country.GetNameWithNoTooltip] avec son [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_ned.1002.a: "Ils deviendront les sujets de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!."
 flavor_ned.1003.title: "Intégration de la Grande-Bretagne"
 flavor_ned.1003.desc: "Bien que le territoire britannique soit désormais sous le contrôle de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], une partie de la population résiste encore à notre autorité. Il nous faut discuter de cette situation avec le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] et trouver une solution."
 flavor_ned.1003.a: "Ils plieront l'échine, d'une manière ou d'une autre."
 #Goods demands:
 dutch_spice_lust: "Soif d'épices"
 ned_increased_grain_demands: "Demande croissante de grain"
