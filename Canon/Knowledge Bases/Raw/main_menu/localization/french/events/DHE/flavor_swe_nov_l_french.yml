l_french:
 flavor_swe_nov.1.title: "[swedish_theologian.GetNameWithNoTooltip] de [sweden_country.GetNameWithNoTooltip]"
 flavor_swe_nov.1.desc: "Un religieux originaire de [sweden_country.GetName] a entrepris un long voyage. Sur ordre de Sa Majesté, [swedish_theologian.GetName] s'est rendu dans les contrées lointaines de [byzantium_country.GetName] pour participer à un débat théologique visant à démontrer la supériorité de l'Église catholique romaine sur l'orthodoxie.\n\nCependant, les #L [byzantium_country.GetAdjectiveWithNoTooltip|l]s#! se sont montrés particulièrement éloquents, au point que le saint ambassadeur s'est converti à l'[byzantium_country.GetReligion.GetName]. Naturellement, l'insensé [sweden_country.GetGovernment.GetRulerTitle] ne pouvait tolérer un hérétique aussi en vue au sein de sa cour et a banni [swedish_theologian.GetNameWithNoTooltip]. Aujourd'hui, [swedish_theologian.GetSheHe] vient à nous, en quête d'un nouveau foyer parmi ses nouveaux frères et sœurs dans la foi."
 flavor_swe_nov.1.a: "[swedish_theologian.GetSheHe|U] sera accueilli dans notre humble royaume !"
 flavor_swe_nov.2.title: "Exigences #L [sweden_country.GetAdjectiveWithNoTooltip|l]es#! pour la conversion [novgorod_country.GetAdjectiveWithNoTooltip|l]"
 flavor_swe_nov.2.desc: "Les tensions croissantes de ces dernières années entre [ROOT.GetCountry.GetName] et [novgorod_country.GetName] ne se limitent pas à des conflits frontaliers, mais touchent également à la question religieuse, chaque membre du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] considérant l'autre comme schismatique. Ce sujet a été soulevé par [ROOT.GetCountry.GetGovernment.GetRuler.GetName], qui a décidé de faire une proposition risquée à [novgorod_country.GetNameWithNoTooltip] : organiser un débat théologique afin de déterminer quelle confession a raison sur son dogme, le pays perdant devant se convertir à l'autre.\n\nCertains de ses conseillers pensent que c'est une excellente idée, tandis que d'autres se montrent plus prudents quant à cette approche de nos relations avec [novgorod_country.GetNameWithNoTooltip]."
 flavor_swe_nov.2.a: "Persuadons [novgorod_country.GetNameWithNoTooltip] de se convertir à la foi #L [sweden_country.GetReligion.GetAdjectiveWithNoTooltip|l]e#!."
 flavor_swe_nov.2.a.tt: "Nous devons demander au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [novgorod_country.GetName] de participer à un #Y Débat théologique#! ! Ce débat décidera de l'avenir religieux de nos États"
 flavor_swe_nov.2.b: "Ce ne sont que de satanés hérétiques."
 flavor_swe_nov.3.title: "Réaction de [novgorod_country.GetNameWithNoTooltip]"
 flavor_swe_nov.3.desc: "Les [sweden_country.GetAdjective] ont formulé une demande discutable : ils souhaitent organiser un débat théologique entre [swedish_theologian.GetName] et l'un de nos théologiens afin de déterminer laquelle de nos confessions est la bonne, le pays perdant devant se convertir à l'autre.\n\nCette demande suscite un débat houleux parmi notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], avec une diversité d'opinions sur la manière de leur répondre."
 flavor_swe_nov.3.a: "Envoyons-les pour débattre avec [GetCountry('BYZ').GetNameWithNoTooltip]."
 flavor_swe_nov.3.tt: "#R Cela pourrait provoquer la colère de [sweden_country.GetGovernment.GetRuler.GetName] de [sweden_country.GetName], ce qui pourrait entraîner une guerre entre nos États.#!"
 flavor_swe_nov.3.b: "Ridiculisons ce théologien."
 flavor_swe_nov.3.c: "Acceptons le débat théologique !"
 flavor_swe_nov.3.c.tt: "Nous acceptons le #Y Débat théologique#! contre la [sweden_country.GetName]"
 can_choose_theologian_for_duel_tt: "Le débat aura lieu dans #Y 1 an#! et nous devons choisir un [character|e] pour nous y représenter.\n#Y Le [ruler|e] des perdants devra se convertir à la [religion|e] des vainqueurs.#!\nDébloquez l'interaction de personnage [ShowCharacterInteractionName('choose_theologian_duelist')]"
 flavor_swe_nov.4.title: "[novgorod_country.GetNameWithNoTooltip] nous envoie à [GetCountry('BYZ').GetNameWithNoTooltip] !"
 flavor_swe_nov.4.desc: "[novgorod_country.GetNameWithNoTooltip] a évité le débat théologique proposé, nous demandant d'envoyer un [swedish_theologian.GetName] à [target_location.GetName] afin de débattre avec les théologiens #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]s#!, réputés pour leur raisonnement religieux complexe après des siècles de débats incessants sur les croyances #L [ShowReligionName('orthodox')|l]es#! et hérétiques."
 flavor_swe_nov.4.desc.no_byz: "[novgorod_country.GetNameWithNoTooltip] a évité le débat théologique proposé et a insulté notre honneur !"
 flavor_swe_nov.4.a: "C'est absurde ! Envoyons-leur l'armée !"
 flavor_swe_nov.4.b: "Dans ce cas, envoyons notre théologien à [target_location.GetNameWithNoTooltip]."
 flavor_swe_nov.4.b.tt: "[swedish_theologian.GetName] et d'autres théologiens se rendront à [target_location.GetName] pour un débat religieux avec le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [byzantium_country.GetName]"
 flavor_swe_nov.5.title: "Un théologien [sweden_country.GetAdjectiveWithNoTooltip|l] nous rend visite"
 flavor_swe_nov.5.desc: "Un personnage intrigant s'est présenté à notre cour. [swedish_theologian.GetName], théologien [sweden_country.GetAdjective|l], nous a été envoyé par [novgorod_country.GetNameWithNoTooltip] pour débattre de la véritable confession du Christ, conformément à la renommée des théologiens #L [GetCountry('BYZ').GetAdjective|l]s#! en matière de foi."
 flavor_swe_nov.5.a: "Expliquons-lui ce qu'est la religion [ShowReligionNameWithNoTooltip('orthodox')|l]."
 flavor_swe_nov.5.a.at: "[swedish_theologian.GetName] accepte sa défaite dans le débat et se convertit à l'[ROOT.GetCountry.GetReligion.GetName].\n[swedish_theologian.GetSheHe|U] rentre en [sweden_country.GetName] pour prêcher notre foi."
 flavor_swe_nov.5.b: "Intéressant."
 swe_theologian_visit_received: "Visite d'un théologien"
 swe_theologian_visit_welcomed: "Visite bienvenue d'un théologien"
 flavor_swe_nov.6.title: "Retour du théologien"
 flavor_swe_nov.6.desc: "[swedish_theologian.GetName] est revenu dans notre pays après avoir débattu avec les théologiens #L [GetCountry('BYZ').GetAdjective|l]s#!, auprès desquels il avait été envoyé par [novgorod_country.GetNameWithNoTooltip]. Le résultat ne fut pas celui qu'avait espéré [ROOT.GetCountry.GetGovernment.GetRuler.GetName], car [swedish_theologian.GetNameWithNoTooltip] affirme désormais que la confession pratiquée à [target_location.GetName] est la seule véritable foi du Christ."
 flavor_swe_nov.6.a: "Peut-être que ces théologiens #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]s#! ont raison..."
 flavor_swe_nov.6.b: "Qu'il soit banni !"
 flavor_swe_nov.7.title: "[novgorod_country.GetNameWithNoTooltip] accepte !"
 flavor_swe_nov.7.desc: "[swedish_theologian.GetName] est revenu dans notre pays avec une excellente nouvelle : [novgorod_country.GetNameWithNoTooltip] accepte de débattre avec lui sur des questions théologiques !"
 flavor_swe_nov.7.a: "Que le débat commence !"
 flavor_swe_nov.7.a.tt: "Nous accepterons le #Y Débat théologique#! contre [novgorod_country.GetName]."
 flavor_swe_nov.7.b: "Nous devrions reculer."
 flavor_swe_nov.8.title: "Le débat théologique"
 flavor_swe_nov.8.desc: "Un débat se tiendra entre [swedish_theologian.GetName] et un théologien [novgorod_country.GetAdjective|l]. C'est leur compréhension théologique et leur raisonnement qui permettront de déterminer quelle confession est la seule véritable foi du Christ."
 flavor_swe_nov.8.desc.unprepared_nov: "Le Seigneur est avec nous ! Les infidèles de [novgorod_country.GetName] n'ont pas réussi à nommer un représentant pour leur hérésie. Le débat est donc une victoire éclatante pour la foi #L [sweden_country.GetReligion.GetAdjective|l]e#! !"
 flavor_swe_nov.8.desc.unprepared_swe: "Négligence, mort, les mains du diable... Il existe de nombreuses raisons pour lesquelles notre État n'a pas réussi à nommer un représentant pour la cause #L [sweden_country.GetReligion.GetAdjective|l]e#!. Le fait est que les infidèles de [novgorod_country.GetName] ont envoyé leur meilleur théologien alors que nous n'avons même pas été capables de leur offrir un sac de blé.\n\nPuisse le Seigneur nous pardonner."
 flavor_swe_nov.8.desc.unprepared_both: "C'est peut-être le destin... peut-être même la volonté du Seigneur.\n\nL'impensable s'est produit : aucune des deux parties n'est parvenue à désigner un représentant pour défendre ses convictions ! Le débat a échoué avant même d'avoir pu commencer."
 flavor_swe_nov.8.desc.nov_is_dead: "L'État de [GetCountry('NOV').GetName] a été rayé de la surface du globe ! Quel que soit le débat théologique que nous espérions avoir, quelle que soit la tentative visant à renforcer l'influence du Seigneur, tout cela a pris fin prématurément."
 flavor_swe_nov.8.a: "Que le meilleur orateur théologique gagne !"
 flavor_swe_nov.8.a.tt: "[novgorodian_theologian.GetName] et [swedish_theologian.GetName] tiendront un #Y débat théologique#! de #Y 3 jours#!."
 flavor_swe_nov.8.b: "Ô Seigneur, nous sommes éternellement reconnaissants de cette victoire !"
 flavor_swe_nov.8.b.tt: "Le débat se solde par une victoire pour la [sweden_country.GetName]."
 flavor_swe_nov.8.c: "Comment est-ce advenu ?"
 flavor_swe_nov.8.c.tt: "Le débat se solde par une victoire pour [novgorod_country.GetName]"
 flavor_swe_nov.8.d: "Un rebondissement inattendu..."
 flavor_swe_nov.8.e: "Ce n'est pas la victoire que nous avions imaginée, mais une victoire quand même !"
 flavor_swe_nov.9.title: "Fin du débat !"
 flavor_swe_nov.9.desc: "Le débat entre [swedish_theologian.GetName] et le théologien [novgorod_country.GetAdjective|l] est terminé. Il aura des conséquences sur la confession de chacun des pays."
 flavor_swe_nov.9.a: "Ils ont peut-être raison..."
 flavor_swe_nov.9.a.tt: "Le #Y Débat théologique#! prendra fin dans #Y 3 jours#!.\nCompétences du théologien [sweden_country.GetAdjectiveWithNoTooltip|l] : [swedish_theologian.GetTotalAbility]\nCompétences du théologien [novgorod_country.GetAdjectiveWithNoTooltip|l] : [novgorodian_theologian.GetTotalAbility]"
 flavor_swe_nov.10.title: "Duel remporté !"
 flavor_swe_nov.10.desc: "Notre théologien a remporté le débat ! Cela confirme que notre confession est la seule vraie foi du Christ !"
 flavor_swe_nov.10.desc.auto_win: "Les infidèles n'ont pas participé au débat ! Cela confirme que notre confession est la seule vraie foi du Christ !"
 flavor_swe_nov.10.a: "La victoire est à nous !"
 flavor_swe_nov.10.a.nov: "[novgorod_country.GetGovernment.GetRuler.GetName] ainsi que #R 10 %#! de la population de [novgorod_country.GetCapital.GetName] changeront de religion pour adopter le [sweden_country.GetReligion.GetName]."
 flavor_swe_nov.10.a.swe: "[sweden_country.GetGovernment.GetRuler.GetName] ainsi que #R 10 %#! de la population de [sweden_country.GetCapital.GetName] changeront de religion pour adopter l'[novgorod_country.GetReligion.GetName]."
 flavor_swe_nov.11.title: "Duel perdu !"
 flavor_swe_nov.11.desc: "Notre théologien a perdu le débat. Cela a désavoué notre confession face à celle du théologien rival..."
 flavor_swe_nov.11.desc.no_participication: "Nous n'avons pas participé au débat. Cela a désavoué notre confession face à celle du théologien rival..."
 flavor_swe_nov.11.a: "Comment est-ce advenu..."
