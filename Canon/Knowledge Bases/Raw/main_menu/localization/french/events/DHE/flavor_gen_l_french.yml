l_french:
 flavor_gen.1.title: "La république marchande de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_gen.1.desc: "Depuis le coup d'État de Guglielmo Boccanegra en 1257, l'État de [ROOT.GetCountry.GetName] a un #italic Capitano del popolo#! pour chef. Au fil du temps, cette fonction a été divisée en une [ShowGovernmentReformName('diarchy_republic')] avec les familles [ShowDynastyName('spinola_dynasty')] et [ShowDynastyName('doria_dynasty')] régnant à parts égales sur le pays.\n\nCependant, le #italic Capitano del popolo#! a toujours été un poste controversé, car les #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]s#! sont nombreux à considérer le gouvernement actuel comme une autocratie. L'acclamation du public en [GetCurrentYear] pourrait mettre fin au règne de la dyarchie."
 flavor_gen.1.a: "Puisse la République nous mener vers un nouvel âge d'or !"
 flavor_gen.1.b: "Nous ne pouvons abandonner un système qui fonctionne."
 flavor_gen.2.title: "Le Liber Gazarie"
 flavor_gen.2.desc: "La Gazarie est le nom donné par [ROOT.GetCountry.GetName] à ses possessions en Crimée, d'après sa capitale, [ShowLocationName('kaffa')]. En raison de leur grande distance du continent et de la frontière avec les Mongols et les Tatars des steppes pontiques, la Gazarie est toujours sous la menace d'une nouvelle campagne des hordes.\n\nL'administration de la Gazarie a été organisée en 1313 après qu'elle a été prise aux Mongols. Cependant, ces changements dans l'administration doivent encore être codifiés et appliqués avec le #italic Liber Gazarie#!."
 flavor_gen.2.a: "Codifions le #italic Liber Gazarie#!."
 flavor_gen.2.a.tt: "Chaque [location|e] gagne [ShowNamedValue('control_radical_bonus')|+=2%] de [control|e] et [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_gen.2.b: "Nous n'avons pas les ressources pour mettre en place ces lois."
 flavor_gen.3.title: "La chute de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_gen.3.desc: "Avec la chute de [ShowLocationName('constantinople')] aux mains de l'[GetCountry('TUR').GetLongName], le commerce [ROOT.GetCountry.GetAdjective|l] de la mer Noire a été menacé. L'influence économique des marchands italiens a diminué après que les [GetCountry('TUR').GetNameWithNoTooltip] ont pris le contrôle de l'entrée de la mer, et les dernières provinces ont été perdues en 1455."
 flavor_gen.3.a: "Exigeons un accès libre aux [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_gen.3.a.tt: "Nous enverrons une lettre demandant l'exemption des [sound_tolls|e]"
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "Demandes génoises"
 flavor_gen.4.desc: "Un émissaire de [GetCountry('GEN').GetLongName] est arrivé à la cour. Cette cité demande des privilèges commerciaux exclusifs sur le franchissement du détroit du Bosphore, prétendant que c'est son droit et que nous tirerons avantage de leur proposition."
 flavor_gen.4.a: "C'est un scandale !"
 gen_trade_access_denied: "A refusé d'octroyer des privilèges commerciaux exclusifs sur le Bosphore."
 flavor_gen.4.b: "Il nous faut réfléchir à cette opportunité..."
 flavor_gen.4.b.tt: "Ils seront exemptés des [sound_tolls|e] dans le Bosphore"
 gen_trade_given: "A accordé des privilèges commerciaux exclusifs sur le Bosphore."
 flavor_gen.5.title: "Les [GetCountry('TUR').GetNameWithNoTooltip] refusent !"
 flavor_gen.5.desc: "L'[GetCountry('TUR').GetLongName] a refusé de nous accorder un accès commercial privilégié par le Bosphore. Ils sont indignés par notre manque de compréhension de la politique, et certains conseillers ont incité leur [GetCountry('TUR').GetGovernment.GetRulerTitle] à déclencher une guerre."
 flavor_gen.5.a: "Espérons qu'aucune guerre ne sera initiée..."
 flavor_gen.6.title: "Privilèges commerciaux accordés !"
 flavor_gen.6.desc: "L'[GetCountry('TUR').GetLongName] nous a accordé un accès commercial privilégié sur le détroit du Bosphore afin de soutenir nos marchands en mer Noire."
 flavor_gen.6.a: "C'est une excellente chose !"
 flavor_gen.7.title: "La Statuta Gazerie"
 flavor_gen.7.desc: "Alors que le #italic Liber Gazerie#! couvre le commerce, les droits de propriété et la justice pénale dans la Gazarie #L [ROOT.GetCountry.GetAdjective|l]e#!, il ne décrit le gouvernement de la colonie qu'à un niveau relativement superficiel. Avec l'introduction de la #italic Statuta Gazerie#!, une mise à jour de ce cadre juridique, les préoccupations de gouvernance et d'organisation de la communauté de la Gazarie ont pu être abordées. Mais une fois de plus, la mise en œuvre et l'application de ce code de loi est un investissement financier que le [ROOT.GetCountry.GetNameWithNoTooltip] doit consentir."
 flavor_gen.7.a: "Promulguons la #italic Statuta Gazerie#!."
 flavor_gen.7.b: "Nous ne pouvons nous le permettre."
 flavor_gen.8.title: "Faillite de l'Office de Saint Georges"
 flavor_gen.8.desc: "Créé en 1407, l'Office de Saint Georges avait pour mission principale d'accorder des prêts à ses actionnaires et fournissait d'autres services, comme les lettres de change. En 1437, la banque fut également chargée de la frappe de la monnaie. Mais les emprunts répétés de l'État et la sous-capitalisation mirent à mal ses finances en 1444.\n\nQue devons-nous faire ?"
 flavor_gen.8.a: "Sauvons la banque !"
 flavor_gen.8.b: "Laissons-la mourir..."
 flavor_gen.9.title: "La querelle des guelfes et des gibelins"
 flavor_gen.9.desc: "La division entre le pape et l'empereur a commencé à la fin du XIe siècle et s'est techniquement terminée en 1122, mais le conflit entre guelfes et gibelins a persisté en Italie pendant des siècles, constituant un facteur constant de division interne des cités-États et maintenant l'Italie dans un état de faiblesse. Les guelfes étaient les partisans du pape, tandis que les gibelins soutenaient l'empereur. Au XVe siècle, les Guelfes ont changé d'allégeance au profit des Français, qui commençaient à s'intéresser à l'Italie."
 flavor_gen.9.a: "Associons-nous aux guelfes."
 gen_pro_guelph: "Soutient les guelfes"
 gen_anti_ghibellines: "S'oppose aux gibelins"
 flavor_gen.9.b: "Soutenons les gibelins."
 gen_pro_ghibellines: "Soutient les gibelins"
 gen_anti_guelph: "S'oppose aux guelfes"
 flavor_gen.10.title: "Amiral Andrea Doria"
 flavor_gen.10.desc: "Andrea Doria appartenait à une branche de la famille noble des « de Auria ». Encore très jeune, il perdit ses parents et devient soldat de fortune, servant d'abord le pape, puis les Français. C'est en tant que commandant dans la marine qu'il accéda à la gloire, en menant une guerre sans merci contre les Turcs et les pirates barbaresques. C'est grâce à lui que la [ROOT.GetCountry.GetLongName] connut un nouvel essor, après des années d'occupation par les forces françaises et impériales."
 flavor_gen.10.a: "Qu'il prenne la tête de la marine !"
 flavor_gen.10.b: "Nous n'avons nul besoin de ses services."
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Andrea Doria"
 flavor_gen.11.desc: "Andrea Doria refusa à plusieurs reprises la fonction de doge de Gênes avant de finalement accepter celle de censeur perpétuel, qui lui permettait d'exercer une influence importante sur les conseils de la République. On lui offrit plusieurs palais et bien des privilèges pour les services qu'il avait rendus, ainsi que le titre de « Liberator et Pater Patriæ »."
 flavor_gen.11.a: "Il ferait un [ROOT.GetCountry.GetGovernment.GetRulerTitle] de tout premier ordre !"
 flavor_gen.11.b: "Il sera censeur perpétuel !"
 flavor_gen.12.title: "Le choix de Gênes"
 flavor_gen.12.desc: "Gênes était une petite république marchande de Méditerranée, alors que la France et l'Espagne devenaient des nations puissantes s'intéressant de près à l'Italie. Le célèbre condottiere Andrea Doria de Gênes servit, au cours de plusieurs conflits, la France puis l'Espagne.\n\nQue devons-nous faire ?"
 flavor_gen.12.a: "Associons-nous à la France."
 gen_andrea_doria_reform: "Héritage d'Andrea Doria"
 flavor_gen.12.b: "Associons-nous à l'Espagne."
 flavor_gen.13.title: "L'âge d'or des banquiers [ROOT.GetCountry.GetAdjective|l]"
 flavor_gen.13.desc: "Les banquiers [ROOT.GetCountry.GetAdjective|l] financèrent de nombreuses actions de la politique étrangère espagnole, lors de ce que certains historiens appellent « le siècle des [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ». Plusieurs magnifiques palais furent construits à cette époque le long de la Strada Nuova, mais cet âge d'or ne dura pas. Ainsi, lorsque les Turcs prirent l'île de Chios, l'empire commercial [ROOT.GetCountry.GetAdjective|l] en Méditerranée orientale périclita."
 flavor_gen.13.a: "Nous ne tomberons jamais !"
 flavor_gen.14.title: "Le sort de la Gazarie"
 flavor_gen.14.desc: "La chute de [ShowLocationName('constantinople')] est non seulement un choc pour le monde chrétien, mais aussi la fin de l'existence des ambitions coloniales #L [ROOT.GetCountry.GetAdjective|l]es#! en mer Noire. Il est clair que la Gazarie #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! est condamnée à tomber sous la menace turque.\n\nComme il y a peu de raisons pour nous de garder la colonie, des idées pour la céder à l'Office de Saint Georges ont surgi. Bien que le sort de la colonie soit scellé, elle pourrait encore avoir une chance de survie sous la souveraineté de la banque."
 flavor_gen.14.a: "Cédons la Gazarie à la banque."
 flavor_gen.14.b: "Nous pouvons et défendrons la Gazarie nous-mêmes !"
 flavor_gen.15.title: "Le Maona de Chios et de Phocée"
 flavor_gen.15.desc: "Les îles de [ShowLocationName('chios')] et de [ShowLocationName('foca')] étaient sous la souveraineté #L [ROOT.GetCountry.GetAdjective|l]e#! jusqu'à ce que [GetCharacter('byz_andronikos_ii_palaiologos').GetName] récupère l'île pour [GetCountry('BYZ').GetName] en 1329. La Maona de Chios et Phocée, créée par un groupe d'investisseurs influents, est plus qu'intéressée par la reconquête de l'île de [ShowLocationNameWithNoTooltip('chios')], l'établissement d'un point d'ancrage et la protection des riches mines d'alun de [ShowLocationNameWithNoTooltip('foca')]. Mais pour ce faire, ils auront besoin d'un soutien financier supplémentaire."
 flavor_gen.15.a: "Accordons-leur des fonds et des droits."
 flavor_gen.15.b: "Ils peuvent s'arranger entre eux."
 flavor_gen.16.title: "La reconquête de Chios"
 flavor_gen.16.desc: "L'île de [ShowLocationName('chios')] abritait la seigneurie de Chios, qui fut soumise à la [ROOT.GetCountry.GetLongName] de 1304 jusqu'à sa chute en 1329. L'[GetCountry('BYZ').GetLongName] a récupéré l'île en 1329 après que la famille Zaccaria s'est mis à dos la population grecque locale. Depuis lors, on pensait l'île perdue pour les Byzantins jusqu'à ce qu'une nouvelle Guerre civile éclate.\n\nAlors que leur gouvernement était occupé par leurs querelles intestines, les membres rusés de la Maona de Chios et Phocée ont pris l'île aux Grecs. Aujourd'hui, Chios est de nouveau #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "Chios nous a été enlevée."
 flavor_gen.16.b: "Évitons de susciter la colère des Grecs et rendons leur île."
 gen_has_returned_chios_to_us: "Chios nous été rendue."
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "Bien que la Corse, conformée par les provinces de [ShowProvinceDefinitionName('cismonte_province')] et de [ShowProvinceDefinitionName('pumonte_province')], soit formellement sous la souveraineté de la [ROOT.GetCountry.GetLongName], la politique locale de l'île corse est traditionnellement dominée par cinq clans nobles. L'un d'entre eux est la famille de la Banda dei Fuori, qui a vu émerger l'ambitieux [arrigo_della_rocca.GetName]. D'abord otage des Génois après que son père a été contraint de le donner, [arrigo_della_rocca.GetShortNameWithNoTooltip] a rejoint l'armée d'[GetCountry('ARA').GetName] et gagné sa vie en tant que mercenaire.\n\nFinalement, il revient sur l'île et se fait élire comte de Corse par les autres clans nobles avec le soutien [GetCountry('ARA').GetAdjectiveWithNoTooltip|l], sapant encore un peu plus l'autorité #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! sur l'île."
 corsican_independence_fighter: "Combattants de l'indépendance corse"
 arrigo_della_rocca_support_nobles_joining: "Tous les [ShowPopTypeName('nobles')] #L [ShowCultureName('corsican')|l]s#! en [ShowProvinceDefinitionName('cismonte_province')] et en [ShowProvinceDefinitionName('pumonte_province')] rejoindront le [corsican_independence_fighter.GetName]"
 flavor_gen.17.a: "Accordons-lui la Maona di Corsica."
 flavor_gen.17.b: "Écrasons-le !"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "La Corse a toujours été une source d'ennuis pour la [ROOT.GetCountry.GetLongName]. Son peuple est têtu et cherche à s'affranchir de nous à la moindre occasion.\n\nPourtant, il refuse aussi de s'incliner devant n'importe quel seigneur féodal. Chef d'une jacquerie, paysans révoltés de [GetCountry('FRA').GetName] pendant la guerre de Cent Ans, [sambucuccio_dalando.GetName] et ses alliés ont entamé une révolte contre le [rebel_location.GetController.GetAdjective] de [rebel_location.GetName]."
 anti_feudal_revolters: "Révolte contre les féodaux"
 flavor_gen.18.a: "Puissent les révoltes repousser nos ennemis."
 flavor_gen.18.b: "Nous avons besoin de [sambucuccio_dalando.GetNameWithNoTooltip] comme général !"
 flavor_gen.19.title: "Fondation de Bastia"
 flavor_gen.19.desc: "L'île de Corse s'est révélée peu rentable et, de ce fait, de nombreux marchands et fonctionnaires #L [ROOT.GetCountry.GetAdjective|l]s#! ont cessé d'interférer dans la politique intérieure de l'île. Cependant, certains hommes d'affaires du [ROOT.GetCountry.GetFlavorRank] voient toujours un potentiel en Corse. Les Maona di Corsica ont organisé la fortification de la ville de [ShowLocationName('bastia')] afin d'affirmer leur contrôle sur l'île. Ils ont également l'intention d'accélérer la croissance d'une ville voisine, ce qui nécessitera un soutien financier supplémentaire."
 flavor_gen.19.a: "Accordons-leur notre soutien."
 flavor_gen.19.b: "Un seul château suffit amplement."
 flavor_gen.20.title: "Les condottieres de la maison de Doria"
 flavor_gen.20.desc: "La famille [ShowDynastyName('doria_dynasty')] est un vieux et riche clan de [ROOT.GetCountry.GetName]. Bien qu'ils soient surtout connus pour leur ingérence dans la politique #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!, les Doria sont célèbres pour leur direction des [ShowUnitDefinitionName('a_genoese_crossbowmen')] dans nos armées mercenaires louées.\n\nUn de ces chefs militaires est [doria_commander.GetName], qui a exprimé son intérêt pour diriger l'armée de [merc_army.GetName]."
 flavor_gen.20.a: "Laissons-le commander nos troupes."
 flavor_gen.20.b: "Son expérience serait bénéfique pour toutes nos armées."
 flavor_gen.21.title: "Les arbalétriers génois"
 flavor_gen.21.desc: "Grâce à leur service au condottiere, les [ShowUnitDefinitionName('a_genoese_crossbowmen')] ont gagné en reconnaissance sur les champs de bataille. Naturellement, le respect de cette unité modifie également la perception qu'ont les autres États des capacités militaires de [ROOT.GetCountry.GetName]."
 flavor_gen.21.a: "Ils façonneront les champs de bataille de notre époque."
 flavor_gen.21.b: "Les arbalétriers apportent la gloire à [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_gen.22.title: "Opportunités commerciales #L [ROOT.GetCountry.GetAdjective|l]es#!"
 flavor_gen.22.desc: "Avec le déclenchement de la grande guerre entre les couronnes de [GetCountry('FRA').GetName] et d'[GetCountry('ENG').GetName], une grande opportunité pécuniaire s'est présentée. Alors que les deux camps tentent de vaincre leur ennemi sur le champ de bataille, ils auront besoin de tous les types de main-d'œuvre supplémentaire qu'ils peuvent obtenir.\n\nFort heureusement, nous disposons de nos redoutables [ShowUnitDefinitionName('a_genoese_crossbowmen')]. Nous pouvons faire pencher la balance de la guerre en faveur de celui qui est prêt à enchérir davantage pour nos soldats de qualité."
 flavor_gen.22.a: "Soutenons plutôt les [GetCountry('FRA').GetAdjective]."
 flavor_gen.22.a.tt: "Nous offrirons à la [GetCountry('FRA').GetName] 2 000 de nos meilleurs [ShowUnitDefinitionName('a_genoese_crossbowmen')] en échange d'un an de leurs revenus mensuels"
 flavor_gen.22.b: "Les [GetCountry('ENG').GetAdjective] paieront généreusement."
 flavor_gen.22.b.tt: "Nous offrirons à l'[GetCountry('ENG').GetName] 2 000 de nos meilleurs [ShowUnitDefinitionName('a_genoese_crossbowmen')] en échange d'un an de leurs revenus mensuels"
 gen_offered_crossbowmen: "Nous a offert des arbalétriers"
 gen_offered_opponent_crossbowmen: "A offert des arbalétriers à notre ennemi"
 flavor_gen.22.c: "Nous ne devrions pas contrarier l'une ou l'autre de ces puissances."
 flavor_gen.23.title: "Offre de [genoese_crossbowmen_seller.GetNameWithNoTooltip]"
 flavor_gen.23.desc: "La guerre avec notre ennemi juré semble se transformer en un conflit sanglant et de longue durée pour la domination de la [GetCountry('FRA').GetName] et de l'[GetCountry('ENG').GetName], un conflit que nous ne devons pas perdre !\n\nPour prendre l'avantage sur les [the_enemy.GetAdjective], nous devons être ouverts aux opportunités qui se présentent de l'extérieur. Heureusement, une telle opportunité vient des [genoese_crossbowmen_seller.GetAdjective] et de leurs [ShowUnitDefinitionName('a_genoese_crossbowmen')], puisqu'ils proposent de nous vendre 2 000 de leurs meilleurs hommes pour se battre contre le [the_enemy.GetNameWithNoTooltip]."
 flavor_gen.23.a: "Nous devons accepter cette offre !"
 gain_10_a_genoese_crossbowmen: "Gain de 2 000 [ShowUnitDefinitionName('a_genoese_crossbowmen')] à [genoese_crossbowmen_buyer.Capital.GetName]."
 flavor_gen.23.b: "Nous ne pouvons nous le permettre."
 flavor_gen.24.title: "La réponse #L [genoese_crossbowmen_buyer.GetAdjective|l]e#!"
 flavor_gen.24.desc.a: "Les nouvelles de [genoese_crossbowmen_buyer.GetName] sont parvenues à notre cour ! Nous apprenons avec une grande joie que les [genoese_crossbowmen_buyer.GetAdjective] ont pris la sage décision d'accepter notre généreuse offre.\n\nLes [ShowUnitDefinitionName('a_genoese_crossbowmen')] combattront sous la bannière #L [genoese_crossbowmen_buyer.GetAdjective|l]e#!."
 flavor_gen.24.desc.b: "Des nouvelles de [genoese_crossbowmen_buyer.GetName] sont parvenues à notre cour ! Nous apprenons avec regret que les [genoese_crossbowmen_buyer.GetAdjective] sont soit trop en difficulté économique, soit trop désintéressés pour accepter notre offre.\n\nLeur rejet jette une piètre image sur nos arbalétriers."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "Ces imbéciles n'aiment pas gagner."
 flavor_gen.25.title: "La guerre des détroits"
 flavor_gen.25.desc: "La [ROOT.GetCountry.GetLongName] et la [GetCountry('VEN').GetLongName] ont été en conflit et en lutte constante depuis que les deux royaumes ont commencé à rivaliser pour la domination de la mer Méditerranée à partir de 1256.\n\nAlors que la dernière guerre s'est achevée en 1299, les relations entre ces États sont de nouveau au plus bas car les #L [GetCountry('VEN').GetAdjectiveWithNoTooltip]s#! ont des difficultés à atteindre les ports de la mer Noire et nous menacent maintenant de guerre."
 flavor_gen.25.a: "Aux armes !"
 flavor_gen.25.b: "Cette fois-ci, la paix peut être assurée."
 flavor_gen.26.title: "La guerre de Chioggia"
 flavor_gen.26.desc: "La [ROOT.GetCountry.GetLongName] et la [GetCountry('VEN').GetLongName] n'ont pas encore résolu leur rivalité de longue date, et le différend sur les détroits est encore frais dans la mémoire de leurs dirigeants.\n\nUne nouvelle confrontation pour le contrôle de la mer Égée approchant, une idée commence à se former autour des dirigeants de [ROOT.GetCountry.GetNameWithNoTooltip] : pourquoi ne pas lancer une nouvelle guerre pour les possessions #L [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]nes#! en mer Adriatique ?"
 flavor_gen.26.a: "La chance sourit aux audacieux !"
 flavor_gen.26.b: "Entretenir ce conflit serait trop risqué."
 flavor_gen.27.title: "Le siège de Caffa"
 flavor_gen.27.desc: "[ROOT.GetCountry.GetName] s'est établie en Crimée après 1266 avec le consentement de la [GetCountry('GLH').GetLongName], un accord qui a permis aux deux parties d'établir une relation commerciale profitable en reliant la Route de la soie aux routes commerciales méditerranéennes et en faisant de [ShowLocationName('kaffa')] la plaque tournante la plus importante de la mer Noire.\n\nCependant, des tensions régulières apparaissent entre le [GetCountry('GLH').GetGovernment.GetRulerTitle] de la [GetCountry('GLH').GetLongNameWithNoTooltip] et les [ROOT.GetCountry.GetAdjectiveWithNoTooltip], Caffa étant assiégée jusqu'à ce qu'un nouvel accord soit conclu. Cette fois, les choses risquent d'être un peu différentes..."
 flavor_gen.27.a: "Tentons de sauver le peuple de la peste et de la guerre !"
 flavor_gen.27.a.tt: "Des maladies venues de l'est pourraient se propager en [target_location.GetRegion.GetSubContinent.GetContinent.GetName]..."
 flavor_gen.27.b: "La famine et la mort pourraient être la seule solution raisonnable."
 flavor_gen.28.title: "Le Rocher de Monaco"
 flavor_gen.28.desc: "Repaire de pirates, la suzeraineté du rocher de Monaco a été accordée par l'empereur romain Henri VI à la [ROOT.GetCountry.GetLongName] en 1191, puis fortifiée par les Gibelins [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] en 1215. Cependant, des luttes intestines dans la ville de [ShowLocationName('genoa')] ont amené certains Guelfes dirigés par Francesco [ShowDynastyName('grimaldi_dynasty')] à se réfugier dans le Rocher et à en prendre le contrôle. Bien qu'officiellement sous la souveraineté du [ROOT.GetCountry.GetLongNameWithNoTooltip], la dynastie des Grimaldi commença à agir de manière assez indépendante, agrandissant ses possessions et agissant comme des marins de fortune."
 flavor_gen.28.a: "Laissons les Grimaldi poursuivre leurs activités."
 flavor_gen.28.b: "Ce Rocher est à nous !"
 flavor_gen.29.title: "Une bonne année pour l'Office de Saint Georges"
 flavor_gen.29.desc: "Les activités bancaires de l'Office de Saint Georges ont été très rentables ces derniers temps, ce qui a grandement profité à la [ROOT.GetCountry.GetLongName]."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "Problèmes financiers de l'Office de Saint Georges"
 flavor_gen.30.desc: "Les activités bancaires de l'Office de Saint Georges ont connu des difficultés ces derniers temps, entraînant des pertes financières auxquelles la [ROOT.GetCountry.GetLongName] doit maintenant faire face."
 flavor_gen.30.a: "Voilà qui est inquiétant..."
 flavor_gen.31.title: "L'Université de Gênes"
 flavor_gen.31.desc: "La cité de [ShowLocationName('genoa')] est un lieu de richesse et de prospérité. Bien qu'il s'agisse principalement d'une ville marchande, la valeur de l'éducation n'est pas perdue pour ses citoyens dans la mesure où il existe des universités qui délivrent des diplômes en droit, théologie, médecine et arts.\n\nÀ la demande du pape [GetCountry('PAP').GetGovernment.GetRuler.GetName], la faculté de théologie est officiellement fondée à Gênes en l'an [GetCurrentYear]."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "Soutenons l'université."
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "Un roturier, [sampieru_corso.GetName], a commencé une carrière réussie en tant que #italic condottiere#! durant les guerres d'Italie, amassant une grande fortune. Exilé de sa Corse natale, il a commencé à comploter afin d'utiliser sa fortune et ses relations pour exclure le [ROOT.GetCountry.GetLongName] de l'île avec le soutien d'une grande puissance."
 flavor_gen.32.a: "Qui sait ce qui pourrait se produire..."
 flavor_gen.32.b: "Qu'il revienne, nous écraserons sa révolte avant qu'elle ne devienne une menace."
 flavor_gen.33.title: "Les maux de la Corse"
 flavor_gen.33.desc: "Les Corses ont longtemps été gouvernés par des étrangers, l'île étant un champ de bataille entre ses clans nobles et les Pisans, les Génois, les Aragonais et d'autres puissances. Cependant, ces dernières années, de nouvelles idées se répandent et certains intellectuels, comme [luiggi_giafferi.GetName], Giacinto Paoli et Pasquale, le fils de Giacinto, appellent à une révolution qui amènera les Corses à s'autogouverner après des générations d'oppression étrangère."
 flavor_gen.33.a: "Mettons fin à ces révoltes."
 flavor_gen.33.b: "Accordons-leur leur indépendance."
 flavor_gen.34.title: "Les maux de la Corse"
 flavor_gen.34.desc: "Après leur première tentative, les révolutionnaires corses réorganisés sous l'autorité de [pasquale_paoli.GetName] tentent à nouveau d'obtenir leur indépendance, avec un soutien populaire plus fort que jamais."
 flavor_gen.34.a: "Écrasons les révolutionnaires !"
 flavor_gen.34.b: "Accordons-leur leur indépendance."
 flavor_gen.35.title: "Les maux de la Corse"
 flavor_gen.35.desc: "La révolution corse gagne en puissance et s'étend sous l'autorité de Pasquale Paoli. Les objectifs des révolutionnaires sont d'établir une République indépendante, dirigée par une Diète générale du peuple corse, dont les représentants seraient élus par les citoyens pour des mandats de trois ans."
 flavor_gen.35.a: "Cette île est plus une malédiction qu'autre chose..."
 flavor_gen.35.b: "Accordons-leur leur indépendance."
 can_sell_corsica_via_diplo_action: "Débloquer une action diplomatique qui nous permet de vendre la Corse à une autre puissance.\n\n#italic Utilisable UNE SEULE fois.#!"
 flavor_gen.36.title: "Les maux de la Corse"
 flavor_gen.36.desc: "La situation en Corse est devenue insoutenable pour notre pays, car elle mobilise des ressources pour une guerre que nous ne pouvons manifestement pas gagner. Les membres les plus pragmatiques de notre cabinet proposent une solution permanente : vendre l'île entière à [corsica_buyer.GetName] et se débarrasser du problème pour toujours, afin que la [ROOT.GetCountry.GetLongName] puisse se concentrer sur d'autres questions plus urgentes.\n\nHeureusement pour nous, l'irresponsable [corsica_buyer.GetAdjectiveWithNoTooltip] a en effet acheté l'île maudite. Maintenant, les #L [ShowCultureName('corsican')]s#! ne sont plus notre problème."
 flavor_gen.36.a: "Bon débarras !"
 flavor_gen.37.title: "Construction du Palais de [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_gen.37.desc: "Le récent changement de régime dans la [ROOT.GetCountry.GetLongName], qui a donné naissance à un nouveau système politique dirigé par le [ROOT.GetCountry.GetGovernment.GetRulerTitle], a été un succès. Un débat public sur la dignité de ce nouveau poste a éclaté : [target_ruler.GetName] et ses partisans soutiennent que la construction d'un nouveau palais en tant que résidence et bureau principal serait un grand progrès, tandis que ses détracteurs s'y opposent et voient cela comme un excès de pouvoir et d'influence de sa part."
 flavor_gen.37.a: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] mérite un palais !"
 flavor_gen.37.b: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne doit pas aller à l'encontre des traditions républicaines !"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[artist_character.GetName], éminent architecte italien originaire de [ShowLocationName('perugia')], apparaît comme une figure de proue de la construction et de la refonte de grands projets architecturaux à travers l'Europe. Avec un catalogue impressionnant de chefs-d'œuvre, Alessi est célèbre pour sa capacité à combiner des éléments romains classiques avec des concepts de design innovants. Il pourrait maintenant être employé au service de la [ROOT.GetCountry.GetLongName]."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName] quitte son lieu de naissance à [ShowLocationName('como')] pour [ShowLocationName('genoa')] en suivant son père architecte, bien qu'il le surpasse en raison de son talent. Réputé pour sa maîtrise des formes dynamiques, des décorations élaborées et des façades extravagantes, Bianco vise à remodeler les paysages urbains de l'époque."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "[artist_character.GetName], également connu sous le nom de #italic Il Capuccino#! car il a été frère capucin pendant un certain temps, est l'un des peintres génois les plus prometteurs. Connu pour sa maîtrise de la lumière, de l'ombre et de l'intensité émotionnelle, il manifeste dans ses peintures un sens du drame et du réalisme qui captive le public partout dans le monde."
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "Le peintre visionnaire [artist_character.GetName] s'attache à redéfinir les frontières de l'art, en repoussant les limites de la créativité et de la technique. Réputé pour son utilisation expérimentale de matériaux non conventionnels, ses coups de pinceau audacieux et ses techniques d'impression innovantes, il suscite à travers son œuvre de nouvelles façons de penser."
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "Peintre talentueux, [artist_character.GetName] apparaît comme une personnalité clé dans le domaine de l'art religieux, en raison de sa capacité à représenter des sujets divins avec une beauté transcendante et une profondeur émotionnelle, les peintures de Castello devenant des symboles de foi et de dévotion. Il excelle également dans la peinture de scènes de bataille aux compositions élaborées."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "[artist_character.GetName] est un peintre visionnaire, qui s'impose comme une figure de proue remettant en cause les normes conventionnelles et révolutionnant l'expression artistique grâce à ses compositions mystérieuses et atmosphériques."
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "La Peste noire s'étend !"
 flavor_gen.44.desc: "Le siège de [ShowLocationName('kaffa')] a causé de grandes souffrances à la population, mais ce n'était qu'un début. Les forces assiégeantes ont utilisé des corps malades pour accélérer le siège et bien que les citoyens de [ShowLocationName('kaffa')] se soient débarrassés des cadavres aussi vite qu'ils le pouvaient, les maladies se sont néanmoins propagées aux vivants.\n\nFuyant la guerre, les habitants de nos colonies ont apporté la [ShowSituationName('black_death')] elle-même dans nos maisons et nos foyers !"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName] revient !"
 flavor_gen.45.desc: "[sampieru_corso.GetName] s'est renforcé en exil avec le soutien de l'étranger. Il a maintenant décidé que le moment était venu de lancer une rébellion dans toute l'île pour libérer la Corse de notre domination."
 flavor_gen.45.a: "Les Corses se soulèvent une fois de plus !"
 flavor_gen.45.a.tt: "Toute la population [ShowCultureName('corsican')] de [ShowProvinceDefinitionName('cismonte_province')] et [ShowProvinceDefinitionName('pumonte_province')] rejoindra [corsican_independence_fighter.GetName]"
