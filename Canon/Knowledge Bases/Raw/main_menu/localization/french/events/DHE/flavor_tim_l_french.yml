 flavor_tim.1.title: "La mort de [target_timur.GetNameWithNoTooltip]"
 flavor_tim.1.desc.common: "Après une ascension fulgurante et une vie marquée par la guerre et un règne autoritaire, [target_timur.GetName] s'est finalement éteint. Celui qui n'était au départ qu'un membre mineur de la dynastie [ShowDynastyName('borjigin_dynasty')], grâce à sa volonté inébranlable et à ses prouesses militaires, a réussi à se forger un héritage qui lui a permis de se hisser au même rang que $genghis_khan_name$."
 flavor_tim.1.desc: "$flavor_tim.1.desc.common$\n\nMême s'[target_timur.GetSheHe] ne mène plus nos glorieuses armées au combat, son esprit et son cœur ardent resteront à jamais parmi nous."
 flavor_tim.1.a: "Son héritage subsistera !"
 flavor_tim.2.title: "$flavor_tim.1.title$"
 flavor_tim.2.desc: "$flavor_tim.1.desc.common$\n\nMaintenant que nous sommes enfin libérés de ses ravages, nous pourrions être en mesure d'exploiter le vide du pouvoir laissé par sa mort."
 flavor_tim.2.a: "[target_ruler.GetNameWithNoTooltip] est son successeur légitime !"
 flavor_tim.2.b: "Puissent-ils s'entredéchirer longtemps"
 flavor_tim.3.title: "Observatoire de [target_heir.GetNameWithNoTooltip]"
 flavor_tim.3.desc: "Notre illustre [target_heir.GetName] a toujours été doté d'un esprit curieux, et son penchant pour le monde scientifique a convaincu de nombreux membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] de lui confier le gouvernement de [target_location.GetName]. Aujourd'hui, [target_heir.GetSheHe] a fait part de son désir de construire un grand observatoire afin que [target_location.GetRank.GetName] devienne le centre d'apprentissage de l'astronomie pour le monde entier."
 flavor_tim.3.a: "Approuvons la construction !"
 flavor_tim.3.b: "Nous n'avons ni le temps ni l'argent pour ces absurdités !"
 flavor_tim.3.historical_info: "Ulugh Beg, petit-fils de Tamerlan, devint gouverneur de Samarcande à l'âge de seize ans. Dès son adolescence, il manifestait un grand intérêt pour les sciences et souhaitait faire de la ville un centre intellectuel. Il fit construire une madrasa, puis un observatoire, qui existent tous deux encore aujourd'hui. L'observatoire d'Ulugh Beg acquit une renommée dans tout le monde islamique et, grâce à ses observations, il parvint à découvrir plusieurs erreurs parmi les découvertes de Ptolémée qui étaient utilisées à l'époque. Il réussit également à calculer la durée de l'année tropicale avec plus de précision que Copernic, et même l'inclinaison de l'axe de la Terre."
 flavor_tim.4.title: "Ambassade de [target_artist.GetNameWithNoTooltip] à [target_country.GetNameWithNoTooltip]"
 flavor_tim.4.desc: "[target_artist.GetName], personnalité éminente de notre pays, a approché [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour lui proposer ses services d'ambassadeur auprès de [target_country.GetName]. [target_artist.GetSheHe|U] affirme qu'il y a beaucoup à apprendre sur ce pays étranger et que la mission diplomatique lui permettrait de rédiger une chronique détaillée de toutes les relations et interactions entre notre pays et le leur, ainsi qu'une description précise de toutes ces régions étrangères."
 flavor_tim.4.a: "Envoyons-le à [target_country.GetNameWithNoTooltip]."
 flavor_tim.4.b: "Nous n'avons nul besoin d'une telle ambassade."
 flavor_tim.4.historical_info: "Abd al-Razzāq Samarqandī fut membre de l'ambassade timouride à Kozhikode dans les années 1440, où il consigna tout ce qu'il y observa. Sa chronique offre des descriptions détaillées de la vie et des événements survenus dans la ville, mais aussi dans l'ancienne cité de Vijayanagara, ainsi que des récits sur le commerce et les navires marchands qui y accostaient. Ses écrits constituent un précieux témoignage sur la culture et la société de cette région au XVe siècle."
 flavor_tim.5.title: "$flavor_tim.4.title$"
 flavor_tim.5.desc: "[target_country.GetLongName] est l'héritier d'un patrimoine culturel millénaire qui a attiré tous les regards de l'[ShowContinentName('asia')]. Il sera primordial de maintenir nos relations avec eux si nous voulons atteindre le même niveau d'excellence culturelle. À cette fin, [target_artist.GetName] a récemment proposé ses services devant la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour diriger une ambassade à [target_country.GetCapital.GetName]. Les récits de ses voyages et de sa vie à [target_country.GetNameWithNoTooltip] amélioreront la perception que les gens ont de nous, et nous pourrions apprendre beaucoup de ses découvertes là-bas."
 flavor_tim.5.a: "$flavor_tim.4.a$"
 flavor_tim.5.b: "$flavor_tim.4.b$"
 flavor_tim.5.historical_info: "Ghiyāth al-Dīn Naqqāsh fut membre de l'ambassade timouride envoyée à la cour de l'empereur Ming Yongle dans les années 1420. Son journal et ses écrits offrent une description détaillée de la vie à la capitale et à la cour, révélant des scènes des cérémonies impériales et du fonctionnement de la justice. Ils livrent également de précieuses informations sur la logistique, les transports et le système diplomatique chinois de l'époque, et connurent un large succès dans le monde musulman grâce à leurs nombreuses traductions en persan et en turc."
 flavor_tim.6.title: "[target_timur.GetNameWithNoTooltip] le Boiteux"
 flavor_tim.6.desc: "Il semble que [target_timur.GetName] n'ait pas complètement oublié les jours insensés de sa jeunesse. Comme lorsqu'il était plus jeune, il a tendance à fréquenter des individus partageant les mêmes idées et à commettre des pillages de leur propre chef. Cependant, lors d'une de ses récentes escapades pour voler des moutons à un berger local, il a été pris en flagrant délit et touché par deux flèches, qui l'ont blessé à la jambe droite et lui ont fait perdre deux doigts de la main droite.\n\nBien que ces blessures ne soient heureusement pas mortelles, elles l'ont rendu infirme et l'accompagneront toute sa vie. D'ailleurs, certaines personnes ont déjà commencé à le surnommer [target_timur.GetShortNameWithNoTooltip] #italic Lang#!, ou [target_timur.GetShortNameWithNoTooltip] le Boiteux, en raison de sa claudication."
 flavor_tim.6.a: "Cela ne suffira pas à éteindre son esprit fougueux."
 flavor_tim.7.title: "Zafarnamah"
 flavor_tim.7.desc: "Il ne fait aucun doute que notre dynastie mérite vénération et respect. À ce titre, nombreux sont ceux qui souhaitent connaître son histoire et ses origines, et il serait dans notre intérêt de leur permettre de le faire. L'un de nos artistes, [target_artist.GetName], nous a soumis un projet de livre intitulé #italic Le Livre des victoires#! ou #italic Zafarnamah#!, qui retracera l'histoire de notre glorieux fondateur. En tant que lettré accompli, [target_artist.GetSheHe] sera sans aucun doute capable de créer une œuvre d'art sans précédent, mais [target_artist.GetSheHe] demandera certainement une petite compensation."
 flavor_tim.7.a: "C'est une excellente idée."
 flavor_tim.7.b: "Ce serait une pure perte d'argent."
 flavor_tim.7.historical_info: "En tant que fondateur de la dynastie timouride, la vie et l'expansion du pouvoir de Tamerlan suscitèrent beaucoup d'intérêt. Nizam al-Din Shami fut le premier à rédiger une chronique et une biographie de ce grand conquérant, qui servit de base à une autre biographie écrite par Sharaf ad-Din Ali Yazdi, qui reste l'une des meilleures sources sur la vie de Tamerlan."
 flavor_tim.8.title: "L'ascension de [target_character.GetShortNameWithNoTooltip]"
 flavor_tim.8.desc: "[target_character.GetName] est un génie militaire qui aspire à la restauration de la gloire passée de la [GetCountry('MGE').GetLongName]. Avec ses fidèles soldats, [Select_CString(target_character.IsFemale,'elle', 'il')] a pris le contrôle de [target_location.GetName] et des terres environnantes pour fonder [target_country.GetLongName]."
 flavor_tim.8.a: "C'est scandaleux ! C'est injuste !"
 flavor_tim.8.a.at: "Chaque [location|e] autour de [target_location.GetName] est libéré et devient partie intégrante de [target_country.GetName]"
 flavor_tim.8.a.bt: "Libérons [target_country.GetName]"
 flavor_tim.8.b: "Nous observerons sa carrière avec intérêt."
 flavor_tim.81.title: "$flavor_tim.8.title$"
 flavor_tim.81.desc: "$flavor_tim.8.desc$\n\nNous avons la possibilité de nous joindre à lui dans son désir de conquête, mais cela se ferait au détriment de notre autonomie. Nous pourrions également nous opposer à lui, mais cela mènerait certainement à la guerre."
 flavor_tim.81.a: "Pour [target_country.GetFlavorRank] !"
 flavor_tim.81.b: "Nous l'affronterons s'il le faut."
 flavor_tim.9.title: "Intégration avec le peuple [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]"
 flavor_tim.9.desc: "Les terres autrefois conquises par [target_character.GetName] étaient vastes et riches. [target_character.GetSheHe|U] était toutefois plus un conquérant qu'un administrateur. Maintenant qu'une grande partie de notre pouvoir repose sur le peuple [ShowCultureGroupName('iranian_group')|l], il est peut-être temps de changer de dirigeant. [target_character2.GetName] prévoit de restructurer le [ROOT.GetCountry.GetFlavorRank] pour en faire un État plus bureaucratique, en nommant ses descendants gouverneurs, dans l'espoir de leur donner l'expérience nécessaire pour diriger. De plus, cela nous obligerait à fusionner avec l'administration #L [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]ne#!, ce qui pourrait contrarier l'élite de notre [ROOT.GetCountry.GetCulture.GetName]."
 flavor_tim.9.historical_info: "À l'apogée de l'empire timouride, une grande partie de l'Iran était sous leur domination. Malgré cela, la loi timouride s'apparentait davantage à celle des États mongols qu'à celle de la $sharia$ des anciens dirigeants de la région. Lorsque Shāh Rukh devint le souverain de l'empire, il modifia radicalement l'administration, la rapprochant de celle des autres États musulmans. Cela comprenait notamment le renforcement des tribunaux de la $sharia$ par rapport aux tribunaux mongols."
 flavor_tim.9.a: "Notre objectif est de gouverner, non de conquérir."
 flavor_tim.9.b: "Nous ne renoncerons pas à nos traditions ancestrales."
 timurid_renaissance_historical_info: "En raison des conquêtes de Tamerlan, il y eut un afflux d'artisans provenant des nombreuses villes qu'il avait pillées. Tous ces artisans furent renvoyés à Samarcande, la cour de l'Empire, où ils furent exposés aux arts mongols. Ceci, associé aux différentes idées des nombreux artisans, conduisit finalement à l'épanouissement de la Renaissance timouride en Iran."
 flavor_tim.10.title: "Renaissance [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_tim.10.desc: "Bien que l'âge d'or [ShowReligionGroupAdjective('muslim')|l] soit une gloire du passé, cela n'a pas empêché divers dirigeants d'autoriser le développement de leurs propres arts. L'un d'entre eux est [target_character.GetName], dont le [ROOT.GetCountry.GetFlavorRank] connaît actuellement une renaissance culturelle. [target_character.GetSheHe|U] souhaite promouvoir davantage ce nouveau mouvement en recrutant des artisans de tout son [ROOT.GetCountry.GetFlavorRank]."
 flavor_tim.10.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.10.a: "Il mérite notre parrainage !"
 flavor_tim.10.b: "Il s'épanouira de lui-même."
 flavor_tim.10.c: "Nous demeurerons fidèles à notre rôle de conquérants."
 flavor_tim.11.title: "Naissance de l'architecture [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_tim.11.desc: "Grâce à notre intérêt croissant pour la Renaissance [ROOT.GetCountry.GetAdjective|l], un nouveau style architectural a vu le jour au sein de l'[ROOT.GetCountry.GetFlavorRank]. Mélange des multiples cultures dont sont issus nos artisans, il s'impose aujourd'hui comme l'architecture dominante dans tout le monde [ShowReligionGroupAdjective('muslim')|l]."
 flavor_tim.11.historical_info: "$timurid_renaissance_historical_info$"
 flavor_tim.11.a: "Laissons [target_location.GetNameWithNoTooltip] découvrir cette nouvelle architecture."
 flavor_tim.11.b: "Ils peuvent l'utiliser pour leurs constructions."
 flavor_tim.11.c: "[target_character.GetNameWithNoTooltip] sera à la tête de cette nouvelle architecture !"
 flavor_tim.12.title: "Développement des $tamerlane_chess$"
 flavor_tim.12.desc: "Les échecs étant populaires tant dans les contrées que nous avons conquises que chez nos voisins, [target_character.GetName] en a développé une variante plus complexe. Outre la configuration standard, celle-ci possède différentes pièces et différentes formations de départ. Bon nombre de nos courtisans jouent déjà à cette variante, affirmant qu'elle est plus complexe et plus divertissante que la version classique"
 flavor_tim.12.historical_info: "Les «  Échecs de Tamerlan » sont une variante des échecs plus complexe et plus stratégique. Elle propose trois formations de départ : la masculine, la féminine et la troisième disposition, et introduit de nouvelles pièces comme le vizir, l'éléphant ou la machine de guerre. Cette variante s'est imposée en Iran à l'époque de Tamerlan. Bien que de nombreux manuscrits aient été perdus, on conserve une idée assez précise de ses règles."
 flavor_tim.12.a: "Cela ne ferait pas de mal à [target_character.GetNameWithNoTooltip] de jouer une partie."
 flavor_tim.12.b: "Laissons-les jouer à ce jeu exceptionnel."
 flavor_tim.13.title: "Abolissons le [ShowPolicyNameWithNoTooltip('mongol_law_policy')]"
 flavor_tim.13.desc: "En tant que loi prépondérante au sein de [ROOT.GetCountry.GetName], le [ShowPolicyName('mongol_law_policy')] nous a permis de conquérir une grande partie de notre [ROOT.GetCountry.GetFlavorRank] actuel, mais comme nous devons nous installer comme il se doit sur ces terres, la demande d'une loi appropriée s'est accrue. Beaucoup au sein de [ROOT.GetCountry.GetGovernment.GetCourtTitle] souhaitent que nous déployions la [ShowPolicyName('sharia_law_policy')], qui régit le peuple selon des lois religieuses plutôt que selon les anciennes coutumes."
 flavor_tim.13.historical_info: "Bien que la $sharia$ et le droit mongol aient tous deux été présents dans l'Empire timouride sous le règne de Tamerlan, ce dernier dominait l'administration. Son caractère secret et ses lois arbitraires permirent le développement de pratiques tyranniques. C'est pour cette raison qu'en 1411, Shāh Rukh abolit le tribunal Yarghu dans tout l'Empire et le remplaça par la $sharia$."
 flavor_tim.13.a: "Faisons appliquer la [ShowPolicyNameWithNoTooltip('sharia_law_policy')]."
 flavor_tim.13.b: "Le [ShowPolicyNameWithNoTooltip('mongol_law_policy')] nous convient mieux."
 flavor_tim.14.title: "Joyau de [target_region.GetNameWithNoTooltip]"
 flavor_tim.14.desc: "[target_location.GetName] suscite une attention croissante de la part de [target_character.GetName], au point que beaucoup estiment que [target_location.GetRank.GetName] connaît une véritable renaissance culturelle. Certains vont même jusqu'à la surnommer le joyau de [target_region.GetName], si bien qu'une large partie de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pense qu'elle serait plus digne de devenir capitale que [ROOT.GetCountry.GetCapital.GetName]. Peut-être est-il temps pour nous de nous établir à [target_location.GetNameWithNoTooltip]."
 flavor_tim.14.historical_info: "L'âge d'or de Hérat avait beau être révolu, les fils de Tamerlan souhaitaient redorer le blason de la ville et en faire le centre de l'empire. Shāh Rukh, le plus jeune fils, fut l'un des principaux artisans de ces projets. Une fois nommé gouverneur de la région, il s'attela, avec l'aide de ses conseillers, à la modernisation de la ville grâce à un mécénat royal intense, à des travaux de construction et à la promotion de l'industrie et du commerce."
 flavor_tim.14.a: "Une vie nouvelle en [target_location.GetNameWithNoTooltip]."
 flavor_tim.14.b: "Nous ne devons pas abandonner [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_tim.15.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_tim.15.desc: "À l'apogée de son règne, [target_character.GetName] a rencontré une compagne plutôt singulière. [target_character2.GetSheHe|U] s'appelle [target_character2.GetName], membre de la dynastie [target_character2.GetDynasty.GetName], et [target_character2.GetSheHe] s'est révélée être une dirigeante très compétente, peut-être l'épouse idéale pour [target_character.GetNameWithNoTooltip]."
 flavor_tim.15.historical_info: "Épouse de Shāh Rukh, Goharshad était considérée comme la véritable dirigeante pendant son règne. Élevant la culture et la langue persanes au rang d'éléments principaux de la dynastie timouride, elle mena une renaissance culturelle en Iran. Pendant la maladie de son mari, c'est elle qui dirigea l'empire à sa place, mais ses décisions conduisirent finalement à la révolte de ses fils et au démantèlement des Timourides."
 flavor_tim.15.a: "Une épouse parfaite pour [target_character.GetNameWithNoTooltip] !"
 flavor_tim.15.b: "Pourquoi épouser un membre de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] locale ?"
 flavor_tim.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.16.desc: "Avec l'ère de l'art et de la science en [ROOT.GetCountry.GetName], de nombreux hommes éminents ont afflué vers notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. L'un d'entre eux est [target_character.GetName], astronome et mathématicien de renom. [Select_CString(target_character.IsFemale,'Elle', 'Il')] cherche actuellement un emploi au sein de l'[ROOT.GetCountry.GetFlavorRank]. Il ne fait aucun doute qu'[Select_CString(target_character.IsFemale,'elle', 'il')] est très versé dans les arts de la géométrie et capable de résoudre les problèmes les plus difficiles."
 flavor_tim.16.a: "Engageons-le."
 flavor_tim.16.b: "Ce ne sont que de fausses promesses."
 flavor_tim.17.title: "$gur_e_amir$"
 flavor_tim.17.desc: "La mort de [target_character.GetName] a plongé la nation dans le deuil. Beaucoup de nos concitoyens se sont rassemblés à [target_location.GetName] pour ses funérailles. En tant que fondateur de [ROOT.GetCountry.GetName], [target_character2.GetName] souhaite honorer ses efforts en construisant un tombeau digne d'un [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Baptisé « $gur_e_amir$ », il est destiné à devenir le plus grand tombeau de tout [target_region.GetName]."
 flavor_tim.17.a: "Rendons hommage à [target_character.GetNameWithNoTooltip]."
 flavor_tim.17.b: "Nous n'avons nul besoin d'un tombeau aussi grandiose."
 flavor_tim.18.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.18.desc: "Sous l'influence sur [ShowLanguageName('karluk_language')] sur [ROOT.GetCountry.GetName], de nouveaux poètes et philosophes affluent vers notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. L'un d'entre eux est [target_character.GetName], un lettré mystique, écrivain et peintre renommé de l'[ShowReligiousSchoolName('hanafi_school')]. Après avoir obtenu une audience avec [target_character2.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite servir l'[ROOT.GetCountry.GetFlavorRank] moyennant une récompense."
 flavor_tim.18.historical_info: "À l'apogée du règne de Shāh Rukh sur les Timourides, deux langues prédominaient parmi le peuple et à la cour, à savoir le Perse et le Tchaghataï. Bien qu'il favorisât la culture persane, ignorant ses élites, la littérature Tchaghataï connut également un essor. L'un de ces écrivains était Mir Alicher Navoï, le plus grand représentant de cette littérature. Écrivant en turc, ils influencèrent des hommes tels que Soliman le Magnifique et Babur Ier, empereur moghol."
 flavor_tim.18.a: "Accordons-lui cette opportunité."
 flavor_tim.18.b: "Nous avons assez de lettrés."
 flavor_tim.19.title: "$goharshad_mosque$"
 flavor_tim.19.desc: "Les habitants de [target_location.GetName] manquent de soutien de la part de l'[ROOT.GetCountry.GetFlavorRank], ce qui n'a pas échappé à [target_character.GetName]. [target_character.GetSheHe|U] souhaite désormais confier au célèbre architecte [target_character2.GetName] la construction d'une nouvelle mosquée, nommée d'après [target_character.GetNameWithNoTooltip] : la $goharshad_mosque$."
 flavor_tim.19.a: "Construisons cette mosquée."
 flavor_tim.19.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetNameWithNoTooltip] règne sur l'[ROOT.GetCountry.GetFlavorRank]."
 flavor_tim.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tim.20.desc: "Né au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetName] est apparu dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [Select_CString(target_character.IsFemale,'elle', 'il')] a déjà prouvé qu'[Select_CString(target_character.IsFemale,'elle', 'il')] connaissait bien l'histoire de [target_character2.GetName] et de l'ensemble de l'[ROOT.GetCountry.GetFlavorRank]. Souhaitant consigner tout cela en tant qu'historien de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], [Select_CString(target_character.IsFemale,'elle', 'il')] sollicite désormais un emploi."
 flavor_tim.20.a: "C'est là l'occasion parfaite pour retracer notre histoire."
 flavor_tim.20.b: "Nous n'avons nul besoin d'écrivains pour que l'on se souvienne de notre héritage."
 flavor_tim.1000.title: "Un individu problématique"
 flavor_tim.1000.desc: "[target_father.GetName] est un membre précieux de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] depuis de nombreuses années. Cependant, son fils [target_timur.GetName] grandit déjà et suscite quelques inquiétudes. Ce que certains qualifient déjà d'incapacité totale à rester en place lui a valu des commentaires et des critiques sévères.\n\nRécemment, lors d'une visite à [target_location.GetName], il a réussi à échapper à la surveillance de son père sous le couvert de la nuit et s'est associé à des voyous locaux pour voler des moutons. Malheureusement pour lui, il a été pris en flagrant délit, et pour beaucoup, c'était déjà trop."
 flavor_tim.1000.a: "Qu'il soit châtié."
 flavor_tim.1000.b: "Il ne fait que s'initier au parcours du voleur."
 flavor_tim.1000.c: "Ce sont des choses qui arrivent, dédommageons le berger."
 flavor_tim.1001.title: "[target_timur.GetNameWithNoTooltip] apaisé"
 flavor_tim.1001.desc: "Après les reproches reçus, [target_timur.GetName] semble s'être un peu calmé. Il semble avoir compris l'importance de la retenue et ne se livrera plus à des actes hostiles comme un malfrat. Il concentrera désormais ses efforts et son énergie sur d'autres études, plus utiles pour son avenir."
 flavor_tim.1001.a: "La retenue est la clé."
 flavor_tim.1001.b: "Du moment qu'il a retenu la leçon."
 flavor_tim.1002.title: "Rebelles [target_timur.GetNameWithNoTooltip]"
 flavor_tim.1002.desc: "Nos efforts pour faire entendre raison à [target_timur.GetName] n'ont donné aucun résultat. En fait, ils ont plutôt eu l'effet inverse, car il est encore plus effronté qu'auparavant. Ses frasques sont de plus en plus fréquentes et audacieuses, et de plus en plus de gens commencent à le considérer comme une nuisance majeure plutôt que comme un simple désagrément mineur."
 flavor_tim.1002.a: "C'en est assez !"
 flavor_tim.1002.b: "Il n'y a rien que nous puissions faire."
 flavor_tim.1003.title: "[target_timur.GetNameWithNoTooltip] continue ses actes de violence"
 flavor_tim.1003.desc: "Toutes les tentatives visant à mettre un frein aux tendances violentes de [target_timur.GetName] semblent rester lettre morte, car il continue d'ignorer toutes les plaintes et critiques à son égard. Les récits de ses raids nocturnes et de son comportement indiscipliné sont désormais monnaie courante, et sa présence suscite un malaise général."
 flavor_tim.1003.a: "$flavor_tim.1000.a$"
 flavor_tim.1003.b: "Il se conduit comme un enfant mal élevé."
 flavor_tim.1004.title: "[target_timur.GetNameWithNoTooltip] apprend les bonnes manières"
 flavor_tim.1004.desc: "Enfin, [target_timur.GetName] semble avoir tourné la page de ses jours de tumulte et se consacre désormais à des activités plus intellectuelles. Il a même présenté ses excuses à certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] affectés par ses actions passées, et commence à retrouver l'estime de ses pairs."
 flavor_tim.1004.a: "La paix, enfin."
 flavor_tim_1100_shared: "L'ascension de [target_character.GetNameWithNoTooltip]"
 flavor_tim.1100.title: "$flavor_tim_1100_shared$"
 flavor_tim.1100.desc: "Le mouvement hurûfî a connu une forte expansion, devenant une nouvelle force religieuse au sein de [ROOT.GetCountry.GetName]. Mené par [target_character.GetName], celui-ci affirme être l'incarnation de [target_character.GetReligion.GetGodName], et qu'[Select_CString(target_character.IsFemale,'elle', 'il')] apparaîtra comme le Mahdî au jour du Jugement. Ce ne sont là que des propos délirants, mais l'exécuter pourrait provoquer une rébellion."
 flavor_tim.1100.a: "[target_character.GetSheHe|U] peut rester."
 flavor_tim.1100.b: "Qu'on l'expulse immédiatement !"
 flavor_tim.1100.c: "Nous ne prendrons aucun risque, même si cela déclenche une rébellion."
 tim_banish_character_tt: "L'exil de [target_character.GetName] à [target_country.GetName]"
 flavor_tim.1101.title: "$flavor_tim_1100_shared$"
 flavor_tim.1101.desc: "Exilé de [target_country2.GetName], [target_character.GetName] cherche désormais refuge à [ROOT.GetCountry.GetName]. Affirmant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] est l'incarnation d'[target_character.GetReligion.GetGod.GetName], ses disciples le suivent partout où [Select_CString(target_character.IsFemale,'elle', 'il')] va."
 flavor_tim.1101.a: "[target_character.GetSheHe|U] est le bienvenu."
 flavor_tim.1101.b: "Qu'on l'expulse immédiatement !"
 flavor_tim.1101.c: "Exécutons-le."
 flavor_tim.1102.title: "$flavor_tim_1100_shared$"
 flavor_tim.1102.desc: "En raison de l'influence croissante de [target_character.GetName], une grande partie de notre population s'est ralliée au mouvement hurûfî. Tel un raz-de-marée, ce courant commence à inquiéter de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]e#!. À présent, [target_character.GetNameWithNoTooltip] et ses partisans se trouvent juste à l'extérieur de notre capitale et réclament la démission de [target_character2.GetNameWithNoTooltip]."
 flavor_tim.1102.a: "Qu'ils viennent !"
 flavor_tim.1102.b: "Il est peut-être nécessaire d'instaurer une nouvelle autorité."
