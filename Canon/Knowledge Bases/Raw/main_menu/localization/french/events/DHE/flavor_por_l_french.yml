l_french:
 flavor_por.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_por.1.desc: "La quête d'une route maritime vers l'$india$ s'est emparée de l'[ShowSubContinentName('western_europe')]. Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a été approché par un navigateur [ShowCultureName('ligurian')|l], qui affirme qu'une route occidentale pour atteindre l'$india$ est une meilleure option que la recherche d'un passage contournant l'[ShowSubContinentName('southern_africa')]. Certains de nos conseillers sont plus que sceptiques quant aux fondements de ses affirmations, mais cela pourrait néanmoins constituer un investissement valable."
 flavor_por.1.a: "Rejetons son offre."
 flavor_por.1.b: "Engagement de Christophe Colomb"
 flavor_por.1.historical_info: "En 1492, Christophe Colomb entreprit sa fameuse expédition pour le compte de la Castille, hissant les voiles en direction de l'ouest afin de franchir l'Atlantique et de trouver une route occidentale vers l'Orient. Sept ans plus tôt, en 1485, il avait présenté ce projet au roi Jean II de Portugal, qui avait rejeté cette offre après l'avoir fait examiner par plusieurs experts. Colomb essaya bien de le convaincre une seconde fois, en 1488 ; mais l'explorateur portugais Bartolomeo Diaz venait alors de contourner le cap de Bonne-Espérance. Une route orientale contournant l'Afrique pour gagner l'Asie semblait donc plus raisonnable, aussi le roi avait-il rejeté une seconde fois l'offre de Colomb."
 flavor_por.2.title: "La traite transatlantique des esclaves"
 flavor_por.2.desc: "La création de plantations s'est révélée être une entreprise fructueuse pour [ROOT.GetCountry.GetName]. La demande croissante pour les produits issus de ces fermes spécialisées, fait croître dans le même temps celle d'une main-d'œuvre bon marché. Grâce à nos liens avec le commerce africain, nous avons la possibilité d'élargir l'acquisition de [ShowPopTypeName('slaves')] depuis l'[ShowSubContinentName('west_africa')] afin de répondre aux besoins des plantations."
 flavor_por.2.a: "Encourageons le commerce des esclaves d'[ShowSubContinentNameWithNoTooltip('west_africa')]."
 african_slave_trade_encouraged: "Traite des esclaves encouragée"
 flavor_por.2.b: "La Couronne n'a pas à se mêler de cela."
 flavor_por.2.historical_info: "L'exploitation des terres et des ressources des colonies du Nouveau Monde reposait pour l'essentiel sur le travail des esclaves ; mais comme une bonne partie de la population indigène avait péri des suites du travail forcé et des épidémies venues d'Europe, la pénurie de main-d'œuvre devint rapidement problématique pour les colons. L'engagisme permit de pallier en partie ce souci, mais ne put répondre entièrement aux besoins. La solution fut donc la traite transatlantique des esclaves : capturés ou achetés sur les côtes d'Afrique occidentale, plus de trois millions d'Africains furent ainsi transportés jusqu'au Brésil, pour travailler essentiellement sur les vastes plantations de canne à sucre."
 flavor_por.3.title: "Des missionnaires sur les Îles aux épices"
 flavor_por.3.desc: "Notre découverte des îles aux épices apporte bien plus que des bénéfices économiques. Il convient que nous répandions la parole de la vraie foi afin guider ces âmes égarées vers la lumière du [ROOT.GetCountry.GetReligion.GetName]."
 flavor_por.3.a: "Répandons la foi [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]"
 flavor_por.3.historical_info: "L'archipel des Moluques, historiquement connu sous le nom d'#italic Îles aux épices#!, était le joyau de l'empire commercial portugais dans le Sud-Est asiatique au cours du XVIe siècle. Après avoir été chassés de Ternate, les Portugais établirent leur nouveau centre commercial sur l'île d'Ambon, découverte en 1513. Même si les attaques des indigènes musulmans y étaient fréquentes, les missionnaires parvinrent à convertir un grand nombre d'entre eux, à tel point qu'à la fin du XVIe siècle on comptait plus de 50 000 chrétiens dans les Moluques, pour la plupart d'entre eux sur Ambon."
 flavor_por.4.title: "Casa da Índia"
 flavor_por.4.desc: "Il nous faut surveiller de façon efficace les intérêts [ROOT.GetCountry.GetAdjective|l] en $india$ et en [ShowContinentName('africa')]. Il nous a été suggéré que la meilleure façon d'y parvenir serait de créer une institution directement contrôlée par le Trésor [ROOT.GetCountry.GetGovernment.GetAdjective|l], qui disposerait du monopole des droits sur toutes les relations commerciales et les marchandises."
 flavor_por.4.a: "Cela paraît intéressant."
 flavor_por.4.a.tt: "Débloque la [government_reform|e] [ShowGovernmentReformName('por_casa_de_india')]"
 flavor_por.5.title: "La tour de Belém"
 flavor_por.5.desc: "Le port de [ShowLocationName('lisbon')] a considérablement gagné en importance ces dernières décennies. Tandis que le port et le Tage prenaient de l'importance, nos fortifications à l'embouchure du fleuve ont pris du retard. Nous avons reçu une proposition d'un architecte [ROOT.GetCountry.GetAdjective] pour construire une nouvelle fortification sur la rive du fleuve afin de protéger la ville."
 flavor_por.5.a: "Il faut la construire"
 flavor_por.5.b: "Nous avons d'autres priorités"
 flavor_por.5.historical_info: "Commandée par Manuel Ier, la tour de Belém fut construite au début du XVIe siècle pour défendre l'embouchure du Tage. Elle fut édifiée dans le style manuélin, ou gothique portugais tardif. La tour fut renforcée en 1571, mais tomba après quelques heures de siège en 1580 face aux troupes du duc d'Albe. Ses cachots servirent ensuite de prison."
 flavor_por.6.title: "Monastère des Hiéronymites"
 flavor_por.6.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a décidé que sa dynastie devait disposer d'un nouveau lieu de sépulture. À cette fin, des plans pour un nouveau monastère onéreux ont été élaborés et sont désormais prêts à être exécutés."
 flavor_por.6.a: "Ce serait là une preuve de notre gloire."
 flavor_por.6.b: "Cela coûterait trop cher."
 flavor_por.6.historical_info: "La construction du monastère des Hiéronymites débuta en 1501 et fut initialement financée par Manuel Ier à l'aide des revenus de la taxe #italic Vintena da Pimenta#! sur les marchandises d'Afrique et d'Extrême-Orient. C'est également là que se trouvent les sépultures de Manuel Ier et des futurs monarques portugais des maisons d'Aviz et de Bragance. Les travaux s'interrompirent en 1580, lorsque le Portugal, après la mort de Sébastien Ier et une crise de succession, entra en union avec l'Espagne. Lorsque le Portugal retrouva son indépendance en 1640, la construction reprit avec l'ajout d'un plafond doré en 1669 et de grandes fresques achevées à la fin du XVIIIe siècle. Au XIXe siècle, les restes de Vasco de Gama et de Luís de Camões furent transférés dans le monastère."
 flavor_por.7.title: "Des explorateurs atteignent l'Inde"
 flavor_por.7.desc: "Nos explorateurs ont atteint l'Inde et s'engagent désormais avec enthousiasme dans de petits échanges avec les habitants. Nous devons maintenant agir rapidement pour tirer parti de cette opportunité et obtenir des droits commerciaux en Inde. Les terres autour de Goa constitueraient un emplacement idéal pour nos opérations commerciales."
 flavor_por.7.a: "Splendide !"
 flavor_por.7.historical_info: "Vasco de Gama fut le premier Portugais à atteindre l'Inde, en débarquant près de Kozhikode (Calicut) le 20 mai 1498. En dépit des protestations des marchands arabes, de Gama parvint à obtenir des droits commerciaux auprès du Zamorin, mais échoua ensuite à fournir l'or nécessaire pour acquitter les droits de douane. Dans l'ensemble, l'expédition de Vasco de Gama fut très profitable, la valeur de la cargaison rapportée étant soixante fois supérieure au coût de l'expédition."
 flavor_por.8.title: "Gouvernorat général du Brésil"
 flavor_por.8.desc: "Depuis la mise en place des capitaineries dans nos colonies, nous rencontrons des difficultés administratives. Les nombreux gouverneurs régionaux et nobles qui luttent pour le pouvoir ont été incapables de s'unir contre la piraterie et les attaques indigènes sur nos colonies. Il est temps de créer une nouvelle charge dotée de l'autorité sur ces capitaineries et d'unifier nos colonies du Nouveau Monde. Le gouvernorat général agira au nom de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et affirmera notre autorité sur le [ShowRegionName('brazil_region')]."
 flavor_por.8.a: "C'est comme si c'était fait !"
 flavor_por.8.b: "Nous n'en avons pas besoin !"
 flavor_por.8.historical_info: "Le gouvernorat général du Brésil fut établi en 1549 par le roi João III du Portugal. Cet organe administratif avait pour but d'unifier les capitaineries organisant les colonies portugaises au Brésil."
 flavor_por.9.title: "Conflit commercial dans l'océan Indien"
 flavor_por.9.desc: "Avec l'arrivée des navires portugais dans les océans Indien et Arabique, nous avons enfin l'occasion de perturber le commerce [ShowCultureGroupName('arabian_group')] dans la région. Nous sommes en mesure de tarir le commerce des épices et de la soie à destination de [ShowLocationName('alexandria')], ce qui nuirait à nos concurrents commerciaux au Proche-Orient et en [ShowRegionName('italy_region')]."
 flavor_por.9.a: "Prenons le contrôle du commerce des épices par la force."
 portuguese_privateers: "Corsaires portugais"
 flavor_por.9.b: "Cherchons à établir de meilleures relations dans la région."
 careful_trade_expansion: "Expansion commerciale prudente"
 flavor_por.10.title: "Gouverneur Martim Afonso de Sousa"
 flavor_por.10.desc: "Notre Vassal colonial au [ShowRegionName('brazil_region')] rencontre des difficultés pour organiser la réponse à la piraterie côtière. Bien que ces problèmes soient encore de faible ampleur, nous devons dès à présent agir afin d'éviter que la situation ne devienne incontrôlable. La nomination d'un gouverneur compétent serait la première étape vers cet objectif."
 flavor_por.10.a: "Nommons de Sousa gouverneur"
 flavor_por.10.historical_info: "Les colons influents se virent accorder des bandes de terre s'étendant de la côte brésilienne jusqu'à l'intérieur. Les propriétaires terriens, souvent des capitaines, y installaient des colons dans leurs capitaineries respectives et avaient le devoir de leur garantir protection et justice. Comme ces capitaineries étaient indépendantes, elles étaient incapables de se défendre face aux pirates étrangers. Envoyé au Brésil par décret du roi João III de Portugal, De Sousa parvint à lutter contre la piraterie et à pousser l'effort de colonisation vers l'intérieur des terres. En 1534, il fut établi comme capitaine donataire de São Vicente en récompense de ses efforts."
 flavor_por.11.title: "Expédition de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] en Afrique du Nord"
 flavor_por.11.desc: "Au-delà de nos côtes se trouvent des terres aux mains des infidèles. Pour sécuriser notre position dans l'[ShowRegionName('north_atlantic_ocean_region')] et étendre notre contrôle sur de nouveaux territoires, nous devrions mener campagne contre ces païens pour la gloire de Dieu."
 flavor_por.11.a: "Croisade contre les païens d'Afrique"
 prepares_crusade: "Préparons-nous à la croisade."
 flavor_por.11.b: "Nous devrions nous concentrer sur d'autres sujets."
 flavor_por.11.historical_info: "En 1578, le roi Sébastien de Portugal lança une expédition pour conquérir le Maroc, où le Portugal détenait déjà les régions de Tanger et Ceuta. Peu après le débarquement, à la bataille d'al-Qaşr al-Kabīr, les Berbères marocains de Moulay Ismaïl infligèrent une défaite écrasante à l'armée portugaise, tuant le roi ainsi que la plupart des membres de la noblesse portugaise présents. Ce désastre ouvrit la voie au contrôle espagnol du Portugal et marqua le début du déclin portugais."
 flavor_por.12.title: "Le traité de Methuen"
 flavor_por.12.desc: "Un Anglais au service de [target_country.GetName] nous a approchés. Il propose un accord commercial entre nos nations pour le bénéfice mutuel de nos économies respectives. Bien que cela favorise certaines de nos exportations vers leur pays, nous importerions aussi des biens que nous ne pouvons produire nous-mêmes."
 flavor_por.12.a: "Acceptons ce traité."
 accepted_meuthen_agreement: "A accepté le traité de Methuen"
 flavor_por.12.b: "Refusons ce traité."
 denounced_meuthen_agreement: "A rejeté le traité de Methuen"
 flavor_por.12.historical_info: "Né en 1650, John Methuen était un diplomate émérite, connu notamment pour avoir négocié le traité signé en 1703 entre l'Angleterre et le Portugal. L'objet principal en était d'autoriser la laine et les draps anglais à entrer au Portugal sans taxes douanières, en échange de l'importation non taxée du vin portugais en Angleterre (vins de Porto). Le traité fit du Portugal, dans les faits, un satellite économique et politique de l'Angleterre. Il resta effectif jusqu'en 1750, date à laquelle le roi José Ier cessa de l'appliquer, et ne sera abrogé qu'en 1836. John Methuen est décédé en 1706, peu de temps après son plus grand succès."
 flavor_por.13.title: "Le comte d'Ericeira"
 flavor_por.13.desc: "Un personnage influent de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjective] propose ses conseils à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] en matière de commerce. [target_character.GetName], comte d'Ericeira, est un homme talentueux et fervent partisan du mercantilisme. Si son intérêt le porte principalement vers cette doctrine, nous pourrions l'employer dans divers domaines au service de l'État."
 flavor_por.13.a: "Suivons ses conseils."
 flavor_por.13.b: "Renvoyons-le !"
 flavor_por.13.historical_info: "Dom Luís de Meneses, comte d'Ericeira, était l'un des plus fervents partisans du mercantilisme et aida à réformer l'État afin d'accroître son contrôle sur le commerce portugais."
 flavor_por.17.title: "Une période d'incertitude"
 flavor_por.17.desc: "L'incapacité à produire un héritier mâle met en péril l'avenir du [ROOT.GetCountry.GetFlavorRank], qui risque une intervention étrangère. Si la fille de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] lui succède, elle risque de n'être qu'une marionnette entre les mains de son époux qui de facto gouvernera [ROOT.GetCountry.GetName] à sa place.\n\nLa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] proposent de modifier la loi de succession afin d'exclure [heir.GetName] de l'héritage de la couronne. Ils se sont unis pour promouvoir [john_avis.GetName], son demi-frère illégitime et noble, comme successeur de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], si [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne produit pas d'héritier mâle."
 flavor_por.17.a: "Refusons leur proposition."
 flavor_por.17.a.custom: "Les [ShowPopTypeName('burghers')] et les [ShowPopTypeName('nobles')] du [GetCountry('POR').GetName] perdent #R 90,00 %#! de [pop_satisfaction|e]"
 flavor_por.17.tt1: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] vont tenter de placer [john_avis.GetNameWithNoTooltip] sur le trône."
 flavor_por.17.tt2: "La vaillance affichée par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est saluée pour sa position contre la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 avis_supporters: "Partisans de João Avis"
 flavor_por.17.b: "Nous sommes d'accord."
 flavor_por.17.tt3: "[heir.GetName] sera exclu de la ligne de succession."
 flavor_por.19.title: "[joao_braganca.GetNameWithNoTooltip]"
 flavor_por.19.desc: "L'influence de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est en déclin, car elle dispose de peu soutien à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et aucun représentant au sein du [ROOT.GetCountry.GetGovernment.GetCabinetTitle]. Nos espions rapportent que le provocateur [joao_braganca.GetName] cherche des appuis pour renverser [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et restaurer les privilèges de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_por.19.desc_subject: "L'influence de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est en déclin, car elle dispose de peu de représentants à la cour et n'a aucune influence dans les affaires tant intérieures qu'extérieures. Nos espions rapportent que le provocateur [joao_braganca.GetName] envisage de renverser l'autorité [overlord.GetCountry.GetAdjective] et de restaurer l'indépendance de [ROOT.GetCountry.GetName]. [joao_braganca.GetSheHe] bénéficie du soutien d'un groupe issu de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] connu sous le nom des #italic Quarante conspirateurs#! qui pourrait frapper à tout moment."
 flavor_por.19.a: "Abdiquons en sa faveur."
 flavor_por.19.tt1: "Le [character|e] [joao_braganca.GetNameWithNoTooltip] a été ajouté et s'empare du trône avec le soutien de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_por.19.b: "Laissons [joao_braganca.GetNameWithNoTooltip] mener le combat."
 flavor_por.19.tt2: "[joao_braganca.GetSheHe|U] rallie la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pour mener le combat visant à libérer [target_root_country.GetName] de l'influence [GetCountry('SPA').GetAdjective]."
 flavor_por.19.c: "Ne concédons rien."
 STATIC_MODIFIER_NAME_braganca_rebellion: "Rébellion de Bragança"
 flavor_por.19.d: "Nous ne voulons pas d'ennuis."
 flavor_por.19.tt3: "Les concessions faites à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] apaisent la situation."
 flavor_por.19.e: "Exécutons le fauteur de troubles."
 braganca_supporters: "Partisans de João de Bragança"
 flavor_por.19.tt4: "La rébellion est écrasée à la suite de la mort de João de Bragança"
 flavor_por.21.title: "Les Lusiades"
 flavor_por.21.desc: "Luís de Camões a publié un poème épique retraçant les voyages extraordinaires de nos compatriotes vers l'Inde. Les Lusiades est un chef-d'œuvre de la langue [ROOT.GetCountry.GetCulture.GetName] et de notre culture, appelé à rayonner dans le monde entier."
 flavor_por.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.21.historical_info: "$the_lusiads_desc$ L'œuvre, publiée en 1572, est considérée comme l'épopée nationale du Portugal."
 flavor_por.22.title: "Vasco de Gama propose ses services"
 flavor_por.22.desc: "Issu d'une famille de la petite [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowCultureName('portuguese')], [target_character.GetName] a gravi les échelons au sein d'un ordre religieux et offre désormais ses services à la Couronne pour explorer plus avant vers l'Inde. Il a déjà dirigé de petites opérations navales et semble être un capitaine compétent, tout à fait apte à conduire une nouvelle expédition."
 flavor_por.22.a: "Il nous servira bien."
 flavor_por.22.historical_info: "Avant son célèbre voyage vers l'Inde et son arrivée à Kozhikode (Calicut), Vasco de Gama servit dans l'ordre de Santiago, très estimé par le roi João II, ancien maître de l'ordre. Il partit en 1497 avec quatre navires, atteignit l'Inde en mai 1498 et rentra au Portugal en 1499. Son expédition fut très rentable en rapportant une cargaison d'épices et, surtout, en ouvrant une nouvelle route maritime directe vers l'Inde."
 flavor_por.23.title: "Monastère de Batalha"
 flavor_por.23.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] avait promis à la Vierge Marie un monastère en son honneur si [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] remportait la guerre contre le [loser.GetName]. La guerre étant gagnée, le temps est venu d'honorer ce vœu."
 flavor_por.23.a: "Pour la gloire !"
 flavor_por.23.historical_info: "Après la bataille d'Aljubarrota en 1385, où les forces portugaises vainquirent l'armée castillane, le roi Jean Ier de Portugal tint sa promesse de consacrer un monastère à la Vierge Marie en remerciement de la victoire. $batalha_monastery_desc$"
 flavor_por.24.title: "Le Panthéon [ROOT.GetCountry.GetGovernment.GetAdjective]"
 flavor_por.24.desc: "Avec la mort de notre dirigeant, il est temps de préparer sa sépulture, tandis que les couloirs du palais [ROOT.GetCountry.GetGovernment.GetAdjective] résonnent de sanglots. Bien qu'[old_ruler.GetSheHe] ait exprimé le souhait d'être enterré au monastère d'Alcobaça, il n'a pas laissé d'instructions plus précises. Une sépulture trop austère nuirait à l'image du [ROOT.GetCountry.GetFlavorRank], mais un tombeau trop somptueux ruinerait nos finances en ces temps difficiles."
 flavor_por.24.a: "[old_ruler.GetShortNameWithNoTooltip] mérite un tombeau magnifique."
 flavor_por.24.b: "Inutile d'en faire trop."
 flavor_por.24.historical_info: "Fondé en 1153 par le roi Alphonse Ier de Portugal, le monastère d'Alcobaça fut le lieu de sépulture des monarques portugais durant des siècles. Il devint l'un des monastères les plus riches et influents du pays grâce à cette association. Avec le monastère de Santa Cruz à Coimbra, il est considéré comme le plus important de l'époque médiévale et l'un des plus beaux du Portugal."
 flavor_por.25.title: "Nouveau siège de l'ordre du Christ"
 flavor_por.25.desc: "La Reconquista achevée et nos ennemis #L [ShowReligionGroupAdjective('muslim')]s#! ayant quitté notre territoire, la présence de [GetCountry('OPX').GetLongName] à [ShowLocationName('tavira')] perd de son sens. De plus, la perte progressive de prestige de [GetCountry('OPX').GetFlavorRank] dans la région n'aide en rien.\n\nCertains de nos conseillers proposent de transférer [GetCountry('OPX').GetFlavorRank] vers l'ancien siège des Templiers, en installant l'ordre dans le monastère fortifié du couvent du Christ, au nord de [ShowProvinceDefinitionName('estremadura_province')]."
 flavor_por.25.a: "Ils s'installeront dans le siège des Templiers à [ShowLocationNameWithNoTooltip('tomar')]."
 flavor_por.25.b: "Qu'ils restent où ils sont."
 flavor_por.25.historical_info: "En réponse à la suppression de l'ordre du Temple en 1312, le roi Denis Ier fonda la #italic Milice du Christ#! en 1317, approuvée par le pape Jean XXII via la bulle #italic Ad ea ex quibus#! en 1319. Une autre bulle de 1323 conféra au roi l'autorité de transférer les biens des Templiers à l'ordre du Christ. Les chevaliers jurèrent pauvreté, chasteté et obéissance, et leur statut d'héritiers des Templiers fait encore débat parmi les historiens.\n\nDom Gil Martins, premier grand maître, était issu de l'ordre d'Aviz. Initialement installé à Castro Marim, en Algarve, l'ordre s'installa à Tomar en 1357, près de Santarém, l'ancien siège des Templiers, marquant ainsi une étape majeure de l'histoire médiévale portugaise."
 flavor_por.26.title: "Vin de Madère"
 flavor_por.26.desc: "Depuis la découverte de [ShowProvinceDefinitionName('madeira_province')], notre peuple y cultive avec succès la canne à sucre, en profitant du climat favorable qui bénit cette île. Cependant, le développement de l'industrie sucrière au [ShowRegionName('brazil_region')] fait chuter la rentabilité du [ShowGoodsName('sugar')] de Madère, et beaucoup se demandent s'il ne serait pas temps de miser sur un autre type de culture permettant l'élaboration de nouveaux produits, tels que le [ShowGoodsName('wine')]."
 flavor_por.26.a: "Nous allons faire du vin."
 flavor_por.26.b: "Le sucre demeure préférable."
 flavor_por.26.historical_info: "La culture de la canne à sucre domina longtemps l'économie de Madère, apportant la prospérité à Funchal et attirant aventuriers et marchands européens. Au XVe siècle, Funchal devint un port important sur les routes commerciales européennes. Même si la pratique fut minoritaire, des esclaves Guanches, Berbères, ou Africains de l'Ouest, furent utilisés dans les plantations. En 1617, des corsaires barbaresques capturèrent 1 200 personnes à Porto Santo. Jusqu'au XVIe siècle, Madère prospéra grâce au marché sucrier, marquant une des premières utilisations de la main-d'œuvre esclave à grande échelle, préfigurant ce qui allait se faire dans d'autres colonies. Cependant, la concurrence du Brésil et de São Tomé entraîna le déclin de l'économie sucrière de Madère, obligeant à importer depuis d'autres colonies portugaises. Les sucreries jadis florissantes déclinèrent progressivement, laissant place à d'autres débouchés économiques sur l'île."
 flavor_por.27.title: "Chrétiens de saint Thomas"
 flavor_por.27.desc: "À notre arrivée sur les côtes de l'$india$, nous apprîmes l'existence de fidèles de notre Seigneur et Sauveur Jésus-Christ. Puisqu'ils étaient persécutés par les populations #L [ShowReligionGroupAdjective('muslim')|l]es#! et les adeptes de l'[ShowReligionName('hindu')], un intérêt commun pour une alliance se forma.\n\nCependant, à mesure que nous avons commencé à vivre à leurs côtés, il s'est vite avéré qu'ils pratiquaient des rites et usages de notre religion qui ne sont pas toujours approuvés. Nombre de voix s'élèvent pour demander qu'ils fussent ramenés sur le juste chemin, tandis que d'autres soutiennent qu'ils devrait leur être permis de suivre leurs propres rites."
 flavor_por.27.a: "Ils doivent rejoindre le troupeau."
 flavor_por.27.b: "Tant qu'ils sont chrétiens..."
 flavor_por.27.historical_info: "En 1498, les chrétiens de saint Thomas rencontrèrent les Portugais lors de l'expédition de Vasco de Gama, formant une alliance en raison de leur situation précaire face à l'instabilité politique et aux pressions des souverains locaux. Les Portugais, désireux de dominer le commerce des épices et de répandre le christianisme, établirent le Padroado Real, qui leur conférait une autorité ecclésiastique dans les territoires conquis. D'abord mesurée, leur domination sur les chrétiens de saint Thomas se renforça à partir de 1552, aboutissant à l'isolement de leur hiérarchie vers 1575. En 1599, l'archevêque de Goa, Aleixo de Menezes, obtint la soumission du dernier métropolite et convoqua le synode de Diamper.\n\nCe synode introduisit des réformes liturgiques, condamna certaines coutumes et intégra formellement les chrétiens de saint Thomas dans l'Église catholique. Cependant, les actes commis par les Portugais, comme la destruction de textes syriaques et la suppression du statut de caste, provoquèrent un fort ressentiment et une résistance ouverte au sein de la communauté."
 flavor_por.28.title: "Établissement de l'Inquisition portugaise"
 flavor_por.28.desc: "Lorsque notre Dirigeant [target_character.GetName] fut fiancé à [ROOT.GetCountry.GetGovernment.GetConsort.GetName], l'une des conditions de cette union fut l'adoption de l'Inquisition par le [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective], afin de s'assurer que les nombreux convertis peuplant notre pays ne pratiquent pas en secret leurs anciennes croyances.\n\nL'établissement de notre propre Inquisition pourrait apporter de nombreux bénéfices à notre nation, notamment en garantissant la loyauté de ces sujets issus d'autres religions, que l'on ne peut juger pleinement fidèles. Cependant, cette mesure risquent de susciter des troubles chez ces mêmes populations, qui pourraient y voir une manifestation d'hostilité."
 flavor_por.28.a: "Nous allons établir l'Inquisition portugaise."
 flavor_por.28.b: "Cela ne semble pas être une bonne idée."
 flavor_por.28.historical_info: "Fondée en 1536 par le roi Jean III à la demande de Manuel Ier, l'Inquisition portugaise (#italic Inquisição Portuguesa#!) ou Conseil général du Saint-Office de l'Inquisition au Portugal, vit le jour avec l'approbation du pape Paul III, obtenue après la mort de Manuel Ier. Intégrée à la grande Inquisition chrétienne aux côtés des Inquisitions espagnole et romaine, elle fut abolie en 1821."
 flavor_por.29.title: "Épître de la Victoire contre les Infidèles"
 flavor_por.29.desc: "Notre souverain [target_character.GetName] a décrété que tous nos sujets adeptes du [ShowReligionName('judaism')] doivent se convertir au [ShowReligionName('catholic')] ou être expulsés. Le décret, intitulé #italic Epistola de Victoria Contra Infideles#!, affirme la nécessité pour [ROOT.GetCountry.GetName] de devenir une véritable nation #L [ShowReligionAdjective('christian')]ne#! en unifiant sa foi."
 flavor_por.29.a: "Ils doivent devenir chrétiens !"
 flavor_por.29.b: "Laissons-le en paix."
 flavor_por.29.tt1: "La plupart des Sépharades de notre nation seront convertis au catholicisme, et ceux qui refuseront seront expulsés."
 flavor_por.29.tt2: "Les Sépharades de notre nation seront plus heureux."
 flavor_por.29.historical_info: "Le 5 décembre 1496, le roi Manuel Ier de Portugal, sous la pression des Rois Catholiques d'Espagne, décréta l'expulsion ou la conversion forcée des Juifs comme condition de son mariage avec la princesse Isabelle. Deux décrets furent émis : visant d'abord à l'expulsion, puis aux conversions forcées dès 1497. Les Juifs portugais furent baptisés de force, et ceux qui résistèrent furent déportés à São Tomé-et-Principe. Les convertis subirent de lourdes persécutions, dont un massacre à Lisbonne en 1506, et l'établissement de l'Inquisition en 1536 marque une période de persécution religieuse intense."
 flavor_por.30.title: "Massacre de Lisbonne"
 flavor_por.30.desc: "Une émeute a éclaté à [ShowLocationName('lisbon')] et des milliers de citoyens déchaînés poursuivent les #italic Nouveaux chrétiens#! dans les rues de notre ville.\n\nD'après nos informateurs, tout a commencé lors d'une messe dans la chapelle de Jésus, lorsqu'une lumière aurait émané du crucifix. Un #italic Nouveau chrétien#! présent tourna en dérision ce prétendu miracle, provoquant la colère de la foule qui le tua sur-le-champ. Il s'en suivit une chasse effrénée à tous les #italic Nouveaux chrétiens#!.\n\nLa ville la proie des flammes, et les rues sont inondées du sang des #italic Nouveaux#! et #italic Anciens chrétiens#!."
 flavor_por.30.a: "Nous ne pouvons rien faire."
 flavor_por.30.b: "Mettons fin à cette folie."
 flavor_por.30.tt1: "Un #Y très grand#! nombre de Nouveaux et Anciens chrétiens #R périront#!."
 flavor_por.30.tt2: "Un #Y grand#! nombre de Nouveaux et Anciens chrétiens #R périront#!."
 flavor_por.30.tt3: "Un nombre #Y conséquent#! de Nouveaux et Anciens chrétiens #R périront#!."
 flavor_por.30.tt4: "Un #Y faible#! nombre de Nouveaux et Anciens chrétiens #R périront#!."
 flavor_por.30.historical_info: "Le dimanche 19 avril 1506, le massacre de Lisbonne éclata alors que des fidèles s'en prenaient à ceux qu'ils soupçonnaient d'être juifs, provoquant une émeute antisémite dans toute la ville. Cette violence entraîna la mort de nombreux #italic Nouveaux chrétiens#! avec des estimations allant de 1 000 à 4 000 victimes juives converties de force au Christianisme, mais aussi d'un grand nombre d'#italic Anciens chrétiens#!."
 flavor_por.31.title: "Expulsion des musulmans du Portugal"
 flavor_por.31.desc: "Après l'achèvement de notre Reconquista en 1249 avec la prise de l'[ShowProvinceDefinitionName('algarve_province')], notre royaume comptait des milliers de sujets #L [ShowReligionGroupAdjective('muslim')|l]s#! dont la loyauté était jugée incertaine. Comme ailleurs en [ShowRegionName('iberia_region')], [target_character.GetName] craint que les populations #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]es#! présentes sur nos terres ne soient pas les sujets fidèles qu'elles prétendent être. Nos conseillers ont proposé plusieurs solutions, mais toutes comportent des risques pouvant compromettre la stabilité de notre [ROOT.GetCountry.GetFlavorRank] et mener à sa perte."
 flavor_por.31.a: "Il suffit de les expulser."
 flavor_por.31.b: "Forçons-les à se convertir !"
 portuguese_muslim_uprising: "Soulèvement [ShowCultureNameWithNoTooltip('andalusi')]"
 flavor_por.31.c: "Ce sont des sujets loyaux."
 flavor_por.31.tt1: "La majorité des musulmans de notre nation seront convertis au catholicisme, et ceux qui refuseront seront expulsés. Cela présente un fort risque de soulèvement. Les pays musulmans voisins recevront un Casus belli contre nous et pourraient nous attaquer."
 flavor_por.31.tt2: "Nous expulserons les musulmans [ShowCultureName('andalusi')] de notre territoire, car nous ne pouvons risquer une rébellion si nous tentons de les convertir."
 flavor_por.31.tt3: "Les [ShowCultureName('andalusi')] de notre nation se sentiront soulagés et satisfaits."
 flavor_por.31.historical_info: "L'expulsion des musulmans du Portugal, souvent éclipsée par la conversion forcée des Juifs, eut lieu en décembre 1496. Bien que le Portugal ait fait preuve d'une plus grande tolérance que d'autres nations d'Europe, Manuel Ier ordonna leur départ sans provocation évidente. Initialement, des conversions ou des exécutions avaient été envisagées, mais la crainte d'une vengeance des royaumes musulmans nord-africains poussa à choisir la déportation. Les motivations restent floues : uniformité religieuse souhaitée par l'alliance entre Isabelle et Ferdinand, ambitions sur le Maroc, ou influence du confesseur dominicain Jorge Vogado. La majorité des expulsés trouvèrent refuge en Afrique du Nord."
 flavor_por.32.title: "Croisade contre le [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_por.32.desc: "L'gnoble [target_character.GetName] de [GetCountry('POR').GetName] a publié un édit forçant tous nos frères #L [ShowReligionGroupAdjective('muslim')]s#! à se convertir au [ShowReligionName('catholic')] ou à quitter le pays.\n\nEn tant que nation [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] pieuse, nous sommes tenus de défendre nos frères dans la foi, mais certains estiment que cela ne vaut pas de compromettre notre position."
 flavor_por.32.a: "Nous devons y réfléchir."
 flavor_por.32.b: "Lançons un $jihad$ contre eux."
 flavor_por.33.title: "Ribeira das Naus"
 flavor_por.33.desc: "Malgré la tradition de construction navale dans le quartier de #italic Tercenas#! de [ShowLocationName('lisbon')], nous n'avons jamais eu de chantier naval digne de ce nom. Grâce à la volonté de [target_character.GetName] de bâtir le palais #italic Paço da Ribeira#! à l'emplacement de l'ancien chantier, nous pouvons désormais en construire un nouveau ailleurs.\n\nCette nouvelle zone a été baptisée #italic Ribeira das Naus#! par ceux qui y travaillent, et le nom semble s'imposer. Ces nouveaux chantiers nous permettront sans doute de construire des navires de manière plus méthodique, et d'accroître rapidement notre Flotte selon nos besoins."
 flavor_por.33.a: "Cela nous sera utile."
 flavor_por.33.historical_info: "L'arsenal naval, un chantier de l'époque médiévale connu sous le nom de « Tercenas », fut déplacé lors de la construction du Paço da Ribeira par le roi Manuel Ier. Le nouvel ensemble, appelé « Ribeira das Naus », situé à l'ouest du palais royal, devint un chantier naval majeur pour le développement de la Flotte de l'empire portugais et servit de modèle pour d'autres établissements à Goa et Cochin."
 flavor_por.34.title: "Transfert de l'[ShowBuildingTypeNameWithNoTooltip('university')] de [current_location.GetNameWithNoTooltip]"
 flavor_por.34.desc: "La [target_building_type.GetName] de [current_location.GetName] fut fondée à l'origine comme [target_building_type.GetNameWithNoTooltip] de [target_location.GetName], par [founder_of_university.GetName], en 1290. Elle fut nommée [ShowLawName('por_estudo_geral_law')] et resta à [target_location.GetRank.GetName] jusqu'en 1308, date à laquelle elle fut déplacée à son emplacement actuel en raison de conflits avec les habitants.\n\nCes tensions s'étant désormais apaisées, le règne de [target_character.GetName] pourrait être l'occasion de réinstaller l'[target_building_type.GetNameWithNoTooltip] dans la capitale de [target_location.GetNameWithNoTooltip]."
 flavor_por.34.a: "Réinstallons l'[target_building_type.GetNameWithNoTooltip] à [target_location.GetNameWithNoTooltip]."
 flavor_por.34.b: "Nous ne pouvons risquer de raviver ces conflits."
 flavor_por.35.title: "Idéaux mercantilistes de [target_character.GetNameWithNoTooltip]"
 flavor_por.35.desc: "L'un des membres de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], fervent partisan de la théorie du [ShowSocietyDirectionName('mercantilism')], [target_character.GetName], semble porter de grandes idées quant à la promotion des industries nationales [ROOT.GetCountry.GetAdjective]. Cependant, ses plans impliquent des changements législatifs radicaux qui risquent de heurter certaines sensibilités.\n\nAu cœur des ambitions de [target_character.GetNameWithNoTooltip] se trouve l'idée qu'aucun citoyen [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ne doit être vêtu grâce à des importations étrangères. Cette focalisation sur les industries de la [ShowGoodsName('wool')] et du [ShowGoodsName('cloth')] exerce une forte pression sur la [target_location.GetRank.GetName] de [target_location.GetName], considérée comme le centre de la production de [ShowGoodsNameWithNoTooltip('wool')] de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_por.35.a: "Suivons ses conseils !"
 flavor_por.35.b: "Ce plan est trop risqué."
 flavor_por.36.title: "Ambitions de [target_character.GetNameWithNoTooltip]"
 flavor_por.36.desc: "[ruler_scope.GetName] estime que le [ROOT.GetCountry.GetLongName] perd peu à peu du terrain face aux grandes puissances d'[ShowContinentName('europe')], entre déficit commercial et moindre pertinence. Pour y remédier, [ruler_scope.GetHeShe] cherche de nouveaux talents porteurs d'idées novatrices à intégrer dans son [ROOT.GetCountry.GetGovernment.GetCabinetTitle]. Parmi les candidats figure [target_character.GetName], qui a parcouru les cours de toute l'[ShowContinentNameWithNoTooltip('europe')], en y apportant de nombreuses idées politiques à appliquer.\n\nParmi celles-ci figurent une réforme agraire et industrielle ainsi que la création de nouvelles compagnies pour gérer le commerce de nombreux biens prisés. Ces projets risquent toutefois de provoquer l'ire de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qu'il faudra savoir contenir."
 flavor_por.36.a: "Mettons ses idées en œuvre immédiatement !"
 flavor_por.36.b: "[ruler_scope.GetShortNameWithNoTooltip] devrait se concentrer sur le gouvernement plutôt que de prêter l'oreille à ce va-nu-pieds."
 flavor_por.37.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_por.37.desc: "L'un de nos brillants explorateurs, [target_character.GetName], vient de produire un ouvrage d'une grande valeur. Intitulée [target_work_of_art.GetName], il s'agit d'un [ShowWorkOfArtTypeName('treatise')] sur la cosmographie et la navigation, compilant les savoirs [ROOT.GetCountry.GetAdjective] sur la mer et l'exploration. Il détaille également l'histoire de nos découvertes et les techniques utilisées pour les accomplir. Le livre a été dédié à [ruler_scope.GetName], qui a eu la chance d'en lire le contenu avant publication."
 flavor_por.37.a: "Tenons ce manuscrit secret pour éviter la diffusion du savoir."
 flavor_por.37.b: "Publions-le pour renforcer notre prestige !"
 flavor_por.38.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.38.desc: "Notre récente expédition vers l'$india$ a ramené avec elle [target_character.GetName], un personnage des plus intéressants. Voyageur [target_character.GetReligion.GetAdjective|l] d'origine #L [GetCountry('POL').GetAdjective|l]e#!, [target_character.GetSheHe|l] possède la maîtrise de nombreuses langues et pourrait servir d'interprète [ROOT.GetCountry.GetGovernment.GetAdjective|l] en Orient."
 flavor_por.38.a: "Embarquons-[target_character.GetHerHim] sur nos navires !"
 flavor_por.38.b: "Il y en a beaucoup comme [target_character.GetHerHim]."
 flavor_por.39.title: "$por_geral_de_espanha$"
 flavor_por.39.desc: "[target_character.GetName], le [target_character.GetDaughterSon] [ShowTraitName('bastard')] de [target_character.GetFather.GetName], s'est révélé être un individu avisé et un excellent conseiller pour le [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Après sa participation à la guerre contre les [GetCountry('MOR').GetLongName], [Select_CString(target_character.IsFemale,'elle', 'il')] a récemment rédigé un [ShowWorkOfArtTypeName('chronicle')] de la Reconquista et du rôle [ROOT.GetCountry.GetAdjective] dans celle-ci."
 flavor_por.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.40.title: "[ShowPolicyNameWithNoTooltip('por_lei_mental')]"
 flavor_por.40.desc: "La lutte entre la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est éternelle. Chaque [ROOT.GetCountry.GetGovernment.GetRulerTitle] successif a tenté d'imposer des politiques de [ShowSocietyDirectionName('centralization')], mais le plus souvent sans succès. Cela a engendré une complexité juridique que peu parviennent à comprendre, ce qui alourdit notre administration. Pour mettre fin à ce désordre, [target_character.GetName] propose d'instituer la loi [ShowPolicyName('por_lei_mental')], une réforme capitale qui réglerait ce conflit."
 flavor_por.40.a: "Instituons la loi."
 flavor_por.40.b: "Nous ne pouvons risquer d'irriter la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] !"
 flavor_por.41.title: "Lignées communes"
 flavor_por.41.desc: "De nombreuses maisons de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont partagées entre notre pays et notre voisin, le [target_country.GetLongName]. Cela inclut certaines des plus grandes dynasties de [ROOT.GetCountry.GetName], telles que les [GetDynasty('castro_dynasty').GetName], [GetDynasty('meneses_dynasty').GetName], [GetDynasty('albuquerque_dynasty').GetName], et bien d'autres. Cette proximité permet aux membres de ces lignées de communiquer avec les deux cours et de franchir les frontières à leur guise.\n\nLe dernier à en profiter est [target_character.GetName], dont le désaccord avec les politiques de [ROOT.GetCountry.GetNameWithNoTooltip] fut tel qu'[target_character.GetHeShe] quitta la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour rejoindre le [target_country.GetLongNameWithNoTooltip]."
 flavor_por.41.a: "Bon débarras !"
 por_reason_for_flavor_por_41: "Si nous voulons éviter que cela ne se reproduise, il faudra veiller à ce que la [estate_satisfaction|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dépasse les #Y 30 %#!."
 flavor_por.42.title: "[target_character.GetNameWithNoTooltip] s'installe en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_por.42.desc: "Issu de la [origin_country.GetGovernment.GetEstateName('nobles_estate')] [origin_country.GetAdjective], [target_character.GetName] a récemment franchi la frontière pour rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ses motivations sont incertaines, mais tout laisse à penser qu'il s'agit d'un désaccord avec la politique en vigueur en [origin_country.GetNameWithNoTooltip]."
 flavor_por.42.a: "Bienvenue !"
 flavor_por.43.title: "$livro_das_cantigas$"
 flavor_por.43.desc: "Résidant actuellement dans sa demeure de Lilam, [target_location.GetName], [target_character.GetName] est peut-être le dernier grand troubadour de [ROOT.GetCountry.GetName]. Enfant illégitime du roi poète [target_character.GetFather.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] a aussi composé de nombreuses #italic cantigas#!. De plus, [Select_CString(target_character.IsFemale,'elle', 'il')] s'est efforcé de les immortaliser pour la postérité en compilant le [target_work_of_art.GetName], un chansonnier contenant d'innombrables œuvres. Sentant sa fin prochaine, [Select_CString(target_character.IsFemale,'elle', 'il')] dédie cette collection musicale à son neveu, [target_dedication_character.GetName] de [target_country.GetName]."
 flavor_por.43.a: "Honorons sa volonté."
 flavor_por.43.b: "Nous devons le conserver !"
 flavor_por.44.title: "$flavor_por.43.title$"
 flavor_por.44.desc: "Une magnifique collection musicale, [target_work_of_art.GetName], a été offerte par son auteur, [target_character.GetName], à [target_dedication_character.GetName] de [target_country.GetName]. Nous sommes enchantés par cette œuvre remarquable !"
 flavor_por.44.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.45.title: "Les [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.45.desc: "L'enchevêtrement complexe du droit canonique, romain et national pose de grandes difficultés pour la gouvernance du [ROOT.GetCountry.GetFlavorRank]. Pour remédier à cette confusion génératrice d'inefficacité, [target_character.GetName] a entrepris de remettre en forme ces lois dans un nouveau corpus : les [ShowGovernmentReformName('por_ordinances')]. Ce recueil serait recopié en milliers d'exemplaires et diffusé à travers tout les niveaux de l'État, afin de garantir une plus grande efficacité de l'administration."
 flavor_por.45.a: "Poursuivons la réforme."
 flavor_por.45.b: "Nous ne sommes pas prêts pour de tels changements."
 por_upgrade_ordinances: "Les [modifiers|e] des [ShowGovernmentReformName('por_ordinances')] augmenteront de #g  50  %#!, mais la demande de [ShowGoodsName('paper')] par nos [pops|e] doublera."
 flavor_por.46.title: "La [ShowInstitutionNameWithNoTooltip('printing_press')] et les [ShowGovernmentReformNameWithNoTooltip('por_ordinances')]"
 flavor_por.46.desc: "L'arrivée de la [ShowInstitutionName('printing_press')] nous offre une occasion en or de diffuser efficacement les [ShowGovernmentReformName('por_ordinances')]. De plus, le manuscrit pourrait être amélioré et il deviendrait possible d'implémenter les réformes permettant de supprimer les lois obsolètes. Ce serait un grand succès pour le [ROOT.GetCountry.GetFlavorRank], au prix d'un lourd investissement."
 flavor_por.46.a: "Commandons la nouvelle édition."
 flavor_por.46.b: "Mieux vaut conserver le système actuel."
 flavor_por.47.title: "La Misericórdia"
 flavor_por.47.desc: "Jusqu'à présent, les soins aux pauvres et aux malades étaient assurés par des institutions appelées #italic albergarias#! et #italic hôpitaux#!. Cela pourrait toutefois changer, car des bourgeois de [target_location.GetName] ont fondé une nouvelle confrérie nommée [ShowModifier('por_misericordia')]. Fait rare, cette initiative est soutenue par la majorité des ordres représentés, qui y ont même adhéré, favorisant son expansion dans tout [ROOT.GetCountry.GetName]. La seule institution qui n'a pas encore exprimé son avis est la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_por.47.a: "Accordons notre patronage !"
 flavor_por.47.b: "Nous avons quelques réserves."
 flavor_por.48.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] à [target_location.GetNameWithNoTooltip]"
 flavor_por.48.desc: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] [ROOT.GetCountry.GetAdjective] visitent fréquemment en [target_location.GetName], poussant les gouverneurs à leur accorder des privilèges supplémentaires. La [target_location.GetRank.GetName] est ainsi devenue l'un de nos principaux partenaires en [ShowContinentName('europe')] du Nord. Au sein de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], nombreux sont ceux à réclamer la construction d'un nouveau [ShowBuildingTypeName('trade_office')] à [target_location.GetNameWithNoTooltip]."
 flavor_por.48.a: "Construisons le [ShowBuildingTypeNameWithNoTooltip('trade_office')]."
 flavor_por.48.b: "Concentrons-nous plutôt sur les infrastructures locales."
 flavor_por.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.49.desc: "[target_character.GetName] s'est forgé une solide réputation à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] grâce à ses talents d'écrivain. [Select_CString(target_character.IsFemale,'elle', 'il')] a en effet produit de nombreux récits historiques destinés aux générations futures, et compte tenu de sa participation à plusieurs événements marquants de l'histoire [ROOT.GetCountry.GetAdjective] récente, beaucoup voient en [target_character.GetHerHim] la personne idéale pour occuper le poste d'archiviste et chroniqueur officiel."
 flavor_por.49.a: "Nommons [target_character.GetShortNameWithNoTooltip] au poste de grand chroniqueur."
 flavor_por.49.b: "Nous ne sommes pas convaincus."
 flavor_por.50.title: "Suprématie sur les ordres"
 flavor_por.50.desc: "L'époque de l'[ShowGovernmentReformName('military_order_reform')] [target_religion.GetAdjective] touche à sa fin. Ces ordres comptent de moins en moins de membres et n'ont plus le prestige d'autrefois. Nous avons donc reçu l'autorisation du [GetCountry('PAP').GetGovernment.GetRulerTitle] pour que [target_character.GetName] soit nommé Grand Maître de ces ordres, nous conférant ainsi une autorité totale sur ceux-ci."
 flavor_por.50.a: "Plaçons-les sous notre autorité directe."
 flavor_por.50.b: "Prononçons la dissolution des ordres !"
 flavor_por.51.title: "São Jorge da Mina"
 flavor_por.51.desc: "Lors de notre récent voyage dans la région du [ShowAreaName('gulf_of_africa_sea')], nous avons rencontré un groupe de natifs à [target_location.GetName]. Bien que ce genre de rencontre soit courant, celle-ci se distingue par leur enthousiasme à faire commerce de l'[ShowGoodsName('goods_gold')]. Notre expédition a aussitôt bâti un #italic padrão#! pour établir un petit poste avancé. La volonté des autochtones de commercer un bien si précieux laisse supposer l'existence de sources encore plus abondantes d'[ShowGoodsNameWithNoTooltip('goods_gold')] à proximité."
 flavor_por.51.a: "Nous devons poursuivre ce commerce."
 flavor_por.51.b: "Cherchons une autre source d'[ShowGoodsNameWithNoTooltip('goods_gold')]."
 flavor_por.52.title: "Le Navigateur"
 flavor_por.52.desc: "[target_character.GetName] s'est distingué parmi tous les #italic infantes#! de [ROOT.GetCountry.GetName] par ses capacités de visionnaire et sa conviction que l'avenir du [ROOT.GetCountry.GetLongName] passe par l'exploration. [Select_CString(target_character.IsFemale,'elle', 'il')] est en mesure d'investir une grande partie de sa fortune pour financer des expéditions ambitieuses à travers l'[ShowRegionName('north_atlantic_ocean_region')]. Peut-être devrions-nous lui accorder un monopole pour encourager davantage ces entreprises."
 flavor_por.52.a: "Accordons-lui ce monopole !"
 flavor_por.52.b: "Nous apprécions [target_character.GetName], mais pas à ce point."
 flavor_por.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_por.53.desc: "Pour sa participation à de précédentes expéditions d'exploration, un marin du nom de [target_character.GetName] a gagné les faveurs du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. [target_character.GetSheHe|U] a obtenu plusieurs promotions ainsi qu'une allocation mensuelle en prévision de futurs projets. Nombreux sont ceux à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui souhaitent que ce soit [target_character.GetHerHim] qui dirige notre prochaine mission."
 flavor_por.53.a: "Nous avons besoin de [target_character.GetName] à la tête de nos expéditions !"
 flavor_por.53.b: "Concentrons-nous plutôt sur la terre ferme."
 flavor_por.54.title: "Formation des terços"
 flavor_por.54.desc: "De nouvelles formations voient le jour au rythme des guerres incessantes en [ShowContinentName('europe')]. Parmi elles, le célèbre [ShowAdvanceName('tercio)], formation ardemment convoitée par [ROOT.GetCountry.GetName], que [target_character.GetName] souhaite employer non pas sur terre, mais dans nos Flottes."
 flavor_por.54.a: "Ils feront une excellente infanterie de marine."
 flavor_por.54.b: "Employons-les plutôt pour la guerre terrestre."
 flavor_por.54.historical_info: "Contrairement à leurs homologues espagnols, les Portugais utilisèrent les terços comme troupes de marine. Ces unités participèrent à la bataille d'Alcácer Quibir contre les forces ottomanes et marocaines, et formèrent par la suite le corps des fusiliers marins portugais."
 flavor_por.55.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] de [target_location.GetNameWithNoTooltip]"
 flavor_por.55.desc: "[target_character.GetName] considère que [target_location.GetName] est un emplacement idéal pour y établir une [ShowBuildingTypeName('por_feitoria')]. Situé entre le [ShowRegionName('maghreb_region')] et la [ShowRegionName('guinea_region')], ce site ferait à la fois un excellent relais et un comptoir commercial idéal. Un décret visant à transformer la [target_location.GetRank.GetName] en une nouvelle [ShowBuildingTypeNameWithNoTooltip('por_feitoria')] serait donc tout à fait bénéfique."
 flavor_por.55.historical_info: "Arguim, la première feitoria portugaise sur le continent africain, servit de port de commerce important pour les esclaves et l'or, considérés comme particulièrement précieux. Elle présentait plusieurs avantages, notamment une position facile à défendre, un mouillage sûr et se trouvait dans une zone fréquemment visitée par les marchands transsahariens venant y chercher du sel. Cependant, elle ne reçut pas autant d'attention de la part de la Couronne que d'autres feitorias, et finit par passer sous contrôle néerlandais en 1633, lorsque quarante soldats s'emparèrent du fort."
 flavor_por.55.a: "Ce serait un premier pas vers un objectif bien plus grand."
 flavor_por.55.b: "Nous n'avons nul besoin d'y établir une [ShowBuildingTypeNameWithNoTooltip('por_feitoria')]."
 flavor_por.56.title: "[ShowBuildingTypeNameWithNoTooltip('por_feitoria')] de [target_location.GetNameWithNoTooltip]"
 flavor_por.56.desc: "Depuis l'acquisition de la [target_location.GetRank.GetName] de [target_location.GetName], la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] souhaite étendre son influence en $china$. Ils ont proposé la construction d'une [ShowBuildingTypeName('por_feitoria')], une idée que [target_character.GetName] envisageait déjà."
 flavor_por.56.historical_info: "Cédée par la dynastie Ming en 1557, Macao connut son âge d'or sous domination portugaise. Grâce à sa position en Asie et au commerce chinois, la Couronne et les Jésuites y investirent massivement, favorisant l'épanouissement du commerce Nanban jusqu'au déclin des échanges avec le Japon."
 flavor_por.56.a: "Nous devons renforcer notre présence en $china$."
 flavor_por.56.b: "Le libre-échange nous ouvrira cette influence."
 flavor_por.57.title: "Protection du commerce à [target_location.GetNameWithNoTooltip]"
 flavor_por.57.desc: "Pour assurer l'acheminement efficace des ressources vers le marché de [ROOT.GetCountry.GetCapital.GetMarket.GetName], il est nécessaire de sécuriser le port de [target_location.GetName]. [target_character.GetName] propose d'y construire une [ShowBuildingTypeName('por_feitoria')], ce qui renforcerait l'influence de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] en $india$."
 flavor_por.57.historical_info: "Goa, acquise par Afonso de Albuquerque en 1510, servit de base pour les conquêtes de Malacca et Hormuz. Base navale principale du Portugal dans l'océan Indien, elle facilita le commerce des épices et affirma la présence maritime portugaise."
 flavor_por.57.a: "C'est une excellente idée."
 flavor_por.57.b: "[target_location.GetNameWithNoTooltip] est un comptoir réservé à notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_por.58.title: "Fortification de [target_location.GetNameWithNoTooltip]"
 flavor_por.58.desc: "L'île de [target_location.GetName] est un port stratégique pour notre commerce en [ShowContinentName('asia')], de par sa position dans le [ShowLocationName('persian_gulf')]. [target_character.GetName] souhaite fortifier la [target_location.GetRank.GetName] avec une [ShowBuildingTypeName('por_feitoria')], afin de permettre à notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] d'étendre son influence dans les régions voisines."
 flavor_por.58.historical_info: "Conquise rapidement par Afonso de Albuquerque, l'île d'Hormuz était menacée par les Safavides et les Ottomans. Pour s'assurer du contrôle de la région, il y fit construire le fort Nossa Senhora da Conceição. Le Portugal conserva la maîtrise du golfe Persique jusqu'en 1622, date de la prise de l'île par les Safavides et la Compagnie britannique des Indes orientales."
 flavor_por.58.a: "Nous devons renforcer [target_location.GetNameWithNoTooltip]."
 flavor_por.58.b: "Sa position naturelle suffit."
 flavor_por.59.title: "Contrôle du détroit de [target_location.GetNameWithNoTooltip]"
 flavor_por.59.desc: "Le port de [target_location.GetName] doit être fortifié afin de garantir notre accès durable au commerce d'[ShowContinentName('asia')] orientale. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] réunit déjà les fonds nécessaires à la construction d'une [ShowBuildingTypeName('por_feitoria')] sur place."
 flavor_por.59.historical_info: "Sous la conduite d'Afonso de Albuquerque, Malacca fut conquise après un siège en 1511 et devint l'un des comptoirs les plus stratégiques du Portugal. Conscients que les États voisins chercheraient à contrôler le détroit, les Portugais la fortifièrent lourdement pour dissuader toute tentative de prise. Malacca resta portugaise jusqu'en 1641, date à laquelle les Néerlandais parvinrent à s'en emparer."
 flavor_por.59.a: "Fortifions le détroit."
 flavor_por.59.b: "Ce n'est pas nécessaire."
 flavor_por.60.title: "Un bastion lointain"
 flavor_por.60.desc: "[target_location.GetName] est l'une de nos meilleures bases d'exploration dans l'[ShowRegionName('north_atlantic_ocean_region')] et l'[ShowRegionName('south_atlantic_region')]. Mais la [target_location.GetRank.GetName] mériterait d'être développée, l'importance des routes occidentales ne cessant de croître. C'est pourquoi la [ROOT.GetCountry.GetGovernment.GetCourtTitle] recommande d'investir davantage dans son port."
 flavor_por.60.historical_info: "En raison de sa position favorable pour les explorateurs et les marchands, Angra gagna en importance au sein de la couronne du Portugal. Des élites flamandes, espagnoles et génoises contribuèrent à son développement, notamment sous l'impulsion du riche marchand Lucas de Cacena. Ce n'est qu'au début des années 1500 que João III décida de l'élever au rang de ville."
 flavor_por.60.a: "Investissons dans [target_location.GetNameWithNoTooltip]."
 flavor_por.60.b: "Ces fonds pourraient être utilisés à de meilleures fins."
 flavor_por.61.title: "Tous les regards se tournent vers [target_location.GetNameWithNoTooltip]"
 flavor_por.61.desc: "Pour établir une base solide au [ShowRegionName('maghreb_region')], [target_character.GetName] a consulté la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ainsi que le conseil de guerre. Toutes les propositions convergent vers la conquête de [target_location.GetName]. Nous pouvons déclarer la guerre à [target_country.GetName] pour revendiquer [target_location.GetRank.GetName], mais nous risquons l'humiliation sur le champ de bataille."
 flavor_por.61.historical_info: "Peu après la victoire d'Aljubarrota, le roi João Ier de Portugal lança une expédition pour s'emparer de Ceuta afin de prendre le contrôle du commerce vers le Levant, l'Égypte et la Libye. La ville fut prise rapidement, marquant ainsi le début de l'Empire portugais."
 flavor_por.61.a: "Allons de l'avant et conquérons."
 flavor_por.61.b: "Peut-être pouvons-nous en obtenir le contrôle par des moyens pacifiques."
 flavor_por.62.title: "Ambitions de [target_character.GetNameWithNoTooltip]"
 flavor_por.62.desc: "[target_character.GetName] s'est présenté devant notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour solliciter notre soutien en faveur de l'un de ses projets les plus audacieux. [target_character.GetHeShe] souhaite armer une flotte pour entreprendre un grand voyage : faire le tour complet du globe. L'idée est certes téméraire, mais rejeter la proposition d'un tel personnage pourrait pousser d'autres nations à lui ouvrir leurs coffres."
 flavor_por.62.historical_info: "$flavor_por_magellan_historical_info$"
 flavor_por.62.a: "Que [target_character.GetName] quitte immédiatement la [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_por.62.b: "Rejeter une telle ambition serait un véritable gâchis..."
 flavor_por_magellan_historical_info: "Fernão de Magalhães mena peut-être l'une des expéditions les plus célèbres d'Ibérie. Ayant d'abord servi aux Indes orientales portugaises, il participa à la conquête de Malacca sous Afonso de Albuquerque. Par la suite, il élabora un projet d'expédition pour partir à la découverte des îles aux épices. Face aux refus répétés du roi du Portugal, il se tourna vers Carlos Ier d'Espagne, qui lui accorda son soutien."
 flavor_por.64.title: "Protection de [target_location.GetNameWithNoTooltip]"
 flavor_por.64.desc: "Pour sécuriser les échanges commerciaux en [ShowRegionName('guinea_region')], la [ROOT.GetCountry.GetGovernment.GetCourtTitle] recommande l'édification d'une [ShowBuildingTypeName('por_feitoria')] à [target_location.GetName]. La [target_location.GetRank.GetName] a les faveurs de [target_character.GetName] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. C'est pourquoi tout projet de fortification recevra un large soutien."
 flavor_por.64.historical_info: "Le château d'Elmina est la feitoria la plus emblématique d'Afrique. Fondée en 1481 par Henri le Navigateur, elle visait à contrôler la route commerciale reliant l'Inde à l'Europe en passant par la Côte-de-l'Or. De nombreux marchands s'y rendaient, qu'ils soient d'origine européenne, asiatique ou africaine. Le Portugal conserva le contrôle de cette feitoria jusqu'en 1637, date à laquelle elle fut prise par les Hollandais."
 flavor_por.64.a: "Cela semble être une bonne idée."
 flavor_por.64.b: "Contrôler les vents du commerce ? Laissons-les souffler naturellement."
 flavor_por.1000.title: "Saisie de la Santa Catarina"
 flavor_por.1000.desc: "L'un de nos navires a été capturé par de vils gredins [ShowCultureName('low_franconian')]. L'amiral ayant arraisonné notre navire prétend agir au nom de la liberté des mers, affirmant que chacun a le droit de revendiquer le butin. Nos marchands, eux, insistent sur le fait que la Santa Catarina était ancrée dans les eaux portugaises et réclament le retour immédiat du navire et de sa cargaison."
 flavor_por.1000.a: "Exigeons la restitution de la cargaison"
 flavor_por.1000.b: "N'insistons sur cette affaire."
 flavor_por.1000.historical_info: "En février 1603, trois vaisseaux de la Compagnie néerlandaise des Indes orientales (V.O.C.) capturèrent au large de la côte de Singapour la caraque portugaise Santa Catarina. La cargaison, d'une valeur de 2,2 millions de florins, doubla le capital de la V.O.C., mais la confiscation de la marchandise posa question au regard de la loi néerlandaise et le Portugal souleva des protestations. Cet incident contribua au déclenchement de la guerre néerlando-portugaise, qui dura de 1602 à 1663."
 flavor_por.1001.title: "La capture de la Santa Catarina"
 flavor_por.1001.desc: "$flavor_por.5.desc$"
 flavor_por.1001.a: "La cargaison nous appartient de droit"
 flavor_por.1001.b: "Restituons la cargaison"
 flavor_por.1002.title: "Les Néerlandais refusent de restituer la cargaison"
 flavor_por.1002.desc: "Les Néerlandais refusent de nous restituer la cargaison saisie à bord de la Santa Catarina."
 flavor_por.1002.a: "S'ils veulent la guerre..."
 flavor_por.1003.title: "Les Néerlandais restituent la cargaison"
 flavor_por.1003.desc: "Les Néerlandais ont reconnu le bien-fondé de nos protestations et nous ont retourné la cargaison de la Santa Catarina."
 flavor_por.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_por.2000.title: "[target_character.GetNameWithNoTooltip] rejoint la [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_por.2000.desc: "[target_character.GetName], qui appartient à la cour [target_country.GetAdjective], vient d'arriver à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Elle serait demoiselle d'honneur d'une fiancée d'un des grands conseillers de [ROOT.GetCountry.GetName]. Cela ne serait guère remarquable... si [target_character2.GetName] ne semblait éprouver pour [target_character.GetHerHim] une passion brûlante."
 flavor_por.2000.a: "Espérons que ce ne soit qu'un caprice passager."
 flavor_por.2001.title: "Histoire d'amour"
 flavor_por.2001.desc: "La rumeur court à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] que [target_character2.GetName], à qui doit échoir le trône de [ROOT.GetCountry.GetName], éprouve une passion amoureuse intense pour [target_character.GetName], qui semble partager ses sentiments. Les deux tourtereaux échangent des lettres d'amour et se rencontrent en secret. La mauvaise presse générée par cette liaison nuit sérieusement à la légitimité de la dynastie [target_character2.GetDynasty.GetName]. Malgré toutes les tentatives pour les séparer, ils continuent à se voir régulièrement."
 flavor_por.2001.a: "Ils finiront bien par se lasser l'un de l'autre..."
 flavor_por.2002.title: "Influence de la maison [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2002.desc: "Les proches de [target_character.GetName], issus de la maison [target_character.GetDynasty.GetName], semblent avoir gagné la confiance de [target_character2.GetName], et sont devenus ses plus proches conseillers. Qu'une dynastie aussi puissante issue de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dicte nos politiques est une humiliation et un danger. On soupçonne ces parents d'encourager [target_character2.GetNameWithNoTooltip] à revendiquer le trône d'un voisin, ce qui pourrait présenter de grands risques."
 flavor_por.2002.a: "Il suffit ! [target_character.GetNameWithNoTooltip] doit mourir."
 flavor_por.2002.b: "Il n'y a rien que nous puissions faire."
 flavor_por.2003.title: "Assassinat de [target_character.GetNameWithNoTooltip]"
 flavor_por.2003.desc: "Comme prévu, nos assassins ont pénétré dans le [ShowBuildingTypeName('monastery')] où résidait [target_character.GetName] et ont exécuté leur mission sans hésitation ni remords devant les autres résidents et sa famille.\n\nOn ne sait si [target_character2.GetName] a réagi avec colère ou douleur à la nouvelle du trépas de [target_character.GetName]. Ce qui est certain, c'est que [target_character2.GetNameWithNoTooltip] sait parfaitement qui a commandité cet assassinat... et cherche désormais à se venger."
 flavor_por.2003.a: "Il fallait en passer par là."
 flavor_por.2004.title: "Rébellion ouverte"
 flavor_por.2004.desc: "Les intentions de [target_character2.GetName] sont désormais claires. En représailles, [target_character2.GetSheHe] a pris la tête de la rébellion [target_rebel.GetName] pour renverser la tyrannie de [ROOT.GetCountry.GetGovernment.GetRulerTitle] selon ses propres termes. La situation nous échappe, peut-être est-il temps d'abdiquer."
 flavor_por.2004.a: "Ce misérable ne fera pas le poids face à nos armées !"
 flavor_por.2004.b: "Que [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] abdique."
 flavor_por.2005.title: "Accession de [target_character.GetNameWithNoTooltip]"
 flavor_por.2005.desc: "[target_character.GetName] étant désormais [ROOT.GetCountry.GetGovernment.GetRulerTitle], [Select_CString(target_character.IsFemale,'elle', 'il')] est libre de faire ce que bon lui semble. Et ce qu'[Select_CString(target_character.IsFemale,'elle', 'il')] veut, c'est honorer la mémoire de [dead_lover.GetName]. [Select_CString(target_character.IsFemale,'Elle', 'Il')] organise donc une grande procession depuis le lieu de sépulture actuel de [dead_lover.GetShortNameWithNoTooltip] vers un mausolée nouvellement construit, afin qu'[dead_lover.GetSheHe] repose en un lieu digne. Par édit officiel, [Select_CString(target_character.IsFemale,'elle', 'il')] a révélé également avoir épousé secrètement [dead_lover.GetNameWithNoTooltip], rendant le mariage officiel. Désormais, la détermination de [target_character.GetShortNameWithNoTooltip] à venger l'assassinat est totale."
 flavor_por.2005.a: "Oh, quelle affaire !"
 flavor_por.2006.title: "Justice est rendue"
 flavor_por.2006.desc: "[target_character.GetName] est finalement en mesure de punir les meurtriers de [dead_lover.GetName]. Après des mois de traque acharnée, [Select_CString(target_character.IsFemale,'elle', 'il')] a réussi à capturer les derniers assassins encore en vie et à les faire exécuter cérémonieusement. Leur cœur a été arraché de leur corps sans vie, symbole du fait qu'ils n'en ont jamais eu. Espérons qu'il s'agisse là du dernier exemple de cruauté de la part de [target_character.GetNameWithNoTooltip]."
 flavor_por.2006.a: "Une bien tragique histoire."
 flavor_por.2007.title: "Les [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_por.2007.desc: "Nous avions entièrement raison au sujet de l'influence néfaste de la dynastie [target_character.GetDynasty.GetName] sur [target_character2.GetName]. Suivant leurs terribles conseils, [target_character2.GetSheHe] a lancé de son propre chef une campagne improvisée contre nos voisins, et a fini par se faire capturer. Bien qu'[target_character2.GetSheHe] ait réussi à s'en sortir en payant une rançon, l'humiliation que nous avons subie est immense."
 flavor_por.2007.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_por.2100.title: "Contact avec [target_character2.GetNameWithNoTooltip]"
 flavor_por.2100.desc: "Nos relations avec [target_country.GetName] se sont récemment dégradées. [target_character.GetName] l'a remarqué également et souhaite y remédier. Nous pourrions envoyer une lettre à [target_character2.GetName] vantant la culture et la religion [ROOT.GetCountry.GetAdjective]. Peut-être cela éveillera-t-il l'intérêt du [target_country.GetGovernment.GetRulerTitle] pour des relations plus amicales."
 flavor_por.2100.historical_info: "Bien que ce projet ne se soit jamais pleinement concrétisé, le Šāh de Perse était en contact avec les Portugais au début du XVIe siècle en vue d'une alliance. Šāh Ismā'īl I envisageait même de se convertir au catholicisme pour en garantir le succès. Il mourut cependant avant qu'un accord ne puisse être conclu."
 flavor_por.2100.a: "Envoyons une lettre ambitieuse  !"
 flavor_por.2100.b: "De simples lettres amicales suffiront."
 por_persia_glorify_jesus_tt: "Nous échangerons un message avec [target_country.GetName] au sujet de #Y Jésus#!. Cela pourrait pousser leur [target_country.GetGovernment.GetRulerTitle] à s'intéresser au [ROOT.GetCountry.GetReligion.GetName]."
 flavor_por.2101.title: "Une lettre de [prev_country.GetNameWithNoTooltip]"
 flavor_por.2101.desc: "Le [prev_country.GetGovernment.GetRulerTitle] de [prev_country.GetName] nous a envoyé une lettre. Elle fait l'éloge de [prev_country.GetNameWithNoTooltip] et de sa culture. Mettant en avant la culture [prev_country.GetAdjectiveWithNoTooltip] et du [prev_country.GetReligion.GetName], elle vante Jésus-Christ, mais [target_character.GetName] espère également une réponse de [target_character2.GetName] dans le but d'établir des relations plus amicales."
 flavor_por.2101.historical_info: "$flavor_por.2100.historical_info$"
 flavor_por.2101.a: "Établissons ces relations amicales."
 flavor_por.2101.b: "Vous vous glorifiez sans même nous mentionner ? Quelle moquerie !"
 flavor_por.2101.c: "Et si ce Jésus-Christ était le véritable prophète ?"
 flavor_por.2200.title: "Acquisition du commerce au [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_por.2200.desc: "Depuis notre découverte du [ShowRegionName('japan_region')], la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] montre un grand intérêt pour l'établissement d'un comptoir commercial. Nous pourrions en discuter avec [target_character2.GetName], dans l'espoir de bâtir un réseau dans toute l'[ShowContinentName('asia')] maritime."
 flavor_por.2200.a: "Cela vaut la peine d'essayer."
 flavor_por.2200.b: "C'est pourquoi nous devons conquérir [target_location.GetNameWithNoTooltip]."
 por_nanban_owner_must_accept_tt: "Le propriétaire de [target_location.GetName] doit accepter notre offre pour que cela prenne effet."
