 flavor_pap.1.title: "Réorganisation de la Sainte Inquisition"
 flavor_pap.1.desc: "À l'initiative de [future_paul_iv_scope.GetName], originaire de [ShowLocationName('naples')], le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a réorganisé l'Inquisition romaine selon le modèle espagnol. Avec le soutien des Jésuites, un règne de terreur s'abat sur le peuple. Cependant, les méthodes cruelles s'avèrent efficaces et aboutissent à l'éradication complète du mouvement [ShowReligionAdjective('lutheran')|l] dans la péninsule italienne."
 flavor_pap.1.a: "Imitons le modèle espagnol."
 flavor_pap.1.b: "Privilégions une Inquisition plus modérée."
 flavor_pap.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pap.2.desc: "[target_character.GetName] est un docteur en théologie qui identifie Dieu à la Nature. Bien qu'[Select_CString(target_character.IsFemale,'elle', 'il')] se proclame d'une foi #L [ShowReligionGroupAdjective('christian')]ne#! irréprochable, [Select_CString(target_character.IsFemale,'elle', 'il')] défend la vision copernicienne du cosmos et tourne en dérision la foi aveugle. Il s'en est suivi son arrestation à [ShowLocationName('venice')] et son extradition à [ShowLocationName('rome')], où [Select_CString(target_character.IsFemale,'elle', 'il')] passe actuellement en jugement."
 flavor_pap.2.a: "Brûlons l'hérétique."
 flavor_pap.2.b: "Épargnons sa vie."
 borgia_pope_tt: "[borgia_pope_scope.GetName] devient le nouveau pape !"
 flavor_pap.4.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [borgia_pope_scope.GetLastNameWithNoTooltip]"
 flavor_pap.4.desc: "De la fumée blanche s'élève de la cheminée de la chapelle Sixtine. Malgré des accusations de simonie, le Conclave a élu [borgia_pope_scope.GetName], archevêque de [ShowLocationName('valencia')], au trône de Saint-Pierre. Les [borgia_pope_scope.GetLastNameWithNoTooltip] sont des nouveaux venus sur la scène politique romaine et ils ont suscité la colère des grandes familles romaines qui convoitaient la fonction. Bien que de nombreuses rumeurs entourant ce [ROOT.GetCountry.GetGovernment.GetRulerTitle] [borgia_pope_scope.GetLastNameWithNoTooltip] soient sans doute des exagérations propagées par ses ennemis, il est de notoriété publique qu'il entretient une maîtresse et qu'il a déjà élevé son jeune fils [borgia_pope_son_scope.GetName] au rang de cardinal. Les spéculations vont bon train quant à un règne marqué par le scandale et la corruption."
 flavor_pap.4.a: "[ROOT.GetCountry.GetNameWithNoTooltip] survivra."
 flavor_pap.5.title: "[caesar_borgia_scope.GetNameWithNoTooltip]"
 flavor_pap.5.desc: "[caesar_borgia_scope.GetName], fils du [ROOT.GetCountry.GetGovernment.GetRulerTitle], est devenu le premier homme à renoncer à la charge de cardinal. Aspirant plutôt à une carrière d'aventurier militaire, il s'est déjà illustré comme un condottiere compétent et impitoyable. Le Saint-Père a choisi de reconnaître ses talents en nommant [caesar_borgia_scope.GetShortNameWithNoTooltip] capitaine général de l'Église et en lui confiant le commandement des armées [ROOT.GetCountry.GetAdjective]."
 flavor_pap.5.a: "Aut Cæsar, aut nihil !"
 flavor_pap.6.title: "Un [ROOT.GetCountry.GetNameWithNoTooltip] scandalisé"
 flavor_pap.6.desc: "Une avalanche de rumeurs sordides entoure les agissements de la famille Borgia. On les accuse notamment d'avoir eu recours à la « cantarella », un poison mortel difficile à détecter, pour éliminer leurs adversaires politiques. Le Saint-Père lui-même serait impliqué dans des affaires de simonie, de corruption, et des rumeurs plus salaces encore circulent au sujet de la relation entre ses enfants, [caesar_borgia_scope.GetShortName] et [lucrecia_borgia_scope.GetName]. Bien que peu de preuves étayent ces accusations, elles se sont largement répandues parmi les fidèles [ShowReligionAdjective('catholic')]."
 flavor_pap.6.a: "Ce sont là de pures calomnies !"
 flavor_pap.6.b: "Nous pourrions retourner la situation à notre avantage..."
 flavor_pap.7.title: "La fin des [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pap.7.desc: "La mort du [ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] a été accueillie par une joie discrète parmi les familles patriciennes de [ShowLocationName('rome')]. Les cardinaux ont élu l'un des rivaux les plus acharnés de [GetCharacter('rodrigo_borgia').GetLastNameWithNoTooltip] pour lui succéder. [target_character.GetName] promet de mettre fin à la corruption de son prédécesseur et de restaurer la confiance dans la sainteté de l'Église. Pendant ce temps, [caesar_borgia_scope.GetName] a vu son pouvoir s'effondrer du jour au lendemain sans le soutien [ROOT.GetCountry.GetAdjective]. Craignant pour sa vie, il s'est enfui à [GetCountry('NAV').GetName], où il espère échapper à ses ennemis."
 flavor_pap.7.a: "La réputation de l'Église doit être restaurée."
 flavor_pap.8.title: "Rumeurs de sorcellerie"
 flavor_pap.8.desc: "[target_character.GetName] est une figure bien connue au sein de la [GetInternationalOrganization('catholic_church').GetName]. Son ardeur à combattre les sorcières et leur influence néfaste sur les âmes [ShowReligionAdjective('catholic')] est connue de tous. Son zèle provoque toutefois de vives réactions parmi les autres membres de l'[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]. Plusieurs évêques ont refusé d'accorder à [target_character.GetNameWithNoTooltip] le droit de juger ces prétendues sorcières, estimant que de telles actions contreviennent à la doctrine [ShowReligionAdjectiveWithNoTooltip('catholic')].\n\nAfin d'éviter que ce conflit ne dégénère en schisme au sein de l'[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip], nous devons affirmer clairement notre position sur la sorcellerie et l'hérésie."
 flavor_pap.8.a: "La sorcellerie est clairement un signe d'hérésie."
 flavor_pap.8.b: "Balivernes, les sorcières n'existent pas !"
 flavor_pap.8.historical_info: "Heinrich Kramer était un moine dominicain qui eut un impact considérable sur le début des procès en sorcellerie en Europe centrale. Après avoir participé à un procès pour sorcellerie à Ravensburg en 1482, il rédigea le texte qui allait devenir plus tard la bulle papale #italic Summis desiderantes affectibus#!. Kramer, figure controversée, fut expulsé d'Innsbruck après que la persécution d'une femme se solda par un acquittement. En route vers Cologne, il commença la rédaction du #italic Malleus Maleficarum#!, le Marteau des Sorcières, qui lui conférera une autorité accrue dans la persécution des prétendus sorcières au sein du Saint-Empire romain germanique."
 flavor_pap.9.title: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] appelle à un impôt apostolique"
 flavor_pap.9.desc: "Notre foi et notre ferveur sont le fondement de notre nation. Dans un effort pour affirmer notre légitimité en tant que fidèles de la foi [ShowReligionAdjective('catholic')], nous avons choisi de financer le [ShowEstatePrivilegeName('apostolic_tax_privilege')]. Le moment est venu de remplir nos engagements financiers et de verser notre dû. "
 flavor_pap.9.a: "C'est notre devoir..."
 flavor_pap.9.b: "Nous ne pouvons nous le permettre."
 every_catholic_upset_tt: "Notre refus de respecter nos engagements financiers entraînera une condamnation générale de la part de tous les pays #L [ShowReligionAdjectiveWithNoTooltip('catholic')]s#!."
 opinion_refused_to_pay_apostolic_tax: "Refus de payer l'impôt apostolique"
 flavor_pap.10.title: "La Garde suisse"
 flavor_pap.10.desc: "Le contrat instituant la Garde suisse pontificale vient d'être signé. Ce régiment d'élite est composé d'hommes disciplinés et aguerris, d'une loyauté absolue envers le Saint-Père. Ils ont juré de servir le [ROOT.GetCountry.GetLongName] jusqu'au Jugement dernier."
 flavor_pap.10.a: "Ils sauront parfaitement défendre l'Église"
 flavor_pap.11.title: "Le Passetto di Borgo"
 flavor_pap.11.desc: "[ShowLocationName('rome')] est perdue ! Alors que l'ennemi s'avance pour arrêter [target_character.GetName], celui-ci se remémore le Passetto di Borgo, un passage reliant la Cité du Vatican au château Saint-Ange. Nombre de dirigeants passés l'ont utilisé comme voie d'évasion en temps de péril, et [target_character.GetShortNameWithNoTooltip] doit maintenant décider s'il doit fuir le Vatican."
 flavor_pap.11.a: "Fuyons par le passage !"
 flavor_pap.11.b: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'abandonnera pas le Vatican."
 flavor_pap.12.title: "Saccage de [ShowLocationNameWithNoTooltip('rome')]"
 flavor_pap.12.desc: "La guerre a laissé la cité de [ShowLocationName('rome')] en ruine. L'ennemi a pris les murs et pillé la ville après avoir débordé les troupes qui la défendaient. Les derniers gardes ont connu une fin horrible, sur les marches mêmes de la basilique Saint-Pierre, massacrés là avant que commence la mise à sac. La suite n'a été qu'une longue litanie de destructions et d'exécutions, jusqu'à ce qu'enfin les pillards, les soudards, les déserteurs et les spadassins se décident à repartir avec tout ce qu'ils pouvaient emmener."
 flavor_pap.12.a: "Recrutons plus de soldats pour empêcher que cela se reproduise."
 flavor_pap.12.b: "Réparons en priorité les outrages subis par la cité."
 flavor_pap.13.title: "La Bibliothèque vaticane"
 flavor_pap.13.desc: "L'Église [ShowReligionAdjective('catholic')] possède une immense collection d'écrits issus de toutes les époques. Un financement a été accordé pour la fondation d'une somptueuse bibliothèque au cœur du Vatican où sera réuni et enrichi le savoir de la Chrétienté. La fondation de la Bibliothèque vaticane établira [ShowLocationName('rome')] comme le centre du monde savant."
 flavor_pap.13.a: "Établissons-la pour qu'elle se concentre sur l'administration."
 flavor_pap.13.b: "Elle devrait être consacrée à la diplomatie."
 flavor_pap.13.c: "Consacrons-la plutôt aux arts militaires."
 flavor_pap.14.title: "La chapelle Sixtine"
 flavor_pap.14.desc: "La Cappella Maggiore, ou Grande chapelle, est utilisée pour les messes qui peuvent être tenues dans des espaces moins vastes et moins publics que les basiliques. Mais le temps a été sévère pour cette chapelle, autrefois magnifiquement décorée par Fra Angelico : ses murs sont de guingois, et elle menace ruine. Elle devrait donc être démolie, car y tenir toutes ces messes chaque année n'est pas sûr, pour construire à sa place un nouveau et magnifique bâtiment. Et c'est d'autant plus vrai que de nombreux artistes célèbres seraient ravis qu'on leur accorde l'honneur de décorer la nouvelle chapelle Sixtine."
 flavor_pap.14.a: "Démolissons l'ancienne chapelle pour en construire une nouvelle."
 flavor_pap.15.title: "Les décorations de la chapelle Sixtine"
 flavor_pap.15.desc: "L'ancienne Cappella Maggiore, toute décrépie, n'est plus. À sa place se dresse la magnifique chapelle Sixtine. Elle a les mêmes dimensions que le Temple de Salomon données par l'Ancien Testament. L'extérieur est dépourvu de tout ornement décoratif, et l'édifice se compose de trois niveaux, avec un plafond voûté et six hautes fenêtres cintrées de chaque côté, deux à chaque extrémité. Mais même si sa simplicité la rend belle, elle pourrait voir sa beauté rehaussée par des fresques peintes par les plus grands artistes de notre temps."
 flavor_pap.15.a: "Engageons [sandro_boticelli_scope.GetNameWithNoTooltip]."
 flavor_pap.15.b: "Engageons [ghirlandaio_scope.GetNameWithNoTooltip]."
 flavor_pap.15.c: "Engageons [pietro_perugino_scope.GetNameWithNoTooltip]."
 flavor_pap.15.d: "Engageons [michaelangelo_scope.GetNameWithNoTooltip]."
 flavor_pap.15.e: "Trouvons simplement quelqu'un pour la décorer !"
 flavor_pap.17.title: "La simonie"
 flavor_pap.17.desc: "Dans les Actes des Apôtres VIII : 9-24, Simon le Mage offre aux deux disciples Pierre et Jean de l'argent pour qu'ils lui transmettent le pouvoir de conférer le Saint-Esprit par simple imposition des mains. Cet acte, consistant à vendre les choses de l'esprit telles que les offices et fonctions religieux, est appelé « simonie », d'après cet homme. Nombre de dirigeants se sont laissé acheter avec de l'or en échange d'un siège épiscopal."
 flavor_pap.17.a: "Nous traiterons ce crime pour ce qu'il est !"
 disables_simony: "Cela empêchera l'événement « Simonie » de survenir dans les pays #L [ShowReligionAdjective('catholic')]s#!."
 flavor_pap.17.b: "Tolérons cette pratique."
 flavor_pap.18.title: "La vénération des reliques : l'autoriser ou l'interdire ?"
 flavor_pap.18.desc: "Les églises ont toujours renfermé des reliques de saints, afin qu'elles y soient vénérées, et dans certains cas pour soigner les malades et les infirmes. Cette pratique est fort ancienne, mais certains se dressent maintenant contre elle, la considérant comme de l'idolâtrie, une hérésie qui devrait être interdite. La vente de reliques a rendu l'Église riche, et si le [ROOT.GetCountry.GetGovernment.GetRulerTitle] devait annoncer publiquement son soutien à cette pratique, une partie de cet argent finirait dans nos coffres."
 flavor_pap.18.a: "Interdisons la vente de reliques !"
 disables_veneration_of_relics: "Cela empêchera l'événement « Vénération des reliques » de survenir dans les pays #L [ShowReligionAdjective('catholic')]s#!."
 flavor_pap.18.b: "La tolérer nous rendrait riches."
 flavor_pap.18.c: "Nous devons affirmer notre contrôle sur cette pratique."
 flavor_pap.19.title: "[galileo_galilei_scope.GetNameWithNoTooltip]"
 flavor_pap.19.desc: "Nicolas Copernic fut le premier à écrire, en 1543, dans son ouvrage « #italic De revolutionibus orbium cœlestium#! » (« Des révolutions des sphères célestes »), que la Terre et les planètes tournaient autour du soleil. C'est maintenant Galileo Galilei qui défend cette vision, avec son livre « #italic Sidereus Nuncius#! » (« Le messager des étoiles »). Sa défense acharnée de ces idées lui a suscité de nombreux ennemis au sein de l'Église catholique, et même si l'on doit admettre qu'il ferait un magnifique opposant dans le cadre d'une controverse, sans doute vaut-il mieux nous montrer prudents et nous contenter de le jeter en prison afin d'éviter que de telles doctrines ne se répandent."
 flavor_pap.19.a: "Invitons-le à débattre de science."
 flavor_pap.19.b: "Il doit être jugé."
 flavor_pap.20.title: "Le Royaume de Dieu sur terre"
 flavor_pap.20.desc: "Après avoir unifié toute l'[ShowRegionName('italy_region')] sous la bannière du [ShowReligionName('catholic')], le [GetCountry('PAP').GetGovernment.GetRulerTitle] a jugé bon de déclarer la « [ShowGovernmentReformName('kingdom_of_god_reform')] ». Des #L [ShowReligionNameWithNoTooltip('catholic')]s#! venus de toute l'[ShowContinentName('europe')] s'y rassemblent déjà, impatients de vivre dans ce pays modelé par les vertus #L [ShowReligionGroupAdjective('christian')]nes#!. Les puissances étrangères n'ont plus aucun contrôle sur la Curie, mais en retour ne se soucieront plus guère des bulles et décrets pontificaux."
 flavor_pap.20.a: "Tous les hommes vivent désormais sous la loi de Dieu !"
 flavor_pap.20.b: "Amen"
 STATIC_MODIFIER_NAME_kingdom_of_god_slot_modifier: "$kingdom_of_god_reform$"
 STATIC_MODIFIER_DESC_kingdom_of_god_slot_modifier: "Le pouvoir religieux du $kingdom_of_god_reform$ peut forcer jusqu'aux rouages rouillés de la bureaucratie à s'agenouiller devant lui."
 flavor_pap.21.title: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] accusé d'avoir eu des enfants"
 flavor_pap.21.desc: "Des rumeurs se répandent dans tout le pays selon lesquelles le [GetCountry('PAP').GetGovernment.GetRulerTitle] aurait secrètement eu des enfants en dépit de ses vœux sacrés. Certains pensent qu'il s'agit d'une tentative malveillante de saper l'autorité de l'[GetUniqueInternationalOrganization('catholic_church').GetName], tandis que d'autres affirment que les rumeurs sont fondées, des noms et des preuves circulant déjà à voix basse. Les cardinaux et le reste de le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sont divisés entre l'idée d'enquêter sur ces allégations ou de les écarter discrètement afin de préserver notre réputation."
 flavor_pap.21.a: "Tentons d'étouffer l'affaire."
 flavor_pap.21.b: "Il est trop tard pour empêcher la rumeur de se propager."
 STATIC_MODIFIER_NAME_sinner_pope: "Réputation ternie !"
 STATIC_MODIFIER_NAME_sinner_pope_severe: "Un pape pécheur"
 flavor_pap.21.historical_info: "Au fil des siècles, plusieurs papes ont été accusés d'avoir eu des enfants malgré leurs vœux religieux. Jules II, Paul III, Alexandre VI et Grégoire XIII ont tous fait l'objet de telles accusations, certains, comme Alexandre VI, ayant même reconnu publiquement leur descendance. Ces scandales ont mis à mal l'autorité morale de la papauté."
 flavor_pap.22.title: "Incendie du palais du Latran"
 flavor_pap.22.desc: "Une catastrophe a frappé l'antique palais du Latran à [ShowLocationName('rome')]. Siège ancestral des papes, ce palais a représenté le cœur du pouvoir [ROOT.GetCountry.GetAdjective] pendant près de mille ans, abritant des artefacts inestimables, des reliques sacrées et des archives irremplaçables retraçant l'histoire de l'[GetUniqueInternationalOrganization('catholic_church').GetName]. Alors que les flammes gagnent, les piliers s'effondrent et des tapisseries séculaires partent en fumée. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], les gardes et les serviteurs s'activent pour éteindre le brasier, mais sans action prompte, le palais tout entier pourrait bien disparaître."
 flavor_pap.22.a: "Mobilisons toutes nos ressources pour sauver ce qui peut l'être encore !"
 flavor_pap.22.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_pap.22.historical_info: "En 1361, un incendie dévastateur ravagea le palais du Latran. Ce palais, autrefois centre grandiose de l'autorité papale, fut presque entièrement détruit. La #italic chapelle Sancta Sanctorum#! qui abritait certaines des reliques les plus sacrées de l'Église, fut la seule à échapper aux flammes."
 flavor_pap.23.title: "[pap_fontana.GetNameWithNoTooltip]"
 flavor_pap.23.desc: "[pap_fontana.GetName], architecte renommé et talentueux, s'est illustré dans de nombreux projets au service de nos cardinaux. Son habileté à tracer des grands plans de restructuration urbaine a transformé plusieurs quartiers de [ShowLocationName('rome')]. Le talent de [pap_fontana.GetLastNameWithNoTooltip] pourrait s'avérer inestimable pour concrétiser notre vision d'une [ShowLocationNameWithNoTooltip('rome')] restructurée dans toute sa gloire. Peut-être devrions-nous [pap_fontana.GetHimHer] nommer officiellement architecte pontifical, afin de lui confier la réalisation de nos ambitions architecturales."
 flavor_pap.23.a: "Engageons-[pap_fontana.GetHimHer] !"
 flavor_pap.23.b: "Laissons-[pap_fontana.GetHimHer] travailler avec nos cardinaux."
 flavor_pap.23.historical_info: "Domenico Fontana fut un architecte italien influent dont les œuvres façonnèrent Rome. Il devint l'architecte favori du pape Sixte V pour lequel il mena de vastes projets urbains. Parmi ses réalisations, on compte le déplacement de l'obélisque du Vatican sur la place Saint-Pierre, ainsi que la rénovation du palais du Latran."
 flavor_pap.24.title: "Reconstruction du palais du Latran"
 flavor_pap.24.desc: "Le palais du Latran, autrefois résidence grandiose des papes et symbole de l'autorité de l'Église, n'est plus que ruines après les terribles incendies du XIVe siècle. Nombreux sont ceux qui estiment qu'il est temps de rendre à ce palais antique toute sa gloire passée, tant son importance historique et spirituelle est incontestable. Avec notre architecte renommé [fontana.GetName] à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], nous disposons de l'expertise nécessaire pour mener à bien ce projet monumental."
 flavor_pap.24.a: "Reconstruisons le palais."
 flavor_pap.24.b: "Améliorons plutôt les infrastructures urbaines de [ShowLocationNameWithNoTooltip('rome')]."
 flavor_pap.24.historical_info: "À la fin du XVIe siècle, le pape Sixte V chargea l'architecte Domenico Fontana de reconstruire le palais du Latran, abandonné après des siècles de négligence et d'incendies. Fontana transforma la structure ancienne en la modernisant, ajoutant de nouvelles ailes, cours et salles imposantes, afin de rétablir le prestige de ce symbole du pouvoir papal."
 flavor_pap.25.title: "Renforcement du [ShowBuildingTypeNameWithNoTooltip('castel_sant_angelo')]"
 flavor_pap.25.desc: "Le mausolée d'Hadrien, aujourd'hui mieux connu sous le nom de [ShowBuildingTypeName('castel_sant_angelo')], a été progressivement transformé par nos prédécesseurs en bastion fortifié, offrant une ligne de défense cruciale pour [ShowLocationName('rome')]. Étant donné l'instabilité de notre époque, de nombreux conseillers nous exhortent à achever sa transformation en une véritable forteresse, capable de protéger [ShowLocationNameWithNoTooltip('rome')] contre toute menace."
 flavor_pap.25.a: "Transformons-la en véritable forteresse."
 flavor_pap.25.b: "Les défenses actuelles suffiront."
 flavor_pap.25.historical_info: "Au XVIe siècle, le château Saint Ange devint une forteresse à part entière reliée au Vatican par des passages souterrains. Le pape Clément VII s'y réfugia lors du sac de Rome en 1527, pour échapper aux troupes de Charles Quint."
 flavor_pap.26.title: "Résidence d'été des papes"
 flavor_pap.26.desc: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] a exprimé son souhait d'établir une résidence d'été, à l'écart des rues bondées et bruyantes du centre de [ShowLocationName('rome')]. La colline du Quirinal, l'une des célèbres sept collines de [ShowLocationNameWithNoTooltip('rome')], serait un lieu idéal qui offrirait un refuge paisible avec sa brise fraîche et sa vue dominant la ville. Si ce projet voit le jour, l'architecte renommé [fontana.GetName] pourrait superviser la conception et la construction du palais."
 flavor_pap.26.a: "Construisons la résidence d'été sur la colline du Quirinal."
 flavor_pap.26.b: "Ce n'est pas le moment de se lancer dans des projets fastueux."
 flavor_pap.26.historical_info: "Le palais du Quirinal fut commandé en 1583 par le pape Grégoire XIII comme résidence d'été pour la papauté. Conçu avec la participation d'architectes éminents, dont Domenico Fontana, il offrait un refuge à l'abri de la chaleur et de la foule du centre de Rome. Lorsque le nouveau Royaume d'Italie annexa ce qu'il restait des États pontificaux, le palais du Quirinal devint le siège des rois d'Italie."
 flavor_pap.27.title: "[pap_danti.GetNameWithNoTooltip]"
 flavor_pap.27.desc: "Le savant et mathématicien [pap_danti.GetName] a attiré l'attention de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] grâce à ses remarquables travaux en astronomie, cartographie et fabrication d'instruments. [pap_danti.GetLastNameWithNoTooltip] est reconnu pour ses cartes précises, ses relevés célestes et ses cadrans solaires, et son expertise s'est déjà révélée précieuse pour les projets architecturaux de l'Église. Dévoué à l'avancement du savoir, [pap_danti.GetLastNameWithNoTooltip] pourrait grandement nous aider en mettant ses compétences au service de nos ambitions."
 flavor_pap.27.a: "Nommons-[pap_danti.GetHimHer] cartographe de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_pap.27.b: "Nommons-[pap_danti.GetHimHer] et finançons davantage ses recherches."
 flavor_pap.27.c: "Ses talents sont admirables, mais nous ne pouvons nous le permettre actuellement."
 flavor_pap.27.historical_info: "Ignazio Danti était un astronome, mathématicien et cartographe talentueux, qui réalisa des cartes précises et des instruments astronomiques pour la cour pontificale. Danti joua un rôle essentiel en proposant une série de réformes qui conduiraient à la création du calendrier grégorien."
 flavor_pap.28.title: "Erreurs du calendrier julien"
 flavor_pap.28.desc: "Depuis des siècles, le calendrier julien est la norme dans le monde [ShowReligionGroupAdjective('christian')]. Cependant, ses imprécisions dans le calcul de l'année et des dates clés, comme celle de Pâques, suscitent une inquiétude croissante. Le décalage avec l'année solaire a provoqué une dérive significative des dates importantes, ce qui pose des problèmes aussi bien liturgiques que dans la vie de tous les jours. De nombreux conseillers appellent désormais à réunir nos plus grands savants, mathématiciens et astronomes pour corriger ces erreurs anciennes."
 flavor_pap.28.a: "Convoquons les plus grands esprits pour réformer le calendrier."
 flavor_pap.28.a.tt: "Nos plus brillants esprits vont concevoir un nouveau calendrier."
 flavor_pap.28.b: "Une telle entreprise serait trop onéreuse."
 flavor_pap.28.historical_info: "Le calendrier julien, introduit par Jules César, avait pour but d'aligner le calendrier romain sur l'année solaire. Il présentait toutefois un défaut important : il surestimait la durée de l'année. Au fil des siècles, cette légère erreur s'est accumulée, provoquant un décalage avec l'année solaire réelle. Ce décalage a eu des conséquences sur la datation d'événements importants, en particulier la célébration de Pâques, traditionnellement liée à l'équinoxe de printemps."
 flavor_pap.29.title: "Inter Gravissimas, le nouveau calendrier"
 flavor_pap.29.desc: "Après de nombreux efforts et une collaboration entre les plus grands esprits de l'[GetUniqueInternationalOrganization('catholic_church').GetName], nous sommes parvenus à une réforme du calendrier. [target_ruler.GetName] a publié la bulle papale #italic Inter Gravissimas#!, annonçant la création d'un nouveau calendrier en remplacement du calendrier julien défaillant. Ce nouveau calendrier corrige la dérive saisonnière et prédit avec précision les dates importantes, comme celle de Pâques. Il sera immédiatement adopté, réalignant nos fêtes sacrées et notre vie quotidienne sur l'année solaire naturelle."
 flavor_pap.29.a: "Un succès monumental !"
 flavor_pap.29.historical_info: "Le pape Grégoire XIII introduisit le calendrier grégorien en 1582, parvenant ainsi à corriger les problèmes causés par le décalage du calendrier julien. Ce nouveau calendrier élimina tous les jours excédentaires accumulés au fil des siècles et mit en place un système d'années bissextiles plus précis, afin d'éviter que cette erreur ne se reproduise."
 flavor_pap.30.title: "Constitutiones Sanctæ Matris Ecclesiæ"
 flavor_pap.30.desc: "Ces dernières années, de nombreuses voix se sont élevées au sein de l'[GetUniqueInternationalOrganization('catholic_church').GetName] pour dénoncer les problèmes de discipline, d'éducation et d'intégrité du clergé. Un appel réclame de plus en plus fort la rédaction d'un décret qui traiterait de ces problèmes de longue date. Ce document imposerait des normes plus strictes pour la conduite du clergé, améliorerait la formation des prêtres et garantirait la discipline à tous les niveaux de l'Église."
 flavor_pap.30.a: "Soutenons la rédaction du décret."
 flavor_pap.30.b: "L'Église se porte bien ainsi ; aucun changement n'est nécessaire."
 flavor_pap.30.historical_info: "Les #italic Constitutiones Sanctæ Matris Ecclesiæ#!, également connues sous le nom de Constitutions égidiennes, furent un ensemble de lois promulguées par le cardinal Albornoz en 1357. Ces lois constituèrent la première véritable constitution des États pontificaux et visaient à centraliser et réformer une administration, jusque-là fragmentée et minée par la corruption."
 flavor_pap.31.title: "[pap_raphael.GetNameWithNoTooltip]"
 flavor_pap.31.desc: "[pap_raphael.GetName], célèbre peintre et architecte de la [ShowInstitutionName('renaissance')], a récemment attiré l'attention de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Réputé pour ses compositions sublimes et sa maîtrise de la perspective, [pap_raphael.GetLastNameWithNoTooltip] a acquis une renommée à travers l'Italie et toute l'Europe. L'engager renforcerait sans doute le prestige culturel de l'Église et susciterait l'admiration des savants comme des artistes. De nombreux conseillers recommandent de l'inviter officiellement afin qu'il magnifie nos projets et fasse encore grandir l'héritage artistique [ROOT.GetCountry.GetAdjective]."
 flavor_pap.31.a: "Invitons [pap_raphael.GetLastNameWithNoTooltip] à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_pap.31.b: "Nous ne pouvons nous offrir le luxe d'un artiste en ce moment."
 flavor_pap.31.historical_info: "Raffaello Sanzio da Urbino, dit Raphaël, fut un peintre et architecte de la Renaissance italienne, célèbre pour la clarté de sa forme, la fluidité de ses compositions et sa représentation visuelle de l'idéal néoplatonicien de la grandeur humaine. En 1508, il fut invité par le pape Jules II à travailler au Vatican, où il réalisa certaines de ses œuvres les plus célèbres, dont L'École d'Athènes et la Madone Sixtine."
 flavor_pap.32.title: "Humanisme et enseignement de l'Église"
 flavor_pap.32.desc: "Les événements récents liés à la Réforme protestante transforment rapidement le paysage de l'[GetUniqueInternationalOrganization('catholic_church').GetName]. Autrefois célébré sous les papes de la [ShowInstitutionName('renaissance')], l'humanisme, qui valorise la raison, le savoir classique et l'expérience individuelle, est de plus en plus perçu avec méfiance.\n\nAlors que l'Église se tourne lentement vers une position plus orthodoxe, beaucoup considèrent l'humanisme comme incompatible avec les enseignements et les dogmes traditionnels. Cette tension croissante soulève des questions sur l'avenir de l'Église et sa relation avec les courants intellectuels de l'[ShowContinentName('europe')]."
 flavor_pap.32.a: "Renforçons l'orthodoxie des enseignements et éloignons-nous de l'humanisme."
 flavor_pap.32.b: "L'humanisme doit demeurer au sein de notre enseignement !"
 flavor_pap.101.title: "Archives [ROOT.GetCountry.GetAdjectiveWithNoTooltip] de [from_location.GetNameWithNoTooltip]"
 flavor_pap.101.desc: "L'histoire du gouvernement [ROOT.GetCountry.GetAdjective] est ancienne et très bien documentée. Événements et décisions concernant les affaires du [ROOT.GetCountry.GetFlavorRank] et de la religion [ROOT.GetCountry.GetReligion.GetName] sont conservés dans les [ShowBuildingTypeName('papal_archives')] de [from_location.GetName]\n\nCependant, l'accès à ces archives est devenu très difficile. En raison de nos affaires en [ShowRegionName('france_region')], notre capitale, siège même de la foi [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip], a été transférée à [target_location.GetName]. Notre influence sur nos possessions en [ShowRegionName('italy_region')] perd de plus en plus sa fermeté.\n\nLes conseillers de [ruler_scope.GetName] suggèrent de déplacer les archives à [target_location.GetNameWithNoTooltip] pour lever ces restrictions."
 flavor_pap.101.a: "Déplaçons les archives."
 flavor_pap.101.b: "L'investissement n'en vaut pas la chandelle."
 flavor_pap.33.title: "Le jubilé de 1350"
 flavor_pap.33.desc: "À l'aube de l'an 1350, des pèlerins venus de toute la chrétienté affluent vers [ShowLocationName('rome')] pour participer au grand Jubilé, célébration sacrée offrant rémission des péchés et bénédictions divines aux fidèles. Proclamé par [target_ruler.GetName], cet événement saint attire des milliers de personnes en quête de renouveau spirituel, qui apportent leur dévotion religieuse, ainsi que la prospérité à la Ville éternelle."
 flavor_pap.33.a: "Mettons en valeur la signification spirituelle du Jubilé."
 flavor_pap.33.b: "Tirons parti des bénéfices économiques apportés par les pèlerins."
 flavor_pap.33.historical_info: "Le Jubilé de 1350 fut la seconde Année Sainte de l'histoire de l'Église catholique, suivant le précédent établi par le pape Boniface VIII en 1300. Proclamé par le pape Clément VI, il attira une foule immense de pèlerins vers Rome, en dépit des ravages de la peste noire qui balayait l'Europe. Des indulgences plénières furent accordées à ceux qui visitaient les basiliques de Saint-Pierre et de Saint-Paul, ce qui renforça l'autorité spirituelle de la papauté. Cependant, le Jubilé eut également des conséquences économiques importantes, les marchands et les autorités locales profitant largement de l'afflux de voyageurs générant une prospérité inédite dans la cité."
 flavor_pap.34.title: "Publication du Canzoniere"
 flavor_pap.34.desc: "Le poète et érudit [target_character.GetName] a achevé une remarquable collection de sonnets et de poèmes dédiés à sa muse, Laura. Cette œuvre, connue sous le nom de #italic Canzoniere#!, témoigne à la fois de son génie littéraire et de l'esprit humaniste nouveau qui cherche à raviver les idéaux classiques. [target_character.GetLastNameWithNoTooltip] sollicite maintenant le soutien de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour garantir la diffusion de ce chef-d'œuvre."
 flavor_pap.34.a: "Accordons notre mécénat à [target_character.GetLastNameWithNoTooltip] et à son œuvre !"
 flavor_pap.34.b: "Cette poésie détourne de la foi !"
 flavor_pap.34.historical_info: "Francesco Petrarca, largement connu sous le nom de Pétrarque, était un poète et érudit italien, considéré comme l'un des tout premiers humanistes, souvent crédité d'avoir initié l'humanisme de la Renaissance italienne. Il est surtout célèbre pour sa poésie, en particulier le #italic Canzoniere#!, ainsi que pour avoir redécouvert et préservé des textes latins classiques. La fascination de Pétrarque pour l'Antiquité et sa conviction en la supériorité morale et intellectuelle de l'époque classique jouèrent un rôle essentiel dans la formation de la pensée de la Renaissance dans toute l'Europe."
 flavor_pap.35.title: "Assèchement des marais pontins"
 flavor_pap.35.desc: "Depuis des siècles, les vastes marais insalubres de [ShowLocationName('velletri')] et [ShowLocationName('terracina')] représentent un obstacle majeur à l'agriculture, au commerce et à l'habitation. Plusieurs papes ont tenté de récupérer ces terres, mais chaque tentative a échoué en raison de conflits fonciers, d'oppositions politiques ou de la difficulté même de l'entreprise. Aujourd'hui, avec une détermination renouvelée, nos ingénieurs proposent un plan audacieux pour enfin assécher ces marécages."
 flavor_pap.35.a: "Occupons-nous de les assécher."
 flavor_pap.35.a.tt: "Le modificateur appliqué annulera certains des effets négatifs de la [topography|e] Marécages locaux."
 flavor_pap.35.b: "Le coût et les difficultés dépassent les avantages."
 flavor_pap.35.historical_info: "Les marais Pontins représentaient un défi de longue date pour les papes, en raison de leur impraticabilité notoire et de la malaria qui y sévissait. Les premières tentatives d'assèchement remontent au pape Boniface VIII en 1298, dont le projet de canal provoqua involontairement des inondations supplémentaires. Aux siècles suivants, des papes tels qu'Eugène IV, Léon X, Martin V, Sixte V et Pie VI entreprirent d'autres efforts de drainage, souvent confrontés à la résistance de la noblesse locale autour des droits fonciers et de pêche."
 flavor_pap.36.title: "L'avidité du cardinal [target_character.GetLastNameWithNoTooltip]"
 flavor_pap.36.desc: "Dernièrement, le cardinal [target_character.GetName] a fait l'objet de vives critiques pour avoir prétendument usé de son influence afin d'amasser une immense fortune et d'accroître son pouvoir. Son contrôle sur des charges lucratives, l'acquisition agressive de terres et le mécénat de projets architecturaux fastueux ont enrichi sa famille au détriment du trésor. Son mode de vie fastueux de et son favoritisme ont suscité des critiques tant de la part du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] que des [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], qui considèrent que ses actions illustrent la corruption au sein de l'[GetUniqueInternationalOrganization('catholic_church').GetName]."
 flavor_pap.36.a: "Tentons d'étouffer discrètement ses actions."
 flavor_pap.36.b: "Dénonçons publiquement sa corruption et destituons-[target_character.GetHimHer]."
 flavor_pap.36.historical_info: "Le cardinal Caffarelli-Borghese fut l'un des cardinaux les plus puissants et influents de son époque, en tant que secrétaire et bras droit de son oncle, le pape Paul V. Grâce au népotisme, il obtint de nombreux titres, terres et charges très lucratives, faisant de la famille Borghèse l'une des plus riches de Rome. Il investit massivement dans les arts et fit construire la Villa Borghèse, un domaine somptueux rempli d'œuvres d'art précieuses. Toutefois, son avidité pour la richesse et le pouvoir firent de lui une figure controversée."
 flavor_pap.37.title: "La Grande Dévotion de 1399"
 flavor_pap.37.desc: "Une grande vague de ferveur religieuse s'est répandue en [ROOT.GetCountry.GetName] tandis que des milliers de pénitents traversent la campagne en processions solennelles. Connus sous le nom de #italic Bianchi#! en raison de leurs robes blanches, ils marchent pieds nus de ville en ville, le visage couvert, chantant des prières et appelant au repentir et à la miséricorde divine. Ces foules spontanées, inspirées par des craintes apocalyptiques et les troubles de l'époque, ont rassemblé un immense soutien populaire, mais leur nature incontrôlée et spontanée soulève des inquiétudes, en particulier parmi les autorités ecclésiastiques."
 flavor_pap.37.a: "Encourageons ce mouvement"
 flavor_pap.37.b: "Réglementons ces rassemblements pour éviter tout désordre."
 flavor_pap.37.historical_info: "Le mouvement des Bianchi de 1399 est un phénomène religieux de masse qui déferla sur l'Italie centrale et septentrionale. Il était alimenté par la peur généralisée suscitée par la guerre, la peste et les difficultés économiques. Le mouvement s'est rapidement étendu à des villes telles que Rome, Florence et Bologne, où des milliers de pénitents marchaient en longues processions, récitant des prières et des hymnes. Alors que les Bianchi étaient généralement pacifiques et mus par des préoccupations spirituelles, leurs processions soudaines et spontanées inquiétèrent les autorités."
 flavor_pap.38.title: "Création de la garde [ShowCultureNameWithNoTooltip('corsican')]"
 flavor_pap.38.desc: "Reconnaissant la nécessité d'une force fidèle et dévouée pour protéger le [ROOT.GetCountry.GetGovernment.GetRulerTitle] et maintenir l'ordre en [ROOT.GetCountry.GetName], [target_ruler.GetHeSheFormal] a autorisé le recrutement de la garde [ShowCultureName('corsican')]. Composée de guerriers aguerris venus de [ShowAreaName('liguria_area')] réputés pour leur bravoure et leur loyauté indéfectible, leur affectation à [ROOT.GetCountry.GetCapital.GetName] garantira la sécurité du [ROOT.GetCountry.GetGovernment.GetRulerTitle] et des principaux dignitaires de l'Église."
 flavor_pap.38.a: "Faisons d'eux les gardes du [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_pap.38.b: "Nous nous en remettrons à nos soldats réguliers."
 flavor_pap.38.historical_info: "La présence de Corses dans les États pontificaux est attestée depuis le IXe siècle. Leur nombre augmenta considérablement après la fin de la papauté d'Avignon, lorsque Rome redevint le centre du pays, attirant une immigration croissante grâce aux nouvelles opportunités. De ces immigrants naquit la garde corse en 1603, fondée par le pape Clément VIII pour servir de garde personnelle au pape et de force de police à Rome."
 flavor_pap.39.title: "Comportement incontrôlable de la garde [ShowCultureNameWithNoTooltip('corsican')]"
 flavor_pap.39.desc: "Notre force d'élite est devenue une source constante de problèmes à [ROOT.GetCountry.GetCapital.GetName]. Les membres de la garde [ShowCultureName('corsican')|l] se livrent de plus en plus à des rixes violentes, entre eux ou avec d'autres unités militaires et même avec des civils. Les rapports mentionnant des duels de rue, des querelles sanglantes et des agressions incontrôlées sont devenus monnaie courante, transformant certains quartiers de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] en véritables champs de bataille. Les habitants vivent dans la peur, et même les responsables ecclésiastiques hésitent à se déplacer la nuit. Beaucoup estiment désormais que ces hommes ont perdu toute utilité."
 flavor_pap.39.a: "Démobilisons cette unité."
 flavor_pap.39.a.tt: "Tous les [pops|e] de [ROOT.GetCountry.GetCapital.GetName] gagnent [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_pap.39.b: "Ignorons le problème en espérant qu'il se résolve de lui-même."
 flavor_pap.39.b.tt: "Tous les [pops|e] de [ROOT.GetCountry.GetCapital.GetName] perdent [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_pap.39.historical_info: "Au milieu du XVIIe siècle, la garde corse était devenue tristement célèbre pour son comportement incontrôlable. Leur fierté et leur loyauté exacerbées provoquaient souvent des affrontements violents avec d'autres factions à Rome. L'un des incidents les plus notoires se produisit en 1662, lorsqu'une escarmouche avec l'escorte de l'ambassadeur de France provoqua un scandale international. Face à l'indignation diplomatique et à leur comportement toujours plus excessif, le pape Alexandre VII fut contraint de dissoudre la garde corse en 1662."
 flavor_pap.40.title: "Renforcement de la Flotte [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_pap.40.desc: "La domination navale croissante de nos adversaires menace la sécurité de nos côtes et l'intégrité des territoires [ROOT.GetCountry.GetAdjective]. Alors que leurs flottes gagnent en puissance, il devient évident que nous devons renforcer nos forces navales pour défendre la foi et affermir notre influence en Méditerranée. De nombreuses personnalités plaident désormais pour une nouvelle initiative visant à accroître notre flotte et à participer à l'effort des nations #L [ShowReligionGroupAdjective('christian')|e]nes#! pour sécuriser la Méditerranée."
 flavor_pap.40.a: "Soutenons cette initiative."
 flavor_pap.40.a.tt: "#G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! [ships|e] (galères) seront levés à [target_location.GetName]."
 flavor_pap.40.b: "La mer n'est pas notre champ de bataille."
 flavor_pap.40.historical_info: "Aux XVIe et XVIIe siècles, la marine pontificale connut une expansion notable face à la montée de la puissance ottomane en Méditerranée. Conscient de la nécessité d'une flotte solide, le pape Sixte V décréta la construction de dix navires de guerre constituant le noyau de la marine pontificale. Bien que modeste comparée aux flottes de Venise ou d'Espagne, la marine pontificale contribua à l'effort de la Chrétienté et remporta plusieurs victoires navales."
 flavor_pap.41.title: "Mécénat de [target_character.GetLastNameWithNoTooltip]"
 flavor_pap.41.desc: "[target_character.GetName] est un [ShowArtistTypeNameWithNoTooltip('sculptor')] et [ShowArtistTypeNameWithNoTooltip('architect')] de talent exceptionnel. Sa maîtrise de l'art baroque a déjà profondément marqué [ShowLocationName('rome')] et ses grandes églises, ses fontaines et ses palais ont transformé la Ville éternelle en un véritable chef-d'œuvre. Nous pourrions accroître encore notre suprématie culturelle et artistique en l'engageant comme architecte officiel [ROOT.GetCountry.GetAdjective]."
 flavor_pap.41.a: "Soutenons [target_character.GetLastNameWithNoTooltip] dans son œuvre !"
 flavor_pap.41.b: "Nos fonds sont nécessaires ailleurs."
 flavor_pap.41.historical_info: "Gian Lorenzo Bernini fut l'un des artistes baroques les plus influents d'Italie. Il servit plusieurs papes, dont Urbain VIII et Alexandre VII, et le mécénat pontifical lui permit de concevoir de nombreux monuments célèbres de Rome, notamment les colonnades de la place Saint-Pierre, la Fontaine des Quatre-Fleuves et plusieurs sculptures de la basilique Saint-Pierre."
 flavor_pap.42.title: "Commandite du premier [ShowBuildingTypeNameWithNoTooltip('theater')]"
 flavor_pap.42.desc: "L'engouement pour le [ShowBuildingTypeName('theater')] se répand rapidement en [ShowRegionName('italy_region')], et de brillantes représentations émerveillent les foules à [ShowLocationName('florence')], [ShowLocationName('venice')] et [ShowLocationName('naples')]. Afin que [ShowLocationName('rome')] reste à l'avant-garde du développement culturel et artistique, il nous a été suggéré de construire un nouveau [ShowBuildingTypeNameWithNoTooltip('theater')] dans le [target_location.GetRank.GetName]. Heureusement, nous avons [bernini.GetName] à notre disposition, et son génie architectural pourrait faire de ce projet un chef-d'œuvre du baroque. Cependant, certains membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] craignent qu'un tel [ShowBuildingTypeNameWithNoTooltip('theater')] n'encourage un art décadent et impie, qui détournera les fidèles des voies pieuses."
 flavor_pap.42.a: "Laissons [bernini.GetLastNameWithNoTooltip] créer son chef-d'œuvre !"
 flavor_pap.42.b: "La scène n'est pas une priorité pour nos finances."
 flavor_pap.42.historical_info: "Le #italic Teatro delle Quattro Fontane#! était un théâtre baroque de Rome, conçu par Gian Lorenzo Bernini, dit Le Bernin, et commandité par le cardinal Francesco Barberini au milieu du XVIIe siècle. Il s'inscrivait dans un ensemble architectural entourant l'église #italic San Carlo alle Quattro Fontane#!. Centre d'innovation théâtrale baroque, il fut démoli au début du XVIIIe siècle lors de rénovations urbaines."
 flavor_pap.1000.title: "La fondation de la Compagnie de Jésus"
 flavor_pap.1000.historical_info: "En 1540, le pape Paul III reconnut l'ordre des jésuites, fondé en 1534 par le noble espagnol Don Íñigo López de Oñaz y Loyola, plus connu sous le nom de Saint Ignace de Loyola. Ce dernier devint l'un des plus fervents artisans de la Contre-Réforme et l'ennemi juré du mouvement [ShowReligionAdjectiveWithNoTooltip('lutheran')]. L'expérience militaire de Loyola marqua fortement l'ordre, structuré à la façon d'une armée. L'accent fut mis sur la formation de missionnaires et de conseillers pour les cours royales européennes. Cette organisation offrit aux jésuites une grande influence politique. En 1773, le pape Pie VI dissout l'ordre sous la pression des pays [ShowReligionGroupAdjective('christian')] à l'époque des Lumières. En 1814, l'ordre fut rétabli, mais ne retrouva jamais sa puissance d'antan."
 flavor_pap.1000.desc: "[target_country.GetName] mène le soutien au tout nouvel ordre des jésuites dans sa lutte contre le mouvement [ShowReligionAdjective('lutheran')]."
 flavor_pap.1000.a: "Félicitons [target_country.GetNameWithNoTooltip]."
 flavor_pap.1001.title: "Approbation [ROOT.GetCountry.GetAdjectiveWithNoTooltip] de l'ordre des jésuites"
 flavor_pap.1001.desc: "Notre soutien à l'ordre des jésuites a été pleinement apprécié par le [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 flavor_pap.1001.historical_info: "L'ordre des jésuites fut fondé en 1534 par l'Espagnol Don Íñigo López de Oñaz y Loyola, dit Saint Ignace de Loyola. Il fut l'un des plus fervents défenseurs de la Contre-Réforme et l'ennemi principal du mouvement [ShowReligionAdjective('lutheran')]."
 flavor_pap.1001.a: "Nous recevons ces louanges avec humilité."
 flavor_pap.1200.title: "Mission vers la $china$"
 flavor_pap.1200.desc: "Nous avons le devoir sacré d'évangéliser toutes les terres, de porter la Parole de [ROOT.GetCountry.GetReligion.GetGodName] aux confins du monde. À mesure que notre connaissance du monde s'élargit, notre responsabilité grandit. Des explorateurs en Extrême-Orient ont établi des contacts avec des marchands à [target_province.GetName] : c'est le signe qu'il nous faut y envoyer des missionnaires."
 flavor_pap.1200.a: "Envoyons les jésuites !"
 flavor_pap.1201.title: "L'arrivée des jésuites"
 flavor_pap.1201.desc: "Des missionnaires ont fait voile sur la mer, chargés de cadeaux pour [ROOT.GetCountry.GetGovernment.GetRulerTitle] et exhibant diverses inventions mécaniques européennes. Ils ont également fait montre d'un grand savoir en créant une gigantesque carte du monde et en proposant des idées ingénieuses pour une réforme du calendrier. Mais ils ont aussi apporté d'étranges idées religieuses et philosophiques, qui ont commencé à susciter des remises en question de l'ordre traditionnel chinois. Devons-nous leur permettre de rester ?"
 flavor_pap.1201.a: "Oui, nous pourrions tirer profit de leurs enseignements."
 flavor_pap.1201.b: "Non, leurs idées étrangères n'ont pas leur place dans notre société."
 all_catholic_will_love_tt: "Tous les pays #L [ShowReligionAdjective('catholic')]s#! nous ayant découverts gagnent [ShowBiasValue('opinion_accepted_jesuits')|+=0] [opinion|e] envers [ROOT.GetCountry.GetName]."
 flavor_pap.1300.title: "Mission au [ShowRegionNameWithNoTooltip('japan_region')]"
 flavor_pap.1300.desc: "Les terres légendaires du [ShowRegionName('japan_region')] nous appellent et réclament le salut. Nous devons chercher ces îles d'Extrême-Orient et y répandre la Bonne Nouvelle."
 flavor_pap.1300.a: "Envoyons les jésuites !"
 flavor_pap.1301.title: "Les Kirishitans"
 flavor_pap.1301.desc: "Des missionnaires #L [ShowReligionAdjective('catholic')]s#!, soutenus par leur [ROOT.GetCountry.GetGovernment.GetRulerTitle] lointain, sont arrivés sur nos côtes. Ils tentent de propager le [ShowReligionGroupName('christian')] et de convertir massivement nos populations. Si nous ne faisons rien, ces jésuites, franciscains et dominicains constitueront une menace sérieuse pour le [ShowReligionName('shinto')]."
 flavor_pap.1301.a: "Arrêtons ces missionnaires !"
 flavor_pap.1301.b: "Laissons-les répandre leur foi."
 flavor_pap.1400.title: "La Compagnie de Jésus"
 flavor_pap.1400.desc: "Les jésuites sont les troupes de choc du renouveau [ShowReligionAdjective('catholic')]. Formés spécialement aux techniques de conversion à la foi [ShowReligionNameWithNoTooltip('catholic')], ils constituent une force redoutable pour amener païens et hérétiques vers la lumière."
 flavor_pap.1400.a: "Ite, inflammate omnia !"
 flavor_pap.1400.tooltip: "La Compagnie de Jésus sera fondée !"
 flavor_pap.1401.title: "Institution de la Compagnie de Jésus"
 flavor_pap.1401.desc: "Sa Sainteté a approuvé un nouvel ordre missionnaire, la Compagnie de Jésus. Cependant, sans soutien royal, ce jeune ordre ne pourra pas prospérer dans nos possessions.\n\nFaut-il soutenir les jésuites ?"
 flavor_pap.1401.a: "Ad maiorem Dei gloriam !"
 flavor_pap.1401.b: "C'est évidemment hors de question !"
 flavor_pap.1500.title: "Commande de la basilique Saint-Pierre"
 flavor_pap.1500.desc: "L'ancienne basilique Saint-Pierre, édifiée par l'empereur Constantin le Grand, est désormais en piteux état du fait de son âge et du manque d'entretien qu'elle a subi durant le séjour du [ROOT.GetCountry.GetGovernment.GetRulerTitle] à [ShowLocationName('avignon')].\n\nIl est temps pour toute la #L [ShowReligionGroupAdjective('christian')]ne#! de s'unir pour reconstruire ce temple et en faire un monument digne de saint Pierre."
 flavor_pap.1500.historical_info: "Le pape Jules II lança la construction peu après son élection comme [ROOT.GetCountry.GetGovernment.GetRulerTitle]. L'achèvement nécessitera plus de cent ans, avec la participation notable de Michel-Ange, à la fois comme architecte et peintre."
 flavor_pap.1500.a: "Construisons la basilique"
 flavor_pap.1500.b: "Utilisons les revenus des indulgences pour la financer."
 flavor_pap.1500.c: "Bâtissons-la et demandons à [michaelangelo_scope.GetShortNameWithNoTooltip] de l'orner."
 flavor_pap.1500.d: "Finançons-la par les indulgences et confiions-en la décoration à [michaelangelo_scope.GetShortNameWithNoTooltip]."
 flavor_pap.1500.e: "Concentrons-nous sur des préoccupations plus terrestres."
 flavor_pap.1501.title: "Inauguration de Saint-Pierre"
 flavor_pap.1501.desc: "Après 120 ans de travaux, la merveilleuse basilique Saint-Pierre est enfin achevée. C'est un moment de joie et de célébration pour tous les serviteurs de Dieu."
 flavor_pap.1501.a: "Célébrons ce grand événement !"
 flavor_pap.1501.b: "L'Église doit se montrer de discrète."
 flavor_pap.1502.title: "Destruction de la basilique Saint-Pierre"
 flavor_pap.1502.desc: "[ShowLocationName('rome')] est tombée entre les mains de nos ennemis, les [rome_ocupier.GetLongName], et lors du sac de la Ville sainte, le chantier de la basilique Saint-Pierre a été incendié par ces démons, détruisant les dernières traces de sa gloire ancestrale."
 flavor_pap.1502.a: "Malédiction !"
 flavor_pap.1700.title: "Vente d'indulgences"
 flavor_pap.1700.desc: "Dans de nombreux pays, on a commencé à vendre des indulgences contre de l'argent, de telle façon que les riches peuvent assurer le salut de leurs âmes et continuer à vivre dans le péché. Nous avons reçu des rapports indiquant que certains de nos évêques proposent ces services en affirmant être autorisés par [target_ruler.GetName] [target_ruler.GetHerselfHimself].\n\nLa vente de ces indulgences assure d'importants revenus à l'Église ; aussi, si certains la condamnent, d'autres défendent son usage."
 flavor_pap.1700.a: "Enquêtons sur ces allégations."
 flavor_pap.1700.a.tt: "Nous allons ouvrir une enquête sur ces pratiques."
 flavor_pap.1700.b: "C'est l'argent qui fait tourner le monde..."
 flavor_pap.1700.c: "Nous allons tenter d'éradiquer cette pratique !"
 flavor_pap.1701.title: "Le frère [target_character.GetNameWithNoTooltip]"
 flavor_pap.1701.desc: "Membre de l'ordre dominicain, [target_character.GetName] s'est fait connaître pour ses méthodes radicales et novatrices dans la vente d'indulgences. En plus d'accorder le pardon après qu'un pauvre pécheur ait succombé à la tentation, [Select_CString(target_character.IsFemale,'elle', 'il')] accepte aussi de pardonner les péchés non encore commis. Par cette pratique, [Select_CString(target_character.IsFemale,'elle', 'il')] a amassé une fortune considérable pour l'[GetInternationalOrganization('catholic_church').GetName] et le [GetInternationalOrganization('catholic_church').GetLeaderTitle]."
 flavor_pap.1701.a: "Tant que l'or tinte dans le cercueil, l'âme sauvée s'élance vers le ciel."
 flavor_pap.1701.b: "Qu'[Select_CString(target_character.IsFemale,'elle', 'il')] soit présenté devant ses juges."
 disables_indulgences: "Cela empêchera l'événement « Vente d'indulgences » pour les pays #L [ShowReligionAdjective('catholic')]s#!."
 flavor_pap.1702.desc: "$flavor_pap.1701.desc$ Sa présence dans notre pays pourrait susciter la controverse."
 flavor_pap.1702.a: "Voilà qui semble quelque peu controversé."
 flavor_pap.1703.title: "Enquête sur l'[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]"
 flavor_pap.1703.desc: "Des rapports récents indiquent que des membres de l'[GetInternationalOrganization('catholic_church').GetName] vendent des indulgences en prétendant avoir notre approbation. Comme l'aval d'un tel péché est inenvisageable, nous devons maintenant décider de notre réaction."
 flavor_pap.1703.a: "Ils rapportent de l'argent, laissons-les faire."
 flavor_pap.1703.b: "Nous punirons tous ceux qui vendent des indulgences."
 flavor_pap.1704.title: "Le procès de [target_character.GetNameWithNoTooltip]"
 flavor_pap.1704.desc: "Nous avons convoqué [target_character.GetName] à [ROOT.GetCountry.GetCapital.GetName] pour qu'[Select_CString(target_character.IsFemale,'elle', 'il')] réponde des accusations de vente massive d'indulgences. Après son arrivée, [Select_CString(target_character.IsFemale,'elle', 'il')] a longuement défendu sa conduite, et il nous revient désormais de décider de la suite."
 flavor_pap.1704.a: "[target_character.GetNameWithNoTooltip] est coupable."
 flavor_pap.1704.b: "Qu'[Select_CString(target_character.IsFemale,'elle', 'il')] aille finir ses jours dans un [ShowBuildingTypeNameWithNoTooltip('monastery')] local."
 flavor_pap.1704.c: "[target_character.GetSheHe|U] n'est pas coupable !"
 flavor_pap.1800.title: "La couronne de Rome et la [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_pap.1800.desc: "La chute de [ShowLocationName('constantinople')] a provoqué une onde de choc dans le monde [ShowReligionGroupAdjective('christian')], bouleversant l'équilibre régional et remettant l'un des lieux les plus sacrés du christianisme entre les mains des infidèles. Nos tentatives militaires pour contenir l'expansion [GetCountry('TUR').GetAdjective] sont restées vaines.\n\nFace à cette impasse, une idée audacieuse a émergé : plutôt que de poursuivre un conflit sans issue, nous pourrions envisager une approche diplomatique. Il a été proposé d'envoyer une lettre à [ottoman_ruler.GetName], l'invitant à se convertir au [ShowReligionName('catholic')]. En échange, nous le reconnaîtrions comme l'empereur légitime de Rome, avec l'espoir d'unifier la foi et de stabiliser la région."
 flavor_pap.1800.a: "C'est une véritable folie !"
 flavor_pap.1800.b: "C'est de la folie... mais tentons le coup."
 suffer_100_opinion_with_every_muslim_in_range_tt: "Tous les [country|e] #L [ShowReligionGroupAdjective('muslim')]s#! connus dans notre [diplomatic_range|e] perdront [ShowBiasValue('opinion_tur_betrayed_the_true_faith')|-=0] [opinion|e] envers nous."
 gain_50_opinion_with_every_christian_in_range_tt: "Tous les [country|e] #L [ShowReligionGroupAdjective('christian')]s#! connus dans notre [diplomatic_range|e] gagneront [ShowBiasValue('opinion_tur_embraced_the_true_faith')|+=0] [opinion|e] envers nous."
 flavor_pap.1800.historical_info: "En 1461, le pape Pie II écrivit une lettre au sultan Mehmed II de l'Empire ottoman, lui proposant de se convertir au christianisme. En échange, le pape lui promettait bénédiction pontificale, reconnaissance comme souverain légitime des terres chrétiennes conquises et appui dans ses ambitions futures. La lettre ne fut jamais remise au sultan, et ne circula qu'auprès des chrétiens d'Europe."
 flavor_pap.1801.title: "L'offre de la couronne de Rome"
 flavor_pap.1801.desc: "Un message surprenant nous est parvenu de la part de [GetCountry('PAP').GetName], directement adressé à notre [GetCountry('TUR').GetGovernment.GetRulerTitle]. Dans cette lettre, le [GetCountry('PAP').GetGovernment.GetRulerTitle] fait une offre radicale : si nous acceptons de nous convertir au [ShowReligionName('catholic')], l'[GetUniqueInternationalOrganization('catholic_church').GetName] nous reconnaîtra officiellement comme les véritables empereurs de Rome. Cela pourrait mettre fin au conflit avec la chrétienté et, en théorie, unifier nos peuples sous une même foi. Beaucoup y voient une tentative rusée de subversion de notre empire, tandis que certains considèrent que cette opportunité unique pourrait renforcer notre pouvoir à travers l'[ShowContinentName('europe')]. Nos conseillers jugent cette proposition insensée, et l'accepter provoquerait des troubles internes d'une ampleur inimaginable."
 flavor_pap.1801.a: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] est un fou dangereux."
 flavor_pap.1801.b: "Vive le Kayser-i Rum !"
 flavor_pap.1802.title: "La [GetCountry('TUR').GetNameWithNoTooltip] rejette l'offre"
 flavor_pap.1802.desc: "Contre toute attente, la [GetCountry('TUR').GetName] a refusé notre proposition d'unité sous l'égide de l'[GetUniqueInternationalOrganization('catholic_church').GetName], préférant rester fidèle à sa foi et à l'écart de notre cause. Ce rejet nous rappelle durement l'ampleur du fossé qui nous sépare, un fossé qu'il faudra combler par d'autres moyens si nous voulons préserver la paix."
 flavor_pap.1802.a: "Une tentative vaine..."
 flavor_pap.1803.title: "La [GetCountry('TUR').GetNameWithNoTooltip] accepte l'offre"
 flavor_pap.1803.desc: "Dans une décision historique, la [GetCountry('TUR').GetName] a accepté d'envisager sa conversion et d'endosser le titre d'empereur de Rome sous la direction de l'[GetUniqueInternationalOrganization('catholic_church').GetName]. Ce bouleversement monumental pourrait ouvrir la voie à la paix entre nos mondes et renforcer la chrétienté de manière inattendue. Cependant, de nombreuses voix s'élèvent au sein de l'Église, doutant de la sagesse de confier un tel titre à l'ancien adversaire du monde [ShowReligionGroupAdjective('christian')] en [ShowContinentName('europe')]."
 flavor_pap.1803.a: "Une grande victoire diplomatique !"
 flavor_pap.9000.title: "Les États pontificaux"
 flavor_pap.9000.desc: "La profonde piété des catholiques romains a éveillé le désir d'un État indépendant dirigé par les papes. Une grande partie de la population soutient désormais cette idée et se tourne vers [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pour en obtenir l'approbation."
 flavor_pap.9000.a: "Jamais nous ne soutiendrons un tel État"
 every_catholic_hates_us_tt: "Chaque [country|e] [ShowReligionAdjective('catholic')] modifie son [opinion|e] du [ROOT.GetCountry.GetLongName] de [ShowBiasValue('opinion_declined_independent_state_support')|+=0]"
 flavor_pap.9000.b: "Rome leur revient de droit"
 flavor_pap.9001.title: "Les États pontificaux"
 flavor_pap.9001.desc: "Il est bien triste de constater que les possessions du pape ont été réduites à néant. Notre dévotion sincère fait de nous le candidat idéal pour rétablir de nouveaux États pontificaux. En ce sens, peut-être devrions-nous céder l'une de nos provinces ?"
 flavor_pap.9001.a: "Pour la plus grande gloire de Dieu !"
 flavor_pap.9001.b: "Ou peut-être pas..."
 flavor_pap.9002.title: "L'annexion de [ShowLocationNameWithNoTooltip('rome')]"
 flavor_pap.9002.desc: "Malgré tous nos efforts pour masquer notre expansionnisme en [ShowRegionName('italy_region')] à l'aide de notre diplomatie, il semble que les #L[ShowReligionAdjective('catholic')]s#! aient unanimement condamné notre annexion de [target_location.GetName]. Des représentants de tous les coins du continent ont exigé que la [target_location.GetRank.GetNameWithNoTooltip] soit rendue au [GetCountry('PAP').GetGovernment.GetRulerTitle] !"
 flavor_pap.9002.a: "Cela semble être une bonne proposition."
 flavor_pap.9002.b: "Couvre-chef fantaisie ou pas, le [GetCountry('PAP').GetGovernment.GetRulerTitle] n'aura pas la [target_location.GetRank.GetNameWithNoTooltip] !"
 accepted_to_return_rome_tt: "Chaque [country|e] [ShowReligionAdjective('catholic')|l] modifie son [opinion|e] envers notre [ROOT.GetCountry.GetLongName] de [ShowBiasValue('returned_rome')|+=0]"
 declined_to_return_rome_tt: "Chaque [country|e] [ShowReligionAdjective('catholic')|l] modifie son [opinion|e] envers notre [ROOT.GetCountry.GetLongName] de [ShowBiasValue('declined_return_rome')|+=0]"
