l_french:
 play_as_revolter: "L'avenir nous tend les bras !"
 flavor_dlh.1.title: "Les [ShowCultureNameWithNoTooltip('marathi_culture')]"
 flavor_dlh.1.desc: "Ayant longtemps servi les divers maîtres du [ShowRegionName('deccan_region')], les [ShowCultureName('marathi_culture')] ont perfectionné l'art de la guérilla sur le plateau. L'influence grandissante des chefs [ShowCultureName('marathi_culture')] en notre sein, de même que l'usage de plus en plus fréquent d'une langue littéraire [ShowCultureName('marathi_culture')], inspire un désir d'indépendance de plus en plus vif dans leurs rangs. Pour nombre d'entre eux, le moment semble être venu."
 flavor_dlh.1.a: "Nous ne saurions tolérer ça chez nous."
 flavor_dlh.1.a.tt: "Chaque [pop|e] [ShowCultureNameWithNoTooltip('marathi_culture')] perdra [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_dlh.1.b: "Répondons à leurs demandes."
 flavor_dlh.2.title: "Le gouverneur de [target_location.GetNameWithNoTooltip] proclame l'indépendance !"
 flavor_dlh.2.desc: "Les troubles liés à l'instabilité qui règne depuis plusieurs années ont fait naître des rêves de conquête chez certains ambitieux. La convoitise de ces hyènes avides les pousse à déclarer une guerre totale à notre grand [ROOT.GetCountry.GetFlavorRank] alors que les temps sont déjà durs pour notre peuple...\n\nUn gouverneur local de [target_location.GetName], du nom de [target_character.GetName], a déclaré notre pouvoir incompétent et a usurpé notre autorité sur son domaine. Cette insolence ne peut rester sans réponse et la rumeur se répand à la cour de l'incapacité de [target_character2.GetShortName] à guider notre grand pays pendant cette période sombre..."
 flavor_dlh.2.a: "Nous aurons sa tête !"
 flavor_dlh.2.b: "Désamorçons la situation..."
 flavor_dlh.2.c: "$play_as_revolter$"
 flavor_dlh.3.title: "Le pari de l'indépendance de [target_malwa_revolter_scope.GetNameWithNoTooltip]"
 flavor_dlh.3.desc: "Dans une tentative désespérée visant à reprendre le contrôle de la situation, nos conseillers ont jugé bon de confier la sécurité des territoires de la région de [target_location.GetName] à un homme du nom de [target_character.GetName]. Cependant, sa soif de pouvoir couplée à l'éloignement de ces territoires de [ROOT.GetCountry.GetCapital.GetName] ont fait naître des voix dissidentes. La situation n'est pas arrangée depuis que les populations locales ont déclaré leur soutien armé à [target_character.GetShortNameWithNoTooltip] dans sa lutte contre l'autorité de [target_character2.GetShortName]..."
 flavor_dlh.3.a: "Maudits serpents, tous autant qu'ils sont !"
 flavor_dlh.3.b: "Nous ne pouvons pas nous permettre de les affronter."
 flavor_dlh.3.c: "$play_as_revolter$"
 flavor_dlh.4.title: "Le gouverneur de [target_gujarat_revolter_scope.GetNameWithNoTooltip]"
 flavor_dlh.4.desc: "La trahison est une histoire vieille comme le monde. Au premier signe de troubles et d'instabilité, les vautours et les chacals qui se sont vu confier la gouvernance de nos territoires de la région de [target_location.GetName] se sont manifestés en formulant d'absurdes demandes d'indépendance.\n\nLa pire de ces vermines n'est autre que [target_character.GetName], dont la fourberie a peuplé sa cour de crapules et d'égorgeurs. Cette attaque contre la légitimité de [target_character2.GetShortName] ne peut être tolérée !"
 flavor_dlh.4.a: "Cet affront ne restera pas impuni..."
 flavor_dlh.4.b: "Nous attendrons notre heure…"
 flavor_dlh.4.c: "$play_as_revolter$"
 flavor_dlh.5.title: "[target_jaunpur_revolter_scope.GetNameWithNoTooltip] défie notre autorité"
 flavor_dlh.5.desc: "Malgré notre générosité qui a confié le poste de gouverneur de la région de [target_location.GetName] à [target_character.GetName], sa véritable nature et sa soif de pouvoir ont pris le dessus ! Sa déclaration d'indépendance et ses exigences à l'encontre de notre autorité ont poussé de nombreux paysans et seigneurs locaux à le soutenir, lui donnant ainsi un faux sentiment de puissance."
 flavor_dlh.5.a: "Nous allons l'écraser de toute notre puissance !"
 flavor_dlh.5.b: "Laissez-le jouer encore un peu..."
 flavor_dlh.5.c: "$play_as_revolter$"
 flavor_dlh.6.title: "Soulèvement des #L [target_subject.GetFlavorRank]s#! [target_subject.GetCulture.GetNameWithNoTooltip]"
 flavor_dlh.6.desc: "Alors que nos ennemis violent nos frontières dans toutes les directions, les gouverneurs de nos territoires [target_subject.GetCulture.GetNameWithNoTooltip], sont de plus en plus nombreux à céder à leur avidité pour le pouvoir. Ces hommes puissants disposant d'armées puissantes ont osé envoyer un ultimatum à [target_character2.GetShortName] pour exiger leur indépendance en échange de la paix. Il ne fait nul doute que ces âmes viles profitent de notre situation actuelle et tirent parti de la richesse de leurs provinces pour obtenir leur indépendance..."
 flavor_dlh.6.a: "Qu'il en soit ainsi."
 flavor_dlh.6.b: "Nous leur enverrons un don généreux dans l'espoir de les apaiser."
 flavor_dlh.6.c: "Comment osent-ils ?"
 mithilaarea_hazaribagh_province_granted_to_target_subject: "Nous allons céder le contrôle des [locations|e] que nous possédons en [ShowProvinceDefinitionName('hazaribagh_province')|U] ainsi qu'en [ShowAreaName('mithila_area')|U] à [target_subject.GetNameWithNoTooltip]..."
 flavor_dlh.7.title: "Accroché au pouvoir"
 flavor_dlh.7.desc: "Notre soi-disant Suzerain est malveillant, malade et mourant. Son [GetCountry('DLH').GetFlavorRank] n'est plus qu'une pâle copie de ce qu'il fut. Avec l'espoir de s'assurer notre allégeance et de garantir la perpétuation du commerce vital de l'[ShowGoodsName('silver')], il a décidé d'envoyer une prestigieuse caravane d'émissaires et de dignitaires, apportant des nouvelles de [GetCountry('DLH').GetCapital.GetName]..."
 flavor_dlh.7.a: "Un don pour s'assurer de notre loyauté ? Hmm..."
 flavor_dlh.7.b: "Souhaitent-ils une révolte totale ?"
 gained_delhi_lands_tt: "Le [GetCountry('DLH').GetName] nous cédera ses territoires du [ShowAreaName('bengal_area')|U] en signe d'apaisement et de coopération"
 flavor_dlh.8.title: "Le seigneur de la lune de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dlh.8.desc: "Notre histoire repose sur des récits aussi anciens que le monde. Il existe de nombreux exemples d'hommes qui ont gravi les échelons de la société, s'extirpant ainsi de la misère. Aucun n'est aussi illustre que [GetCharacter('dlh_qutb_ud_in_aibak').GetName]. Son histoire illustre parfaitement les sommets que le mérite peut atteindre dans notre société, puisqu'esclave, il fut le fondateur de notre [ROOT.GetCountry.GetFlavorRank]. Malheureusement, ce récit n'est pas du goût de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] qui souhaite maintenir un statu quo social lui garantissant le pouvoir..."
 flavor_dlh.8.historical_info: "Selon la légende, le fondateur du grand Sultanat de Delhi n'était autre qu'un esclave du nom de Qutb ud-Din Aibak. Né en 1150 au Turkestan, il fut séparé de sa famille alors qu'il n'était qu'un jeune garçon et vendu sur un marché de Nishapur à Fakhruddin Abdul Aziz Kufi, un Qazi réputé descendant du théologien Abu Hanifa. Pendant son séjour à la cour du maître, il reçut une éducation complète et fut même traité comme un fils par le grand Qazi.\n\nDès son plus jeune âge, il montra ses talents pour le tir à l'arc et l'équitation. Malgré ses origines modestes, il excella dans les arts de la guerre et l'étiquette de la cour, ce qui lui permit d'obtenir une situation dans la maison du sultan. Il finit par obtenir le poste d'Amir-i Akhur, l'officier des écuries royales. Des années plus tard, alors qu'il connaissait des revers de fortune, il passa du statut de prisonnier à celui de général de l'armée ghoride et remporta plusieurs victoires importantes. À la suite d'une série de succès militaires à travers l'Inde, il fut finalement reconnu comme le fondateur du Sultanat de Delhi."
 flavor_dlh.8.a: "Nous resterons fidèles à nos origines."
 flavor_dlh.8.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] doit être apaisée."
 delhi_lose_5_support_tt: "Notre [share_of_power_gc|e] va diminuer de #R 5 %#!"
 flavor_dlh.9.title: "Sultan Jalalat al-Duniya wal-Din"
 flavor_dlh.9.desc: "L'un des dirigeants les plus célèbres et les plus populaires du siècle dernier n'est autre que [GetCharacter('dlh_jalalat_ud_din_razia').GetName]. Commémorée comme la première #L [ShowReligionGroupAdjective('muslim')]e#! souveraine d'$india$, elle est célèbre pour sa science de l'administration. La [ShowEstateTypeName('nobles_estate')] qui s'est d'abord opposée à son accession au trône a fini par être soit convaincue, soit dépouillée de son pouvoir.\n\nIl est logique que les membres les plus influents de la [ShowEstateTypeName('nobles_estate')] s'inquiètent aujourd'hui de l'émergence d'une deuxième souveraine, et qu'ils aient lancé un ultimatum."
 flavor_dlh.9.a: "Nous ne ternirons pas sa réputation ! La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] est un poison !"
 flavor_dlh.9.b: "Faisons-leur de vagues promesses pour l'instant."
 flavor_dlh.9.historical_info: "Fille du sultan $mamluk$ Shams ud-Dîn Îltutmish, Razia s'est distinguée en gérant les affaires de l'État pendant l'absence de son père, parti mener des campagnes de conquêtes à l'étranger. Naturellement, son ascension s'est heurtée au veto de membres éminents de la noblesse. Heureusement, Razia était très aimée de la population, comme en témoigne le fait qu'elle lui a demandé de la déposer si elle ne répondait pas à ses attentes."
 flavor_dlh.10.title: "Une folle campagne contre la [target_country.GetNameWithNoTooltip]"
 flavor_dlh.10.desc: "[target_character2.GetName] prépare depuis plusieurs mois une campagne des plus ambitieuses. Constatant la faiblesse de la [target_country.GetName], [target_character2.GetSheHe] rassemble désormais des troupes et tout le soutien possible, tout en s'assurant un accès stratégique pour s'emparer de [target_location.GetName] et de l'ensemble de l'[GetInternationalOrganization('middle_kingdom').GetName]. Selon la [target_country2.GetGovernment.GetCourtTitle] #L [target_country2.GetAdjectiveWithNoTooltip|l]e#!, ce projet est une véritable folie, mais [target_character2.GetNameWithNoTooltip] a juré que cette idée fera la gloire du [target_country2.GetName]."
 flavor_dlh.10.historical_info: "Bien qu'aucune véritable guerre n'ait jamais éclaté entre le Sultanat de Delhi et la dynastie Yuán de Chine, le sultan Muḥammad ibn Tughlaq avait élaboré des plans pour traverser l'Himalaya et conquérir la Chine. Ces ambitions furent rapidement mises en échec par les populations locales de l'Himachal, qui repoussèrent son armée."
 flavor_dlh.10.a: "En avant vers [target_location.GetNameWithNoTooltip] !"
 flavor_dlh.10.b: "Ce plan est totalement fou !"
 flavor_dlh.11.title: "La folle campagne du [target_country2.GetNameWithNoTooltip]"
 flavor_dlh.11.desc: "Nos diplomates nous ont informés des agissements du [target_country2.GetName]. Leur dirigeant, [target_character2.GetName], souhaite envahir l'[GetInternationalOrganization('middle_kingdom').GetName], s'emparer de [target_location.GetName] par la même occasion, et mettre un terme à notre règne sur la $china$."
 flavor_dlh.11.a: "Ont-ils perdu la raison ?"
 flavor_dlh.12.title: "Les tribus [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.12.desc: "Une tribu éminente de notre peuple [ShowCultureName('afghan_culture')|l], la dynastie [GetDynasty('lodi_dynasty').GetName], s'est montrée particulièrement efficace dans la gestion des petits établissements de [target_province.GetName]. En raison de leur zèle, [target_character2.GetName] envisage de leur confier l'administration de ces terres, à condition qu'ils acceptent de suivre ses ordres."
 flavor_dlh.12.a: "Ils sont autorisés à gouverner."
 flavor_dlh.12.b: "Nous ne leur accorderons pas notre confiance."
 dlh_release_lodi_as_governors_tt: "La dynastie [GetDynasty('lodi_dynasty').GetName] va recevoir le contrôle de l'ensemble de la [province|e] [target_province.GetName] en tant que notre [ShowSubjectTypeName('vassal')]."
 dlh_all_afghani_pops_in_province_lose_30_satisfaction: "Tous les [pops|e] #L [ShowCultureName('afghan_culture')|l]s#! en [province|e] [target_province.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_dlh.13.title: "Expansion des domaines [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.13.desc: "Avec l'essor de l'influence de la dynastie [GetDynasty('lodi_dynasty').GetName], celle-ci ne cesse de rallier davantage de soutiens dans son domaine, étendant son autorité sur l'ensemble de [target_area.GetName]. Nous pourrions céder à leurs exigences, mais cette modeste tribu #L [ShowCultureName('afghan_culture')|l]e#! est lentement en train de se transformer en prétendante au trône de [ROOT.GetCountry.GetName]."
 flavor_dlh.13.a: "Quel mal y a-t-il à des vassaux plus loyaux ?"
 flavor_dlh.13.b: "Ils ont déjà bien trop de pouvoir."
 dlh_give_entire_area_to_lodi_tt: "Nous accorderons l'ensemble de la [area|e] [target_area.GetName] au [target_country.GetName]."
 flavor_dlh.14.title: "La chute de la dynastie [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.14.desc: "Après avoir contenu la famille [GetDynasty('lodi_dynasty').GetName] et saisi ses territoires, nous avons réussi à restaurer la foi en [target_character.GetName]. Désormais, [Select_CString(target_character.IsFemale,'elle', 'il')] n'a plus à être perçu comme un co-dirigeant aux côtés d'autres dynasties influentes, mais bien comme le véritable souverain de tout [ROOT.GetCountry.GetName]."
 flavor_dlh.14.a: "Laissons [target_character.GetNameWithNoTooltip] revendiquer toute la gloire."
 flavor_dlh.14.b: "Utilisons cette occasion pour centraliser le pays."
 dlh_all_afghan_locations_gain_prosperity_tt: "Chaque [location|e] qui a des [pops|e] #L [ShowCultureName('afghan_culture')|l]s#! gagnera [ShowNamedValue('prosperity_mild_bonus')|+=2%] de [prosperity|e]."
 flavor_dlh.15.title: "Administration des [GetDynasty('lodi_dynasty').GetNameWithNoTooltip]"
 flavor_dlh.15.desc: "L'expérience administrative de la dynastie [GetDynasty('lodi_dynasty').GetName] est peut-être efficace, mais elle est largement impopulaire au sein de [ROOT.GetCountry.GetName]. [target_character.GetName] est perçu non pas comme un souverain légitime, mais comme un usurpateur ne poursuivant que ses propres ambitions, bien que tout cela ne soit que le discours de l'opposition."
 flavor_dlh.15.a: "Autorisons-les à douter de nous."
 flavor_dlh.15.b: "L'or est un bon moyen de faire taire l'opposition."
 flavor_dlh.15.c: "[target_character.GetNameWithNoTooltip] est le dirigeant le plus légitime du [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dlh.16.title: "L'incompétence de [target_character.GetNameWithNoTooltip]"
 flavor_dlh.16.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName] a pris note des récentes politiques mises en place par [target_character.GetName]. Elles se sont toutes révélées inefficaces, affaiblissant à la fois l'économie et la stabilité de notre [ROOT.GetCountry.GetFlavorRank]. Cette situation engendre peu à peu un climat propice à la révolte dans certaines de nos provinces."
 flavor_dlh.16.a: "Nous devons rapidement apaiser le peuple."
 flavor_dlh.16.b: "Nous devons protéger l'économie et la stabilité avant tout."
 dlh_all_pops_lose_10_satisfaction_tt: "Tous les [pops|e] vont perdre [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_dlh.17.title: "Une tombe pour [target_character.GetNameWithNoTooltip]"
 flavor_dlh.17.desc: "Avec le décès de [target_character.GetName], tout [ROOT.GetCountry.GetName] est en deuil. Le pouvoir désormais entre ses mains, [target_character2.GetName] projette de faire ériger un grand tombeau en son honneur, s'inspirant du Dôme du Rocher à [ShowLocationName('jerusalem')]."
 flavor_dlh.17.a: "Une grande tombe pour [target_character.GetNameWithNoTooltip]."
 flavor_dlh.17.b: "Nous ne gaspillerons pas nos ressources ainsi."
 flavor_dlh.18.title: "La mort de [target_character.GetNameWithNoTooltip]"
 flavor_dlh.18.desc: "Notre précédent dirigeant, [target_character.GetName], nous a malheureusement quittés. Son obsession pour les études technologiques ne sera toutefois pas vaine. [target_character2.GetName] a prévu de faire ériger un tombeau en son honneur, accompagné d'une riche bibliothèque ouverte à tous."
 flavor_dlh.18.a: "Que sa tombe soit un monument pour tous les lettrés."
 flavor_dlh.18.b: "Nul besoin de telles tombes."
 flavor_dlh.19.title: "La tombe de [target_character.GetNameWithNoTooltip]"
 flavor_dlh.19.desc: "[target_character.GetName], membre de la dynastie [GetDynasty('lodi_dynasty').GetName] et très populaire parmi le peuple [ShowCultureName('afghan_culture')|l], est décédé. Le trône est passé à [target_character2.GetName], et les habitants de [target_location.GetName] exigent qu'un tombeau soit construit en son honneur."
 flavor_dlh.19.a: "[target_character.GetSheHe|U] restera dans les mémoires."
 flavor_dlh.19.b: "Nous ignorerons leurs demandes."
 flavor_dlh.20.title: "$hisar_e_firoza$"
 flavor_dlh.20.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] a attiré l'attention de [target_character.GetName]. [target_character.GetSheHe|U] admire cet endroit, le voyant comme le lieu parfait pour l'un de ses projets personnels. Servant à la fois de palais et de forteresse, $hisar_e_firoza$ aura tout le nécessaire, avec cinq portes, des écuries #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#!, une mosquée pour que tout bon [ShowReligionGroupAdjective('muslim')] puisse prier, et le palais [ROOT.GetCountry.GetGovernment.GetAdjective|l] lui-même."
 flavor_dlh.20.a: "Construisons ce palais !"
 flavor_dlh.20.b: "Ce projet n'en vaut pas la peine."
 flavor_dlh.20.c: "Redoublons d'efforts pour $hisar_e_firoza$."
 flavor_dlh.20.d: "Les habitants paieront toutes les dépenses."
 flavor_dlh.21.title: "Fortification de [target_location.GetNameWithNoTooltip]"
 flavor_dlh.21.desc: "[target_location.GetName] manque de fortifications ces derniers temps. Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggère que nous investissions une partie de nos fonds actuels pour renforcer les fortifications du [target_location.GetRank.GetName]."
 flavor_dlh.21.a: "Transférons-y quelques ressources."
 flavor_dlh.21.b: "Pas besoin de fortifications quand nous sommes sur l'offensive."
 flavor_dlh.21.c: "[target_character.GetNameWithNoTooltip] va planifier ce nouveau fort."
 flavor_dlh.22.title: "Rénovation de [target_location.GetNameWithNoTooltip]"
 flavor_dlh.22.desc: "Le vieux [target_location.GetRank.GetName] de [target_location.GetName] a décliné ces dernières années. On dit qu'il a été fondé avant les légendes de [ShowAvatarName('krishna_avatar')] et de [ShowAdvanceName('mahabarata')], mais il est désormais oublié du monde entier. Toutefois, [target_character.GetName] souhaite en faire l'une des plus grandes villes de l'$india$."
 flavor_dlh.22.a: "Que ce [target_location.GetRank.GetNameWithNoTooltip] prospère !"
 flavor_dlh.22.b: "Nous n'avons pas besoin d'investir dans des lieux anciens."
 flavor_dlh.22.c: "Pourquoi contenir la vision architecturale de [target_character.GetNameWithNoTooltip] ?"
 flavor_dlh.23.title: "$lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi$"
 flavor_dlh.23.desc: "Grâce aux différents styles musicaux présents en $india$ et à sa curiosité personnelle, [target_character.GetName] a travaillé sur une composition musicale qui combine tous ces styles pour créer quelque chose de véritablement unique. De nombreux érudits s'intéressent à sa dévotion envers ces beaux-arts, mais notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'inquiète que [target_character.GetNameWithNoTooltip] devienne un artiste au lieu d'un véritable [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_dlh.23.a: "Tout le monde mérite de créer de l'art, même [target_character.GetNameWithNoTooltip]."
 flavor_dlh.23.b: "[target_character.GetNameWithNoTooltip] est notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], pas un artiste."
 flavor_dlh.24.title: "Soutien de l'éducation #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]e#!"
 flavor_dlh.24.desc: "Bien que le sommet de l'âge d'or [ShowReligionGroupAdjective('muslim')|l] soit passé, il existe encore de nombreux contributeurs à son impact culturel dans le monde. L'un d'eux est [target_character.GetName], un fervent croyant de l'[ShowReligionGroupName('muslim')] et un érudit dans l'âme. Désirant attirer des artistes de toutes cultures et confessions, [Select_CString(target_character.IsFemale,'elle', 'il')] prévoit de construire une [ShowBuildingTypeName('university')] au cœur de [target_location.GetName]."
 flavor_dlh.24.a: "Les lettrés auront notre soutien à [target_location.GetNameWithNoTooltip]."
 flavor_dlh.24.b: "Nul besoin de tels projets."
 flavor_dlh.25.title: "L'ancien siège de notre [ROOT.GetCountry.GetFlavorRank]"
 flavor_dlh.25.desc: "À cause des épidémies qui ont frappé le [target_location2.GetRank.GetName] de [target_location2.GetName], nous avons été contraints de déplacer la capitale à [target_location.GetName], espérant éviter la mort de toute personne importante au [ROOT.GetCountry.GetFlavorRank]. Maintenant que cette épidémie est passée, nous devrions planifier la restauration de cette ancienne capitale et y transférer notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dlh.25.a: "[target_location2.GetNameWithNoTooltip] est la véritable capitale."
 flavor_dlh.25.b: "[target_location.GetNameWithNoTooltip] restera au centre de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_dlh.26.title: "$lodi_gardens$"
 flavor_dlh.26.desc: "Avec l'apogée de la dynastie [GetDynasty('lodi_dynasty').GetName] à [ROOT.GetCountry.GetName], [target_character2.GetName] a élaboré des plans pour un grand jardin au centre de [target_location.GetName]. En engageant [target_character.GetName] en tant qu'architecte en chef, [target_character2.GetSheHe] prévoit de n'épargner aucune dépense pour ce projet."
 flavor_dlh.26.historical_info: "Construit à l'apogée du règne Lodi à Delhi, ces jardins sont l'un des rares vestiges de l'architecture Lodi. Ils abritent le Bara Gumbad, une mosquée à trois dômes, et le Shish Gumbad, un tombeau où de nombreux membres de la dynastie furent enterrés."
 flavor_dlh.26.a: "Ce seront les jardins les plus magnifiques qui soient."
 flavor_dlh.26.b: "Aucune dépense ne sera consacrée à ce projet."
 mad_sultan_historical_info: "Le règne de Muḥammad ibn Tughlaq fut tristement célèbre. Bien qu'il ait été instruit dans les domaines de l'islam, de la médecine et de la littérature, sa personnalité conduisit à de nombreux échecs à Delhi. Bien qu'il fût bienveillant envers ses alliés et sévère envers ses ennemis, il rendait tout cadeau qui lui était offert avec trois fois sa valeur. Les pièces qu'il frappait devinrent aussi dévaluées que des pierres, et plusieurs de ses expéditions se soldèrent par des désastres en raison de préparations hâtives."
 flavor_dlh.27.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] fou du [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dlh.27.desc: "À mesure que le règne de [target_character.GetName] se poursuit, ses actions sombrent toujours davantage dans la folie. De nouvelles lois injustes sont promulguées, des changements arbitraires sont imposés, et des campagnes sont lancées sans la moindre préparation. Bien que cela soit habituel sous son autorité, la situation risque de devenir incontrôlable tant que [target_character.GetNameWithNoTooltip] restera sur le trône."
 flavor_dlh.27.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.27.a: "Par [ROOT.GetCountry.GetReligion.GetGodName], cela doit cesser."
 dlh_unique_mad_sultan_events_tt: "Tant que [target_character.GetName] est le [ruler|e] de [ROOT.GetCountry.GetName], des [events|e] liés à ce dernier vont survenir."
 flavor_dlh.28.title: "Le pillage de [target_location.GetNameWithNoTooltip]"
 flavor_dlh.28.desc: "Les forces de [ROOT.GetCountry.GetName] ayant déferlé dans les rues de [target_location.GetName], [target_character2.GetName] a ordonné le pillage du [target_location.GetRank.GetName], espérant ainsi remplir les coffres vides de ces dernières années."
 flavor_dlh.28.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.28.a: "Cela ne présage rien de bon pour la prospérité de [target_location.GetNameWithNoTooltip]."
 flavor_dlh.29.title: "Impôts accrus en [target_area.GetNameWithNoTooltip]"
 flavor_dlh.29.desc: "[target_character.GetName] considère que le gouverneur de [target_area.GetName] n'a pas remboursé sa part des impôts, prétendant qu'il y a de la corruption au sein de la population, et qu'une intervention directe de [ROOT.GetCountry.GetName] est requise."
 flavor_dlh.29.a: "Augmentons les impôts."
 flavor_dlh.29.b: "Limitons la folie de [target_character.GetNameWithNoTooltip]."
 flavor_dlh.29.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_gets_following_tt: "Chaque [location|e] en [target_area.GetName] obtient le [modifier|e] [ShowModifier('dlh_increased_taxes')] et [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]."
 flavor_dlh.30.title: "La piété de [target_character.GetNameWithNoTooltip]"
 flavor_dlh.30.desc: "[target_character.GetName] se considère comme un fidèle serviteur de [ROOT.GetCountry.GetReligion.GetGodName], prêt à faire des sacrifices considérables pour montrer cette dévotion. Désirant prendre du recul pendant un moment, [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite étudier davantage les textes sacrés tout en restant l'icône de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_dlh.30.a: "[Select_CString(target_character.IsFemale,'Elle', 'Il')] peut bien faire ce qu'[Select_CString(target_character.IsFemale,'elle', 'il')] veut."
 flavor_dlh.30.historical_info: "$mad_sultan_historical_info$"
 flavor_dlh.31.title: "La province [target_area.GetNameWithNoTooltip] refuse de payer l'impôt"
 flavor_dlh.31.desc: "Bien que [target_area.GetName] ait respecté les lois de [ROOT.GetCountry.GetName], [target_character.GetName] a décidé d'augmenter les impôts dans la région, espérant compenser les pertes de revenus. Bien que nous puissions arrêter cette décision, les habitants de la région ont déjà refusé cette mesure et cherchent activement à devenir plus autonomes vis-à-vis de notre autorité."
 flavor_dlh.31.a: "Voilà qui ne présage rien de bon."
 flavor_dlh.31.historical_info: "$mad_sultan_historical_info$"
 dlh_every_location_in_area_loses_control_tt: "Chaque [location|e] en [target_area.GetName] va perdre [ShowNamedValue('control_extreme_penalty')|+=2%] de [control|e]."
 flavor_dlh.32.title: "Réfréner la population [ShowReligionAdjectiveWithNoTooltip('shia')|l]"
 flavor_dlh.32.desc: "Bien que [ROOT.GetCountry.GetName] tente d'être aussi tolérant que possible, les #L [ShowReligionAdjective('shia')]s#! au sein de notre [ROOT.GetCountry.GetFlavorRank] ont provoqué un grand trouble. Ne recevant pas l'acceptation de la population, ils ne respectent pas la plupart des lois. Nous devrions prendre des mesures à ce sujet."
 flavor_dlh.32.a: "Demandons leur conversion."
 flavor_dlh.32.b: "Nul besoin de causer de nouveaux conflits internes."
 dlh_15_percent_of_shia_pops_convert_to_root_religion_tt: "#Y 15 %#! de nos [pops|e] #L [ShowReligionName('shia')|l]s#! se convertissent à l'[ROOT.GetCountry.GetReligion.GetName] mais perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_dlh.33.title: "Le bras droit de [target_character2.GetNameWithNoTooltip]"
 flavor_dlh.33.desc: "Les politiques précédentes ont laissé [ROOT.GetCountry.GetName] dans une situation précaire. Les nombreuses rébellions, les problèmes économiques, les conflits religieux et les menaces extérieures ne peuvent tous être gérés par un seul homme. Heureusement, [target_character.GetName], un général éminent de [target_character2.GetName], a offert son soutien pour gérer tous ces problèmes."
 flavor_dlh.33.a: "[target_character.GetSheHe|U] nous aidera."
 flavor_dlh.33.b: "Cela paraît suspect..."
 dlh_character_grants_positive_events_as_long_as_they_are_in_cabinet_tt: "Tant que [target_character.GetName] est dans notre [cabinet|e], [Select_CString(target_character.IsFemale,'elle', 'il')] nous fournira divers [events|e]."
 flavor_dlh.34.title: "Aide au Canal de Yamunā"
 flavor_dlh.34.desc: "Le canal Yamunā dans la région du [ShowAreaName('doab_area')] a été laissé pour compte. Des endroits comme [target_location.GetName], [target_location2.GetName], et [target_location3.GetName] souffrent et ont un besoin urgent de plus de financement. [target_character.GetName] a suggéré que nous déplacions une partie de nos fonds pour aider la population sur place."
 flavor_dlh.34.a: "Investissons dans ces lieux."
 flavor_dlh.34.b: "Nous n'avons nul besoin de gâcher notre or."
 flavor_dlh.35.title: "Combat de la famine dans le [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dlh.35.desc: "En raison de plusieurs mauvaises récoltes dans certaines provinces de [ROOT.GetCountry.GetName], celles-ci se retrouvent désormais avec peu ou pas de nourriture. [target_character.GetName] a proposé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] d'agir en envoyant de l'aide aux régions qui en ont le plus besoin."
 flavor_dlh.35.a: "[target_character.GetSheHe|U] peut diriger cette politique."
 flavor_dlh.35.b: "Croit-[Select_CString(target_character.IsFemale,'elle', 'il')] qu'[Select_CString(target_character.IsFemale,'elle', 'il')] est notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ?"
 dlh_whilst_grand_vizier_is_in_council_or_ruler_allow_combat_famine_parliament_debate_tt: "Tant que [target_character.GetName] appartient au [cabinet|e] ou est le [ruler|e] de [ROOT.GetCountry.GetName], nous pourrons utiliser la [parliament_issue|e] [ShowParliamentIssueType('dlh_famine_reductions')]."
 flavor_dlh.36.title: "Interdiction de la torture"
 flavor_dlh.36.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a toujours utilisé la torture contre le petit peuple de [ROOT.GetCountry.GetName] afin d'imposer sa volonté et de faire des exemples. [target_character.GetName] a proposé de faire interdire cette pratique afin de contrôler les exécuteurs déviants et de rétablir l'ordre dans le système judiciaire."
 flavor_dlh.36.a: "La pratique de la torture doit être interdite."
 flavor_dlh.36.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] n'écoutera pas un simple vizir !"
 flavor_dlh.36.historical_info: "Sous le règne de Fīrūz Šāh Tughlaq à Delhi, lui et son grand vizir Malik Maqbul ont mené plusieurs réformes. L'une d'elles fut l'abolition de la torture. De nombreuses méthodes interdites peuvent être retrouvées dans ses mémoires, incluant des pratiques telles que les amputations et l'immolation des individus."
 flavor_dlh.37.title: "Impôts imposés aux citoyens #L [ShowReligionAdjectiveWithNoTooltip('hindu')|l]s#!"
 flavor_dlh.37.desc: "Une majorité de notre population suivant la foi #L [ShowReligionAdjective('hindu')]e#!, [target_character.GetName] a proposé de lourdement les taxer. Cela pourrait augmenter nos revenus, mais également les encourager à se convertir à l'[ROOT.GetCountry.GetReligion.GetName]."
 flavor_dlh.37.a: "Imposons cette nouvelle taxe."
 flavor_dlh.37.b: "Évitons de les contrarier."
 dlh_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5 %#! des [pops|e] #L [ShowReligionAdjective('hindu')|l]s#! se convertissent à la foi #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#!."
 flavor_dlh.37.historical_info: "Malgré la prospérité apportée à Delhi sous le règne de Fīrūz Šāh Tughlaq, l'une de ses réformes les plus radicales fut l'instauration de la $sharia$ pour les citoyens hindous, accompagnée d'une campagne de conversions forcées à travers le sous-continent. Ceux qui osaient lui résister voyaient ses armées massacrer des milliers d'hindous et profaner les temples de la région."
 flavor_dlh.38.title: "Le coup d'État de [target_character2.GetNameWithNoTooltip]"
 flavor_dlh.38.desc: "Avec le soutien croissant de l'armée et de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_character2.GetName], il est devenu évident qu'[target_character2.GetSheHe] cherche à revendiquer le trône de [ROOT.GetCountry.GetName]. [target_character.GetName] n'a fait que permettre l'ascension de ce prétendant et lui a donné tout le pouvoir dans notre [ROOT.GetCountry.GetFlavorRank]. Maintenant, [target_character.GetName] est contraint d'abdiquer dans la honte."
 flavor_dlh.38.a: "Le règne de [target_character2.GetNameWithNoTooltip] nous assurera la prospérité !"
 flavor_dlh.39.title: "La chute de la dynastie [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip|l]"
 flavor_dlh.39.desc: "La dynastie [GetDynasty('tughlaq_dynasty').GetName] a été renversée à [ROOT.GetCountry.GetName]. Cela a permis une plus grande mobilité sociale avec la libération de nombreux esclaves dans notre [ROOT.GetCountry.GetFlavorRank]. [target_character.GetName] en personne soutient cette initiative, malgré les réactions négatives que cela pourrait provoquer."
 flavor_dlh.39.a: "Débarrassons-nous des influences passées."
 dlh_20_percent_of_slaves_become_peasants_tt: "#Y 20 %#! de nos [ShowPopTypeName('slaves')] vont être promus en [ShowPopTypeName('peasants')]."
 flavor_dlh.40.title: "Création du Ghulāmān-i-Fīrūz-Šāhī"
 flavor_dlh.40.desc: "Étant donné l'abondance d'esclaves à [ROOT.GetCountry.GetName] et la position d'autorité de la dynastie [GetDynasty('tughlaq_dynasty').GetName], [target_character.GetName] a élaboré des plans pour créer une armée permanente. Une petite force d'esclaves d'élite, nommée les Ghulāmān-i-Fīrūz-Šāhī, est destinée à protéger notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de tout danger."
 flavor_dlh.40.a: "Créons cette force."
 flavor_dlh.40.b: "Les gardes #L [ROOT.GetCountry.GetGovernment.GetAdjective]s#! ne sont pas réputés pour protéger leurs dirigeants."
 flavor_dlh.41.title: "Corruption des gardes esclaves"
 flavor_dlh.41.desc: "Face à l'incompétence de [target_character.GetNameWithNoTooltip], des rumeurs circulent selon lesquelles les Ghulāmān-i-Fīrūz-Šāhī tenteraient un coup d'État contre notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour le remplacer par un candidat plus favorable qu'ils pourraient contrôler."
 flavor_dlh.41.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.41.b: "Un peu d'or leur rappellera leur rôle."
 flavor_dlh.42.title: "Architecture [GetDynasty('tughlaq_dynasty').GetNameWithNoTooltip|l]"
 flavor_dlh.42.desc: "[target_character.GetName] a apporté une certaine prospérité culturelle à [ROOT.GetCountry.GetName]. En parrainant de nombreux architectes, [Select_CString(target_character.IsFemale,'elle', 'il')] doit être félicité pour la rénovation du [target_location.GetRank.GetName] de [target_location.GetName]."
 flavor_dlh.42.a: "Augmentons notre soutien à la culture."
 flavor_dlh.42.b: "Nous avons assez d'architectes."
 flavor_dlh.43.title: "Tremblement de terre au $qutb_minar$"
 flavor_dlh.43.desc: "Des nouvelles sont parvenues à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] que [target_location.GetName] a été victime d'un grand tremblement de terre. Le minaret $qutb_minar$ ou Tour de la Victoire a notamment subi de lourds dégâts. Bien que nous puissions la laisser s'effondrer, nous pourrions également allouer des fonds pour restaurer cette tour, même si cela ne la ramènera pas à sa gloire d'origine."
 flavor_dlh.43.a: "Laissons-le s'écrouler."
 flavor_dlh.43.b: "Restaurons-le."
 flavor_dlh.44.title: "Restauration du $qutb_minar$"
 flavor_dlh.44.desc: "Avec le récent tremblement de terre survenu à [target_location.GetName], notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a prévu de faire quelques rénovations au $qutb_minar$. Elles seront dirigées par [target_character.GetName], qui souhaite ajouter un cinquième étage à la tour."
 flavor_dlh.44.a: "Suivons cette idée."
 flavor_dlh.44.b: "C'est intolérable."
 flavor_dlh.45.title: "Inversion de la réforme monétaire de [target_character.GetNameWithNoTooltip]"
 flavor_dlh.45.desc: "Les pièces frappées sous le règne de [target_character.GetName] ont été une catastrophe, pour faire simple. Elles ont causé une inflation galopante à [ROOT.GetCountry.GetName], entraînant un déclin majeur de l'économie. [target_character.GetNameWithNoTooltip] souhaite revenir sur ces réformes, mais cela nécessiterait une quantité considérable d'or, ainsi que de s'opposer aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_dlh.45.a: "Réparons le désastre que fut cette réforme."
 flavor_dlh.45.b: "Nous ne la combattrons pas."
 flavor_dlh.46.title: "Renaissance poétique et musicale"
 flavor_dlh.46.desc: "Grâce au mécénat de nombreux artistes par [target_character.GetName], un nouvel âge s'est levé pour [ROOT.GetCountry.GetName] et la culture #L [ROOT.GetCountry.GetCulture.GetName|l]e#! dans son ensemble. Cela va nous permettre de justifier l'investissement de davantage de fonds dans cette renaissance."
 flavor_dlh.46.a: "Par [ROOT.GetCountry.GetReligion.GetGodName], investissons."
 flavor_dlh.46.b: "Nul besoin d'un investissement supplémentaire."
 flavor_dlh.47.title: "Agitation chez les nobles pachtounes"
 flavor_dlh.47.desc: "Les nobles pachtounes, familles influentes de la culture #L [ShowCultureName('afghan_culture')|l]e#! au sein du [ROOT.GetCountry.GetName], deviennent de plus en plus rebelles. Voyant que notre société commence à les favoriser de moins en moins, ils rassemblent des partisans en [target_area.GetName], en particulier à [target_location.GetName], dans l'espoir d'obtenir plus d'autonomie."
 flavor_dlh.47.a: "Qu'ils viennent !"
 flavor_dlh.47.b: "Ils peuvent avoir plus de privilèges que les autres nobles."
 dlh_afghan_unrest_tt: "Tous les [pops|e] #L [ShowCultureName('afghan_culture')|l]s#! en [target_area.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 dlh_afghan_control_tt: "Les [locations|e] possédés en [target_area.GetName] perdront [ShowNamedValue('control_extreme_penalty')|+=2%] de [control|e]."
 flavor_dlh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dlh.48.desc: "Avec l'emprise de [target_country.GetName] sur [ROOT.GetCountry.GetName], les gouverneurs se succèdent à [ROOT.GetCountry.GetCapital.GetName]. Le dernier en date est [target_character.GetName], membre de la dynastie [GetDynasty('sayyid_dynasty').GetName], qui prétend être un descendant de Muḥammad, le grand prophète de l'[ShowReligionGroupName('muslim')]."
 flavor_dlh.48.a: "[target_character.GetNameWithNoTooltip] sera le nouveau gouverneur."
 flavor_dlh.48.b: "[target_character.GetSheHe|U] n'est qu'un simple prétendant."
 flavor_dlh.50.title: "Restauration des Sahana-i-Mandi"
 flavor_dlh.50.desc: "Nos anciens dirigeants ont tenté d'imposer des contrôles de prix sur les marchés de [ROOT.GetCountry.GetName], mais ces réformes étaient souvent rapidement abrogées après leur mort. Ces mesures visaient à soumettre le peuple [ShowReligionAdjective('hindu')], tout en permettant le recrutement d'une armée plus importante. Maintenant que [target_character.GetName] est au pouvoir, il y a peut-être un espoir de restaurer ces régulations."
 flavor_dlh.50.a: "Le moment est venu de les promulguer."
 flavor_dlh.50.b: "Évitons d'opprimer nos minorités."
 flavor_dlh.51.title: "Assassinat de [target_character.GetShortNameWithNoTooltip] !"
 flavor_dlh.51.desc: "Les Ghulāmān-i-Fīrūz-Šāhī de [ROOT.GetCountry.GetName] ont montré leur véritable nature au reste de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Désirant se débarrasser de [target_character.GetName], ils ont réussi à l'assassiner, permettant ainsi à son successeur de gouverner plus adéquatement notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_dlh.51.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.52.title: "Nomination d'un voyageur"
 flavor_dlh.52.desc: "La situation du [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective] est pour le moins précaire. Le [ROOT.GetCountry.GetFlavorRank] est assailli par de nombreux problèmes internes, dont beaucoup sont causés par le pouvoir des membres influents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Avec de tels administrateurs puissants et leurs liens profonds, il serait peut-être préférable d'introduire du sang neuf, comme [target_character.GetName], une figure véritablement illustre actuellement en voyage à travers [ROOT.GetCountry.GetNameWithNoTooltip]. L'aide de [target_character.GetShortNameWithNoTooltip] permettrait de réduire le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] actuelle."
 flavor_dlh.52.a: "Très bien, nominons-[target_character.GetHerHim]."
 flavor_dlh.52.b: "Nous n'avons pas besoin de [target_character.GetNameWithNoTooltip]."
 flavor_dlh.53.title: "Renvoi du poste"
 flavor_dlh.53.desc: "Les relations entre [target_character2.GetName] et [target_character.GetName] étaient chaleureuses jusqu'à récemment. Cependant, il se trouve que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] est redouté pour sa tendance à suspecter la rébellion même chez les membres les plus loyaux de son cabinet. [target_character.GetShortNameWithNoTooltip] ne fait pas exception à cette règle et, ayant formulé quelques remarques tacites désapprouvant [target_character2.GetShortNameWithNoTooltip], il est désormais suspecté de trahison et pourrait faire face à une destitution, voire même à la mort."
 flavor_dlh.53.a: "Bon débarras !"
 flavor_dlh.53.b: "[target_character.GetNameWithNoTooltip] n'a rien fait de mal !"
 flavor_dlh.54.title: "Le rapport d'un esclave"
 flavor_dlh.54.desc: "Un espionnage efficace et un réseau de renseignement solide sont essentiels pour maintenir l'autorité du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Divers mamelouks sont placés au service de nos ministres et des percepteurs de taxes de l'[ShowLawName('iqta_law')], qui doivent ensuite signaler tout acte de désobéissance ou de trahison au gouvernement. Le système fonctionne comme prévu, car l'un des esclaves au service de [target_character.GetName] a révélé qu'il n'est qu'un traître qui s'apprête à se révolter dans [target_province.GetName], à moins qu'une action ne soit entreprise rapidement."
 flavor_dlh.54.a: "Emprisonnons vite [target_character.GetNameWithNoTooltip]."
 flavor_dlh.54.b: "Sans une preuve plus concrète, un emprisonnement pourrait être considéré comme tyrannique."
 flavor_dlh.55.title: "Un détenteur de l'[ShowLawNameWithNoTooltip('iqta_law')] ne remplit pas son quota"
 flavor_dlh.55.desc: "L'un de nos fermiers généraux, [target_character.GetName], est signalé comme n'ayant pas atteint ses quotas de collecte. Incapable de réunir suffisamment d'or pour satisfaire aux exigences étatiques, [target_character.GetShortNameWithNoTooltip] craint pour sa vie en raison des rumeurs selon lesquelles le [ShowModifier('dlh_the_mad_sultan')] traite ce genre d'inefficacité avec brutalité. Placé dans une situation aussi terrible, [target_character.GetShortNameWithNoTooltip] a décidé de prendre les armes dans sa province de [target_province.GetName] contre [target_character2.GetName]."
 flavor_dlh.55.a: "Nous allons l'effacer de la surface du monde !"
 flavor_dlh.55.b: "Tentons de négocier avec [target_character.GetNameWithNoTooltip]."
 flavor_dlh.56.title: "Loyauté instable de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_dlh.56.desc: "Les temps se sont durcis pour le [ROOT.GetCountry.GetLongName]. La [ShowSituationName('fall_of_delhi')] est en plein essor et les rébellions nous guettent à chaque pas. Le banditisme se répand dans les provinces, les recettes fiscales diminuent et la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nous trahit dès que possible. Afin de retarder la [ShowDisasterName('dissolution_of_delhi')], nous avons accordé des postes dans l'[ShowLawName('iqta_law')] de manière héréditaire, ce qui, pour la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], est devenu la norme plutôt que l'exception."
 flavor_dlh.56.a: "Dans ce cas, faisons-en la norme !"
 flavor_dlh.56.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] doit connaître sa place."
 flavor_dlh.57.title: "[ShowGovernmentReformNameWithNoTooltip('diwan_i_bandagan')]"
 flavor_dlh.57.desc: "Au cours des dernières années, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] a acquis de plus en plus d'esclaves pour l'armée, ainsi que pour servir de gardes du corps au [ROOT.GetCountry.GetGovernment.GetRulerTitle]. C'est à tel point que les ministres proposent de créer le [ShowGovernmentReformName('diwan_i_bandagan')], un département dédié à l'acquisition et à la gestion des esclaves."
 flavor_dlh.57.a: "Établissons ce département."
 flavor_dlh.57.b: "De telles mesures ne sont pas nécessaires pour l'instant."
 flavor_dlh.58.title: "Recrutement de mamelouks"
 flavor_dlh.58.desc: "Le recrutement d'esclaves #L [ShowCultureGroupName('turkic_group')]s#! n'a rien d'inhabituel pour le [ROOT.GetCountry.GetLongName]. En fait, ce sont les Mamelouks qui ont fondé la première dynastie ayant régné sur le [ROOT.GetCountry.GetFlavorRank]. En tenant compte de cela, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] a collectivement décidé qu'il fallait se procurer davantage de mamelouks."
 flavor_dlh.58.a: "Utilisons-les dans notre armée."
 flavor_dlh.58.b: "Ils pourraient aider l'administration."
 flavor_dlh.59.title: "L'échec de Qarachil"
 flavor_dlh.59.desc: "En 1333, [target_character.GetName] mena une expédition contre les États #L [ShowReligionAdjective('hindu')]s#! de [target_area.GetName]. Cependant, malgré la prouesse martiale de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], nos forces ont subi une défaite désastreuse, ternissant le nom de [ROOT.GetCountry.GetName] à travers toute l'$india$. À présent, l'ombre de la [ShowSituationName('fall_of_delhi')] pesant sur nous, il nous faudra peut-être songer à nous venger pour cette défaite."
 flavor_dlh.59.a: "Nous n'en avons pas encore fini."
 flavor_dlh.59.b: "Un second échec aurait raison de nous."
 dlh_benefits_of_subjugating: "Si nous arrivons à [conquer|el] et [own|el] au moins [FixedPointToInt(Add_CFixedPoint(Multiply_CFixedPoint(IntToFixedPoint(target_area.GetNumLocations), '(CFixedPoint)0.3'), '(CFixedPoint)1'))] des [locations|e] de [target_area.GetName] dans les 10 prochaines années, nous obtiendrons ce qui suit :" #Multiply the amount of locations in Nepal by 0.3, add 1 and convert the FixedPoint Number to int to round down.
 flavor_dlh.60.title: "Succès de Qarachil"
 flavor_dlh.60.desc: "Ayant tiré les leçons des erreurs de 1333, les généraux déterminés #L [ROOT.GetCountry.GetAdjective]s#! ont balayé les principautés de l'ouest du [ShowAreaName('nepal_area')] de la carte. Bien que nous n'ayons pas conquis la majorité de la région, nombre de nos anciens ennemis ont été humiliés et la foi en notre [ROOT.GetCountry.GetFlavorRank] a été restaurée."
 flavor_dlh.60.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dlh.61.title: "Deuxième calamité à Qarachil"
 flavor_dlh.61.desc: "En dépit de notre ferme engagement à soumettre les États #L [ShowReligionAdjective('hindu')]s#! du [ShowAreaName('nepal_area')], peu de progrès ont réellement été accomplis au cours des dix années écoulées. Laisser ces petits comtés subsister si longtemps constitue un échec de notre administration, qui résonnera comme un grave revers à travers toute l'$india$."
 flavor_dlh.61.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dlh.62.title: "Une opportunité à saisir"
 flavor_dlh.62.desc: "Par le passé, nous avons envisagé la possibilité de nous étendre dans le [ShowAreaName('eastern_khorasan_area')] et d'autres terres au-delà de l'Indus. Bien que nous ayons en grande partie abandonné cette idée, nous continuons à appliquer une politique d'invitation de divers talents étrangers en leur accordant de généreuses concessions foncières. Peut-être devrions-nous également inviter [target_character.GetName], dont l'aide pourrait s'avérer cruciale si nous souhaitons un jour négocier avec ou envahir [target_country.GetName]."
 flavor_dlh.62.a: "Invitons [target_character.GetShortNameWithNoTooltip]."
 flavor_dlh.62.b: "Nous n'avons pas besoin de ses services."
 flavor_dlh.63.title: "[target_character.GetNameWithNoTooltip] migre vers [from_country.GetNameWithNoTooltip]"
 flavor_dlh.63.desc: "L'un des membres de la dynastie régnante, [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], a été soudoyé pour quitter notre pays ! Nous ne savons pas quel en est le but, mais ce ne peut certainement pas être de bon augure. Nous espérons que la concession foncière que [target_character.GetName] a acceptée valait la peine de trahir ses proches."
 flavor_dlh.63.a: "Qu'est-ce que cela peut bien signifier ?"
 flavor_dlh.64.title: "La foudre frappe [target_work_of_art.GetNameWithNoTooltip]"
 flavor_dlh.64.desc: "De terribles nouvelles viennent tout juste de parvenir à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Lors d'une récente tempête, [target_work_of_art.GetName] a été frappé par la foudre, causant d'importants dégâts à l'étage supérieur. D'après les témoignages, ce [target_work_of_art.GetDefinition.GetName] est au bord de la ruine et pourrait être détruit si des réparations ne sont pas effectuées rapidement. De plus, si ces réparations sont entreprises, ce serait l'occasion idéale d'agrandir et d'embellir les étages supérieurs avec du [ShowGoodsName('marble')]."
 flavor_dlh.64.a: "Effectuons les réparations nécessaires."
 flavor_dlh.64.b: "Embellissons les étages supérieurs avec du [ShowGoodsNameWithNoTooltip('marble')]."
 flavor_dlh.64.c: "Laissons tout ça s'écrouler."
 flavor_dlh.65.title: "Conflit avec la [target_country.GetLongNameWithNoTooltip]"
 flavor_dlh.65.desc: "La frontière avec les Mongols #L [target_country.GetAdjective]s#! et leurs sujets est instable. Les différends frontaliers sont fréquents et des raids sporadiques atteignent parfois les territoires #L [ROOT.GetCountry.GetAdjective]s#!. Bien que la plupart de ces incursions aient été de faible ampleur, cette nuisance suffit à justifier une guerre. Ainsi, ces dernières années ont vu croître le soutien en faveur du lancement d'une expédition punitive contre le [target_country.GetFlavorRank] [target_country.GetAdjectiveWithNoTooltip]."
 flavor_dlh.65.a: "Adoptons ces plans de guerre."
 flavor_dlh.65.b: "Nous n'avons pas les moyens de nous battre."
 flavor_dlh.66.title: "Lourdes taxes levées en [target_province.GetNameWithNoTooltip]"
 flavor_dlh.66.desc: "Notre ralentissement économique a contraint les ministres #L [ROOT.GetCountry.GetGovernment.GetAdjective]s#! à augmenter les taxes dans tout le pays. Cependant, en raison de notre faible contrôle sur le reste du royaume, les taxes se font le plus sentir dans les régions de [ShowAreaName('doab_area')] et [ShowAreaName('awadh_area')], où la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] s'est tournée vers le brigandage et la rébellion. La situation en [target_province.GetName] est actuellement des plus critiques, et des mesures doivent être prises."
 flavor_dlh.66.a: "Allégeons les taxes."
 flavor_dlh.66.b: "Resserrons leur collier."
 flavor_dlh_1000_title_shared: "Révolte de la dynastie [target_dynasty.GetNameWithNoTooltip]"
 flavor_dlh.1000.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1000.desc: "Grâce à notre influence grandissante au sein du [target_country.GetName], nous avons finalement réussi à obtenir suffisamment de soutien pour renverser [target_character.GetName] au profit d'un membre de la dynastie [target_dynasty.GetName]."
 flavor_dlh.1000.a: "La liberté sera à nous !"
 flavor_dlh.1000.b: "Nous ne sommes pas des rebelles, mais des gouverneurs."
 flavor_dlh.1000.historical_info: "Bahlūl Khān Lōdī, gouverneur de Sirhind à l'époque, fut le premier souverain Lōdī de Delhi. Fort de ses précédentes réalisations en tant que général sous Muḥammad Šāh IV, il reçut la gouvernance d'une grande partie de la région du Pendjab. Après la mort de son suzerain et l'abdication d'Alā' al-Dīn 'Ālam Šāh, il fut invité par les nobles de la capitale, où il fut proclamé sultan."
 flavor_dlh.1001.title: "$flavor_dlh_1000_title_shared$"
 flavor_dlh.1001.desc: "Les [target_dynasty.GetName] ont enfin montré leur véritable visage. Après des années à rassembler du soutien, ils prévoient maintenant de renverser [target_character.GetName] au profit de [target_character2.GetName]. Nous ne resterons pas passifs face à cela."
 flavor_dlh.1001.a: "Aux armes !"
 flavor_dlh.1001.b: "Peut-être que notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] préfère [target_character2.GetNameWithNoTooltip]."
 flavor_dlh.1002.title: "Triomphe des [target_dynasty.GetNameWithNoTooltip]"
 flavor_dlh.1002.desc: "Avec la chute de $DLH$, nous pouvons enfin saisir le pouvoir en $india$. Les [target_dynasty.GetName] se tiennent désormais au sommet des autres prétendants."
 flavor_dlh.1002.a: "L'heure de la paix est venue."
 flavor_dlh_1100_title: "Gouvernance du [ShowRegionNameWithNoTooltip('bengal_region')]"
 flavor_dlh.1100.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1100.desc: "Les terres du [ShowRegionName('bengal_region')] sont administrées par plusieurs gouverneurs, dont la loyauté envers [ROOT.GetCountry.GetName] varie grandement. Plutôt que de continuer à gérer ce désordre, nous pourrions céder l'ensemble de la région à [target_character.GetName], de [target_country.GetName]."
 flavor_dlh.1100.a: "[target_country.GetNameWithNoTooltip] fera un bon gouverneur."
 flavor_dlh.1100.b: "Ne contrarions pas la situation géopolitique de la région."
 flavor_dlh.1101.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1101.desc: "[target_country2.GetName] nous a offert le gouvernement du [ShowRegionName('bengal_region')], nous permettant de nous emparer des terres des autres gouverneurs."
 flavor_dlh.1101.a: "Nous accepterons volontiers cette opportunité."
 flavor_dlh.1101.b: "C'est une bonne excuse pour une rébellion."
 dlh_demand_annexation_of_other_bengali_subjects_tt: "Les autres [subjects|e] de [target_country2.GetName] au [ShowRegionName('bengal_region')] vont nous demander de les annexer."
 flavor_dlh.1102.title: "$flavor_dlh_1100_title$"
 flavor_dlh.1102.desc: "Le [target_country.GetName] a été déclaré gouverneur du [ShowRegionName('bengal_region')]. Ils exigent désormais que nous leur accordions nos terres."
 flavor_dlh.1102.a: "Nous ne pouvons défier notre suzerain."
 flavor_dlh.1102.b: "Abandonner nos terres ? Jamais !"
 flavor_dlh_1200_title_shared: "Sape de l'autorité #L [target_country.GetAdjectiveWithNoTooltip|l]e#!"
 flavor_dlh.1200.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1200.desc: "N'étant que de simples gouverneurs de [target_country.GetName], un sentiment croissant nous pousse à restaurer la souveraineté de [ROOT.GetCountry.GetName]. [target_character.GetName] tente déjà de rallier des partisans à cet effet, mais est-il avisé de provoquer la colère de [target_character2.GetName] pour cette cause ?"
 flavor_dlh.1200.a: "Nous sommes plus que de simples gouverneurs !"
 flavor_dlh.1200.b: "Il est plus sage de plier le genou pour l'instant."
 dlh_start_undermining_timurid_rule_tt: "Nous continuerons à affaiblir [target_country.GetName], mais il est possible qu'ils rejettent notre initiative, ce qui pourrait les pousser à nous #Y déclarer la guerre#!."
 flavor_dlh.1201.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1201.desc: "À mesure que nos efforts pour miner le [target_country.GetName] gagnent du terrain parmi le peuple de [ROOT.GetCountry.GetName], de petits membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] commencent à se manifester pour nous aider à frapper au moment opportun. Deux d'entre eux, [target_supporter.GetName] et [target_supporter2.GetName], ont déjà prêté allégeance à [target_character.GetName], souhaitant être employés dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dlh.1201.a: "Qu'ils nous servent."
 flavor_dlh.1201.b: "Le nombre ne fait pas toujours la force."
 flavor_dlh.1202.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1202.desc: "Nos préparatifs pour nous libérer de [target_country.GetName] étant presque achevés, il ne reste plus qu'à envoyer notre ultimatum. [target_character2.GetName] et notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont tout mis en œuvre pour que ces préparatifs soient aussi efficaces que possible, et ils rassemblent maintenant leurs forces au cas où ils n'obtiendraient pas gain de cause. Nous pourrions être prêts à revendiquer notre indépendance, mais en même temps, risquer la guerre pourrait compromettre la prospérité de [target_country2.GetName]."
 flavor_dlh.1202.a: "Demandons notre liberté."
 flavor_dlh.1202.b: "Il n'y a aucune raison de continuer lorsqu'il est clair qu'un conflit va éclater."
 dlh_abandon_rebellion_plans_tt: "Nous allons renoncer à nos plans d'affaiblir [target_country.GetName]."
 flavor_dlh.1203.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1203.desc: "Le [target_country2.GetName] a exigé sa liberté. Ils affirment qu'ils ne sont pas satisfaits de notre règle et que le [target_country2.GetNameWithNoTooltip] devrait être gouverné par [target_character.GetName] plutôt que par un simple conquérant."
 flavor_dlh.1203.a: "Qui sommes-nous pour les défier ?"
 flavor_dlh.1203.b: "Ils obtiendront leur liberté par le sang !"
 flavor_dlh.1204.title: "$flavor_dlh_1200_title_shared$"
 flavor_dlh.1204.desc: "La [target_country.GetName] a fait son choix. Ils ne nous permettront pas de nous gouverner nous-mêmes sans les affronter sur le champ de bataille. Il ne reste plus qu'à préparer les régiments afin de protéger notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_dlh.1204.a: "Aux armes !"
