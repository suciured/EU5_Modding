l_french:
 flavor_khm.1000.title: "Le [ShowBuildingTypeNameWithNoTooltip('khmer_baray')] de [target_location.GetNameWithNoTooltip]"
 flavor_khm.1000.desc: "Le [ShowBuildingTypeName('khmer_baray')] de [target_location.GetName] joue un rôle crucial dans l'approvisionnement en eau de [target_location.GetRank.GetName]. En raison des difficultés des dernières décennies et de la succession de [target_old_ruler.GetName], il n'a pas été entretenu et a lentement perdu en efficacité. Si nous ne réagissons pas, ce grand réservoir d'eau pourrait devenir inutilisable à l'avenir."
 flavor_khm.1000.a: "Cela coûte trop cher."
 flavor_khm.1000.b: "Effectuons les réparations nécessaires."
 flavor_khm.1001.title: "Situation critique à [ShowLocationNameWithNoTooltip('angkor')]"
 flavor_khm.1001.desc: "Le [ShowBuildingTypeName('khmer_baray')] est désormais en très mauvais état et ne peut plus être réparé. Nous ne pourrons plus utiliser ses grandes réserves d'eau pour notre peuple."
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "La perte de [target_art.GetNameWithNoTooltip]"
 flavor_khm.1100.desc: "Lors du siège de [target_location.GetName], [siege_leader.GetName] et ses troupes ont volé l'un de nos trésors les plus précieux dans le [target_art.GetName]. Nous ne pouvons pas faire grand-chose à part déplorer la perte de cette magnifique statue qui témoignait de notre ferveur religieuse."
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "La capture de [target_art.GetNameWithNoTooltip]"
 flavor_khm.1101.desc: "Lors de notre siège de [target_location.GetName], nous avons saisi une magnifique œuvre d'art, la célèbre statue [target_art.GetName]. Elle est en route vers notre capitale et elle sera placée à [ROOT.GetCountry.GetCapital.GetName]."
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
