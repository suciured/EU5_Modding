 flavor_lub.1.title: "La porte de [target_location.GetNameWithNoTooltip]"
 flavor_lub.1.desc: "Les meilleurs ingénieurs de notre domaine se sont réunis à [target_location.GetName] afin de promouvoir leur programme de construction d'une nouvelle porte pour notre [target_location.GetRank.GetNameWithNoTooltip]. Selon leurs plans, ils souhaitent ériger une [ShowBuildingTypeName('hsa_burgtor')] qui servira de porte principale à notre capitale.\n\nParallèlement, la construction sera mise en exergue par une architecture magnifique. Son emplacement stratégique le long de nos fortifications existantes permettra aux gardes de surveiller et de réguler le trafic entrant et sortant avec une facilité déconcertante."
 flavor_lub.1.a: "Nous financerons sa construction !"
 flavor_lub.1.b: "[target_country.GetNameWithNoTooltip] pourrait peut-être prendre à son compte le coût de la construction ?"
 flavor_lub.1.c: "Nous n'avons que faire de telles dépenses."
 flavor_lub.2.title: "Assistance financière pour [target_country2.GetNameWithNoTooltip]"
 flavor_lub.2.desc: "Des messagers de la cour municipale de [target_country2.GetName] se sont récemment adressés à nos marchands. Ils proposent une coopération plus étroite entre nos diplomates en finançant leur dernier projet d'ingénierie. Ils souhaitent ériger une [ShowBuildingTypeName('hsa_burgtor')] qui pourrait servir de porte principale de [target_location.GetRank.GetNameWithNoTooltip] et ne demandent qu'une modeste contribution..."
 flavor_lub.2.a: "Très bien..."
 flavor_lub.2.b: "Nous prennent-ils pour des idiots ?"
 opinion_financed_burgtor_modifier: "A financé la $hsa_burgtor$"
 opinion_refused_to_finance_burgtor_modifier: "A refusé de financer la $hsa_burgtor$"
 flavor_lub.3.title: "La réponse de [target_country.GetNameWithNoTooltip]"
 flavor_lub.3.desc: "Un messager de l'union de [target_country.GetName] est arrivé, une lettre scellée à la main contenant la réponse des marchands concernant notre problème de financement. Leur message dépeint l'image d'une coopération continue entre nos peuples, alignée sur des intérêts communs. La correspondance se termine en dévoilant la décision de la Ligue sur la question..."
 flavor_lub.3.a: "... Ils financeront la construction !"
 flavor_lub.3.b: "... Ils ont décidé de ne pas financer la construction !"
