 flavor_ara.1.title: "Consulat de la mer"
 flavor_ara.1.desc: "Le Consulat de la mer sera une nouvelle institution, quasi judiciaire, chargée de régler les litiges maritimes et commerciaux. Il accorde à nos marchands le droit de régler eux-mêmes leurs conflits, sans passer par les tribunaux de justice royaux, alors qu'en contrepartie nous, la Couronne d'[GetCountry('ARA').GetLongName], recevrons un soutien financier."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "La [policy|e] [ShowPolicyName('ara_consulate_sea')] des [ShowLawName('maritime_law')] nous sera accessible"
 flavor_ara.2.title: "Le Livre du Consulat de la mer"
 flavor_ara.2.desc: "Le #italic Llibre del Consolat de Mar#!, plus largement connu sous le nom de #italic Livre du Consulat de la mer#! , est une compilation des anciennes coutumes maritimes et un ensemble de règles pour le commandement des navires de guerre. Il est proposé de financer la nouvelle édition du livre, qui contiendra un code de procédure destiné à guider les cours des Consuls de la Mer, les juges chargés de veiller au respect de cet ensemble de lois maritimes."
 flavor_ara.2.a: "Finançons le manuscrit"
 flavor_ara.2.b: "Nul besoin de nous soucier du manuscrit"
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "Le poète, spécialiste du droit canon, érudit, diplomate et chroniqueur italien [target_character.GetName] s'intéresse actuellement à la philosophie, soutenu en cela par le mécénat du Dirigeant de la [ROOT.GetCountry.GetName]. Il a fondé l'académie du Porticus Antoniana d'où sont issus nombre de jeunes lettrés qui seront d'une grande utilité à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Son grand savoir ferait de lui un conseiller avisé, aussi serait-il sage de prendre [target_character.GetNameWithNoTooltip] à notre service."
 flavor_ara.3.a: "Oui, recrutons-le"
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName] fut le premier à présenter le jeune lettré [target_character2.GetName] au Dirigeant de la [ROOT.GetCountry.GetName]. C'est lui qui est chargé de l'instruction du jeune héritier du [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Il a servi aussi en tant que conseiller politique, secrétaire militaire et chancelier, mais c'est surtout en tant qu'érudit qu'il a laissé sa marque.\n\nIl a ainsi disserté sur « La libéralité des princes », « La férocité » ou « La magnificence », et prétend que l'architecture ainsi que les grands monuments sont la marque d'un grand Dirigeant. Il est capable d'exprimer les choses de la vie moderne et de traduire les émotions les plus intimes en une langue à la fois classique et simple.\n\n« Urania », son ambitieuse composition didactique en hexamètres, compile le savoir astronomique de l'époque, mêlé à des épisodes mythologiques. Il écrit en latin, et ses compositions en vers les plus originales traitent de sujets personnels (ainsi en est-il, par exemple, des œuvres #italic De conjugali amore#!, #italic Eridanus#!, #italic Tumuli Næniæ#!, #italic Baiæ#!, etc.). Ses émotions passionnées sont mises en forme avec une chaleur colorée et sincère."
 flavor_ara.4.a: "Il n'aurait pu le faire sans nous !"
 flavor_ara.4.b: "Sa réussite illustre celle du peuple"
 flavor_ara.5.title: "Monastère Sainte-Marie de Sigena"
 flavor_ara.5.desc: "Le Monastère royal de Santa María de Sigena a été fondé par la reine Sancha de Castille, épouse d'Alphonse II d'Aragon, et construit entre 1183 et 1208. Bien qu'il ait commencé à perdre en popularité et en importance il y a quelque temps, le monastère demeure un cloître majestueux, abritant également une magnifique collection de fresques romanesques. Les religieuses sollicitent notre aide pour financer le monastère, et un artiste local connu sous le nom de Maestro de Sigena a proposé de peindre un grand retable."
 flavor_ara.5.a: "Finançons le couvent"
 flavor_ara.5.b: "N'en faisons rien"
 flavor_ara.6.title: "Sindicat remença"
 flavor_ara.6.desc: "La noblesse en [ROOT.GetCountry.GetLongName] a commencé à appliquer de la façon la plus stricte les lois qui attachent les paysans à la terre. Venant se surajouter au renforcement des droits seigneuriaux, cela conduit à une vive agitation de la paysannerie : les plus humbles en appellent ouvertement à la rébellion, tandis que les mieux nantis se tournent vers nous pour mettre en place des réformes et mettre fin aux abus des seigneurs.\n\nCe serait là une excellente occasion de nous attacher le soutien de la paysannerie dans notre lutte constante contre la noblesse, aussi nous a-t-il été suggéré de leur permettre de former un [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')], une sorte de guilde paysanne ou d'association d'entraide qui leur permettrait de jouir de plus de libertés."
 flavor_ara.6.a: "Permettre aux paysans de former le sindicat remença"
 ara_sindicat_ara_remenca: "Sindicat remença"
 ara_sindicat_ara_remenca_desc: "Le sindicat remença est une sorte de guilde ou d'association d'entraide de paysans. Ces syndicats furent introduits pour la première fois en Catalogne en 1448."
 flavor_ara.6.b: "Ignorons ces canailles de paysans"
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "Prédicateur jésuite renommé et recteur de la Compagnie de Jésus à [ShowLocationName('tarragona')], [target_character.GetName] fait l'admiration générale grâce à son intelligence. Connu pour ses sermons éloquents et ses observations sur la morale et la politique, [target_character.GetLastNameWithNoTooltip] s'est attiré les faveurs de nombreuses personnes en [ROOT.GetCountry.GetName] et au-delà de ses frontières. Ses principes religieux et son exploration de la nature humaine lui ont valu la réputation d'être à la fois un homme de Dieu et un maître de la sagesse du monde.\n\nLes points de vue de [target_character.GetLastNameWithNoTooltip] n'ont toutefois pas été exempts de controverse. Ses œuvres philosophiques remettent en question la pensée conventionnelle et ont attiré l'attention de certains membres de l'[GetUniqueInternationalOrganization('catholic_church').GetName]. Malgré cela, sa vive intelligence et sa capacité à naviguer dans des réalités sociales et politiques complexes en font un candidat précieux à mettre au service de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.7.a: "Offrons-lui un poste à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.7.b: "Nous n'avons nul besoin d'un prêtre qui engendre la controverse."
 flavor_ara.7.historical_info: "Aragonais d'origine, Baltasar Gracián était prêtre jésuite, philosophe et écrivain. Sa notoriété dans l'Espagne du XVIIe siècle s'expliquait par sa capacité à combiner une profonde réflexion philosophique avec les nuances culturelles et politiques de son époque, ce qui fit de lui une figure influente non seulement parmi ses contemporains, mais aussi pour les futures générations de philosophes en Europe. Certains de ses ouvrages furent controversés et publiés sans le consentement de ses supérieurs jésuites. La nature de ses écrits lui valut d'être privé de sa chaire à la Compagnie de Jésus et d'être banni de la Société des Jésuites."
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip] termine la rédaction d'[ShowWorkOfArtNameWithNoTooltip('el_criticon')]"
 flavor_ara.8.desc: "[gracian.GetName], le brillant érudit jésuite à notre service, a achevé son opus magnum, à savoir [ShowWorkOfArtName('el_criticon')]. Cette grande épopée morale résume sa vision du monde et met en exergue ses réflexions concernant la nature humaine, la moralité et les défis de la vie à travers un récit richement allégorique. Bien que le roman semble impressionnant, il n'a pas été exempt de controverses. Des parties antérieures ont été publiées sans l'approbation de ses supérieurs jésuites, ce qui lui a valu des critiques et a mis en péril sa position au sein de l'ordre. [gracian.GetLastNameWithNoTooltip] sollicite aujourd'hui notre soutien pour financer la publication intégrale d'[ShowWorkOfArtNameWithNoTooltip('el_criticon')], afin que son œuvre atteigne un public plus large. Cela consoliderait notre héritage en tant que mécène des arts et de l'intellect, mais risquerait également d'engendrer des relations tendues avec l'ordre des Jésuites."
 flavor_ara.8.a: "Cette œuvre mérite d'être reconnu !"
 flavor_ara.8.b: "L'œuvre est trop controversée. Nous ne pouvons soutenir cela."
 flavor_ara.8.historical_info: "Publié en trois opus entre 1651 et 1657, #italic El Criticón#! est l'œuvre la plus importante de Baltasar Gracián et l'un des sommets de la narration philosophique espagnole. Le roman est une œuvre allégorique et satirique qui explore la vie d'Andrénio et représente les deux aspects de la nature humaine : l'impulsivité et le manque d'expérience. Le style d'écriture de Baltasar Gracián se caractérise par son approche conceptiste, mettant l'accent sur l'esprit, les jeux de mots et l'art de l'inventivité. #italic El Criticón#! offre une vision à la fois pessimiste et pleine d'espoir de la vie humaine, encourageant les lecteurs à rechercher la vertu et la gloire éternelle."
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "Célèbre théologien et écrivain franciscain, [target_character.GetName] a été largement acclamé pour ses œuvres mêlant théologie, politique et philosophie morale. Ses écrits, tels que #italic Lo Crestià#!, fournissent un guide exhaustif sur la façon de vivre une vie vertueuse et de construire une société bien gouvernée, et trouvent écho auprès des Dirigeants comme des roturiers. Grâce à son éloquence et à sa sagesse pragmatique, [target_character.GetLastNameWithNoTooltip] a été invité à apporter son expertise aux nobles et Dirigeants des villes en [ROOT.GetCountry.GetName]. Peut-être ferait-il également un bon conseiller pour [target_ruler.GetName]."
 flavor_ara.9.a: "Invitons-[target_character.GetHimHer|l] à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.9.b: "Nous n'avons nul besoin de son expertise."
 flavor_ara.9.historical_info: "Les œuvres de Francesc Eiximenis furent lues par de nombreux personnages importants de l'époque, dont les rois aragonais Martin Ier, Pierre IV et Jean Ier, ainsi que le pape Benoît XIII. Cependant, son influence s'étendit au-delà de ses œuvres écrites. Il joua un rôle clé dans la papauté d'Avignon, fut le confesseur de la reine Maria de Luna et participa aux débats religieux et politiques de son époque."
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "Célèbre poète de [ShowLocationName('valencia')], [target_character.GetName] a conquis le cœur et l'esprit de notre peuple avec ses vers magistraux. Précurseur de la tradition littéraire en [ShowDialectName('catalan_dialect')], [target_character.GetSheHe|l] élève les thèmes de l'amour, de la morale et des émotions humaines à des sommets artistiques inégalés. La poésie conçue par [target_character.GetLastNameWithNoTooltip] transcende les conventions de la cour et présente des réflexions profondément introspectives et philosophiques qui trouvent écho au sein de l'ensemble de la société. Permettre à un tel personnage de rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] renforcerait notre prestige culturel et favoriserait l'essor des arts."
 flavor_ara.10.a: "Invitons-[target_character.GetHimHer|l] à rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.10.b: "Sa poésie est du pain béni pour le peuple ; autorisons-[target_character.GetHimHer|l] à rester à [ShowLocationNameWithNoTooltip('valencia')]."
 flavor_ara.10.c: "Nous ne pouvons nous permettre de telles indulgences."
 flavor_ara.10.historical_info: "Ausiàs March fut l'un des poètes les plus importants du siècle d'or de la littérature valencienne. Il fut l'un des premiers à utiliser la langue valencienne au lieu de l'occitan, alors considéré comme la langue courante des troubadours. Sa poésie, connue pour explorer des thèmes tels que l'amour, la mort et la moralité, a grandement influencé les générations suivantes de poètes."
 flavor_ara.11.title: "Rénovation de la [target_art.GetNameWithNoTooltip]"
 flavor_ara.11.desc: "La [target_art.GetName] est un monument culturel et spirituel important depuis des siècles, un lieu sacré de dévotion mariale qui fait la fierté de [ShowLocationName('zaragoza')]. Cependant, le temps a fait son œuvre et la structure montre aujourd'hui des signes de vieillissement et de décrépitude. Dans ce contexte, les propositions de rénovation se sont multipliées, les partisans suggérant la construction d'un nouveau temple grandiose de style baroque pour remplacer la structure détériorée. [target_ruler.GetName] suggère d'avoir recours aux services de [target_character.GetName], prestigieux architecte [ROOT.GetCountry.GetGovernment.GetAdjective|l], pour superviser ce projet monumental."
 flavor_ara.11.a: "Reconstruisons la basilique et ravivons sa splendeur !"
 flavor_ara.11.b: "Mandatons plutôt une rénovation modeste."
 flavor_ara.11.c: "Nous ne pouvons nous permettre de telles extravagances."
 flavor_ara.11.historical_info: "La reconstruction de la basilique Notre-Dame-du-Pilier débuta en 1681, sous la direction de Juan José d'Autriche, alors vice-roi d'Aragon, afin de remplacer la structure vieillissante par un grand temple de style baroque. Conçu par des maîtres d'œuvre dirigés par l'architecte royal Francisco Herrera, le projet marqua un jalon important sur le plan architectural et culturel. En 1730, la rénovation permit d'agrandir le temple pour qu'il atteigne 130 mètres de long et 67 mètres de large."
 flavor_ara.12.title: "La lutte de la Biga et de la Busca"
 flavor_ara.12.desc: "Depuis des décennies, la société de [ShowLocationName('barcelona')] est divisée en deux factions : la #italic Biga#!, qui représente l'oligarchie urbaine enracinée, et la #italic Busca#!, une coalition de marchands et d'artisans qui réclament des réformes économiques ainsi qu'un accès plus étendu au pouvoir. La #italic Biga#! (parti des bourgeois), composée de riches propriétaires fonciers et de citoyens honorés, a longtemps contrôlé la gouvernance de la ville, résistant aux appels au changement et s'accrochant à ses privilèges. La #italic Busca#!, quant à elle, prône des politiques protectionnistes, une dévaluation monétaire et l'amélioration des conditions de travail au sein des industries locales afin de lutter contre la crise économique qui frappe le commerce méditerranéen. Les tensions se sont aggravées, car les partisans de la #italic Busca#! se sentent de plus en plus exclus du pouvoir municipal. Ils demandent par conséquent que les autorités #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! interviennent."
 flavor_ara.12.a: "Soutenons la Biga."
 flavor_ara.12.b: "Soutenons la Busca."
 flavor_ara.12.c: "Évitons de prendre parti."
 flavor_ara.13.title: "Le chroniqueur [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_ara.13.desc: "[target_ruler.GetName] a exprimé le souhait de commanditer une chronique complète consacrée à l'histoire de l'[ROOT.GetCountry.GetName], qui préserverait notre héritage pour les générations à venir. Après mûre réflexion, le [ROOT.GetCountry.GetGovernment.GetCourtTitle] a préconisé de faire appel à [target_character.GetName] pour réaliser cette tâche. [target_character.GetLastNameWithNoTooltip] a étudié la rhétorique, le [ShowLanguageName('latin_language')] et le [ShowLanguageName('greek_language')]. Il maîtrise également plusieurs langues modernes, dont le [ShowLanguageName('french_language')], l'[ShowLanguageName('north_italian_language')] et le [ShowDialectName('catalan_dialect')]. Au début de sa carrière, [target_character.GetSheHe|l] a occupé des postes influents, tels que magistrat de Barbastro et secrétaire adjoint de l'Inquisition. [target_character.GetSheHe|U] semble donc disposer à la fois de l'expérience et de l'expertise requises à la bonne tenue de ce poste."
 flavor_ara.13.a: "Invitons [target_character.GetLastNameWithNoTooltip] à rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.13.b: "Nous ne pouvons nous permettre de nous offrir son expertise."
 flavor_ara.13.historical_info: "En 1548, Jerónimo Zurita fut nommé premier chroniqueur officiel du royaume d'Aragon, ce qui conduisit à la compilation de son œuvre monumentale, les #italic Anales de la Corona de Aragón#!. Ce chroniques traitent de l'histoire aragonaise depuis la période islamique jusqu'au règne de Ferdinand le Catholique. Elles marquèrent une rupture avec l'historiographie médiévale en lésant les légendes et les récits de seconde main au profit de la documentation archivistique et des sources de première main. L'approche de Jerónimo Zurita permit d'établir une norme en matière de recherches historiques, l'érigeant ainsi au rang de premier historien moderne en Espagne."
 flavor_ara.14.title: "Les Chroniques d'[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ara.14.desc: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] envisage d'établir des chroniques destinées à préserver et à célébrer l'histoire d'[ROOT.GetCountry.GetName]. Un tel ouvrage relaterait les exploits de nos monarques, depuis les rois légendaires de Sobrarbe jusqu'à l'ère moderne. Parmi les candidats proposés pour cette tâche figure [target_character.GetName], un érudit de grande renommée. Soldat puis moine cistercien, [target_character.GetLastNameWithNoTooltip] a montré son attachement au patrimoine [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Sa connaissance de l'histoire, associée à sa maîtrise des vers et de la prose, en font un chroniqueur idéal."
 flavor_ara.14.a: "Désignons [target_character.GetLastNameWithNoTooltip] pour rédiger la chronique."
 flavor_ara.14.b: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] n'a pas de temps à perdre avec de telles indulgences."
 flavor_ara.14.historical_info: "Écrites par Gualberto Fabricio de Vagad et publiées en 1499, Les Chroniques d'Aragon relatent des faits historiques fondamentaux. Elles font partie des premières chroniques du royaume imprimées en langue vernaculaire aragonaise. Ces textes reflètent les tendances historiographiques du XVe siècle, mettant l'accent sur l'autorité royale et le nationalisme tout en glorifiant la monarchie et les exploits du royaume. Bien que Les Chroniques s'appuient sur des sources anciennes et peu fiables, elles sont devenues un outil essentiel pour la formation de l'identité aragonaise et de la connaissance historique."
 flavor_ara.15.title: "Les Ordonnances de [target_ruler.GetNameWithNoTooltip]"
 flavor_ara.15.desc: "[target_ruler.GetName] envisage la création d'un ensemble de dispositions statutaires pour réglementer les opérations de la Maison d'[ROOT.GetCountry.GetName] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!. L'objectif serait d'établir des règles claires pour le fonctionnement de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ainsi que les rôles de ses fonctionnaires. [target_ruler.GetNameWithNoTooltip] a également l'intention d'inclure des lignes directrices spécifiques pour la cérémonie de couronnement des souverains #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!, afin de normaliser le processus de consécration et de couronnement, et de garantir la cohérence ainsi que le symbolisme profond des rituels relatifs à la monarchie."
 flavor_ara.15.a: "Excellente idée !"
 flavor_ara.15.b: "Nul besoin de tout cela."
 flavor_ara.15.historical_info: "Les #italic Ordonnances de Pierre le Cérémonieux#! sont un ensemble de lois édictées en 1344 par le roi Pierre IV d'Aragon, dans le but de réglementer le fonctionnement de la maison royale. Ces règles décrivaient les rôles et responsabilités des fonctionnaires de la cour et comprenaient des dispositions détaillées pour la cérémonie de couronnement des rois aragonais. Les ordonnances servaient à la fois de guide juridique pour l'administration de la cour et de norme rituelle pour les cérémonies liées à la monarchie."
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "Pendant des siècles, le bureau du [ShowEstatePrivilegeName('justicia_de_aragon')] a servi de médiateur indispensable entre le [ROOT.GetCountry.GetLongName] et les ordres du [ROOT.GetCountry.GetFlavorRank]. Agissant en tant que gardien des lois et privilèges #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!, il a historiquement veillé à ce que le pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l] n'empiète pas sur les anciens #italic fueros#!, les lois et privilèges du [ROOT.GetCountry.GetFlavorRank]. Cependant, les ordres préconisent maintenant de consolider son indépendance en mettant la fonction en vigueur. Ils proposent que le [ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')] devienne une fonction permanente et héréditaire, élue par les ordres plutôt que nommée par la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], et que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'ait pas le pouvoir de révoquer ou d'interférer avec le titulaire une fois celui-ci élu."
 flavor_ara.16.a: "Répondons à leurs demandes."
 flavor_ara.16.b: "Cela doit rester sous l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate') !"
 flavor_ara.16.historical_info: "Créé au XIIe siècle, la « Justicia de Aragón » était une fonction historique importante du Royaume d'Aragon. Son rôle était de veiller au respect des lois et privilèges locaux, et de faire contrepoids à l'autorité royale. Cette fonction disposait de pouvoirs judiciaires et exécutifs étendus, dont la possibilité d'opposer son veto aux décisions royales si elles étaient contraires aux lois locales. Le titulaire de ce poste présidait également le parlement et jouait un rôle crucial dans l'assermentation des nouveaux monarques. Au XIIIe siècle, le justicier d'Aragon était devenu un arbitre indépendant et impartial, ayant le pouvoir d'interpréter les lois locales et de défendre les libertés des vassaux du royaume contre les excès royaux."
 flavor_ara.17.title: "Officialisation du serment de loyauté"
 flavor_ara.17.desc: "Les ordres du [ROOT.GetCountry.GetFlavorRank], rassemblés dans les Cortes #L [ShowCultureName('aragonese')]s#!, exigent la reconnaissance formelle de leurs anciens droits et privilèges. Ils insistent pour que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] prête serment et jure de conserver les #italic fueros#!, les lois et coutumes qui ont longtemps défini la gouvernance d'[ShowAreaName('aragon_area')]. Sans cette reconnaissance, ils refusent de jurer fidélité à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Leur proclamation, #italic Y si no, no#! (Sinon, non), incarne leur défi : si la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ne respecte pas leurs droits, ils ne reconnaîtront pas notre pouvoir de statuer."
 flavor_ara.17.a: "Prêtons serment et jurons de conserver leurs droits."
 flavor_ara.17.b: "Nous ne nous plierons pas à leurs exigences !"
 flavor_ara.17.historical_info: "La phrase #italic « Y si no, no »#! symbolisait la loyauté conditionnelle des ordres aragonais envers leur monarque, exigeant du roi qu'il jure de défendre leurs droits et leurs fueros avant d'être reconnu. Enraciné dans des traditions telles que le #italic Privilegio de la Unión#! (le Privilège de l'Union), ce principe soulignait la capacité des ordres à limiter l'autorité royale et à rejeter l'absolutisme."
 flavor_ara.18.title: "Les Altérations d'[ShowAreaNameWithNoTooltip('aragon_area')]"
 flavor_ara.18.desc: "Les efforts de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pour consolider le pouvoir et centraliser le [ROOT.GetCountry.GetFlavorRank] se sont heurtés à une résistance farouche dans le royaume d'[ShowAreaName('aragon_area')]. Les anciens privilèges de la région, ainsi que le puissant [ShowEstatePrivilegeName('justicia_de_aragon')], sont devenus des obstacles importants à l'autorité #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!. Ces traditions de longue date obligent la monarchie à respecter les libertés #L [ShowCultureName('aragonese')]s#!, ce qui limite la capacité de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] à intégrer pleinement le royaume dans une administration unifiée. Frustrés par la lenteur de la centralisation, les conseillers de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] suggèrent d'abolir ces institutions archaïques."
 flavor_ara.18.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] doit régner en maître !"
 flavor_ara.18.a.tt: "Les [pops|e] [ShowPopTypeName('nobles')] de la région d'[ShowAreaName('aragon_area')] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et se rallieront aux [target_rebels.GetName]"
 aragonese_loyalist_rebels: "Loyalistes aragonais"
 flavor_ara.18.b: "Les fueros doivent être respectés."
 flavor_ara.18.historical_info: "Les Altérations d'Aragon sont une série de conflits politiques survenus à la fin du XVIe siècle, motivés par les efforts de centralisation de l'autorité royale dans toute l'Espagne. Le royaume d'Aragon résista farouchement à ces mesures, car ses institutions protégeaient l'autonomie régionale et limitaient le pouvoir du roi. Les tensions dégénérèrent en rébellion armée en 1591, lorsque l'ingérence royale au sein de la gouvernance locale provoqua des troubles généralisés, qui furent finalement réprimés par les forces de Philippe II, entraînant ainsi un affaiblissement significatif des privilèges traditionnels en termes d'autonomie dans la région d'Aragon."
 flavor_ara.19.title: "La destinée de [target_character.GetNameWithNoTooltip]"
 flavor_ara.19.desc: "Bien que nous ayons réussi à limiter l'autonomie et les institutions locales dans le royaume d'[ShowAreaName('aragon_area')], nombreux sont ceux qui se sont fermement opposés à nos actions pendant $flavor_ara.18.title$, en particulier [target_character.GetName], qui occupait le poste de [ShowEstatePrivilegeName('justicia_de_aragon')]. Cette fonction en faisait le principal protecteur des lois et privilèges traditionnels du royaume d'[ShowAreaNameWithNoTooltip('aragon_area')]. [target_character.GetSheHe|U] était l'une des figures de proue de la rébellion qui considérait nos actions comme une tentative illégale de saper l'autonomie des régions. Fort heureusement, [target_character.GetSheHe|l] a été arrêté par nos troupes, et son sort est désormais entre nos mains."
 flavor_ara.19.a: "C'est le prix à payer pour l'unité."
 flavor_ara.19.a.tt: "Tous les [pops|e] d'[ShowAreaName('aragon_area')] vont perdre [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_ara.19.b: "Épargnons-le afin d'apaiser les tensions."
 flavor_ara.19.b.tt: "Tous les [pops|e] d'[ShowAreaName('aragon_area')] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ara.19.historical_info: "En 1591, sous le règne de Philippe II, Juan de Lanuza mena une rébellion contre les efforts royaux visant à centraliser le pouvoir et à contourner les anciennes lois et institutions de la région. Au cours d'une campagne rapide, les forces royales écrasèrent la résistance et capturèrent Lanuza. Sans procès préalable, il fut décapité sur ordre personnel de Philippe II. Sa mort marqua la fin des tentatives de défense du système juridique traditionnel ainsi que de l'autonomie du royaume d'Aragon contre l'absolutisme royal."
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "Chevalier et érudit de renom, [target_character.GetName] est reconnu dans toute la Méditerranée. En tant que membre de l'Ordre de Saint-Jean de Jérusalem, son nom est devenu synonyme de valeur militaire et d'érudition intellectuelle. Au-delà de ses contributions militaires et administratives, [target_character.GetLastNameWithNoTooltip] est célébré comme un protecteur du savoir. [target_character.GetSheHe|U] a supervisé la production de nombreuses traductions d'œuvres classiques en [ShowDialectName('aragonese_dialect')|l] et en [ShowLanguageName('latin_language')|l]. Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] voit en [target_character.GetLastNameWithNoTooltip] un personnage unique qui incarne les idéaux de la chevalerie et de l'esprit d'État, ce qui en fait un candidat idéal pour servir notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ou pour mettre son esprit stratégique au service de notre [ROOT.GetCountry.GetLongName] sur le champ de bataille."
 flavor_ara.20.a: "Ses connaissances en matière d'armée et de diplomatie nous seront fort utiles."
 flavor_ara.20.c: "Ses actions sont mieux adaptées à l'Ordre de Saint-Jean."
 flavor_ara.20.historical_info: "Éminent chevalier espagnol, Juan Fernández de Heredia fut également grand maître des Hospitaliers. Il joua un rôle crucial dans la bataille d'Epila, en soutenant Pierre IV d'Aragon contre l'Union d'Aragon. En tant que grand maître, il fut un important mécène d'œuvres historiques et littéraires, encourageant les traductions et les compilations en langue aragonaise."
 flavor_ara.21.title: "La rébellion des Germanies"
 flavor_ara.21.desc: "Les tensions entre les classes sociales de [ShowAreaName('valencia_area')] ont entraîné une véritable rébellion. Frustrées par les lourdes taxes en vigueur, les abus de pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et l'incapacité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] à les protéger contre les raids des pirates de Barbarie, les confréries locales, connues sous le nom de Germanies, ont pris les armes. Ce qui fut tout d'abord un mouvement de défense de leurs communautés s'est transformé en une exigence plus générale de réformes. Bien qu'elles prétendent agir au nom de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], leurs attaques contre les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ainsi que leur radicalisme croissant ne peuvent être ignorés."
 flavor_ara.21.a: "Ignorons-les."
 flavor_ara.21.a.tt: "Les [pops|e] [ShowPopTypeName('burghers')|l] de la région de [ShowAreaName('valencia_area')] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et se rallieront aux [target_rebels.GetName]"
 flavor_ara.21.b: "Reconnaissons leurs problèmes et offrons-leur une compensation."
 flavor_ara.21.c: "Renversons l'insurrection."
 germanies_revolt: "Rébellion des Germanies"
 flavor_ara.21.historical_info: "Menée par les guildes d'artisans contre Charles Quint, la rébellion des Germanies fut un important soulèvement dans le royaume de Valence, qui faisait partie de la Couronne d'Aragon. Cette insurrection fut motivée par les difficultés économiques, les tensions sociales et l'opposition à l'autorité féodale et monarchique. Les corporations d'artisans étaient frustrées par la domination économique des nobles propriétaires de domaines fonciers et la corruption du gouvernement, ainsi que par l'absence du roi, parti en Allemagne, entraînant ainsi une vacance du pouvoir et un mécontentement à l'égard du Conseil royal et des fonctionnaires locaux."
 flavor_ara.100.title: "Tirant le Blanc"
 flavor_ara.100.desc: "#italic Tirant le Blanc#!, roman chevaleresque valencien rédigé par [target_artist.GetName] et publié en [GetCurrentYear], narre les aventures de sire Tirant qui sauve [GetCountry('BYZ').GetName] des #L [GetCountry('TUR').GetAdjective|l]s#!. Il est de plus en plus connu et célébré dans les cercles littéraires de culture #L [ShowCultureName('catalan')|l]e#!. Les thèmes du livre s'éloignent des contes chevaleresques traditionnels et mettent l'accent sur l'amour, le sarcasme et les émotions humaines, ainsi que sur des descriptions vivantes de la vie quotidienne, offrant un portrait réaliste et parfois amer de la vie."
 flavor_ara.100.a: "Notre culture est en effet très avancée !"
 flavor_ara.101.title: "Atlas catalan"
 flavor_ara.101.desc: "Créé en [GetCurrentYear], l'#italic Atlas catalan#! sera considéré comme le point d'orgue des cartes du monde de notre époque. Réalisé par l'école cartographique de Majorque, il se compose de six feuilles de vélin pliées et montées sur des panneaux de bois. La carte fournit des informations cosmographiques et astronomiques, mettant en évidence la forme sphérique de la Terre et offrant des conseils aux marins. Elle représente le monde entier tel que nous le connaissons, avec des illustrations de villes et d'allégeances politiques, et des représentations d'océans. La partie orientale de la carte intègre les connaissances recueillies auprès de divers voyageurs, tandis que la partie occidentale comprend toutes les informations qu'un portulan doit contenir."
 flavor_ara.101.a: "Cette école est un trésor national."
 flavor_ara.102.title: "Le panthéon royal de l'abbaye de Poblet"
 flavor_ara.102.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] a réfléchi dernièrement à l'endroit où sa dépouille devrait reposer pour l'éternité. Parmi les nombreux monastères que compte notre pays, l'[ShowWorkOfArtName('poblet_abbey')] a retenu son attention. Elle est située à [target_location.GetName] et appartient à l'ordre cistercien."
 flavor_ara.102.a: "Un panthéon royal et majestueux sera édifié."
 flavor_ara.102.b: "Les nobles seront mécontents, mais nous pouvons utiliser notre argent à meilleur escient."
 flavor_ara.103.title: "Les Chroniques de [target_character.GetNameWithNoTooltip]"
 flavor_ara.103.desc: "[target_character.GetName] a enfin terminé la rédaction de ses chroniques, relatant le règne de son père, [target_character2.GetName], et le sien. Elles se composent de six chapitres, qui abordent chacun des sujets différents, ainsi que d'une annexe.\n\nCes chroniques visent à justifier les décisions prises par le [GetCountry('ARA').GetGovernment.GetRulerTitle] et décrivent également de nombreux événements survenus pendant son règne. Il s'agit d'un véritable recueil d'enseignements qui aideront notre pays à trouver la voie appropriée vers la prospérité."
 flavor_ara.103.a: "Nous avons appris que le pouvoir doit être détenu par le roi."
 flavor_ara.103.b: "La dévolution du pouvoir est la voie que doit emprunter notre royaume."
 flavor_ara.104.title: "Les arsenaux royaux de Barcelone"
 flavor_ara.104.desc: "Des accusations d'oisiveté et de manque de professionnalisme ont été proférées à l'encontre des ouvriers des chantiers navals royaux situés près du port de [port_location.GetName]. Le royaume a dépensé une grande partie de son trésor au fil des ans, depuis la création du chantier naval en 1241, en tant qu'extension d'un autre chantier plus ancien, et nous ne voulons pas que ces dépenses aient été vaines.\n\nLa nouvelle du mécontentement de la cour en raison des ragots a incité les ouvriers des chantiers navals à prendre les devants et à travailler jour et nuit pour livrer de nouveaux navires de qualité, afin de prouver que les accusations portées contre eux sont infondées. "
 flavor_ara.104.a: "Les ragots proférés contre ces hommes étaient injustifiés."
 flavor_ara.105.title: "Vincent Ferrier"
 flavor_ara.105.desc: "[target_character.GetName], moine dominicain de [target_location.GetName] et prédicateur, a rejoint notre cour. Il a effectué des voyages missionnaires et excellé en tant que logicien. Il s'est consacré à des études de théologie, est entré dans l'ordre dominicain et s'est forgé une éminente popularité en donnant des conférences philosophiques. Ses remarquables talents de prédicateur et d'orateur ont facilité les conversions et influencé la vie de nombreuses personnes. Toutefois, son implication dans les communautés juives reste sujet à controverse."
 flavor_ara.105.a: "Qu'il rejoigne notre cour et prêche l'évangile."
 flavor_ara.105.b: "Ses idées sont un peu trop empreintes d'intolérance pour nous."
 flavor_ara.105.a.tt: "Certains #L [ShowCultureName('sephardi')]s#! de notre royaume se convertiront à notre religion, mais cela contrariera les autres."
 flavor_ara.106.title: "La Loge de la soie"
 flavor_ara.106.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de [target_location.GetName] demandent la construction d'un bâtiment dédié au commerce de la [ShowGoodsName('silk')|l], afin de transformer la ville en un point central majeur pour les produits dédiés en Méditerranée. Ce projet ambitieux a le potentiel d'attirer les marchands et de gagner le soutien de l'influente [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], consolidant ainsi la position de [ShowLocationNameWithNoTooltip('valencia')] dans le commerce de la [ShowGoodsNameWithNoTooltip('silk')|l]."
 flavor_ara.106.a: "Tout le monde y trouvera son compte."
 flavor_ara.106.b: "Nous devrions utiliser cet argent à meilleur escient."
 flavor_ara.107.title: "Le destin de Montserrat"
 flavor_ara.107.desc: "Santa Maria de Ripoll était le centre culturel de la Catalogne depuis sa fondation en 888 par le comte Guifred « le Velu ». Pendant des siècles, son scriptorium a été aussi important que ceux de Montecassino ou de Saint-Denis, mais sa gloire passée n'est plus. Sa position de mausolée familial pour le comte de Barcelone et Besalú a garanti de généreuses donations qui ont décuplé la puissance du monastère.\n\nAu cours des dernières décennies, l'abbaye de Santa Maria de Montserrat a souhaité se détacher de Ripoll. Si nous soutenons cette indépendance, le sort de Ripoll pourrait être scellé, mais beaucoup se demandent s'il ne s'agit pas là du cours naturel des choses."
 flavor_ara.107.a: "Laissons Montserrat voler de ses propres ailes."
 flavor_ara.107.b: "Un peu d'argent peut redonner ses lettres de noblesse à Ripoll."
 flavor_ara.108.title: "Santa Maria de Montserrat"
 flavor_ara.108.desc: "Autrefois annexe de Santa Maria de Ripoll, Santa Maria de Montserrat est devenu l'une des abbayes les plus importantes du royaume. Célèbre lieu de pèlerinage voué au culte de la Vierge de Montserrat, l'endroit devient trop étroit pour répondre à ses propres besoins, ce qui a poussé les frères qui y vivent à demander à ce que nous leur prêtions généreusement main-forte.\n\nLes frères souhaitent amorcer la construction d'un cloître qui agrandirait considérablement l'abbaye."
 flavor_ara.108.a: "Nous contribuerons à l'agrandissement de Montserrat."
 flavor_ara.108.b: "Nous avons soutenu leur indépendance. Que veulent-ils d'autre ?"
 flavor_ara.109.title: "La Moreneta"
 flavor_ara.109.desc: "Un pèlerin aveugle de l'abbaye de Santa Maria de Montserrat affirme avoir été guéri de sa cécité par la Vierge de Montserrat, affectueusement appelée #italic La Moreneta#! (la petite noire).\n\nDécouverte il y a plusieurs siècles par des enfants bergers, la petite statue a été surnommée ainsi car sa peau, pâle à l'origine, est devenue noire, probablement en raison de la fumée des bougies."
 flavor_ara.109.a: "Louons cette faveur de la Vierge !"
 flavor_ara.109.b: "Des miracles, dites-vous ?"
 flavor_ara.109.b.tt: "La [pop_satisfaction|e] de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] va diminuer"
 flavor_ara.110.title: "Cathédrale de Palma de Majorque"
 flavor_ara.110.desc: "Après la conquête de Majorque, [target_character.GetName] a entrepris la construction de la $palma_cathedral$ sur les terres d'une ancienne mosquée. Sa nef majestueuse s'élève à 44 mètres de haut, tout juste 4 mètres de moins que la cathédrale Saint-Pierre de Beauvais. Construite dans le captivant style gothique catalan, avec des influences du nord, la construction a commencé en 1229. Malgré sa consécration, certains la considèrent encore comme inachevée."
 flavor_ara.110.a: "Il est de notre devoir de perpétuer cette œuvre sacrée."
 flavor_ara.110.b: "La Sainte Église peut s'en occuper."
 flavor_ara.111.title: "Le dilemme du couronnement"
 flavor_ara.111.desc: "Depuis le règne glorieux de [GetCharacter('ara_pere_ii_arago').GetName], tous les souverains de ce noble royaume ont sollicité la bénédiction du [GetCountry('PAP').GetLongName] pour être couronnés en grande pompe dans les murs sacrés de la cathédrale de [ShowLocationName('zaragoza')], connue sous le nom de #italic Seo de [ShowLocationNameWithNoTooltip('zaragoza')]#!. Cette cérémonie majestueuse, accompagnée du serment solennel aux Fueros d'Aragon, déclencherait un jubilé éclatant, transformant les rues de la ville en un théâtre de liesse populaire. Aujourd'hui, une nouvelle ère s'annonce, et [new_ruler.GetName] se trouve à un tournant décisif, ne sachant que choisir entre la préservation de ces précieuses traditions et l'exploration d'une voie audacieuse. Quel que soit le chemin privilégié, un voyage tumultueux l'attend, car depuis le début de son règne, le poids d'un royaume exigeant repose sur ses épaules royales."
 flavor_ara.111.a: "Les rois d'[GetCountry('ARA').GetNameWithNoTooltip] n'ont pas besoin de permission."
 flavor_ara.111.b: "Nous respecterons notre serment."
 flavor_ara.111.c: "Le couronnement aura lieu à l'endroit souhaité par le dirigeant."
 flavor_ara.111.c.tt: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] d'[GetCountry('ARA').GetName] va être furieuse."
 flavor_ara.200.title: "Le problème [GetCountry('MLL').GetAdjectiveWithNoTooltip|l]"
 flavor_ara.200.desc: "Notre vassal, le [GetCountry('MLL').GetLongName], est une épine dans notre pied depuis sa création. [majorca_ruler.GetName], son dirigeant, est rebelle et irrespectueux, ses marchands créent des alliances commerciales avec des marchés [GetCountry('GEN').GetAdjective|l] et d'autres marchés de la Méditerranée occidentale qui excluent les intérêts #L [ShowCultureName('catalan')]s#!, et son obstination à signer des traités diplomatiques avec nos rivaux et ennemis contre nos ordres a rendu la situation insoutenable.\n\nNous pourrions utiliser le fait que notre vassal frappe sa propre monnaie, bien que cela soit illégal en vertu de la loi #L [GetCountry('ARA').GetAdjective|l]e#!, pour traduire [majorca_ruler.GetShortNameWithNoTooltip] en justice. Une fois qu'[majorca_ruler.GetHeShe] sera à Barcelone, nous pourrons nous emparer de lui et résoudre le problème une fois pour toutes."
 flavor_ara.200.a: "Tenons-nous en au plan et envoyons l'appel."
 flavor_ara.200.b: "Je n'ai que faire des médiocres machinations de petites gens."
 flavor_ara.201.title: "Tyrannie #L [GetCountry('ARA').GetAdjectiveWithNoTooltip|l]e#!"
 flavor_ara.201.desc: "Notre cruel suzerain [GetCountry('ARA').GetGovernment.GetRuler.GetName] a formellement accusé [majorca_ruler.GetName] d'avoir enfreint la loi #L [GetCountry('ARA').GetAdjective|l]e#! en frappant nos propres pièces de monnaie, ignorant délibérément l'ancienne tradition de frappe de nos possessions dans le Roussillon.\n\n[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe|U] exige que [majorca_ruler.GetName] se rende à [target_location.GetName] pour comparaître et défendre sa cause. Si nous ne nous plions pas à ses ordres, [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] menace de nous proclamer vassal rebelle."
 flavor_ara.201.a: "Nous n'avons enfreint aucune loi, nous n'avons rien à craindre."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] est avide mais faible ; lui donner quelques terres permettra de l'amadouer."
 flavor_ara.201.c: "C'est un piège, nous allons nous préparer et nous affranchir de sa tyrannie."
 flavor_ara.202.title: "Le piège s'est déclenché"
 flavor_ara.202.desc: "Dès que [majorca_ruler.GetName] a mis pied à terre à [target_location.GetName] afin de comparaître pour ses crimes, nos gardes s'en sont emparés. Quel sort devons-nous lui réserver ?"
 flavor_ara.202.a: "[majorca_ruler.GetHeShe|U] est coupable ; ne perdons plus de temps et finissons-en."
 flavor_ara.202.b: "Laissons-lui la parole. Nous aurions un procès équitable."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName] est acquitté"
 flavor_ara.203.title: "Une contre-proposition"
 flavor_ara.203.desc: "Le motif de la venue de [majorca_ruler.GetName] n'est pas de comparaître, mais de faire une proposition pour racheter les droits dont [majorca_ruler.GetHeShe] jouissait. [majorca_ruler.GetHeShe|U] propose de céder à la Couronne les terres qu'[majorca_ruler.GetHeShe] possède à [target_location.GetName] à titre perpétuel."
 flavor_ara.203.a: "Nous l'acceptons pour l'instant."
 flavor_ara.204.title: "Vengeance !"
 flavor_ara.204.desc: "La catastrophe nous a frappés ! Faisant preuve encore une fois de tyrannie, [GetCountry('ARA').GetGovernment.GetRuler.GetName] a tué [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName] que nous chérissons tant. Le peuple est furieux et appelle à la guerre."
 flavor_ara.204.a: "Aux armes ! Mort à la tyrannie !"
 flavor_ara.204.b: "Patientons ! Nous ne sommes pas encore prêts."
 flavor_ara.210.title: "Les frères querelleurs"
 flavor_ara.210.desc: "Les relations entre notre dirigeant [aragon_ruler.GetName] et son frère [ruler_brother.GetName] ont toujours été tendues, mais la naissance de [aragon_daugther.GetName] a mis le feu aux poudres.\n\n[aragon_ruler.GetShortNameWithNoTooltip] a immédiatement tenté de priver [ruler_brother.GetShortNameWithNoTooltip] des privilèges et du pouvoir que lui confère sa position d'héritier d'[GetCountry('ARA').GetLongName]. De son côté, [ruler_brother.GetShortNameWithNoTooltip] s'est rapidement enfui à [target_location.GetName] et a commencé à rassembler des alliés, leur expliquant que la décision du [GetCountry('ARA').GetGovernment.GetRulerTitle] est trop prématurée et motivée par une haine irrationnelle plutôt que par la justice."
 flavor_ara.210.a: "Pourchassons cette ordure ! Qu'on l'expulse de [target_location.GetNameWithNoTooltip] avant qu'[ruler_brother.GetHeShe] n'empoisonne d'autres esprits !"
 flavor_ara.210.a.tt: "[ruler_brother.GetName] est expulsé de [target_location.GetName]"
 flavor_ara.210.b: "Invitons-le à revenir à la cour. Nous discuterons de la succession au trône."
 flavor_ara.219.title: "La disparition de l'Union"
 flavor_ara.219.desc: "La rébellion des Unions a finalement pris fin : leurs armées ont été vaincues et dissoutes, les villes dissidentes sont pacifiées et contrôlées, et les conspirateurs sont déjà pendus.\n\n[aragon_ruler.GetName] a eu raison des traîtres et a ramené la paix dans le [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Le temps est venu de décider du sort des privilèges qui ont été acquis par l'influence et la force."
 flavor_ara.219.a: "Par mon autorité, ils n'existent plus ! Détruisons toutes les itérations de ces privilèges !"
 flavor_ara.219.b: "Je ne tolérerai pas que cela me soit imposé."
 flavor_ara.219.c: "Supprimons l'ancien privilège !"
 flavor_ara.219.d: "Nul ne peut contester le pouvoir de notre [GetCountry('ARA').GetGovernment.GetRulerTitle]."
