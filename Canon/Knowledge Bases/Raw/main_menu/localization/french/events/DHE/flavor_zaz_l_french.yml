l_french:
 flavor_zaz.1.title: "L'ascension de la sitch $ZAZ_ADJ$"
 flavor_zaz.1.desc: "Avec l'influence croissante des [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] en [ROOT.GetCountry.GetName], les nombreux guerriers, serfs et membres des tribus ont tous lentement migré vers les terres de [ShowAreaName('zaporizhzhia_area')]. Après avoir construit plusieurs fortifications sur le Dniepr, ils ont désormais l'intention de s'y installer, dans l'espoir d'obtenir un jour un statut d'autonomie en [ROOT.GetCountry.GetNameWithNoTooltip].\n\nD'autres nations l'ont également remarqué et envisagent désormais d'exploiter le désespoir de cette nouvelle sitch pour prendre le contrôle total de la contrée."
 flavor_zaz.1.historical_info: "La sitch zaporogue est la plus célèbre des communautés cosaques. Fondée entre la fin du XVe et le XVIe siècle, son émergence est attribuée à la construction du château de Khortytsia près du Dniepr. Ils ont ensuite servi la République des Deux Nations contre les Ottomans en pleine expansion, mais ont fini par se rebeller et rejoindre l'Empire russe, tout en continuant à lutter pour conserver leur identité cosaque. Ils ont finalement été dissous et remplacés en 1775 par la sitch danubienne."
 flavor_zaz.1.a: "Ces [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] veulent désormais régner ?"
 flavor_zaz.1.b: "Ils feront de nous de bons vassaux."
 zaz_gains_cores_in_all_of_zaporizhzhia_area_tt: "La $ZAZ$ gagnera des [cores|e] au sein de la [area|e] de [ShowAreaName('zaporizhzhia_area')]."
 flavor_zaz.2.title: "Notre avenir avec les [target_international_organization.GetNameWithNoTooltip]"
 flavor_zaz.2.desc: "Malgré notre statut de [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetReligion.GetAdjective|l] loyal au sein de [target_international_organization.GetName], nombreux sont ceux qui, à l'instar de [target_character.GetName], ont remarqué à quel point la [ROOT.GetCountry.GetName] s'est éloignée de [target_country.GetName]. Plutôt que de rester les bras croisés et de laisser cette tendance se perpétuer, les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] souhaitent inverser cette tendance. Certains pensent toutefois que c'est l'occasion pour la [ROOT.GetCountry.GetNameWithNoTooltip] de développer sa propre culture, indépendamment de l'ingérence des fonctionnaires de [target_country.GetCapital.GetName]."
 flavor_zaz.2.a: "Offrons-leur un présent en guise d'amitié."
 flavor_zaz.2.b: "Aucun don ne sera accordé à [target_country.GetNameWithNoTooltip] !"
 flavor_zaz.1000.title: "Une épreuve d'allégeance"
 flavor_zaz.1000.desc: "Bien que de nombreux habitants de [ROOT.GetCountry.GetName] se soient satisfaits du règne [target_country.GetAdjective|l], un léger désaccord est apparu entre [target_character.GetName] et [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName], ce qui a conduit une grande partie de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] à rechercher une nouvelle alternative. L'une d'entre elles est [target_country2.GetLongName], qui souhaite employer nos [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] dans son armée et, en échange, nous aider à nous libérer de la domination à laquelle nous sommes soumis."
 flavor_zaz.1000.a: "Nous leur demanderons assistance."
 flavor_zaz.1000.b: "Se rebeller contre [target_country.GetNameWithNoTooltip] est risqué, même avec le soutien de [target_character2.GetNameWithNoTooltip]."
 zaz_russia_will_declare_war_if_they_accept_tt: "Si [target_country2.GetName] accepte notre offre, nous deviendrons son [ShowSubjectTypeName('vassal')] et déclarerons la guerre à [target_country.GetName]"
 zaz_no_rebellion_tt: "Nous choisirons de ne pas nous rebeller contre [target_country.GetName]"
 flavor_zaz.1001.title: "$flavor_zaz.1000.title$"
 flavor_zaz.1001.desc: "Bien qu'il y ait eu de nombreux conflits entre nous et [target_country.GetName], ce pays a toujours exercé un contrôle ferme sur ses vassaux [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] en [target_country3.GetName]. Cependant, les récents développements politiques ont incité [target_character3.GetName] à vouloir changer d'allégeance, et [target_character3.GetSheHe|l] a proposé à [target_character2.GetName] de se joindre à nous en échange de notre aide pour se débarrasser du règne [target_country.GetAdjectiveWithFlagWithNoTooltip|l] dont ils ont suffisamment souffert."
 flavor_zaz.1001.a: "Nous partirons à l'aube."
 flavor_zaz.1001.b: "Pourquoi devrions-nous croire que ces nomades ne nous trahiront pas eux aussi ?"
 flavor_zaz.1100.title: "Les regalia [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_zaz.1100.desc: "Malgré nos services au sein de l'armée de [target_country.GetName], le [target_country.GetGovernment.GetRulerTitle] ne nous a jamais accordé aucune distinction honorifique. Au contraire, nous n'avons reçu que les avantages accordés aux soldats ordinaires, tels que du butin et des terres. [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] ainsi que la [ROOT.GetCountry.GetGovernment.GetCourtTitle] souhaitent demander des regalia pour les élites #L [ROOT.GetCountry.GetAdjective|l]s#!, qui ont servi au sein de nombreuses campagnes et remporté maintes victoires pour [target_country.GetNameWithNoTooltip]. Si cette demande est entendue, nous pourrons peut-être éviter tout mécontentement de la part de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_zaz.1100.a: "Nous demanderons quelques-unes des plus belles regalia."
 flavor_zaz.1100.b: "Nos succès et récits ont plus de valeur que quelques artefacts."
 zaz_request_work_of_art_from_overlord_tt: "Nous demanderons à [target_country.GetName] de créer une [work_of_art|e] pour nous."
 zaz_no_request_from_overlord_tt: "Nous n'enverrons aucune demande en [target_country.GetName]"
 flavor_zaz.1101.title: "$flavor_zaz.1100.title$"
 flavor_zaz.1101.desc: "Notre vassal en [target_country2.GetName] nous a été bénéfique grâce à ses armées [target_country2.GetGovernment.GetEstateName('cossacks_estate')] qui ont servi [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] au mieux de leurs capacités. Cependant, ils estiment que nous ne les avons pas suffisamment récompensés et nous demandent de forger plusieurs regalia pour leurs élites, qui représenteront leur autorité sur le reste des [target_country2.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]. Nous pourrions respecter leurs demandes et les satisfaire, bien que beaucoup pensent que l'argent de [ROOT.GetCountry.GetName] ne devraient pas être dépensé pour servir des causes aussi futiles, mais plutôt pour améliorer notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_zaz.1101.a: "Tentons d'apaiser notre vassal."
 flavor_zaz.1101.b: "Nous ne sommes pas en mesure de répondre à une telle demande."
