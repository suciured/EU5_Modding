 flavor_kbo.2.title: "La fondation de [target_location.GetNameWithNoTooltip]"
 flavor_kbo.2.desc: "Même si [ShowAreaName('bornu_area')] est une contrée riche, digne d'abriter notre capitale, la défendre a toujours été un défi. Depuis l'est, nos ennemis traditionnels de [target_country.GetName] mènent souvent des raids dans nos territoires, et les guerres de succession beaucoup trop fréquentes illustrent bien la nécessité de disposer d'une capitale mieux fortifiée.\n\nDes projets ont été proposés pour créer une citadelle sur la rive occidentale du lac Tchad en [target_location.GetName], afin de s'assurer de la sécurité de la dynastie royale."
 flavor_kbo.2.a: "Construisons [target_location.GetNameWithNoTooltip]."
 flavor_kbo.2.b: "Notre capitale actuelle est bien suffisante."
 flavor_kbo.3.title: "Imposition de l'orthodoxie islamique"
 flavor_kbo.3.desc: "Bien que notre [ROOT.GetCountry.GetFlavorRank] islamique soit l'un des plus anciens de la région, l'[ROOT.GetCountry.GetReligion.GetName] demeure une foi peu orthodoxe, marquée par un profond syncrétisme, y compris au sein des élites. Inspirés par les nombreux érudits de passage dans notre capitale, nous envisageons d'éradiquer ces pratiques hétérodoxes, en ciblant tout particulièrement l'aristocratie et les membres de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. De plus, puisque certaines des factions les plus turbulentes tirent leur soutien des païens, cette réforme pourrait également contribuer à atténuer l'instabilité politique du pays."
 flavor_kbo.3.a: "Rejetons le syncrétisme !"
 flavor_kbo.3.b: "Ne serait-ce pas un peu extrême ?"
 flavor_kbo.6.title: "Les réformes de [target_character.GetNameWithNoTooltip]"
 flavor_kbo.6.desc: "Tirant son inspiration par ce qu'[target_character.GetSheHe|l] a pu voir lors du hajj, [target_character.GetName] a décidé de moderniser l'armée et l'économie de notre [ROOT.GetCountry.GetLongName]. [target_character.GetSheHe|U] a ainsi commencé à renforcer notre cavalerie, invité des canonniers #L [ShowCultureName('turkish_culture')|l]s#! et adopté des techniques administratives déjà en usage chez nos frères musulmans qu'[target_character.GetSheHe|l] a rencontrés sur la route de la [ShowLocationName('mecca')]."
 flavor_kbo.6.a: "Réformons l'économie et l'armée."
 flavor_kbo.6.b: "Priorisons l'armée."
 flavor_kbo.6.c: "Priorisons l'économie."
 flavor_kbo.6.d: "Priorisons l'administration."
 flavor_kbo.6.historical_info: "Idrīs Alaoma fut le Mai de l'Empire du Kanem-Bornou de 1564 à 1596. Excellant dans les affaires administratives et militaires, il porta son pays à des sommets sans précédent. Il instaura de nombreuses réformes s'inspirant des principes de la $sharia$, la loi islamique, ainsi que de nombreuses innovations militaires et une réorganisation de l'armée. Entretenant d'excellentes relations diplomatiques avec les sultanats ottoman et marocain, les échanges commerciaux sur les routes allant du lac Tchad à la Méditerranée furent florissants sous son règne."
 flavor_kbo.7.title: "Les épines de la Couronne de [ROOT.GetCountry.GetGovernment.GetName]"
 flavor_kbo.7.desc: "Bien que nous dominions désormais nos ennemis d'hier et d'aujourd'hui, nombreux sont ceux qui, au sein de notre nation, souhaitent voir nos grands palais brûler et notre peuple périr. Méfions-nous des chacals parmi nous, car ils frapperont au moindre moment de faiblesse, prêts à saccager ce que nous avons construit. Nous devons demander conseil et déterminer un plan d'action solide, sous peine de tomber dans les filets de ces vautours assoiffés de pouvoir."
 flavor_kbo.7.a: "S'ils veulent une guerre civile, qu'ils viennent !"
 flavor_kbo.7.b: "Ne prenons pas le risque de provoquer une rébellion..."
 kbo_pop_50_everywhere_tt: "Nos [pops|e] partout perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 kbo_location_25_control_everywhere_tt: "Chaque [location|e] que nous possédons perdra [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e]"
 flavor_kbo.8.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] et guerrier ?"
 flavor_kbo.8.desc: "Nos #L [ROOT.GetCountry.GetGovernment.GetRulerTitle]s#! dirigent leurs troupes depuis le front, une tradition profondément ancrée au sein de notre culture et de nos traditions. Cette pratique courageuse illustre notre engagement inébranlable et incite nos soldats à se battre avec la plus grande bravoure. Cependant, ce faisant, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'expose à des dangers incommensurables, mettant directement sa vie en jeu au milieu du chaos de la bataille. \n\nMalgré les risques encourus, ce style de commandement fait partie intégrante de l'héritage du peuple et incarne parfaitement l'honneur, la bravoure et le sacrifice dont nous faisons preuve pour le plus grand bien de tous. Il constitue un témoignage puissant de notre dévouement sans faille à protéger et à guider le peuple."
 flavor_kbo.8.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] ne reculera devant aucun ennemi !"
 flavor_kbo.8.b: " [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U] devrait élaborer une stratégie !"
 flavor_kbo.8.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] peut se concentrer sur plusieurs choses à la fois."
 flavor_kbo.9.title: "Le commerce au Sahel"
 flavor_kbo.9.desc: "Des marchands venus de loin font parfois étalage de leurs objets ornementés et marchandises exotiques sur nos marchés. Malgré nos implantations au nord du désert, nous n'avons guère cherché à diversifier nos échanges par ces couloirs. Il serait peut-être judicieux de réorienter nos efforts mercantiles et d'emprunter les chemins de sable qui nous permettraient de nous rapprocher du [ShowRegionName('maghreb_region')]."
 flavor_kbo.9.a: "Le commerce ouvert avec les habitants du Nord est la voie à suivre."
 flavor_kbo.9.b: "Nous ne pouvons prendre le risque que des étrangers influencent nos propres marchands."
 kanem_presence_key: "Marchés ouverts Kanembou"
 flavor_kbo.10.title: "Légalisme et Islam en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kbo.10.desc: "Notre grande nation a été l'un des premiers pays de notre région à adopter le [ShowReligionName('sunni')] et à imprégner tous les aspects de notre société de ses différentes facettes. Malgré les voix de contestation qui se sont élevées à l'époque, la transition s'est avérée particulièrement bénéfique pour notre peuple sur le long terme, car elle a permis d'établir des relations avec des dirigeants étrangers partageant les mêmes idées et d'offrir des opportunités commerciales lucratives.\n\nUne fois de plus, le temps est venu de déléguer nos priorités en adoptant les aspects du légalisme et en déterminant si nous souhaitons ou non les instaurer au sein de notre société actuelle."
 flavor_kbo.10.a: "Il serait sage de cultiver cette institution."
 flavor_kbo.10.b: "Évitons d'interagir avec le statu quo actuel..."
 flavor_kbo.11.title: "Relocalisation des [target_pop.GetCulture.GetNameWithNoTooltip]"
 flavor_kbo.11.desc: "Notre [ROOT.GetCountry.GetLongName] s'appuie sur les réalisations antérieures de la dynastie des Duguwa, membres des [target_pop.GetCulture.GetName]. Leur royaume n'était pas assez puissant, et il s'est rapidement effondré sous l'impulsion de nos ancêtres [ShowCultureName('kanembu_culture')] venus du nord. Ils ont alors remplacé les Duguwa et établi notre [ROOT.GetCountry.GetFlavorRank] actuel.\n\nCependant, de nombreux [target_pop.GetCulture.GetNameWithNoTooltip] vivent encore à l'intérieur de nos frontières, ce qui, pour certains, remet en question notre légitimité en tant que dirigeants. Il serait sage d'éliminer ce problème avant qu'il ne prenne trop d'ampleur."
 flavor_kbo.11.a: "Offrons-leur un autre endroit pour s'installer comme alternative."
 flavor_kbo.11.b: "Laissons-les en paix."
 kbo_zaghawa_angry_tt: "Chaque [pop|e] de culture [ShowCultureName('zaghawa_culture')|l] perdra [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_kbo.12.title: "L'héritage du [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_kbo.12.desc: "Notre glorieux peuple a dernièrement payé un lourd tribut. Les conflits constants avec les [ShowCultureName('bilala_culture')] et les [ShowCultureName('sao_culture')] ont ravagé notre pays tel un fléau. Le dernier clou du cercueil a été la perte de la province de [target_lost_province.GetName], autrefois partie intégrante de notre territoire et de notre identité, qui se trouve aujourd'hui incontestablement hors de notre portée. Avons-nous vraiment le droit de continuer à nous appeler le [ROOT.GetCountry.GetLongNameWithNoTooltip] si nous ne contrôlons pas la province de [target_lost_province.GetName] ?"
 flavor_kbo.12.bad.desc: "Nous vivons une période des plus sombres. Les crises récentes ont mis à mal notre magnifique [ROOT.GetCountry.GetLongName], et nous n'en sommes pas sortis indemnes. Certains diront que nous ne sommes plus qu'une coquille vide, et au vu des pertes récentes du [ShowProvinceDefinitionName('kanem_province')] et de [ShowProvinceDefinitionName('bornu_province')], qui faisaient autrefois partie intégrante de notre territoire et de notre identité, ces dires pourraient s'avérer irréfutables. Sommes-nous condamnés à disparaître dans l'obscurité ou parviendrons-nous à renaître de nos cendres ?"
 flavor_kbo.12.a: "Nous devons accepter notre sort."
 flavor_kbo.12.b: "Nous ne sommes pas encore morts."
 flavor_kbo.12_become_bornu_tt: "Nous allons devenir le #W [GetCountry('KBO').GetFlavorRank] $BNU_ADJ$#!"
 flavor_kbo.13.title: "La reconquête du [ShowProvinceDefinitionName('kanem_province')]"
 flavor_kbo.13.desc: "Après avoir été chassés de nos terres ancestrales du [ShowProvinceDefinitionName('kanem_province')] et avoir vu notre gloire passée tomber dans l'obscurité, nous avons réussi à reprendre ces terres à nos ennemis. Avec la province du [ShowProvinceDefinitionName('kanem_province')] et la ville de [ShowLocationName('njimi')] à nouveau solidement à notre portée, nous sommes en mesure de retrouver notre splendeur passée et de dominer toute la contrée autour du lac Tchad."
 flavor_kbo.13.a: "Gloire à nous !"
 flavor_kbo.14.title: "Le lac Tchad et le commerce $kanembu_culture$"
 flavor_kbo.14.desc: "Depuis des siècles, notre peuple tire profit des étendues d'eau qui l'entourent. À travers les déserts de notre domaine, les sources vitales remplies d'eau précieuse sont des havres de paix essentiels pour nos marchands itinérants et nos habitants, car elles leur offrent de nombreux bénéfices et assurent leur subsistance. À mesure que notre emprise sur le lac Tchad s'accroît, les revenus que nous tirons des diverses activités commerciales pratiquées sur ses rives sont également exponentiels."
 flavor_kbo.14.a: "Saisissons cette opportunité."
 flavor_kbo.14.b: "Nous ne pouvons pas nous conformer aux souhaits des marchands..."
 flavor_kbo.15.title: "La traite des esclaves en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kbo.15.desc: "Comme c'est le cas dans diverses parties du continent, notre économie dépend en grande partie de l'afflux et de l'intérêt du travail forcé. Les raids fréquents organisés par notre armée et les chefs de guerre locaux approvisionnent nos marchés en nouvelle main-d'œuvre utile à tous les niveaux de notre société. Cependant, en raison de nos récents progrès et investissements dans ces activités, le nombre de ces individus ne fait qu'augmenter. Il nous incombe donc de choisir si nous souhaitons continuer à investir dans ces raids et accroître le flux de personnes contrôlées au sein de notre marché ou si nous décidons de leur accorder une place au sein de notre société et de leur permettre de s'y épanouir en tant que membres à part entière."
 flavor_kbo.15.a: "Œuvrons en faveur de l'intégration de tous dans notre société."
 flavor_kbo.15.b: "Notre économie profitera grandement de ces échanges."
 kbo_pop_promotion_more_potent_tt: "Nous aurons accès à l'action de [cabinet|e] unique [ShowCabinetActionName('kbo_pop_promote_action')]"
 flavor_kbo.16.title: "Les routes de l'Azalaï et des Taghlamt"
 flavor_kbo.16.desc: "Depuis des siècles, après l'introduction du chameau en Afrique occidentale et centrale, de nombreux commerçants ont pris l'initiative de traverser les environnements hostiles à la recherche de profits et d'opportunités commerciales en empruntant des routes telles que l'Azalaï ou les Taghlamt. Également appelés « amenokals », ces individus puissants supervisaient et parcouraient le désert, d'oasis en oasis, assurant le lien entre des lieux éloignés et échangeant du [ShowGoodsName('salt')|l] de grande valeur. Sur ces marchés, le sel était vendu sous forme de plaques ou de briques en échange de nourriture, de bétail et d'autres produits essentiels. La question de savoir s'il faut ou non confier un poste de supervision aussi privilégié à des individus puissants reste délicate. Afin d'y répondre, l'intervention de nos conseillers les plus dignes de confiance sera nécessaire."
 flavor_kbo.16.a: "Laissons l'amenokal de chaque convoi superviser les échanges commerciaux qui lui sont propres."
 flavor_kbo.16.b: "Cette compétence est réservée à [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] !"
 flavor_kbo.17.title: "La $sharia$ en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kbo.17.desc: "Notre grande nation a été l'une des plus anciennes et des plus rapides à adopter l'islam [ShowReligionAdjective('sunni')|l]. Emplis d'un nouvel élan en faveur de la foi authentique et armés d'une énergie implacable, nous avons fait de notre mieux pour consolider nos valeurs religieuses et défendre notre peuple contre l'indiscrétion des païens. Cependant la $sharia$, qui est un aspect de notre foi, n'a pas encore été adoptée. Il s'agit d'un ensemble de lois religieuses qui régissent l'efficacité de notre administration ainsi que l'effet qu'elle peut avoir sur notre peuple. Si nombre de nos conseillers sont favorables à la mise en œuvre de la $sharia$, d'autres mettent en garde contre l'intrication de la religion et de l'administration."
 flavor_kbo.17.a: "La mise en œuvre de la $sharia$ est la prochaine étape logique !"
 flavor_kbo.17.b: "Évitons de perturber le statu quo."
 kbo_enable_sharia_courts_cabinet_action_tt: "Nous aurons accès à l'action de [cabinet|e] unique [ShowCabinetActionName('kbo_sharia_courts')]"
