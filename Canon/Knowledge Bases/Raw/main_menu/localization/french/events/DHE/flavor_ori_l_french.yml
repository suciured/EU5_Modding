l_french:
 flavor_ori.1.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] et le culte de Jagannātha"
 flavor_ori.1.desc: "Les cérémonies qui ont lieu dans le grand temple de [GetLocationName('puri')], et le bloc de bois dans lequel Jagannātha se manifeste, ont parfois été moqués et tournés en ridicule par certains dirigeants étrangers. Mais Jagannātha, « le Seigneur de l'Univers », est sans conteste la divinité la plus vénérée en [GetAreaName('orissa_area')].\n\nLe soutien de Jagannātha et de ses prêtres à [target_character.GetName], le fondateur de notre dynastie, a toujours été inébranlable, et le temps est venu pour la dynastie [target_character.GetDynasty.GetName] de leur retourner ce soutien, en patronnant le temple de [GetLocationNameWithNoTooltip('puri')] et en faisant du culte de Jagannātha le premier de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ori.1.a: "Louons Jagannātha !"
 flavor_ori.1.b: "Ne mettons pas tous nos œufs dans le même panier."
 flavor_ori.2.title: "Le Prix de la guerre"
 flavor_ori.2.desc: "Les récentes guerres ont causé une instabilité grandissante en [ROOT.GetCountry.GetName]. La [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] commence à se retourner contre nous à cause du coût élevé que les conflits lui imposent, et plusieurs mauvaises récoltes n'ont fait qu'attiser sa colère. Des enquêtes ont révélé que sa principale revendication concerne les taxes sur le sel, une ressource vitale pour le peuple. Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] comme [target_character.GetName] ont proposé de diminuer ces taxes pour apaiser les tensions."
 flavor_ori.2.historical_info: "Lorsque Kapilendra Deva renversa le dernier roi de la dynastie des Ganga de l'Est, en 1434, l'Orishâ était en mauvaise posture : les envahisseurs musulmans venus du nord et de l'ouest, tout autant que la rivalité avec nos voisins du sud, avaient réduit l'extension du royaume comme peau de chagrin. Mais, depuis lors, le Râja Kapilendra Deva est parvenu à rétablir la situation. Lors de guerres successives contre le Bengale, contre les Reddis de l'Ândhra, contre les sultans bahmanides et contre l'Empire de Vijayanâgara, l'Orishâ est devenue plus vaste et plus puissante. Pourtant, cet état de guerre permanent a prélevé sa part sur la population du royaume, et une récolte particulièrement mauvaise suscite une agitation croissante au sein du peuple."
 flavor_ori.2.a: "Cette taxe est de toute façon inutile."
 flavor_ori.2.b: "Nous ne céderons pas à la pression populaire."
 flavor_ori.3.title: "Naissance de la littérature en [ShowLanguageNameWithNoTooltip('oriya_language')]"
 flavor_ori.3.desc: "Jusqu'à nos jours, le [ShowLanguageName('sanskrit_language')|l] a été la seule langue littéraire en [ROOT.GetCountry.GetName], l'[ShowLanguageName('oriya_language')|l] vernaculaire étant réservé à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et aux castes inférieures. [sarala_dasa.GetName], un vétéran de peu d'éducation, a toutefois commencé à changer cet état de fait en traduisant le [ShowAdvanceName('mahabarata')] en [ShowLanguageNameWithNoTooltip('oriya_language')|l]. Son œuvre fondatrice est exclusivement en [ShowLanguageNameWithNoTooltip('oriya_language')|l] et désormais, d'autres poètes ont commencé à reprendre cette pratique."
 flavor_ori.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.3.b: "Faisons de cette langue celle de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ori.4.title: "[achyutananda.GetNameWithNoTooltip]"
 flavor_ori.4.desc: "Un poète, voyant et auteur prolifique s'est gagné une popularité croissante dans notre [ROOT.GetCountry.GetFlavorRank] en tant que saint du [ShowPolicyName('vaishnavism')]. On dit d'[achyutananda.GetName] qu'il peut prédire l'avenir, et ses livres sont écrits en [ShowLanguageName('oriya_language')], la langue vernaculaire."
 flavor_ori.4.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ori.4.b: "Promouvons son art."
 flavor_ori.5.title: "[target_character.GetNameWithNoTooltip] monte en grade"
 flavor_ori.5.desc: "Tandis que [target_character2.GetName] demeure au pouvoir, une nouvelle étoile émerge au sein de [ROOT.GetCountry.GetName]. Il s'agit de [target_character.GetName], un stratège ambitieux et perspicace, résolu à défendre [ROOT.GetCountry.GetNameWithNoTooltip] contre les périls extérieurs. Cependant, des rumeurs circulent dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], laissant entendre que [Select_CString(target_character.IsFemale,'elle', 'il')] ourdirait un complot pour s'emparer du trône, avec l'intention de destituer [target_character2.GetName] et d'éradiquer les derniers vestiges de la dynastie [target_character2.GetDynasty.GetName] à [ShowAreaName('orissa_area')]."
 flavor_ori.5.a: "Une personne ambitieuse, c'est tout ce dont nous avons besoin."
 flavor_ori.5.b: "Chassons-[target_character.GetHerHim] !"
 ori_kapilendra_may_revolt_tt: "Tant que [target_character.GetName] reste en vie, [Select_CString(target_character.IsFemale,'elle', 'il')] risque d'usurper le trône de [ROOT.GetCountry.GetName]."
 flavor_ori.6.title: "Rébellion de [target_character.GetNameWithNoTooltip]"
 flavor_ori.6.desc: "L'ascension fulgurante de [target_character.GetName] l'incite à retourner une partie de la nation contre nous. Maintenant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a rallié des milliers de soldats à sa cause, une guerre civile semble inéluctable, à moins que [target_character2.GetName] n'abdique en faveur de [target_character.GetNameWithNoTooltip]."
 flavor_ori.6.a: "Il est temps d'abdiquer."
 flavor_ori.6.b: "Mobilisons les hommes. Nous écraserons ces imposteurs."
 kapilendra_rebels: "Partisans $Kapilendra$"
 flavor_ori.7.title: "$kapilesvara_siva_temple$"
 flavor_ori.7.desc: "Depuis l'essor récent de [ROOT.GetCountry.GetName], [target_character.GetName] a entrepris la construction de nouveaux temples dédiés aux divinités #L [ShowReligionName('hindu')]es#!. Parmi ces édifices, un $kapilesvara_siva_temple$ doit être érigé à [target_location.GetName], un lieu réputé pour être le berceau de [ShowGodName('shiva_god')]."
 flavor_ori.7.a: "Construisons ce temple."
 flavor_ori.7.b: "Cela coûterait trop cher."
 flavor_ori.8.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ori.8.desc: "Personnalité discrète d'[ROOT.GetCountry.GetName], [target_character2.GetName] a récemment suscité l'intérêt de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_character.GetName]. Bien que ses poèmes n'aient pas encore conquis notre [ROOT.GetCountry.GetFlavorRank], ils incarnent avec brio l'essence même à laquelle aspire la langue [ROOT.GetCountry.GetCourtLanguage.GetName|l] en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ori.8.a: "Promouvons ses écrits."
 flavor_ori.8.b: "Ses écrits ne sont pas autorisés ici."
 flavor_ori.9.title: "Déclin du militarisme [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_ori.9.desc: "Jadis, nous marchions au combat et remportions des victoires. Mais ce glorieux passé semble aujourd'hui lointain. Nombre de citoyens de [ROOT.GetCountry.GetName] ont délaissé les voies du guerrier, privilégiant une existence paisible. Cela met en péril notre puissance militaire, mais peut-être est-il temps d'envisager une gouvernance plus pacifique."
 flavor_ori.9.a: "[target_character.GetNameWithNoTooltip] deviendra administrateur."
 flavor_ori.9.b: "Il est peut-être temps de repartir en guerre."
 flavor_ori.10.title: "Réformes militaires de [target_character.GetNameWithNoTooltip]"
 flavor_ori.10.desc: "Depuis son accession à la tête de [ROOT.GetCountry.GetName], [target_character.GetName] a ébauché des plans ambitieux visant à réformer notre armée, afin de soutenir ses desseins expansionnistes. En instillant un esprit militariste au cœur même de notre société [ROOT.GetCountry.GetAdjectiveWithNoTooltip], il serait envisageable d'établir une armée permanente, pour sécuriser nos frontières, mais aussi pour envisager des incursions chez nos voisins moins puissants."
 flavor_ori.10.a: "Mettons en œuvre ces réformes."
 flavor_ori.10.b: "Il n'est pas nécessaire de renforcer le militarisme."
 ori_every_location_in_orissa_with_armory_gains_2_dev: "Chaque [location|e] de [building|e] [ShowBuildingTypeName('armory')] en [ShowAreaName('orissa_area')] recevra [ShowNamedValue('development_weak_bonus')|+=] en [development|e]"
 flavor_ori.11.title: "Déclin du commerce maritime"
 flavor_ori.11.desc: "À mesure que nos relations avec la $china$ et l'[ShowSubContinentName('south_east_asia')] se détériorent, notre commerce avec ces régions en pâtit également. Jadis, nous pouvions nous appuyer sur l'exportation de nos riches productions de tissus et de sel. Cependant, des changements récents, en [ROOT.GetCountry.GetName] comme chez nos partenaires commerciaux, ont conduit à ce déclin. [target_character.GetName] aspire à inverser cette tendance en instaurant un système commercial plus ouvert. Toutefois, cette réforme pourrait compromettre l'influence de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sur d'autres marchés."
 flavor_ori.11.a: "Mettons en place ces réformes."
 flavor_ori.11.b: "Nous ne compromettrons pas les intérêts de notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_ori.11.c: "Nous pouvons leur offrir un peu plus d'avantages..."
 flavor_ori.12.title: "La chasse aux [ShowGoodsNameWithNoTooltip('elephants')]"
 flavor_ori.12.desc: "Face au surplus d'[ShowGoodsName('elephants')] en [ROOT.GetCountry.GetName], des discussions ont émergé quant à l'augmentation du nombre de régiments utilisant ces puissantes créatures. Cependant, nos [ShowBuildingTypeName('elephant_hunting_grounds')] actuels manquent cruellement de ressources pour étendre leurs opérations et fournir l'équipement nécessaire. Il est peut-être temps de leur apporter le soutien dont ils ont besoin. À cet effet, [target_character.GetName] et notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] sont prêts à investir leurs propres fonds pour concrétiser ce projet ambitieux."
 flavor_ori.12.a: "Finançons ces chasses."
 flavor_ori.12.b: "Inutile de gaspiller de l'argent pour cela."
 ori_double_elephant_hunting_ground_level_tt: "Le niveau maximal du [building|e] [ShowBuildingTypeName('elephant_hunting_grounds')] augmentera de #G +2#!."
 INCREASED_MAX_LEVEL_ELEPHANT_HUNTING_GROUND: "Augmentation du niveau maximal par [events|e]."
 flavor_ori.13.title: "[ShowPolicyNameWithNoTooltip('vedic_education')]"
 flavor_ori.13.desc: "Bien que le système d'[ShowPolicyName('vedic_education')] soit une tradition ancienne, il a été largement abandonné en $india$ à la suite des invasions #L [ShowReligionGroupAdjective('muslim')|l]es#!. Plutôt que de le laisser sombrer dans l'oubli, nous pourrions tenter de le réintroduire. Toutefois, cette décision pourrait heurter notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_ori.13.a: "Revenons à l'ancien système éducatif."
 flavor_ori.13.b: "Le système actuel fonctionne très bien."
 flavor_ori.14.title: "La démence du [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ori.14.desc: "[target_character.GetName] a gagné une réputation sulfureuse auprès de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ROOT.GetCountry.GetAdjective|l]e#!. À cause de sa personnalité et de son incompétence en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle], tout le monde pense qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a perdu la raison en promulguant des lois sur un simple caprice et en provoquant l'indignation de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_ori.14.a: "Qui laisse [target_character.GetNameWithNoTooltip] faire ce qu'[Select_CString(target_character.IsFemale,'elle', 'il')] veut ?"
 flavor_ori.14.b: "Heureusement, nous pouvons l'arrêter avant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne cause trop de dégâts."
 ori_nobles_lose_20_satisfaction: "Tous les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_ori.15.title: "Financer l'architecture kalinga"
 flavor_ori.15.desc: "Intégrée à l'architecture ancestrale de [ROOT.GetCountry.GetName], le style Kalinga confère aux temples dédiés à chaque divinité majeure #L [ShowReligionAdjective('hindu')]e#! une identité unique. Bien que nous ne soyons pas en mesure de consacrer davantage de temples à ces divinités, nous pouvons au moins veiller à ce que l'un d'eux bénéficie d'un financement supplémentaire, en particulier celui situé à [target_location.GetName]."
 flavor_ori.15.a: "Nous avons les moyens de les financer."
 flavor_ori.15.b: "Les temples sont en bon état."
 flavor_ori.15.c: "Faisons-leur des dons généreux."
 flavor_ori.16.title: "Promotion du [ShowPolicyNameWithNoTooltip('vaishnavism')]"
 flavor_ori.16.desc: "Les adeptes du [ShowPolicyNameWithNoTooltip('vaishnavism')] ont enraciné leurs croyances dans nos terres depuis la fondation de notre nation. Mais les conflits politiques et les troubles religieux nous ont contraints à nous en écarter, détournant le pays de ses convictions originelles. Si l'[ROOT.GetCountry.GetName] ne reconnaît pas officiellement [ShowGodName('vishnu_god')] comme l'être suprême parmi toutes les divinités, le peuple, lui, en est convaincu, affirmant que le culte de Jagannātha transmet la seule véritable parole du [ROOT.GetCountry.GetReligion.GetName]. Cette pression populaire a suffi à pousser la [ROOT.GetCountry.GetGovernment.GetCourtTitle] à reconsidérer sa position. Peut-être finira-t-elle elle aussi par admettre la suprématie de [ShowGodNameWithNoTooltip('vishnu_god')] et par revoir la place accordée aux différentes branches du [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 flavor_ori.16.a: "Revenons à cette secte !"
 flavor_ori.16.b: "Nous ne plierons pas devant la foule."
 ori_all_hindu_clergy_pops_will_gain_20_satisfaction: "Tous les [pops|e] #L [ShowReligionName('hindu')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ori.1000.title: "Contact avec le [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_ori.1000.desc: "L'arrivée des [GetCountry('POR').GetAdjective] a ouvert de nouvelles perspectives, tant pour nous que pour nos ennemis. Leurs marchands s'immiscent dans le marché de [target_market.GetName], acquérant nos marchandises tout en accroissant leur influence. Nous avons désormais le choix : renforcer nos relations avec eux ou saboter leur présence sur notre marché."
 flavor_ori.1000.a: "Nous souhaitons la bienvenue à ces visiteurs."
 flavor_ori.1000.b: "Ils ne feront pas concurrence à nos marchands."
 ori_sabotaged_merchants: "Sabotage des marchands"
 flavor_ori_1001_shared: "Invitation des marchands [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_ori.1001.title: "$flavor_ori_1001_shared$"
 flavor_ori.1001.desc: "Grâce à nos efforts pour nous lier d'amitié avec le [target_country2.GetGovernment.GetRulerTitle] [target_country2.GetAdjective], [target_character.GetName] a conçu une idée des plus ingénieuses. En exploitant les riches terres de [target_country.GetName], nous pourrions convaincre certains de leurs marchands à s'établir à [target_location.GetName]. Grâce à leurs fonds, nous pourrions ainsi garantir plus sereinement la prospérité de [target_location.GetRank.GetName]."
 flavor_ori.1001.a: "Une idée brillante, en effet."
 flavor_ori.1001.b: "Traiter avec eux ne vaut pas d'y consacrer notre temps."
 ori_por_must_accept_offer_tt: "[target_country2.GetName] doit accepter notre offre pour que les effets se produisent."
 ori_no_deal_with_portugal_tt: "Nous n'enverrons aucune offre à [target_country2.GetName]."
 flavor_ori.1002.title: "$flavor_ori_1001_shared$"
 flavor_ori.1002.desc: "[target_country.GetName] nous a proposé un accord. Souhaitant attirer certains membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ils leur offriront la liberté totale de commercer et de développer [target_location.GetName] comme bon leur semble, de préférence à notre avantage. En échange, ils conserveront la production locale."
 flavor_ori.1002.a: "Accordons-leur cette opportunité."
 flavor_ori.1002.b: "Nous ne gaspillerons pas notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] !"
