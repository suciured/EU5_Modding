 flavor_eth.10.title: "[pero_covilha.GetNameWithNoTooltip]"
 flavor_eth.10.desc: "Un homme étrange a débarqué sur nos côtes. Toutefois, contrairement aux étrangers qui viennent d'ordinaire à nous, il n'aurait pas emprunté la [ShowAreaName('red_sea_area')] : il prétend avoir entamé son périple depuis le Sud, or à notre connaissance, un tel voyage n'a encore jamais été tenté. Il nous transmet les salutations de monarques chrétiens, mais ses prières sont différentes de toutes celles que nous connaissons. Comment devons-nous traiter cet homme ?"
 flavor_eth.10.a: "Honorons-le et empêchons-le de partir !"
 flavor_eth.10.a.desc: "D'autres visiteurs arriveront bientôt du [GetCountry('POR').GetName]."
 flavor_eth.10.b: "Bannissons-le !"
 flavor_eth.20.title: "Une ambassade est arrivée !"
 flavor_eth.20.desc: "[francisco_alvares.GetName], représentant le pays qui avait déjà envoyé l'émissaire précédent, souhaiterait discuter de ce que nos deux pays pourraient s'apporter mutuellement. Il prétend être à la recherche d'un certain « #italic prêtre Jean#! », et nous serions apparemment le pays qu'il cherchait. Devrions-nous entamer des échanges ?"
 flavor_eth.20.a: "Demandons de l'aide contre l'[GetCountry('MAM').GetNameWithNoTooltip] !"
 flavor_eth.20.tt: "Nous demanderons une aide militaire au [GetCountry('POR').GetName]"
 flavor_eth.20.b: "Proposer un échange culturel ?"
 flavor_eth.20.c: "Et pourquoi pas un accord commercial ? "
 flavor_eth.21.title: "Le prêtre Jean ?"
 flavor_eth.21.desc: "Le [GetCountry('ETH').GetGovernment.GetRulerTitle] d'[GetCountry('ETH').GetName], qui peut être ou ne pas être le prêtre le prêtre Jean, semble avoir connu des temps difficiles et nous demande de l'aider à restaurer ses terres. [GetCountry('ETH').GetGovernment.GetRuler.GetSheHe] a envoyé un ambassadeur nommé [scope_mattheus.GetName] : un chrétien, quoique d'un genre que nous n'avons jamais vu auparavant. [scope_mattheus.GetNameWithNoTooltip] nous supplie de restaurer les dominations légitimes de son maître, mais le pouvoir [GetCountry('MAM').GetAdjective|l] menace toujours et le risque semble trop lourd pour un gain discutable. Devons-nous aider [scope_mattheus.GetNameWithNoTooltip] ?"
 flavor_eth.21.a: "Deus Vult !"
 opinion_military_aid: "Aide militaire"
 flavor_eth.21.b: " Le prêtre Jean était censé nous aider, pas l'inverse, non ?"
 opinion_refused_military_aid: "Aide militaire refusée"
 flavor_eth.22.title: "Une aide venue d'Occident"
 flavor_eth.22.desc: "Une petite flotte, transportant des armes et des troupes, est arrivée sur nos côtes. Le commandant de ces soldats [GetCountry('POR').GetAdjective|l] apporte une lettre de son monarque, disant en substance que « Nous sommes tous deux monarques chrétiens, et unis dans la lutte commune contre les infidèles »."
 flavor_eth.22.a: "Dieu est bon !"
 STATIC_MODIFIER_NAME_eth_mil_aid_from_portugal: "Aide militaire du Portugal"
 STATIC_MODIFIER_DESC_eth_mil_aid_from_portugal: "Nos frères de foi nous ont envoyé une aide militaire contre les infidèles, qui représentent notre ennemi commun."
 flavor_eth.23.title: "Nous avons été oubliés"
 flavor_eth.23.desc: "Il n'y a plus d'ambassades venant du [GetCountry('POR').GetName], pas de marchands, et aucune réponse concernant notre demande d'assistance."
 flavor_eth.23.a: "Nous sommes seuls !"
 flavor_eth.30.title: "Réformes centralisatrices de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]"
 flavor_eth.30.desc: "Sous la tutelle de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [ROOT.GetCountry.GetName] est devenu un grand royaume. Cependant, les diverses régions sous notre domination manquent d'une langue, d'une religion ou d'un système administratif commun.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], le dirigeant le plus compétent que [ROOT.GetCountry.GetNameWithNoTooltip] ait connu depuis longtemps, a préparé plusieurs réformes qui ont grandement contribué à créer un État plus unifié."
 flavor_eth.30.a: "Nous devons centraliser l'État."
 flavor_eth.30.b: "Nous nous occuperons de cela plus tard."
 flavor_eth.40.title: "Capitale itinérante"
 flavor_eth.40.desc: "Afin de contrôler autant que faire se peut le [ROOT.GetCountry.GetLongName], les [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] n'ont jamais établi de capitale permanente. Bien au contraire, la cour royale se déplace de chefferie en chefferie au bout de quelques mois.\n\nMême s'il est difficile d'établir une continuité bureaucratique dans ces conditions, la cour itinérante présente ses propres avantages : ainsi, la visite fréquente de la cour royale dans chaque région de l'Empire contribue à développer une élite, partageant une culture commune, sur tous nos territoires."
 flavor_eth.40.a: "Il en a toujours été ainsi."
 flavor_eth.40.b: "Encourageons activement la conversion culturelle des campagnes."
 flavor_eth.50.title: "[ShowLocationNameWithNoTooltip('debra_berhan')] : la montagne de lumière"
 flavor_eth.50.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] a reçu une vision, dans laquelle lui est apparue une montagne tout illuminée, sur laquelle devrait être construite la toute nouvelle capitale de l'[ROOT.GetCountry.GetName]. Déjà, une [ShowBuildingTypeName('temple')] a été construite à cet emplacement, et c'est maintenant au pays tout entier d'exaucer le souhait de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_eth.50.a: "Le moment est venu pour une capitale permanente."
 flavor_eth.50.b: "Ne brisons pas la tradition."
 flavor_eth.60.title: "Pillage de [ShowLocationName('debra_berhan')]"
 flavor_eth.60.desc: "Les traditions les plus anciennes sont aussi celles qui ont le plus de mal à disparaître, et alors que la campagne entourant [ShowLocationName('debra_berhan')] était sujette au pillage, la nouvelle capitale a été abandonnée de tous, depuis le plus haut des courtisans jusqu'au plus insignifiant garçon d'écurie. Nous n'avons d'autre choix que de revenir à la coutume de la cour itinérante."
 flavor_eth.60.a: "Déplaçons-nous dans les provinces."
 flavor_eth.70.title: "[ShowLocationNameWithNoTooltip('gonder')] : une nouvelle capitale"
 flavor_eth.70.desc: "[target_character.GetName] passe de plus en plus de temps près du monastère du [ShowLocationName('lake_tana')]. Grâce au mécénat durable du [ROOT.GetCountry.GetGovernment.GetRulerTitle], une petite ville marchande y est apparue, que certains ont même commencé à qualifier de seconde capitale du [ROOT.GetCountry.GetFlavorRank].\n\nCette idée n'a pas déplu à ceux qui pensent qu'une capitale permanente en ces lieux pourrait nous permettre de bâtir une postérité spirituelle et architecturale totalement nouvelle."
 flavor_eth.70.a: "Construisons-y notre capitale."
 flavor_eth.70.b: "Ne nous limitons pas à un seul lieu."
 flavor_eth.80.title: "Le sort du peuple [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l] [ShowCultureNameWithNoTooltip('lower_egyptian_culture')|l]"
 flavor_eth.80.desc: "Nous avons appris par l'[ShowRegionName('egypt_region')] que le [GetCountry('MAM').GetGovernment.GetRulerTitle] [GetCountry('MAM').GetAdjective|l] persécute les #L [ShowReligionAdjective('miaphysite')|l]s#! de ses propres terres. En tant que royaume du patriarcat d'[ShowLocationName('alexandria')], il est de notre devoir d'agir. Le Patriarche lui-même est entre les mains des #L [GetCountry('MAM').GetAdjectiveWithNoTooltip|l]s#!, ce qui complique les choses, mais une attaque directe pourrait menacer les fondations de notre Église."
 flavor_eth.80.a: "Envoyons une lettre sévère au [GetCountry('MAM').GetGovernment.GetRulerTitle]."
 flavor_eth.80.b: "Évitons de susciter la colère des #L [GetCountry('MAM').GetNameWithNoTooltip]s#!."
 flavor_eth.80.c: "Cela suffit à justifier la guerre !"
 flavor_eth.81.title: "Une lettre arrive de [target_from_country.GetNameWithNoTooltip]"
 flavor_eth.81.desc: "Nous avons reçu une lettre de [target_ruler.GetName] de [target_from_country.GetLongName] aujourd'hui. Cette missive détaille tous les méfaits perçus de notre [ROOT.GetCountry.GetFlavorRank] contre les #L [ShowReligionAdjective('miaphysite')|l]s#! qui résident au sein de nos frontières.\n\nIl n'y a aucune raison de s'inquiéter, mais comme le patriarche du peuple [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l] d'[ShowRegionName('egypt_region')] et d'[ShowRegionName('ethiopia_region')] est notre otage, il semble très peu probable que [target_ruler.GetNameWithNoTooltip] risque la sécurité de son patriarche pour une affaire comme celle-ci."
 flavor_eth.81.a: "Renvoyons une réponse des plus moqueuses."
 flavor_eth.81.b: "Tentons des excuses pour rétablir nos relations."
 opinion_improved_relations: "Relations améliorées"
 flavor_eth.82.title: "Une lettre vient d'arriver de [target_from_country.GetNameWithNoTooltip]"
 flavor_eth.82.desc: "Nous avons appris que [target_ruler.GetName] de [target_from_country.GetName] estime que nous malmenons la population [ShowReligionAdjective('miaphysite')|l] sur nos terres. [target_ruler.GetSheHe|U] voit clairement cela comme une cause de guerre, et spécule sur une attaque imminente de [target_from_country.GetNameWithNoTooltip]."
 flavor_eth.82.a: "Ils n'oseraient pas..."
 flavor_eth.83.title: "Un ambassadeur des #L [target_mam.GetLongNameWithNoTooltip]s#!"
 flavor_eth.83.desc: "Aujourd'hui, un messager [target_mam.GetAdjective|l] est arrivé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], portant la réponse de [target_mam_ruler.GetName] quant à nos inquiétudes concernant la population [ShowReligionAdjective('miaphysite')|l] résidant dans ses terres.\n\nLa réponse est loin des excuses que nous attendions. Leur [target_mam.GetGovernment.GetRulerTitle] a choisi de faire preuve de mépris à l'égard de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective|l] et ridiculise toute forme de représailles que nous pourrions tenter."
 flavor_eth.83.a: "Emprisonnons l'ambassadeur."
 flavor_eth.83.b: "Cela suffit à justifier la guerre !"
 flavor_eth.83.c: "Restons-en là."
 flavor_eth.84.title: "Excuses de [target_mam.GetNameWithNoTooltip]"
 flavor_eth.84.desc: "Le [target_mam.GetGovernment.GetRulerTitle] [target_mam.GetAdjective|l] a fait savoir qu'[target_mam_ruler.GetSheHe] examinait la situation de la population [ShowReligionAdjective('miaphysite')|l] sur ses terres. [target_mam_ruler.GetSheHe|U] nous assure n'éprouver que des sentiments d'amitié envers le peuple [ROOT.GetCountry.GetAdjective|l] et l'Église [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]."
 flavor_eth.84.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.85.title: "Ambassadeur emprisonné"
 flavor_eth.85.desc: "Notre réponse à sa lettre a tant déplu au [target_from_country.GetGovernment.GetRulerTitle] qu'[target_ruler.GetSheHe] a fait emprisonner notre ambassadeur."
 flavor_eth.85.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.90.title: "Mort d'un évêque"
 flavor_eth.90.desc.a: "L'évêque de [target_country.GetName] vient de décéder et le clergé [target_country.GetAdjectiveWithNoTooltip|l] a demandé un successeur au patriarche [ShowReligionAdjective('miaphysite')|l] d'[ShowLocationName('alexandria')].\n\nAlors qu'un successeur a été choisi par le patriarche, ce serait une bonne occasion de montrer au peuple [target_country.GetAdjectiveWithNoTooltip|l] qui est aux commandes. [target_ruler.GetName] de [target_country.GetNameWithNoTooltip] a activement mené une politique de conversion contre ses vassaux #L [ShowReligionAdjective('sunni')|l]s#! et retient toujours l'ambassadeur que nous lui avions envoyé la dernière fois."
 flavor_eth.90.desc.b: "L'évêque de [target_country.GetName] vient de décéder et le clergé [target_country.GetAdjectiveWithNoTooltip|l] a demandé un successeur au patriarche [ShowReligionAdjective('miaphysite')|l] d'[ShowLocationName('alexandria')].\n\nAlors qu'un successeur a été choisi par le patriarche, ce serait une bonne occasion d'envoyer un message clair au peuple [target_country.GetAdjectiveWithNoTooltip|l] pour leur montrer qui est aux commandes."
 flavor_eth.90.a: "Empêchons la nomination du prochain évêque."
 flavor_eth.90.b: "Gardons-nous d'intervenir sur de telles questions."
 flavor_eth.91.title: "En quête d'un évêque"
 flavor_eth.91.desc: "Cela fait déjà un certain temps que le dernier évêque d'[ROOT.GetCountry.GetName] est mort, et que nous avons demandé à [ShowLocationName('alexandria')] la nomination d'un successeur. L'[GetCountry('MAM').GetName] serait-elle intervenue sur la question ?"
 flavor_eth.91.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_eth.100.title: "Les ordres monastiques"
 flavor_eth.100.desc: "L'une des plus grandes forces du clergé [ROOT.GetCountry.GetAdjective|l] est le grand nombre de monastères florissants qui parsèment le paysage de notre pays. Les ordres monastiques ont contribué aux succès de l'État, en fondant de nouveaux monastères dans les régions nouvellement conquises, et en y répandant le message de la seule vraie foi. Ils sont de plus l'un des piliers de l'éducation du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et des administrateurs #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!, et en tant que tels ont contribué dans une large mesure au dynamisme actuel du clergé [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] que nous avons pu constater ces dernières années.\n\nRevers de la médaille, ces monastères et les ordres dont ils dépendent sont devenus à la fois riches et désireux d'acquérir une certaine indépendance."
 flavor_eth.100.a: "Tentons de les refréner."
 flavor_eth.100.b: "Protégeons les privilèges des ordres."
 flavor_eth.110.title: "Indépendance vis-à-vis du patriarcat"
 flavor_eth.110.desc: "La dépendance du clergé [ROOT.GetCountry.GetAdjective|l] envers le patriarche d'[ShowLocationName('alexandria')] a toujours constitué un problème pour nous. Sans doute avons-nous autrefois dû faire appel aux évêques, au clergé et aux lumières spirituelles venus de l'étranger ; mais l'expansion de l'Église dans notre [ROOT.GetFlavorRank] au cours des deux derniers siècles permet à l'[ShowCountryRankName('ETH')] d'établir désormais son propre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Le réseau des églises et monastères, dans tout le pays, est bien assez développé pour cela.\n\nDe plus, avec un patriarche égyptien retenu en otage par les conquérants #L [ShowReligionName('muslim')|l]s#!, il nous faut souvent attendre longtemps après la mort du dernier évêque que vienne la nomination de son successeur. Or, il serait bien plus efficace de désigner notre chef religieux au sein de notre propre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_eth.110.a: "Nous ne pouvons déshonorer ainsi notre patriarche."
 flavor_eth.110.b: "Notre Église devrait être libérée de toute influence étrangère."
 flavor_eth.120.title: "Le Kebra Nagast"
 flavor_eth.120.desc: "Le #italic Kebra Nagast#!, également connu sous le nom de Gloire des rois, est l'épopée nationale de [ROOT.GetCountry.GetName]. Elle fut rédigée par Nebure Id Ishaq d'Aksoum, sous la supervision de l'évêque Abba Giyorgis. Cette œuvre, dépositaire de nos sentiments nationaux et religieux, revêt une immense importance historique et culturelle.\n\nLe texte du #italic Kebra Nagast#!, vieux de plusieurs siècles, occupe une place particulière dans la littérature et la culture #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]nes#!, tissant de manière complexe l'histoire, la religion et les origines de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], qui revêt une grande importance au sein de l'Église #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ne#! [ShowReligionAdjective('miaphysite')|l].\n\nLe #italic Kebra Nagast#! déroule le récit captivant de la rencontre entre la reine de Saba et le roi Salomon. Il raconte également l'histoire fascinante de la façon dont leur fils, Ménélik Ier (Menyelek), a apporté la vénérable Arche d'Alliance en [ShowRegionName('ethiopia_region')]. Outre ces récits remarquables, l'épopée explore le profond changement des croyances religieuses de notre peuple, qui est passé de l'adoration des corps célestes à la foi dans le #italic Seigneur Dieu d'Israël#!."
 flavor_eth.120.a: "Apprenons comment nos ancêtres administraient leurs royaumes."
 flavor_eth.120.b: "Étudions les façons de traiter avec les vassaux."
 flavor_eth.120.c: "Adoptons les anciennes tactiques qui y sont présentées pour les problèmes actuels."
 flavor_eth.130.title: "La $lalibela_cross$"
 flavor_eth.130.desc: "La $lalibela_cross$, l'un des trésors religieux et historiques les plus chers à notre nation, est une grande croix de procession ornée de façon complexe qui se trouve dans le Bet Medhane Alem à [ShowLocationName('lalibela')]. Les prêtres l'utilisent souvent pour bénir ou guérir les croyants en la frottant doucement contre eux.\n\nFabriquée à partir d'une seule pièce de métal, elle est faite de bronze et d'or avec sa croix centrale présentant un bras descendant allongé et des extrémités gracieusement évasées, toutes ornées de manière complexe. Une caractéristique distinctive de la croix est la représentation des #italic bras d'Adam#! à la base, ornés lors d'occasions festives de pièces de tissu vives et colorées, ce qui ajoute à la grandeur et à la signification de la croix."
 flavor_eth.130.a: "Nous devrions la placer dans notre capitale."
 flavor_eth.130.b: "Nous commencerons le pèlerinage comme il se doit."
 flavor_eth.130.c: "Rendons l'église contenant la relique encore plus majestueuse."
 flavor_eth.130.a.tt: "Nos vassaux d'origine [ShowCultureName('agaw_culture')|l] seront grandement mécontents"
 flavor_eth.140.title: "La justice des rois"
 flavor_eth.140.desc: "Le #italic Fetha Negest#!, également connu sous le nom de #italic Justice des rois#!, est un code juridique théocratique compilé vers 1240 en arabe par Abu'l-Fada'il ibn al-Assal, un écrivain chrétien égyptien. Il a puisé ses lois dans les écrits apostoliques et les précédents codes de lois des Dirigeants byzantins.\n\nL'histoire textuelle du #italic Fetha Negest#! révèle ses deux parties distinctes. La première partie se concentre principalement sur les questions ecclésiastiques, détaillant la structure de la hiérarchie de l'Église et des sacrements. Elle incorpore des éléments de la Bible, des œuvres des premiers pères de l'Église comme saint Basile et saint Hippolyte, ainsi que des canons établis lors de conciles tels que le concile de Nicée et le concile d'Antioche.\n\nLa seconde partie du #italic Fetha Negest#! aborde les questions relatives à la laïcité, notamment le droit de la famille, les dettes et l'administration civile. Tout en puisant aux mêmes sources que la première partie, elle est largement attribuée à quatre livres collectivement connus sous le nom de #italic Canons des empereurs#!. Ces livres comprennent le #italic Procheiron#! (également connu sous le nom de #italic Procheiros Nomos#!), la version arabe du #italic Code syro-romain#!, la version arabe du #italic Ecloga#!, et les #italic Préceptes de l'Ancien Testament#!.\n\nDepuis des siècles, le #italic Fetha Negest#! sert de guide juridique faisant autorité pour les #L [ShowReligionAdjective('miaphysite')]s#! chrétiens d'[ShowRegionName('egypt_region')]. Il a été traduit en [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l] en [ShowRegionName('ethiopia_region')] et complété par d'autres lois locales. Certains juges de notre royaume se demandent si nous devrions l'adopter et la plupart des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] soutiennent cette action."
 flavor_eth.140.a: "Nous devrions l'adapter."
 flavor_eth.140.b: "Ce n'est pas le bon moment."
 flavor_eth.150.title: "$the_book_of_the_mysteries_of_the_heavens_and_the_earth$"
 flavor_eth.150.desc: "Avec la popularité croissante de la théologie en [ROOT.GetCountry.GetName], de plus en plus de moines ont été inspirés pour écrire sur leurs connaissances. L'un de ces moines est [target_artist.GetName], un membre éminent du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], qui souhaite écrire sur la création de l'humanité et sur la façon dont tout ce qui existe dans ce monde est apparu."
 flavor_eth.150.a: "Offrons-lui notre parrainage."
 flavor_eth.150.b: "Nous ne pouvons pas nous le permettre."
 flavor_eth.151.title: "Retour des moines exilés"
 flavor_eth.151.desc: "Sous le règne de [target_character3.GetName], [target_character3.GetSheHe] menait une vie peu orthodoxe, suscitant la haine de moines comme [target_character.GetName] qui lui reprochaient son mode de vie. De ce fait, [Select_CString(target_character.IsFemale,'elle', 'il')] se vit exiler avec quelques autres moines. Maintenant que [target_character3.GetNameWithNoTooltip] est mort, peut-être que [target_character2.GetName] pourra lever son exil."
 flavor_eth.151.a: "Son exil était injuste. Laissons-le revenir."
 flavor_eth.151.b: "[Select_CString(target_character.IsFemale,'Elle', 'Il')] ne reviendra pas tant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] sera en vie."
 flavor_eth.153.title: "Debre Igziabher"
 flavor_eth.153.desc: "Debre Igziabher est une ancienne église de [ROOT.GetCountry.GetName] oubliée de l'Histoire, surplombant le lac de [target_location.GetName]. [target_character.GetName] envisage de la reconstruire pour renforcer la foi #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ne#! au sein du [ROOT.GetCountry.GetFlavorRank]."
 flavor_eth.153.a: "Reconstruisons cette église."
 flavor_eth.153.b: "Nous refusons, même si cela suscite la colère du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_eth.153.c: "C'est une des églises les plus grandes de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eth.155.title: "Soumission du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_eth.155.desc: "Depuis l'ascension de [target_character.GetName] sur le trône de [ROOT.GetCountry.GetName], le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a contrôlé la plupart des terres. [target_character2.GetName] souhaite y remédier en réduisant sensiblement le pouvoir de cet ordre, au risque de les contrarier."
 flavor_eth.155.a: "Ces terres appartiennent à [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eth.155.b: "Nous ne pouvons pas contrarier le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_eth.156.title: "Révolte des [rebels_scope.GetNameWithNoTooltip]"
 flavor_eth.156.desc: "Les communautés #L [ShowReligionAdjective('judaism')|l]s#! de [ROOT.GetCountry.GetName] sont devenues rebelles. Elles se rallient à un mouvement appelé [rebels_scope.GetName], souhaitant se débarrasser de nos coutumes #L [ROOT.GetCountry.GetReligion.GetAdjective|l]nes#!."
 flavor_eth.156.a: "Nous devons nous préparer."
 flavor_eth.156.b: "Elles ont raison. Donnons-leur quelques droits religieux."
 eth_make_all_jewish_pops_unhappy_tt: "Tous les [pops|e] #L [ShowReligionAdjective('judaism')|l]s#! vont perdre [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|e]"
 eth_make_all_jewish_pops_happier_tt: "Tous les [pops|e] #L [ShowReligionAdjective('judaism')|l]s#! vont gagner [ShowNamedValue('pop_satisfaction_mild_bonus')|-=2%] de [pop_satisfaction|e]"
 beta_israel: "Bêta Israël"
 flavor_eth.157.title: "Une cour nomade"
 flavor_eth.157.desc: "Bien que la capitale du [ROOT.GetCountry.GetName] ait changé au fil des ans en raison des besoins militaires, il n'a jamais été de tradition pour les dirigeants de déplacer les cours à différents endroits. Ce faisant, nous nous rapprocherons de nos armées, nous opérerons une distinction entre villes et villages (en permettant à [target_character.GetName] ainsi qu'à tout futur dirigeant de choisir son lieu de gouvernance) et nous nous assurerons que chaque partie du pays est prise en charge par le [ROOT.GetCountry.GetGovernment.GetRulerTitle]. C'est donc une pratique justifiable pour la [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eth.157.a: "Autorisons ce changement."
 flavor_eth.157.b: "Mieux vaut conserver une capitale stable."
 flavor_eth.160.title: "$book_of_light$"
 flavor_eth.160.desc: "Fidèle à sa nature érudite, [target_character.GetName] souhaite consacrer son temps à la rédaction d'un certain nombre de livres – dont le $book_of_light$ – en s'inspirant notamment des traités d'[ShowContinentName('europe')]. [target_character.GetSheHe|U] espère ainsi promouvoir le [ROOT.GetCountry.GetReligion.GetName] en [ROOT.GetCountry.GetName]. Cependant, une telle pratique ne lui permettra pas de gouverner aussi efficacement."
 flavor_eth.160.a: "[target_character.GetSheHe|U] va rédiger un chef-d'œuvre !"
 flavor_eth.160.b: "[target_character.GetNameWithNoTooltip] devrait régner et non écrire."
 flavor_eth.161.title: "$book_of_nativity$"
 flavor_eth.161.desc: "Après des mois d'écriture, [target_character.GetName] a produit un nouveau livre pour notre collection. Intitulé $book_of_nativity$, il appelle à une réforme du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et défend ses convictions en la matière."
 flavor_eth.161.a: "Un autre chef-d'œuvre."
 flavor_eth.162.title: "$books_of_trinity$"
 flavor_eth.162.desc: "Avec le temps restant que [target_character.GetName] avait consacré à l'écriture, [Select_CString(target_character.IsFemale,'elle', 'il')] a produit son chef-d'œuvre final. Appelé les $books_of_trinity$, il sert de conclusion à ses croyances religieuses en [ROOT.GetCountry.GetName] précédemment rédigées dans le $book_of_light$ et le $book_of_nativity$."
 flavor_eth.162.a: "Peut-être que [target_character.GetNameWithNoTooltip] pourra réformer le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ?"
 flavor_eth.163.title: "[ShowBuildingTypeNameWithNoTooltip('debere_meshwae')]"
 flavor_eth.163.desc: "Grâce au succès du règne de [target_character.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] a eu l'idée de créer [ShowBuildingTypeName('debere_meshwae')], une église plus grande que les autres. Cela peut coûter cher, mais essayer de s'opposer à ce projet, c'est prendre le risque que le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se retourne contre nous."
 flavor_eth.163.a: "Construisons-la."
 flavor_eth.163.b: "De combien d'églises a besoin l'[ROOT.GetCountry.GetNameWithNoTooltip] ?"
 flavor_eth.164.title: "Inspirations venues d'ailleurs"
 flavor_eth.164.desc: "Bien que l'[ROOT.GetCountry.GetCulture.GetName] ait été la force dominante de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], plusieurs débats ont eu lieu pour regarder vers l'extérieur et la remodeler en s'inspirant des nations étrangères. Cette démarche aura certainement un impact négatif sur l'[ROOT.GetCountry.GetName], mais il s'agit d'une initiative intéressante si nous voulons inviter davantage de lettrés."
 flavor_eth.164.a: "Cela en vaut la peine."
 flavor_eth.164.b: "L'[ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] devrait continuer à gérer la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_eth.165.title: "$confession_of_faith$"
 flavor_eth.165.desc: "Souhaitant défendre la foi [ShowReligionAdjective('miaphysite')|l], [target_character.GetName] compte écrire un traité intitulé $confession_of_faith$. [target_character.GetSheHe|U] affirme qu'il renforcera les idées que chaque croyant suit déjà, comme l'observation du sabbat et l'interdiction de la viande de porc. Nous pouvons peut-être l'autoriser à l'écrire, mais cela coûtera à l'[ROOT.GetCountry.GetName] une partie de sa trésorerie."
 flavor_eth.165.a: "Nous ferons tout pour le [ShowReligionNameWithNoTooltip('miaphysite')]."
 flavor_eth.165.b: "Il n'est plus l'heure des débats religieux."
 flavor_eth.200.title: "[ewostatewos.GetNameWithNoTooltip] le moine" #senafe Debre Mariam https://en.wikipedia.org/wiki/Debre_Mariam
 flavor_eth.200.desc: "Au cours de nos voyages dans notre pays pour rendre visite à nos dirigeants, nous avons rencontré un homme sage qui enseignait aux gens du peuple : [ewostatewos.GetName] est un moine et un chef religieux du nord de notre [ROOT.GetCountry.GetFlavorRank]. [ewostatewos.GetSheHe] possède un monastère et un petit groupe de disciples, mais s'est rapidement attiré les foudres de notre évêque après seulement quelques minutes d'écoute de son sermon.\n\n[ewostatewos.GetNameWithNoTooltip] proclame défendre l'ancienne coutume des #L [ShowReligionName('miaphysite')]s#! #L [GetCountry('ETH').GetAdjective|l]s#! d'observer à la fois le samedi et le dimanche comme jours saints. Notre évêque clame au contraire que cette doctrine va à l'encontre du mandat de notre patriarche à [ShowLocationName('alexandria')] et peut conduire à toutes sortes de problèmes. Selon lui, le seul moyen est de punir [ewostatewos.GetNameWithNoTooltip] à titre d'exemple, afin que personne ne l'imite dans cette voie malavisée."
 flavor_eth.200.a: "Suivons le conseil de l'évêque."
 flavor_eth.200.b: "Nul besoin de châtiment, [ewostatewos.GetSheHe] peut aller ailleurs."
 flavor_eth.200.c: "[ewostatewos.GetShortNameWithNoTooltip] semble plus sage que notre évêque et pourrait bien obtenir le poste."
 flavor_eth.200.d: "Nous sommes aussi intéressés par ce qu'[ewostatewos.GetSheHe] a à enseigner."
 flavor_eth.201.title: "[ewostatewos.GetNameWithNoTooltip], le moine [GetCountry('ETH').GetAdjectiveWithNoTooltip|l]"
 flavor_eth.201.desc: "[ewostatewos.GetName] est un moine [ShowReligionAdjective('miaphysite')|l] du nord de l'[GetCountry('ETH').GetName]. On prétend qu'il est venu dans notre [ROOT.GetCountry.GetFlavorRank] en fuyant les persécutions pour ses enseignements inorthodoxes et est à la recherche de l'acceptation des dirigeants #L [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]s#! de notre capitale."
 flavor_eth.201.descB: "[ewostatewos.GetName] était un moine [ShowReligionAdjective('miaphysite')|l] du nord de l'[GetCountry('ETH').GetName]. On prétend qu'il est arrivé dans notre [ROOT.GetCountry.GetFlavorRank] pour fuir les persécutions dont il faisait l'objet en raison de ses enseignements inorthodoxes, et qu'il avait l'intention de chercher à obtenir l'acceptation des dirigeants #L [ShowReligionAdjectiveWithNoTooltip('miaphysite')|l]s#! de notre capitale.\n\nToutefois, la chance ne lui a pas souri, car on raconte qu'il a péri en chemin."
 flavor_eth.201.a: "Il pourrait s'avérer utile, laissons-le faire."
 flavor_eth.201.b: "Nous n'avons nul besoin de fauteurs de troubles. Renvoyons-le d'ici."
 flavor_eth.201.c: "Sa théologie est soutenue par l'Ancien Testament. Écoutons-le."
 flavor_eth.201.d: "Il est mort. Nous n'aurons pas à nous en soucier maintenant."
 flavor_eth.202.title: "Les sept disciples d'[ewostatewos.GetNameWithNoTooltip]"
 flavor_eth.202.desc: "Les fidèles d'[ewostatewos.GetName], le moine contrarié, ont quasiment disparu pendant l'absence de leur maître et nous l'avions presque oublié, au point que leur retour nous est passé inaperçu.\n\nEn attendant, ils ont reconstruit son ancien monastère et ont commencé à en construire d'autres à leur tour. Cette nouvelle faction monastique a commencé à s'appeler la #italic Maison d'[ewostatewos.GetNameWithNoTooltip]#!."
 house_of_ewostatewos_name: "La maison d'Ewostatewos"
 flavor_eth.202.a: "Envoyons [anorewos.GetNameWithNoTooltip], un membre du clergé, pour leur parler."
 flavor_eth.202.b: "Ils ont osé désobéir au [ROOT.GetCountry.GetGovernment.GetRulerTitle] ! Il n'y aura pas de deuxième fois !"
 flavor_eth.202.c: "Cela ne nous intéresse toujours pas."
 flavor_eth.203.title: "La brèche s'élargit"
 flavor_eth.203.desc: "Catastrophe ! Envoyer [anorewos.GetName] discuter de la situation tendue avec [ewostatewos.GetName] a été une terrible erreur. Nous avons été informés que les discussions ont rapidement dégénéré en un débat théologique houleux qui a frôlé l'affrontement avec les moines. Heureusement, notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a été expulsé du monastère avant que la situation ne s'aggrave."
 flavor_eth.203.a: "[anorewos.GetShortNameWithNoTooltip] va diviser notre [ROOT.GetCountry.GetFlavorRank] avec ses querelles religieuses."
 flavor_eth.203.a.tt: "[anorewos.GetNameWithNoTooltip] sera châtié publiquement"
 flavor_eth.203.a.tt2: "L'influence du moine ne s'étend que sur les territoires entourant ses monastères"
 flavor_eth.203.b: "Ceux qui causent du tort à mes représentants me causent du tort. Brûlons les lieux !"
 flavor_eth.203.b.tt: "[ewostatewos.GetNameWithNoTooltip] deviendra un martyr et ses idées s'étendront au-delà des monastères"
 flavor_eth.204.title: "La maison d'[ewostatewos.GetNameWithNoTooltip]"
 flavor_eth.204.desc: "L'influence des monastères se réclamant de la #italic Maison d'[ewostatewos.GetNameWithNoTooltip]#! a continué à croître, car leurs enseignements résonnent mieux avec les traditions du peuple [ROOT.GetCountry.GetAdjective|l] que la doctrine imposée par le Patriarcat d'[ShowLocationName('alexandria')], et leur travail d'éducation et de charité envers les laissés-pour-compte leur a donné une image positive dans l'esprit du peuple.\n\nNotre Aboun attire notre attention sur le caractère insoutenable de la situation, si nous laissons cette hérésie continuer à se développer, nous pourrions être excommuniés par le patriarche ou, dans le pire des cas, l'[ROOT.GetCountry.GetFlavorRank] pourrait être plongée dans une guerre civile."
 flavor_eth.204.a: "Mettons un terme à tout cela. Brûlons les monastères."
 flavor_eth.204.a.tt: "Les fidèles de la #italic Maison d'[ewostatewos.GetNameWithNoTooltip]#! seront de plus en plus en colère"
 flavor_eth.204.b: "Aucune guerre civile n'éclatera, nous soutenons notre peuple."
 flavor_eth.210.title: "La stèle du nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_eth.210.desc: "Pendant mille ans, les stèles des anciens rois d'[ShowLocationName('axum')] ont dominé le [ROOT.GetCountry.GetFlavorRank] et servi de preuve magnifique de la puissance de ceux qui sont enterrés sous elles.\n\nNotre peuple regarde ces stèles avec crainte et respect. Si nous en construisons une nouvelle qui honore [ROOT.GetCountry.GetGovernment.GetRuler.GetName], nous pourrions relier ce prestige du passé à notre nouveau dirigeant."
 flavor_eth.210.a: "C'est une tradition païenne, nous devions l'abandonner."
 flavor_eth.210.b: "Construisons un monument plus grand encore !"
 flavor_eth.220.title: "Église Saint-Georges à [target_location.GetNameWithNoTooltip]"
 flavor_eth.220.desc: "Il y a plusieurs générations, le roi Gebre Mesqel Lalibela avait une vision pour la ville qui porte son nom : celle d'être un miroir de la ville sainte de [ShowLocationName('jerusalem')] et d'attirer des pèlerins de toute la chrétienté. Les églises qu'il a créées sont de magnifiques pôles religieux, mais il reste encore beaucoup à faire pour réaliser les rêves de Lalibela."
 flavor_eth.220.a: "Ne regardons pas à la dépense."
 flavor_eth.220.b: "Nous n'avons pas les moyens de financer ce projet."
 flavor_eth.230.title: "Codification du [ShowLawNameWithNoTooltip('double_sabbath_tenet')]"
 flavor_eth.230.desc: "Maintenant que nous avons brisé les chaînes qui nous liaient au Patriarcat d'[ShowLocationName('alexandria')], il est temps de codifier les principes qui vont définir la vie du peuple [ROOT.GetCountry.GetAdjective|l] sous notre nouveau Patriarcat."
 flavor_eth.230.a: "Créons cette doctrine."
 flavor_eth.230.b: "Non, nos traditions perdureront."
 flavor_eth.240.title: "Une lumière nouvelle dans le ciel"
 flavor_eth.240.desc: "En visitant ses domaines à [ShowLocationName('debra_berhan')], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a été témoin de l'apparition d'une nouvelle étoile dans les cieux. Alors que les changements dans la sphère céleste ont rendu le peuple [ROOT.GetCountry.GetAdjective|l] nerveux, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] y voit un signe de Dieu qui favorise l'[ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eth.240.a: "Faisons la fête pour célébrer ce bon présage."
 flavor_eth.240.b: "Nous construirons une nouvelle église en son honneur, à cet endroit."
 flavor_eth.240.c: "Nous établirons une nouvelle cité, à cet endroit."
 flavor_eth.240.d: "Ici, nous établirons une nouvelle cité, et en son sein, une église en son honneur."
 can_revoke_double_sabbath_tt: "Le clergé est deux fois plus puissant que la paysannerie ou la paysannerie possède moins de 10 % de puissance."
 flavor_eth_250_shared: "Demande d'artisans"
 flavor_eth.250.title: "$flavor_eth_250_shared$"
 flavor_eth.250.desc: "Bien que la culture #L [ROOT.GetCountry.GetCulture.GetName|l]e#! ait permis la réalisation de nombreux grands projets en [ROOT.GetCountry.GetName], il est parfois nécessaire de demander de l'aide à l'extérieur. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] a suggéré que nous fassions appel à des artisans de [target_country.GetName]."
 flavor_eth.250.a: "Même si cela porte atteinte à la culture [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l], le progrès reste plus important."
 flavor_eth.250.b: "Nous pouvons nous passer d'eux."
 eth_target_country_must_accept_tt: "Le [target_country.GetName] doit accepter pour que les effets s'appliquent."
 flavor_eth.251.title: "$flavor_eth_250_shared$"
 flavor_eth.251.desc: "Des émissaires de [target_country2.GetName] sont venus à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour demander que des artisans servent dans leur [target_country2.GetFlavorRank]."
 flavor_eth.251.a: "Envoyons-leur quelques artisans."
 flavor_eth.251.b: "Renvoyons ces mendiants chez eux."
 flavor_eth_260_shared: "Le secret du naphte"
 flavor_eth.260.title: "$flavor_eth_260_shared$"
 flavor_eth.260.desc: "Bien que nous ayons été en conflit avec les pays #L [ShowReligionGroupAdjective('muslim')|l]s#! à de nombreuses reprises, cela ne signifie pas que nous ne pouvons pas apprendre d'eux. Une de leurs rares inventions, le naphte, a suscité l'intérêt de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], qui souhaite employer des conseillers de [target_country.GetName] pour apprendre ce secret et l'utiliser dans notre armée."
 flavor_eth.260.a: "Demandons-leur."
 flavor_eth.260.b: "Nous n'avons nul besoin de leurs inventions."
 eth_no_offer_tt: "Aucune offre ne sera envoyée au [target_country.GetName]"
 flavor_eth.261.title: "$flavor_eth_260_shared$"
 flavor_eth.261.desc: "Le [target_country2.GetName] nous a proposé une somme d'argent si nous leur vendons une partie de notre armement, en particulier le naphte. Nous pouvons accepter, mais cela leur permettra de les utiliser contre nous."
 flavor_eth.261.a: "Il n'y aura aucune répercussion."
 flavor_eth.261.b: "Ils n'auront pas nos armes !"
 flavor_eth_270_title_common: "Révoltes de [target_character2.GetNameWithNoTooltip]"
 flavor_eth.270.title: "$flavor_eth_270_title_common$"
 flavor_eth.270.desc: "En raison de l'augmentation de la population #L [ShowReligionGroupAdjective('muslim')|l]e#! en [ROOT.GetCountry.GetName], le gouverneur #L [ShowReligionGroupAdjective('muslim')|l]e#! de ces terres, [target_character2.GetName], veut s'élever contre l'[GetCountry('ETH').GetName], quitte à brandir l'épée contre ses ennemis."
 flavor_eth.270.a: "Nous devons prendre notre envol."
 flavor_eth.270.b: "Ce n'est pas une entreprise intéressante."
 flavor_eth.271.title: "$flavor_eth_270_title_common$"
 flavor_eth.271.desc: "[target_character2.GetName] de [target_country.GetName] a déclaré ses terres indépendantes des nôtres, proclamant l'[ShowReligionGroupName('muslim')] comme religion officielle de la région."
 flavor_eth.271.a: "Jamais nous ne les laisserons faire !"
 flavor_eth.271.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
