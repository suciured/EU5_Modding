 flavor_nap.3.title: "Renaissance à [ShowLocationNameWithNoTooltip('naples')]"
 flavor_nap.3.desc: "La grande cité de [ShowLocationName('naples')] est en train de devenir l'un des centres les plus importants de la Renaissance en Italie. Elle attire de brillants esprits et devient un foyer florissant pour les nouveaux artistes de premier plan."
 flavor_nap.3.a: "Une ère de culture !"
 flavor_nap.3.b: "Un âge glorieux !"
 flavor_nap.4.title: "La grande cité du Baroque"
 flavor_nap.4.desc: "Les premières décennies du XVIIe siècle sont considérées comme un âge d'or dans l'histoire de [target_location.GetName]. Elle s'est métamorphosée en une cité moderne, servant d'exemple aux villes environnantes. La culture y est en plein essor, tandis que les loisirs et les divertissements y deviennent de plus en plus importants et gagnent en raffinement."
 flavor_nap.4.a: "Une cité capable de rivaliser avec toutes les autres..."
 flavor_nap.6.title: "Destin de [Country.GetNameWithNoTooltip]"
 flavor_nap.6.desc: "Il y a des dizaines d'années, les citoyens de [sold_country.GetName] ont confié le sort de leur [sold_country.GetFlavorRank] à [robert_scope.GetName]. Aujourd'hui, leurs tourments ne sont plus qu'une source de problèmes pour nous, et notre souveraineté sur le [sold_country.GetFlavorRank] ne nous apporte que des ennuis. Peut-être pourrions-nous le vendre à [target_country.GetName] ?"
 flavor_nap.6.historical_info: "Au début du XIVe siècle, la ville de Prato se plaça sous l'autorité de Robert d'Anjou afin de se protéger de l'expansion florentine. Pourtant, quelques dizaines d'années plus tard, en 1351, elle fut vendue à la République de Florence par Jeanne, la successeure de Robert."
 flavor_nap.6.a: "Faisons cela."
 flavor_nap.6.b: "Le [sold_country.GetNameWithNoTooltip] peut encore s'avérer utile."
 flavor_nap.7.title: "$flavor_nap.6.title$"
 flavor_nap.7.desc: "Un émissaire en provenance de [nap_from.GetName] vient tout juste d’arriver. Après notre accueil chaleureux, il nous a informés d'une offre visant à acheter le [sold_country.GetName] pour un prix plutôt modeste. Acquérir une [sold_country.GetFlavorRank] voisine et prospère à si faible coût représente une excellente occasion d’étendre notre influence."
 flavor_nap.7.historical_info: "$flavor_nap.6.historical_info$"
 flavor_nap.7.a: "Passons un accord."
 flavor_nap.7.b: "S'ils veulent vendre, ce n'est pas bon signe."
 flavor_nap.8.title: "$flavor_nap.6.title$"
 flavor_nap.8.common_desc: "Nous avons enfin reçu la réponse de [target_country.GetName]."
 flavor_nap.8.desc_success: "$flavor_nap.8.common_desc$ Notre offre solennelle a été accueillie avec grande liesse et réjouissance à la [target_country.GetGovernment.GetCourtTitle] [target_country.GetAdjectiveWithNoTooltip]."
 flavor_nap.8.desc_failure: "$flavor_nap.8.common_desc$ Malheureusement, ils ont rejeté notre offre honorable. Pire encore, nos émissaires ont essuyé l'affront de rires grotesques."
 flavor_nap.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.8.b: "Ils payeront !"
 flavor_nap.9.title: "[giambattista_della_porta_scope.GetNameWithNoTooltip]"
 flavor_nap.9.desc: "[giambattista_della_porta_scope.GetName] est un noble talentueux aux multiples compétences. [giambattista_della_porta_scope.GetSheHe|U] a déjà été remarqué à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et la proposition a été faite de l’employer au titre d'artiste de cour."
 flavor_nap.9.historical_info: "Giambattista della Porta était un savant de la seconde moitié du XVIe siècle, auteur du très populaire #italic Magia Naturalis#!, un ouvrage dans lequel il expose de nombreux faits scientifiques. Il est également reconnu pour ses contributions à la cryptographie, à la physiognomonie et à la technologie. En plus de ses travaux scientifiques, il a écrit plus de vingt pièces s'inscrivant dans la tradition de la #italic commedia erudita#!."
 flavor_nap.9.a: "Recrutons [giambattista_della_porta_scope.GetNameWithNoTooltip] !"
 flavor_nap.9.b: "Ignorons ces propositions."
 flavor_nap.10.title: "#italic Magia Naturalis#!"
 flavor_nap.10.desc: "[target_character.GetName], un de nos artistes récemment parrainé, a produit une œuvre de grande renommée. Son ouvrage, #italic $magia_naturalis$#!, s'est révélé être un immense succès. Il a été imprimé en masse et il est déjà prévu de le traduire dans d'autres langues afin d'en étendre l'accès. Sa diffusion a été telle que nos concitoyens sont désormais plus au fait des sciences qu'ils ne l'étaient."
 flavor_nap.10.a: "En vérité, la perfection de la philosophie naturelle et la science la plus élevée."
 flavor_nap.11.title: "Sympathisants des Fraticelles"
 flavor_nap.11.desc: "Une nouvelle lettre du [the_pope.GetName] est arrivée aujourd'hui, suppliant une fois de plus [target_character.GetName] de cesser de montrer de la sympathie envers l'hérésie des Fraticelles. Bien que ses lettres précédentes aient eu peu de résultats, cette fois-ci peut-être, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] changera-t-il d'avis."
 flavor_nap.11.desc_with_felip: "$flavor_nap.11.desc$ Au cœur du conflit se trouve le frère de [GetCharacter('nap_sancha_aragon').GetName], [brother_of_queen.GetName], qui est fervent partisan des Fraticelles."
 flavor_nap.11.historical_info: "Sous le règne du roi Robert d'Anjou, le royaume de Naples fut un refuge pour les Fraticelles. Le Pape adressa plusieurs lettres à Robert en 1325, 1327, 1330 et 1331, mais aucune ne parvint à convaincre le roi d'emprisonner ou de restreindre la liberté des Fraticelles dans son royaume. L'un des courtisans napolitains, Philippe de Majorque, affichait ouvertement sa sympathie envers les franciscains spirituels et alla même jusqu'à condamner publiquement la papauté."
 flavor_nap.11.a: "Ignorons les demandes."
 flavor_nap.11.b: "Tout ce que le [the_pope.GetNameWithNoTooltip] voudra."
 nap_banned_fraticelli: "Bannissement des Fraticelles"
 STATIC_MODIFIER_NAME_nap_fraticelli_sympathy: "Sympathie pour les Fraticelles"
 flavor_nap.12.title: "#italic Stato dei Presidi#!"
 flavor_nap.12.desc: "La côte le long des rivages de [target_location.GetName] et de [target_location2.GetName] constitue un élément modeste, mais essentiel de notre hégémonie en [ShowRegionName('italy_region')]. Les ports et l'île d'Elbe offrent des havres convenables qui nous permettent de surveiller les États du Nord et d'étendre l'influence de nos marchands bien au-delà de nos frontières."
 flavor_nap.12.historical_info: "Dans le cadre de l'Union personnelle avec l'Espagne, Naples entra en possession d'une étroite bande de terre le long de la côte de la République de Sienne, appelée par la suite $flavor_nap.12.title$, ce qui signifie « État des garnisons ». Elle resta sous la domination des Napolitains entre 1557 et 1801, date à laquelle elle fut cédée à la France de la Révolution."
 flavor_nap.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_nap_state_of_the_presidi: "L'État des Présides"
 flavor_nap.200.title: "Les volontés de [target_character.GetNameWithNoTooltip]"
 flavor_nap.200.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] prend de l'âge et, malheureusement, tous les descendants mâles de sa lignée ont péri.\n\nLa tradition veut que ce soit la branche de [ROOT.GetCountry.GetGovernment.GetHeir.GetName] qui accède au pouvoir, mais confier le pays à une personnalité étrangère provoquerait la fureur de la noblesse locale et pourrait anéantir tout ce que [target_character.GetShortName] a passé sa vie à bâtir. Une autre possibilité serait de considérer le cas de [alternative_heir.GetName]..."
 flavor_nap.200.a: "Nous n'abandonnerons pas [ROOT.GetCountry.GetNameWithNoTooltip], [alternative_heir.GetShortNameWithNoTooltip] régnera."
 flavor_nap.200.b: "Nous respecterons la tradition, [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] héritera."
 flavor_nap.201.title: "Lois #L [GetCountry('NAP').GetAdjectiveWithNoTooltip]es#!"
 flavor_nap.201.desc: "Le testament de [target_character.GetName] a provoqué un grand bouleversement à [GetCountry('NAP').GetLongName] en modifiant la loi de succession. Si nous souhaitons préserver notre alliance avec [GetCountry('NAP').GetNameWithNoTooltip], nous serons contraints d’aligner nos lois sur les leurs, ce qui pourrait nous faire apparaître comme subordonnés à leurs lois."
 flavor_nap.201.a: "Nous préserverons l'Union."
 flavor_nap.201.b: "[ROOT.GetCountry.GetNameWithNoTooltip] ne se soumet pas."
 flavor_nap.210.title: "L'autre fils du vieux roi"
 flavor_nap.210.desc: "[ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] n'avait aucun descendant légitime de sa lignée, mais il avait un fils illégitime qui ne pouvait pas accéder au pouvoir en [ROOT.GetCountry.GetName].\n\nÉlevé dans un cadre royal, cet enfant illégitime fut formé à la diplomatie et à l'art de gouverner, jusqu'à devenir l'un des membres les plus éminents de la cour de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nap.210.a: "Nous pouvons tirer parti de ses talents."
 flavor_nap.210.b: "Nous ne suivrons pas les pas du vieux roi, renvoyez-le !"
 flavor_nap.220.title: "La couronne du mari"
 flavor_nap.220.desc: "[target_character.GetName] estime ne pas avoir une position digne de sa personne à la cour [ROOT.GetCountry.GetAdjective]. Bien qu'[target_character.GetHeShe] soit [ROOT.GetCountry.GetGovernment.GetConsortTitle] [ROOT.GetCountry.GetGovernment.GetAdjective], le testament de feu [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName] accorde tous les pouvoirs à [ROOT.GetCountry.GetGovernment.GetRulerTitle], ne lui qu'un rôle purement symbolique.\n\n[target_character.GetShortName] souhaite demander à [GetCountry('PAP').GetGovernment.GetRuler.GetName] une dispense papale afin de corriger cette grave injustice et d'élever son titre à l'égal de celui de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]."
 flavor_nap.220.a: "[target_character.GetHeShe|U] a raison de se plaindre. [target_character.GetName] et notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] sont égaux."
 flavor_nap.220.a.tt: "Si [GetCountry('PAP').GetGovernment.GetRuler.GetName] l'approuve, [target_character.GetShortName] sera notre dirigeant."
 flavor_nap.220.b: "[target_character.GetHeShe|U] n'est que [ROOT.GetCountry.GetGovernment.GetConsortTitle] de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et rien de plus !"
 flavor_nap.220.b.tt: "[target_character.GetShortName] se souviendra de cette insulte."
 flavor_nap.221.title: "Un roi impuissant"
 flavor_nap.221.desc: "Le jeune dirigeant de [GetCountry('NAP').GetName], [nap_ruler.GetName], souhaite nous faire part de la situation de [nap_consort.GetHerHis] consort, [nap_consort.GetName], à la cour #L [GetCountry('NAP').GetAdjectiveWithNoTooltip]e#!. Le testament du défunt [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName] l'empêche d'accéder à la Couronne de [GetCountry('NAP').GetNameWithNoTooltip], un pouvoir qui devrait pourtant lui revenir traditionnellement, et [nap_ruler.GetName] nous demande d'accorder à [nap_consort.GetShortName] son titre royal complet.\n\nCependant, il nous faut également prendre en compte que [nap_consort.GetShortNameWithNoTooltip] appartient à la famille royale [GetCountry('HUN').GetAdjective], et leur accorder davantage d'influence à notre frontière méridionale pourrait bien se retourner contre nous à l'avenir."
 flavor_nap.221.a: "Nous ne permettrons pas aux dirigeants [GetCountry('HUN').GetAdjectiveWithNoTooltip|l] d'étendre leur influence."
 flavor_nap.221.b: "C'est le droit divin de [nap_consort.GetShortNameWithNoTooltip] de gouverner sur [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.222.title: "Un tort est réparé"
 flavor_nap.222.desc: "[pope_scope.GetRuler.GetName] a vu la justesse de notre requête et a eu la miséricorde de nous l'accorder. [ROOT.GetCountry.GetGovernment.GetRuler.GetFirstSpouse.GetName] sera pleinement rétabli dans ses droits et couronné roi de [ROOT.GetCountry.GetName]."
 flavor_nap.222.a: "Longue vie au roi !"
 flavor_nap.223.title: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] rejette notre demande."
 flavor_nap.223.desc: "Un messager de [pope_scope.GetName] nous rend notre cadeau et nous informe que [GetCountry('PAP').GetGovernment.GetRuler.GetHisHerFormal|U] a rejeté notre demande, la volonté du vieux roi doit être respectée."
 flavor_nap.223.a: "Malédiction !"
 flavor_nap.230.title: "Le prince consort [GetCountry('NAP').GetAdjectiveWithNoTooltip]"
 flavor_nap.230.desc: "[target_character.GetName], le prince consort [GetCountry('NAP').GetAdjective|l], membre de notre illustre famille #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!, a passé de nombreuses années à la cour #L [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]e#!, uni par les liens du mariage à [GetCountry('NAP').GetGovernment.GetRuler.GetName]. Pourtant, en dépit de toute justice et de toute logique, son droit de régner en tant qu'époux et roi lui a été dénié, le privant de tout pouvoir sur les affaires de l'État.\n\nIl nous adresse aujourd'hui une requête empreinte d'humilité : intercéder en son nom auprès de [target_pope.GetName], afin de restaurer ses droits légitimes au titre de roi de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.230.a: "Demandons à [target_pope.GetNameWithNoTooltip] de corriger cette injustice."
 flavor_nap.230.a.tt: "Si [target_pope.GetName] l'approuve, [target_character.GetName] deviendra le nouveau [ruler|e] de [GetCountry('NAP').GetName]."
 flavor_nap.230.b: "Nous ne nous mêlerons pas des affaires de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.231.title: "La famille du roi impuissant"
 flavor_nap.231.desc: "La situation de [prince_consort.GetName], prince consort [GetCountry('NAP').GetAdjective|l], nous est rapportée par son proche parent [GetCountry('HUN').GetGovernment.GetRuler.GetName] de [GetCountry('HUN').GetName].\n\nSon parent subit l'humiliation de n'exercer aucun véritable pouvoir à [GetCountry('NAP').GetNameWithNoTooltip], bien qu'il soit le roi légitime, tandis que la cour et les nobles se sont rangés derrière [GetCountry('NAP').GetGovernment.GetRuler.GetName].\n\n[GetCountry('HUN').GetGovernment.GetRuler.GetNameWithNoTooltip] nous exhorte à mettre un terme à cette injustice et à couronner [prince_consort.GetNameWithNoTooltip]."
 flavor_nap.231.a: "Cette situation ne peut plus durer, [prince_consort.GetShortNameWithNoTooltip] sera roi."
 flavor_nap.231.b: "Nous ne permettrons pas à [GetCountry('HUN').GetGovernment.GetRuler.GetShortNameWithNoTooltip] de s'immiscer dans les affaires d'autrui."
 flavor_nap.232.title: "Le roi [GetCountry('HUN').GetAdjectiveWithNoTooltip] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_nap.232.desc: "Funeste nouvelle ! Le prince consort [prince_consort.GetName] a conspiré avec son proche parent [GetCountry('HUN').GetGovernment.GetRuler.GetName], et tous deux ont soudoyé [GetCountry('PAP').GetGovernment.GetRuler.GetName], le pressant de couronner [prince_consort.GetShortNameWithNoTooltip] roi de [GetCountry('NAP').GetName]. Aveuglé par l'or, [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] a accepté et la date du couronnement est déjà annoncée.\n\nCette décision a provoqué la fureur de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!, qui refuse d'être dirigée par un étranger. Nos espions ont découvert qu'une faction courroucée de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] conspire et rassemble des ressources dans le but d'assassiner [prince_consort.GetNameWithNoTooltip] avant que le couronnement n'ait lieu.\n\nQue devons-nous faire ?"
 flavor_nap.232.a: "[prince_consort.GetNameWithNoTooltip] nous a forcé la main. Laissons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] aller de l'avant."
 flavor_nap.232.b: "Si [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip] pense que [prince_consort.GetShortNameWithNoTooltip] doit être roi, qu'il en soit ainsi !"
 flavor_nap.233.title: "Ingérence #L [GetCountry('POR').GetAdjectiveWithNoTooltip]e#!"
 flavor_nap.233.desc: "Nos informateurs nous rapportent l'échec de [GetCountry('HUN').GetGovernment.GetRuler.GetName], dirigeant [GetCountry('HUN').GetAdjective], à convaincre [GetCountry('PAP').GetGovernment.GetRuler.GetName] de couronner [prince_consort.GetName] roi à part entière de [ROOT.GetCountry.GetName]. Notre prince consort, traître à notre couronne, a conspiré avec son proche parent [GetCountry('HUN').GetAdjectiveWithNoTooltip], et ensemble, ils ont tenté de soudoyer [GetCountry('PAP').GetGovernment.GetRuler.GetShortNameWithNoTooltip]. Mais leur manigance fut vaine, car la grande piété de notre [GetCountry('PAP').GetGovernment.GetRulerTitle] lui a permis de résister à ces tentations et les a fermement rejetées."
 flavor_nap.233.a: "Que Dieu bénisse [GetCountry('PAP').GetGovernment.GetRuler.GetNameWithNoTooltip] !"
 flavor_nap.234.title: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] rejette notre demande."
 flavor_nap.234.desc: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] a rejeté la requête sincère que nous avions formulée en faveur de [prince_consort.GetName], roi légitime de [GetCountry('NAP').GetName]. Il se montre indifférent à cette injustice persistante, refusant d'agir pour y mettre fin. Il ne nous laisse donc d'autre choix que de régler cette affaire par nos propres moyens. Allons-nous, nous aussi, détourner le regard, ou choisirons-nous d'agir pour rétablir la justice ?"
 flavor_nap.234.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_nap.240.title: "Le dirigeant de [target_location.GetNameWithNoTooltip]"
 flavor_nap.240.desc: "La ville de [target_location.GetName] et ses environs sont gouvernés par le [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName] depuis l'époque de [charles_lame.GetName]. En 1309, elle fut choisie par [GetCharacter('pap_clement_v').GetName] pour devenir le nouveau siège de [GetCountry('PAP').GetLongName], et le roi de [ROOT.GetCountry.GetNameWithNoTooltip] l'y autorisa gracieusement, faisant de [target_location.GetNameWithNoTooltip] la nouvelle capitale de [GetCountry('PAP').GetNameWithNoTooltip], en tout sauf sur le plan légal.\n\nMais les temps ont changé. Un peu d'or nous serait bien utile, et [GetCountry('PAP').GetGovernment.GetRuler.GetName] en a à profusion. Vendons-lui donc les droits sur une ville qu'[GetCountry('PAP').GetGovernment.GetRuler.GetHeShe] contrôle déjà."
 flavor_nap.240.a: "Nous avons besoin d'or. Vendons ces droits !"
 flavor_nap.240.a.tt: "Si [GetCountry('PAP').GetGovernment.GetRuler.GetName] l'approuve, [target_location.GetName] ne fera plus une de nos #L [core|e]s#!"
 flavor_nap.240.b: "Nous ne renoncerons jamais à nos droits !"
 flavor_nap.241.title: "Une offre pour [target_location.GetNameWithNoTooltip]"
 flavor_nap.241.desc: "La ville de [target_location.GetName] est le siège du pouvoir de [ROOT.GetCountry.GetLongName] depuis qu'elle fut choisie en 1309 par [old_pope_scope.GetName] pour succéder à [rome_location.GetName]. Bien qu'elle soit sous le contrôle du [ROOT.GetCountry.GetLongNameWithNoTooltip], le [GetCountry('NAP').GetGovernment.GetRulerTitle] de [GetCountry('NAP').GetName] conserve un droit de souveraineté purement symbolique sur celle-ci. En ce jour, un émissaire de [GetCountry('NAP').GetNameWithNoTooltip] nous a présenté une offre officielle : céder ce droit résiduel en échange d'une compensation en or.\n\nDevons-nous accepter cette proposition ?"
 flavor_nap.241.a: "Oui, nous l'acceptons."
 flavor_nap.241.b: "Non, nous ne payons pas pour quelque chose qui est déjà en notre possession."
 flavor_nap.242.title: "La cité #L [GetCountry('PAP').GetAdjectiveWithNoTooltip]e#!"
 flavor_nap.242.desc: "[GetCountry('PAP').GetGovernment.GetRuler.GetName] a accepté notre offre pour la ville de [target_location.GetName], le paiement est en cours d'acheminement."
 flavor_nap.242.a: "Ces fonds seront plus utiles à [ROOT.GetCountry.GetNameWithNoTooltip] que quelques droits inutiles."
 flavor_nap.243.title: "Une ville volée"
 flavor_nap.243.desc: "[pope_scope.GetName] a rejeté notre offre généreuse et entend continuer à contrôler la ville de [target_location.GetName] sans en avoir le droit."
 flavor_nap.243.a: "Maudits soient ces voleurs !"
 flavor_nap.250.title: "Le procès du [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_nap.250.desc: "Le meurtre de [prince_consort.GetName] nous hante encore des années plus tard. Sa famille n'a cessé de répandre des rumeurs odieuses sur les relations de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] avec les conspirateurs et de nous accuser d'être responsables de son meurtre, même si les coupables ont déjà été retrouvés, jugés et condamnés.\n\nIls ont convaincu [GetCountry('PAP').GetGovernment.GetRuler.GetName] de tenir un nouveau procès et de forcer [ROOT.GetCountry.GetGovernment.GetRuler.GetName] à comparaître pour défendre son innocence.\n\nMême si notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a un alibi solide et que son acquittement est presque garanti, la honte de comparaître pour une conspiration de meurtre est plus que suffisante pour gâcher nos relations avec nos vassaux et détruire notre prestige auprès de nos voisins.\n\nQue devons-nous faire ?"
 flavor_nap.250.a: "La justice est de notre côté, nous irons au procès et nous défendrons notre innocence."
 flavor_nap.250.a.tt: "[GetCountry('NAP').GetGovernment.GetRuler.GetName] est acquitté"
 flavor_nap.250.b: "Nous n'allons pas participer à cette mascarade !"
 flavor_nap.250.c: "Notre réputation passe avant tout. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] abdiquera et prononcera les vœux."
 flavor_nap.260.title: "[luigi_durazzo.GetNameWithNoTooltip], une épine dans le pied"
 flavor_nap.260.desc: "[luigi_durazzo.GetName] est un membre de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] d'[ShowAreaName('apulia_area')] qui, depuis sa libération de prison, est une source constante de problèmes pour notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Il s'oppose à [targer_character.GetName] sur tous les sujets et tente constamment de saper le pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l] en [ShowAreaNameWithNoTooltip('apulia_area')].\n\nIl menace à nouveau de se révolter si nous ne lui accordons pas, à lui et à ses alliés, plus d'autonomie et de respect pour certains droits qu'ils sont les seuls à prétendre posséder.\n\nQue devons-nous faire ?"
 flavor_nap.260.a: "Nous allons l'écraser et en finir une bonne fois pour toutes !"
 flavor_nap.260.b: "Accordons-lui ce qu'il veut. Pour l'instant."
 flavor_nap.270.title: "Le pieux [elzear_sabran.GetNameWithNoTooltip]"
 flavor_nap.270.desc: "Notre évêque nous rappelle l'histoire d'[elzear_sabran.GetName], tuteur et châtelain de [carlo_anjou.GetName]. Il mena une vie pieuse exemplaire, tournée vers la pratique de la prière, la mortification de la chair et la charité envers les pauvres. Il remplit son devoir envers sa maison en épousant Delphine de Glandèves et choisit même de l'accompagner dans son vœu de chasteté, qu'ils maintiendront toute leur vie."
 flavor_nap.270.a: "Proposons sa sanctification à la Curie."
 flavor_nap.270.b: "Ne perdons pas notre temps avec ces histoires."
 flavor_nap.280.title: "Réunification des Deux-Siciles"
 flavor_nap.280.desc: "Le peuple se réjouit ! Les Deux-Siciles sont à nouveau réunies sous le règne de notre grand [GetCountry('TWS').GetGovernment.GetRulerOrRegent.GetName].\n\nDepuis la guerre des Vêpres siciliennes, le royaume fondé par Roger II a été divisé, et ceux qui étaient autrefois frères se sont transformés en étrangers, rivaux et ennemis. Grâce à notre [GetCountry('TWS').GetGovernment.GetRulerOrRegentTitle], cette période sombre a pris fin et nous pouvons à nouveau rejoindre nos parents perdus de vue depuis longtemps et reformer un peuple uni."
 flavor_nap.280.a: "Restaurons l'ancienne capitale du Royaume !"
 flavor_nap.280.b: "Une nouvelle ère appelle une nouvelle capitale !"
 flavor_nap.280.c: "L'union de nos peuples se répercutera dans l'histoire."
 flavor_nap.290.title: "La rancune du prince consort"
 flavor_nap.290.desc: "[prince_consort.GetName] continue de se plaindre que son titre ne lui confère aucun pouvoir réel au sein de la cour #L [GetCountry('NAP').GetAdjective]e#!. Ses tentatives incessantes pour influer sur les événements par le biais de conspirations et de mensonges une source d'inquiétude et de distraction constantes pour la cour."
 flavor_nap.290.a: "Nous en avons assez et nous allons en finir discrètement."
 flavor_nap.290.b: "Donnons-lui ce qu'il veut."
 flavor_nap.290.c: "C'est le prince consort, il n'y a rien à faire."
 flavor_nap.300.title: "La volonté du nouveau [GetCountry('NAP').GetGovernment.GetRulerTitle]"
 flavor_nap.300.desc: "Notre chère [GetCountry('NAP').GetGovernment.GetRuler.GetName] ressent le poids des longues années passées au service de [GetCountry('NAP').GetName], comme avant elle, son grand-père, [old_king.GetName] ; elle est prête à se retirer, mais elle craint que son héritage ne se perde car elle n'a pas d'héritier vivant à désigner pour monter sur le trône. Elle considère le reste de sa famille comme des opportunistes et des charognards qui détruiront [GetCountry('NAP').GetNameWithNoTooltip] dans leur lutte pour la Couronne."
 flavor_nap.300.a: "[GetCountry('NAP').GetGovernment.GetHeir.GetNameWithNoTooltip] sera notre nouveau dirigeant."
 flavor_nap.300.b: "[queen_sister_spouse.GetNameWithNoTooltip] est le meilleur choix possible."
 flavor_nap.300.c: "Les Deux-Siciles seront réunies, [palermo_ruler.GetNameWithNoTooltip] nous succédera."
 flavor_nap.300.d: "[french_ruler.GetNameWithNoTooltip] de [GetCountry('FRA').GetNameWithNoTooltip] gouvernera [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.301.title: "La décision #L [GetCountry('NAP').GetAdjectiveWithNoTooltip]e#!"
 flavor_nap.301.desc: "[GetCountry('NAP').GetLongName] a un nouveau dirigeant, et comme nous étions liés par une union personnelle, si nous voulons la préserver, nous devrons inviter [naples_ruler.GetName] à régner également sur [ROOT.GetCountry.GetName]."
 flavor_nap.301.a: "Nous continuerons à partager un destin commun."
 flavor_nap.301.b: "Le moment est venu de suivre notre voie."
 flavor_nap.2.title: "Abdication de [GetCountry('NAP').GetGovernment.GetPreviousRuler.GetNameWithNoTooltip]"
 flavor_nap.2.desc: "[GetCountry('NAP').GetGovernment.GetPreviousRuler.GetName], dirigeante de [GetCountry('NAP').GetName], est maintenant très âgée et n'a pas de descendant qui puisse hériter du pouvoir. Comme nous avons des revendications légitimes sur le trône, ils nous ont offert la Couronne de Naples."
 flavor_nap.2.a: "Gloire à [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_nap.101.title: "La destruction d'Amalfi"
 flavor_nap.101.desc: "Amalfi, une ville de [target_location.GetName], vient de subir une dévastation catastrophique venue de la mer. Déclenchée par un puissant tremblement de terre sous-marin en mer Tyrrhénienne, une muraille d'eau colossale s'est abattue sur la ville. Au milieu du grondement assourdissant, des bâtiments se sont effondrés, des navires ont été jetés sur la ville, et de nombreuses vies ont été perdues. Les rues pittoresques se sont transformées en un tombeau aquatique, tandis que les eaux remodelaient le paysage à jamais. La culture maritime vibrante et le commerce florissant d'Amalfi ont été réduits à néant, dans un rappel brutal de la puissance destructrice impitoyable de la nature. Les traces de la catastrophe de [GetCurrentYear] marqueront à jamais l'histoire de la ville."
 flavor_nap.101.a: "Que [ROOT.GetCountry.GetReligion.GetGodName] aie pitié d'eux."
 flavor_nap.101.b: "Envoyons au plus vite de l'aide aux survivants !"
 flavor_nap.101.a.tt: "[target_location.GetName] et les [locations|E] côtiers voisins perdront des [pops|e] et de la [prosperity|e], et certains [buildings|e] seront affectés par la catastrophe."
 flavor_nap.101.b.tt: "[target_location.GetName] et les [locations|E] côtiers voisins perdront des [pops|e] et de la [prosperity|e], et certains [buildings|e] seront affectés par la catastrophe.\nComme nous investissons de l'argent, la dévastation sera moindre car la reconstruction commencera plus tôt."
 flavor_nap_treaty_villeneuve_common: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] cherche à négocier un accord garantissant la paix et la stabilité dans la région.\n\nLe traité proposé délimitera les territoires, reconnaissant le contrôle de [GetCountry('NAP').GetNameWithNoTooltip] sur le continent et celui de [GetCountry('SIC').GetNameWithNoTooltip] sur l'île. Les termes incluront des paiements annuels de tribut de [GetCountry('SIC').GetNameWithNoTooltip], la fourniture de galères de guerre à [GetCountry('NAP').GetNameWithNoTooltip], ainsi qu'un soutien militaire de [GetCountry('SIC').GetNameWithNoTooltip] à [target_ruler.GetNameWithNoTooltip] et à son [ROOT.GetCountry.GetFlavorRank]. Le [GetCountry('PAP').GetGovernment.GetRulerTitle] cherche à établir un royaume unifié de Sicile sous la suzeraineté de [GetCountry('NAP').GetNameWithNoTooltip] et de [GetCountry('PAP').GetLongName] pour assurer la coopération et éviter de futurs conflits."
 flavor_nap.102.title: "Traité de Villeneuve"
 flavor_nap.102.desc: "Un représentant de [target_pope.GetName] s'adresse à [target_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName], pour lui proposer un traité visant à résoudre le différend qui l'oppose à la [GetCountry('SIC').GetLongName], dirigée par [target_sicily_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.102.a: "[target_sicily_ruler.GetNameWithNoTooltip] peut gouverner la [GetCountry('SIC').GetNameWithNoTooltip] si [target_sicily_ruler.GetSheHe] lui rend hommage."
 flavor_nap.102.a.tt1: "La [GetCountry('SIC').GetName] va recevoir un événement l'invitant à se soumettre à nous. Elle décidera si elle préfère nous verser un tribut annuel ou devenir notre Vassal."
 flavor_nap.102.a.tt2: "Nous allons perdre toutes nos [cores|e] en [ShowAreaName('sicily_area')]."
 flavor_nap.102.b: "Jamais. La [ShowAreaNameWithNoTooltip('sicily_area')] nous appartient !"
 flavor_nap.103.title: "$flavor_nap.102.title$"
 flavor_nap.103.desc: "Un représentant de [target_pope.GetName] s'adresse à [target_sicily_ruler.GetName], [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName], pour lui proposer un traité visant à résoudre le différend qui l'oppose au [GetCountry('NAP').GetLongName], dirigé par [target_ruler.GetName]. $flavor_nap_treaty_villeneuve_common$"
 flavor_nap.103.a: "Nous nous soumettrons au [GetCountry('NAP').GetLongNameWithNoTooltip]. Pour l'instant."
 flavor_nap.103.b: "Les Siciles seront à nouveau unifiées."
 flavor_nap.103.c: "Ils ont perdu la guerre. Ils n'auront rien."
 flavor_nap.103.tt1: "[GetCountry('NAP').GetName] recevra notre réponse."
 flavor_nap.103.tt2: "[GetCountry('ARA').GetName] recevra notre réponse et pourrait essayer de nous imposer une [union|E]."
 flavor_nap.104.title: "$flavor_nap.102.title$"
 flavor_nap.104.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] du [GetCountry('SIC').GetLongName] est devenu Vassal de [GetCountry('NAP').GetLongName] grâce à la médiation de [GetCountry('PAP').GetGovernment.GetRuler.GetName]. Comme la [GetCountry('SIC').GetLongNameWithNoTooltip] appartient à notre famille depuis que [GetCharacter('ara_pere_iii_arago').GetName] d'[GetCountry('ARA').GetName] a conquis l'île, nous devons agir, sinon elle redeviendra [GetCountry('NAP').GetCulture.GetName]."
 flavor_nap.104.a: "La [GetCountry('SIC').GetNameWithNoTooltip] sera à nouveau nôtre."
 flavor_nap.104.b: "On n'y peut plus grand-chose."
 flavor_nap.105.title: "La [GetCountry('SIC').GetNameWithNoTooltip] devient une Vassale."
 flavor_nap.105.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] de [GetCountry('SIC').GetLongName] a accepté de devenir le vassal du [GetCountry('NAP').GetLongName]."
 flavor_nap.105.a: "Accueillons-les."
 flavor_nap.106.title: "La [GetCountry('SIC').GetNameWithNoTooltip] accepte de rendre hommage."
 flavor_nap.106.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] du [GetCountry('SIC').GetLongName] a accepté de nous rendre hommage."
 flavor_nap.106.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_nap.107.title: "La [GetCountry('SIC').GetNameWithNoTooltip] dénonce le traité."
 flavor_nap.107.desc: "[GetCountry('SIC').GetGovernment.GetRuler.GetName] du [GetCountry('SIC').GetLongName] n'a pas signé le traité."
 flavor_nap.107.a: "La [GetCountry('SIC').GetNameWithNoTooltip] est de nouveau d'actualité."
 flavor_nap.108.title: "L'hommage annuel à [GetCountry('NAP').GetLongNameWithNoTooltip]."
 flavor_nap.108.desc: "Comme à chaque fête des saints Pierre et Paul, nous devons rendre hommage à [GetCountry('NAP').GetLongName]."
 flavor_nap.108.a: "Nous payerons notre tribut comme promis."
 flavor_nap.108.b: "Le temps de la soumission est terminé."
 flavor_nap.109.title: "La [ShowBuildingTypeNameWithNoTooltip('library')] des rois Plantagenêt"
 flavor_nap.109.desc: "Depuis la fondation de la [ShowBuildingTypeName('library')] par [charles_i.GetName], tous les souverains angevins ayant accédé au pouvoir au [GetCountry('NAP').GetLongName] ont consacré des ressources à l'enrichissement de la collection qu'elle abrite. Des érudits de tout le royaume et de l'étranger ont été payés pour traduire les textes grecs et romains anciens."
 flavor_nap.109.a: "Peu importe qui gouverne, la [ShowBuildingTypeNameWithNoTooltip('library')] ne doit jamais cesser de s'agrandir."
 flavor_nap.109.b: "Nous engagerons davantage de monde pour accroître encore notre collection."
 flavor_nap.109.c: "Les morts n'ont rien à nous apprendre."
 flavor_nap.110.title: "La Grande Cour du Vicaire"
 flavor_nap.110.desc: "La Grande Cour du Vicaire, née de la fusion de la #italic Magna Curia#! normande et de la Cour du Vicaire établie par [target_character.GetName], traite des affaires civiles et criminelles au [GetCountry('NAP').GetLongName].\n\nDernièrement, nous avons été informés d'affrontements à [target_location.GetName] entre des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Cette affaire est en cours de jugement à la Grande Cour. Peut-être devrions-nous influencer la cour pour qu'elle résolve cette affaire au plus vite."
 flavor_nap.110.a: "Donnons raison au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_nap.110.b: "Donnons raison à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_nap.110.c: "Tâchons de trouver un compromis."
 flavor_nap.111.title: "La basilique de Santa Chiara"
 flavor_nap.111.desc: "L'un des plus vastes complexes monastiques de la ville de [target_location.GetName], la construction de la basilique Santa Chiara, débuta en 1310 et s'acheva en 1328. Édifiée dans le style gothique provençal, elle fut commandée par [GetCharacter('nap_robert_i_anjou').GetName] et son épouse, [GetCharacter('nap_sancha_aragon').GetName].\n\nNotre [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit à présent choisir d'en faire ou non son lieu de repos éternel."
 flavor_nap.111.a: "Désormais, ce sera le lieu de repos éternel de notre dynastie."
 flavor_nap.111.b: "Construisons plutôt une statue dédiée au Pape."
 flavor_nap.112.title: "La Scuola Medica di Salerno"
 flavor_nap.112.desc: "La Scuola Medica Salernitana, la première du genre, n'est plus que l'ombre d'elle-même. Jadis référence incontournable pour les lettrés du monde entier, elle a aujourd'hui perdu de son prestige au profit d'autres institutions et elle est presque tombée dans l'oubli. Avec elle disparaissent aussi de futures générations de médecins qui auraient pu avoir été formés et sauver des centaines de vies. Peut-être devrions-nous consacrer des ressources à sa reconstruction."
 flavor_nap.112.a: "Qu'importe le prix, reconstruisons-la."
 flavor_nap.112.b: "De toute façon, elle tombait en ruine, il suffit de la laisser en l'état."
 flavor_nap.113.title: "Le Palais [ROOT.GetCountry.GetGovernment.GetAdjective] de [ShowLocationNameWithNoTooltip('caserta')]"
 flavor_nap.113.desc: "L'architecte [target_character.GetName] présente le projet d'un vaste palais destiné à [targer_ruler.GetName], qui sera édifié en périphérie de [ShowLocationName('caserta')]. Bien que le projet s'annonce extrêmement coûteux, ce sera le plus grand palais de toute l'[ShowContinentName('europe')], faisant de notre [ROOT.GetCountry.GetFlavorRank] l'objet de l’envie de toutes les cours du continent."
 flavor_nap.113.a: "Construisons-le."
 flavor_nap.113.b: "Nous n'avons pas besoin d'un autre palais."
 flavor_nap.114.title: "La Pudizia (La Pudeur)"
 flavor_nap.114.desc: "En [GetCurrentYear], #italic La Pudicizia#!, une sculpture rococo magistrale ornant la chapelle Sansevero, est achevée. Son auteur, [target_artist.GetName], a immortalisé dans le marbre la mère du Prince de Sansevero avec une maîtrise incomparable."
 flavor_nap.114.a: "Quelle belle œuvre !"
 flavor_nap.115.title: "L'expérience de San Leucio"
 flavor_nap.115.desc: "En [GetCurrentYear], [target_character.GetName] a choisi San Leucio, ancien pavillon de chasse royal situé à [target_location.GetName], pour y mener une expérience sociale et technologique innovante. Le domaine de San Leucio deviendra un centre dédié aux plaisirs, à la chasse et à la production de [ShowGoodsName('silk')], avec des bâtiments industriels, un village ouvrier et des technologies de pointe."
 flavor_nap.115.a: "Une [ShowGoodsNameWithNoTooltip('silk')] de la meilleure qualité sera produite ici."
 flavor_nap.116.title: "L'Accademia Pontaniana ravit le monde entier"
 flavor_nap.116.desc: "L'Accademia Pontaniana, connue à l'origine sous le nom d'Accademia Antoniana, est une société savante de lettrés et d'humanistes où éclosent les connaissances qui font la fortune notre nation."
 flavor_nap.116.a: "Utilisons ces connaissances pour découvrir les mystères du monde."
 flavor_nap.116.b: "Cette académie et ses membres avisés feront l'admiration de tous."
 flavor_nap.117.title: "Réfugiés [ShowCultureNameWithNoTooltip('albanian')]"
 flavor_nap.117.desc: "Suite aux conflits religieux, des réfugiés #L [ShowReligionAdjective('catholic')]s#! [ShowCultureName('albanian')], poussés par la peur et le désespoir, entament un exode périlleux pour fuir l'avancée des armées #L [ShowReligionAdjective('muslim')]es#!. Leurs vies sont sans cesse menacées sur des routes traîtresses, dans leur quête d'un refuge et de sécurité, le poids de l'incertitude pesant lourdement dans leurs âmes."
 flavor_nap.117.a: "Nos frères dans la foi sont toujours les bienvenus."
 flavor_nap.117.b: "Ils devront chercher refuge ailleurs."
 flavor_nap.118.title: "Réfugiés #L [ShowCultureNameWithNoTooltip('croatian')]s#!"
 flavor_nap.118.desc: "Dans une lutte dramatique pour survivre, des réfugiés #L [ShowCultureName('croatian')]s#! fuient avec angoisse l'assaut implacable des envahisseurs #L [ShowReligionAdjective('muslim')]s#!. Le cœur lourd et l'âme mise en peine, ils arrivent sur nos côtes, en quête d'un refuge et d'une lueur d'espoir au milieu du chaos qui ravage leur patrie."
 flavor_nap.118.a: "Ils peuvent rester avec nous aussi longtemps qu'ils le souhaitent."
 flavor_nap.118.b: "Malheureusement, nous ne pouvons pas les accepter sur nos terres."
 flavor_nap.119.title: "[target_robert.GetNameWithNoTooltip] et [target_petrarca.GetNameWithNoTooltip]"
 flavor_nap.119.desc: "À la mort de [target_robert.GetName], le [GetCountry('NAP').GetLongName] exprime son chagrin alors que la nouvelle du décès du roi se répand comme un murmure funèbre à travers les cours du royaume. Les palais résonnent d'une douleur partagée, car un souverain sage et bienveillant s'en est allé, laissant derrière lui un royaume plongé dans la mélancolie. "
 flavor_nap.119.a: "Faisons venir [target_petrarca.GetNameWithNoTooltip], le célèbre philosophe, à son enterrement."
 flavor_nap.119.b: "Nous avons mieux à faire."
 flavor_nap.119.tt: "Le [GetCountry('PAP').GetLongName] va recevoir notre pétition. Si nous parvenons à un accord, [target_petrarca.GetName] rejoindra notre [court|e]."
 flavor_nap.120.title: "[target_petrarca.GetNameWithNoTooltip] est requis par [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_nap.120.desc: "Au cœur du deuil qui étreint [GetCountry('NAP').GetLongName], une requête solennelle s'élève : que [target_petrarca.GetName] reçoive l'honneur de participer aux funérailles de [target_robert.GetName]. Conscients de sa profonde admiration pour le monarque et de sa maîtrise poétique, les sujets du royaume souhaitent mêler l'éloquence de [target_petrarca.GetNameWithNoTooltip] à leur peine, afin d'offrir à l'âme royale un adieu à sa mesure. Ainsi, le pays aspire à l'union de la plume de [target_petrarca.GetNameWithNoTooltip] et de la solennité des adieux à un roi."
 flavor_nap.120.a: "Laissons-le y aller."
 flavor_nap.120.b: "Nous avons besoin de lui ici."
 flavor_nap.1201.title: "[target_petrarca.GetNameWithNoTooltip] arrive"
 flavor_nap.1201.desc: "Le grand [target_petrarca.GetName] est arrivé dans notre cour comme nous l'avions demandé afin de pleurer en notre compagnie la mort de [target_robert.GetName]."
 flavor_nap.1201.a: "Bienvenue, cher ami."
 flavor_nap.1202.title: "[target_petrarca.GetNameWithNoTooltip] ne viendra pas"
 flavor_nap.1202.desc: "En dépit de notre demande, [target_petrarca.GetName] ne participera pas aux funérailles en l'honneur de [target_robert.GetName]."
 flavor_nap.1202.a: "Nous pleurerons sans lui."
 flavor_nap.121.title: "Les dettes de [target_character.GetNameWithNoTooltip]"
 flavor_nap.121.desc: "Le cœur lourd et l'esprit accablé, [target_character.GetName], un artiste talentueux de notre cour, a été contraint de partir précipitamment, laissant derrière lui son [ROOT.GetCountry.GetName] bien-aimé pour [GetCountry('FLO').GetName]. Les dettes de son père l'ont jeté dans un trouble financier le forçant à abandonner l'étreinte familière du foyer pour s'embarquer pour un voyage incertain, sa plume pour seul compagnon au long du chemin."
 flavor_nap.121.a: "$common_string_what_can_we_do$"
 flavor_nap.121.b: "Nous réglerons ses dettes afin qu'il reste parmi nous."
 flavor_nap.400.title: "Imposition lourde"
 flavor_nap.400.desc: "Les guerres récentes ont durement éprouvé notre trésor. Pour éviter un effondrement de l'économie et la dégradation des conditions de vie de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nous devons agir rapidement et imposer des taxes supplémentaires à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], qui, de toute évidence, n'a pas assez labouré ses champs."
 flavor_nap.400.historical_info: "La révolte de Tommaso Aniello de 1647 fut une révolte brève, mais réussie, des communes contre le pouvoir méprisé du duc d'Arcos, qui aboutira à l'établissement de l'éphémère République de Naples."
 flavor_nap.400.a: "Oui, taxons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_nap.400.b: "Peut-être que la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] devrait aussi labourer les champs ?"
 STATIC_MODIFIER_NAME_nap_heavy_taxation: "Une lourde imposition sur la paysannerie"
 STATIC_MODIFIER_NAME_nap_insufficient_funds: "Fonds insuffisants"
 nap_every_peasant_pop_loses_5_satisfaction: "Chaque [pop|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] perd [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_nap.401.title: "Soulèvement populaire à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_nap_masaniello: "La révolte de Masaniello"
 flavor_nap.401.desc: "Lassée de la politique fiscale sévère du [ROOT.GetCountry.GetFlavorRank] et de son règne tyrannique, la population de [ROOT.GetCountry.GetName] s'est soulevée en masse sous l'égide d'un pêcheur charismatique, mais illettré du nom de [masaniello_scope.GetName], connu pour ses exploits en matière d'évasion fiscale. L'impopularité du [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] est telle que la révolte s'est étendue aux campagnes, menaçant de submerger nos armées par le nombre."
 flavor_nap.401.historical_info: "$flavor_nap.400.historical_info$"
 flavor_nap.401.a: "Écrasons la populace paysanne !"
 flavor_nap.401.a.tt1: "Chaque [pop|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de culture autre que [ROOT.GetCountry.GetCulture.GetName] en [ShowRegionName('italy_region')] perd [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] et rejoint [rebel_target.GetName]."
 flavor_nap.401.a.tt2: "Les 5 [locations|e] ayant le moins de [control|e] verront les [pops|e] de leur [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] perdre [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] et rejoindre [rebel_target.GetName]."
 flavor_nap.401.b: "Nous parviendrons à un accord."
 flavor_nap.402.title: "Une nouvelle République"
 flavor_nap.402.desc: "La répression #L [root_naples.GetAdjective|l]e#! de la révolte paysanne menée par [GetCharacter('nap_masaniello').GetName] n'a fait qu'attiser les tensions. Les citoyens de [republic_of_naples_capital.GetName] sont descendus dans les rues, ont chassé notre garnison et ont proclamé la création d'un nouvel État. Seul l'avenir nous dira si cette révolte aboutira à un résultat concret."
 flavor_nap.402.historical_info: "La Sérénissime République de Naples fut un État éphémère qui exista durant quelques mois entre 1647 et 1648. Inspirée du gouvernement vénitien, elle en reprit le nom ainsi que le titre de son dirigeant, tout en conservant certains aspects de la monarchie."
 flavor_nap.402.a: "Nous les écraserons comme les parias qu'ils sont."
 flavor_nap.402.b: "À bas le [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] !"
