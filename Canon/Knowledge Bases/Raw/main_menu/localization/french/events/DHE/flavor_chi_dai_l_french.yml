 DAI_NGU: "Đại Ngu"
 DAI_NGU_ADJ: "$DAI_NGU$"
 flavor_chi_dai.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.1.desc: "Par un jeu habile d'intrigues politiques et grâce à de solides connexions, un individu nommé [target_character.GetName] est parvenu à se hisser jusqu'à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName]. C'est un général compétent, mais son ambition inspire la méfiance. Nombreux sont ceux qui pensent qu'[Select_CString(target_character.IsFemale,'elle', 'il')] pourrait représenter une menace pour la stabilité [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Espérons qu'il ne s'agisse que de simples ragots."
 flavor_chi_dai.ho_quy_ly_historical_info: "Au tournant du XVe siècle, la chute des $tran_dynasty$ survint des mains de l'un de leurs ministres, $ho_dynasty$ $name_quy$ $name_ly$. Ce coup d'État fut suivi d'une guerre contre les $MNG$, au cours de laquelle les Chinois parvinrent à établir leur domination au Vietnam sous la province de $jiaozhi_province$. Cette occupation dura jusqu'en 1428, lorsque l'armée chinoise fut contrainte de se retirer après des années de lutte contre les soulèvements vietnamiens."
 flavor_chi_dai.1.a: "Intéressant."
 flavor_chi_dai.2.title: "Un coup d'État inattendu"
 flavor_chi_dai.2.desc: "Un de nos courtisans ambitieux, [target_character.GetName], a lancé un coup d'État sans précédent contre [ousted_character.GetName] et la maison [ousted_character.GetDynasty.GetName]. D'après nos informations, [ousted_character.GetShortNameWithNoTooltip] aurait été invité par [target_character.GetShortNameWithNoTooltip] à visiter l'emplacement proposé pour une nouvelle capitale. C'est alors qu'[ousted_character.GetSheHe] fut soudainement victime d'un piège du rebelle et échappa de justesse à la séquestration.\n\nS'étant emparé du trône, [target_character.GetNameWithNoTooltip] souhaite réformer le [ROOT.GetCountry.GetFlavorRank] et a décidé de renommer l'État en $DAI_NGU$. Pendant ce temps, la traque de [ousted_character.GetNameWithNoTooltip] se poursuit."
 flavor_chi_dai.2.a: "[target_character.GetNameWithNoTooltip] va réformer ce pays  !"
 flavor_chi_dai.2.b: "Nous devons assurer la fuite de [ousted_character.GetNameWithNoTooltip]."
 flavor_chi_dai.3.title: "Coup d'État en [target_country.GetNameWithNoTooltip]"
 flavor_chi_dai.3.desc: "L'un de nos tributaires, le [target_country.GetLongName], a récemment été victime d'un coup d'État brutal. L'un de leurs courtisans, [target_character.GetName], a pris le contrôle du [target_country.GetFlavorRank] et fondé une nouvelle dynastie. Nous étions restés dans l'ignorance de l'événement jusqu'à ce qu'un prétendant au trône de l'ancienne dynastie, [claimant_character.GetName], se présente à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour demander notre soutien afin de restaurer l'ordre ancien."
 flavor_chi_dai.3.a: "Escortons [claimant_character.GetNameWithNoTooltip] et exigeons son rétablissement sur le trône."
 flavor_chi_dai.3.b: "Ce n'est pas notre problème."
 flavor_chi_dai.4.title: "Exigences du camp [china_side.GetAdjectiveWithNoTooltip]"
 flavor_chi_dai.4.desc: "Les [china_side.GetLongName] ont accueilli l'un des princes de la dynastie [ShowDynastyName('tran_dynasty')], [claimant_character.GetName], qui leur a raconté mensonges et tromperies à propos de l'usurpation prétendue de [target_character.GetName]. Victimes de sa fourberie, ils ont alors exigé que [claimant_character.GetShortNameWithNoTooltip] soit rétabli sur le trône, balayant ainsi les progrès accomplis dans la réforme de [ROOT.GetCountry.GetName]\n\nS'imaginant que nous accepterions, ils se sont mis en route vers [ROOT.GetCountry.GetNameWithNoTooltip]. Actuellement, [claimant_character.GetNameWithNoTooltip] est escorté par un contingent de troupes [china_side.GetAdjectiveWithNoTooltip] en direction de [ROOT.GetCountry.GetCapital.GetName]."
 flavor_chi_dai.4.a: "Tendons une embuscade à l'émissaire."
 flavor_chi_dai.4.b: "Accédons à leurs revendications."
 flavor_chi_dai.5.title: "Manque de respect de [target_country.GetNameWithNoTooltip]"
 flavor_chi_dai.5.desc: "Nous avons reçu des nouvelles préoccupantes de [target_country.GetName]. Non seulement nos exigences concernant la restauration de la dynastie [ShowDynastyName('tran_dynasty')] ont été ignorées, mais nos émissaires ont été attaqués alors qu'ils escortaient [claimant_character.GetName]. Un tel affront envers [ROOT.GetCountry.GetName] ne saurait être toléré."
 flavor_chi_dai.5.a: "Si nous ne les détruisons pas, à quoi servent nos armées ?"
 flavor_chi_dai.5.b: "Tant qu'ils paient leur tribut, nous n'interviendrons pas."
 jiaozhi_province: "Jiāozhǐ"
 flavor_chi_dai.6.title: "Province de $jiaozhi_province$"
 flavor_chi_dai.6.desc: "L'un de nos généraux, de retour de campagne dans la région du [ShowAreaName('red_river_delta_area')], [target_character.GetName], rapporte une résistance farouche de la part des [ShowCultureName('vietnamese_culture')]. Pour gérer cette agitation, [Select_CString(target_character.IsFemale,'elle', 'il')] s'est plongé dans les archives et a découvert que le Vietnam fut autrefois gouverné par des dynasties #L [ShowCultureGroupName('chinese_group')|l]s#!. [Select_CString(target_character.IsFemale,'Elle', 'Il')] plaide désormais pour une intégration définitive de [ShowAreaNameWithNoTooltip('red_river_delta_area')] à [ROOT.GetCountry.GetName], sous le nom de province de $jiaozhi_province$."
 flavor_chi_dai.6.a: "Œuvrons donc à l'intégration de ces possessions."
 flavor_chi_dai.6.b: "Le passé ne saurait faire loi."
 flavor_chi_dai.7.title: "Sort de $jiaozhi_province$"
 flavor_chi_dai.7.desc: "La résistance à $jiaozhi_province$ est intense, ce qui irrite fortement la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetCapital.GetName]. Pour accélérer l'intégration, les ministres souhaitent mettre en œuvre des politiques visant à assimiler et siniser les [ShowCultureName('vietnamese_culture')], tout en attirant des ouvriers qualifiés vers la capitale."
 flavor_chi_dai.7.a: "Adoptons ces politiques."
 flavor_chi_dai.7.b: "Ils seront intégrés en temps voulu."
 flavor_chi_dai.8.title: "Rébellion de [target_character.GetNameWithNoTooltip]"
 flavor_chi_dai.8.desc: "Après de longues années passées à tenter d'intégrer la culture [ShowCultureName('vietnamese_culture')], nous devons admettre que cet effort n'a pas porté les fruits escomptés. Une nouvelle rébellion a récemment éclaté, menée cette fois par un certain [target_character.GetName]. Malheureusement, cette révolte rencontre un franc succès face à nos garnisons locales. Il serait peut-être temps d'en finir avec notre occupation."
 flavor_chi_dai.8.a: "S'accrocher au $jiaozhi_province$ est un effort vain."
 flavor_chi_dai.8.b: "Écrasons le parvenu !"
 flavor_chi_dai.9.title: "Révoltes loyalistes de la dynastie [ShowDynastyNameWithNoTooltip('tran_dynasty')]"
 flavor_chi_dai.9.desc: "Notre domination sur la province de $jiaozhi_province$ est mal vue par les populations locales, qui préféraient nettement l'autonomie sous une dynastie [ShowDynastyName('tran_dynasty')]. Nombre d'entre eux se sont donc ralliés à la bannière de [target_character.GetName], qui leur promet un retour au gouvernement traditionnel $DAI_ADJ$."
 flavor_chi_dai.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi_dai.10.title: "Intervention en [target_country.GetNameWithNoTooltip]"
 flavor_chi_dai.10.desc: "[target_country.GetName] a récemment été la cible d'un coup d'État qui l'a placé en porte à faux avec ses suzerains [china_side.GetAdjective]. Le conflit diplomatique a dégénéré en guerre, la [target_war.GetName]. Le [target_country.GetLongNameWithNoTooltip] étant désormais menace par les forces [china_side.GetAdjectiveWithNoTooltip], nous pourrions en profiter pour reprendre le contrôle de la province de [ShowProvinceDefinitionName('hue_province')]."
 flavor_chi_dai.10.a: "Aux armes !"
 flavor_chi_dai.10.b: "Nous avons déjà assez de problèmes."
 flavor_chi_dai.11.title: "Briser la volonté [ShowCultureNameWithNoTooltip('vietnamese_culture')]"
 flavor_chi_dai.11.desc: "Un décret est parvenu à nos forces du [ShowAreaName('red_river_delta_area')]. [target_character.GetName] a ordonné à nos soldats de rechercher les textes [ShowCultureName('vietnamese_culture')] afin de les brûler, à l'exception des ouvrages [ShowReligionGroupAdjective('buddhist')] et taoïstes. Malgré cela, de nombreux soldats hésitent encore et lisent ces textes avant de finalement les jeter au feu."
 flavor_chi_dai.11.a: "Il faut renforcer la discipline !"
 flavor_chi_dai.11.b: "Annulons ce décret !"
