 espionage_events.1.title: "Agent double à moitié loyal"
 espionage_events.1.desc: "L'espionnage est peut-être la plus rude épreuve de loyauté patriotique qui soit. Les agents sont constamment confrontés à la peur et aux tentations, et plus ils sont compétents, plus ils sont sûrs de s'y voir soumis. Ces tentations, nous nous faisons une règle d'y exposer les espions étrangers.\n\nUn agent de [espionage_event_country.GetName], un pays où la corruption est endémique, a récemment décidé de se laisser soudoyer. Désireux de réaliser un profit supérieur à celui que la plupart des gens peuvent espérer obtenir par le biais de pots-de-vin, il a proposé de devenir agent double pour notre compte. Cependant, la méthode de contact « anonyme » qu'il a choisie s'est révélée moins anonyme que prévu, de sorte que nous connaissons désormais son nom. Que souhaitez-vous faire ?"
 espionage_events.1.a: "Acceptons l'offre pour une somme inférieure et épargnons-le."
 espionage_events.1.b: "Faisons-le suivre pendant quelques jours avant qu'il n'ait un accident."
 espionage_events.2.title: "Deuxième chance pour un traître"
 espionage_events.2.desc: "Nous sommes bien conscients de la corruption qui gangrène la société #L [ROOT.GetCountry.GetAdjective|l]e#!, mais nous avions au moins espéré qu'elle n'allait pas au-delà de pots-de-vin entre nos propres citoyens. Nous nous trompions. Les associés d'un agent qui entretient notre réseau d'espionnage en [origin_country.GetName] ont récemment démontré qu'il avait accepté une somme ne pouvant provenir que du gouvernement [origin_country.GetAdjective|l]. Nous devons admettre que l'un de nos meilleurs éléments n'a pas su se montrer aussi fidèle que nous l'espérions.\n\nCertains affirment que cette opération peut encore être sauvée. Confronté à la preuve de sa propre trahison, il pourrait être prêt à revenir à son allégeance initiale, avec pour avantage supplémentaire la confiance des [origin_country.GetAdjectiveWithNoTooltip]. Le jeu en vaut-il la chandelle ?"
 espionage_events.2.a: "Il nous sera encore plus précieux maintenant."
 espionage_events.2.b: "Il a déjà fait suffisamment de dégâts. Invitons-le à revenir au pays pour la dernière fois."
 espionage_events.3.title: "Double traîtrise ?"
 espionage_events.3.desc: "L'ennui, lorsqu'on se fie à des êtres de peu de foi, c'est qu'ils sont susceptibles de se laisser influencer à nouveau. L'espion [espionage_event_country.GetAdjective] à qui nous avions offert une grosse somme d'argent et notre clémence pour qu'il devienne agent double contre son pays semble avoir été démasqué par ceux qu'il avait trahis. Nos autres espions rapportent qu'on lui a proposé de continuer à travailler pour les deux nations, si sa véritable allégeance revenait à son pays d'origine.\n\nL'offre a été faite, il n'y a aucun doute à ce sujet. Le fait qu'il s'en soit sorti vivant signifie qu'il a dû, à tout le moins, faire semblant d'accepter. Malgré cela, il est possible qu'il travaille toujours pour nous et qu'il ne fasse que transmettre des informations à l'ennemi. Pouvons-nous nous permettre de tenter le sort ?"
 espionage_events.3.a: "Cela devient ridicule, tout comme l'idée de nous reposer sur lui."
 espionage_events.3.tt_1: "Si l'agent leur est désormais fidèle :"
 espionage_events.3.b: "Il les a encore trompés ? Il est plutôt bon."
 espionage_events.3.tt_2: "Si l'agent nous est encore fidèle :"
 espionage_events.4.title: "Sceau de la confession"
 espionage_events.4.desc: "Les institutions religieuses sont considérées comme sacro-saintes, au-dessus de bassesses telles que les complots et les machinations des gouvernements et de leurs espions. C'est pourquoi il est crucial de les infiltrer. De nombreux secrets qui ne seraient jamais révélés à haute voix sont confiés aux autorités religieuses, et la pratique de la confession est même devenue une institution.\n\nUne église de [victim_country.GetName], un pays sur lequel nous avons concentré nos efforts d'espionnage, nous a offert une occasion sans précédent d'exploiter ce filon. L'une de nos fidèles agentes, se faisant passer pour une nonne dans un couvent local, a découvert qu'elle pouvait entendre les conversations des confessionnaux tout en effectuant des tâches ménagères dans l'église. Bien qu'elle ait toutes les chances d'échapper à la détection, ce plan scandaliserait les autorités religieuses s'il était découvert. Le jeu en vaut-il le cierge ?"
 espionage_events.4.a: "Leurs péchés peuvent être intéressants, même si nous ne pouvons pas les absoudre..."
 espionage_events.4.b: "C'est impensable ! Elle devrait informer les prêtres qu'ils peuvent être entendus."
 espionage_events.5.title: "Le pape découvre l'intrigue"
 espionage_events.5.desc: "Notre projet d'utiliser les révélations des confessionnaux pour enrichir notre collecte de renseignements en [victim_country.GetName] s'est soldé par un désastre diplomatique avec la papauté, puisque notre agente a été démasquée quelques mois après le début de l'opération. Face à la colère de l'Église, elle a pris ses affaires et disparu du couvent ; de sa propre initiative ou de celle de nos ennemis, nous ne le saurons jamais.\n\nNous avons toutefois la certitude que l'Église en a découvert suffisamment pour déduire que nous tirions les ficelles de cette opération. Le pape est choqué que nous exploitions l'Église et ses rites de cette manière. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'en sort au bénéfice du doute, mais la réputation du pays s'en voit irrémédiablement entamée."
 espionage_events.5.a: "Est-il trop tard pour demander pardon ?"
 espionage_events.8.title: "Le maître-espion soupçonne ses voisins"
 espionage_events.8.desc: "Notre maître-espion s'est principalement focalisé sur la collecte de renseignements à l'étranger, mais il coordonne aussi parfois des opérations de contre-espionnage. Récemment, des enquêtes ont mis au jour une conspiration qui ne peut être que l'œuvre d'un pays voisin. On ne sait toujours pas lequel exactement, mais la fréquence quasi constante des échanges exige une forte proximité géographique.\n\nNotre maître-espion est prêt à faire appréhender et à interroger sévèrement un certain nombre de responsables étrangers susceptibles d'être impliqués, mais les théories contradictoires sur les coupables laissent au [ROOT.GetCountry.GetGovernment.GetRulerTitle] le soin de décider qui doit être ciblé. Nos voisins n'apprécieront probablement pas ces accusations, mais il faut réagir, vite."
 espionage_events.8.a: "Parmi les nombreux suspects possibles, celui-ci..."
 counterintelligence_operation: "Opération de contre-espionnage"
 espionage_events.8.b: "... ou celle-ci semblent les plus probables."
 espionage_events.9.title: "Des secrets au sein de notre Alliance"
 espionage_events.9.desc: "Les ambassadeurs et les envoyés diplomatiques font souvent office d'espions, ou du moins d'informateurs qui outrepassent leurs fonctions pour recueillir des renseignements dans le pays où ils sont censés mener des négociations honnêtes. Il n'est donc pas surprenant que l'ambassadeur [spying_ambassador.GetAdjective] ici à [ROOT.GetCountry.GetCapital.GetName] ait été soupçonné d'implication dans des activités d'espionnage. Le défi consiste maintenant à traiter cette découverte avec tact, car seul un contre-interrogatoire approfondi permettrait d'établir sa culpabilité."
 espionage_events.9.a: "Nous devons aller au fond des choses. Arrêtons l'ambassadeur."
 espionage_events.9.b: "Envoyons une demande pour qu'il soit remplacé."
 espionage_events.9.c: "Essayons de le tenir à l'écart des affaires importantes."
 espionage_events.10.title: "L'ambassadeur avoue"
 espionage_events.10.desc: "Une fois arrêté et éloigné du confort de son poste, l'ambassadeur soupçonné de complicité d'espionnage a rapidement reconnu sa culpabilité lors de son interrogatoire. De plus, ses aveux indiquent que le réseau d'espionnage dont il fait partie était plus étendu que nous l'estimions. Bien que la situation soit extrêmement embarrassante pour [spying_ambassador.GetName], ils nous demandent de résoudre ce différend à l'amiable en renvoyant l'ambassadeur chez lui immédiatement.\n\nBien qu'il soit de bon ton de ne pas tuer ou emprisonner les diplomates lorsque la chose peut être évitée, cet homme a prouvé qu'il était un ennemi de notre nation. Plus important encore, il pourrait encore détenir des informations qui nous seraient précieuses. Devrions-nous le laisser partir afin de désamorcer la situation ?"
 espionage_events.10.a: "Non. Un espion ennemi qui cède sous la pression constitue une ressource précieuse."
 imprisoned_ambassador: "L'ambassadeur emprisonné"
 espionage_events.10.b: "Nous nous espionnons tous. Fermons les yeux sur cette affaire."
