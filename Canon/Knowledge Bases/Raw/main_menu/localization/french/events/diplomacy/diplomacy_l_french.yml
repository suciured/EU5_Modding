l_french:
 diplomatic_annex.1.title: "Annexion de [target.GetNameWithNoTooltip]"
 diplomatic_annex.1.desc: "L'intégration de [target.GetLongName] aura pris un certain temps, mais maintenant que [target.GetCapital.GetName] est [target.GetCapital.GetRank.GetNameWithNoTooltip] [ROOT.GetCountry.GetAdjective], elle va pouvoir atteindre son plein potentiel et contribuer à la prospérité de notre pays.\n\nCependant, d'autres États n'ont pas apprécié cette extension de notre territoire."
 diplomatic_annex.1.a: "Qu'ils nous haïssent, pourvu qu'ils nous craignent !"
 every_subject_hates_us_tt: "Nos [subjects|e] changent leur [opinion|e] sur [ROOT.GetCountry.GetLongName] de [ShowBiasValue('opinion_annexed_other_subject')|+=0]"
 every_annex_target_neighbor_hates_us_tt: "Tous les [country|e] voisins de [target.GetName] changent leur [opinion|e] sur [ROOT.GetCountry.GetLongName] de [ShowBiasValue('opinion_annexed_neighbor')|+=0]"
 opinion_annexed_neighbor: "Voisin annexé"
 opinion_annexed_other_subject: "Annexion d'un autre [subject|e]"
 historical_rival_events.1.title: "Rivalité entre [rivalling_country.GetAdjectiveWithNoTooltip] et [target_country.GetAdjectiveWithNoTooltip]"
 historical_rival_events.1.desc: "Des années de conflit, de rivalité et de compétition hostile ont mené à l'inévitable formation d'une rancune tenace de la part de [rivalling_country.GetLongName] envers [target_country.GetName]. Seul le temps nous dira si les relations entre [rivalling_country.GetName] et [target_country.GetName] pourront être améliorées ou dégénéreront jusqu'au champ de bataille..."
 historical_rival_events.1.a: "Œil pour œil, dent pour dent !"
 historical_rival_events.1.b: "C'est malheureux…"
 historical_rival_events.2.title: "Fin de la rivalité entre [rivalling_country.GetName] et [target_country.GetName]"
 historical_rival_events.2.desc: "Il y a de cela des années, les dirigeants [rivalling_country.GetAdjective] et [target_country.GetAdjective] n'échangeaient plus que menaces et insultes, tandis que leurs pays respectifs s'affrontaient sur les champs de bataille, les marchés, les parvis d'ambassades et à toute occasion. Mais ces derniers temps, ces conflits ont perdu leur vivacité, et [rivalling_country.GetNameWithNoTooltip] a abandonné ses rancœurs envers nous."
 historical_rival_events.2.a: "Il est temps de tourner la page."
 historical_rival_events.2.b: "Nous ne pardonnons, ni n'oublions jamais."
