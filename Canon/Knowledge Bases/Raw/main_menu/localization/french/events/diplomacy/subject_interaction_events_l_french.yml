l_french:
 subject_interaction_events.1.title: "Essor d'un concurrent"
 subject_interaction_events.1.desc: "L'ancien souverain de [ROOT.GetCountry.GetName] avait bien des fidèles, et nombreux sont ceux qui se prétendent plus légitimes au trône de [ROOT.GetCountry.GetName] que [target_ruler.GetName]. Ils sont parvenus à rassembler un certain nombre de partisans, qui marchent vers [ROOT.GetCountry.GetCapital.GetName] avec l'intention de placer le « véritable » monarque sur le trône."
 subject_interaction_events.1.a: "Demandons de l'aide au [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip]."
 subject_interaction_events.ask_overlord_for_help: "Envoyons un messager à notre suzerain pour implorer son aide !"
 subject_interaction_events.1.b: "Gérons la situation nous-mêmes."
 subject_interaction_events.2.title: "[subject_in_need.GetName] nous demande notre aide"
 subject_interaction_events.2.desc: "Une armée rebelle, menée par un prétendant au trône, marche sur [subject_in_need.GetCapital.GetName], la capitale du [subject_in_need.GetName]. Les membres de la famille du précédent souverain sont parvenus à rassembler des partisans en nombre suffisant et essaient maintenant de détrôner [subject_in_need.GetGovernment.GetFullRulerName]."
 subject_interaction_events.2.a: "Envoyons de l'or et des troupes."
 opinion_sent_help: "A envoyé de l'aide"
 subject_interaction_events.2.b: "Ils vont devoir se débrouiller tout seuls."
 opinion_refused_send_help: "A refusé d'envoyer de l'aide en un moment critique"
 subject_interaction_events.3.title: "Arrivée des secours ?"
 subject_interaction_events.3.desc: "Les rebelles soutenant le prétendant se rapprochent de nous, et le messager dépêché au [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] devrait bientôt être de retour. Avec un peu de chance, peut-être ramènera-t-il de l'or et des troupes du [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] pour nous aider à repousser ces marauds ?"
 subject_interaction_events.3.a: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] nous a envoyé de l'or et des troupes !"
 subject_interaction_events.3.b: "[ROOT.GetCountry.GetDiplomacy.GetOverlord.GetGovernment.GetFullRulerName] nous a refusé son aide !"
 subject_interaction_events.4.title: "Parent incompétent"
 subject_interaction_events.4.desc: "Malgré tout l'amour que nous lui portons, [subject_target.GetGovernment.GetFullRulerName], qui règne sur le [subject_target.GetName], s'avère être d'une incompétence crasse et semble incapable de gouverner le moindre territoire. Ne vaudrait-il pas mieux l'empêcher de nuire davantage ?"
 subject_interaction_events.4.a: "Nommons [better_ruler.GetNameWithNoTooltip] à sa place."
 subject_interaction_events.4.b: "Cela ne peut amener que le désordre. Laissons faire."
 subject_interaction_events.5.title: "Parent compétent"
 subject_interaction_events.5.desc: "Des réformes ont été entreprises, des ministres et conseillers incompétents congédiés, une armée et une flotte d'une qualité jamais vue jusque-là... Notre [subject_target.GetGovernment.GetFullRulerName] sert manifestement au mieux le [subject_target.GetName], notre vassal, régnant d'une main ferme et prenant des décisions avisées."
 subject_interaction_events.5.a: "Si nous avons jamais eu des doutes, c'en est fini."
 subject_interaction_events.7.title: "Abus de soutien militaire"
 subject_interaction_events.7.desc: "Le soutien militaire envoyé à notre vassal a été employé d'une façon que nous n'aurions jamais pu imaginer : nos hommes ont été forcés de construire des routes et des bâtiments, de nettoyer les ordures sur les places des villes, et jamais une seule fois ils n'ont approché des combats. Même si les routes sont plus larges et plus carrossables qu'elles ne l'étaient auparavant, les bâtiments plus solides et les places parfaitement propres, ce n'est pas là la façon dont ces hommes étaient censés servir."
 subject_interaction_events.7.a: "Expliquons-leur comment employer des troupes correctement !"
 opinion_reprimanded: "Réprimande pour avoir mal usé des troupes militaires"
 subject_interaction_events.7.b: "Ils ont de bonnes idées, c'est très bien !"
 opinion_resourceful: "A fait bon usage des troupes militaires"
 subject_interaction_events.8.title: "Bonne ou mauvaise idée ?"
 subject_interaction_events.8.desc: "[our_overlord.GetGovernment.GetFullRulerName] de [our_overlord.GetName] nous a fait parvenir des ressources pour renforcer notre armée, mais en ces époques paisibles, nous n'avons guère l'usage de soldats. Au lieu de les laisser sans rien faire d'autre que s'entraîner, manger et dormir, nous les avons mis à contribution, que ce soit pour construire des routes et des bâtiments, pour nettoyer les ordures des places des villes et pour d'autres tâches importantes qui, autrement, auraient pris plus de temps ou coûté des sommes dont ne dispose pas le [ROOT.GetCountry.GetName]."
 subject_interaction_events.8.a: "[our_overlord.GetGovernment.GetFullRulerName] juge que nous avons mal usé des réserves."
 subject_interaction_events.8.b: "[our_overlord.GetGovernment.GetFullRulerName] juge que nous avons de bonnes idées."
 subject_interaction_events.9.title: "Menace militaire"
 subject_interaction_events.9.desc: "Nous n'avons pas manqué de réserves militaires depuis que notre suzerain a commencé à financer notre armée, mais il y a eu beaucoup de soucis parmi les troupes depuis que ces nouveaux venus sont arrivés. Leur culture, leur langue, leurs traditions et parfois même leur religion sont différentes de celles de nos propres hommes, ce qui suscite un certain nombre de problèmes. Nos soldats sont moins disciplinés, ou refusent tout simplement d'obéir aux ordres de nos généraux."
 subject_interaction_events.9.a: "Renvoyons-les là d'où ils viennent."
 opinion_purged_manpower: "A renvoyé des soldats utiles mais indisciplinés"
 subject_interaction_events.9.b: "Nous devrons leur apprendre à bien se tenir."
 subject_interaction_events.10.title: "Nos troupes sèment le trouble au [subject_target.GetName]"
 subject_interaction_events.10.desc: "Dès lors que des personnes de cultures différentes, parlant des langues différentes, ayant des traditions différentes et parfois même pratiquant des religions différentes, doivent s'entendre pour travailler ensemble alors que tout les sépare, il se produit toujours quelques difficultés. Les réserves que nous avons envoyées à [subject_target.GetName] ont causé plus de problèmes que [subject_target.GetGovernment.GetFullRulerName] ne pouvait en résoudre, aussi certains de nos hommes ont-ils été renvoyés."
 subject_interaction_events.10.a: "S'ils avaient essayé, ils auraient vu que nos hommes suivent les ordres !"
 subject_interaction_events.14.title: "Embargo et contrebandiers"
 subject_interaction_events.14.desc: "Les embargos que notre suzerain a récemment décidé d'imposer à ses rivaux pourraient bien causer notre ruine. Heureusement, il se trouve des individus honorables au [ROOT.GetCountry.GetName], qui nous aideraient volontiers à résoudre nos problèmes commerciaux. Même s'il serait peu avisé de qualifier une opération aussi limitée de « contrebande », c'est exactement ce dont il s'agit, et puisque nous nous attaquons ainsi aux embargos mis en place par notre suzerain, il pourrait très mal prendre ce qu'il considérerait comme une traîtrise."
 subject_interaction_events.14.a: "Une opportunité comme celle-ci se présente rarement, profitons-en."
 subject_interaction_events.14.ct: "Il existe quelques chances, réduites, que notre suzerain le remarque."
 subject_interaction_events.14.b: "Ne risquons pas le courroux de notre suzerain pour si peu."
 subject_interaction_events.15.title: "Contrebandiers chez notre vassal"
 subject_interaction_events.15.desc: "Les embargos menés contre nos rivaux n'ont pas les effets escomptés. Peut-être est-ce parce que l'un de nos vassaux continue de faire commerce avec eux, faisant transiter des marchandises d'un pays à l'autre, nous empêchant ainsi d'atteindre nos objectifs et nous faisant paraître faibles. Cette contrebande est encore très limitée, mais pourrait nous causer de grands torts.\nMais, d'un autre côté, des affairistes puissants seraient prêts à payer pour que nous fermions les yeux sur toute cette affaire."
 subject_interaction_events.15.a: "Obligeons ces traîtres à cesser immédiatement !"
 opinion_smuggling_hindered: "Contrebande empêchée"
 subject_interaction_events.15.b: "Laissons-les continuer."
 opinion_small_smuggling_ok: "Accord pour une contrebande limitée"
 subject_interaction_events.16.title: "Attrapés !"
 subject_interaction_events.16.desc: "Notre opération de contrebande a été découverte par [From.Country.GetName], les contrebandiers eux-mêmes attrapés la main dans le sac, au moment où ils déchargeaient des marchandises qui devaient être emportées chez l'un des rivaux de [From.Country.GetName]. Ces pleutres ont tout avoué, y compris le temps depuis lequel durait l'opération."
 subject_interaction_events.16.a: "Ils nous obligent à cesser la contrebande !"
 subject_interaction_events.16.b: "Nous pouvons continuer, tant que cela reste limité."
 subject_interaction_events.17.title: "La guerre ne changera jamais"
 subject_interaction_events.17.desc: "En échange de la paix et de la quiétude, nos vassaux sont obligés de nous reverser une part plus importante de leurs revenus. Un peu d'or pour ne pas être appelés à participer à nos guerres, voilà qui constitue un bon compromis, nous semble-t-il. L'un de ces vassaux, toutefois, se demande s'il ne vaudrait pas mieux, pour lui, participer aux conflits au lieu de payer – selon ses propres termes – « des sommes outrageusement élevées »."
 subject_interaction_events.17.a: "Jocrisses ingrats !"
 subject_interaction_events.18.title: "Les avantages de l'écuage"
 subject_interaction_events.18.desc: "Alors que notre pays ravagé par la guerre est lentement reconstruit, nous avons surpris le regard des ambassadeurs de nos vassaux : un sentiment de compréhension mêlé de soulagement, parce que ces terres qu'ils regardaient n'étaient pas les leurs. « Nous comprenons mieux maintenant, dirent-ils, que l'or que nous payons pour l'écuage afin d'éviter éviter d'aller à la guerre est une bien faible somme, que nous pouvons largement payer en échange de la paix. »"
 subject_interaction_events.18.a: "Nous le leur avions bien dit."
 opinion_scutage_benefits: "Avantages de l'écuage"
 subject_interaction_events.20.title: "Loyalistes dépensiers"
 subject_interaction_events.20.desc: "Nous finançons des loyalistes pour que l'aspiration à la liberté du mineur de l'union personnelle reste suffisamment peu importante pour être gérée. Or, les derniers rapports se sont faits de plus en plus désespérés dans leurs demandes de financements ; des financements qu'ils gâchent très certainement, sans s'assurer que cet argent sert à maintenir les relations personnelles entre nos deux pays."
 subject_interaction_events.20.a: "Persuadons-les de mieux gérer les versements mensuels."
 subject_interaction_events.20.b: "Faisons-leur parvenir une petite somme pour nous assurer de leur loyauté."
 subject_interaction_events.21.title: "Embarrassés par les loyalistes"
 subject_interaction_events.21.desc: "Nous apprécions les patriotes, les loyalistes, tous ceux qui aiment leur pays et le protégeraient à n'importe quel prix. Mais lorsqu'ils parviennent à nous embarrasser devant l'ensemble de la cour, leur naïveté charmante l'est soudain beaucoup moins. Ce n'est pas pour cela que nous versons chaque mois cette somme rondelette qui disparaît au fond de leurs poches ! Les relations personnelles que nous tentons de maintenir valent bien plus que leurs têtes pouilleuses."
 subject_interaction_events.21.a: "Exposons leurs têtes sur les murs de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] !"
 opinion_embarrasing_loyalists: "Faux pas des loyalistes"
 subject_interaction_events.21.b: "Comment pourrions-nous jamais oublier ou pardonner cette faute ?"
 subject_interaction_events.22.title: "Succès loyalistes"
 subject_interaction_events.22.desc: "L'argent envoyé aux loyalistes dans l'un de nos pays vassaux a été bien employé, bien mieux que nous ne l'aurions imaginé au départ. L'aspiration à la liberté de ce peuple a été limitée dans des proportions que nous aurions pensées impossibles."
 subject_interaction_events.22.a: "Quelle belle surprise !"
 subject_interaction_events.24.title: "Cruautés d'officiers grossiers"
 subject_interaction_events.24.desc: "« Ce sont les petits ruisseaux qui font les grandes rivières. » Un adage qui s'est malheureusement vérifié dans l'un de nos protectorats : des événements anodins, que nous avions à peine notés, mais s'avérant importants pour ceux qui en ont été témoins ou les ont subis, se conjuguant à des plaintes plus anciennes et des souvenirs amers de l'époque où ce pays est passé sous notre protection, ont été la goutte d'eau qui a fait déborder le vase. Le comportement déplorable – non, cruel – des officiers que nous y avions envoyés a provoqué des désaccords et dégradé les relations que nous entretenons avec notre protectorat."
 subject_interaction_events.24.a: "Nous devons faire des gentilshommes de nos officiers."
 opinion_cruel_officers: "Officiers cruels"
 subject_interaction_events.25.title: "Gentilshommes et officiers"
 subject_interaction_events.25.desc: "Le code de conduite que nous avons tenté de graver dans la tête de chaque officier avant qu'il ne quitte notre pays pour partir en tant qu'instructeur des armées de l'un de nos protectorats n'a peut-être pas été du temps perdu. Nous avons reçu un message faisant part, pour l'approuver, du comportement impressionnant et la discipline stricte dont font preuve ces hommes. Nous pouvons être fiers d'être parvenus à faire de nos officiers des gentilshommes."
 subject_interaction_events.25.a: "Le pays tout entier ne peut qu'en être fier."
 opinion_excellent_officers: "Excellents officiers"
 subject_interaction_events.26.title: "Plus nous vendons, plus nous semons, plus nous grandissons"
 subject_interaction_events.26.desc: "Nous contrôlons le commerce de notre protectorat, et plus nous parvenons à exporter ces marchandises, plus leur production se développe ! D'une façon ou d'une autre, nous sommes parvenus à accroître autant la qualité que la quantité de leurs productions, contribuant par là même à développer notre propre commerce."
 subject_interaction_events.26.a: "Quantité et qualité, c'est exactement ce qu'il faut faire."
 opinion_export_good: "Production accrue grâce aux exportations"
 subject_interaction_events.27.title: "Exacerbation des effets de l'exportation"
 subject_interaction_events.27.desc: "Les marchands et commerçants de nos protectorats ont souffert un coup sévère porté à leurs affaires lorsque nous avons décidé de prendre le contrôle des relations commerciales de leur pays. Leurs récriminations à propos des « difficultés » que cette politique mercantile leur impose ont atteint le dirigeant du protectorat, qui se range à leur vue et a clairement exprimé le fait que nos relations mutuelles souffraient de cette situation."
 subject_interaction_events.27.a: "Tant qu'ils ne font que se plaindre, nous nous en moquons."
 opinion_export_bad: "Problèmes économiques du fait du détournement du commerce"
 subject_interaction_events.29.title: "Légitimité contestée"
 subject_interaction_events.29.desc: "Même si notre emprise sur le trône de [ROOT.GetCountry.GetName] se relâche et que notre légitimité est remise en cause, notre honneur et notre prestige ont pâti du fait que l'un de nos vassaux s'oppose publiquement à nous. Il prétend que nous n'avons aucun droit de le gouverner, du fait que nous parvenons à peine à diriger notre propre pays."
 subject_interaction_events.29.a: "Réprimandons-le pour parler ainsi publiquement."
 opinion_low_legitimacy: "Faible légitimité"
 subject_interaction_events.29.b: "Il a peut-être raison, cela ne devrait pas affecter son opinion à notre égard."
 subject_interaction_events.30.title: "Ce trou qu'on appelle la dette"
 subject_interaction_events.30.desc: "Un dirigeant qui veut tout ce qu'il y a de mieux pour son pays, un trésor géré par des personnes avares et incompétentes, des investissements ayant mal tourné et trop d'emprunts... C'est ainsi que se creuse ce trou qu'on appelle la dette, et ce sont peut-être tous ces facteurs, ou peut-être même un seul d'entre eux, qui a fait tomber l'une de nos vassaux jusque dans le fond de ce trou, jusqu'à la banqueroute. Nous pouvons soit les aider en partie, en leur faisant un don, ou ignorer leur problème et les laisser se débrouiller seuls."
 subject_interaction_events.30.a: "Intervenons, envoyons de l'argent et une corde !"
 opinion_money_sent: "Nous a donné de l'argent dans une période difficile"
 subject_interaction_events.30.b: "Ils ne peuvent s'en prendre qu'à eux-mêmes !"
 opinion_no_money: "Ne nous a pas donné d'argent dans une période difficile"
 subject_interaction_events.32.title: "Un vassal se retourne contre nous"
 subject_interaction_events.32.desc: "Notre esprit belliqueux, comme elles l'appellent, suscite la colère de nos vassaux. Les rumeurs affirment qu'ils nous accusent de ne pas chercher à gouverner avec justice, mais sommes uniquement préoccupés de conquêtes, tels des barbares. Quoi qu'il en soit, tout aussi erroné que soit leur jugement, mieux vaudrait ne pas laisser les choses en l'état."
 subject_interaction_events.32.a: "Faisons un exemple."
 opinion_tyrant_overlord: "Suzerain tyrannique"
 subject_interaction_events.32.b: "Il y a toujours moyen d'arrondir les angles."
 subject_interaction_events.33.title: "Le suzerain nous châtie"
 subject_interaction_events.33.desc: "Par la faute de mécontents, notre suzerain a cru bon de faire un exemple de notre pays. C'est proprement scandaleux."
 subject_interaction_events.33.a: "Œil pour œil..."
 subject_interaction_events.34.title: "Vassaux loyaux"
 subject_interaction_events.34.desc: "C'est un fait bien connu que nos vassaux comptent parmi les plus heureux et les plus loyaux qui soient au monde. Il est quasi impossible de faire diverger notre avis et le leur, ce qui est très bien pour notre pays."
 subject_interaction_events.34.a: "On se souviendra longtemps de notre époque."
 subject_interaction_events.34.b: "Tirons-en parti."
 subject_interaction_events.35.title: "Vassaux déloyaux"
 subject_interaction_events.35.desc: "Ce n'est pas un secret : l'animosité entre nous et nos vassaux est profonde. À la cour, les murs des salles sont rouges de sang et noir comme les secrets qui se développent en même temps que les rancunes. Naturellement, le problème doit être traité."
 subject_interaction_events.35.a: "Laissons les choses en l'état."
 subject_interaction_events.35.b: "Réglons ce problème."
 subject_interaction_events.36.title: "Chair à canon"
 subject_interaction_events.36.desc: "Il apparaît que notre pays commence à manquer d'une ressource essentielle : la chair à canon. Mais rien à craindre ! Alors que nous en manquons, l'un de nos vassaux a de la viande fraîche en abondance pour les champs de bataille. Leur servitude ne les satisfera guère, mais ainsi vont les choses."
 subject_interaction_events.36.a: "Les canons ont besoin d'hommes pour faire feu."
 subject_interaction_events.36.b: "Nous ne pouvons nous mettre nos vassaux à dos."
 subject_interaction_events.37.title: "Chair à canon"
 subject_interaction_events.37.desc: "Il semble que notre suzerain a jugé bon de réduire nos vassaux à la servitude pour compenser son gouvernement insensé. Nos champs sont désertés, et le resteront sans doute longtemps."
 subject_interaction_events.37.a: "C'est un scandale !"
 subject_interaction_events.38.title: "Impôt supplémentaire"
 subject_interaction_events.38.desc: "C'est un euphémisme : notre économie est au plus mal ; certains parlent même de désastre. Et, alors que nous faisons tout pour joindre les deux bouts, nos vassaux, étrangement, se portent au mieux. Peut-être ne les taxons-nous pas suffisamment ?"
 subject_interaction_events.38.a: "Un impôt supplémentaire pourrait aider."
 subject_interaction_events.38.b: "Nous n'avons pas besoin d'eux."
 subject_interaction_events.39.title: "Impôt supplémentaire"
 subject_interaction_events.39.desc: "Notre suzerain exige le versement d'une somme importante afin de contribuer à rétablir son économie déclinante."
 subject_interaction_events.39.a: "Maudits soient-ils !"
 subject_interaction_events.43.title: "Un vassal lassé de la guerre"
 subject_interaction_events.43.desc: "Il semble que, à la suite de nos guerres, l'un de nos vassaux se trouve quelque peu déstabilisé. Nous pourrions bien entendu le laisser gérer seul le problème, mais sans doute serait-ce pris comme un signe de bonne foi de l'aider."
 subject_interaction_events.43.a: "Envoyons de l'aide."
 opinion_benevolent_overlord: "Suzerain bienveillant"
 subject_interaction_events.43.b: "$common_string_let_them_fend_for_themselves$"
 subject_interaction_events.44.title: "Le suzerain nous envoie de l'aide"
 subject_interaction_events.44.desc: "Notre suzerain a jugé bon de nous faire parvenir de l'aide, afin de nous aider à rebâtir notre pays après la guerre."
 subject_interaction_events.44.a: "Envoyons-lui nos remerciements."
 subject_interaction_events.45.title: "Indépendance économique"
 subject_interaction_events.45.desc: "Maintenant que nous ne dépendons plus des caprices d'un autre Pays, nous pouvons mener notre propre politique en matière de commerce et n'aurons plus ni à contourner les règlements commerciaux ni à recourir à la contrebande."
 subject_interaction_events.45.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 subject_interaction_events.46.title: "Pied d'égalité"
 subject_interaction_events.46.desc: "Le représentant du [target.GetName] nous a fait parvenir une ébauche de proposition d'union entre nos deux nations.\n\nL'autre partie est prête à s'unir au [ROOT.GetCountry.GetLongName] de façon immédiate, à condition que nous accordions au peuple [target.GetCulture.GetName] et à ses traditions la même protection dont jouissent les nôtres."
 subject_interaction_events.46.a: "Qu'il en soit ainsi."
 subject_interaction_events.46.b: "Ils finiront par nous rejoindre, mais certainement pas en égaux !"
 subject_interaction_events.47.title: "Diplomates corrompus"
 subject_interaction_events.47.desc: "Nos émissaires à [target.GetCapital.GetName] ont découvert qu'un certain nombre d'importants diplomates #L [target.GetAdjective|l]s#! étaient prêts à forcer une union immédiate entre nos pays... pour un certain prix."
 subject_interaction_events.47.a: "Ainsi vont les affaires."
 subject_interaction_events.47.b: "La démarche doit être entreprise avec sincérité, ou pas du tout !"
 subject_interaction_events.48.title: "Prétendant [target.GetAdjectiveWithNoTooltip|l]"
 subject_interaction_events.48.desc: "Après avoir étudié un grand nombre d'anciens manuscrits, les hérauts #L [target.GetAdjective|l]s#! à [target.GetCapital.GetName] ont commencé à affirmer que leur [target.GetGovernment.GetRulerTitle] [new_king.GetName] possédait un parent qui, bien qu'éloigné, lui permettait de prétendre au trône [ROOT.GetCountry.GetAdjective|l].\n\nIls affirment que si nous acceptons cette revendication, nos pays seront enfin unis."
 subject_interaction_events.48.a: "Le problème est donc résolu !"
 subject_interaction_events.48.b: "C'est une découverte plus que douteuse..."
