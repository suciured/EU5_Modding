l_french:
 unionevents.1.title: "Protestations de la noblesse"
 unionevents.1.desc: "[ROOT.GetCountry.GetGovernment.GetFullRulerName|U] semble favoriser la noblesse #L [ROOT.GetCountry.GetGovernment.GetRuler.GetCulture.GetAdjective|l]e#! plutôt que #L [ROOT.GetCountry.GetCulture.GetAdjective|l]e#!. Que des siècles de race noble soient ignorés de façon aussi inepte indispose fortement nos nobles. Cette politique a de graves répercussions sur notre royaume."
 unionevents.1.a: "Faisons-en décapiter quelques-uns !"
 opinion_restrict_nobles: "Noblesse étrangère restreinte"
 unionevents.1.b: "Réconcilions-nous avec eux."
 opinion_reconcile: "Réconciliation"
 unionevents.2.title: "[target_ruler.GetNameWithNoTooltip|U] ignore [ROOT.GetCountry.GetNameWithNoTooltip]"
 unionevents.2.desc: "Notre dirigeant commun s'intéresse de près à son propre [union_target.GetFlavorRank], mais ne semble guère enclin à consacrer du temps à notre [ROOT.GetCountry.GetFlavorRank]. Il est clair que notre peuple n'apprécie pas son attitude."
 unionevents.2.a: "C'est une véritable insulte envers [ROOT.GetCountry.GetNameWithNoTooltip] !"
 opinion_ignorant_monarch: "Souverain ignorant"
 unionevents.2.b: "Qu'on l'invite à visiter notre capitale !"
 opinion_supportive_monarch: "Souverain impliqué"
 unionevents.3.title: "L'économie du [ROOT.GetCountry.GetName] négligée"
 unionevents.3.desc: "Bien que nous soyons unis en la personne de notre souverain commun, nos marchands sont toujours traités en étrangers. Cela a des impacts néfastes sur notre économie. [ROOT.GetCountry.GetGovernment.GetFullRulerName|U] devrait passer plus de temps dans notre pays et l'aider à prospérer !"
 unionevents.3.a: "Cela n'aurait-il d'union que le nom ?"
 opinion_union_in_name: "N'a d'union que le nom"
 unionevents.4.title: "Différences culturelles"
 unionevents.4.desc: "Il est navrant de constater que les manières de notre souverain ne sont pas aussi civilisées que les nôtres. Mais, de façon tout à fait surprenante, son peuple d'arriérés semble s'en offenser. "
 unionevents.4.a: "Nous allons leur apprendre les bonnes manières !"
 opinion_backward_monarch: "Souverain arriéré"
 unionevents.5.title: "Notre union a mauvaise réputation"
 unionevents.5.desc: "Pour rester sobre, notre souverain n'est pas vraiment le voisin le plus aimable qui soit. En fait, l'histoire de sa nation n'est qu'une longue suite de conquêtes et d'expansions. Il est bien triste de constater que notre propre pays semble être dépeint de la même manière."
 unionevents.5.a: "En fait, on ne se ressemble pas vraiment..."
 opinion_bad_monarch: "Mauvais souverain"
 unionevents.5.b: "Nous sommes UNIS !"
 opinion_one_and_same: "Qui se ressemble s'assemble."
 unionevents.98.title: "[ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip] et [ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.title.fallback: "[GetInternationalOrganizationType('union').GetNameWithNoTooltip] et [ROOT.GetCountry.GetFlavorRank]"
 unionevents.98.desc: "La mort de [root_character.GetName] a privé [ROOT.GetCountry.GetLongName] de dirigeant. Généralement, notre [ROOT.GetCountry.GetGovernment.GetHeirSelection.GetName] désigne rapidement un successeur à la tête de l'État ; or aujourd'hui, les circonstances de cette décision diffèrent des précédentes, car en tant que membre de [ROOT.GetCountry.GetDiplomacy.GetUnion.GetName], notre [ROOT.GetCountry.GetFlavorRank] se trouve dans une situation inédite."
 unionevents.98.desc.union_has_leader: "$unionevents.98.desc$\n\n[target_character.GetName], actuellement à la tête de [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip], exige le trône [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Si nous voulons rester membre de l'[GetInternationalOrganizationType('union').GetName] dans l'espoir d'en obtenir la gouverne, élire [target_character.GetShortNameWithNoTooltip] pourrait s'avérer stratégique, quoique contraire aux valeurs d'une [ShowGovernmentTypeName('republic')]."
 unionevents.98.desc.union_has_no_leader: "$unionevents.98.desc$\n\nCertes, [target_character.GetName] est désormais à la tête de [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip], mais peut également prétendre au gouvernement [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Afin de maintenir notre position au sein de l'[GetInternationalOrganizationType('union').GetName], il serait possible de lui accorder une dérogation exceptionnelle, même si bon nombre d'entre nous perdront alors foi en notre [ShowGovernmentTypeName('republic')]."
 unionevents.98.fallback: "Hier, une [GetInternationalOrganizationType('union').GetName] ; aujourd'hui, une question diplomatique et administrative parmi d'autres au sein de l'administration de [ROOT.GetCountry.GetLongName]. La [ShowGovernmentTypeName('monarchy')] s'en va et s'en vient, mais la [ShowGovernmentTypeName('republic')] perdure."
 unionevents.98.a: "Élisons [target_character.GetShortNameWithNoTooltip] !"
 unionevents.98.b: "Il est temps pour nous de quitter [ROOT.GetCountry.GetDiplomacy.GetUnion.GetNameWithNoTooltip]."
 unionevents.98.c: "Longue vie à [ROOT.GetCountry.GetLongNameWithNoTooltip] !"
