 imperial_examination_events.2.historical_info: "Liú Bówén, personnage important de la fin de la dynastie Yuán et du début de la dynastie Míng, naquit dans une famille modeste et devint célèbre pour son intelligence exceptionnelle, ses prouesses stratégiques et sa clairvoyance politique. Il joua un rôle crucial dans le renversement de la dynastie mongole des Yuán et dans l'établissement de la dynastie des Míng, en contribuant de manière significative aux campagnes militaires qui conduisirent à la montée en puissance des Míng. Au-delà de ses exploits militaires, Liú était également réputé pour ses contributions érudites à la littérature et à la philosophie chinoises. Cette figure aux multiples facettes laissa derrière elle un héritage durable qui a marqué l'histoire de la Chine."
 imperial_examination_events.3.historical_info: "Yú Qiān commença sa carrière dans la fonction publique de Míng en 1421, après avoir passé l'examen impérial de jìnshì. Sa loyauté et ses services lui valurent d'être nommé grand coordinateur du Shānxī et du Hénán par l'empereur Xuāndé. Malgré son emprisonnement en raison de conflits avec des personnalités influentes sous le règne de l'empereur Míng Yīngzōng, il fut réintégré à l'administration et finalement promu ministre de la Guerre. Le rôle central de Yú Qiān dans la défense de Pékin contre les attaques des Mongols d'Oirat en 1449 lui valut un surcroît de prestige, mais il fut exécuté pour trahison présumée lors des troubles politiques qui s'ensuivirent."
 imperial_examination_events.4.historical_info: "Après avoir obtenu son diplôme de jìnshì en 1442, Hán Yōng servit comme censeur avant d'être promu inspecteur provincial de Jiāngxī en 1452. Durant son mandat, il supervisa la restauration du pavillon Téng Wáng. En 1465, il joua un rôle clé en tant qu'inspecteur militaire dans la campagne de Zhào Fū contre une rébellion des peuples Miáo à Dàténg Xiá. Une fois la campagne couronnée de succès, Hán Yōng fut nommé vice-roi de Liǎngguǎng pour poursuivre les efforts de pacification de la région, mais finit par se retirer en raison de l'hostilité de ses subordonnés."
 imperial_examination_events.5.historical_info: "Xú Pǔ, éminente personnalité politique de la dynastie Míng, fit preuve d'une science remarquable pour obtenir le titre prestigieux de jìnshì en 1454. S'acquittant avec diligence de diverses tâches administratives, il entreprit notamment de compiler le Recueil des lois de la dynastie Míng, une importante mission juridique qui lui fut confiée en 1497. Malgré les difficultés qu'il rencontra en cherchant à réduire l'influence de certaines factions, Xú Pǔ exerça son mandat avec bienveillance et favorisa autant que possible le compromis. Au-delà de ses activités politiques, l'héritage de Xú Pǔ perdure grâce à ses actes philanthropiques, comme son legs de terres exemptes d'impôts aux pauvres de son clan, ce qui lui valut, à titre de reconnaissance posthume, le titre de Wén Jìng."
 imperial_examination_events.6.historical_info: "Issu d'une lignée d'érudits, Wáng Yángmíng, personnage complexe de la dynastie Míng, s'imposa comme penseur essentiel du néo-confucianisme et remit en question la philosophie orthodoxe de Zhū Xī en mettant l'accent sur la compréhension intuitive plutôt que sur le dualisme rationaliste. Les exploits militaires de Wáng en tant que général furent marqué par une discipline stricte et une approche compatissante de la répression des insurrections, prônant l'amnistie aux conflits. Le concept de connaissance innée, au cœur de ses contributions philosophiques, promeut l'idée d'une compréhension inhérente de la moralité dès la naissance de l'individu. La création de l'école Lu-Wáng avec Lù Jiǔyuān, étendit son influence à travers la Chine et le Japon, où ses enseignements ont inspiré d'éminentes personnalités et même influencé le développement du bushidō. L'héritage de Wáng Yángmíng perdure au-delà de son époque, car son interprétation de la pensée et du discours éthique confucéens influence toujours la philosophie moderne, tant en Chine qu'au Japon, où ses enseignements continuent de trouver écho dans les sphères intellectuelles et politiques."
