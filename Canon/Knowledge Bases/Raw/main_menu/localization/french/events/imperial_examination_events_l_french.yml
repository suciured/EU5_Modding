 imperial_examination_events.1.title: "Nomination d'un nouveau bureaucrate"
 imperial_examination_events.1.desc: "Rares sont les pays qui peuvent se targuer d'un dispositif de promotion bureaucratique tel que le nôtre. Grâce à l'appareil administratif de [ShowLawName('imperial_examination_law')], nous pouvons contempler fièrement la mobilité sociale des individus dotés de grandes capacités intellectuelles.\n\nLe dernier candidat à avoir réussi l'examen, salué pour sa connaissance des Quatre Livres et des Cinq Classiques, ainsi que de la littérature et de la poésie classiques, n'est autre que [target_character.GetName]."
 imperial_examination_events.1.a: "Nous suivrons votre carrière avec grand intérêt, [target_character.GetShortNameWithNoTooltip] !"
