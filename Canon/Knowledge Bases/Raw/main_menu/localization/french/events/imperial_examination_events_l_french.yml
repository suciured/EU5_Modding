 imperial_examination_events.7.desc: "Notre admirable système de certification, le #italic [ROOT.GetCountry.Custom('GetExaminationSystemPolicyName')]#!, encourage nos citoyens à étudier et à se perfectionner afin de devenir de brillants dirigeants et bureaucrates, aptes à assumer l'honneur d'une charge au service de notre illustre [ROOT.GetCountry.GetLongName].\n\nUne nouvelle génération d'esprits brillants s'est distinguée dans nos nombreux centres d'enseignement et offre ses services à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
