l_french:
 random_event.1.title: "Apparition d'une comète"
 random_event.1.desc: "Les gens de notre [ROOT.GetCountry.GetFlavorRank] ont toujours été des gens superstitieux, aussi l'apparition d'une comète dans le ciel a-t-elle semé un vent de panique au sein de la population. Tous sont maintenant convaincus que la fin des temps est proche ou qu'un terrible malheur est sur le point de s'abattre sur nous."
 random_event.1.a: "C'est un présage..."
 random_event.2.title: "Don au gouvernement"
 random_event.2.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de notre [ROOT.GetCountry.GetFlavorRank] ont décidé de récompenser notre bonne gouvernance des dernières années en versant un don généreux au trésor. Certains le font par pur patriotisme, d'autres en échange de titres ou de fonctions honorifiques."
 random_event.2.a: "Ajoutons cela au trésor."
 random_event.2.b: "Dépensons généreusement."
 random_event.3.title: "[target_ruler.GetNameWithNoTooltip] et sa crise de folie"
 random_event.3.desc: "Depuis quelques mois, [target_ruler.GetName] agit de manière fort étrange. Il semble que [target_ruler.GetHeSheFormal] souffre d'une crise de folie passagère. À cause de cela, notre [ROOT.GetCountry.GetFlavorRank] est comme livré à lui-même."
 random_event.3.a: "Réduisons ses devoirs administratifs."
 random_event.3.b: "Réduisons ses devoirs diplomatiques."
 random_event.3.c: "Réduisons ses devoirs militaires."
 random_event.4.title: "Vague d'obscurantisme"
 random_event.4.desc: "Récemment, des scientifiques de notre [ROOT.GetCountry.GetFlavorRank] ont publié plusieurs ouvrages aux idées radicales, qui pourraient déstabiliser le pays si elles venaient à être largement partagées. Nous pourrions faire le choix le plus aisé, celui du conservatisme, en interdisant ces idées, mais faut-il vraiment s'opposer au progrès au nom de la paix de l'esprit ?"
 random_event.4.a: "La connaissance, c'est le pouvoir."
 random_event.4.b: "L'ignorance est une bénédiction."
 random_event.5.title: "Excellent [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U]"
 random_event.5.desc: "Il ne fait aucun doute que [minister.GetName] s'est révélé être un excellent choix pour notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], accomplissant un travail précieux au service de notre [ROOT.GetCountry.GetFlavorRank]. Quelle chance de pouvoir compter sur une personne aussi compétente !"
 random_event.5.a: "Encourageons ses efforts."
 random_event.5.b: "Récoltons les fruits de son travail."
 random_event.6.title: "Scandale à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 random_event.6.desc: "Scandale à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! : des rumeurs graveleuses circulent sur [princess.GetName] et sa légèreté supposée. La famille [target_ruler.GetDynasty.GetName] est devenue la risée de toute la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ROOT.GetCountry.GetAdjective|l]e#!, ce qui ne facilite guère la gouvernance du pays..."
 random_event.6.a: "Qui acceptera de prendre [princess.GetNameWithNoTooltip] pour épouse maintenant ?"
 random_event.6.b: "Soudoyons les personnes qui doivent se taire."
 random_event.7.title: "Année exceptionnelle"
 random_event.7.desc: "L'année dernière s'est avérée excellente par ses récoltes et pour le développement des affaires des marchands et entrepreneurs. C'est une bénédiction pour notre assiette fiscale, générant davantage de revenus pour notre [ROOT.GetCountry.GetFlavorRank]."
 random_event.7.a: "Agissons dans l'intérêt de notre [ROOT.GetCountry.GetFlavorRank]."
 random_event.7.b: "Profitons tout de suite."
 random_event.7.c: "Investissons pour l'avenir."
 random_event.8.title: "Avancées diplomatiques"
 random_event.8.desc: "La diplomatie entre les États doit souvent tenir compte de facteurs assez aléatoires, pouvant survenir pour les deux parties en présence, et sur lesquels les diplomates n'ont guère de prise. Or, en dépit des changements constants dans les relations avec nos voisins, encore accélérés, nos émissaires n'ont aucune peine à suivre le pas."
 random_event.8.a: "Profitons-en pour nommer de nouveaux diplomates."
 random_event.8.b: "Profitons-en pour améliorer les relations avec nos voisins."
 random_event.8.tt: "L'[opinion|e] que chaque [country|e] voisin a de nous augmente de [ShowBiasValue('opinion_diplomatic_move')|+=0]"
 random_event.9.title: "Excellente diplomatie"
 random_event.9.desc: "La situation tout à fait enviable de notre [ROOT.GetCountry.GetFlavorRank] et la grande adresse de nos diplomates nous offrent un statut tout à fait privilégié sur la scène diplomatique. Nos émissaires savent d'ailleurs en tirer parti pour obtenir au cours des négociations des avancées plus importantes que nous n'aurions pu l'escompter."
 random_event.9.a: "Apaisons les classes capricieuses."
 random_event.9.b: "Profitons-en pour améliorer notre réputation."
 random_event.10.title: "Politiques gouvernementales adroites"
 random_event.10.desc: "Les politiques actuelles suscitent une large approbation, aussi bien chez la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] qu'au sein de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. De fait, leur impact dépasse même leur efficacité, car elles sont perçues comme une preuve de la bonne volonté du gouvernement et de son désir d'œuvrer pour le bien de notre [ROOT.GetCountry.GetFlavorRank]."
 random_event.10.a: "Donnons l'argent à ceux qui en ont le plus besoin."
 random_event.10.b: "Investissons dans l'administration du pays."
 random_event.10.c: "Remplissons nos coffres."
 random_event.11.title: "Politiques incomprises"
 random_event.11.desc: "Les politiques actuelles suscitent le mécontentement de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Elles semblent mal comprises, à tel point que ses opposants les tiennent pour la preuve que nous sommes animés de mauvaises intentions et dénués du moindre intérêt pour l'avenir de notre [ROOT.GetCountry.GetFlavorRank]."
 random_event.11.a: "Nous avons pris les décisions qui s'imposaient."
 random_event.11.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a de bons arguments."
 random_event.12.title: "Mécontentement du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 random_event.12.desc: "Les divergences d'opinion et d'intérêt entre notre gouvernement et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], à propos des questions spirituelles aussi bien que séculaires, sont devenues de véritables sources de conflits au sein de notre [ROOT.GetCountry.GetFlavorRank]. Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] exige désormais que nous revoyions nos politiques, faute de quoi il menace de cesser d'apporter le moindre soutien à [target_ruler.GetName]."
 random_event.12.a: "Ignorons leurs demandes."
 random_event.12.b: "Acceptons leurs demandes."
 random_event.13.title: "Mécontentement de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 random_event.13.desc: "Les conflits et protestations de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] à propos des taxes, des affaires d'État, des lois commerciales et de la politique douanière sont de plus en plus fréquents. Cela pourrait entraîner une chute brutale de nos recettes si nous ne prêtons pas attention à la situation."
 random_event.13.a: "Exécutons les fauteurs de troubles."
 random_event.13.b: "Apaisons les fauteurs de troubles."
 random_event.14.title: "Mécontentement de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 random_event.14.desc: "Les conflits et protestations de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à propos des taxes, de la cruauté des propriétaires, des expropriations, du servage ou encore de la politique douanière sont encore plus fréquents que d'ordinaire. Si nous ne résolvons pas ces problèmes rapidement, le pays pourrait s'en trouver déstabilisé."
 random_event.14.a: "Nous gouvernons comme bon nous semble !"
 random_event.14.b: "Tentons d'améliorer le sort du petit peuple."
 random_event.15.title: "Mécontentement des marchands"
 random_event.15.desc: "Les conflits et protestations des marchands à propos des taxes, des taxes portuaires, de la réquisition des navires, des lois commerciales ou encore de la politique douanière sont de plus en plus fréquents et ont des effets néfastes sur notre économie."
 random_event.15.a: "Réduisons les investissements commerciaux et les contrôles."
 random_event.15.b: "Débarrassons-nous des fauteurs de troubles."
 random_event.16.title: "Crise politique"
 random_event.16.desc: "Des crises politiques surviennent de temps à autre dans notre [ROOT.GetCountry.GetFlavorRank]. Elles s'expliquent parfois par un conflit entre [target_ruler.GetName] et le [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ou par une certaine agitation de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ou encore des conflits d'intérêts entre la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. L'une de ces crises a récemment jeté le doute sur nos institutions publiques."
 random_event.16.a: "Avec le temps, nous finirons par trouver une issue."
 random_event.16.b: "La réputation ne fait pas tout."
 random_event.17.title: "Corruption"
 random_event.17.desc: "La corruption est un élément fréquent de la vie politique et économique de notre [ROOT.GetCountry.GetFlavorRank]. Plusieurs scandales l'ont mise en lumière l'an passé, à tel point que de nombreux populistes influents nous appellent à agir contre ce problème. Si nous n'intervenons pas, notre capacité à diriger notre [ROOT.GetCountry.GetFlavorRank] pourrait en être grandement amoindrie."
 random_event.17.a: "Nous devons tout faire pour résoudre la question."
 random_event.17.b: "Ignorons-les."
 random_event.18.title: "Insulte diplomatique"
 random_event.18.desc: "Par une phrase malheureuse, [target_ruler.GetName] a gravement offensé [angry_ruler.GetName]. Il risque d'être difficile d'apaiser la situation sans que l'auteur de l'insulte ne perde la face."
 random_event.18.a: "Ils n'oublieront pas cet affront !"
 random_event.18.b: "Essayons d'apaiser les tensions."
 random_event.19.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] exige des privilèges"
 random_event.19.desc: "Plus [target_ruler.GetName] pousse la centralisation du pouvoir, plus la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] voit ses privilèges s'amenuiser. Au point que cette [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], à bout de patience, exige aujourd'hui que lui soit restitué ce qu'elle estime lui revenir de droit."
 random_event.19.a: "Leurs revendications sont fondées."
 random_event.19.b: "Ignorons leurs demandes."
 random_event.20.title: "Des saints accomplissent des miracles"
 random_event.20.desc: "Certains membres particulièrement pieux du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et des laïcs de nos terres se sont consacrés à l'aide aux pauvres et à la guérison des malades dans notre [ROOT.GetCountry.GetFlavorRank]. Nous avons entendu dire que les communautés auxquelles ils rendent visite commencent à les considérer comme des saints, allant jusqu'à leur prêter des miracles."
 random_event.20.a: "C'est une véritable bénédiction."
 random_event.20.b: "Leurs actes nous montrent le vrai chemin."
 random_event.21.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] s'allie à une puissance étrangère"
 random_event.21.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont souvent rétifs à l'autorité du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ils préféreront saisir chaque occasion de renforcer leur autorité, tout en résistant à toute tentative de réduire leur autonomie. Jusqu'à, parfois, faire cause commune avec quelque puissance étrangère. Ainsi, tout récemment, plusieurs personnages importants semblent avoir conclu un rapprochement avec [noble_ally_target.GetName] pour adopter un point de vue pro-[noble_ally_target.GetAdjectiveWithNoTooltip|l]... en échange, naturellement, de faveurs et de promesses diverses. S'il ne s'agit pas véritablement d'une trahison, ce comportement porte néanmoins atteinte à nos intérêts. Hélas, ramener ces hommes dans le rang ne sera pas chose aisée."
 random_event.21.a: "Trahison ou pas, ils paieront."
 random_event.21.b: "Nous nous occuperons d'eux plus tard."
 random_event.22.title: "Bénéfices ecclésiastiques"
 random_event.22.desc: "Plusieurs membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se sont présentés devant [target_ruler.GetName] pour lui faire une proposition. Souhaitant disposer de davantage de terres et de titres, ils jalousent considérablement le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], qui dispose de domaines considérables. Ils souhaiteraient donc que certains domaines ecclésiastiques leur soient cédés, en échange d'une somme importante versée au trésor [ROOT.GetCountry.GetAdjective]. Bien évidemment, nous y perdrions sur le long terme les revenus des taxes prélevées sur les domaines de l'Église, mais cela nous assurerait une rentrée immédiate d'argent."
 random_event.22.a: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] devrait n'avoir que faire de ces possessions matérielles."
 random_event.22.b: "Il faut protéger les territoires du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] !"
 random_event.23.title: "Vente d'offices"
 random_event.23.desc: "Le trésor de notre [ROOT.GetCountry.GetFlavorRank] a connu des jours meilleurs, et nous avons cruellement besoin de nouvelles sources de revenus. Heureusement, certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont proposé de généreux dons en échange de quelques offices au sein du gouvernement. Ces ventes pourraient rapporter beaucoup d'argent. Mais à long terme, un plus grand nombre de fonctionnaires pourrait aussi signifier davantage de recettes fiscales détournées avant d'arriver dans les caisses du trésor."
 random_event.23.a: "Acceptons leur offre généreuse."
 random_event.23.b: "Nous pourrions obtenir des fonds ailleurs."
 random_event.24.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] exige l'augmentation des pensions"
 random_event.24.desc: "Pour maintenir dans le rang les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] rétifs à son autorité, [target_ruler.GetName] doit recourir à diverses méthodes. L'une des plus communes est de les acheter en espèces sonnantes et trébuchantes. Nous leur versions déjà une pension, en échange de la renonciation à certains privilèges ; pourtant, les plus influents d'entre eux prétendent que ces pensions sont insuffisantes et exigent leur réévaluation, faute de quoi ils cesseront de soutenir le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.24.a: "Acceptons leurs exigences."
 random_event.24.b: "Refusons de telles exigences."
 random_event.25.title: "Licences d'exportation"
 random_event.25.desc: "Plutôt que verser toujours davantage de pensions aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nous pourrions assurer leur loyauté en leur accordant le privilège de collecter certains impôts tels que les taxes sur les exportations, ce qui pourrait leur garantir de beaux profits. [target_ruler.GetName] a récemment eu vent d'une proposition en ce sens. Plusieurs familles de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] souhaiteraient obtenir des licences d'export vers [trade_target.GetName]. Notre acceptation les satisferait grandement, mais la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] aurait assurément un tout autre avis sur la question..."
 random_event.25.a: "Accordons ces privilèges."
 random_event.25.b: "Les privilèges se méritent."
 random_event.26.title: "Création de cantonnements"
 random_event.26.desc: "L'institution de secteurs de recrutement pour fournir les armées rend bien plus aisé le recrutement des hommes au sein de la population. Notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle] propose la création de cantonnements à [target_province.GetName]."
 random_event.26.a: "C'est une bonne idée."
 random_event.26.b: "Nous n'en avons pas besoin."
 random_event.27.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] réclame des droits ancestraux"
 random_event.27.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vivent souvent dans la nostalgie de l'époque où le [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'était que le premier des pairs de leur ordre. Aspirant à un retour à cette époque révolue, ils font fréquemment pression sur [target_ruler.GetName] pour récupérer certains privilèges perdus."
 random_event.27.a: "Répondons à leurs exigences."
 random_event.27.b: "Rejetons leurs doléances."
 random_event.28.title: "Des centres urbains exigent des droits anciens"
 random_event.28.desc: "Alors que nous n'avons de cesse de vouloir centraliser notre [ROOT.GetCountry.GetFlavorRank], nous empiétons inévitablement sur l'autonomie des cités, qui ont toujours vécu selon des lois différentes de celles des campagnes. Elles font donc tout pour résister à l'uniformisation des lois et réglementations, et exigent souvent que leurs privilèges anciens soient respectés."
 random_event.28.a: "Mettons enfin un terme à ces privilèges !"
 random_event.28.b: "Acceptons leurs exigences."
 random_event.29.title: "Ordonnances non appliquées"
 random_event.29.desc: "[target_ruler.GetName] tente tant bien que mal de gouverner en édictant de nombreuses ordonnances, mais son impuissance à les faire respecter est manifeste. Leur application dépend du bon vouloir des autorités locales, qu'il s'agisse de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] régionale ou des autorités urbaines, pas toujours aussi vigilantes qu'il le faudrait. Il a ainsi été porté à notre attention que la province [target_province.GetName] rechigne particulièrement à se conformer à la volonté de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.29.a: "Mieux vaut les laisser faire comme ils l'entendent."
 random_event.29.b: "Ils vont pourtant devoir se plier aux ordres !"
 random_event.30.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] demande des privilèges"
 random_event.30.desc: "La rancœur de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] envers la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ne fait que croître, en partie parce que cette dernière interdit aux bourgeois l'accès aux plus hautes fonctions de l'État. La seule manière dont ils peuvent accéder au pouvoir consiste donc à se marier dans les familles aristocratiques, bien titrées mais ruinées, ou à se tailler une place de force en réclamant davantage de privilèges au [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.30.a: "Accordons-leur ce privilège : [target_privilege.GetNameWithNoTooltip]."
 random_event.30.b: "Ces privilèges sont l'apanage de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.31.title: "Architecte italien"
 random_event.31.desc: "[italian.GetName], un jeune architecte originaire de [ShowAreaName('tuscany_area')], s'est présenté devant notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour offrir ses services à [target_ruler.GetName]. [italian.GetSheHe|U] se prétend versé dans l'art de la construction de magnifiques palais dans le style de la [ShowInstitutionName('renaissance')], que nous nous échinons en vain à imiter. Cependant, ses services coûteront une petite fortune."
 random_event.31.a: "Recrutons cet individu."
 random_event.31.b: "Déclinons son offre."
 random_event.32.title: "Un ingénieur italien disponible"
 random_event.32.desc: "Un ingénieur militaire originaire du nord de l'[ShowRegionName('italy_region')] s'est présenté devant notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour offrir ses services à [target_ruler.GetName]. Il se prétend versé dans l'art de la construction de ces formidables fortifications #L [ShowCultureGroupName('italian_group')|l]s#!, dénommées #italic tracé à l'italienne#!, que nos théoriciens militaires s'échinent en vain à imiter. Cependant, ses services coûteront une petite fortune."
 random_event.32.a: "Recrutons cet individu, nous pourrons ainsi améliorer nos fortifications."
 random_event.32.b: "Ses talents devraient être au service de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.32.c: "Comment prononcez-vous ce #italic tracé à l'italienne#! ?"
 random_event.33.title: "Un instructeur militaire étranger disponible"
 random_event.33.desc: "Les instructeurs militaires #L [drill_country.GetAdjective|l]s#! sont passés maîtres dans l'art d'entraîner les troupes à l'usage le plus efficace des armes à feu. Malgré tout, leurs méthodes ne sont guère un secret, loin de là. De fait, plusieurs vétérans de l'armée #L [drill_country.GetAdjectiveWithNoTooltip|l]e#! vivent maintenant de la vente de leur savoir et de leurs connaissances aux souverains dans toute l'[ShowContinentName('europe')]. L'un d'entre eux vient d'arriver à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour nous offrir ses services."
 random_event.33.a: "Recrutons cet individu pour former nos troupes."
 random_event.33.b: "Ses talents sont gâchés hors de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.33.c: "Déclinons cette offre."
 random_event.34.title: "Construisons un [ShowBuildingTypeNameWithNoTooltip('grand_palace')|U]"
 random_event.34.desc: "Les monarques peinent souvent à maîtriser la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et assurer leur statut aux yeux de leurs pairs. Or, l'arrivée des armes à feu a éloigné la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] des champs de bataille, ce qui lui laisse trop de temps libre. Afin d'éblouir leur [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et de l'occuper, bien des monarques créent des palais de plus en plus ostentatoires et introduisent des rituels complexes à la cour. [target_ruler.GetName] ne fait pas exception, puisqu'[target_ruler.GetSheHe] vient de mander notre architecte en chef pour tracer les plans d'un nouveau [ShowBuildingTypeNameWithNoTooltip('grand_palace')] afin d'impressionner la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.34.a: "Construisons ce [ShowBuildingTypeNameWithNoTooltip('grand_palace')] !"
 random_event.34.b: "N'en faisons rien."
 random_event.35.title: "Un philosophe peu coopératif"
 random_event.35.desc: "[philosopher.GetName] n'a jamais craint d'exprimer ses opinions, même si [target_ruler.GetName] ou la Sainte Église ne les approuvent pas ; mais ses dernières œuvres s'avèrent particulièrement provocatrices, à tel point que l'Église exige désormais que l'Inquisition procède à son jugement pour hérésie et le « persuade » de renier ses idées. Refuser susciterait assurément la colère des prêtres, mais d'un autre côté, [philosopher.GetNameWithNoTooltip] compte de nombreux amis parmi l'élite savante #L [ROOT.GetCountry.GetAdjective|l]e#!."
 random_event.35.a: "Brûlons cette âme hérétique."
 random_event.35.b: "Laissons-lui sa liberté."
 random_event.35.c: "Brûlons tout !"
 random_event.35.c.tt: "Brûler [philosopher.GetNameWithNoTooltip] et ses partisans éliminera les voix hérétiques de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], mais suscitera la colère de leurs familles et de leurs amis."
 random_event.36.title: "Marchands maltraités"
 random_event.36.desc: "Cela fait longtemps maintenant que nos marchands se plaignent du mauvais accueil qui leur est fait à [target_market.GetName]. Ces derniers temps, cependant, leurs plaintes se sont multipliées, au point qu'ils prétendent désormais être victimes de brigandage et d'attaques en règle par [market_owner.GetAdjective]. Selon eux, il existe un accord tacite avec [market_owner.GetNameWithNoTooltip]. D'une manière ou d'une autre, il va falloir trouver une issue à cette question."
 random_event.36.a: "Déposons une plainte officielle contre [market_owner.GetNameWithNoTooltip]."
 random_event.36.b: "Cherchons plutôt une issue diplomatique."
 random_event.37.title: "Pétition pour l'obtention de réparations"
 random_event.37.desc: "Certains des membres locaux de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [uppity_peasants.GetName] ont tellement maltraité et mécontenté leurs paysans qu'une délégation de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] s'est présentée devant [target_ruler.GetName] pour demander réparation. Si nous acceptons leur demande, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] sera ravie, mais la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] y verrait un empiétement sur ses droits."
 random_event.37.a: "Accédons à cette demande."
 random_event.37.b: "Nous ferions mieux de la rejeter."
 random_event.37.b.tt: "Cela fera perdre à notre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [uppity_peasants.GetName] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 random_event.38.title: "Une famille prestigieuse demande de l'aide"
 random_event.38.desc: "L'une des plus puissantes familles de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetName], en dépit des vastes domaines qu'elle détient, est parvenue à accumuler d'immenses dettes qu'elle ne peut rembourser. Elle a demandé à [target_ruler.GetName] son aide, dans l'espoir que sa grande loyauté envers la famille [target_ruler.GetDynasty.GetName] et la promesse d'un soutien aussi indéfectible qu'éternel puissent nous inciter à lui porter secours en cette grande épreuve."
 random_event.38.a: "Nous devrions les aider."
 random_event.38.b: "Nous n'avons pas à le faire."
 opinion_supports_dissidents: "Soutient des opposants"
 random_event.39.title: "Soutien à des opposants étrangers"
 random_event.39.desc: "Des opposants #L [dissidents.GetAdjective|l]s#!, qui prétendent entretenir un réseau de partisans suffisamment important pour contraindre le [dissidents.GetGovernment.GetRulerTitle] [dissidents.GetAdjectiveWithNoTooltip|l] à adopter un point de vue pro-[ROOT.GetCountry.GetAdjective|l], nous ont contactés pour nous demander un soutien financier. S'il est fort probable qu'ils enjolivent grandement la situation, leurs prétentions ont attiré l'attention de nombreuses personnes influentes de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Les soutenir n'aura sans doute aucun autre effet que de dresser contre nous les [dissidents.GetNameWithNoTooltip], mais la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] verrait d'un mauvais œil que nous rejetions leur proposition."
 random_event.39.a: "Soutenons-les."
 random_event.39.b: "Ce serait une pure perte d'argent."
 random_event.40.title: "Concurrence croissante avec l'étranger"
 random_event.40.desc: "Les négociants étrangers sont des rivaux de plus en plus sérieux pour les ports de notre [ROOT.GetCountry.GetFlavorRank]. Notre propre marché se trouve désormais inondé de marchandises à vil prix, fabriquées hors de nos frontières. La situation est telle que nos marchands connaissent de plus en plus de difficultés, ce qui les a poussés à demander à [target_ruler.GetName] d'imposer une taxe nouvelle sur les biens étrangers afin de les protéger de leurs concurrents."
 random_event.40.a: "Imposons de nouveaux droits de douane."
 random_event.40.b: "Cela ne serait guère judicieux."
 random_event.41.title: "Hérésie au sein du Conseil"
 random_event.41.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est indigné de voir l'infâme hérétique [minister.GetName] occuper un poste au conseil de [target_ruler.GetName]. Ils exigent catégoriquement son renvoi immédiat."
 random_event.41.a: "Dans ce cas, renvoyons cette personne !"
 random_event.41.b: "Nous continuerons à lui accorder toute notre confiance."
 random_event.42.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] gagne en puissance"
 random_event.42.desc: "[minister.GetName], un membre de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], semble ne reculer devant rien pour gagner davantage en influence. N'hésitant pas à recourir à des méthodes parfois douteuses, [minister.GetSheHe] fait forte impression. [target_ruler.GetName] semble se ranger systématiquement à son avis."
 random_event.42.a: "Dans ce cas, renvoyons cette personne !"
 random_event.42.b: "Sa tâche est de la plus haute importance."
 random_event.43.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] s'insurge"
 random_event.43.desc: "Les efforts consentis pour que la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] reste à sa place ont rencontré trop de succès ces derniers temps. Le joug que les paysans supportent est tel qu'ils commencent à gronder, et se retournent contre leurs maîtres pour exiger de meilleures conditions de vie."
 random_event.43.a: "Faisons respecter notre autorité !"
 random_event.43.b: "Ce sont des choses qui arrivent."
 random_event.44.title: "Corruption au sein du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 random_event.44.desc: "S'il existe un ordre que l'on pourrait espérer incorruptible, c'est bien le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ; c'est là, après tout, le sens même de son message. Pourtant, il ne semble guère appliquer ses propres enseignements. Un scandale a ainsi éclaté à propos de plusieurs personnages éminents qui, au lieu de fournir au peuple des conseils spirituels honnêtes et désintéressés, se sont peu à peu enrichis de manière indécente par des procédés extrêmement suspects."
 random_event.44.a: "Nettoyons le temple."
 random_event.44.b: "Ignorons cela en échange d'une part des profits."
 random_event.45.title: "Conflits entre marchands"
 random_event.45.desc: "Une querelle a éclaté entre plusieurs marchands opulents et, par conséquent très influents, à propos de la politique commerciale #L [ROOT.GetCountry.GetAdjective|l]e#!. Certains favorisent une approche mercantiliste et appellent notre [ROOT.GetCountry.GetFlavorRank] à s'assurer que les richesses engendrées par le commerce en [ROOT.GetCountry.GetNameWithNoTooltip] aillent pour l'essentiel aux marchands et producteurs #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!. D'autres partis rejettent cette approche protectionniste, dépassée selon eux, et défendent la libre concurrence, dont ils prétendent qu'elle favoriserait quiconque recherche le profit, où que ce soit de par le vaste monde. Naturellement, chacun des deux partis considère que l'autre est au mieux parfaitement insensé, au pire dangereux par son ignorance crasse..."
 random_event.45.a: "Soutenons le parti mercantiliste."
 random_event.45.b: "L'avenir est évidemment à la libre concurrence."
 random_event.45.c: "Ce n'est pas à nous d'en décider."
 random_event.46.title: "Traditions navales mises à mal"
 random_event.46.desc: "Ces derniers temps, notre attention s'est surtout portée sur l'armée ; mais sans doute ne devrions-nous pas renoncer à l'idée de disposer d'une marine forte et consacrer plus d'efforts aux recherches navales."
 random_event.46.a: "C'est très bien comme ça, c'est sur terre que tout se passe."
 random_event.46.b: "Il faut mettre un terme à ce déclin."
 random_event.47.title: "Traditions militaires mises à mal"
 random_event.47.desc: "Ces derniers temps, notre attention s'est surtout portée sur la marine ; mais sans doute ne devrions-nous pas renoncer à l'idée de disposer d'une armée forte et consacrer plus d'efforts aux recherches militaires."
 random_event.47.a: "La flotte est notre rempart de chêne."
 random_event.47.b: "Il faut mettre un terme à ce déclin."
 random_event.48.title: "Conflits entre écoles militaires"
 random_event.48.desc: "Les hostilités occasionnelles qui éclatent entre nos écoles militaires opposées sont devenues plus fréquentes ces derniers temps. Si nous n'intervenons pas rapidement, nous risquons de désunir davantage nos forces armées."
 random_event.48.a: "L'attaque est toujours la meilleure solution !"
 random_event.48.b: "Nous devons toujours défendre les nôtres en premier !"
 random_event.48.c: "Les débats sont bénéfiques, nous obtiendrons ainsi le meilleur des deux écoles."
 random_event.49.title: "Un peintre de cour disponible"
 random_event.49.desc: "Nous cherchions depuis quelque temps déjà des peintres ou des artistes capables de saisir avec justesse toute la grandeur de notre [ROOT.GetCountry.GetFlavorRank]. Or, il se trouve qu'un peintre, [the_artist.GetName], s'est présenté à nous pas plus tard que ce matin."
 random_event.49.a: "Recrutons cet individu."
 random_event.49.b: "Refusons ses services."
 random_event.50.title: "Grand bal à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 random_event.50.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] souhaiterait que soient organisés de grands bals, des dîners d'État et toutes sortes de fêtes qui leur permettraient de se divertir. De fait, même si tout cela est évidemment fort coûteux, ce sont autant d'occasions où faire l'étalage de la puissance de [ROOT.GetCountry.GetName] et, pour [target_ruler.GetName], de montrer sa grande générosité."
 random_event.50.a: "Organisons donc un bal."
 random_event.50.b: "Nous n'organiserons pas de bal."
 random_event.51.title: "Festivités"
 random_event.51.desc: "Cette année promet d'être si prospère que plusieurs conseillers ont suggéré à [target_ruler.GetName] qu'[target_ruler.GetHeSheFormal] la célèbre en organisant pour le peuple diverses festivités, dans un geste de bonne volonté."
 random_event.51.a: "Organisons donc ces festivités."
 random_event.51.b: "Pourquoi gaspiller de l'argent ?"
 random_event.52.title: "Plaintes à l'encontre des baillis"
 random_event.52.desc: "Nos baillis à [bailiff_location.GetName] se sont forgé une réputation de fonctionnaires avides et cruels. La population locale s'est rassemblée pour exiger leur renvoi."
 random_event.52.a: "Remplaçons les baillis."
 random_event.52.b: "Ignorons ces jérémiades."
 random_event.52.c: "Chassons ces baillis."
 random_event.53.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] prêche l'hérésie !"
 random_event.53.desc: "La rumeur prétend que plusieurs membres mécontents du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] à [heresy_location.GetName], déçus par notre autorité, prêcheraient une hérésie totalement opposée à notre vraie foi. Si nous ne faisons rien, les membres de la population locale pourraient se laisser tenter par leur traître parole, ce qui risque de poser problème à l'avenir."
 random_event.53.a: "Ignorons cette hérésie que prêche le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.53.b: "Montrons-nous impitoyables !"
 random_event.54.title: "Importante revalorisation monétaire"
 random_event.54.desc: "Inquiets de l'inflation galopante, nos conseillers financiers nous encouragent vivement à abandonner notre ancienne monnaie pour commencer à en utiliser une nouvelle, plus stable. Toutefois, bien qu'incontestablement bénéfique à long terme, une telle mesure provoquerait une grande agitation dans notre [ROOT.GetCountry.GetFlavorRank], tout en révélant à nos voisins que nous avons désastreusement mal géré l'économie."
 random_event.54.a: "Suivons leur conseil."
 random_event.54.b: "En ce cas, il nous suffit de frapper davantage de monnaie !"
 random_event.55.title: "Décadence"
 random_event.55.desc: "La paix et la prospérité que connaît le pays actuellement permettent au peuple de se laisser aller, confiant dans sa prospérité et sa sécurité. Il ne fait aucun doute que c'est là un état des choses tout à fait satisfaisant, auquel il est aisé de s'accoutumer. À tel point, d'ailleurs, que les épreuves traversées par le passé deviennent à peine plus qu'un mauvais souvenir, et que déjà la population commence à se complaire dans son oisiveté et à devenir moins productive."
 random_event.55.a: "Une reprise en main s'impose."
 random_event.55.b: "Les temps de paix perdureront à jamais !"
 random_event.56.title: "Afflux de colons"
 random_event.56.desc: "La pression démographique, économique et politique au pays pousse un plus grand nombre de gens à aller chercher une vie meilleure dans les riches et lointains territoires des colonies, et davantage de marchands à trouver l'aventure et la fortune dans le négoce au long cours."
 random_event.56.a: "Envoyons plus de colons."
 random_event.56.b: "Prenons notre part des bénéfices."
 random_event.57.title: "Afflux de marchands"
 random_event.57.desc: "L'expansion du commerce pousse les marchands à entreprendre de plus en plus d'opérations commerciales en dehors de nos frontières."
 random_event.57.a: "Accueillons plus de compagnies marchandes."
 random_event.57.b: "Renforçons les routes commerciales existantes."
 random_event.58.title: "Divisions au sein de l'armée !"
 random_event.58.desc: "Des factions opposées, au sein de l'armée, prêchent l'usage de tactiques différentes. Faute de compromis et pour mettre fin à ces querelles, nous devons apporter notre appui à l'un des deux camps."
 random_event.58.a: "Les forts sont notre force !"
 random_event.58.b: "Il nous faut toujours attaquer !"
 random_event.59.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] embarrasse notre [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 random_event.59.desc: "[target_ruler.GetName|U] a commis un véritable faux pas devant toute notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et plusieurs dignitaires étrangers. Il aura des répercussions sur plusieurs années."
 random_event.59.a: "Blâmons le [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 random_event.60.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] demande réparation"
 random_event.60.desc: "L'État s'est longtemps reposé sur les contributions de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Maintenant que notre [ROOT.GetCountry.GetFlavorRank] a retrouvé une certaine prospérité, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] entend bien récupérer sa part du gâteau."
 random_event.60.a: "Ignorons-les !"
 random_event.60.b: "Très bien, dédommageons-les."
 random_event.61.title: "Réformes monétaires"
 random_event.61.desc: "Nos trésoriers débattent beaucoup, ces derniers temps, de plusieurs réformes économiques qu'il nous faudrait mettre en œuvre. Un maître de la monnaie serait également requis pour superviser l'économie, mais leur candidat à ce poste n'est guère connu pour son souci du peuple."
 random_event.61.a: "Décrétons ces réformes !"
 random_event.61.b: "Nous n'en avons nul besoin."
 random_event.62.title: "Les retombées de la guerre"
 random_event.62.desc: "La guerre a dévasté notre [ROOT.GetCountry.GetFlavorRank]. Le peuple, du plus grand de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] aux plus pauvres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], en a assez. Nous devons mettre en place des politiques provisoires pour permettre à notre [ROOT.GetCountry.GetFlavorRank] de se rétablir au plus vite."
 random_event.62.a: "Ne lésinons pas sur les moyens."
 random_event.62.b: "Promulguons quelques politiques symboliques."
 random_event.63.title: "Bons commandants militaires"
 random_event.63.desc: "Les derniers conflits ont fait sortir du rang des commandants de grande valeur, parfois même issus de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Nous pourrions recourir à leurs talents, ou au contraire choisir de les rejeter. Après tout, ils ne font pas partie de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui occupe traditionnellement l'état-major de notre armée."
 random_event.63.a: "[ROOT.GetCountry.GetNameWithNoTooltip] a besoin de chacun d'entre eux !"
 random_event.63.b: "Réservons ces postes à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.64.title: "Tradition navale"
 random_event.64.desc: "Il n'y a que l'expérience gagnée en mer qui puisse faire de bons capitaines. C'est par la promotion des éléments les plus compétents, quelle que soit leur origine, que notre marine peut se renforcer. Pourtant, certains membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'opposent à un tel égalitarisme."
 random_event.64.a: "Un mousse peut très bien devenir capitaine !"
 random_event.64.b: "Jamais !"
 random_event.65.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] est malade"
 random_event.65.desc: "La maladie a frappé [target_ruler.GetName], désormais incapable de faire face à l'ensemble des tâches pour gouverner en [ROOT.GetCountry.GetName]. Comment devons-nous réagir face à cette situation ?"
 random_event.65.a: "Accordons plus de pouvoir à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 random_event.65.b: "Accordons plus de pouvoir au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.65.c: "Accordons plus de pouvoir à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 random_event.65.d: "Accordons plus de pouvoir à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 random_event.66.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] locale défie la [ROOT.GetCountry.GetNameWithNoTooltip]"
 random_event.66.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de la turbulente province de [unruly_nobles_province.GetName] ne se satisfait plus des privilèges qui lui ont été accordés. Les nobles exigent désormais plus de droits, et sont prêts à prendre les armes contre le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 random_event.66.a: "Écrasons-les tous !"
 random_event.66.b: "Accordons-leur une plus grande autorité locale."
 random_event.67.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] condamne un philosophe pour hérésie !"
 random_event.67.desc: "Un éminent philosophe de la nature, [natural_philosopher.GetName], a avancé une thèse en contradiction avec les vérités religieuses. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exige par conséquent son arrestation et son châtiment. Quoi que nous fassions, cette affaire va faire grand bruit dans notre [ROOT.GetCountry.GetFlavorRank]."
 random_event.67.a: "Soutenons le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 random_event.67.b: "Soutenons [natural_philosopher.GetNameWithNoTooltip]."
 random_event.68.title: "La croissance de [target_location.GetNameWithNoTooltip] attire la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 random_event.68.desc: "Il semble que la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] déserte peu à peu les campagnes de [starting_location.GetName] pour trouver une vie meilleure en [target_location.GetName]. Cela bouleverse la vie rurale de [starting_location.GetNameWithNoTooltip], mais sur le long terme, [target_location.GetNameWithNoTooltip] pourrait en tirer parti."
 random_event.68.a: "Il nous faut l'accepter."
 random_event.68.a.tt: "Notre [pop|e] de [starting_location.GetName] va perdre [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 random_event.68.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] devrait rester chez elle."
 following_happens_because_of_peasants_free_peasantry_tt: "#Y Les événements suivants se produiront parce que nous avons conféré à notre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] le [estate_privilege|e] [ShowEstatePrivilegeName('peasants_free_peasantry')] :#!"
 random_event.69.title: "La réputation du [ROOT.GetCountry.GetGovernment.GetRulerTitle|U] entachée !"
 random_event.69.desc: "Dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] circule un pamphlet concernant [target_ruler.GetName] qui dénonce sa nature impitoyable et sa soif de pouvoir. Cela risque de se répercuter sur nos relations avec nos vassaux et voisins."
 random_event.69.a: "Soyons dignes de cette réputation !"
 random_event.69.b: "Exécutons quelqu'un, n'importe qui !"
 random_event.70.title: "Pour la cause !"
 random_event.70.desc: "L'ensemble de notre [ROOT.GetCountry.GetFlavorRank] soutient notre guerre en [enemy_country.GetLongName]. Tous sentent bien qu'il s'agit là d'un affrontement crucial et font leur part pour [ROOT.GetCountry.GetLongName]."
 random_event.70.a: "Faisons front !"
 random_event.71.title: "L'amélioration de [target_capital.GetNameWithNoTooltip]"
 random_event.71.desc: "[target_capital.GetName] a été trop longtemps négligée, mais la possibilité nous est donnée de l'embellir et d'en faire une véritable perle de notre culture. Une telle entreprise peut s'avérer coûteuse, mais nous pouvons toujours utiliser notre excès de réserves militaires."
 random_event.71.a: "Utilisons l'armée comme main-d'œuvre."
 random_event.71.b: "Recrutons des indépendants."
 random_event.72.title: "Une génération de lâches"
 random_event.72.desc: "De nombreuses années en paix ont privé l'homme du commun de ses valeurs martiales. C'est là quelque chose de perturbant qui pourrait avoir de graves conséquences, car il s'avère déjà qu'une bonne partie des dernières recrues sont des lâches finis..."
 random_event.72.a: "Nos armées n'ont pas de place pour les fainéants !"
 random_event.72.b: "Nous avons besoin d'eux."
 random_event.73.title: "Généreuse famille marchande"
 random_event.73.desc: "L'une des plus grandes et des plus riches familles marchandes de [ROOT.GetCountry.GetLongName] a décidé de nous récompenser pour notre juste règne en nous accordant un don généreux. Respectée pour avoir bâti sa fortune dans le commerce, cette famille s'est également forgée une solide réputation de mécène dans les domaines de la religion et des arts. Grâce à cette nouvelle manne, nous pourrions renforcer notre trésor ou soutenir l'émergence de nouveaux talents. Un artiste, [the_artist.GetName], commence justement à se faire un nom dans les cercles locaux, et s'attacher ses services pourrait s'avérer des plus profitables pour notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.73.a: "Notre [ROOT.GetCountry.GetFlavorRank] a besoin de cet argent."
 random_event.73.b: "Parrainons [the_artist.GetNameWithNoTooltip] pour honorer la famille."
 random_event.73.c: "[the_artist.GetNameWithNoTooltip] adorerait travailler pour [ROOT.GetCountry.GetGovernment.GetRulerNameWithNoTooltip] !"
 random_event.74.title: "Un expert en fortifications repéré"
 random_event.74.desc: "Nos administrateurs locaux en charge de [fortification.GetName] ont rapporté que les habitants ont des idées plutôt intrigantes sur la façon d'améliorer les fortifications. Cependant, ils sont réticents à l'idée de quitter leur ville natale."
 random_event.74.a: "L'ensemble de notre [ROOT.GetCountry.GetFlavorRank] a besoin de leurs idées."
 random_event.74.b: "Laissons-les améliorer les fortifications de [fortification.GetNameWithNoTooltip]."
 random_event.75.title: "Parent naïf"
 random_event.75.desc: "Un membre de la famille de notre dirigeant, [target_ruler.GetName], s'est avéré particulièrement naïf et continue de communiquer publiquement des informations de toute première importance à des étrangers. Il s'agit dans les faits d'une trahison, ni plus ni moins ; mais exécuter un membre de la famille #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! pourrait entraîner des troubles."
 random_event.75.a: "Autorisons nos agents à s'en occuper."
 random_event.75.b: "C'est quand même un membre de la famille..."
 random_event.76.title: "Les contrebandiers sévissent"
 random_event.76.desc: "Les gens trouvent des tas d'idées pour éviter les péages et les taxes sur la circulation des marchandises, quitte à les faire passer par toutes sortes de routes clandestines pour échapper aux autorités. Nos revenus s'en trouvent diminués, mais réprimer de tels agissements coûterait cher à court terme."
 random_event.76.a: "Mettons un terme à la contrebande !"
 random_event.76.b: "C'est trop cher."
 random_event.77.title: "Les avantages de l'imprimerie"
 random_event.77.desc: "Depuis l'invention de la presse à imprimer, la publication de livres, portant sur des sujets toujours plus variés, s'est multipliée. Les avantages de cette machine sont aisés à constater, car désormais le savoir se propage beaucoup plus rapidement, permettant aux philosophes et aux scientifiques de multiplier les idées nouvelles."
 random_event.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.78.title: "Politique de recrutement extraordinaire"
 random_event.78.desc: "Nous sommes en guerre, et nos réserves s'épuisent peu à peu. Notre grand dirigeant [target_ruler.GetName] a donc échafaudé un plan qui permettrait d'appeler plus d'hommes sous les drapeaux... au risque toutefois d'entraîner des problèmes dans les campagnes."
 random_event.78.a: "Recrutons-en autant que possible !"
 random_event.78.b: "Ne prenons que ceux dont on peut faire l'économie."
 random_event.79.title: "Politique économique remarquable"
 random_event.79.desc: "Grâce à [target_ruler.GetName] et à ses remarquables compétences pour tout ce qui touche à l'administration, nous avons pu réduire considérablement l'inflation dans le pays au cours de l'année écoulée."
 random_event.79.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.80.title: "Un âge d'or pour la culture !"
 random_event.80.desc: "La paix régnant au sein de notre pays, les plus éminents musiciens, artistes et poètes se réjouissent de cette nouvelle opportunité de distraire les grands. Cet essor culturel influe de manière bénéfique sur le moral en [ROOT.GetCountry.GetName]."
 random_event.80.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 random_event.81.title: "Les guerriers ne lisent pas"
 random_event.81.desc: "La guerre est au cœur des préoccupations de tous les hommes capables et productifs. Il n'y a plus de temps à consacrer aux œuvres frivoles des musiciens ou des poètes. Mais même le plus brillant des poètes n'est pas moins bon soldat que le plus humble des paysans."
 random_event.81.a: "L'épée est plus forte que la plume."
 random_event.82.title: "Diplomatie avisée !"
 random_event.82.desc: "Après tant d'acharnement, les efforts déployés par [target_ruler.GetName] pour communiquer avec ses pairs ont fini par payer. Grâce à sa langue de velours, notre prestige diplomatique s'en est trouvé nettement rehaussé."
 random_event.82.a: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a toujours été digne de confiance !"
 random_event.83.title: "Diplomatie malavisée !"
 random_event.83.desc: "Il est difficile d'imaginer à quel point [target_ruler.GetName] peut faire preuve d'incompétence pour tout ce qui relève des affaires diplomatiques. Nous ignorons comment, mais [target_ruler.GetSheHe] a réussi à entacher notre réputation auprès de tous les pays connus simplement en envoyant une lettre d'excuses à un ambassadeur."
 random_event.83.a: "Comment est-ce possible ?"
 random_event.84.title: "Le peuple se lasse de la guerre"
 random_event.84.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] se lasse de notre guerre et les troupes sont épuisées. Il devient de plus en plus difficile d'obliger les hommes à se battre, et ils trouvent des moyens toujours plus ingénieux d'échapper à la levée. Même ceux qui sont déjà dans les rangs songent davantage à leurs foyers qu'à la gloire de la victoire sur l'ennemi. Mieux vaudrait terminer le conflit rapidement, ou les choses ne feront que se dégrader..."
 random_event.84.a: "Ignorons les états d'âme de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 random_event.84.b: "La soldatesque, ce n'est jamais que la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] en uniforme."
 random_event.85.title: "Rien n'est perdu"
 random_event.85.desc: "[ROOT.GetCountry.GetName] en a assez de cette guerre, mais l'espoir et l'optimisme sont toujours présents au sein du peuple, depuis le plus humble membre de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] jusqu'à [target_ruler.GetName] en personne. Ce conflit se soldera par une victoire éclatante !"
 random_event.85.a: "Serrons les rangs."
 random_event.85.b: "Nous sommes frères d'armes !"
 random_event.86.title: "Visite suspecte"
 random_event.86.desc: "Des individus à l'air louche se sont présentés à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour proposer leurs services à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ils prétendent avoir les capacités et être prêts à faire des choses qu'aucun dirigeant qui se respecte ne saurait avouer (publiquement, en tout cas)."
 random_event.86.a: "Toute offre mérite d'être considérée."
 random_event.86.b: "Nous ferions mieux de refuser."
 merchants_not_supported: "Marchands sans soutien"
 random_event.87.title: "Marchands dispersés"
 random_event.87.desc: "Nos marchands rapportent de véritables fortunes de toutes les régions du vaste monde où ils se rendent. Pourtant, tout se passe comme s'ils étaient en quelque sorte dispersés et surmenés, et le gouvernement semble incapable de leur fournir tout le soutien à la portée du [ROOT.GetCountry.GetLongName] sur la scène diplomatique. Nous allons devoir choisir dans quelle direction orienter notre commerce."
 random_event.87.a: "L'[ShowContinentNameWithNoTooltip('asia')|U] est secondaire."
 random_event.87.b: "Nous pouvons ignorer l'[ShowContinentNameWithNoTooltip('europe')]."
 random_event.87.c: "Qu'on les aide, quoi qu'il en coûte !"
 opinion_united_in_faith: "Unis dans la foi"
 random_event.88.title: "Rapprochement"
 random_event.88.desc: "Grâce à notre foi #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! commune, nous avons trouvé un terrain d'entente avec nos voisins #L [neighbour_country.GetAdjective|l]s#!. Nos relations se sont améliorées, ce qui augure du meilleur pour l'avenir."
 random_event.88.a: "Pour la foi #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]e#! !"
 random_event.89.title: "Vente de titres"
 random_event.89.desc: "L'un de nos conseillers a émis la proposition de vendre des titres de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] à quiconque aurait les moyens de les acquérir. Cela présenterait l'avantage de faire rentrer de l'argent dans nos caisses, et permettrait aux plus opulents de trouver là un moyen de s'élever dans la société. En revanche, l'idée même de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] en serait galvaudée, sans compter que les familles de l'aristocratie pourraient très mal considérer la chose."
 random_event.89.a: "L'or n'est-il pas le métal du mérite par excellence ?"
 random_event.89.b: "Certaines choses ne peuvent être achetées !"
 random_event.90.title: "Troubadours itinérants"
 random_event.90.desc: "Un groupe de célèbres troubadours a récemment franchi nos frontières. Leur souhait est de parcourir les terres en [ROOT.GetCountry.GetLongName] pour divertir tous ceux qu'ils rencontreront, mais certains pensent que leur art prodigieux ne devrait être destiné qu'à [target_ruler.GetName] en personne."
 random_event.90.a: "Permettons-leur d'aller là où leur cœur les porte."
 random_event.90.b: "Faisons-les venir à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.91.title: "Récolte abondante"
 random_event.91.desc: "Cette année, la récolte a été exceptionnelle ! Rarement au cours de notre histoire avons-nous connu une telle abondance. Le peuple interprète déjà cela comme la preuve que la faveur divine favorise notre règne."
 random_event.91.a: "Nous sommes véritablement bénis !"
 random_event.92.title: "Tensions entre la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 random_event.92.desc: "Au sein de notre nation, deux groupes détiennent une grande puissance : la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Pourtant, leur cohabitation n'est pas toujours simple. Ainsi, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de [bicker.GetName] et les monastères voisins de leurs fiefs se disputent depuis quelque temps la propriété d'une propriété foncière assez conséquente.\n\nLa [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! est, depuis lors, remplie de personnes qui ne cessent de parler de droit divin, entre les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] qui ne cessent de rabâcher qu'ils ont la charge de gouverner le pays, et ceux du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] qui mettent en avant leur rôle de représentants de Dieu sur Terre. La situation ne fait qu'empirer : la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] locale monte le reste de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] contre le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], mettant en doute son droit à posséder le moindre bien ici-bas, tandis que le prieur des monastères a rallié les membres de haut rang du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] à sa cause ; qui, à leur tour, menacent d'en référer au [GetCountry('PAP').GetName] si nous osions soutenir la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dans cette affaire. Comment allons-nous nous sortir de cette impasse ?"
 random_event.92.a: "Jésus lui-même vivait parmi les mendiants et les pêcheurs, alors pourquoi pas le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ?"
 random_event.92.b: "Mieux vaudrait ne pas trop déplaire à Sa Sainteté."
 random_event.93.title: "Désaccord avec un conseiller"
 random_event.93.desc: "Nous n'avions jusque-là qu'à nous féliciter des services d'un membre de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], [minister.GetName], mais c'est désormais son insolence qui est la plus notable. Même si la critique peut être admise, aucun conseiller, qu'[minister.GetHeSheFormal] ait tort ou raison, ne peut dénoncer de la sorte la politique de notre grand [target_ruler.GetName]... et encore moins devant des ambassadeurs étrangers, comme il a récemment été fait. Nous devons donc veiller à ce que cela ne se reproduise jamais plus."
 random_event.93.a: "Malgré tout, sa remarque n'était pas totalement infondée..."
 random_event.93.b: "Qu'on l'exécute !"
 random_event.94.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] locale gagne en puissance"
 random_event.94.desc: "Par ses intrigues à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et en forgeant de judicieuses alliances, un groupe de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale est parvenu à asseoir sa fortune et sa puissance depuis [local_noble.GetName]. Si nous ne réagissons pas, ils pourraient finir par soutenir l'un des nombreux prétendants au [ROOT.GetCountry.GetFlavorRank] afin de gagner en influence. Pourtant, il ne sera pas aisé de les rappeler à l'ordre, étant donné leur influence et les fidélités qu'ils ont su acheter pour constituer une véritable armée privée."
 random_event.94.a: "Ignorons-les."
 random_event.94.b: "Réfrénons leur puissance."
 random_event.95.title: "Découverte aux colonies !"
 random_event.95.desc: "Des colons ont fait une étonnante découverte qui ravit l'[ShowContinentName('europe')] : le [ShowGoodsName('cocoa')]. Déjà, toutes les grandes maisons de commerce importent cette curiosité par pleins tonneaux. Et le plus incroyable est qu'ils en ont découvert suffisamment pour approvisionner notre pays tout entier, et ce jusqu'à la fin des temps !"
 random_event.95.a: "Profitons-en tous !"
 random_event.95.b: "Il s'agit clairement d'un mets destiné à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 random_event.96.title: "Pays déstabilisé"
 random_event.96.desc: "Nos décisions récentes, prises aux dépens des intérêts locaux, nous ont fait perdre en partie le contrôle sur les provinces : du fait que plus personne n'est là pour la rassurer, la population commence à croire qu'elle est mal gouvernée."
 random_event.96.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.97.title: "Démission d'officiers de marine"
 random_event.97.desc: "Notre choix de privilégier l'armée plutôt que la marine a poussé de jeunes et prometteurs officiers de marine à démissionner. Ils justifient leur geste par le fait que leurs perspectives de carrière ne sont plus ce qu'elles étaient."
 random_event.97.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 random_event.98.title: "Bénéfices corsaires"
 random_event.98.desc: "Notre choix de mener la guerre de course porte ses fruits : l'un de nos capitaines est parvenu à capturer un navire chargé d'or qui faisait voile vers [gold_port.GetName]. Après la vente des marchandises, une grande part du butin revient à notre pays !"
 random_event.98.a: "Cela ira parfaitement dans nos coffres."
 random_event.99.title: "Des corsaires capturés"
 random_event.99.desc: "Nos capitaines ont fait preuve d'une remarquable habileté dans les combats navals, capturant de nombreux corsaires rivaux qui tentaient de piller nos navires. Jamais encore autant de nos officiers n'avaient réussi à déjouer les manœuvres ennemies avec un tel brio. Leur réputation grandit rapidement au sein de la flotte comme parmi la population, car leur talent inspire confiance aux nouvelles recrues."
 random_event.99.a: "Ces capitaines ont clairement beaucoup de choses à enseigner !"
 random_event.100.title: "Des marchands organisent une expédition"
 random_event.100.desc: "À la suite des discussions récentes sur l'ouverture d'une route commerciale vers l'$india$, un groupe de négociants a rassemblé une flotte et recruté un explorateur, [india_explorer.GetName], pour reconnaître les eaux inconnues qui se trouvent à l'ouest."
 random_event.100.a: "Intéressant, faisons venir [india_explorer.GetNameWithNoTooltip] à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 random_event.100.b: "Puisqu'ils sont partis, saisissons leurs biens !"
 random_event.101.title: "Mécénat pour les artistes de la [ShowInstitutionNameWithNoTooltip('renaissance')|U] ?"
 random_event.101.desc: "Les idées nombreuses et novatrices de la [ShowInstitutionName('renaissance')] se répandent à travers notre pays. Déjà, un certain nombre de familles riches ont pris la décision de soutenir financièrement les artistes les plus prometteurs. Parmi eux, [ren_artist.GetName], a particulièrement retenu leur attention. Allons-nous laisser l'Histoire s'écrire sans y laisser notre empreinte ?"
 random_event.101.a: "Nous devrions aussi soutenir l'art naissant de la [ShowInstitutionNameWithNoTooltip('renaissance')]."
 random_event.101.b: "Cet argent serait bien mieux employé ailleurs."
 random_event.102.title: "Désintérêt pour la flotte"
 random_event.102.desc: "L'intérêt croissant que nous portons à l'armée aux dépens de la marine a poussé plusieurs de nos charpentiers de marine à chercher du travail ailleurs. Notre force navale tout entière en subit donc les conséquences."
 random_event.102.a: "Il fallait s'y attendre."
 random_event.103.title: "Réformes militaires"
 random_event.103.desc: "Quelques projets de réformes militaires sont actuellement à l'étude. Afin d'améliorer notre efficacité au combat, on discute aussi bien de nouvelles tactiques et de nouvelles armes que de nouvelles façons de diriger les troupes."
 random_event.103.a: "Concentrons-nous sur la qualité."
 random_event.103.b: "Concentrons-nous sur la quantité."
 random_event.103.c: "Concentrons-nous sur l'attaque."
 random_event.103.d: "Concentrons-nous sur la défense."
 random_event.104.title: "Réformes navales"
 random_event.104.desc: "Quelques projets de réformes navales sont actuellement à l'étude. Afin d'améliorer notre efficacité au combat, on discute aussi bien de nouvelles tactiques et de nouvelles armes que de nouvelles façons de commander les navires."
 random_event.104.a: "Améliorons notre marine sous sa forme actuelle."
 random_event.104.b: "Concentrons-nous encore plus sur notre politique marine."
 random_event.105.title: "Le gouvernement doit se stabiliser"
 random_event.105.desc: "Quelques-uns des membres les plus éminents de notre gouvernement s'inquiètent de certaines évolutions à l'œuvre dans la façon de gouverner notre [ROOT.GetCountry.GetFlavorRank]. Ils exigent un arrêt immédiat des réformes, qu'ils qualifient de « scélérates », et un retour à des méthodes traditionnelles et éprouvées... même s'ils omettent évidemment d'indiquer en quoi de telles évolutions auraient un impact sur leur propre pouvoir."
 random_event.105.a: "Acceptons leurs exigences."
 random_event.105.b: "Ignorons-les."
 random_event.106.title: "Excellent gouvernement"
 random_event.106.desc: "Notre [ROOT.GetCountry.GetFlavorRank] a connu une gouvernance particulièrement adroite au cours de l'année qui vient de s'écouler. Nous pouvons maintenant en récolter les fruits."
 random_event.106.a: "L'argent est important..."
 random_event.106.b: "Mais le prestige l'est plus encore !"
 random_event.107.title: "Élections sous influence"
 random_event.107.desc: "Les pots-de-vin et autres incitations à voter pour le « bon » candidat n'ont jamais manqué avant des élections. Il est bien connu que, jusqu'à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], des personnes influentes ont eu recours à de telles pratiques afin d'influer dans leur propre intérêt sur le résultat des élections."
 random_event.107.a: "C'est complètement normal !"
 random_event.107.b: "Les pots-de-vin n'ont pas leur place dans notre [ROOT.GetCountry.GetFlavorRank] !"
 random_event.108.title: "Institutions nationales"
 random_event.108.desc: "Depuis quelque temps, de plus en plus de gens demandent des institutions nationales représentatives. Notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a longtemps guidé notre [ROOT.GetCountry.GetFlavorRank] à travers de telles turbulences, mais nos citoyens semblent lui faire de moins en moins confiance, affirmant qu'ils n'ont pas suffisamment de contrôle sur ceux qui les représentent."
 random_event.108.a: "Convoquons notre [ROOT.GetCountry.GetGovernment.GetParliamentName] pour un autre débat."
 random_event.109.title: "Réforme militaire"
 random_event.109.desc: "En [ROOT.GetCountry.GetName], une révision complète de la structure des forces militaires est en cours : même si les officiers sont toujours issus de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et des citadins y seront aussi conscrits pour fournir les autres rangs. Des entraînements réguliers ont par ailleurs été institués et le projet de constituer une flotte puissante comptant des centaines de vaisseaux de guerre, de galères et d'autres navires a été formé."
 random_event.109.a: "Concentrons-nous sur les réformes de l'armée."
 random_event.109.b: "Concentrons-nous sur les réformes navales."
 random_event.109.c: "Les deux ? Les deux. C'est bien, les deux."
 random_event.110.title: "Banque nationale"
 random_event.110.desc: "La mise en place d'une banque nationale nous a donné une réputation de sérieux et de fiabilité. Elle a aussi offert à notre [ROOT.GetCountry.GetFlavorRank] une plus grande souplesse dans la collecte de fonds pour la guerre."
 random_event.110.a: "Voilà qui nous est bénéfique !"
 random_event.111.t: "Prise le groin dans le sac"
 random_event.111.desc: "Tous les êtres vivants dans notre [ROOT.GetCountry.GetFlavorRank] sont soumis aux lois de l'Homme, qu'ils parviennent à les appréhender ou non. Récemment, une truie a été surprise en train de dévorer un enfant. Elle sera donc jugée pour ce crime haineux.\n\nIl est impératif que les autorités gardent la face et démontrent qu'aucune transgression ne saurait être tolérée au sein du pays. L'accusée a beau ne pas être humaine, la tenue d'un procès conforme aux coutumes juridiques dans toute leur mesure suscitera une plus grande confiance dans le système.\n\nCependant, le fait de consacrer tant de ressources et d'énergie pour un animal incapable de comprendre son jugement pourrait en rebuter plus d'un. Les animaux devraient-ils être soumis à des procès plus rapides et moins coûteux ?"
 random_event.111.a: "Les procès doivent être équitables pour tous, même les animaux !"
 random_event.111.b: "Nous devons limiter les dépenses pour les procès animaliers !"
 random_event.111.c: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] devrait aussi être responsable des animaux."
 random_event.112.title: "Doléances autour du [ShowGoodsNameWithNoTooltip('copper')]"
 random_event.112.desc: "Un groupe de mécontents de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a promulgué une protestation officielle contre notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], bien connue pour mener des affaires en [target_location.GetName]. Selon la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], le [ShowGoodsName('copper')] que vendent ces commerçants est d'une si mauvaise qualité qu'il est à peine utilisable.\n\nLa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], cependant, soutient que ce métal était conforme à ce qui avait été promis. Les humeurs s'avivent et les querelles se propagent, mais l'opinion se demande si le commerce mené à [target_location.GetNameWithNoTooltip] est aussi équitable qu'on le prétend."
 random_event.112.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] n'a qu'à faire attention à ce qu'elle achète !"
 random_event.112.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] est en tort."
 random_event.112.c: "Quelles querelles mesquines..."
