 STATIC_MODIFIER_NAME_volcanic_soil: "Sol volcanique"
 volcano_events_weak.title: "Fumée au sommet"
 volcano_events_weak.desc: "La montagne située à la périphérie de [ROOT.GetLocation.GetName] crachait une longue colonne de fumée depuis plusieurs jours, mais aujourd'hui, elle est soudainement entrée en éruption, submergeant les alentours de cendres et de lave qui ont incinéré tout ce qui se trouvait sur leur passage. Ces destructions n'ont pas eu raison du courage des habitants de [ROOT.GetLocation.GetNameWithNoTooltip], mais sans aide, il leur sera difficile de se relever."
 volcano_events_weak.a: "Nous n'aurions rien pu y faire."
 volcano_events_weak.b: "Portons-nous à leur secours."
 volcano_events_minor.title: "Les Prémices du brasier"
 volcano_events_minor.desc: "Le volcan de [ROOT.GetLocation.GetName] est entré en éruption avec une violence spectaculaire, crachant de longs jets de lave et un énorme nuage de cendres qui n'a laissé que désolation dans son sillage.\n\nLes habitants de [ROOT.GetLocation.GetNameWithNoTooltip] se battent pour sauver leur vie et leurs villages, il faut urgemment leur envoyer toute l'aide possible."
 volcano_events_minor.a: "C'est la nature qui nous punit."
 volcano_events_minor.b: "Nous ne nous laisserons jamais abattre."
 volcano_events_major.title: "Feu et fureur"
 volcano_events_major.desc: "Dans l'obscurité qui fait le manteau de la nuit, les ruisseaux de feu ensanglantent le flanc de la grande montagne comme une blessure ouverte. Impossible de détacher le regard de ce rougeoiement douloureux. Un déferlement de cendres coruscantes se rua à leur suite, chasseur enfiévré à la bouche flamboyante, prêt à tout dévorer pour assouvir sa faim.\n\nLes malheureux de [ROOT.GetLocation.GetName] n'avaient aucune chance. Le paysage et ses nombreux villages disparurent sous la lave. La colère de la montagne se déchaîne, et cette cour, seule, peut mettre un terme à cette désolation."
 volcano_events_major.a: "Même le sol est contre nous."
 volcano_events_major.b: "Nous allons reconstruire."
 volcano_events_catastrophic.title: "Le Courroux de la montagne"
 volcano_events_catastrophic.desc: "Les pitoyables indigènes de [ROOT.GetLocation.GetName] se trouvèrent parfaitement démunis devant la furie de la nature. L'éruption aussi soudaine que catastrophique du volcan oblitéra les villages qu'il dominait de sa sinistre figure.\n\nL'ire du monstre minéral s'abattit en avalanche de cendres brûlantes, irrésistibles et avides d'immoler tout ce qui se trouvait sur leur chemin. Nombre de langues rougeoyantes coulèrent du cœur de la montagne, incendiaires et désolatrices.\n\nCe paysage, dévasté sous leurs yeux, fit mesurer au peuple de [ROOT.GetLocation-.GetNameWithNoTooltip] toute l'étendue de son impuissance."
 volcano_events_catastrophic.a: "Tout est perdu."
 volcano_events_catastrophic.b: "Il reste un espoir."
