l_french:
 #Jurchen Confederation Events
 jurchen_confederation_events.1.title: "Période de bouleversements"
 jurchen_confederation_events.1.desc: "Il n'y a pas si longtemps, nos ancêtres chassaient à cheval pour nourrir notre peuple, ils combattaient nos ennemis et vivaient en hommes libres. Aujourd'hui, des émissaires envoyés par [target_jc_leader.GetName] souhaitent nous castrer, nous affaiblir et mettre fin à nos fières traditions de seigneurs tribaux. Ils maintiennent que l'adoption des coutumes de nos voisins du Sud est le meilleur chemin à suivre, en nous dépouillant au passage de notre identité."
 jurchen_confederation_events.1.a: "Calmons-nous et écoutons-les, ils ont raison !"
 jurchen_confederation_events.1.b: "Non ! Nous ne nous laisserons pas faire !"
 jurchen_confederation_events.2.title: "Un cavalier honorable"
 jurchen_confederation_events.2.desc: "Peu d'individus se sont distingués à cheval comme l'a fait [target_character.GetName]. Ses talents d'archer nous ont permis de remporter de nombreux tournois prestigieux, prouvant nos prouesses martiales à nos voisins belliqueux. Cependant, nos conseillers à travers notre cour nous ont vanté sa qualité en tant que récompense diplomatique pour les commandants de notre Confédération de [target_jc_leader.GetName]."
 jurchen_confederation_events.2.a: "Ridicule ! [target_character.GetShortNameWithNoTooltip] n'ira nulle part !"
 jurchen_confederation_events.2.b: "Très bien, espérons qu'ils l'accepteront..."
 jurchen_confederation_events.3.title: "Un don de [target_member.GetNameWithNoTooltip]"
 jurchen_confederation_events.3.desc: "Des émissaires de la Confédération de [target_member.GetName] sont arrivés, apportant des cadeaux pour se lier d'amitié avec notre peuple. Parmi eux, un individu de belle composition, réputé avoir remporté plusieurs tournois de tir à l'arc et d'équitation dans son pays. [target_character.GetShortName] a hâte de commencer une nouvelle aventure dans une nouvelle cour et attend avec impatience sa cérémonie de présentation."
 jurchen_confederation_events.3.a: "[target_character.GetSheHe|U] viendra renforcer nos troupes, bienvenue !"
 jurchen_confederation_events.3.b: "Nous n'avons nul besoin de quémandeurs !"
 jurchen_confederation_events.4.title: "La fondation de notre société"
 jurchen_confederation_events.4.desc: "Notre peuple a survécu aux turbulences des siècles. Les guerres, la famine et les conquérants n'ont pas réussi à éteindre la flamme qui brûle dans nos cœurs. Cependant, notre récente rivalité avec [target_jurchen_country_2.GetName] est devenue un véritable fléau : selon nos sources, leurs cavaliers ont souvent franchi nos frontières, chevauchant jusqu'à nos terres agricoles pour voler et piller nos récoltes, au grand effroi de notre peuple. Ce comportement ne peut être toléré ni autorisé !"
 jurchen_confederation_events.4.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 jurchen_confederation_events.4.b: "Faisons remonter la plainte à notre commandant confédéral immédiatement !"
 jurchen_confederation_events.5.title: "Rivalité entre [target_jurchen_country_1.GetNameWithNoTooltip] et [target_jurchen_country_2.GetNameWithNoTooltip]"
 jurchen_confederation_events.5.desc: "Il n'y a pas de honte à avoir le sang chaud, en toute autre occasion ce serait une qualité applaudie par notre peuple. Cependant, la récente rivalité entre les dirigeants de [target_jurchen_country_1.GetName] et de [target_jurchen_country_2.GetName] menace de dégénérer en guerre totale. Il semblerait que leurs patrouilles s'égarent souvent et finissent par piller les récoltes de l'autre. Ils ne se rappellent même plus la cause de leur conflit et ont demandé notre aide pour régler leur différend."
 jurchen_confederation_events.5.a: "Nous tranchons en faveur de [target_jurchen_country_1.GetNameWithNoTooltip]."
 jurchen_confederation_events.5.b: "La population de [target_jurchen_country_2.GetNameWithNoTooltip] a raison !"
 jurchen_confederation_events.5.c: "Pourquoi ne pas renoncer à vos pratiques sauvages ?"
 jurchen_confederation_events.6.title: "Les maux d'une société civilisée"
 jurchen_confederation_events.6.desc: "Qu'est-il arrivé à notre peuple ? Autrefois, nous étions libres, sauvages, amoureux de la nature et de la vie elle-même. Nos ancêtres étaient réputés pour leurs talents de trappeurs et de cavaliers alors qu'ils répandaient les bannières du Jīn dans toute la $china$, soumettant des dizaines d'individus sur leur passage.\n\nDe nos jours, seuls comptent les budgets, les équilibres financiers, nos obligations envers notre Confédération et l'étiquette de la cour. Qu'est-il arrivé à nos guerriers autrefois si fiers ?"
 jurchen_confederation_events.6.a: "Hélas, c'est notre façon de vivre aujourd'hui..."
 jurchen_confederation_events.6.b: "Nous devons résister et protéger nos traditions ancestrales !"
 jurchen_confederation_events.7.title: "Nos guerriers tentent de lire"
 jurchen_confederation_events.7.desc: "Les tentatives de centralisation de notre société et d'adoption des coutumes de nos voisins du Sud ont porté leurs fruits. Nombre de nos guerriers se sont emparés d'ouvrages pour tenter d'apprendre les écritures et de s'adapter à ces temps nouveaux. Cependant, de nombreuses personnes occupant des postes à haute responsabilité insistent pour préserver les anciennes coutumes..."
 jurchen_confederation_events.7.a: "C'est en forgeant qu'on devient forgeron !"
 jurchen_confederation_events.7.b: "L'avenir est à la lecture."
 jurchen_confederation_events.8.title: "Exigences de notre peuple"
 jurchen_confederation_events.8.desc: "Notre peuple désire ardemment avoir accès aux marchandises provenant de pays étrangers. Les objets illustres et les produits exotiques ont toujours fasciné notre peuple. Nombreux sont ceux qui, au sein de notre administration, soutiennent l'idée de promouvoir le commerce de nos marchandises tribales, en mettant l'accent sur une position protectionniste contre les vents du changement. Cependant, il serait peut-être sage de prendre en compte les voix qui soutiennent une approche ouverte de l'avenir..."
 jurchen_confederation_events.8.a: "Nous sommes de braves guerriers, nous avons besoin de chevaux et d'armure de cuir !"
 jurchen_confederation_events.8.b: "Ne craignons pas de nous tourner vers l'avenir !"
 jurchen_confederation_events.9.title: "Leçon de vie"
 jurchen_confederation_events.9.desc: "Peu de nos cavaliers maîtrisent l'art de galoper à une vitesse effrénée avec grâce. Il n'est donc pas surprenant qu'une fois de plus, [target_heir.GetName] ait chuté de cheval. La blessure est suffisamment grave pour nécessiter des soins médicaux d'urgence. Il est intéressant de noter que le cheval de [target_heir.GetShortNameWithNoTooltip] n'a pas quitté ses côtés. Les témoins de l'accident affirment qu'il a même essayé d'amortir sa chute..."
 jurchen_confederation_events.9.a: "Quel brave cheval !"
 jurchen_confederation_events.9.b: "Cette chute a dû être hilarante à voir !"
 jurchen_confederation_events.10.title: "Une émeute de trop"
 jurchen_confederation_events.10.desc: "Les têtes brûlées et les tempéraments fougueux ne sont pas étrangers à notre peuple. De nombreux échanges houleux ont eu lieu dans les tavernes où la débauche et l'alcool coulaient à flots. Cependant, une récente dispute entre de puissants chefs de [target_capital.GetName] a échappé à tout contrôle. Les incendies ont ravagé une bonne partie du quartier et l'air est rempli d'un mélange putride de cris, de feu et de sang, les disputes ayant dégénéré en guerre ouverte pour l'honneur de familles rivales..."
 jurchen_confederation_events.10.a: "Le signe d'un commandement inexpérimenté, malheureusement..."
 jurchen_confederation_events.10.b: "Nous assumerons les dégâts, c'était une grande démonstration de force !"
 jurchen_confederation_events.11.title: "Les prochaines générations"
 jurchen_confederation_events.11.desc: "Les lettrés et conseillers ont méticuleusement planifié l'avenir de la prochaine génération de guerriers et de fidèles pour notre grande nation. Tandis que notre conseil et nos ministres soutiennent l'épanouissement de notre culture, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] soutient fermement l'idée d'une armée parfaite."
 jurchen_confederation_events.11.a: "Nous soutiendrons notre culture."
 jurchen_confederation_events.11.b: "Comment appelle-t-on un peuple sans armée digne de ce nom ?"
 jurchen_confederation_events.12.title: "Résistance à la nouveauté"
 jurchen_confederation_events.12.desc: "Ce n'est un secret pour personne que nos tentatives de codification des lois au sein de notre Confédération ont donné naissance à des ennemis et à des espions dans tous les coins. Qu'il s'agisse d'usurpateurs ou de rivaux, ceux qui nous veulent du mal conspirent à voix basse, planifiant notre trépas. Récemment, une majorité de nos conseillers a lancé un ultimatum : ils exigent l'arrêt immédiat de nos tentatives de centralisation, menaçant de rébellion et d'instabilité si nous continuons..."
 jurchen_confederation_events.12.a: "Nous sommes des cavaliers sauvages dans l'âme..."
 jurchen_confederation_events.12.b: "Nous ne nous laisserons pas menacer par ce comportement indigne !"
 jurchen_sinicization_tt: "Désormais, l'adoption de toute législation au sein de notre #G Confédération#! pour le reste du règne de [target_ruler.GetName] entraînera #R -10#! en [stability|e] et #R -10#! en [tribal_cohesion|e]"
 jurchen_confederation_events.13.title: "Apprendre de ses voisins"
 jurchen_confederation_events.13.desc: "Ce n'est un secret pour personne que nos voisins du Sud détiennent de vastes connaissances cachées dans des ouvrages et des bibliothèques à travers leur illustre domaine. L'idée d'établir un lien de communication afin d'étudier leurs coutumes a beau être lucrative, elle divise quelque peu..."
 jurchen_confederation_events.13.a: "La diffusion du savoir est une priorité."
 jurchen_confederation_events.13.b: "Nous ne pouvons risquer de nous mettre notre peuple à dos."
 jurchen_confederation_events.14.title: "La quintessence du bonheur"
 jurchen_confederation_events.14.desc: "Rares sont ceux qui ont atteint le bonheur dans cette vie sombre et grise. La maladie, les pertes et la monotonie de la routine quotidienne les rendent tristes et ennuyeux. On ne peut en dire autant des membres de notre tribu, qui se déplacent librement, pillant et faisant la guerre à leurs voisins défavorisés. Cependant, les représentants de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se sont manifestés et ont fait savoir qu'ils méritaient une part généreuse de notre nouvelle richesse..."
 jurchen_confederation_events.14.a: "Le bonheur est plus grand lorsqu'il est partagé."
 jurchen_confederation_events.14.b: "Et s'ils goûtaient à la pointe de nos armes ?"
 jurchen_confederation_events.15.title: "Bonne partie de chasse"
 jurchen_confederation_events.15.desc: "L'odeur de la terre et de la poussière qui se répand dans l'air lorsque nos chasseurs galopent, les aboiements des chiens et l'attente sincère du tir parfait qui permet de capturer la proie... Ce sont là quelques-uns des éléments qui construisent le mythe d'une bonne partie de chasse, une tradition que nous perpétuons depuis l'époque de nos ancêtres. Récemment, un groupe de chasseurs est rentré avec une prise abondante, qu'il a présentée à la cour en guise de cadeau..."
 jurchen_confederation_events.15.a: "Il n'y a rien de plus appréciable !"
 jurchen_confederation_events.15.b: "Ces pratiques appartiennent au passé."
 jurchen_confederation_events.16.title: "[target_jc_leader.GetNameWithNoTooltip] appelle à l'unification"
 jurchen_confederation_events.16.desc: "Le temps passé sous l'étreinte protectrice de notre Confédération semble toucher à sa fin. Notre chef a opéré un coup de force flagrant visant à restreindre notre indépendance et nous unifier sous sa bannière."
 jurchen_confederation_events.16.a: "L'union fait la force !"
 jurchen_confederation_events.16.b: "Nous ne pouvons renoncer à notre indépendance."
 jurchen_confederation_events.17.title: "L'ère de la Grande Unification"
 jurchen_confederation_events.17.desc: "Les nombreux chefs qui composent notre Confédération ont joui d'une autonomie relative et d'une influence substantielle dans leurs domaines respectifs. Cependant, si nous voulons nous élever et défier ceux qui souhaitent nous soumettre, nous devons nous unir sous une même bannière. C'est aujourd'hui que nous avons réussi à imposer notre volonté aux autres membres de [target_io.GetName]."
 jurchen_confederation_events.17.a: "L'avenir nous tend les bras !"
 jurchen_confederation_unification_effort_tt: "Les membres du [target_io.GetNameWithNoTooltip] auront le choix de devenir [subject|e] sous notre commandement ou de risquer de nous accorder un [casus_belli|e] contre eux"
