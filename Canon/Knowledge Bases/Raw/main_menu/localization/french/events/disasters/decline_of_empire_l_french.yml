l_french:
 decline_of_empire.1.title: "Déclin du [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 decline_of_empire.1.desc: "Alors que les frontières du [ROOT.GetCountry.GetLongName] s'amenuisent, des fissures commencent à apparaître. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] est paralysée par la faiblesse de ses dirigeants, et la corruption ainsi que l'indécision se propagent dans les couloirs. Les provinces éloignées, même en [target_region.GetName], souffrent de négligence, tandis que le mécontentement se répand dans les régions centrales. Des rumeurs de rébellion parcourent les rues, et la bureaucratie, autrefois puissante sous le règne de [target_character.GetName], doit lutter pour garder le contrôle.\n\nLe [ROOT.GetCountry.GetFlavorRank] est au bord du gouffre. Le peuple s'agite, la famine et le déclin économique alimentant la colère des habitants, ce qui permet à d'audacieux adversaires de percevoir nos faiblesses. Si l'ordre n'est pas rétabli, l'effondrement est inévitable. Les années à venir mettront notre résistance à rude épreuve comme jamais auparavant. Ce qui fut construit dans le sang et le labeur risque à présent d'être intégralement ruiné, mais le temps joue déjà contre un autre [ROOT.GetCountry.GetFlavorRank]."
 decline_of_empire.1.a: "La chute des étoiles est imminente, tout comme celle de nos cœurs."
 during_decline_of_empire_explanation_tt: "Au cours de cette [disaster|e], les [provinces|e] possédant des [pops|e] avec une [non_accepted_culture|e] ou un faible [control|e] peuvent chercher à s'émanciper. Pendant ce temps, des adversaires étrangers pourraient profiter de notre faiblesse pour étendre leurs frontières."
 decline_of_empire.2.title: "Fin du déclin"
 decline_of_empire.2.desc: "À mesure que les flammes de la crise s'éteignent, notre [ROOT.GetCountry.GetLongName] entame sa reconstruction. L'ordre est rétabli, et les divisions qui menaçaient jadis de déchirer notre [ROOT.GetCountry.GetFlavorRank] ont été résorbées. Qu'il s'agisse de renforcer notre emprise ou de favoriser l'unité culturelle, le chaos qui ébranlait notre peuple a été maîtrisé.\n\nLes murmures de rébellion s'éteignent, les provinces autrefois agitées rentrent dans le rang, et la [ROOT.GetCountry.GetGovernment.GetCourtTitle] réaffirme son autorité. Les cicatrices demeurent, mais le pire est derrière nous. Nous avons traversé la tempête et en sommes sortis, sinon indemnes, du moins debout."
 decline_of_empire.2.a: "Le pire est derrière nous !"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "Chaque [pop|e] de [primary_culture|e] ou de [accepted_culture|e] dans la [region|e] de [target_region.GetName] gagnera [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 decline_of_empire.3.title: "Les flammes de l'indépendance"
 decline_of_empire.3.desc: "L'agitation qui s'est emparée de notre [ROOT.GetCountry.GetLongName] a finalement conduit à la libération de [target_country.GetName]. Affaiblie par les conflits internes, notre emprise sur la région s'est relâchée, et les dirigeants locaux en ont profité pour se défaire de notre autorité. Leurs bannières sont fièrement brandies, leurs chefs parlent de souveraineté et leurs armées se tiennent prêtes à défendre leur liberté retrouvée.\n\nÀ présent, nous sommes confrontés à un choix : rassembler les forces qu'il nous reste pour écraser cette rébellion et reprendre ce qui nous appartient, ou accepter la défaite et nous replier sur nous-mêmes, en veillant à ce que le reste de notre [ROOT.GetCountry.GetFlavorRank] ne suive pas cet exemple."
 decline_of_empire.3.a: "Écrasons-les tous !"
 decline_of_empire.3.b: "Accordons-leur la liberté, pour le moment."
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip] proclamera son indépendance sans effusion de sang.\nNous #R perdrons#! nos [cores|e] dans leurs [locations|e]"
 decline_of_empire.4.desc: "Profitant du chaos qui s'est emparé de nos terres, [target_country.GetName] a déclaré son indépendance. Notre autorité fragilisée s'est avérée insuffisante pour maintenir l'unité au sein de leurs provinces indisciplinées, et la rébellion nous menace désormais. Leurs forces se rallient sous leur propre bannière et leurs dirigeants revendiquent audacieusement leur autonomie, abandonnant définitivement notre autorité.\n\nLa question de leur accorder l'indépendance est un sujet difficile en raison de notre situation actuelle. En cédant à leurs exigences, nous pourrions voir disparaître notre revendication sur leurs terres, mais cela permettrait aussi de concentrer notre attention sur des enjeux prioritaires à d'autres endroits."
 decline_of_empire.4.a: "Ils ont oublié qui ils doivent servir. Aux armes !"
 decline_of_empire.4.b: "Nous n'avons que faire des petites querelles de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] reculée."
 decline_of_empire.5.title: "Un Empire en déclin"
 decline_of_empire.5.desc: "Nos voisins de [target_country.GetName] sont paralysés par la crise et le déclin, leur [target_country.GetFlavorRank] s'effondrant sous le poids de la rébellion et du désordre. Leurs armées sont à bout de souffle, leurs provinces leur échappent et leurs dirigeants luttent pour maintenir la cohésion de leur [target_country.GetGovernment.GetCourtTitle]. Puisque leurs forces sont divisées et que leur attention se porte ailleurs, une opportunité rare s'offre à nous. Une prompte campagne pourrait nous permettre d'obtenir des territoires stratégiquement importants avant qu'ils ne se rétablissent, mais si nous agissons trop tard, nous risquons d'être confrontés à une guerre onéreuse."
 decline_of_empire.5.a: "Battons le fer tant qu'il est chaud !"
 decline_of_empire.5.b: "Nous attendrons notre heure, pour le moment."
 decline_of_empire.6.title: "Demandes du peuple"
 decline_of_empire.6.desc: "Suite aux troubles qui ont secoué le pays, le peuple [target_culture.GetName|l] exige de pouvoir bénéficier d'une plus grande autonomie. L'agitation qui a balayé le [ROOT.GetCountry.GetFlavorRank] a alimenté leur désir de mieux contrôler leurs propres affaires, et des réformes qui leur accorderaient une plus grande indépendance par rapport à notre pouvoir central sont désormais revendiquées.\n\nRefuser leur demande pourrait s'avérer dangereux ! Le ressentiment prend de l'ampleur et les graines de la rébellion sont en train d'être semées. Si nous ignorons leur demande, nous risquons de nous aliéner une partie de la population et de provoquer de nouveaux troubles au sein du [ROOT.GetCountry.GetFlavorRank]. En revanche, des concessions pourraient apaiser les tensions et maintenir une certaine stabilité, mais également entraîner un amenuisement de notre contrôle."
 decline_of_empire.6.a: "Accordons-leur une certaine autonomie."
 decline_of_empire.6.b: "Ils oublient leur place !"
 explain_decline_of_empires_events.6_tt: "Réduire notre [control|e] sur ces [locations|e] nuira à notre contrôle global à court terme. Cependant, augmenter la [pop_satisfaction|e] de nos [pops|e] de culture #L [target_culture.GetNameWithNoTooltip|l]e#! peut nous permettre de reprendre le [control|e] sur le long terme."
 show_num_pops_affected_a_tt: "Environ #Y [ROOT.GetVariable('pop_size_variable').GetValue|V0] 000#! [pops|e] de [culture|e] #L [target_culture.GetNameWithNoTooltip|l]e#! gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 showcase_affected_locations_num_tt: "Environ #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#! [locations|e] possédant des [pops|e] de culture #L [target_culture.GetNameWithNoTooltip|l]e#! perdront [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]"
 show_num_pops_affected_b_tt: "Environ #Y [ROOT.GetVariable('pop_size_variable').GetValue|V0] 000#! [pops|e] de [culture|e] #L [target_culture.GetNameWithNoTooltip|l]e#! perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
