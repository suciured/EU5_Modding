l_french:
 #Events
 time_of_troubles.1.title: "Le [ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.1.desc: "L'atmosphère se fait lourde de désespoir tandis que des rumeurs de rébellion se propagent comme un feu de forêt. Notre [ROOT.GetCountry.GetFlavorRank], autrefois tout-puissant, cède désormais sous le poids d'un commandement inexpérimenté et de mauvaises récoltes. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], agitée et enhardie, complote contre la [ROOT.GetCountry.GetGovernment.GetCourtTitle], tandis que la paysannerie, affamée et désespérée, se révolte. Les puissances étrangères attendent comme des vautours de pouvoir exploiter cette situation chaotique. À mesure que l'atmosphère s'obscurcit sur le territoire, [ShowDisasterName('time_of_troubles')|l] s'installe : c'est le début d'une ère tumultueuse qui mettra à l'épreuve la bravoure et la résistance du peuple. La nation sera-t-elle en mesure de faire face à la tempête ?"
 time_of_troubles.1.historical_info: "Le Temps des troubles commença en 1598, à la mort de Fédor Ier Ivanovitch, dernier tsar de la dynastie vieille de sept siècles des Riourikides, pour s'achever à l'ascension sur le trône de Michel Ier Fiodorovitch, de la dynastie des Romanov, en 1613. La famine, la peste, les émeutes et l'apparition de faux prétendants plongèrent alors le pays dans une décennie d'agitation, alors que de grandes puissances voisines, comme la Suède ou la Pologne, voyaient là l'occasion de s'ingérer dans les affaires intérieures."
 time_of_troubles.1.a: "Notre ténacité nous permettra de traverser les épreuves."
 time_of_troubles.2.title: "Folie"
 time_of_troubles.2.desc: "Au cours des derniers mois, le comportement erratique adopté par [target_character.GetShortName] inquiète du plus en plus la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et le [ROOT.GetCountry.GetFlavorRank] dans son intégralité. Ce qui s'apparentait auparavant à de simples excentricités s'est aggravé, et conseillers et courtisans sont désormais inquiets face à ces actions imprévisibles et perturbatrices.\n\nLes rumeurs disent qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a complètement perdu la raison, et font état de crises de colère irrationnelles, de décisions étranges et d'un détachement évident de la réalité. La question est maintenant sur les lèvres de tous les membres de la nation : combien de temps cette instabilité va-t-elle durer avant qu'elle ne commence à mettre en péril le gouvernement ?"
 time_of_troubles.2.a: "Laissons [target_character.GetShortNameWithNoTooltip] s'accrocher au pouvoir."
 time_of_troubles.2.b: "Nous pouvons faire confiance à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] qui soutient [target_character_2.GetShortNameWithNoTooltip] !"
 time_of_troubles.3.title: "Les années interdites"
 time_of_troubles.3.desc: "Notre [ROOT.GetCountry.GetFlavorRank] est sous l'emprise de forces internes à l'influence considérable. Ceux parmi nous qui cherchent à multiplier leur fortune exercent une pression fréquente sur [target_character.GetName], dans le but d'influencer ses décisions politiques.\n\nRécemment, un groupe de puissants membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se sont prononcés, exigeant une réduction sans précédent des droits de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Ils justifient cette demande en soulignant le besoin apparent de stabiliser la propriété terrienne dans cette période de difficulté financière. Une telle mesure se propagera très certainement dans la société, remodelant notre [ROOT.GetCountry.GetFlavorRank] pour les années à venir."
 time_of_troubles.3.a: "Approuvons cette mesure."
 time_of_troubles.3.b: "C'est une trahison envers notre peuple !"
 time_of_troubles.3.historical_info: "Le servage des paysans russes au XVIe siècle a été un processus progressif, poussé par les politiques de l'État et les changements socioéconomiques. Au départ, les paysans jouissaient d'une certaine liberté de mouvement entre les états, notamment autour de la saison agricole. Cependant, en 1581, Ivan IV introduit les #italic années interdites#! (zapovednye leta) : cela restreint temporairement le mouvement des paysans pour stabiliser les revenus fiscaux et assurer de la main-d'œuvre pour les propriétaires terriens. Malheureusement, au fil du temps ces mesures devinrent permanentes."
 time_of_troubles.4.title: "La famine s'abat sur nous"
 time_of_troubles.4.desc: "Ces dernières années ont eu un effet terrible sur la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Les brigands, les épidémies et l'instabilité économique sèment la terreur sur le territoire. Désormais, les récoltes désastreuses et les conditions météorologiques implacables semblent avoir engendré une terrible famine dans la zone de [target_area.GetName]. La disette va bientôt se propager et nos conseillers prédisent un grand nombre de morts.\n\nLes réfugiés désespérés affluent en [target_province.GetName], y compris à [target_location.GetName], épuisant les ressources locales et répandant le chaos. L'étendue de la catastrophe intensifie la chute économique et renforce les troubles, faisant de tout le [ROOT.GetCountry.GetFlavorRank] un terrain propice aux soulèvements."
 time_of_troubles.4.a: "Nous ne les aiderons pas."
 time_of_troubles.4.b: "Envoyons tout le ravitaillement possible !"
 pops_in_target_area_suffer_10_sat_tt: "Nos [pops|e] de [target_area.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 time_of_troubles.5.title: "Terreur et brigandage"
 time_of_troubles.5.desc: "Des famines récentes et une épidémie dévastatrice de la peste ont plongé la majorité du pays dans le chaos, laissant de nombreuses zones livrées à elles-mêmes. Dans la zone de [target_area.GetName], le déclin de l'ordre a transformé la région en un territoire sans foi ni loi.\n\nDes bandes de brigands armés parcourent désormais les campagnes librement, pillant les villages, piégeant les voyageurs et terrorisant les populations locales désespérées. En l'absence d'autorité, le peuple doit se débrouiller seul et a peu d'espoir de voir la situation s'améliorer, tandis que le reste du [ROOT.GetCountry.GetFlavorRank] tente de se remettre de ses propres problèmes."
 time_of_troubles.5.a: "Laissons-les faire comme bon leur semble."
 time_of_troubles.5.b: "Envoyons des fonds pour aider les administrateurs locaux."
 time_of_troubles.5.c: "La personne à leur tête pourrait peut-être se laisser influencer si on lui offre un poste ou un titre ?"
 every_location_in_area_severe_penalty_control_and_10_pop_sat_loss_tt: "Chaque [location|e] possédé en [target_area.GetNameWithNoTooltip] perdra [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e] et ses [pops|e] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 every_location_in_area_mild_penalty_control_tt: "Notre [location|e] en [target_area.GetNameWithNoTooltip] ne perdra que [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e] grâce à l'aide reçue"
 every_location_in_area_mild_penalty_control_brigand_leader_tt: "En échange d'une place à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character_2.GetShortName] mettra fin aux activités illégales en [target_area.GetNameWithNoTooltip]"
 time_of_troubles.6.title: "Fausse succession"
 time_of_troubles.6.desc: "Une personne appelée [target_character_2.GetShortName] a fait son apparition et prétend être membre de la fratrie de [target_dead_heir.GetName], et veut donc prétendre au trône de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]e#!. [target_character_2.GetShortNameWithNoTooltip] a rapidement trouvé des partisans dans tout le [ROOT.GetCountry.GetFlavorRank], et notamment parmi nos adversaires.\n\nAu cours des derniers mois, [target_character_2.GetShortNameWithNoTooltip] a traversé la frontière pour se rendre en [ROOT.GetCountry.GetNameWithNoTooltip] avec des troupes étrangères et locales. [target_character_2.GetSheHe|U] semble déjà recevoir un appui important de la part de ceux qui souhaitent nous voir échouer."
 time_of_troubles.6.historical_info: "En 1604, durant le tumultueux Temps des troubles en Russie, un mystérieux personnage apparut, affirmant être Dimitri, le fils longtemps défunt d'Ivan le Terrible. Ce « faux Dimitri », soutenu par des nobles polonais et l'Église catholique, parcourut la Russie en promettant de rétablir la stabilité. Nombreux furent ceux qui le crurent, avides d'ordre au milieu des famines et des luttes de pouvoir. Il fut finalement couronné tsar en 1605, mais son règne fut de courte durée : ses partisans étrangers et ses réformes dispendieuses aliénèrent l'élite de Moscou. À peine un an plus tard, un coup d'État violent mit fin à sa vie. La légende du « faux Dimitri » persista cependant, engendrant d'autres imposteurs alors que la Russie s'enfonçait toujours plus dans le chaos."
 time_of_troubles.6.a: "Sa revendication est une insulte envers nous."
 fake_dmitry_pretender_rebels: "Rebelles à la solde de l'imposteur"
 rebellion_may_attract_foreign_aid_tt: "Les [target_rebel.GetName] pourraient faire appel à une aide étrangère contre nous"
 time_of_troubles.7.title: "Émeutes de la faim"
 time_of_troubles.7.desc: "Le changement intense du climat, doublé d'années de gel anormal a fait que de nombreux champs, autrefois fertiles, sont désormais devenus des terres désolées. Les fermiers qui dépendent de la production agricole ont tous perdu leur dignité et le peu de statut social dont ils jouissaient auparavant. Des groupes en colère parcourent désormais les rues dans les établissements clefs de toute la région de [target_area.GetName], exprimant leur mécontentement face à [target_character.GetName] et son règne tout en menaçant ouvertement de se révolter."
 time_of_troubles.7.a: "Maudits paysans !"
 every_pop_in_area_loses_15_sat_tt: "Nos [pops|e] en [target_area.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 time_of_troubles.8.title: "La révolte de Khlopko"
 time_of_troubles.8.desc: "Le servage de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ainsi que les famines, les épidémies et les actes de brigandage incontrôlables ont conduit à un grand mouvement de rébellion qui menace de déstabiliser l'ensemble de notre [ROOT.GetCountry.GetFlavorRank]."
 time_of_troubles.8.a: "Malédiction !"
 time_of_troubles.8.historical_info: "La révolte de Khlopko de 1603 est une révolte paysanne en Russie durant le Temps des troubles. Menée par Khlopko Kosolap, la révolte a impliqué des paysans, des serfs en fuite et des cosaques protestant contre les politiques de servage sévères et les difficultés économiques. Ils ont attaqué des ordres et ont libéré des serfs, remettant ainsi en cause l'autorité des nobles."
 khlopko_rebellion: "Révolte de Khlopko"
 time_of_troubles.9.title: "Une juste cause ?"
 time_of_troubles.9.desc: "Une personne se revendiquant de la dynastie [target_dynasty.GetName], membre de la fratrie de [target_character_2.GetName], qui avait disparu il y a longtemps, a émergé en [target_country.GetName] et met en péril l'autorité exercée par [target_character.GetName]. [target_character_3.GetSheHe|U] a envoyé des émissaires pour nous demander de l'aide, promettant de porter un coup fatal à notre ennemi. Soutenir cette cause pourrait affaiblir notre rival, mais [target_location.GetName] pourrait répondre de façon violente. Devrions-nous parier sur sa réussite ?"
 time_of_troubles.9.a: "Finançons généreusement ses efforts !"
 time_of_troubles.9.b: "Nous pouvons leur envoyer un peu d'argent, c'est vrai."
 time_of_troubles.9.c: "Nous ne nous abaisserons pas à négocier avec des rebelles."
 tot_we_may_not_get_another_chance_tt: "Nous n'aurons peut-être pas d'autres occasions de soutenir cette cause."
 time_of_troubles.10.title: "Crise en [target_country.GetNameWithNoTooltip]"
 time_of_troubles.10.desc: "Le [ShowDisasterName('time_of_troubles')] sévit en [target_country.GetName]. Les armées sont affaiblies et les frontières sont vulnérables. Tandis que le chaos règne dans leur [target_country.GetFlavorRank], [target_province.GetName], une province stratégique à nos frontières, est sans défense. Réitérer nos revendications maintenant permettrait d'étendre notre [ROOT.GetCountry.GetFlavorRank] et de sécuriser notre position, mais cela pourrait aussi attirer le courroux de notre ennemi une fois qu'il se sera remis sur pied."
 time_of_troubles.10.a: "Les opportunités émergent en temps de crise !"
 time_of_troubles.11.title: "La maladie frappe une autre province"
 time_of_troubles.11.desc: "Une maladie mortelle a frappé la zone de [target_province.GetName], faisant un nombre incalculable de victimes. Les cris des malades et les pleurs des familles retentissent dans les rues de [target_location.GetName], tandis que les autorités locales luttent pour endiguer l'épidémie. Le commerce est en pause, les champs sont laissés à l'abandon et la peur s'empare de la population qui voit le nombre de morts augmenter chaque jour. La province autrefois prospère est désormais un lieu de désespoir et son peuple se tourne vers la Couronne alors que l'épidémie menace de décimer la population et l'économie."
 time_of_troubles.11.a: "La situation pourrait-elle être encore plus critique ?"
 weak_penalty_outcome_tt: "Nos [locations|e] en [target_province.GetNameWithNoTooltip] perdront [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] de [prosperity|e] et nous perdrons environ #Y 2 %#! de nos [pops|e] dans la [province|e]"
 mild_penalty_outcome_tt: "Nos [locations|e] de [target_province.GetNameWithNoTooltip] perdront [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e] et nous perdrons environ #Y 5 %#! de nos [pops|e] dans la [province|e]"
 strong_penalty_outcome_tt: "Nos [locations|e] de [target_province.GetNameWithNoTooltip] perdront [ShowNamedValue('prosperity_severe_penalty')|+=2%] de [prosperity|e] et nous perdrons environ #Y 7,5 %#! de nos [pops|e] dans la [province|e]"
 time_of_troubles.12.title: "Mort de [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetNameWithNoTooltip]"
 time_of_troubles.12.desc: "Un jour calme de [GetCurrentYear], une véritable tragédie a frappé [ROOT.GetCountry.GetCapital.GetName]. [target_heir.GetName], qui se trouvait sur la liste des héritiers au grand potentiel, apparaît sans vie dans des circonstances mystérieuses aux côtés de nombreux autres membres de sa famille. L'histoire officielle décrit un accident : la victime a subi une crise, un couteau à la main, mais les rumeurs affirmant qu'il s'agit d'un homicide se répandent comme un feu de forêt. Nombreux sont ceux qui suspectent la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], désireuse de répandre son pouvoir et son influence.\n\nLa mort de [target_heir.GetShortNameWithNoTooltip] a profondément marqué notre [ROOT.GetCountry.GetFlavorRank] et ébranlé les fondations du [ROOT.GetCountry.GetLongName], répandant la méfiance à travers la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et encourageant les factions impatientes de prendre le pouvoir. S'agissait-il de la perte tragique d'un enfant ou d'un mouvement calculé d'un régent ambitieux ? La vérité restera pour toujours un mystère, mais les conséquences auront bel et bien des répercussions pendant les années à venir."
 time_of_troubles.12.a: "Quelle journée atroce..."
 time_of_troubles.12.historical_info: "En 1591, le jeune Dimitri, le dernier fils d'Ivan le Terrible, meurt dans des circonstances mystérieuses, à Ouglitch. Officiellement signalée comme un accident, sa mort est cependant souvent considérée comme un meurtre potentiellement orchestré par Boris Godounov. Sa disparition a laissé la Russie sans héritier évident, ce qui provoque des troubles dans la dynastie. De faux Dimitri (des imposteurs prétendant être le prince ayant miraculeusement survécu) se manifestent et tirent profit du mécontentement public. Ces prétendants déclenchent des soulèvements et appellent aux interventions étrangères, plongeant alors la Russie dans la période connue comme le Temps des troubles : une période de famine, d'instabilité politique et de guerre. La mort de Dimitri symbolise l'effondrement de l'autorité centrale, et exacerbe la méfiance et la division de l'État jusqu'à ce que la dynastie des Romanov rétablisse l'ordre en 1613."
 time_of_troubles.13.title: "Fin du [ShowDisasterNameWithNoTooltip('time_of_troubles')]"
 time_of_troubles.13.desc: "La stabilité et la paix sont enfin revenues au [ROOT.GetCountry.GetLongName], marquant la fin de la période longue et tumultueuse connue sous le nom de [ShowDisasterName('time_of_troubles')]. Les années de famine, de guerre interne et de chaos politique qui ont dévasté le territoire et son peuple ont donné naissance à un ordre et à un espoir nouveau. Grâce à [target_character.GetName], une nouvelle ère commence pour le peuple."
 time_of_troubles.13.a: "Le peuple a encore une fois prouvé sa ténacité !"
 time_of_troubles.13.historical_info: "La fin du Temps des troubles en 1613 a promu la dynastie des Romanov, restaurant la stabilité après des années de chaos. Le règne de Michel Romanov refaçonne l'autorité centrale, limitant l'agitation intérieure et favorisant la reconstruction de l'économie. L'État étend le servage pour stabiliser l'agriculture, tandis que la consolidation des territoires a renforcé ses frontières. Cette période de récupération établit les fondations d'un gouvernement centralisé et autocratique, ce qui permet à la Russie de devenir un empire puissant. L'ascension des Romanov marque un tournant et façonne l'identité de la nation, ouvrant la voie vers un avenir où le pays saura s'imposer en tant que force dominante en Europe de l'est et au-delà."
