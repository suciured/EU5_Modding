l_french:
 #Events for the disaster
 court_and_country.1.title: "Conflit entre la cour et le pays"
 court_and_country.1.desc: "Les interventions de l'État [ROOT.GetCountry.GetAdjective|l] dans des domaines traditionnellement réservés aux nobles, aux tribunaux ou à d'autres groupes d'intérêt ont mené à un rejet général du [ROOT.GetCountry.GetGovernment.GetRulerTitle] et de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_location.GetName].\n\nCes groupes se sont désormais rapprochés, formant des alliances pour s'opposer à l'autorité centrale. Le dernier décret fiscal a ainsi vu s'élever, aujourd'hui même, un certain nombre de protestations, qui s'appuient sur les droits anciens et la conduite immorale des représentants de ces arrivistes. Il paraît évident que toute tentative pour renforcer le pouvoir de l'État se verra désormais opposer, à la moindre occasion, toutes les contestations possibles."
 court_and_country.1.a: "Ils s'agenouilleront devant l'autorité centrale !"
 court_and_country.1.b: "Tentons de négocier avec les frondeurs."
 court_and_country.2.title: "Fin des hostilités entre la cour et le pays"
 court_and_country.2.desc: "L'époque de l'opposition généralisée à l'autorité, dans les provinces, est enfin venue à son terme. La façon dont nous avons su traiter la crise aura, pour l'avenir du pays, une grande influence sur la façon dont les autorités locales se comporteront face à [target_location.GetName]."
 court_and_country.2.a: "L'État a triomphé !"
 court_and_country.2.b: "Peut-être pourrons-nous désormais œuvrer de concert."
 court_and_country.2.c: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_location.GetNameWithNoTooltip] est dévastée."
 legitimacy_yields_more_crown_power_tt: "La [legitimacy|e] octroiera désormais davantage de [crown_power|e] en raison de notre réussite lors de la [disaster|e] [ShowDisasterName('court_and_country')]"
 court_and_country.3.title: "La puissance de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 court_and_country.3.desc: "Alors que nous cherchons à consolider notre autorité, il est devenu évident que nous devons contrôler l'influence des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. L'ère de l'absolutisme s'annonce comme un grand changement par rapport aux structures de pouvoir féodales, au sein desquelles la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] détenait une autorité régionale importante. Notre rêve de voir exister une institution centralisée et puissante sous la juridiction incontestée de [target_character.GetName] se concrétise."
 court_and_country.3.a: "Révoquons leurs privilèges !"
 court_and_country.3.b: "Intervenons au niveau local."
 court_and_country.3.c: "Privons-les de leurs sièges au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 court_and_country.4.title: "La puissance de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 court_and_country.4.desc: "Au fil des ans, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont considérablement gagné en influence au niveau de nos affaires politiques. Ils ont souvent contesté notre autorité par le biais du commerce et du parrainage de la politique locale. Afin d'atteindre le sommet de la hiérarchie, nous allons asseoir leur propre autorité sous notre bannière."
 court_and_country.5.title: "La puissance du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 court_and_country.5.desc: "Le pouvoir sur l'esprit divin au sein de nos communautés, ainsi que sur les questions de foi, a donné une influence considérable au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Leur parole rivalise souvent avec celle de [target_character.GetName], car ils détenaient autrefois des pans entiers de notre territoire. En saisissant les biens cléricaux et en imposant la suprématie de l'État dans les affaires religieuses, nous cherchons à contrôler leur pouvoir."
 court_and_country.6.title: "La puissance de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 court_and_country.6.desc: "L'épine dorsale de notre grande société n'est autre que la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Les importantes populations de classe inférieure qui la compose sont au cœur de notre économie, mais leurs loyautés locales et leurs droits traditionnels entrent parfois en conflit avec le pouvoir centralisé. Afin d'asseoir notre autorité et d'avoir la mainmise sur le peuple, il est prudent de prendre des mesures actives pour limiter leur pouvoir."
 court_and_country.7.title: "La province refuse de payer l'impôt"
 court_and_country.7.desc: "La tension monte en [target_province.GetName], où les dirigeants locaux refusent catégoriquement de se conformer à une série d'ordonnances et de taxes récemment approuvées par [target_character.GetName]. Plutôt que de se soumettre pacifiquement, ces dirigeants se sont unis pour envoyer un appel officiel à [target_capital.GetName], demandant le remplacement immédiat de plusieurs collecteurs de taxes postés dans leur province. Ils estiment que ces agents #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#! ont outrepassé leurs limites, abusé de leur autorité et ignoré les anciens droits et privilèges qui ont longtemps été respectés dans la région.\n\nLes griefs sont aussi nombreux que graves : des histoires de prélèvements indus imposés à des agriculteurs déjà mis à rude épreuve, des saisies soudaines de marchandises sans motif légal et un mépris presque flagrant des coutumes locales. Selon eux, de tels actes ont non seulement créé du ressentiment, mais menacent de perturber l'équilibre délicat de l'ordre et de la loyauté dans l'ensemble de la province. La population y voit un affront à sa dignité et, sans une action rapide, les contestations subsidiaires pourraient bien se transformer en une force beaucoup plus difficile à réprimer."
 court_and_country.7.a: "Que les meneurs soient arrêtés !"
 court_and_country.7.b: "Nous pouvons négocier."
 gain_modifier_loc_key: "Chaque [location|e] de la [province|e] gagnera le"
 every_pop_in_target_province_loses_20_satisfaction_tt: "Tous nos [pops|e] de la [province|e] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 every_location_in_target_province_gets_cnc_local_authority_asserted_tt: "$gain_modifier_loc_key$ [modifier|e] [ShowModifier('cnc_local_authority_asserted')]"
 every_pop_in_target_province_gains_20_satisfaction_tt: "Tous nos [pops|e] de la [province|e] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 every_location_in_target_province_gets_cnc_refused_to_pay_taxes_tt: "$gain_modifier_loc_key$ [modifier|e] [ShowModifier('cnc_refused_to_pay_taxes')]"
 court_and_country.8.title: "Cultiver la dissidence"
 court_and_country.8.desc: "Les tentatives de [target_character.GetName] d'unifier les traditions juridiques, les taxes et les obligations des provinces de [ROOT.GetCountry.GetLongName] ont conduit les chefs des [target_rebel.GetName] à appeler leurs compatriotes aux armes. Ils affirment que nous avons violé les règles que nous avions juré de respecter lorsque leurs terres sont passées sous notre contrôle et qu'ils n'ont d'autre choix que de brandir à nouveau les bannières de la rébellion.\n\nNos représentants locaux nous implorent de conclure un accord, depuis notre siège à [target_location.GetName], avant qu'il ne soit trop tard. Si nous garantissons le maintien d'une partie de leur autonomie, nous parviendrons peut-être à les convaincre d'en abolir d'autres."
 court_and_country.8.a: "Écrasons ces rebelles !"
 court_and_country.8.b: "Achetons plutôt leur loyauté."
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "Les [pops|e] qui soutiennent une [rebellion|e] en [target_province.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 non_rebel_pops_in_target_province_lose_5_satisfaction_tt: "Les [pops|e] qui ne soutiennent #Y pas#! une [rebellion|e] en [target_province.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 rebel_pops_in_target_province_gain_10_satisfaction_tt: "Les [pops|e] qui soutiennent une [rebellion|e] en [target_province.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "Les [pops|e] qui ne soutiennent #Y pas#! une [rebellion|e] en [target_province.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 court_and_country.9.title: "Querelles de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 court_and_country.9.desc: "Certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] éprouvent du ressentiment face aux conditions nouvelles de leur classe sociale. Ils ont perdu de leur prestige et de leur superbe à [target_location.GetName], mais disposent toujours d'une influence locale considérable dans les provinces, où ils peuvent s'appuyer sur leur fortune et leur ordre. Nostalgiques d'une époque où ils étaient les piliers du pays plutôt que les serviteurs du [ROOT.GetCountry.GetGovernment.GetRulerTitle] et de ses conseillers, ils sont devenus amers et obstinés.\n\nC'est sans doute ce qui explique qu'un groupe a préparé un complot visant à restaurer leurs anciens privilèges en même temps que la tradition et la dignité à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_location.GetNameWithNoTooltip]. En usant de leurs domaines des campagnes, ils sont parvenus à rassembler une armée pour imposer par la force leurs objectifs."
 court_and_country.9.a: "En ce cas, nous les rencontrerons l'épée à la main."
 court_and_country.9.b: "Tentons de répondre à leurs exigences."
 every_supporter_pop_loses_5_satisfaction_tt: "Les [pops|e] qui soutiennent une [rebellion|e] perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 court_and_country.10.title: "Résistance de la ligue de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 court_and_country.10.desc: "Ces dernières années, les villes et les guildes constituées de [target_rebel_pop.GetName] ont lutté sous le poids de taxes et d'obligations croissantes, s'y conformant malgré un mécontentement grandissant. Cependant, la situation a atteint un point d'ébullition à [target_location.GetName], où les membres de la grande [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ralliés aux chefs locaux, défient désormais ouvertement le mandat [ROOT.GetCountry.GetGovernment.GetAdjective].\n\nUnis par de puissantes guildes et des griefs communs, ils revendiquent le droit de lever leurs propres taxes, d'appliquer leurs propres lois et de gouverner avec une autonomie sans précédent. Poussés par leur cause, ils ont expulsé avec véhémence nos représentants de la province. Alors que l'agitation gronde dans le pays, nous sommes confrontés à un choix crucial : céder à leurs exigences ou imposer notre volonté pour rétablir le contrôle."
 court_and_country.10.a: "Écrasons les fauteurs de trouble !"
 court_and_country.10.b: "Nous pourrions faire quelques exceptions."
 every_pop_in_location_loses_5_satisfaction_tt: "Les [pops|e] de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 every_pop_in_target_location_10_satisfaction_tt: "Les [pops|e] de [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 court_and_country.11.title: "Fonctionnaires déloyaux"
 court_and_country.11.desc: "En temps de guerre, l'armée offre des possibilités uniques d'avancement. Cependant, en cette période de conflits internes, nous devons nous rappeler que de nombreux soldats compétents ont encore des liens avec des factions mécontentes et déloyales au sein de notre [ROOT.GetCountry.GetFlavorRank].\n\nLes ministres proches du [ROOT.GetCountry.GetGovernment.GetRulerTitle] remettent aujourd'hui en question la loyauté de nos forces armées et nous exhortent de purger le royaume en nous débarrassant de tous les hommes liés à des groupes et à des familles qui s'opposent à nous."
 court_and_country.11.a: "Nous avons besoin de soldats loyaux."
 court_and_country.11.b: "Nous ne pouvons nous permettre une telle purge."
 court_and_country.12.title: "Partisans du [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 court_and_country.12.desc: "Tous n'ont pas à perdre de l'ordre nouveau qui règne au sein de notre [ROOT.GetCountry.GetFlavorRank] ! Certains peuvent faire carrière, en étant payés, dans l'armée ou dans l'une de ces nombreuses institutions nouvelles. D'autres restent loyaux à leur [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour des raisons d'honneur et de tradition. Et, alors que la résistance au gouvernement de plus en plus absolutiste de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_location.GetName] se répand dans le pays, tous ont pu noter une présence de plus en plus marquée des partisans."
 court_and_country.12.a: "Il s'agit là d'une excellente occasion pour renforcer l'armée !"
 court_and_country.12.b: "Leur loyauté sera récompensée."
 court_and_country.12.c: "Exerçons notre autorité à l'égard des anciennes institutions."
