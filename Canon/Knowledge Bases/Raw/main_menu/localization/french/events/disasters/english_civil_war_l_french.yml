l_french:
 #English Civil War related Events
 english_civil_war.250.title: "[target_character.GetNameWithNoTooltip]"
 english_civil_war.250.desc: "Les récents changements de pouvoir au sein de notre [ROOT.GetCountry.GetLongName] ont révélé de nombreuses personnalités nouvelles prêtes à assumer le rôle de dirigeant de leurs ordres. C'est le cas de [target_character.GetName], dont l'influence et l'opinion sur les questions de juridiction à [target_location.GetName] ont dernièrement évolué de manière exponentielle.\n\nGrâce à son ambition et à la force que lui confère sa foi, [Select_CString(target_character.IsFemale,'elle', 'il')] parviendra sans nul doute, avec l'assistance de ses pairs, à façonner un avenir pour notre peuple, pour le meilleur ou le pire."
 english_civil_war.250.a: "Intéressant."
 more_likely_to_fire_disaster_tt: "La [disaster|e] de la [ShowDisasterName('english_civil_war')] aura #R plus de chances#! de se déclencher. [target_character.GetName] la mènera de front si elle se produit de son vivant."
 english_civil_war.250.historical_info: "Oliver Cromwell fut un personnage clé de la guerre civile anglaise et de la période républicaine qui s'ensuivit. Puritain engagé, il permit aux forces parlementaires de remporter des victoires décisives, qui aboutirent à l'exécution du roi Charles Ier et à la formation du Commonwealth. En tant que Seigneur protecteur, Cromwell gouverna avec autorité, promouvant les valeurs puritaines et consolidant le contrôle sur l'Angleterre, l'Écosse et l'Irlande. Ses campagnes militaires, en particulier en Irlande, sont tristement célèbres pour leur brutalité et leur impact à long terme."
 english_civil_war.251.title: "L'essor des [english_civil_war_rebels_scope.GetNameWithNoTooltip]"
 english_civil_war.251.desc: "Les tensions entre [target_character_1.GetName] et les [english_civil_war_rebels_scope.GetName] ont atteint leur paroxysme. Le mécontentement concernant l'autorité centrale, la fiscalité et les politiques religieuses a galvanisé les factions au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] d'[ROOT.GetCountry.GetName], entraînant ainsi une révolte d'une grande ampleur.\n\nLes rebelles parlementaires, qui soutiennent [target_character_2.GetName], ont pris les armes afin de s'opposer au statu quo [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Ils exigent d'avoir davantage de poids et que la limitation des prérogatives de l'État soit effective. Leur cause a gagné un soutien important parmi les membres influents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ainsi que les foules mécontentes. L'avenir de l'État [ROOT.GetCountry.GetAdjective|l] est désormais en jeu, tandis que la nation fait face aux affres de la guerre civile."
 english_civil_war.251.a: "Maudits rebelles !"
 provinces_will_align_with_rebels_tt: "Plusieurs [provinces|e] de [ROOT.GetCountry.GetCapital.GetRegion.GetName] feront allégeance aux [english_civil_war_rebels_scope.GetName]"
 english_civil_war.251.historical_info: "La Guerre civile anglaise (1642-1651) fut le résultat de conflits entre le roi Charles Ier et le Parlement concernant l'autorité royale, la fiscalité et les réformes religieuses. Le règne autocratique de Charles, la révocation des procédures et l'imposition de politiques impopulaires engendrèrent un mécontentement général.\n\nLa guerre opposa les royalistes (partisans de la monarchie) aux parlementaires, défenseurs d'une gouvernance constitutionnelle. Elle aboutit à l'exécution de Charles Ier, à l'abolition de la monarchie et à l'instauration du Commonwealth sous Oliver Cromwell. En définitive, le conflit remodela la structure politique anglaise, en réduisant le pouvoir de la monarchie et en jetant les bases de la démocratie parlementaire moderne, bien que des tensions aient persisté jusqu'à la restauration de la monarchie en 1660."
 english_civil_war.252.title: "Triomphe des parlementaires dans la [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.252.desc: "Après des années de conflit acharné, les forces de [target_character.GetName] ont vaincu les armées royalistes, ce qui a mis fin à la [ShowDisasterNameWithNoTooltip('english_civil_war')]. Le triomphe des parlementaires marque un changement monumental dans l'équilibre des pouvoirs au sein du [ROOT.GetCountry.GetFlavorRank].\n\nL'ancien statu quo a été écrasé et de nouveaux principes de gouvernance sont en train d'être établis, centrés sur le régime parlementaire et la volonté du peuple, tout cela bien évidemment présidé par [target_character.GetShortNameWithNoTooltip]. Le [ROOT.GetCountry.GetFlavorRank] doit maintenant relever un autre défi : reconstruire et redéfinir son identité en vertu de ce nouvel ordre, tandis que les échos de la révolution façonnent l'avenir de [ROOT.GetCountry.GetName]."
 english_civil_war.252.a: "Quel retournement de situation !"
 english_civil_war.253.title: "Triomphe des royalistes dans la [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.253.desc: "L'affrontement entre le [ROOT.GetCountry.GetFlavorRank] et les parlementaires s'est soldé par une victoire décisive des troupes fidèles à [target_character.GetName]. L'effectif [ROOT.GetCountry.GetGovernment.GetAdjective|l] a écrasé les maudits rebelles, réaffirmant ainsi l'autorité de [target_character.GetShortNameWithNoTooltip] sur le [ROOT.GetCountry.GetFlavorRank].\n\nAvec la défaite des rebelles, nos positions sont réaffirmées et les idéaux de la gouvernance parlementaire réprimés. Nous devons à présent guérir les plaies laissées par la guerre civile, tandis que nos forces consolident le contrôle et cherchent à s'assurer que de tels affronts à notre autorité n'aient plus jamais lieu."
 english_civil_war.253.a: "Longue vie à [target_character.GetNameWithNoTooltip] !"
 english_civil_war.254.title: "Éclatement de la [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.254.desc: "Frustrées par le débordement [ROOT.GetCountry.GetGovernment.GetAdjective|l] et déterminées à affirmer leur autorité, les factions parlementaires ont officiellement déclaré la guerre à [target_character.GetName] et au statu quo. Leurs armées se sont mobilisées et marchent sous des bannières d'arrogance, proclamant la gouvernance représentative.\n\nLes batailles feront bientôt rage dans tout le [ROOT.GetCountry.GetFlavorRank], car les forces parlementaires s'opposent aux troupes royalistes, chaque camp cherchant à façonner l'avenir de l'[ROOT.GetCountry.GetName]. La nation est plongée dans la tourmente, et l'issue de cette lutte déterminera si [target_character.GetShortNameWithNoTooltip] conservera son pouvoir absolu ou si les idées des rebelles en matière de gouvernance prévaudront."
 english_civil_war.254.a: "Prenons le parti des parlementaires !"
 english_civil_war.254.b: "La victoire reviendra aux royalistes."
 english_civil_war.255.title: "Une province s'associe aux parlementaires"
 english_civil_war.255.desc: "Le vent de la guerre a tourné en [target_province.GetName]. Frustrés par les politiques royales et l'autorité répressive, les chefs locaux et les familles influentes ont ouvertement déclaré leur soutien à la cause parlementaire. Les milices ont été levées, les fortifications renforcées et les bannières du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] sont désormais fièrement brandies sur les hôtels de ville et les châteaux. Cette région stratégique, riche en ressources et en réserves, est devenue un bastion crucial pour les rebelles. La Couronne doit agir rapidement pour réprimer cette défiance, sous peine de perdre encore davantage de terrain face à la rébellion grandissante."
 english_civil_war.255.a: "Fichus traîtres !"
 every_location_loses_scaling_sat_and_joins_rebel_tt: "Les [pops|e] mécontents en [target_province.GetName] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et se rangeront du côté des [english_civil_war_rebels_scope.GetName] en cas de [civil_war|e]"
 continue_playing_as_root_tt: "Nous nous aventurerons dans la [civil_war|e] en tant que [ROOT.GetCountry.GetLongName]"
 english_civil_war.256.title: "La « [ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')] »"
 english_civil_war.256.desc: "Une proposition visant à améliorer l'armée sera bientôt débattue au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Traditionnellement, le commandement militaire était confié à des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mais peu d'entre eux peuvent justifier d'une expérience militaire. La [ShowParliamentIssueTypeName('new_model_army_pi')] cherche à remédier à cette situation en interdisant aux membres inexpérimentés du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] d'exercer un commandement dans l'armée ou la marine au cours de la guerre civile. Au lieu de cela, les forces armées seraient restructurées en un nouveau modèle d'armée, dirigé par [target_character_2.GetName], dont l'expérience et les compétences ne sont plus à prouver."
 english_civil_war.256.a: "Bravo !"
 english_civil_war.256.b: "Ce n'est peut-être pas le bon moment."
 pi_will_be_available_for_10_years_tt: "La [parliament_issue|e] [ShowParliamentIssueTypeNameWithNoTooltip('new_model_army_pi')] sera disponible pendant #Y 10#! ans"
 target_character_2_goes_away_tt: "[target_character_2.GetShortNameWithNoTooltip] va disparaître"
 english_civil_war.257.title: "Une rébellion se lève"
 english_civil_war.257.desc: "Au cœur de la tourmente de la [ShowDisasterName('english_civil_war')], [target_area.GetName] menace de s'allier aux [english_civil_war_rebels_scope.GetName]. La frustration engendrée par le régime [ROOT.GetCountry.GetGovernment.GetAdjective|l] a atteint son paroxysme, amenant la population à se rallier à la cause des rebelles. Les habitants et les milices locales se sont emparés de bastions stratégiques, réclamant des rémunérations plus élevées et un contrôle plus faible de la part du gouvernement central. La maîtrise de la contrée est en péril, et les flammes de la dissidence menacent de se propager."
 english_civil_war.257.a: "Qu'ils se révoltent."
 english_civil_war.257.b: "Distribuons-leur des fonds."
 pops_in_target_area_lose_90_sat_and_join_parliamentarists_tt: "Nos [pops|e] en [target_area.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et soutiendront la cause des [english_civil_war_rebels_scope.GetNameWithNoTooltip]"
 target_area_suffers_33_control_penalty_tt: "Nos [locations|e] en [target_area.GetNameWithNoTooltip] va perdre [ShowNamedValue('control_extreme_penalty')|+=2%] de [control|e]"
 english_civil_war.258.title: "Nos vassaux et la [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.258.desc: "Au beau milieu du chaos se trouve l'opportunité pour beaucoup de nos vassaux, qui ont autrefois plié le genou, de se lever et d'anéantir notre héritage. Alors que la [ShowDisasterName('english_civil_war')] fait rage, les tensions montent entre [target_subject.GetLongName] et nous. Leurs dirigeants feignent la loyauté, mais ils sont de plus en plus frustrés par les exigences de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]e#!, qui réclame des taxes supplémentaires pour financer l'affrontement à venir contre les [english_civil_war_rebels_scope.GetName].\n\nCertains conseillers suggèrent vivement à [target_character_1.GetName] de lever des impôts supplémentaires pour soutenir l'armée, tandis que d'autres mettent en garde qu'une pression trop forte pourrait pousser notre vassal dans les bras des [english_civil_war_rebels_scope.GetNameWithNoTooltip]. Nous devons décider soit de renforcer le trésor de guerre, soit d'alléger le fardeau pour maintenir la loyauté."
 english_civil_war.258.a: "Nous ne pouvons risquer d'envenimer nos relations."
 english_civil_war.258.b: "Continuons de prélever des taxes plus élevées."
 target_subject_will_appreciate_this_tt: "[target_subject.GetLongNameWithNoTooltip] appréciera ce geste"
 english_civil_war.259.title: "Bonnes relations au beau milieu de la [ShowDisasterNameWithNoTooltip('english_civil_war')]"
 english_civil_war.259.desc: "Le peuple de [target_overlord.GetName] vit actuellement dans la tourmente de la [ShowDisasterName('english_civil_war')]. Afin d'éviter que nos relations ne se détériorent, [target_character_1.GetName] cherche à maintenir notre loyauté. Consciente de la lourdeur des taxes et de l'agitation croissante dans la région, la [target_overlord.GetGovernment.GetCourtTitle] #L [target_overlord.GetAdjective|l]e#! a décidé de modérer ses exigences fiscales et d'envoyer un généreux don à notre [ROOT.GetCountry.GetFlavorRank]. Cet acte de bonne volonté vise à renforcer notre allégeance et à garantir que nous restions fidèles à leur cause en ces temps troublés."
 english_civil_war.259.a: "La partie d'échecs bat son plein."
 english_civil_war.260.title: "La pression diplomatique"
 english_civil_war.260.desc: "Alors que la [ShowDisasterName('english_civil_war')] fait rage en [target_overlord.GetLongName], leurs taxes déjà lourdes continuent de faire des ravages dans nos finances. Bien que certains de leurs conseillers aient recommandé un certain assouplissement de la charge fiscale pesant sur notre [ROOT.GetCountry.GetFlavorRank], ils ont choisi de maintenir le statu quo.\n\nHélas, nos requêtes ont été accueillies avec mépris : [target_character_1.GetName] a non seulement refusé de réduire les impôts, mais [target_character_1.GetSheHe|l] nous a également gratifiés d'une insulte cinglante, qualifiant nos préoccupations de récriminations déloyales. Cet acte d'arrogance a renforcé la rancœur, et notre loyauté est en péril."
 english_civil_war.260.a: "Voilà qui signera sa fin !"
 english_civil_war.261.title: "L'influence des rebelles s'accroît"
 english_civil_war.261.desc: "Les récentes insurrections et l'atmosphère tangible d'instabilité ont entraîné un climat de panique. Au milieu de cet affolement, les [english_civil_war_rebels_scope.GetName] ont renforcé leurs rangs avec de nouvelles recrues prêtes à se dresser contre nous et le statu quo !"
 english_civil_war.261.a: "Maudits rebelles !"
