l_french:
 death_of_hayan_wuruk.1.title: "La mort de [target_hayan.GetNameWithNoTooltip]"
 death_of_hayan_wuruk.1.desc: "Le décès de [target_hayan.GetName], l'un des plus grands dirigeants de l'histoire du [target_country.GetLongName], a été prononcé. Les murmures qui circulaient dans les couloirs et parmi nos vassaux ont fait place à des demandes d'autonomie face à notre autorité déclinante. Dans ce moment charnière, nous devons faire preuve de force et maintenir nos voisins, ainsi que notre peuple, dans le droit chemin !"
 death_of_hayan_wuruk.1.a: "C'est une grande figure de proue qui s'en est allée..."
 death_of_hayan_wuruk.1.historical_info: "Souverain de l'empire Majapahit de 1350 à 1389, Hayam Wuruk a mené l'empire à son apogée, étendant son influence dans toute l'Asie du Sud-Est avec l'aide de son premier ministre, Gajah Mada. Sa mort en 1389 a conduit à une lutte de pouvoir pour la succession. Ce conflit aboutit à la guerre de Paregreg, qui affaiblit l'empire de l'intérieur. Les conflits internes, ainsi que la montée en puissance des sultanats islamiques, ont progressivement entraîné le déclin du Majapahit au cours des siècles suivants."
 death_of_hayan_wuruk.2.title: "Demandes d'autonomie"
 death_of_hayan_wuruk.2.desc: "Nos vassaux à [target_location.GetName] nous ont signalé que des mouvements indépendantistes se préparaient pour renverser notre autorité. Après l'annonce du décès de [target_hayan.GetName], il semble que les aspirations à l'autonomie aient été ravivées. Indépendamment de la validité de ces rapports et de la mesure dans laquelle le peuple [target_subject.GetAdjective|l] est prêt à lever les armes contre nous, nous devons prendre des mesures pour maintenir l'ordre !"
 death_of_hayan_wuruk.2.a: "Exigeons qu'ils fassent acte d'allégeance."
 death_of_hayan_wuruk.2.b: "Nous ne pouvons pas nous opposer à eux, accordons-leur une certaine autonomie."
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip] exige que l'on fasse acte d'allégeance"
 death_of_hayan_wuruk.3.desc: "Suite à la disparition de [target_hayan.GetName], les [target_overlord.GetLongName] sombrent lentement dans la folie et le chaos. Au milieu de cette succession turbulente, ils en sont venus à exiger que nous leur fassions allégeance. Il s'agit d'une démarche agressive, clairement une démonstration de puissance insultante à nos dépens de la part d'un clan [target_overlord.GetGovernment.GetAdjective|l] éteint qui s'accroche désespérément au pouvoir."
 death_of_hayan_wuruk.3.a: "Nous nous plierons à leurs exigences."
 death_of_hayan_wuruk.3.b: "Il est temps pour eux de suivre [target_hayan.GetShortNameWithNoTooltip] dans la tombe !"
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip] conteste notre autorité"
 death_of_hayan_wuruk.4.desc: "Dans un geste sans précédent, le peuple de [target_subject.GetName] nous a craché au visage, refusant nos demandes ! Nous sommes leurs suzerains, mais malgré nos relations et notre bienveillance, la mort de notre souverain [target_hayan.GetName] a semé des graines d'indépendance et des désirs de liberté dont le seul but est d'échapper à notre autorité !"
 death_of_hayan_wuruk.4.a: "Ils en paieront le prix."
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip] combattra pour son indépendance"
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip] montre son allégeance"
 death_of_hayan_wuruk.5.desc: "Grâce à une manœuvre diplomatique magistrale, nos ambassadeurs à [target_location.GetName] ont réussi à forcer [target_subject.GetName] à plier le genou et à reconnaître notre autorité sur leurs affaires !"
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "Propagation de la foi #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]e#! dans le [GetCountry('MAJ').GetNameWithNoTooltip]"
 death_of_hayan_wuruk.6.desc: "Les marchands de lointaines contrées et l'affaiblissement de notre autorité centrale ont conduit notre peuple de [target_province.GetName] à se convertir au [ShowReligionName('sunni')]. La diffusion de différents enseignements n'a jamais été un problème. Toutefois, la propagation de croyances qui ne coexistent pas avec les nôtres, à une époque de turbulences et d'instabilité, constitue un dangereux précédent."
 death_of_hayan_wuruk.6.a: "Voilà qui est intéressant."
 death_of_hayan_wuruk.7.title: "Fin de la crise du [GetCountry('MAJ').GetLongNameWithNoTooltip]"
 death_of_hayan_wuruk.7.desc.a: "Des décennies se sont écoulées depuis le trépas de notre grande figure de proue, [target_hayan.GetName]. Malgré tous nos efforts pour atténuer la crise et projeter notre puissance à l'extérieur, nous n'avons pas été en mesure de rétablir l'État de droit. Seul l'avenir nous dira ce que cela signifie pour notre peuple..."
 death_of_hayan_wuruk.7.desc.b: "Malgré les tentatives de déstabilisation internes et externes, nous avons réussi à rétablir l'ordre après le trépas de l'extraordinaire [target_hayan.GetName]. L'instabilité et les rumeurs de révolte ne sont plus que des souvenirs du passé, et notre regard se tourne vers une nouvelle ère."
 death_of_hayan_wuruk.7.a: "Hélas, cela pourrait être la fin."
 death_of_hayan_wuruk.7.b: "Qui avait douté de notre succès ?"
