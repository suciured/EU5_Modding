 religious_turmoil.1.title: "Conflits religieux"
 religious_turmoil.1.desc: "Malgré toutes les tentatives de médiation entreprises pour rapprocher les différentes factions religieuses de notre nation, des affrontements se produisent régulièrement. La situation s'aggrave, et si des mesures drastiques ne sont pas prises, nous risquons de sombrer dans une guerre civile de religion."
 religious_turmoil.1.a: "Éradiquons les hérétiques pour ramener la paix."
 religious_turmoil.1.b: "Nous devons forger une société de tolérance."
 religious_turmoil.2.title: "Fin des conflits religieux"
 religious_turmoil.2.desc: "Notre pays en a fini avec les désastreuses divisions nées des conflits religieux, et est maintenant rassemblé."
 religious_turmoil.2.a: "Une seule foi !"
 religious_turmoil.3.title: "Les hérétiques gagnent en puissance"
 religious_turmoil.3.desc: "En dépit de nos efforts vigoureux pour extirper l'hérésie du pays, les populations de certaines provinces restent très attachées à leurs croyances et résistent encore à la conversion."
 religious_turmoil.3.a: "Bannissons les non-conformistes."
 religious_turmoil.3.a.tt: "Certains [pops|e] qui ne pratiquent pas [ROOT.GetCountry.GetReligion.GetName] perdent [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 religious_turmoil.3.b: "Augmentons les fonds destinés à convertir les hérétiques."
 religious_turmoil.4.title: "Soumission des hérétiques"
 religious_turmoil.4.desc: "Les mesures prises pour soumettre les hérétiques par la force n'ont pas eu les effets escomptés : au lieu de restaurer l'ordre et de rassembler le pays derrière la seule vraie foi, nos actions n'ont fait qu'attiser encore l'agitation du peuple, accroissant d'autant les violences et les atrocités."
 religious_turmoil.4.a: "Augmentons les fonds destinés à éliminer ces hérétiques."
 religious_turmoil.4.b: "Ignorons-les."
 religious_turmoil.5.title: "Montée de l'intolérance religieuse"
 religious_turmoil.5.desc: "En dépit de tous les efforts entrepris pour rendre notre société plus tolérante, les explosions de violence et les émeutes se font de plus en plus fréquentes. La violence ne fait qu'empirer, les deux camps commettent des atrocités, ce qui ne fait qu'aggraver encore le schisme religieux. Le pays menace de se diviser."
 religious_turmoil.5.a: "Il nous faut à tout prix éradiquer les hérétiques."
 religious_turmoil.5.b: "Nous devons absolument les convertir à la seule vraie foi."
 religious_turmoil.6.title: "Belles paroles"
 religious_turmoil.6.desc: "L'édit de tolérance proclamé il y a peu s'est révélé n'être que des paroles vides de sens. Depuis sa déclaration, des violences contre les minorités religieuses ont éclaté, des atrocités ont été commises, mais [ROOT.GetCountry.GetName] a fait le choix de les ignorer."
 religious_turmoil.6.a: "Nous avons bien mieux à faire."
 religious_turmoil.6.b: "Proclamons un nouvel édit."
