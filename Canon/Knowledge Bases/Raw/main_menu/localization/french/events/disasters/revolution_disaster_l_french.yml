 revolution_disaster.1.title: "Insurrection à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 revolution_disaster.1.desc: "Des mouvements révolutionnaires apparaissent partout dans le pays, s'expliquant par des décennies d'oppression féodale, d'intolérance religieuse et d'impôts injustes. [target_ruler.GetName] a désespérément cherché des solutions aux problèmes croissants, alors que notre pays se retrouve à la merci de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de plus en plus ambitieuse soutenue par la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] indignée.\n\nLa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de [ROOT.GetCountry.GetCapital.GetArea.GetName] ont rejoint les [target_rebel.GetName] en [ROOT.GetCountry.GetCapital.GetProvince.GetName]. Sans crier gare, les insurgés ont pris d'assaut la prison locale de [ROOT.GetCountry.GetCapital.GetName], ce qui leur a permis de s'armer avant de déclarer un état actif de [ShowDisasterName('revolution_disaster')] contre l'Ancien Régime !"
 revolution_disaster.1.a: "Des temps difficiles nous attendent."
 revolution_disaster.1.a.tt: "Tous les [ShowPopTypeName('peasants')] et [ShowPopTypeName('laborers')] de [ROOT.GetCountry.GetCapital.GetArea.GetName] et tous les [ShowPopTypeName('burghers')] de [ROOT.GetCountry.GetCapital.GetProvince.GetName] rejoignent [target_rebel.GetName]"
 revolution_disaster.2.title: "La révolution #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#!"
 revolution_disaster.2.desc: "Après la tempête et la chute de [ROOT.GetCountry.GetCapital.GetName], les [rebel.GetName] ont déclaré une guerre civile contre [target_ruler.GetName] et l'ensemble du [ROOT.GetCountry.GetFlavorRank]. [target.GetLongName] n'est peut-être qu'une assemblée provisoire, mais sa présence même constitue une menace bien réelle pour [ROOT.GetCountry.GetLongName]. Si nous ne nous en occupons pas rapidement, notre État tout entier pourrait s'effondrer..."
 revolution_disaster.2.a: "Remettons cette racaille à sa place !"
 revolution_disaster.2.b: "Peut-être ont-ils raison..."
 revolution_disaster.3.title: "La fin de la révolution [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 revolution_disaster.3.desc: "Les troupes de la populace ont été écrasées ! À compter de ce jour, plus jamais l'autorité de [target_character.GetName] ne sera remise en question de la sorte, et les rebelles révolutionnaires ont été mis à mort pour trahison contre le [ROOT.GetCountry.GetLongName]."
 revolution_disaster.3.a: "L'ordre est rétabli."
 revolution_disaster.4.title: "Ascension de l'État révolutionnaire [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 revolution_disaster.4.desc: "Avec la victoire de nos forces révolutionnaires, l'ancien gouvernement n'est plus. Le semblant d'unité et de protection qu'il offrait autrefois n'est plus qu'un lointain souvenir, tandis que ses horreurs et sa mauvaise gestion du peuple [ROOT.GetCountry.GetAdjective] persistent encore aujourd'hui.\n\nSous l'autorité de [target_character.GetName], [ROOT.GetCountry.GetLongNameWithNoTooltip] nouvellement forgée apportera la prospérité, dissoudra les anciennes chaînes qui liaient la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] à leurs maîtres, et fera trembler l'ordre du vieux monde !"
 revolution_disaster.4.a: "Vive la Révolution !"
