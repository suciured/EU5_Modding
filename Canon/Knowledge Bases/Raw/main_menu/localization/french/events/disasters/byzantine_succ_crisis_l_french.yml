l_french:
 byzantine_succ_crisis.1.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] exige une compensation"
 byzantine_succ_crisis.1.desc: "En ces temps difficiles, les vautours qu'on appelle la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nous rappellent que [target_character2.GetName] est un membre de leur classe. Armés de vagues menaces et de paroles vides de sens, ils tentent de nous forcer à leur verser de l'argent en échange de leur soutien aussi piteux que déclinant."
 byzantine_succ_crisis.1.a: "Très bien."
 byzantine_succ_crisis.1.b: "Ils vont trop loin !"
 peasants_unhappy_tt: "Nos [ShowPopTypeName('peasants')] dans chaque [location|e] possédé perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 byz_every_noble_sides_with_pretender_tt: "Les [pops|e] [ShowPopTypeName('nobles')] de nos [provinces|e] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] et soutiendront la cause de [target_character.GetName]"
 byzantine_succ_crisis.2.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] refuse de payer l'impôt"
 byzantine_succ_crisis.2.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est connue pour résister à l'autorité de [target_character2.GetName]. Sous le couvert d'une rébellion ouverte et profitant de l'agitation générale qui règne dans notre domaine, ils ont présenté des demandes officielles de réduction ou d'annulation d'un certain nombre de taxes que nous leur avons imposées."
 byzantine_succ_crisis.2.a: "Très bien, nous avons besoin d'eux."
 byzantine_succ_crisis.2.b: "Nous ne négocierons pas avec des gens comme eux !"
 byzantine_succ_crisis.3.title: "Notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] soutient le prétendant !"
 byzantine_succ_crisis.3.desc: "Les enfants turbulents et la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] assoiffée de pouvoir n'ont peut-être pas grand-chose en commun, mais ils s'épanouissent tous les deux dans le chaos qui règne dans notre maison. Sous prétexte d'une autorité centrale en déclin, ils ont ouvertement rejeté [target_character2.GetShortName] en faveur de [target_character.GetName] !"
 byzantine_succ_crisis.3.a: "Nous n'avons pas besoin d'eux."
 byzantine_succ_crisis.3.b: "Certains privilèges les feraient-ils changer d'avis ?"
 byzantine_succ_crisis.4.title: "Guilde des marins de [ShowLocationNameWithNoTooltip('thessaloniki')]"
 byzantine_succ_crisis.4.desc: "Rares sont les domaines dans nos contrées à devenir un foyer de troubles et de corruption aussi important que [target_location.GetName]. Les rapports alertant sur les soulèvements populaires contre leurs maîtres où la population pille et détruit les domaines de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont désormais quotidiens. Sans l'ombre d'un doute, [target_location.GetNameWithNoTooltip] s'apprête à entrer en rébellion ouverte contre l'ordre établi."
 byzantine_succ_crisis.4.a: "Nous pouvons écouter leurs demandes."
 byzantine_succ_crisis.4.b: "L'ordre sera rétabli !"
 thessaloniki_effect_1_tt: "Tous nos [pops|e] [ShowPopTypeName('nobles')] de [target_location.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e] tandis que les [ShowPopTypeName('peasants')] et les [ShowPopTypeName('burghers')] gagneront [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] \n[target_location.GetNameWithNoTooltip] perdra [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e]"
 thessaloniki_effect_2_tt: "Tous nos [pops|e] [ShowPopTypeName('nobles')] de [target_location.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e] tandis que les [ShowPopTypeName('peasants')] et les [ShowPopTypeName('burghers')] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]\n[target_location.GetNameWithNoTooltip] perdra [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e]"
 byzantine_succ_crisis.5.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] demande une purge de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 byzantine_succ_crisis.5.desc: "La situation à [target_location.GetName] a atteint son point de non-retour : la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] forme des bandes armées qui sillonnent la contrée comme des bêtes affamées, assaillant la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale, qu'ils accusent de négligence et de cupidité avide. Si nous n'intervenons pas, nous risquons une purge de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] locale... dont les membres seront sans doute prêts à soutenir notre cause en échange de leur sécurité."
 byzantine_succ_crisis.5.a: "Étanchons la soif de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] par le sang de la noblesse !"
 byzantine_succ_crisis.5.b: "Nous devons protéger la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 byzantine_succ_crisis.6.title: "Abandon de ses devoirs"
 byzantine_succ_crisis.6.desc: "C'est un secret de polichinelle que [target_character2.GetName] se soustrait fréquemment à ses obligations militaires. [target_character2.GetSheHe|U] passe son temps à boire dans les tavernes à proximité, ses troupes abandonnées sans entraînement, dans l'indiscipline et totalement démoralisées. [target_character2.GetSheHe|U] offre une image tout à fait honteuse, en particulier dans ces temps troublés..."
 byzantine_succ_crisis.6.a: "Réprimandons officiellement [target_character2.GetName] et ses pairs !"
 byzantine_succ_crisis.6.b: "Mettons ses domaines à l'amende."
 byzantine_succ_crisis.6.c: "[target_character2.GetSheHe|U] bénéficiera de notre mansuétude pour cette fois."
 byz_character_might_cause_trouble_again_tt: "[target_character2.GetShortNameWithNoTooltip] pourrait à nouveau être source de problèmes dans un avenir proche..."
 byzantine_succ_crisis.7.title: "L'assemblée du [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 byzantine_succ_crisis.7.desc: "La situation actuelle qui place [target_character.GetName] en tête dans la liste des prétendants au trône a donné lieu à une série de campagnes militaires visant à éliminer les soutiens dont [target_character.GetSheHe|l] bénéficie. De nombreux membres éminents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] soutiennent depuis longtemps l'idée d'étendre les pouvoirs du [ROOT.GetCountry.GetGovernment.GetParliament.GetName], dans le but d'obtenir des résultats qui leur soient plus favorables et plus percutants..."
 byzantine_succ_crisis.7.a: "Leurs paroles sont empreintes de sagesse."
 byzantine_succ_crisis.7.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] a toujours le dernier mot !"
 unlock_new_issues_about_civil_war_tt: "Toutes les nouvelles [parliament_issues|e] seront mises en avant pour la durée de la [disaster|e] de la [ShowDisasterName('succession_crisis')]"
 scales_with_crown_power_tt: "Ce [modifier|e] est compatible avec notre [crown_power|e]."
 byzantine_succ_crisis.8.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] rejette le prétendant au trône"
 byzantine_succ_crisis.8.desc: "Les associations religieuses de notre pays voient depuis longtemps d'un mauvais œil l'évolution de la situation et la rébellion ouverte que propage [target_character2.GetName]. Elles estiment que la perturbation sociale qu'elle engendre met en danger notre peuple et va à l'encontre de leur vision dogmatique de la relation unitaire. Elles souhaitent donc nous aider à légitimer notre lutte contre cette menace intérieure."
 byzantine_succ_crisis.8.a: "Leurs efforts aideront la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 byzantine_succ_crisis.8.b: "Quiconque s'oppose à la règle de [target_character2.GetShortNameWithNoTooltip] s'expose à la colère divine."
 scales_with_clergy_estate_power_tt: "Ce gain correspond au [estate_power|e] de notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 province_pops_gain_satisfaction_tt: "Nombre de nos [provinces|e] ayant des [pops|e] insatisfaits adeptes du [ROOT.GetCountry.GetReligion.GetName] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 byzantine_succ_crisis.9.title: "Les ravages de la guerre civile"
 byzantine_succ_crisis.9.desc: "Les pâturages malades, les animaux souffrants et les récoltes brûlées ne sont que les aspects les plus courants du paysage de ces temps troublés. Les plaintes adressées par la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] s'accumulent au fur et à mesure que la tourmente mugit dans nos campagnes. Brigands, voleurs et mercenaires en maraude se sont retournés les uns contre les autres et ravagent une fois de plus la campagne jadis magnifique de [target_province.GetName]..."
 byzantine_succ_crisis.9.a: "N'ayez crainte, nous financerons la reprise !"
 byzantine_succ_crisis.9.b: "Nous ne pouvons nous le permettre, cette fois-ci..."
 pops_in_target_province_join_succession_crisis_pretender_tt: "Nos [pops|e] de [target_province.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e] et risquent de rejoindre la cause de [target_character.GetName] !"
 byzantine_succ_crisis.10.title: "La légitimation de l'usure"
 byzantine_succ_crisis.10.desc: "La nature de l'homme est mise à nu dans les conditions difficiles que nous imposent les ravages du conflit en cours. Nous avons appris que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [target_location.GetName] a pris au piège la population en prêtant de l'argent à des taux exorbitants. Cela dure depuis si longtemps que c'est désormais l'état normal des affaires dans toute la province. Les supplications de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] parvenues à nos oreilles exigent que nous mettions un terme à cette pratique exécrable qui les dépossède de leurs biens."
 byzantine_succ_crisis.10.a: "Nous ne pouvons pas bouleverser leur ordre social..."
 byzantine_succ_crisis.10.b: "Mais nous pouvons en profiter !"
 byzantine_succ_crisis.10.c: "Émettons des amendes et des avertissements pour la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 byzantine_succ_crisis.10.d: "Légalisons temporairement l'usure en [target_location.GetNameWithNoTooltip]."
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "Nos [pops|e] [ShowPopTypeName('nobles')] et [ShowPopTypeName('burghers')] en [target_location.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e] et les [ShowPopTypeName('peasants')] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 byzantine_succ_crisis.11.title: "Privilèges des marchands étrangers"
 byzantine_succ_crisis.11.desc: "[target_location.GetName] abrite une communauté florissante de commerçants désireux de commercer et d'échanger des richesses avec leurs homologues étrangers arrivant des quatre coins du monde. Malheureusement, il semble que notre puissance commerciale et navale a perdu de la splendeur qui fut la sienne jadis, signe de déclin et de perte de prestige. Alors que [target_character.GetName] menace d'usurper la couronne et que le trésor est au plus bas, nous avons été approchés par des émissaires de [GetCountry('VEN').GetName] et de [GetCountry('GEN').GetName] qui nous ont proposé de financer nos flottes en échange de privilèges sur nos marchés..."
 byzantine_succ_crisis.11.a: "Signons un accord avec [GetCountry('VEN').GetNameWithNoTooltip]."
 byzantine_succ_crisis.11.b: "Nous allons demander l'aide de [GetCountry('GEN').GetNameWithNoTooltip]."
 byzantine_succ_crisis.11.c: "Nous pouvons signer avec ces deux nations."
 byzantine_succ_crisis.11.d: "Ces sangsues préparent un mauvais tour !"
 italian_merchants_favored_key: "Soutien aux marchands [ShowCultureGroupName('italian_group')]"
 byzantine_succ_crisis.11.historical_info: "À Byzance, au cours de la guerre civile de 1341, l'empire fut divisé entre la régence du jeune Jean V Paléologue et le prétendant Jean VI Cantacuzène. Le conflit s'étendit à Venise et Gênes, qui profitèrent de la guerre pour faire avancer leurs intérêts commerciaux. Gênes soutenait le prétendant, espérant ainsi obtenir des privilèges et une influence maritime, notamment à Galata. Venise, déterminée à contrer l'expansion génoise, apporta son soutien à la régence. Cela transforma la guerre civile en une lutte par procuration entre les deux républiques maritimes, ce qui affaiblit encore Byzance et accrut sa dépendance à l'égard des puissances étrangères pour les questions navales et commerciales."
 byzantine_succ_crisis.12.title: "Le [target_country.GetNameWithNoTooltip] offre des privilèges commerciaux"
 byzantine_succ_crisis.12.desc: "Dans une tentative désespérée visant à combler leur pénurie de navires marchands et de flottes de guerre, les dirigeants de [target_location.GetName] ont proposé à notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] des privilèges spéciaux et un accès à leur marché lucratif en échange de notre soutien naval dans leurs luttes actuelles."
 byzantine_succ_crisis.12.a: "Nous aimons l'argent !"
 byzantine_succ_crisis.13.title: "[target_country.GetNameWithNoTooltip] refuse nos marchands"
 byzantine_succ_crisis.13.desc: "Nous avons appris que récemment, des membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont correspondu avec [target_country.GetName] dans le but d'obtenir un accès privilégié à leur marché à [target_location.GetName]. Malheureusement, les négociations se sont révélées n'être qu'une perte de temps..."
 byzantine_succ_crisis.13.a: "Ils vont le regretter."
 byzantine_succ_crisis.14.title: "Exigences opportunistes"
 byzantine_succ_crisis.14.desc: "Tandis que la situation dégénère autour du conflit ouvert entre [target_character2.GetName] et [target_character.GetName], l'évidence s'impose : le moment de frapper approche. Selon nos conseillers, présenter nos demandes de compensation financière à [GetCountry('BYZ').GetName] nous rapporterait beaucoup et financerait nos futures conquêtes."
 byzantine_succ_crisis.14.a: "Ils payeront !"
 byzantine_succ_crisis.14.b: "Ne troublons pas la paix."
 sc_this_may_bring_us_into_conflict_tt: "#R Cela peut nous mettre en conflit avec [GetCountry('BYZ').GetNameWithNoTooltip]#!"
 byzantine_succ_crisis.15.title: "Les exigences de [GetCountry('TUR').GetNameWithNoTooltip]"
 byzantine_succ_crisis.15.desc: "Nous avons reçu des nouvelles de [GetCountry('TUR').GetNameWithNoTooltip], ces odieux infidèles. Selon leurs émissaires, ils exigent de nous le paiement d'une énorme somme d'argent en échange de vagues et futiles promesses de paix. Ils mentionnent notre lutte actuelle contre [target_character.GetName] et plaident en faveur d'un front oriental sécurisé."
 byzantine_succ_crisis.15.a: "Nous n'avons pas le choix..."
 byzantine_succ_crisis.15.b: "Non !"
 byzantine_succ_crisis.16.title: "Un messager de [GetCountry('BYZ').GetNameWithNoTooltip]"
 byzantine_succ_crisis.16.desc.a: "Nous avons été informés de l'arrivée d'un émissaire de [GetCountry('BYZ').GetName]. Ils semblent avoir décidé par prudence d'obtenir une trêve fragile entre nos peuples en échange d'une somme d'argent colossale puisée directement dans leur trésor !"
 byzantine_succ_crisis.16.desc.b: "Nous avons été informés de l'arrivée d'un émissaire de [GetCountry('BYZ').GetName]. En dépit de la logique et du bon sens, ils ont décidé de ne pas s'assurer de notre bonne volonté en nous versant un tribut misérable. La route vers [target_location.GetName] est ouverte !"
 byzantine_succ_crisis.16.a: "Je vois..."
