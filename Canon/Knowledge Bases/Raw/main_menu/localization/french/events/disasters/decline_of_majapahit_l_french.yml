l_french:
 decline_of_majapahit.1.title: "Le déclin de [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_majapahit.1.desc: "Le [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective] est à l'agonie. Autrefois au centre d'un vaste réseau de royaumes [ShowSubjectTypeName('vassal')] et d'états #L [ShowSubjectTypeName('tributary')]s#!, [ROOT.GetCountry.GetNameWithNoTooltip] n'a plus guère de pouvoir au-delà de [ROOT.GetCountry.GetCapital.GetName]. Les marchands ont de plus en plus de contacts avec nos rivaux [ShowReligionAdjective('sunni')] et cette religion s'implante lentement dans le nord de [ShowAreaName('java_area')]. Pire encore, les luttes successorales menacent de déchirer de l'intérieur les restes du [ROOT.GetCountry.GetFlavorRank]."
 decline_of_majapahit.1.a: "Bien sombre époque que la nôtre..."
 maj_disaster_tt: "Si nous ne contenons pas la propagation de l'[ShowReligionGroupName('muslim')] dans notre pays, les [locations|e] convertis pourraient finir par se révolter comme $DEM$."
 decline_of_majapahit.2.title: "Déloyauté envers [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_majapahit.2.desc: "Les Dirigeants de [maj_tributary_country.GetName] ignorent de plus en plus la loi [ROOT.GetCountry.GetAdjective]. Ils ont franchi une ligne rouge et se sont montrés totalement rebelles en refusant de payer le tribut et manquant de respect à nos émissaires."
 decline_of_majapahit.2.a: "Ils vont le regretter."
 decline_of_majapahit.2.b: "Faisons quelques concessions pour nous assurer de leur loyauté."
 decline_of_majapahit.3.title: "Déclin de [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_majapahit.3.desc: "Il n'y a pas si longtemps, [ROOT.GetCountry.GetLongName] était le seul État hégémonique d'[ShowRegionName('indonesia_region')]. Malheureusement, cette époque de gloire est révolue depuis longtemps et de nombreux États jouissent désormais d'un plus grand respect que nous. Parmi eux, [target_country.GetLongName], un État qui nous lance un défi informel."
 decline_of_majapahit.3.a: "Justifions une campagne de représailles."
 decline_of_majapahit.3.b: "Concentrons-nous sur nos problèmes internes."
 decline_of_majapahit.4.title: "Mécontentement local"
 decline_of_majapahit.4.desc: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [target_province.GetName] sont en guerre contre les forces de l'adipati local. La troupe est incapable de contenir la rébellion et la province est en proie au chaos."
 decline_of_majapahit.4.a: "Patientons."
 decline_of_majapahit.4.b: "Apaisons les rebelles avec de l'or."
 decline_of_majapahit.5.title: "Le prétendant défie le trône"
 decline_of_majapahit.5.desc: "Les luttes successorales sont devenues monnaie courante en [ROOT.GetCountry.GetName]. En l'occurrence, un prince nommé [target_character.GetName] a rassemblé une armée et entamé une marche vers la capitale pour renverser le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 decline_of_majapahit.5.a: "Nous allons écraser ce parvenu."
 maj_every_pop_in_capital_province: "Chaque [pop|e] dans la [province|e] [capital|e] de [ROOT.GetCountry.GetCapital.GetProvince.GetName] :"
 decline_of_majapahit.6.title: "Fuite des #L [target_religion.GetAdjectiveWithNoTooltip]s#! vers [target_province.GetNameWithNoTooltip]"
 decline_of_majapahit.6.desc: "Le pouvoir [target_religion.GetAdjective] est lentement érodé par le progrès des marchands [target_religion2.GetAdjective]. Chaque jour, de plus en plus de gens du peuple se convertissent au [target_religion2.GetGroup.GetName] et en [ROOT.GetCountry.GetName], le [target_religion.GetNameWithNoTooltip] n'est plus majoritaire. Ce processus a eu un impact sans précédent sur le [ROOT.GetCountry.GetFlavorRank] et sa société, provoquant une anxiété généralisée au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_religion.GetAdjectiveWithNoTooltip]. Parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], nombreux sont ceux à parler de la fin du règle [ROOT.GetCountry.GetAdjectiveWithNoTooltip] et fuient en [target_province.GetName]."
 decline_of_majapahit.6.a: "Est-ce la fin de l'empire ?"
 decline_of_majapahit.7.title: "L'adipati de [target_location.GetNameWithNoTooltip] se convertit"
 decline_of_majapahit.7.desc: "Notre gouverneur de [target_location.GetName] a choisi de se convertir au [ShowReligionName('sunni')]. On pense que cette décision irréfléchie a été motivée par un miracle réalisé par un saint local [ShowReligionGroupAdjective('muslim')]. Nous pensons quant à nous qu'il s'agit d'une décision politique intelligente visant à gagner les faveurs des marchands #L [ShowReligionAdjectiveWithNoTooltip('sunni')]s#!."
 decline_of_majapahit.7.a: "Espérons que le gouverneur ne tentera rien de plus radical."
 decline_of_majapahit.8.title: "Une offre de soutien"
 decline_of_majapahit.8.desc: "La situation à [ROOT.GetCountry.GetName] est désastreuse, mais il semble que tout ne soit pas encore perdu. Un groupe de riches marchands #L [ShowReligionGroupAdjective('muslim')]s#! a fait une proposition à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ils nous paieront généreusement pour des privilèges commerciaux dans nos ports et la garantie de pratiquer librement leur religion avec [ROOT.GetCountry.GetName]. Le Bhattara Saptaprabhu prévient que l'instabilité de l'empire pourrait attirer notre peuple vers la foi étrangère des marchands, et les pousser à rejeter les traditions fondatrices de l'empire [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. L'argent, cependant, est un puissant contre-argument."
 decline_of_majapahit.8.a: "Leur aide est la bienvenue."
 decline_of_majapahit.8.b: "Nous ne devons pas accepter l'aide des païens !"
 maj_muslim_aid_impact: "Pendant l'[ShowModifier('maj_muslim_aid')], l'[event|e] « $death_of_hayan_wuruk.6.title$ » se déclenchera trois fois plus souvent."
 decline_of_majapahit.100.title: "Une ère nouvelle pour [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_majapahit.100.desc: "Contre toute attente, [ROOT.GetCountry.GetName] est sorti de décennies de tourments et de déclin, retrouvant ainsi son statut de puissance. Un [ROOT.GetCountry.GetGovernment.GetCourtTitle] stable, des sujets loyaux et une foi [ROOT.GetCountry.GetReligion.GetAdjective] commune renforcent notre détermination alors que nous nous souvenons du serment de [target_character.GetName] : un jour, [ROOT.GetCountry.GetNameWithNoTooltip] régnera sur tout Nusantara."
 decline_of_majapahit.100.a: "Nous sommes sortis de l'abîme."
 decline_of_majapahit_timer_tt: "Au moins 10950 jours se sont écoulés depuis le début de la [disaster|e] du [ShowDisasterName('decline_of_majapahit')]. Il reste [ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')] jours."
 decline_of_majapahit.101.title: "Ascension de $MTM$"
 decline_of_majapahit.101.desc: "Le [ROOT.GetCountry.GetLongName] [target_religion.GetAdjective] s'est montré incapable de gouverner, y compris ses possessions sur [ShowAreaName('java_area')]. Pressés de toutes parts et bénéficiant des avantages de la conversion, les décideurs [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ont choisi de se convertir au [ROOT.GetCountry.GetReligion.GetName]. Bien que cela puisse aider à mettre fin au [ShowDisasterName('decline_of_majapahit')], cela ne manquera pas de ternir à tout jamais le prestige de [ROOT.GetCountry.GetName]."
 decline_of_majapahit.101.a: "Nous devons faire ce qui est nécessaire."
 decline_of_majapahit.102.title: "L'ascension de [target_country.GetNameWithNoTooltip]"
 decline_of_majapahit.102.desc: "La communauté #L [ShowReligionGroupAdjective('muslim')]e#!, de plus en plus autonome, a trouvé un champion en la personne du prince renégat [target_character.GetName], que l'on dit lié de loin à la famille régnante [ROOT.GetCountry.GetAdjective]. [target_character.GetNameWithNoTooltip] a non seulement déclaré l'indépendance du [target_country.GetFlavorRank] [target_country.GetAdjective], mais il cherche aussi à s'emparer du trône de [ROOT.GetCountry.GetNameWithNoTooltip]. Retenus par nos nombreux problèmes, nous ne pouvons pas faire grand-chose pendant que [target_country.GetNameWithNoTooltip] rassemble ses forces."
 decline_of_majapahit.102.a: "Traîtres, affrontons-les sur le champ de bataille !"
 decline_of_majapahit.102.b: "Nous reconquerrons ces possessions en temps utile."
