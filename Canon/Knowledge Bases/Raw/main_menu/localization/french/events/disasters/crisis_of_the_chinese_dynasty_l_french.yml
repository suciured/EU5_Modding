l_french:
 #Events
 crisis_of_the_chinese_dynasty.1.title: "Effondrement de l'autorité de la [GetCountry('CHI').GetLongNameWithNoTooltip]"
 crisis_of_the_chinese_dynasty.1.desc: "Notre [ROOT.GetCountry.GetLongName] fait face à une crise terrible. Nous avons été incapables de gouverner en accord avec le précepte du mandat céleste, et avons désormais perdu les bienfaits et la bonne réputation qu'il accorde. \n\nLa mauvaise gestion et les dissensions touchent toute la $china$ et le peuple est gagné par le mécontentement. Déjà, des foules ont pris les armes et se sont soulevées. Nous devons à tout prix nous souvenir des actes de nos ancêtres et cultiver leurs vertus, car le mandat n'est pas simple à conserver."
 crisis_of_the_chinese_dynasty.1.a: "Faisons en sorte de ne pas perdre le mandat."
 every_member_of_mkio_loses_20_opinion_tt: "Chaque [member|e] de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName] perdra [ShowBiasValue('opinion_internal_crisis')|+=0] d'[opinion|e] à notre égard"
 crisis_of_the_chinese_dynasty.2.title: "Une fin amère"
 crisis_of_the_chinese_dynasty.2.desc: "Nous n'avons pas réussi à rétablir l'autorité sur nos terres, ce qui a brisé et démoralisé notre peuple. Nos tentatives pour faire amende honorable ont été loin d'être efficaces, nous discréditant et nous destituant de notre position dominante au sein de notre formidable [ROOT.GetCountry.GetFlavorRank]. Nous sommes au plus bas et tentons de prendre conscience de la réalité de cette situation désastreuse à laquelle nous faisons face."
 crisis_of_the_chinese_dynasty.2.a: "Quel sombre destin nous attend ?"
 crisis_of_the_chinese_dynasty.3.title: "Faveur céleste"
 crisis_of_the_chinese_dynasty.3.desc: "La période d'instabilité est terminée ! Ceux qui ont autrefois conspiré pour nous mener à notre perte et se sont réjouis de notre chute s'enfuient maintenant dans l'ombre ! Les périodes de troubles ont endurci notre peuple et lui ont permis de résister aux défis divins.\n\nNous sourions en admirant le coucher du soleil, accueillant le jour suivant avec la même faim qui nous a placés au sommet d'un grand [ROOT.GetCountry.GetFlavorRank]."
 crisis_of_the_chinese_dynasty.3.a: "Nous avons survécu !"
 based_on_current_celestial_authority_tt: "En fonction de notre valeur actuelle d'[celestial_authority_gc|e] :"
 crisis_of_the_chinese_dynasty.4.title: "Les paysans rejettent les taxes"
 crisis_of_the_chinese_dynasty.4.desc: "Même dans les périodes les plus favorables, les habitants de [target_province.GetName] peinent à s'en sortir. Les récents bouleversements qui ont frappé la [ROOT.GetCountry.GetGovernment.GetCourtTitle] touchent désormais presque toutes les provinces de notre [ROOT.GetCountry.GetFlavorRank]. En conséquence, ceux qui avaient autrefois plié le genou devant [target_character.GetName] refusent désormais toute forme de taxe ou tribut alimentaire, même les plus légers."
 crisis_of_the_chinese_dynasty.4.a: "Prélevons les tributs alimentaires par la force."
 crisis_of_the_chinese_dynasty.4.b: "Les cieux sont cléments."
 pops_in_target_province_lose_10_satisfaction_tt: "Nos [pops|e] de [target_province.GetName] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 every_pop_in_target_province_gains_5_satisfaction_tt: "Tous nos [pops|e] de la [province|e] gagneront [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 every_location_in_target_province_suffers_10_devastation_tt: "Nos [locations|e] en [target_province.GetName] perdent [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e]"
 crisis_of_the_chinese_dynasty.5.title: "La propagation de la dévastation"
 crisis_of_the_chinese_dynasty.5.desc: "Notre époque n'a pas été clémente pour les habitants de [target_province.GetName]. Autrefois centre dynamique accueillant des marchés animés et des champs abondants, la province a récemment vu des phénomènes comme le banditisme, les pillages, les réserves de céréales vides et les maisons en feu s'amplifier. Les habitants sollicitent l'aide de [target_character.GetName] pendant cette période mouvementée.\n\nAlors que les récoltes sont négligées et que les canaux se dégradent, l'avenir s'assombrit. Les dernières nouvelles de la dévastation prouvent de manière inquiétante que nous perdons le contrôle et que la confiance du public au sein de tout notre [ROOT.GetCountry.GetFlavorRank] est ébranlée."
 crisis_of_the_chinese_dynasty.5.a: "Nous pouvons soutenir financièrement la reconstitution de leurs provisions alimentaires."
 every_location_in_target_province_5_prosperity_tt: "Tous les [locations|e] en [target_province.GetNameWithNoTooltip] gagnent [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] de [prosperity|e]"
 crisis_of_the_chinese_dynasty.5.b: "Envoyons [target_character_1.GetNameWithNoTooltip] !"
 every_location_in_target_province_scales_with_character_tt: "[target_character_1.GetName] se rendra en [target_province.GetNameWithNoTooltip] pour superviser les efforts de reconstruction. Pendant cette période, [target_character_1.GetSheHe|l] ne fera pas partie de notre [cabinet|e].\n\nGrâce à son [total_ability|e], chaque [location|e] que nous possédons en [target_province.GetNameWithNoTooltip] gagnera #G [ROOT.GetVariable('display_character_ability_variable').GetValue]%#! de [prosperity|e]"
 crisis_of_the_chinese_dynasty.5.c: "Remboursons les habitants."
 crisis_of_the_chinese_dynasty.5.d: "Nous n'avons que faire du sort de ces paysans !"
 crisis_of_the_chinese_dynasty.6.title: "Négociations avec les Rebelles"
 crisis_of_the_chinese_dynasty.6.desc: "Alors que notre grand peuple traverse une période tumultueuse appelée $crisis_of_the_chinese_dynasty$, il est désormais évident que le fardeau d'un [actor.GetFlavorRank] tout entier pèse lourdement sur les épaules de [target_character.GetName]. Les récents développements ont permis au mouvement de [target_rebel.GetName] de gagner du terrain, nous obligeant à prendre place autour de la table des négociations."
 pops_supporting_target_rebel_will_gain_30_satisfaction_and_cease_their_support_tt: "Les [pops|e] qui soutiennent les [target_rebel.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e] et sont susceptibles de nous prêter à nouveau allégeance"
 locations_with_rebel_pops_lose_20_control_tt: "Chaque [location|e] soutenant la [rebellion|e] des [target_rebel.GetNameWithNoTooltip] verra son [control|e] réduit de [ShowNamedValue('control_extreme_penalty')|+=2%]"
 refund_the_cost_of_the_action_tt: "Le coût de cette [action|e] sera remboursé."
 crisis_of_the_chinese_dynasty.6.a: "Très bien, réduisons leurs taxes."
 crisis_of_the_chinese_dynasty.6.b: "Faisons quelques concessions."
 crisis_of_the_chinese_dynasty.6.c: "Accordons-leur temporairement de l'autonomie."
 crisis_of_the_chinese_dynasty.6.d: "Nous serons attentifs à leurs demandes."
 crisis_of_the_chinese_dynasty.6.e: "À bien y réfléchir..."
 crisis_of_the_chinese_dynasty.7.title: "Réforme fiscale de [GetCurrentYear]"
 crisis_of_the_chinese_dynasty.7.desc: "La crise récente a eu un impact profond sur le monde financier et politique à l'intérieur de nos frontières. Cette période de turbulences a mis à l'épreuve la force de nos institutions, mais notre bureaucratie en est finalement sortie victorieuse !\n\nAprès cinq années de tensions, nous avons achevé le recensement de notre population ainsi qu'une révision du code fiscal qui s'annonce particulièrement prometteuse. Les aristocrates et les fonctionnaires qui vivaient dans la décadence avaient l'habitude de trouver des échappatoires pour éviter de payer leurs taxes, ce qui finit par entraîner l'érosion du gouvernement central.\n\nLes mesures ambitieuses mises en place sous le règne de [target_character.GetName] ont permis de renflouer les coffres de la trésorerie par le biais de revenus provenant de divers endroits qui reconnaissent désormais notre autorité."
 crisis_of_the_chinese_dynasty.7.a: "Un pas de plus qui nous éloigne encore davantage de la catastrophe !"
 we_can_now_complete_reform_tax_action_tt: "Nous pouvons désormais terminer l'[action|e] [ShowGenericActionName('cmd_revise_the_tax_code')] via l'interface de [disaster|e]"
 crisis_of_the_chinese_dynasty.8.title: "Affaires stables dans l'[GetCountry('CHI').GetFlavorRank]"
 crisis_of_the_chinese_dynasty.8.desc: "Notre formidable [ROOT.GetCountry.GetFlavorRank] a l'habitude de repousser ceux qui convoitent nos richesses. Ceux qui cherchent à fragiliser notre emprise sur la $china$ sont nombreux, et leur sombre sillage répand le doute et la décrépitude au sein de nos affaires. Les conflits de succession, la corruption au sein de la bureaucratie, les inégalités économiques et la menace constante des invasions nordiques ont créé une atmosphère d'incertitude.\n\nCependant, l'ascension triomphale de [target_character.GetName] a mis en lumière les ombres les plus sombres, chassant de notre gouvernement de nombreux facteurs de déstabilisation."
 crisis_of_the_chinese_dynasty.8.a: "La stabilité règne, pour le moment."
 crisis_of_the_chinese_dynasty.9.title: "Une $china$ puissante"
 crisis_of_the_chinese_dynasty.9.desc: "Notre autorité a été remise en question à maintes reprises au cours de la période de turbulences que nous traversons. L'inefficacité des dirigeants et les troubles croissants ont depuis longtemps érodé la confiance que le public porte au trône. Alimenté par une succession de bureaucrates malveillants et de puissants fonctionnaires de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], le cycle de la décadence s'est véritablement installé dans nos rangs.\n\nGrâce à la politique et aux directives de [target_character.GetName], nous sommes parvenus à remédier à cette situation périlleuse. Le rétablissement de la légitimité et de la foi conduit désormais à la mise en place d'une gouvernance équitable et nous permet de répondre efficacement aux différents problèmes qui touchent notre [ROOT.GetCountry.GetFlavorRank]."
 crisis_of_the_chinese_dynasty.9.a: "La solidité du trône est une fois de plus avérée, pour le moment."
