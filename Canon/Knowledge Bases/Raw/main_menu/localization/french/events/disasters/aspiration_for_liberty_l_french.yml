l_french:
 #Events for the disaster
 aspiration_for_liberty.1.title: "Aspiration à la liberté"
 aspiration_for_liberty.1.desc: "Le règne contesté de [target_character.GetName], l'aspiration de la population à accéder à la liberté et son désir que soient concrétisés les idéaux des Lumières ont déclenché une révolution qui semble désormais inéluctable. Le peuple se soulève et prend les armes pour renverser le [ROOT.GetCountry.GetFlavorRank], déclenchant ainsi ce qui, selon toute vraisemblance, risque d'être l'une des plus sanglantes révolutions de notre époque."
 aspiration_for_liberty.1.a: "Des temps difficiles nous attendent."
 pops_lose_satisfaction_based_on_literacy_tt: "Les [pops|e] appartenant à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ou à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] perdront de la [pop_satisfaction|e] en fonction de leur [literacy|e]"
 aspiration_for_liberty.2.title: "Retour à l'ordre"
 aspiration_for_liberty.2.desc.a: "La colère des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] grandit en raison des pouvoirs illimités de [target_character.GetName]. À mesure que les taxes augmentent et que les libertés individuelles s'amenuisent, le peuple exige la restitution du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] afin de défendre leurs intérêts. Véritable garde-fou contre l'arbitraire, cette législature protégera leurs droits et leurs biens contre les abus. D'ailleurs, son pouvoir politique n'a pas laissé d'autre choix à [target_character.GetShortNameWithNoTooltip] que de rétablir le [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 aspiration_for_liberty.2.desc.b: "Malgré les révoltes de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [target_character.GetName] s'accroche farouchement à l'absolutisme, refusant toute initiative susceptible d'affaiblir son pouvoir.\n\nSe considérant comme un être élu par Dieu, toute concession au pouvoir parlementaire constitue une menace pour son autorité et la stabilité de son règne. En appliquant des mesures strictes et en écrasant de nombreuses rébellions, nous avons maintenu la paix une fois de plus au sein de notre [ROOT.GetCountry.GetFlavorRank]."
 aspiration_for_liberty.2.a: "Le peuple l'a voulu."
 aspiration_for_liberty.2.b: "La dissidence n'a pas sa place !"
 aspiration_for_liberty.3.title: "Guerres à l'étranger"
 aspiration_for_liberty.3.desc: "Nos espoirs de réussite financière se sont complètement effondrés au cours des dernières années. Les investissements incessants de [target_character.GetName] dans des guerres coûteuses à l'étranger ont vidé les coffres de la nation, ne laissant que peu de moyens pour répondre aux besoins essentiels intérieurs. Combinées à une mauvaise gestion gouvernementale endémique, à une négligence financière et à une instabilité politique croissante, ces initiatives ont meurtri l'économie et compromis la confiance du public dans les pouvoirs en place.\n\nNous sommes aujourd'hui au bord de la faillite, et une agitation croissante gagne les citoyens qui remettent de plus en plus en question les priorités de [target_character.GetShortNameWithNoTooltip]. La situation s'aggrave à mesure que les dettes s'accumulent et que l'État s'efforce de maintenir les fonctions fondamentales à flot dans un contexte d'effondrement budgétaire imminent."
 aspiration_for_liberty.3.a: "Les coffres ne sont pas encore vides !"
 aspiration_for_liberty.3.b: "Réduisons les dépenses militaires."
 aspiration_for_liberty.4.title: "Incompétence gouvernementale"
 aspiration_for_liberty.4.desc: "L'incapacité du gouvernement à gérer le pays pendant l'[ShowDisasterName('aspiration_for_liberty')] de notre peuple a entraîné un mécontentement généralisé et permis à de nouvelles insurrections de voir le jour dans tout le pays, à l'instar de celle des [target_rebel.GetName]. La frustration de la population a atteint son paroxysme, de nombreuses personnes se mobilisant contre les dirigeants perçus comme corrompus et inefficaces.\n\nL'appel à la révolution se fait chaque jour plus pressant, et des individus de tous horizons se joignent au mouvement. Déterminés à reprendre le contrôle de leur avenir, ils sont prêts à défendre leurs revendications quoi qu'il en coûte, en faisant clairement comprendre qu'ils n'accepteront rien de moins qu'une capitulation totale face à leurs exigences."
 aspiration_for_liberty.4.a: "Il n'y a pas lieu de s'inquiéter."
 aspiration_for_liberty.4.b: "Accordons quelques concessions aux [target_rebel.GetNameWithNoTooltip]."
 lose_10_control_in_affected_locations_tt: "Les [locations|e] qui soutiennent actuellement la [rebellion|e] des [target_rebel.GetNameWithNoTooltip] perdront [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]"
 every_supporter_pop_gains_5_satisfaction_tt: "Chaque [pop|e] qui soutient la [rebellion|e] des [target_rebel.GetNameWithNoTooltip] gagnera [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
