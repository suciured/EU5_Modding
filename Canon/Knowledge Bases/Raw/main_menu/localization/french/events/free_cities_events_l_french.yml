l_french:
 free_cities.1.title: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] libre de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.1.desc: "La [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] de [ROOT.GetCountry.GetCapital.GetName] a reçu l'immédiateté impériale en tant que [ShowSpecialStatusName('free_city')] du [GetUniqueInternationalOrganization('hre').GetName]. Bien qu'il existe de nombreuses villes autonomes importantes au sein de l'Empire, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] possède désormais toute autre chose pour défendre la richesse et l'importance du pays : des droits commerciaux et politiques, défendus de façon perpétuelle par l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] en personne."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] a perdu les privilèges d'une [ShowSpecialStatusNameWithNoTooltip('free_city')] de l'Empire !"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName] n'est plus une [ShowSpecialStatusName('free_city')] du [GetUniqueInternationalOrganization('hre').GetName]. Les autorités de la [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] ont été condamnées pour abus de pouvoir machiavélique et manque de respect à l'égard des institutions impériales. Elles ont perdu tous les privilèges associés au titre qui leur avait été accordé par l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "Des fourches et des torches dans les rues de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.3.desc: "Le mécontentement permanent parmi les classes les plus pauvres et la mésentente avec les dirigeants de [ROOT.GetCountry.GetCapital.GetName] nous font courir le risque d'une véritable guerre civile. [home_ruler.GetName] n'est toutefois guère de taille à affronter une rébellion, aussi de nombreux membres des élites exigent-ils du Conseil de la [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] qu'il s'adresse à [hre_ruler.GetName] afin de demander à [hre_ruler.GetHimHerFormal] de nous envoyer toute l'aide disponible. Nous aurions bien besoin d'hommes forts et d'or pour éteindre les feux de la rébellion qui couvent toujours dans les rues de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 free_cities.3.a: "Demandons de l'aide à l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities.3.b: "Rassemblons le peu d'hommes que nous avons pour nous en occuper nous-mêmes."
 free_cities.4.title: "[SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip] demande notre aide"
 free_cities.4.desc: "Un messager est arrivé ce matin de [SCOPE.sCountry('riots_source').GetLongName], donnant des détails sur l'impossibilité pour le Conseil de répondre aux exigences des classes laborieuses. Il a ainsi parlé du feu qui couvait dans les rues de [SCOPE.sCountry('riots_source').GetCapital.GetName], métaphore du mécontentement auquel doit faire face la [ShowSpecialStatusName('free_city')], et prétend que si rien n'est fait pour apaiser la situation, les pauvres se soulèveront bientôt, la fourche à la main. Il a donc humblement demandé que soient envoyés des troupes et de l'or, afin de pouvoir traduire en justice ceux qui sèment le désordre parmi les bourgeois mécontents."
 free_cities.4.a: "C'est une demande raisonnable, répondons-y favorablement."
 free_cities.4.b: "Le problème est bien plus profond ; nous n'enverrons aucune aide."
 free_cities.5.title: "La réponse de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 free_cities.5.desc: "Chaque jour le mécontentement s'aggrave, et quelle que soit la façon dont nous tentons de faire usage des hommes à notre disposition, une fois un incendie éteint, un autre éclate devant nos yeux. Mais où peut être ce sacré messager ? Espérons que notre humble requête auprès de [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] ne suscitera pas son courroux, et qu'[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe] acceptera de nous porter secours."
 free_cities.5.a: "Des hommes et de l'or, c'est juste ce dont nous avions besoin !"
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe|U] prétend que le sang et l'or ne résoudront pas le problème..."
 free_cities.6.title: "Le couronnement de [target_ruler.GetNameWithNoTooltip]"
 free_cities.6.desc: "[pope_ruler.GetName] a placé les regalia entre les mains du nouvel [GetUniqueInternationalOrganization('hre').GetLeaderTitle] du [GetUniqueInternationalOrganization('hre').GetName], symbolisant ainsi le droit du [GetCountry('PAP').GetGovernment.GetRulerTitle] à couronner les souverains #L [ShowReligionGroupAdjective('christian')|l]s#! et confirmant le rôle de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] en tant que protecteur de l'Église catholique romaine. C'est un insigne honneur pour [ROOT.GetCountry.GetCapital.GetName] que d'avoir été choisie comme lieu du couronnement, à tel point que l'Église de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] pouvait à peine accueillir tous les dignitaires qui se sont rassemblés pour assister au sacre de [target_ruler.GetName]."
 free_cities.6.a: "C'est une véritable bénédiction !"
 free_cities.7.title: "La conférence diplomatique"
 free_cities.7.desc: "Lorsque la conférence de paix en [ROOT.GetCountry.GetName] fut terminée, les diplomates des vainqueurs en [SCOPE.sCountry('winner').GetName], et ceux ayant accepté les conditions de reddition en [SCOPE.sCountry('loser').GetName], nous ont remerciés pour l'aide que nous leur avions fournie en les assistant dans tous les détails nécessaires à un événement d'une telle importance, ainsi que pour notre neutralité sur la question. Cela les a aidés à se concentrer sur leur tâche. Même si nous n'avons reçu aucune compensation monétaire autre que le remboursement des dépenses engagées pour la conférence elle-même, le prestige de notre pays est rehaussé."
 free_cities.7.a: "En ce cas, cela valait bien tous ces ennuis."
 free_cities.8.title: "Privilèges sur les taxes et coutumes"
 free_cities.8.desc: "La [ShowSpecialStatusName('free_city')] de [SCOPE.sCountry('free_city_in_debt_target').GetName] connaît d'importantes difficultés, ayant à peine les moyens de se prémunir de la banqueroute. S'il advenait qu'elle y tombe, elle aurait bien des difficultés à sortir du trou qu'elle a, malheureusement, elle-même creusé. Dans cette situation, non seulement la réputation de la cité serait irrémédiablement ternie, mais il en irait de même de l'Empire et de sa propre légitimité. Peut-être donc devrions-nous l'aider en lui garantissant quelques privilèges en matière de droits de douanes et d'impôts qui, s'ils étaient correctement gérés, lui permettraient de dégager quelques bénéfices."
 free_cities.8.a: "Accordons ces privilèges sur les taxes et droits de douanes."
 opinion_special_privileges: "Privilèges particuliers accordés par l'Empereur"
 free_cities.8.b: "Ils n'ont pas mérité cela."
 free_cities.9.title: "Privilèges sur les taxes et droits de douanes octroyés"
 free_cities.9.desc: "Les nouvelles sur notre difficulté à éviter la banqueroute étaient une fausse surprise ; le vrai coup de théâtre a été le fait que [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] de [SCOPE.sCountry('hre_leader').GetName] a décidé de nous aider en nous accordant certains privilèges en matière de taxes et de droits de douane dont nous sommes quasiment la seule [ShowSpecialStatusName('free_city')] à jouir."
 free_cities.9.a: "C'est une surprise, certes, mais une bonne nouvelle finalement !"
 free_cities.10.title: "Bien nés, bien armés"
 free_cities.10.desc: "Les nobles à [ROOT.GetCountry.GetCapital.GetName], propriétaires de vastes domaines, n'apprécient guère que le statut de [ShowSpecialStatusName('free_city')] nous préserve de la suzeraineté envers quelque titre de noblesse, et toutes les possibilités que nous avions pour les tenir apaisés sont désormais épuisées. S'il ne s'était agi que de simples paysans, armés de fourches et de torches, peu entraînés aux choses de la guerre, nous serions en mesure de réprimer toutes leurs révoltes ; mais il convient de ne pas sous-estimer ces hommes, titrés, bien dotés et formés à l'art de la guerre. La seule personne qu'ils pourraient encore écouter est [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName]..."
 free_cities.10.a: "Demandons l'aide de l'Empire."
 free_cities.10.b: "Mieux vaut agréer aux demandes de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et espérer qu'ils se taisent."
 free_cities.11.title: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] demande notre aide contre la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] en pleine rébellion"
 free_cities.11.desc: "Il a été porté à notre attention que la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] propriétaire de vastes domaines à [SCOPE.sCountry('free_city_source').GetLongName] est en révolte ouverte contre les autorités de la cité, n'appréciant guère son statut de [ShowSpecialStatusName('free_city')]. Le pays demande donc notre aide pour réprimander la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et lui faire accepter enfin le statut laïc de [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName], sans titres ni privilèges royaux."
 free_cities.11.a: "Nous leur accorderons notre aide."
 free_cities.11.b: "S'ils ne peuvent pas s'occuper de leurs citoyens, sont-ils vraiment aptes à diriger un pays ?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Privilèges aristocratiques"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "L'influence accrue acquise au cours d'une régence a permis à l'aristocratie de bénéficier de nombreux privilèges."
 free_cities.12.title: "Aide ou entrave ?"
 free_cities.12.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ne cesse de s'enhardir, tentant désormais d'engager la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] à la rejoindre dans sa révolte contre nous et notre statut de [ShowSpecialStatusName('free_city')]. Elle n'a guère eu de succès jusqu'à présent, mais il est à craindre que quelques-uns de ces gens au sang bleu et aux titres ronflants ne parviennent finalement à faire voler en éclats cette paix que nous faisons tout pour préserver. Que penserait alors [home_ruler.GetName] de nous ? Va-t-[home_ruler.GetHeSheFormal] tenir sa promesse et nous aider contre cette [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] indisciplinée ?"
 free_cities.12.a: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] nous a envoyé de l'aide !"
 free_cities.12.b: "« … incapacité à gouverner… ». Dans ce cas, aucune aide ne sera apportée."
 free_cities.13.title: "Ligue des cités"
 free_cities.13.desc: "Les modèles que constituent les Ligues hanséatique et lombarde nous ont inspirés pour demander si d'autres villes libres seraient disposées à entrer dans une ligue commune avec nous. Toutes sont faibles lorsqu'elles sont isolées, mais elles ont déjà prouvé que, en œuvrant de concert sur des sujets tels que le commerce, la préservation de la paix impériale, le financement des tribunaux ou le maintien d'une force militaire unifiée, elles étaient suffisamment puissantes pour que des pays trop entreprenants aient du mal à y mettre fin."
 free_cities.13.a: "Envoyons des diplomates à [SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip] !"
 free_cities.13.b: "Ne peut-on se contenter de recruter des mercenaires ?"
 free_cities.14.title: "La suggestion de la Ligue des cités"
 free_cities.14.desc: "Le [GetUniqueInternationalOrganization('hre').GetName] a déjà connu de nombreuses ligues. La Ligue hanséatique, par exemple, qui réunissait des guildes de marchands au sein d'une confédération commerciale et défensive ; ou encore celle de Souabe, une association mutuelle de défense et de préservation de la paix. Certaines de ces ligues, parfois, étaient si puissantes et unies qu'elles en vinrent à être considérées comme un véritable État, comme la Confédération suisse. La [ShowSpecialStatusName('free_city')] de [SCOPE.sCountry('fc_league_invitation_source').GetName] nous suggère d'en fonder une semblable, une sorte d'accord de coopération où nous collaborerions pour tout ce qui touche au commerce, à la préservation de la paix impériale, ou encore au financement des tribunaux."
 free_cities.14.a: "Qu'avons-nous à y perdre ? Allons-y !"
 opinion_agreed_league: "A accepté d'intégrer la Ligue des cités"
 free_cities.14.b: "Cela ressemble à une vaste perte de temps et de ressources."
 opinion_refused_league: "A refusé d'intégrer la Ligue des cités"
 free_cities.15.title: "Membres de la Ligue des cités"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] en [SCOPE.sCountry('fc_league_invitation_target').GetName] a accepté de coopérer avec nous sur certains sujets, tels que le commerce, la préservation de la paix impériale et le financement des tribunaux."
 free_cities.15.a: "Bienvenue dans la Ligue !"
 free_cities.16.title: "[SCOPE.sCountry('fc_league_invitation_target').GetName] a refusé d'entrer dans la Ligue des cités"
 free_cities.16.desc: "« C'est avec les plus grands regrets que [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] en [SCOPE.sCountry('fc_league_invitation_target').GetName] doit refuser la coopération avec [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de [ROOT.GetCountry.GetName]... »"
 free_cities.16.a: "Ils verront bientôt la gloire de nos économies combinées et regretteront de ne pas nous avoir rejoints !"
 free_cities.17.title: "L'entrée dans la Ligue des cités"
 free_cities.17.desc: "La coopération entre les diverses villes libres, inspirée notamment par la Ligue de Souabe, la Ligue hanséatique ou la Ligue lombarde, semble être un véritable succès. Tous ses membres ont accepté de coopérer en matière de commerce, de préservation de la paix impériale et de financement des tribunaux. En tant que [ShowSpecialStatusName('free_city')], nous pourrions demander à intégrer également ce cercle plutôt fermé..."
 free_cities.17.a: "Envoyons un diplomate à leurs dirigeants !"
 free_cities.17.b: "En avons-nous vraiment besoin ?"
 free_cities.18.title: "Membre potentiel de la Ligue des cités"
 free_cities.18.desc: "La Ligue des cités est un tel succès que d'autres villes libres demandent chaque jour à l'intégrer. [free_city_source.GetGovernment.GetRuler.GetName] de [free_city_source.GetName], fait partie des candidats qui en ont fait la demande."
 free_cities.18.a: "Acceptons [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.18.b: "Refusons [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.19.title: "Réformes sur la coopération entre villes libres"
 free_cities.19.desc: "De nombreux lettrés et savants considèrent la ville libre de [ROOT.GetCountry.GetName] comme leur foyer. En coopérant avec leurs collègues de chaque autre [ShowSpecialStatusName('free_city')] appartenant à la Ligue des cités, ils ont été capables d'approfondir leurs intuitions et leurs idées d'une façon telle que cela devrait nous être d'un grand profit."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
