 corruption_event.1.title: "Les honnêtes marchands de [ROOT.GetCountry.GetNameWithNoTooltip]"
 corruption_event.1.desc: "Alors que de nombreux marchands sont connus pour mentir sur la qualité de leur marchandise ou pour faire des promesses qu'ils ne tiendront pas, aux campagnards comme aux étrangers, les marchands [ROOT.GetCountry.GetAdjective|l] sont réputés pour leur honnêteté, à défaut de pratiquer des prix bas. Certes, ils concluent parfois des accords qui les arrangent davantage que leurs partenaires commerciaux ; mais ils ne recourent ni au mensonge, ni à la corruption. Grâce à leur intégrité, les marchands de [ROOT.GetCountry.GetNameWithNoTooltip] sont parmi les plus réputés au monde."
 corruption_event.1.a: "Pourquoi mentir alors que nous proposons les meilleures offres ?"
 corruption_event.2.title: "La confiance en autrui"
 corruption_event.2.desc: "Dans bien des pays, les citoyens sont encouragés à agir de bonne foi, mais en réalité, peu de personnes peuvent se permettre d'accorder leur confiance. Ce n'est pourtant pas le cas en [ROOT.GetCountry.GetName].\n\nNous avons su éradiquer la corruption à tant de niveaux de la société que notre peuple fait pleinement confiance à ses administrateurs – sans recourir à des pots-de-vin – et qu'une confiance mutuelle règne dans les échanges du quotidien. La foi en l'honnêteté d'autrui est l'un des piliers sur lesquels repose toute société, et notre pays est en la matière un exemple à suivre."
 corruption_event.2.a: "Ceci est conforme aux enseignements #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]s#!."
 corruption_event.3.title: "Chercheurs désintéressés"
 corruption_event.3.desc: "Les académies ne sont pas à l'abri de la corruption, et les profits que certains tirent de postes d'influence peuvent nuire à un environnement propice à la recherche. Pourtant, les sciences #L [ROOT.GetCountry.GetAdjective|l]es#! demeurent largement épargnées par de telles dérives, car nos savants privilégient les véritables réussites intellectuelles aux titres et avantages matériels. Cette absence de corruption dans notre société nous permet d'explorer et d'innover sans être freinés par de sordides questions d'intérêts privés."
 corruption_event.3.a: "La soif de connaissance doit être valorisée."
 corruption_event.4.title: "Un peuple d'honneur"
 corruption_event.4.desc: "Bien peu de pays dans le monde peuvent se targuer de ne pas accorder une grande importance à l'honneur et à la justice ; mais ils sont encore moins nombreux à réellement incarner ces idéaux. Pourtant, l'absence de toute corruption quotidienne et à large échelle en [ROOT.GetCountry.GetName] en a fait l'un de ces rares lieux où ces principes priment sur l'intérêt personnel. Même à l'étranger, nos compatriotes sont recherchés pour occuper des postes de confiance, car le peuple [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] est réputé pour son sens du devoir et son refus de toute tentative de subornation. Qui pourrait prétendre nous égaler en ce domaine ?"
 corruption_event.4.a: "Bien peu, pour dire vrai."
 corruption_event.5.title: "Incorruptibles"
 corruption_event.5.desc: "Tous ceux qui aident nos ennemis n'ont pas toujours conscience de la gravité de leur trahison. Les espions restent certes loyaux aux puissances étrangères, mais nombre de leurs informateurs ne sont que des individus grassement rémunérés pour livrer des secrets qu'ils devraient taire, sans comprendre à qui ces informations profitent réellement. Toutefois, en [ROOT.GetCountry.GetName], la corruption a presque disparu. Les espions qui ont récemment tenté d'acheter ou d'intimider des membres de notre administration ont été dénoncés plutôt qu'assistés, et sont désormais à notre merci."
 corruption_event.5.a: "Mort aux espions !"
 corruption_event.6.title: "Percepteurs corrompus"
 corruption_event.6.desc: "Quiconque manipule d'importantes sommes d'argent a toujours été tenté de réclamer plus que ce qui lui est dû, et en cela les percepteurs ne font pas exception. Pourtant, nous pouvons tolérer qu'un peu d'argent se perde en chemin, mais des personnes influentes ont récemment découvert qu'elles pouvaient échapper à certaines taxes en versant de généreux pots-de-vin aux collecteurs. Il semble que cette pratique soit encouragée par une partie des plus anciens de nos percepteurs, désireux de s'assurer une retraite confortable. Fermer les yeux sur ces agissements a certes un coût, mais cela nous éviterait de devoir engager une enquête longue et fastidieuse – peut-être vaut-il mieux attendre que la situation se résorbe d'elle-même."
 corruption_event.6.a: "Enquêtons et remplaçons immédiatement les percepteurs corrompus."
 corruption_event.6.b: "Ils nous ont bien servis par le passé, laissons-les se retirer."
 corruption_event.7.title: "Conseiller corrompu"
 corruption_event.7.desc: "Si le pays est gangrené par la corruption, nous veillons malgré tout à ce que les proches de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] soient des gens de confiance. Vain espoir, semble-t-il. Il se murmure que [SCOPE.sCharacter('minister').GetName], qui siège au conseil de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a récemment été surpris en train d'accepter d'importants pots-de-vin de la part de personnes qui exercent déjà une grande influence dans notre pays, l'incitant à fournir au gouvernement des conseils biaisés visant à servir les intérêts des riches et des puissants."
 corruption_event.7.a: "Dénonçons publiquement ses mensonges et préparons son exécution."
 corruption_event.7.b: "Organisons paisiblement sa mise en résidence surveillée."
 corruption_event.7.c: "Réprimandons le conseiller. Un conseil biaisé reste un conseil."
 corruption_event.8.title: "Contrebandiers rusés"
 corruption_event.8.desc: "La contrebande est une activité que même les personnes les plus simples d'esprit peuvent décider de pratiquer. La seule différence entre un contrebandier intelligent et un mauvais contrebandier, c'est que ce dernier se fait prendre. Les plus inquiétants sont ceux qui ont un véritable talent pour savoir qui corrompre et quels mensonges raconter afin d'échapper à la capture. Malheureusement, à mesure que la contrebande devient plus lucrative, le nombre de ces individus a tendance à augmenter.\n\nNous avons récemment suivi la piste d'un groupe de contrebandiers particulièrement rusés, et le réseau de tromperies qu'ils ont réussi à tisser pour poursuivre leurs activités ne cesse de nous surprendre."
 corruption_event.8.a: "Envoyons nos meilleurs éléments à la poursuite de leurs complices."
 corruption_event.8.b: "Envoyons un agent les recruter comme espions."
 corruption_event.8.c: "Nous réglerons ce problème plus tard."
 corruption_event.9.title: "La communauté #L [SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip|l]e#! ne nous fait pas confiance"
 corruption_event.9.desc: "[ROOT.GetCountry.GetName] n'abrite sans doute ni les plus grands menteurs ni les pires traîtres du monde. Mais comparé à d'autres pays, notre peuple semble se laisser corrompre plus facilement et abuser volontiers de la moindre parcelle d'autorité. Une large part de la population de [ROOT.GetCountry.GetNameWithNoTooltip] s'accommode de cette situation, profitant parfois des avantages illicites qu'elle procure.\n\nLe peuple [SCOPE.sLocation('culture_location').GetDominantCulture.GetName|l] de [SCOPE.sLocation('culture_location').GetName], en revanche, voit les choses autrement : il attribue cet état de fait au pouvoir exercé par les dirigeants [ROOT.GetCulture.GetName|l] et affirme que, sous sa propre gouvernance, le pays ne connaîtrait pas une telle criminalité. Certains vont même jusqu'à prôner la sécession."
 corruption_event.9.a: "Faisons amende honorable pour nos échecs et tentons d'y remédier."
 corruption_event.9.b: "Rejetons ces affirmations comme étant des préjugés ignorants."
 corruption_event.10.title: "Ambassadeurs corrompus"
 corruption_event.10.desc: "Nos représentants dans d'autres pays devraient incarner le meilleur de notre peuple, mais ce n'est malheureusement pas toujours le cas. Parfois, des fonctionnaires se voient attribuer des postes d'ambassadeurs parce que l'administration souhaite les éloigner, et cela peut parfois se justifier.\n\nIl s'avère que certains ambassadeurs ont profité de leur exil bien rémunéré pour s'enrichir davantage grâce à des pots-de-vin. Bien que cela n'ait pas vraiment amélioré notre réputation auprès des populations locales, ces ambassadeurs ont conservé des relations importantes dans leur pays d'origine et ne peuvent être révoqués sans causer de problèmes."
 corruption_event.10.a: "Ces ambassadeurs ont causé trop de problèmes. Nous devons nous en débarrasser."
 corruption_event.10.b: "Nos concitoyens devront s'y faire."
 corrupt_ambassador: "Ambassadeurs corrompus"
 corruption_event.11.title: "« Disparition » de [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]"
 corruption_event.11.desc: "La corruption ne fait qu'empirer en [ROOT.GetCountry.GetName], et une quantité de plus en plus conséquente de [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName] disparaît des réseaux commerciaux légaux pour être vendue au marché noir. Si certains en attribuent la faute à des régulations et droits de douane trop restrictifs, une partie du problème s'explique par le fait que ces crimes sont tout simplement trop faciles à commettre. Lorsque le silence s'achète facilement, les secrets sont bien gardés. Mais ces mêmes secrets s'avèrent de plus en plus coûteux pour le trésor de [ROOT.GetCountry.GetNameWithNoTooltip]."
 corruption_event.11.a: "Il nous faut reprendre le contrôle du marché [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]."
 corruption_event.12.title: "Corruption dans l'armée"
 corruption_event.12.desc: "L'expérience des armes et le talent devraient être les principaux – si ce n'est les seuls – éléments décidant de la montée en grade au sein de l'armée [ROOT.GetCountry.GetAdjective]. Cependant, à mesure que notre société devenait de plus en plus corrompue, nos pratiques de promotion se sont éloignées de plus en plus de cet idéal.\n\nLa réalité est qu'un poste de général confère beaucoup de prestige. Ceux qui ont de l'argent ou des relations sont plus que disposés à tirer parti de ces deux atouts pour obtenir un tel poste, et ils peuvent le faire parce que les dirigeants actuels sont facilement influençables par de telles méthodes. De temps à autre, quelqu'un qui a réellement mérité son titre peut gravir les échelons, mais sinon, bon nombre de nos meilleurs stratèges n'auront jamais l'occasion de nous faire profiter de leurs compétences."
 corruption_event.12.a: "Monde cruel..."
 corruption_event.13.title: "Corruption dans la marine"
 corruption_event.13.desc: "Ceux qui commandent nos vaisseaux au combat ou qui sont envoyés par le [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour explorer et revendiquer de nouvelles terres devraient être choisis parmi les plus braves et les plus sages de notre flotte. Ce n'est malheureusement plus le cas. Dès leur premier jour à bord, les marins voient l'argent circuler illicitement et les règles être bafouées comme si de rien n'était. Ils comprennent vite qu'en [ROOT.GetCountry.GetName], l'esprit comme la lettre de la loi ne pèsent pas lourd face à l'argent posé dans l'autre plateau de la balance. Ceux qui tardent à l'apprendre se font rapidement des ennemis.\n\nPour gravir les échelons de la marine #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!, il faut savoir jouer le jeu et trop souvent, ceux qui atteignent les plus hauts rangs ne sont pas ceux que nous voudrions y voir."
 corruption_event.13.a: "Pas étonnant qu'il y ait des mutineries…"
 corruption_event.14.title: "Méfiance des marchands étrangers"
 corruption_event.14.desc: "Toute administration cherche à conclure des accords à son avantage, et nombreux sont ceux prêts à enjoliver quelque peu la vérité pour parvenir à leurs fins. Mais, même si l'on peut s'y attendre, les marchands de [ROOT.GetCountry.GetName] ont à l'étranger une réputation qui dépasse ces simples arrangements : on parle désormais ouvertement de mensonges et de fraudes. La corruption, partie intégrante de notre façon de faire des affaires, choque les étrangers au point que les marchands du monde entier préfèrent éviter de traiter avec nous.\n\nIl est trop tard pour redorer notre image car le mal est fait, mais peut-être pourrions-nous empêcher qu'elle ne se ternisse davantage, à condition d'éradiquer la corruption ordinaire qui gangrène notre société."
 corruption_event.14.a: "Mais… être malin n'est en rien de la malhonnêteté !"
 corruption_event.15.title: "Fonctions régaliennes menacées"
 corruption_event.15.desc: "Une administration corrompue agit moins en fonction de ses intérêts qu'en fonction de ceux de ses membres. En conséquence, alors que le gouvernement commence à se déliter, la réaction immédiate de la plupart des officiers n'est pas de tenter de sauver ce qui peut encore l'être, mais de s'emparer de tout ce qu'ils peuvent tant que cela dure encore.\n\nCertes, le [ROOT.GetCountry.GetName] ne risque sans doute pas de s'effondrer entièrement ; mais la corruption profonde qui touche tous les échelons, du simple clerc à l'entourage même de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], met en danger de nombreuses fonctions régaliennes de première plan, provoquant une déstabilisation généralisée du pays. Cela se prépare depuis bien longtemps, et nous en subirons tous les conséquences."
 corruption_event.15.a: "On ne peut laisser s'installer une telle situation."
 corruption_event.16.title: "Extorsions par des mercenaires"
 corruption_event.16.desc: "En temps de guerre, les soldats de fortune trouvent souvent le moyen de rentrer chez eux avec un peu plus que leur solde, en pillant les régions où ils sont envoyés combattre. Ce n'est généralement pas un problème lorsqu’ils terrorisent nos ennemis à l’étranger, mais certaines habitudes ont la vie dure, même en temps de paix. Ainsi, des fermiers et des voyageurs traversant [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName] se sont plaints que les hommes de la [hired_merc_band.GetName], une compagnie mercenaire que nous employons et qui y est stationnée, les ont dépouillés et rançonnés – malgré, ou peut-être à cause de, l’absence de guerre.\n\nIntervenir dans les affaires de mercenaires, même ceux à notre solde, est toujours délicat. Leurs victimes sont peu susceptibles de pousser l'affaire plus loin si nous laissons faire, mais la question demeure : qu'adviendra-t-il de notre société si nous tolérons que de telles exactions se répètent ?"
 corruption_event.16.a: "Purgeons les rangs des mercenaires de ces bandits."
 corruption_event.16.b: "C'est là une partie du prix à payer pour leur service."
 corruption_event.17.title: "Administration corrompue mais compétente"
 corruption_event.17.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] n'a jamais vraiment eu d'appétence pour l'organisation de l'administration. Pour compenser une faiblesse si flagrante, un bon dirigeant délègue – et c'est ce qu'a fait notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Toutefois, ceux qui ont dirigé l'administration en son nom se sont avérés plus compétents qu'honnêtes : certes, la machine administrative fonctionne assez bien ; mais elle a tendance à accorder de plus en plus la priorité aux questions auxquelles les bienfaiteurs de nos indispensables officiers accordent tout leur intérêt.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] étant incapable de saisir pleinement tous les enjeux de la question, il est difficile de pointer du doigt les coupables, et plus encore de les faire limoger. Pour l'instant, nous devrons donc nous contenter de subir les conséquences de leurs actions."
 corruption_event.17.a: "Quel dommage que talent et honneur n'aillent pas toujours de pair."
 corruption_event.18.title: "Surexpansion profitable"
 corruption_event.18.desc: "L'expansion rapide des frontières de [ROOT.GetCountry.GetName] est tout à fait heureuse, mais suscite aussi de nouveaux défis administratifs. Et, comme le savent ceux qui connaissent les euphémismes chers aux optimistes, on parle de « défi » lorsqu'on ne veut pas dire « problème ». Le pays ne s'est pas encore fait à sa nouvelle extension, et les moins scrupuleux ont tiré profit de cette confusion et du manque d'application des lois dans les nouveaux territoires.\n\nAvec le temps, ces désordres passeront, mais nos difficultés administratives actuelles offrent des fondations bien fragiles à notre avenir. Il faudra autant de temps que d'argent pour que soit oubliée la méfiance provoquée par la situation actuelle."
 corruption_event.18.a: "Nous devrons nous adapter autant que faire se pourra."
 corruption_event.19.title: "Relations corrompues"
 corruption_event.19.desc: "Nous tentons d'éviter de recruter au sein de l'administration des individus malhonnêtes, mais il est difficile de tenir compte de tous les amis et relations qui ont placés nos dirigeants là où ils sont. [target_ruler.GetName] s'est malheureusement avéré en être un parfait exemple : malgré sa compétence et sa gentillesse, force est de constater sa crédulité en matière d'associés.\n\nDes enquêtes ont ainsi révélé qu'une bonne part de nos réseaux commerciaux les mieux établis s'appuient largement sur la subornation, la contrebande et d'autres activités douteuses pour atteindre leur efficacité actuelle. [target_ruler.GetNameWithNoTooltip] prétend n'en avoir jamais rien su, ce qui est sans doute vrai ; mais si nous décidons de rendre cette affaire publique pour y mettre un terme, ce sera à [target_ruler.GetNameWithNoTooltip] d'en assumer la responsabilité."
 corruption_event.19.a: "Ne pas voir les mensonges est aussi une faute."
 corruption_event.19.b: "Si cela fonctionne, ne nous en mêlons pas."
 corruption_event.20.title: "Acceptation croissante des pots-de-vin"
 corruption_event.20.desc: "« Pour être un bon commerçant, il faut avoir l'air sot et honnête – mais n'être ni l'un, ni l'autre. »\n\nCet adage est de plus en plus fréquemment entendu en [ROOT.GetCountry.GetName], ce qui montre bien que la société n'évolue pas pour le mieux. Les dessous-de-table commencent à être considérés comme un facilitateur naturel des affaires, chaque transaction ayant un prix ; et ceux qui refusent la moindre commission sont précisément considérés comme ce que suggère le proverbe : des sots, voire pire. La conséquence de ce cynisme est que toute forme de pouvoir corrompt réellement, et tous ceux qui le croient n'en sont pas exempts. Pas même notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 corruption_event.20.a: "Ce n'est qu'un simple adage."
