 privateers.1.title: "Des marchands locaux demandent du secours"
 privateers.1.desc: "Des marchands et capitaines de vaisseaux de [ROOT.GetCountry.GetName] ont envoyé des représentants au gouvernement. Ils ont décrit leur province comme un territoire où les lois sont de moins en moins respectées, où la piraterie règne, et où les ports et navires sont de plus en plus fréquemment attaqués par des corsaires.Ils prétendent que le gouvernement les a abandonnés, et demandent au plus vite des fonds pour construire des défenses contre les menaces croissantes. Si leur demande n'était pas acceptée, il semble que les pertes de certains négociants sont telles qu'ils n'hésiteraient pas à installer leurs affaires ailleurs."
 privateers.1.a: "Donnons-leur tout ce qu'ils demandent."
 privateers.1.b: "Ils ont bien assez d'argent pour les financer eux-mêmes."
 refused_aid_traders: "Secours refusé aux marchands"
 privateers.2.title: "Lettre de marque invalidée ?"
 privateers.2.desc: "La guerre de course est toujours un sujet complexe du point de vue de la diplomatie, tout particulièrement lorsqu'aucune guerre ouverte n'est déclarée : faire la distinction entre un ennemi obéissant à certaines réglementations et un pirate sans foi ni loi n'est pas toujours aisé. C'est d'ailleurs le cas d'un vaisseau récemment capturé, qui a présenté une lettre de marque signée par un [privateer_country.GetGovernment.GetRulerTitle] l'autorité pour le moins douteuse.\n\nMême si ce prétendu corsaire a tout du simple pirate, reconnaître sa lettre de marque comme valide nous permettrait d'éviter de trop dégrader nos relations avec ses commanditaires."
 privateers.2.a: "Cette excuse boiteuse ne l'empêchera pas de finir à la potence !"
 privateers.2.b: "Nous pouvons nous permettre de transiger pour ce cas inhabituel."
 privateers.3.title: "Lettre de marque invalidée ?"
 privateers.3.desc: "Les pirates font peser une menace constante sur nos marchands, et s'emparer de quelques-uns d'entre eux constitue généralement une grande victoire, non seulement pour nous, mais aussi pour tous nos partenaires commerciaux. Toutefois, la capture récente d'un pirate supposé a tourné à l'incident diplomatique : il prétend avoir attaqué des navires sur ordre de l'une de nos dépendances coloniales.\n\nLe capitaine a présenté une lettre de marque signée au nom du [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais rédigée par un [privateer_country.GetGovernment.GetRulerTitle]. Il paraît évident que son attaque contre notre navire était un accident tragique. Tentant désespérément d'échapper à la potence, ce capitaine nous implore de traiter de ce différend avec le gouverneur."
 privateers.3.a: "Ce gouverneur a outrepassé son autorité, et le pirate sera pendu."
 privateers.3.b: "Une lettre signée en notre nom, même par un gouverneur colonial, est valide."
 privateers.4.title: "Un corsaire intrépide"
 privateers.4.desc: "Se reposer sur des corsaires pour atteindre le commerce de nos ennemis s'est certes avéré bénéfique, mais cela a tendance à attirer des individus aussi peu fiables que fourbes. Ainsi, un capitaine s'est acquis la réputation de contourner allègrement les réglementations et d'ignorer les traités que nos corsaires sont censés respecter ; or il se trouve qu'il est par ailleurs très efficace lorsqu'il s'agit de saisir les navires ennemis. Peut-être ces deux caractéristiques sont-elles liées, mais rien n'est moins sûr.\n\nQuoi qu'il en soit, révoquer sa lettre de marque serait l'option la plus sûre en matière diplomatique, mais cela ferait aussi perdre l'un de nos meilleurs corsaires."
 privateers.4.a: "Les lois et traités sont plus un genre de ligne de conduite que de véritables règles…"
 STATIC_MODIFIER_NAME_reckless_privateer: "Un corsaire intrépide"
 STATIC_MODIFIER_DESC_reckless_privateer: "Un corsaire téméraire a été autorisé à ne pas respecter les codes et traités, ce qui pousse les autres capitaines à tenter des opérations osées."
 privateers.4.b: "Nous ne pouvons tolérer que des hors-la-loi se réclament de notre nom."
 STATIC_MODIFIER_NAME_curtailed_privateer: "Un corsaire renvoyé"
 STATIC_MODIFIER_DESC_curtailed_privateer: "Un corsaire trop hardi a été renvoyé de notre service, poussant les autres capitaines à se montrer plus prudents dans le choix de leurs cibles."
 privateers.5.title: "Un corsaire renégat"
 privateers.5.desc: "Tout particulièrement en temps de paix, la distinction entre guerre de course et piraterie est difficile à faire. Mais le capitaine d'un équipage corsaire à notre service vient de franchir la ligne en décidant d'attaquer et de capturer l'un de nos propres navires marchands. Et, pire encore, nous avons appris que cette provocation n'était que le début de leurs exploits, et que ces renégats ont décidé de maintenant travailler pour leur fortune personnelle… surtout prise sur la nôtre, semble-t-il."
 privateers.5.a: "Ils le paieront de leur tête !"
 privateers.6.title: "Un corsaire aventureux"
 privateers.6.desc: "L'un de nos corsaires les plus efficaces mène des incursions non seulement dans les eaux ennemies, mais aussi dans des régions du monde qu'ils contrôlent et dont nous avions à peine connaissance jusqu'à présent. Ses capacités en tant que navigateur pourraient être mieux utilisées si nous pouvions financer une expédition plus longue, destinée à lui permettre de déterminer jusqu'où cet ennemi s'est avancé, et peut-être même pour aller plus loin encore, afin de revendiquer de nouveaux territoires au nom de [ROOT.GetCountry.GetName] et de la foi [ROOT.GetCountry.GetReligion.GetName]."
 privateers.6.a: "Qu'il le fasse, nos navires doivent parcourir le monde."
 privateers.6.b: "Les corsaires sont censés prendre l'argent de nos ennemis, pas le nôtre."
 privateers.7.title: "Un pirate cherche à rentrer dans le rang"
 privateers.7.desc: "Notre recours à la guerre de course, destiné à raffermir notre position sur les mers, a été remarqué par certains individus peu recommandables ayant l'habitude d'attaquer des navires sans avoir reçu l'accréditation d'aucun pays. Même si nous préférons ne voir aucune ressemblance entre les prises autorisées par les lettres de marque que nous délivrons et les actions de ces bandits, certains d'entre eux y trouvent quelques points communs.\n\nParmi les plus connus de ces pirates qui infestent les eaux se trouvant dans notre sphère d'intérêt, l'un d'eux cherche à obtenir une lettre de marque de [ROOT.GetCountry.GetName]. Il insinue par ailleurs, de façon bien peu distinguée, que si nous ne saisissions pas cette chance, quelqu'un d'autre pourrait le faire."
 privateers.7.a: "Sans doute un capitaine impitoyable pourrait nous être utile."
 privateers.7.b: "C'est de l'extorsion, et jamais nous ne ferons commerce avec des pirates."
 privateers.8.title: "Un pirate cherche à rentrer dans le rang"
 privateers.8.desc: "Un groupe de pirates a récemment approché l'un de nos corsaires, demandant notre soutien dans leurs pratiques de l'attaque et du pillage. Bien évidemment, leur remettre une lettre de marque permettrait de protéger les navires de leurs attaques. "
 privateers.8.a: "Aucune hésitation : qu'ils soient désormais comptés parmi nos corsaires."
 privateers.8.b: "Nous rejetons ce fléau des marchands honnêtes."
 privateers.9.title: "Capture d'un négrier"
 privateers.9.desc: "L'un de nos corsaires a capturé un navire contenant ce que son armateur considère comme de la marchandise, mais que nous considérons comme des hommes : des esclaves. Notre pays a interdit cette pratique odieuse qu'est l'esclavage, mais certains pays ne sont pas aussi éclairés que nous.\n\nLes esclaves y ont gagné la liberté, mais ce que nous devons faire de ceux qui les transportaient est toujours discuté. Faire preuve d'indulgence et les traiter comme des commerçants naviguant sous un drapeau et une législation différents serait le choix le plus diplomatique. Pourtant, nos lois et notre sensibilité suggèrent que les esclavagistes soient toujours considérés comme des pirates et des ravisseurs, et traités en conséquence."
 privateers.9.a: "Ceux qui vendent des vies humaines ne sont rien d'autre que des pirates."
 privateers.9.b: "Pour l'instant, laissons-les partir."
 privateers.10.title: "Dénégations plausibles"
 privateers.10.desc: "En temps de paix, conduire n'importe quelle forme d'attaque à l'encontre des navires de nos rivaux, que ce soit par le biais de représailles officielles, de guerres privées ou en couvrant secrètement les actes de piraterie, nous a été bien profitable. Cela peut malgré tout poser quelques soucis parfois. L'une de nos opérations corsaires a ainsi été compromise, il y a peu. Les navires et leurs équipages ont été capturés mais, par chance, la lettre de marque prouvant qu'ils travaillaient avec notre approbation a été perdue, et donc toute preuve pouvant nous lier à eux.\n\nEn dernier recours, le capitaine nous a fait contacter, espérant que nous admettrons officiellement le soutenir, pour que cela constitue un argument utilisable lors du procès à venir."
 privateers.10.a: "Ce ne sont que des marchands ripostant à des attaques étrangères."
 opinion_angry: "En colère"
 privateers.10.b: "Nous ne connaissons pas ces maraudeurs. Ils ressemblent à de simples pirates."
