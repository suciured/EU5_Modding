 sailor_event.1.title: "La mer immense"
 sailor_event.1.desc: "Au contraire des champs de bataille sur terre, qui sont avant tout une affaire de devoir et de recherche de gloire, la mer attire les esprits libres qui goûtent peu ce genre de choses. Les récits de navigation sur tous les océans du monde et des expéditions passées de la flotte #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!, comme s'il s'agissait de véritables aventures, sont racontés sans fin par de vieux loups de mer qui cherchent à se souvenir des choses étonnantes qu'ils ont vues, et des grands sacrifices depuis longtemps oubliés.\n\nDoit-on s'étonner, avec un tel héritage, que la jeunesse du [ROOT.GetCountry.GetName] rêve de parcourir l'immensité des océans ? Nombreux sont ceux qui ont rejoint la marine l'an passé. Certains finiront certainement leurs jours au fond des océans, mais tous ceux qui reviendront perpétueront à leur tour ces histoires."
 sailor_event.1.a: "Nous écrivons en ce moment même celles qui inspireront les générations futures."
 sailor_event.2.title: "La dure vie en mer"
 sailor_event.2.desc: "Nombreux sont ceux qui rejoignent la marine en s'attendant à mener une vie plus trépidante qu'en restant dans leurs foyers, aspirant à voir les mers et les terres au-delà des eaux du [ROOT.GetCountry.GetName]. Tous donc ne sont pas prêts à cette vie souvent difficile et encore plus morne et ennuyeuse qu'à terre : confrontés à des tâches, à une nourriture et à des compagnons qui restent toujours les mêmes, de nombreux jeunes mousses regrettent rapidement leur décision.\n\nConsidérés comme des marins d'eau douce naïfs par des compagnons d'équipage vétérans, ils posent rapidement plus de problèmes qu'autre chose. Certains peuvent finir par s'habituer à la réalité du travail et devenir utiles, mais d'autres feraient bien mieux de regagner leurs pénates."
 sailor_event.2.a: "La propagande pour le recrutement n'a pas que des avantages."
 sailor_event.3.title: "Des marins dans l'armée ?"
 sailor_event.3.desc: "Notre armée a subi des pertes considérables ces dernières années, des milliers de vies ayant été perdues lors des combats. Toutefois, ceux qui servent le [ROOT.GetCountry.GetName] en mer n'ont pas subi le même sort. En dépit de tous les sacrifices qu'ils ont consentis pour protéger la nation, la flotte ne manque pas de bras pour hisser ou affaler les voiles.\n\nLa marine a donc commencé à encourager ceux qui sont prêts à risquer leur vie en mer à rejoindre en lieu et place l'armée. Après tout, s'il ne reste personne pour protéger nos ports, même nos plus beaux vaisseaux et nos meilleurs équipages seront bien incapables de trouver un endroit où accoster."
 sailor_event.3.a: "Ces jeunots iront là où l'on a besoin d'eux."
 sailor_event.4.title: "Des soldats dans la marine ?"
 sailor_event.4.desc: "Au cours des derniers conflits, de nombreuses vies ont été perdues en mer. Si notre armée s'est bien rétablie, les capitaines trouvent difficilement des mousses pour les vaisseaux #L [ROOT.GetCountry.GetAdjective|l]s#!, et nombreuses sont les histoires peu engageantes qui circulent, jusqu'à la cour de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], sur les sacrifices consentis par nos marins.\n\nLes commandants de l'armée en ont peu à peu pris conscience et encouragent désormais ceux qui pourraient servir sous leurs ordres à gagner la côte pour s'embarquer sur nos navires ; car même s'ils ont beaucoup à apprendre, leur aide sera nécessaire pour rétablir la flotte."
 sailor_event.4.a: "Ces jeunots iront là où l'on a besoin d'eux."
 sailor_event.5.title: "Une ouverture sur la mer"
 sailor_event.5.desc: "Bien que le [ROOT.GetCountry.GetName] n'ait pas la culture maritime de nombreux pays possédant un littoral étendu, nous sommes fiers toutefois de cette courte bande de terre qui nous offre un accès à la mer. La côte #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! offre de nombreuses opportunités et attire de nombreux jeunes aspirant à une autre vie.\n\nMême si notre capacité navale est encore limitée, disposer de plus de jeunes ayant l'expérience de la batellerie gonflerait les équipages de nos vaisseaux. Peut-être devrions-nous donc inciter la jeunesse à s'établir sur la côte ?"
 sailor_event.5.a: "Nous devons les encourager dans leurs ambitions."
 sailor_event.5.b: "Ils se fatigueront bien assez vite de la mer."
