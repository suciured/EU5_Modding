 lots_of_calvinists: "Nombre de [pops|e] dans notre [country|e] suivent désormais les préceptes du [ShowReligionName('calvinist')]."
 calvinist.1.title: "Le besoin de réforme"
 calvinist.1.desc: "Les salles sacrées du Collège royal de Paris résonnaient d'impatience alors que [john_calvin.GetName], un jeune érudit passionné, se préparait à prononcer un discours qui laisserait une marque indélébile sur le paysage religieux de l'Europe. Il était loin de se douter que ses paroles allaient déclencher une tempête de controverses, qui finirait par le conduire à son propre bannissement de la ville qu'il avait autrefois considérée comme sa patrie.\n\nAlors que la puissante oraison de Calvin résonnait dans l'amphithéâtre, ses croyances ferventes se heurtaient aux doctrines bien ancrées de l'Église catholique. Ses arguments éloquents, imprégnés d'une vision de la réforme religieuse, touchèrent une corde sensible dans l'auditoire enthousiaste et suscitèrent un malaise au sein des détenteurs du pouvoir.\n\nLa nouvelle du discours de Calvin se répandit comme une traînée de poudre, atteignant les oreilles de personnalités influentes au sein de la hiérarchie ecclésiastique. Les érudits estimés du Collège royal se trouvèrent obligés de condamner pour hérésie cette menace pour l'ordre établi."
 calvinist.1.a: "Cela n'a pas sa place en [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] à Bâle"
 calvinist.2.desc: "Dans les couloirs silencieux de [ShowLocationName('basel')], une œuvre révolutionnaire émerge de la plume diligente de [john_calvin.GetName]. Ses mots, rédigés avec soin et imprégnés d'une grande perspicacité théologique, sont destinés à redéfinir le paysage religieux et à allumer les feux de la réforme à travers l'Europe. La publication de l'#italic Institutio Christianae Religionis#! marque un moment charnière dans la vie de Calvin et du mouvement protestant dans son ensemble.\n\nLes pages de ce volumineux ouvrage exposent de façon complète des croyances religieuses de Calvin et de sa vision de la réforme du christianisme. L'#italic Institutio Christianae Religionis#! incarne l'essence des enseignements de Calvin, offrant un cadre méthodique pour comprendre la véritable nature de la foi, du salut et de la relation entre Dieu et l'humanité.\n\nLa nouvelle de la publication s'est répandue comme une traînée de poudre, captivant l'esprit des érudits et des chefs religieux de toute l'Europe. L'Église catholique, profondément ancrée dans ses doctrines traditionnelles, considère l'ouvrage avec appréhension, y voyant un impressionnant défi à son autorité.\n\nL'œuvre maîtresse de Calvin se retrouve entre les mains de fervents partisans comme de farouches opposants. Pour les uns, elle est devenue une lueur d'espoir, ouvrant la voie à une expression plus pure de la foi chrétienne. Pour les autres, elle représente une rupture dangereuse avec l'orthodoxie établie, une attaque incendiaire contre les fondements mêmes de l'Église."
 calvinist.2.a: "Quelles sont ses raisons ?"
 calvinist.3.title: "Le ministère de Calvin à Genève"
 calvinist.3.desc: "Dans la pittoresque ville de [ShowLocationName('geneve')], une ère de ferveur religieuse s'ouvre lorsque [john_calvin.GetName] endosse le rôle de guide spirituel. Son arrivée marque le début d'une période de transformation qui façonnera le destin de la ville et de la Réforme protestante.\n\nCalvin, réputé pour ses prouesses intellectuelles et son inébranlable dévouement aux réformes, apporte avec lui une vision du renouveau religieux. Guidé par sa croyance en la prédestination et la souveraineté de Dieu, il cherche à établir une communauté de fervents gouvernée par des principes bibliques et un mode de vie discipliné.\n\nAlors que Calvin assume son rôle de ministre, la ville de Genève devient un creuset de réforme, attirant des individus partageant les mêmes idées et d'autres qui cherchent à fuir la persécution religieuse. La Réforme prend racine et la ville devient un bastion de la pensée et des pratiques protestantes.\n\nSous la direction de Calvin, un système de gouvernance de l'Église est mis en place, centré sur le Consistoire, un conseil composé de ministres et d'anciens. Ce conseil veille au respect du code moral strict de Calvin, ce qui a pour effet de transformer tous les aspects de la vie quotidienne, du comportement personnel aux politiques publiques.\n\nGenève devient un centre d'enseignement théologique et un pôle d'attraction pour les aspirants ministres, qui affluent dans la ville afin de recevoir les enseignements de Calvin. Son œuvre influente, comme ses institutions de la religion chrétienne, servent de guide aux croyants et de modèle à la théologie protestante.\n\nLes effets du ministère de Calvin se répercutent au-delà des frontières de Genève, inspirant des mouvements de réforme dans toute l'Europe. Ses écrits et ses enseignements se sont répandus loin à la ronde, gagnant la faveur de ceux qui recherchaient une expression plus pure de la foi."
 calvinist.3.a: "Avec de nombreux sermons sur le Deutéronome !"
 calvinist.4.title: "Pensée calviniste en [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 calvinist.4.desc: "Les vents de la réforme religieuse soufflent sur les terres fertiles de [ROOT.GetCountry.GetLongName], tandis que les puissants courants de pensée calvinistes déferlent sur ses villes et villages. Après des débuts modestes, la graine du calvinisme a pris racine, annonciatrice d'un profond changement dans le paysage religieux et le tissu social de la nation.\n\nPoussée par le désir d'une expression plus pure de la foi et le rejet de l'ordre religieux établi, notre nation est devenue un terrain fertile pour la diffusion des idées calvinistes. Les enseignements théologiques de Calvin, centrés sur la prédestination, la souveraineté de Dieu et l'autorité des Écritures, trouvent un écho profond chez les fidèles désabusés en quête d'une expérience religieuse transformatrice.\n\nAlors que ces idées ferventes s'implantent, des foyers de la Réforme émergent, les croyants se réunissent en secret pour discuter et étudier les œuvres de Calvin, telles que son influente Institution de la religion chrétienne. Ces réunions clandestines sont le terreau de discussions passionnées, de débats théologiques et un sentiment d'appartenance à la communauté de ceux qui embrassent la doctrine calviniste.\n\nLa popularité croissante du calvinisme pose un défi profond à l'establishment religieux traditionnel. L'Église catholique, profondément accrochée à des dogmes séculaires, se trouve confrontée à la tâche redoutable de concilier son autorité avec la ferveur du mouvement calviniste."
 calvinist.4.a: "Ils seront éliminés !"
 calvinist.5.title: "Envoi de ministres du culte à l'étranger"
 calvinist.5.desc: "Nombre de membres de l'Église pensent que notre statut de nation du [ShowReligionName('calvinist')] nous oblige à envoyer des ministres du culte à l'étranger, afin de nous assurer de la propagation de la Réforme véritable."
 calvinist.5.a: "Pour la plus grande gloire de Dieu !"
 calvinist.sent_reformed_ministers: "Nous enverrons de nombreux [ShowBuildingTypeName('calvinist_preachers')] en [target_country.GetLongName]"
 sent_reformed_ministers: "Prêcheurs calvinistes envoyés"
 calvinist.5.b: "Qu'ils restent chez nous."
 calvinist.6.title: "Ministres du culte étrangers en [ROOT.GetCountry.GetName]"
 calvinist.6.desc: "On a rapporté que des ministres du culte, prêchant cette religion calviniste prétendument réformée, sont apparus en [ROOT.GetCountry.GetName]. Ils semblent venir de [from.GetLongName] afin d'encourager la population locale à résister à nos tentatives d'extirpation de cette hérésie."
 calvinist.6.a: "Quel scandale !"
 calvinist.7.title: "La question de la prédestination"
 calvinist.7.desc: "Les théologiens calvinistes pensent que seuls ceux qui sont prédestinés au salut pourront effectivement être sauvés. Mais, puisqu'il est impossible de savoir qui pourrait être concerné, l'idée s'est développée qu'il serait possible de les reconnaître en observant leur façon de vivre : le travail acharné, la frugalité, le succès en société et la richesse seraient ainsi considérés comme des conséquences importantes de la prédestination, poussant nombre des adeptes du calvinisme à en faire montre. De plus, cela attire tous ceux qui possèdent déjà ces caractéristiques, bourgeois et marchands en premier lieu."
 calvinist.7.a: "Encourageons ces croyances."
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "L'éthique calviniste du travail"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "Le travail acharné, le succès en société et la richesse sont considérés comme des révélateurs de la prédestination, inspirant ainsi les gens à atteindre ces buts qui leur sont fixés."
 calvinist.7.b: "N'en faisons rien."
 calvinist.8.title: "La question des instruments à l'église"
 calvinist.8.desc: "Les théologiens les plus en vue considèrent que la musique ne devrait pas être permise lors des sermons religieux : elle distrairait ainsi les fidèles des questions importantes, à savoir le culte et la recherche de la connaissance de Dieu, ce qui les incite à interdire les instruments de musique dans les églises."
 calvinist.8.a: "Interdisons-les."
 calvinist.8.b: "Ignorons leur avis."
 calvinist.9.title: "Furie iconoclaste"
 calvinist.9.desc: "Des explosions de colère ont éclaté en [ROOT.GetCountry.GetName] : des foules de fidèles du [ShowReligionName('calvinist')] ont vandalisé les églises et se sont attaqué à l'art religieux [ShowReligionAdjective('catholic')]. La majorité catholique de [ROOT.GetCountry.GetName] exige, quant à elle, que le gouvernement agisse immédiatement."
 calvinist.9.a: "Envoyons des troupes arrêter ces iconoclastes !"
 calvinist.9.b: "Encourageons-les !"
