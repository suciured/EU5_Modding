 orthodox_flavor.1.title: "Le mouvement des non-possesseurs"
 orthodox_flavor.1.desc: "L'Église est l'un des tout premiers propriétaires fonciers, et ses terres lui ont apporté beaucoup de richesses. Les non-possesseurs prétendent que toutes ces richesses la corrompent, mais leurs adversaires rétorquent que l'Église en a besoin pour accomplir sa mission sacrée. Ce qui est clair, c'est que l'Église ne paie guère d'impôts, et que si elle était contrainte de distribuer ses terres, celles-ci se retrouveraient entre les mains de personnes qui, elles, en paieraient. Cela impliquerait toutefois que l'Église disposerait de moins de ressources pour accomplir sa mission."
 orthodox_flavor.1.a: "Soutenons les autorités ecclésiastiques."
 orthodox_flavor.1.b: "Soutenons les non-possesseurs."
 orthodox_flavor.2.title: "Un grand synode"
 orthodox_flavor.2.desc: "L'Église a convoqué un grand synode et demande notre aide, sous la forme de certains privilèges, en contrepartie de son aide pour lutter contre les hérésies antiféodales qui sévissent dans le pays. Devons-nous aider l'Église à maintenir le peuple à sa place, ou au contraire soutenir ceux qui souhaitent mettre fin à l'ordre féodal ancien ?"
 orthodox_flavor.2.a: "Accordons à l'Église ces privilèges."
 orthodox_flavor.2.b: "Laissons-la se débrouiller."
 orthodox_flavor.3.title: "Réforme liturgique"
 orthodox_flavor.3.desc: "L'Église orthodoxe d'Orient est unie, sainte, catholique et apostolique, établie par Notre Seigneur Jésus-Christ et ses apôtres ; mais l'orthodoxie n'en est pas moins vaste et diverse. Notre patriarche a donc proposé de mener certaines réformes liturgiques, qui devraient permettre de nous rapprocher des autres Églises. L'idée est audacieuse et renforcera l'autorité ecclésiastique, mais il est à prévoir que les esprits superstitieux et retardataires rejetteront tout changement."
 orthodox_flavor.3.a: "Soutenons la réforme"
 orthodox_flavor.3.b: "Mieux vaut rester fidèles à la tradition"
 orthodox_flavor.4.title: "Réduire l'indépendance de l'Église"
 orthodox_flavor.4.desc: "L'Église est une institution puissante, et surtout très riche. Si nous pouvions diriger l'Église et l'intégrer en partie à l'État, nous pourrions en obtenir davantage d'impôts. Mais, d'un autre côté, cela saperait aussi son autorité vis-à-vis du peuple."
 orthodox_flavor.4.a: "Protégeons son indépendance."
 orthodox_flavor.4.b: "Remettons-les à leur place !"
 orthodox_flavor.5.title: "Des laïcs nommés par l'État ?"
 orthodox_flavor.5.desc: "Le renforcement du pouvoir des laïcs au sein de l'administration de l'Église, par la création de nouveaux offices dont les titulaires seraient nommés par l'État, nous permettrait de placer l'Église sous contrôle. Mais le revers de la médaille est que cela affaiblirait l'image de moralité dont elle bénéficie au sein du peuple."
 orthodox_flavor.5.a: "Laissons son indépendance à l'Église."
 orthodox_flavor.5.b: "Nommons des laïcs."
 orthodox_flavor.6.title: "Synode sur les affaires d'État"
 orthodox_flavor.6.desc: "$orthodox_flavor_synod_prev_string$ Ce synode devrait se concentrer sur les affaires de l'État."
 orthodox_flavor.6.a: "Les législations vont favoriser les autorités centrales."
 orthodox_flavor.6.b: "Nous devons chercher à stabiliser l'intérieur de nos terres."
 orthodox_flavor.6.c: "Démontrons notre prestige au monde entier."
 orthodox_flavor_synod_prev_string: "Selon les procédures posées par nos ancêtres et l'autorité religieuse [ShowReligionName('orthodox')], nous avons convenu un synode afin d'examiner et d'améliorer notre législation. Plusieurs membres éminents du [ShowEstateTypeName('clergy_estate')] sont présents, désireux d'entendre la conclusion des cérémonies."
 orthodox_flavor.7.title: "Synode sur les affaires cléricales"
 orthodox_flavor.7.desc: "$orthodox_flavor_synod_prev_string$ Ce synode devrait se concentrer sur les affaires cléricales."
 orthodox_flavor.7.a: "Promulguons une législation avantageuse pour le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 orthodox_flavor.7.b: "Nous devons chercher à lever un impôt équitable auprès de nos prêtres."
 orthodox_flavor.8.title: "Synode sur l'administration locale"
 orthodox_flavor.8.desc: "$orthodox_flavor_synod_prev_string$ Ce synode devrait se concentrer sur l'administration locale."
 orthodox_flavor.8.a: "Nous nous occuperons de tous nos citoyens."
 orthodox_flavor.8.b: "Intensifions nos efforts de conversion."
 orthodox_flavor.8.c: "Autoriser l'étude des textes étrangers va étendre nos horizons..."
 orthodox_flavor.9.title: "Synode sur les procédures gouvernementales"
 orthodox_flavor.9.desc: "$orthodox_flavor_synod_prev_string$ Ce synode devrait se concentrer sur notre gouvernement."
 orthodox_flavor.9.a: "Assurons-nous que le Conseil soit efficace."
 orthodox_flavor.9.b: "Renforçons nos efforts de recherche."
 orthodox_flavor.9.c: "Développer l'appareil administratif actuel."
 orthodox_flavor.10.title: "Synode sur la politique étrangère"
 orthodox_flavor.10.desc: "$orthodox_flavor_synod_prev_string$ Ce synode devrait se concentrer sur notre politique étrangère."
 orthodox_flavor.10.a: "Une ambassade serait bénéfique."
 orthodox_flavor.10.b: "Codifions les guerres contre les incroyants."
 orthodox_flavor.11.title: "La Pentarchie"
 orthodox_flavor.11.desc: "Après avoir ramené les cinq patriarcats dans le giron du [ShowReligionGroupAdjective('christian')] - [ShowReligionAdjective('orthodox')], nous avons rétabli l'ancienne pentarchie, mettant ainsi un terme au Grand Schisme entre les Églises d'Orient et d'Occident. Quand bien même certains pays continuent de s'accrocher au [ShowReligionName('catholic')], le [GetCountry('PAP').GetFlavorRank] a perdu sa prétendue primauté en tant que successeur légitime de saint Pierre et évêque de [ShowLocationName('rome')]."
 orthodox_flavor.11.a: "La blessure est refermée !"
 orthodox_flavor.100.title: "Le synode de [GetCurrentYear]"
 orthodox_flavor.100.desc: "Les affaires cléricales de notre pays nécessitent de se méfier et de prêter attention si nous voulons préserver nos traditions [ShowReligionAdjective('orthodox')]. Pour délibérer des problèmes que nous rencontrons et déterminer un objectif commun pour notre domaine spirituel, un [ShowGenericActionName('orthodox_synod')] des plus sacrés va être convenu immédiatement."
 orthodox_flavor.100.a: "Parlons des affaires intérieures."
 orthodox_flavor.100.b: "Un débat sur les affaires cléricales est de mise."
 orthodox_flavor.100.c: "Discutons de l'administration locale."
 orthodox_flavor.100.d: "Nous devrions revisiter l'organisation de notre conseil."
 orthodox_flavor.100.e: "Un réexamen de notre politique étrangère est en ordre."
 #Modifiers
 STATIC_MODIFIER_NAME_orthodox_clerical_proceedings_modifier: "Procédures cléricales"
 STATIC_MODIFIER_DESC_orthodox_clerical_proceedings_modifier: "Examiner nos procédures cléricales va certainement améliorer leur efficacité."
 STATIC_MODIFIER_NAME_orthodox_clerical_taxation_modifier: "Impôt clérical"
 STATIC_MODIFIER_DESC_orthodox_clerical_taxation_modifier: "Nous devons chercher à prélever des impôts justes à notre [ShowEstateTypeName('clergy_estate')], selon la loi du pays."
 STATIC_MODIFIER_NAME_orthodox_conversion_efforts_modifier: "Efforts de conversion"
 STATIC_MODIFIER_DESC_orthodox_conversion_efforts_modifier: "Obtenir une société pieuse est devenu notre premier objectif en ce qui concerne les questions religieuses."
 STATIC_MODIFIER_NAME_orthodox_spiritual_literature_and_understanding_modifier: "Examen & échange spirituel"
 STATIC_MODIFIER_DESC_orthodox_spiritual_literature_and_understanding_modifier: "Nous devrions enquêter sur les œuvres d'étrangers venues de l'Ouest et de l'Orient afin de mieux comprendre le monde qui nous entoure."
 STATIC_MODIFIER_NAME_orthodox_cabinet_eff_modifier: "Procédures orthodoxes au Conseil"
 STATIC_MODIFIER_DESC_orthodox_cabinet_eff_modifier: "Un standard élevé et pieux pour le Conseil assurera de grandes capacités législatives pour les individus qui occupent des postes importants dans tout le pays."
 STATIC_MODIFIER_NAME_orthodox_cabinet_examinations_modifier: "Examens du conseil"
 STATIC_MODIFIER_DESC_orthodox_cabinet_examinations_modifier: "L'expansion de notre administration selon la loi religieuse est une première étape vers un gouvernement plus efficace."
 STATIC_MODIFIER_NAME_orthodox_protect_the_faith_modifier: "Défense de la foi"
 STATIC_MODIFIER_DESC_orthodox_protect_the_faith_modifier: "L'appel à prendre les armes pour éradiquer les païens et les hérétiques est comme de la musique aux oreilles de notre peuple tandis qu'ils se soulèvent pour défendre nos terres et nos croyances."
 STATIC_MODIFIER_NAME_pious_prosperity_modifier: "Prospérité pieuse"
 STATIC_MODIFIER_DESC_pious_prosperity_modifier: "Prendre soin de notre peuple est l'une des pratiques les plus nobles, et notre récompense est une coopération harmonieuse et aimable entre les diverses branches de notre société."
 orthodox_synod_diplomatic_embassy_modifier: "Ambassade diplomatique"
