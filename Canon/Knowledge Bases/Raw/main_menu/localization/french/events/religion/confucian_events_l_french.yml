 confucian_events.1.title: "Le concept de Shangdi"
 confucian_events.1.desc: "Les adeptes de la foi [target_location.GetDominantReligion.GetAdjective] adoptent de plus en plus fréquemment des concepts et des rites du [ShowPolicyName('confucianism_policy')] dans leur vie quotidienne. L'un des signes qui le démontrent, ces derniers temps, est la tendance à identifier le concept de Shangdi avec leurs divinités les plus importantes. Cette interprétation est quelque peu exubérante pour les savants lettrés de notre [ROOT.GetCountry.GetFlavorRank], mais cela permet aux croyants [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] d'intégrer un certain nombre de concepts, de rites, de valeurs et d'enseignements du [ShowPolicyNameWithNoTooltip('confucianism_policy')] au sein de leur théologie.\n\nCela suscite toutefois quelques débats dans les salles du palais, à [ROOT.GetCountry.GetCapital.GetName] : est-ce là la manière la plus appropriée pour les fidèles du [target_location.GetDominantReligion.GetNameWithNoTooltip] de s'intégrer à notre administration ?"
 confucian_events.1.a: "Nous devons leur enseigner la vérité !"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "Refus de la guerre de Shangdi"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "Nous ne pouvons pas permettre aux gens d'assimiler le concept de Shangdi à certaines de leurs croyances précédentes. Cela est donc plus difficile pour eux de comprendre nos systèmes de pensée."
 confucian_events.1.b: "Laissons-leur le temps de faire leur cette abstraction."
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "Acceptation du conflit Shangdi"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "Le concept de Shangdi a été facilement interprété comme faisant partie des croyances antérieures du peuple. En conséquence, il leur est plus facile d'appréhender nos systèmes de pensée."
 confucian_events.2.title: "Traduction des Classiques"
 confucian_events.2.desc: "Les tenants du [target_location.GetDominantReligion.GetAdjective] ont des traditions et des rites bien établis, et leur attachement à cette langue archaïque utilisée par leurs enseignements les empêche de progresser vers la civilisation. S'ils doivent sortir un jour de la barbarie de ce monde, nous devons nous assurer que les Classiques et les rites appropriés leur sont offerts dans leur propre langue pour qu'ils puissent les méditer.\n\nCertains lettrés ont déjà commencé à travailler à de telles traductions, mais d'autres s'opposent farouchement à cette entreprise. Devons-nous encourager ainsi la synthèse de leurs anciens concepts religieux avec les sublimes principes de Kǒng Fūzǐ ?"
 confucian_events.2.a: "Laissons-les créer leur propre version des manières de la civilisation."
 STATIC_MODIFIER_NAME_classics_translated: "Traduction des Classiques"
 STATIC_MODIFIER_DESC_classics_translated: "Autorisons la traduction de l'enseignement classique du [ShowPolicyName('confucianism_policy')] dans leurs langues, ce qui les rendra plus instruits."
 confucian_events.2.b: "Ce serait dénaturer entièrement notre idéologie !"
 STATIC_MODIFIER_NAME_classics_defended: "Défense des Classiques"
 STATIC_MODIFIER_DESC_classics_defended: "Nous ne permettons pas que les enseignements classiques soient dénaturés par des traductions en langues étrangères, car c'est leur pureté qui fait tourner les rouages de notre bureaucratie."
 confucian_events.3.title: "Les croyances de [target_character.GetNameWithNoTooltip]"
 confucian_events.3.desc: "[target_character.GetName], notre fidèle [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] et confident a travaillé en étroite collaboration avec la communauté [target_location.GetDominantReligion.GetAdjective] à [target_location.GetName] afin de l'aider à élever sa culture barbare. Mais, les découvertes de leur science et de leur littérature qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a faites, l'ont amené à adopter nombre des concepts [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]. Nombreux toutefois sont ceux qui s'inquiètent qu'[Select_CString(target_character.IsFemale,'elle', 'il')] se soit par trop épris des idées [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip], certains allant même jusqu'à prétendre que notre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] s'est secrètement converti, jetant ainsi l'opprobre sur ses ancêtres et la nation tout entière."
 confucian_events.3.a: "Renvoyons [target_character.GetName] !"
 confucian_events.3.b: "Nous avons beaucoup à apprendre des croyances du peuple [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]."
 STATIC_MODIFIER_NAME_converted_minister: "Docte [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 STATIC_MODIFIER_DESC_converted_minister: "L'un des membres de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle] a été séduit par une religion étrangère. Bien que cela nuise à notre foi, les avantages des sources de connaissances étrangères ne peuvent pas être ignorés."
 confucian_events.4.title: "Les droits et les rites"
 confucian_events.4.desc: "Si elles ne sont pas véritablement étrangères, certaines pratiques [target_location.GetDominantReligion.GetAdjective] peuvent être difficiles à supporter. Un peuple civilisé est censé vivre selon le droit et la logique définis par les enseignements du [ShowPolicyName('confucianism_policy')], mais ces gens pratiquent un grand nombre de traditions contredisant totalement ces règles. Ainsi, les fonctionnaires de [target_location.GetName] ont beaucoup de peine avec les autochtones qui s'accrochent à leurs coutumes barbares."
 confucian_events.4.a: "Misérables barbares !"
 confucian_events.4.b: "Ce ne sont là que broutilles, rien de bien inquiétant."
 confucian_events.5.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] puissant"
 confucian_events.5.desc: "Si les tenants de la foi [target_location.GetDominantReligion.GetAdjective] sont des barbares, ils ont toutefois certaines coutumes et certains rites que nous pourrions reprendre à notre compte. Leurs traditions et cérémonies concernant le pouvoir comprennent déjà un concept de puissance terrestre supérieure, qu'il est aisé d'assimiler à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nous pourrions donc en tirer parti. Les fonctionnaires de [target_location.GetName] en avaient déjà pris conscience, et ont commencé à tenir des cérémonies [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip], mais on nous suggère maintenant de nous reposer plus encore dessus. D'autres, malgré tout, nous conseillent de nous y opposer, en prévenant que cela jetterait l'opprobre sur nos ancêtres et que ce serait tourner le dos à la civilisation elle-même."
 confucian_events.5.a: "Cela ne nous semble pas si terrible."
 confucian_events.5.b: "C'est surtout de ces médiocres fonctionnaires qu'il convient de s'occuper."
 STATIC_MODIFIER_NAME_local_rites_represed: "Rites locaux réprimés"
 confucian_events.6.title: "Amener les barbares à la civilisation"
 confucian_events.6.desc: "Avec le temps, les tenants de la foi [target_location.GetDominantReligion.GetAdjective] en sont venus à adopter nombre de nos coutumes. Mais, en visitant la contrée de [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [target_character.GetName] s'est aperçu qu'ils sont encore bien loin d'être civilisés. Les limites ont été dépassées lorsqu'une personnalité influente de la région l'a invité à assister à la cérémonie de remise de son nom à son fils. Son nom était celui de son père !\n\n[target_character.GetNameWithNoTooltip] est rentré de sa tournée avec une bien mauvaise opinion des fidèles [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] et se montre très pessimiste quant à la possibilité de les intégrer un jour au sein des peuples civilisés de ce monde."
 confucian_events.6.a: "Mieux vaudrait abandonner ces gens à leur sort."
 confucian_events.6.b: "Envoyons-leur plutôt des personnalités exemplaires pour les civiliser."
 confucian_events.7.title: "La civilisation [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]"
 confucian_events.7.desc: "Certains barbares sont plus susceptibles que d'autres d'accéder à la raison et au discernement. C'est ainsi que les peuples [target_location.GetDominantReligion.GetAdjective] de [target_location.GetName] ont déjà adopté bon nombre de nos traditions, des plus importantes aux plus insignifiantes. Des visiteurs étrangers auraient ainsi bien des difficultés à dire en quoi cette province se distingue plus particulièrement du reste du pays, car en dehors de quelques noms, coutumes étranges de la population [ROOT.GetCountry.GetAdjectiveWithNoTooltip], tout y ressemble trait pour trait à ce que l'on trouve partout ailleurs en [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 confucian_events.7.a: "C'est un réel progrès."
 confucian_events.7.b: "La région doit tirer parti de cela."
 confucian_events.8.title: "Xiaoren ?"
 confucian_events.8.desc: "Le gouvernement de notre grand pays est la première responsabilité et le privilège de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Les membres de la dynastie [target_ruler.GetDynasty.GetName] se sont, par le passé, glorifiés de gouverner par l'exemple, observant une étiquette stricte, menant une vie personnelle austère et écartant quiconque qui ne se conformait pas à ces idéaux.\n\nC'est donc avec le cœur lourd que [target_ruler.GetName] a vu grandir [target_heir.GetName]. Bien loin de se comporter de manière digne du trône, notre [ROOT.GetCountry.GetGovernment.GetHeirTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] est souvent décrit par ses maîtres comme une personne mesquine, plus intéressée par le gain et les plaisirs immédiats. Pourtant, certains partis à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] seraient consternés de nous voir l'abandonner pour un autre [ROOT.GetCountry.GetGovernment.GetHeirTitle] et cela n'aiderait en rien à nous gagner leur soutien."
 confucian_events.8.a: "[target_heir.GetName] n'a pas sa place au [ROOT.GetCountry.GetFlavorRank]."
 confucian_events.8.b: "Nous ne devons pas rompre l'équilibre actuel."
 confucian_events.9.title: "Roman populaire"
 confucian_events.9.desc: "Un roman en langue vernaculaire, reprenant une histoire célèbre, connaît une grande popularité au sein du peuple. Cela ne pose en soi aucun problème ; mais il nous a été rapporté que ce récit est en fait une critique des principes fondamentaux du [ShowPolicyName('confucianism_policy')], et qu'il pourrait être utilisé comme argument pour désobéir à l'autorité centrale et à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nL'administration est maintenant partagée sur l'interdiction de cet ouvrage, certains craignant que cela ne fasse qu'attirer plus encore sur lui l'attention de tous ceux qui seraient déjà tentés de le lire."
 confucian_events.9.a: "Il doit être interdit sur le champ."
 STATIC_MODIFIER_NAME_banned_novel: "Roman interdit"
 STATIC_MODIFIER_DESC_banned_novel: "Les romans subversifs contredisant les principes du [ShowPolicyName('confucianism_policy')] ne sauraient être autorisés dans notre pays."
 confucian_events.9.b: "Nous gouvernons par l'exemple, et non par des sanctions."
 STATIC_MODIFIER_NAME_allowed_critical_novel: "Roman critique autorisé"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "Un roman très critique envers notre gouvernement a été autorisé à se répandre. Même s'il ne nous peint pas de la meilleure façon, c'est un véritable soulagement que voir notre peuple lise des livres."
 confucian_events.10.title: "Fonction publique"
 confucian_events.10.desc: "L'éducation, l'amélioration personnelle et l'adhésion aux Classiques sont les piliers d'un gouvernement s'appuyant sur le [ShowPolicyName('confucianism_policy')] et si nous souhaitons que le pays aspire à la grandeur nous devons y consacrer en permanence de l'argent, de l'attention et de l'énergie afin que les fonctionnaires soient éduqués convenablement et aussi bien informés que possible. C'est donc avec une certaine inquiétude que nous pouvons constater que le nombre de personnes cherchant un poste dans l'administration semble avoir décru au cours des dernières années."
 confucian_events.10.a: "Nous devons développer l'administration."
 confucian_events.10.b: "Cela n'est pas nécessaire pour l'instant."
 confucian_events.11.title: "Guide moral en temps de troubles"
 confucian_events.11.desc: "Nombre de personnages éminents de [ROOT.GetCountry.GetName] sont soit des hommes forts qui se sont faits seuls, soit des figures loyales à ces hommes forts. Nos anciens codes de morale, pourtant, mettent en avant l'importance du lignage, de la loyauté et d'un ordre social basé sur l'obéissance envers le [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Les lettrés du [ShowPolicyName('confucianism_policy')] explorent désormais les enseignements des grands maîtres et les revisitent afin de soutenir l'administration du pays.\n\nCet intérêt nouveau pour le néo-confucianisme privilégie les valeurs originelles de la moralité et de l'apprentissage plutôt que la recherche excessive de la bonne gouvernance prônée par les érudits ultérieurs, dans le but de fournir un code moral rationnel tant aux dirigeants locaux qu'aux hommes du commun. C'est notamment le cas de [target_character.GetName], qui s'est forgé une réputation parmi l'élite savante."
 confucian_events.11.a: "Nous devrions chercher à attirer des personnages tels que [target_character.GetNameWithNoTooltip]."
 confucian_events.11.b: "Favorisons plutôt les institutions du [ROOT.GetCountry.GetFlavorRank]."
 confucian_events.12.title: "Naissance et privilèges"
 confucian_events.12.desc: "La propagation des idéaux du [ShowPolicyName('confucianism_policy')] au sein de la société a permis à un certain nombre d'hommes d'origine humble de s'élever à des positions intellectuelles influentes. [target_character.GetName], l'un des lettrés les plus prééminents de notre ère, ne tient d'ailleurs pas ses origines de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et, avec les autres lettrés confucéens, a pour objectif de rendre l'éducation plus accessible grâce à des leçons publiques et des écrits dans une langue simple.\n\nDe bien des façons, c'est un véritable défi qu'[Select_CString(target_character.IsFemale,'elle', 'il')] lance à l'ordre social ancien, où l'éducation est un privilège réservé aux familles venant de grandes lignées."
 confucian_events.12.a: "Nous devrions soutenir son entreprise."
 confucian_events.12.b: "Nous ne pouvons laisser l'ordre social être ainsi remis en question."
 confucian_events.13.title: "Méritocratie"
 confucian_events.13.desc: "Depuis son plus jeune âge, [target_ruler.GetName] a étudié les textes du [ShowPolicyName('confucianism_policy')] et écouté les leçons néo-confucianistes. En tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName], [target_ruler.GetSheHe] a désormais les capacités de mettre en œuvre nombre de ces principes philosophiques. Un projet ambitieux consisterait à écarter tous ceux qui font montre de piètres compétences, mais détiennent de l'influence au sein de notre [ROOT.GetCountry.GetFlavorRank] en profitant uniquement de leur naissance et des liens de loyauté qui unissent nos familles.\n\nMais, bien évidemment, les vassaux qui nous sont loyaux considéreraient cela comme de l'ingratitude et une preuve évidente d'hostilité."
 confucian_events.13.a: "Nous devrions uniquement nous fier au mérite."
 confucian_events.13.b: "Nous devons récompenser ceux qui nous sont fidèles."
