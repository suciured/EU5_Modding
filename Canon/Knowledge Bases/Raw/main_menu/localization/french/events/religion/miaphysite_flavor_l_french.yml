 miaphysite_flavor.1.title: "Le cœur sacré de [ROOT.GetCountry.GetName]"
 miaphysite_flavor.1.desc: "Aksoum était autrefois le cœur de l'antique empire d'Aksoum, un bastion de la puissance chrétienne, situé au carrefour des routes de l'Afrique, de l'Arabie et du monde gréco-romain. Au milieu des obélisques et des ruines des palais, nous avons rebâti les églises de ce pays autrefois si puissant.\n\nLa plus grande de toutes est l'église Sainte-Marie-de-Sion. C'est là que nous couronnons nos empereurs, les descendants de Ménélik Ier, fils du roi Salomon et de la reine de Saba ; et c'est là aussi qu'il a déposé l'Arche de l'Alliance. Chaque année, des milliers de pèlerins viennent des endroits les plus reculés de notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] et de par-delà nos frontières pour visiter ce lieu saint."
 miaphysite_flavor.1.a: "Aksoum resplendira une fois encore de la gloire infinie de Dieu !"
 miaphysite_flavor.2.title: "Le cœur sacré de [from.GetName]"
 miaphysite_flavor.2.desc: "La cité ancienne d'Aksoum est de nouveau en sécurité, aux mains des monophysites. Elle était autrefois le cœur de l'antique empire d'Aksoum, un bastion de la puissance chrétienne, situé au carrefour des routes de l'Afrique, de l'Arabie et du monde gréco-romain. Au milieu des obélisques et des ruines des palais, [from.GetName] entreprit de reconstruire les églises de ce pays autrefois si puissant.\n\nLa plus grande de toutes est l'église Sainte-Marie-de-Sion. C'est là qu'étaient couronnés les empereurs d'Éthiopie, descendants de Ménélik Ier, le fils du roi Salomon et de la reine de Saba ; et c'est là aussi qu'il avait déposé l'Arche de l'Alliance. Chaque année, des milliers de pèlerins visitent ce lieu saint."
 miaphysite_flavor.2.a: "Aksoum resplendira une fois encore de la gloire infinie de Dieu !"
 miaphysite_flavor.3.title: "La perle de la Méditerranée"
 miaphysite_flavor.3.desc: "Réjouissons-nous, car la cité sainte d'Alexandrie est de nouveau aux mains des monophysites ! Le siège historique de notre Sainte Église a été libéré.\n\nAlexandrie est une ville ancienne et fière, fondée par Alexandre le Grand, et nombre des plus grands esprits de l'humanité en ont fait leur résidence. Pendant des centaines d'années, les lettrés d'Alexandrie ont étudié et enseigné à la Grande Bibliothèque, qui était dirigée par l'École théologique d'Alexandrie, la première au monde de ce type. Dans les années à venir, nous restaurerons les salles sacrées du savoir, d'où sortiront certains des plus grands théologiens que le monde ait jamais connu."
 miaphysite_flavor.3.a: "Dieu bénisse Alexandrie !"
 miaphysite_flavor.4.title: "La perle de la Méditerranée"
 miaphysite_flavor.4.desc: "Réjouissons-nous, car la cité sainte d'Alexandrie est de nouveau aux mains des monophysites ! Le siège historique de notre Sainte Église a été libéré par [from.GetName].\n\nAlexandrie est une ville ancienne et fière, fondée par Alexandre le Grand, et nombre des plus grands esprits de l'humanité en ont fait leur résidence. Pendant des centaines d'années, les lettrés d'Alexandrie ont étudié et enseigné à la Grande Bibliothèque, qui était dirigée par l'École théologique d'Alexandrie, la première au monde de ce type. Dans les années à venir seront restaurées les salles sacrées du savoir, d'où sortiront certains des plus grands théologiens que le monde ait jamais connu."
 miaphysite_flavor.4.a: "Dieu bénisse Alexandrie !"
 miaphysite_flavor.5.title: "Le cœur de l'Arménie"
 miaphysite_flavor.5.desc: "Enfin nous sommes libres à nouveau, et Erevan a été libérée, en même temps que notre cathédrale sacrée d'Etchmiadzin ! Elle est l'abri de notre peuple, notre havre dans les périodes d'épreuve. Lorsque notre peuple n'avait pas de pays, Etchmiadzin est restée notre centre national et politique. À travers les siècles de guerre et d'affliction, nous avons trouvé la force et la volonté de combattre grâce à son amour, et maintenant nous pouvons rendre tout cela à notre mère en la restaurant à sa gloire de jadis."
 miaphysite_flavor.5.a: "Nous allons restaurer la gloire d'Erevan !"
 miaphysite_flavor.6.title: "Le cœur de l'Arménie"
 miaphysite_flavor.6.desc: "Erevan a été libérée par nos frères monophysites de [from.GetName] ! C'est là qu'a été construite, au début du IVe siècle, la cathédrale sacrée d'Etchmiadzin. Durant des années, alors que le peuple d'Arménie était sans État, elle est restée son centre national et politique. À travers les siècles de guerre et d'affliction, ils ont trouvé la force et la volonté de combattre grâce à son amour. Elle va maintenant être restaurée à sa gloire de jadis !"
 miaphysite_flavor.6.a: "La foi véritable ne cesse de se renforcer !"
 miaphysite_flavor.7.title: "Le berceau de la Chrétienté"
 miaphysite_flavor.7.desc: "La cité antique d'Antioche fait désormais partie de notre Saint [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ! Elle fut l'un des foyers du christianisme naissant à l'époque romaine. Les juifs convertis par l'apôtre Pierre y furent les premiers à être appelés « chrétiens ». De nombreux monastères y virent alors le jour. Depuis ces temps anciens, Antioche a traversé des périodes de guerres et de domination successives. Au XIIIe siècle, la cité tomba aux mains des $mamluks$, et toute sa population chrétienne fut massacrée. Pour honorer leur mémoire, nous allons reconstruire Antioche et ses monastères, lui redonnant une gloire encore plus grande qu'autrefois !"
 miaphysite_flavor.7.a: "Ô Seigneur, bénis cette cité de ta grâce !"
 miaphysite_flavor.8.title: "Le berceau de la Chrétienté"
 miaphysite_flavor.8.desc: "La cité antique d'Antioche appartient désormais au [from.GetGovernment.GetGovernmentType.GetName] [from.GetAdjective|l] ! Elle fut l'un des foyers du christianisme naissant à l'époque romaine. Les juifs convertis par l'apôtre Pierre y furent les premiers à être appelés « chrétiens ». De nombreux monastères y virent alors le jour. Depuis ces temps anciens, Antioche a traversé des périodes de guerres et de domination successives. Au XIIIe siècle, la cité tomba aux mains des $mamluks$, et toute sa population chrétienne fut massacrée. Pour honorer leur mémoire, Antioche et ses monastères seront reconstruits, lui redonnant une gloire encore plus grande qu'autrefois !"
 miaphysite_flavor.8.a: "Ô Seigneur, bénis cette cité de ta grâce !"
 miaphysite_flavor.9.title: "Sur les rives du Nil"
 miaphysite_flavor.9.desc: "Gloire au Seigneur, Qasr Ibrim est désormais nôtre ! Pendant des années, cette grande cité chrétienne est restée fidèle, même lorsqu'elle était encerclée par des ennemis de notre foi. Perchée au sommet d'une falaise sur les rives du puissant Nil, Qasr Ibrim a perduré comme bastion de la chrétienté au cœur de la Basse-Nubie, alors que le reste de la région sombrait dans les ténèbres. Mais ce nouvel ajout à notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] dépasse le cadre religieux, car Qasr Ibrim est aussi un carrefour commercial et politique. Ses ressources, désormais entre nos mains, viennent encore renforcer la puissance de [ROOT.GetCountry.GetName] !"
 miaphysite_flavor.9.a: "Cela marque le début d'une ère glorieuse !"
 miaphysite_flavor.10.title: "Sur les rives du Nil"
 miaphysite_flavor.10.desc: "Gloire au Seigneur, Qasr Ibrim est revenu aux monophysites de la [from.GetGovernment.GetGovernmentType.GetName] de [from.GetName] ! Pendant des années, cette grande cité chrétienne est restée fidèle, même lorsqu'elle était encerclée par des ennemis de notre foi. Perchée au sommet d'une falaise sur les rives du puissant Nil, Qasr Ibrim a perduré comme bastion de la chrétienté au cœur de la Basse-Nubie, alors que le reste de la région sombrait dans les ténèbres. [from.GetName] va maintenant pouvoir s'appuyer sur son poids politique et ses importantes ressources économiques pour répandre à travers la Nubie la parole du seul vrai Dieu."
 miaphysite_flavor.10.a: "Cela marque le début d'une ère glorieuse !"
 miaphysite_flavor.11.title: "Le monastère Saint-Antoine"
 miaphysite_flavor.11.desc: "Dans une oasis cachée, nichée dans les montagnes dominant la mer Rouge, se trouve l'un de nos lieux les plus sacrés : le monastère Saint-Antoine. Construit par les disciples de Saint Antoine au IVe siècle, ce monastère chrétien est l'un des plus anciens du monde. Saint Antoine, considéré comme le premier Père du Désert, est également reconnu comme le Père des moines. Il s'enfonça dans le désert, où il vécut de nombreuses années en ermite, consacrant sa vie à Dieu. Lors de la Grande Persécution, il retourna parmi les hommes pour réconforter les prisonniers, risquant sa vie pour soutenir les chrétiens. À la fin de sa vie, il s'installa dans l'oasis qui abrite aujourd'hui ce grand monastère. Chaque année, des milliers de pèlerins suivent les traces de Saint Antoine, et maintenant qu'as-Suways est sous notre protection, ils peuvent accomplir leur pèlerinage en toute sécurité."
 miaphysite_flavor.11.a: "Saint Antoine a beaucoup à nous apprendre. "
 miaphysite_flavor.12.title: "Le monastère Saint-Antoine"
 miaphysite_flavor.12.desc: "Dans une oasis cachée, nichée dans les montagnes dominant la mer Rouge, se trouve l'un de nos lieux les plus sacrés : le monastère Saint-Antoine. Construit par les disciples de Saint Antoine au IVe siècle, ce monastère chrétien est l'un des plus anciens du monde. Saint Antoine, considéré comme le premier Père du Désert, est également reconnu comme le Père des moines. Il s'enfonça dans le désert, où il vécut de nombreuses années en ermite, consacrant sa vie à Dieu. Lors de la Grande Persécution, il retourna parmi les hommes pour réconforter les prisonniers, risquant sa vie pour soutenir les chrétiens. À la fin de sa vie, il s'installa dans l'oasis qui abrite aujourd'hui ce grand monastère. Chaque année, des milliers de pèlerins suivent les traces de Saint Antoine, et maintenant qu'As-Suways est sous protection #L [from.GetAdjective|l]e#!, ils peuvent accomplir leur pèlerinage en toute sécurité."
 miaphysite_flavor.12.a: "Saint Antoine a beaucoup à nous apprendre. "
 miaphysite_flavor.13.title: "Sainte-Catherine de la roue"
 miaphysite_flavor.13.desc: "Au pied du mont Sinaï, où Moïse reçut les Dix Commandements, s'élève un monastère dédié à sainte Catherine d'Alexandrie. Dévote et érudite, Catherine était une fervente disciple du Christ. Lorsque l'empereur romain Maxence commença à persécuter les chrétiens, cette jeune femme courageuse l'affronta ouvertement, dénonçant sa cruauté. En réponse, l'empereur réunit cinquante des plus grands philosophes et rhéteurs pour débattre avec elle, mais la sagesse de Catherine triompha. Bien qu'elle fût emprisonnée et torturée, Maxence échoua à la briser, tandis que plusieurs membres de son entourage se convertirent, inspirés par l'éloquence et la piété de Catherine. Fou de rage, l'empereur la condamna à être exécutée sur une roue dentée, mais celle-ci éclata à son contact. Catherine fut finalement décapitée, mais son martyre permit de diffuser la lumière du Christ dans de nombreux cœurs auparavant impies."
 miaphysite_flavor.13.a: "Sainte-Catherine est désormais sous notre protection."
 miaphysite_flavor.14.title: "Sainte-Catherine de la roue"
 miaphysite_flavor.14.desc: "Au pied du mont Sinaï, où Moïse reçut les Dix Commandements, s'élève un monastère dédié à sainte Catherine d'Alexandrie. Dévote et érudite, Catherine était une fervente disciple du Christ. Lorsque l'empereur romain Maxence commença à persécuter les chrétiens, cette jeune femme courageuse l'affronta ouvertement, dénonçant sa cruauté. En réponse, l'empereur réunit cinquante des plus grands philosophes et rhéteurs pour débattre avec elle, mais la sagesse de Catherine triompha. Bien qu'elle fût emprisonnée et torturée, Maxence échoua à la briser, tandis que plusieurs membres de son entourage se convertirent, inspirés par l'éloquence et la piété de Catherine. Fou de rage, l'empereur la condamna à être exécutée sur une roue dentée, mais celle-ci éclata à son contact. Catherine fut finalement décapitée, mais son martyre permit de diffuser la lumière du Christ dans de nombreux cœurs auparavant impies."
 miaphysite_flavor.14.a: "Sainte-Catherine est désormais sous protection #L [from.GetAdjectiveWithNoTooltip|l]e#!."
 miaphysite_flavor.15.title: "Le patriarche d'Afrique"
 miaphysite_flavor.15.desc: "Béni soit le Seigneur en ce jour très glorieux ! Pour les siècles à venir, les monophysites célébreront cette date en mémoire de notre grande victoire. Car enfin nous avons libéré notre saint patriarche, le pape d'Alexandrie, de sa cage dorée du Caire ! Plus jamais, désormais, nous n'aurons à nous prosterner devant nos ennemis, ni à attendre des décennies avant que de nouveaux évêques soient nommés. C'est donc une étape cruciale qui a été franchie là, qui permettra de restaurer l'Église monophysite à sa grandeur de jadis, et à l'accroître même au-delà."
 miaphysite_flavor.15.a: "Plus rien ne nous retiendra désormais !"
 miaphysite_flavor.16.title: "Le patriarche d'Afrique"
 miaphysite_flavor.16.desc: "Béni soit le Seigneur en ce jour très glorieux ! Pour les siècles à venir, les monophysites célébreront cette date en mémoire de la grande victoire. Car enfin notre saint patriarche, le pape d'Alexandrie, a été libéré de sa cage dorée du Caire par la [from.GetGovernment.GetGovernmentType.GetName] #L [from.GetAdjective|l]e#! ! Plus jamais nous n'aurons à nous prosterner devant nos ennemis, ni à attendre des décennies avant que de nouveaux évêques soient nommés. C'est donc une étape cruciale qui a été franchie là, qui permettra de restaurer l'Église monophysite à sa grandeur de jadis, et à l'accroître même au-delà."
 miaphysite_flavor.16.a: "Dieu bénisse la [from.GetGovernment.GetGovernmentType.GetName] de [from.GetNameWithNoTooltip] !"
 miaphysite_flavor.20.title: "L'importance du savoir"
 miaphysite_flavor.20.desc: "Les monastères de notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] sont réputés pour être des centres d'érudition et des foyers artistiques. Chaque école monastique abrite des religieux lettrés, experts dans des domaines variés tels que l'histoire de l'Église, l'exégèse des Saintes Écritures, la lecture, la grammaire, la poésie, la musique, la calligraphie et l'enluminure. Ces monastères rivalisent pour attirer les plus grands savants, les honorer et les rémunérer. En échange, ces maîtres transmettent leur savoir à leurs étudiants, qu'ils soient de futurs membres du clergé ou de jeunes nobles ambitieux. Dans notre société, appartenir à une famille influente ne suffit pas pour accéder à l'élite chrétienne : quiconque joue un rôle important dans le gouvernement a été formé dans l'une des plus prestigieuses écoles monastiques.\n\nDeux de ces écoles nous ont sollicités pour obtenir notre soutien. Si nous choisissons de les protéger, cela pourrait grandement favoriser le développement du savoir dans notre nation."
 miaphysite_flavor.20.a: "Nous soutiendrons l'école spécialisée dans l'administration."
 miaphysite_flavor.20.a.tt: "Investissons dans l'école monastique spécialisée dans le domaine administratif"
 miaphysite_flavor.20.b: "Mieux vaut investir dans la diplomatie."
 miaphysite_flavor.20.c: "Elles sont bien assez influentes, ce sont elles qui devraient nous aider."
 miaphysite_flavor.30.title: "À la recherche de l'âme"
 miaphysite_flavor.30.desc: "Quelques conversations religieuses bien menées et des arguments de poids sur la moralité de l'homme ont convaincu l'un de nos nobles les plus lettrés à prendre l'habit de moine. « Je suivrai les pas de saint Chenouté l'Archimandrite. Je fonderai peut-être un jour mon propre monastère ! » s'exclame-t-il avec passion.\nTout le monde n'approuve pourtant pas la décision de ce noble, et même s'il a déjà commencé à distribuer ses biens, il est encore temps de le retenir."
 miaphysite_flavor.30.a: "Sa passion pourrait être mise à profit dans les provinces..."
 miaphysite_flavor.30.b: "Mais... Nous avons besoin de lettrés à la cour !"
 miaphysite_flavor.30.c: "Il a le droit de chercher Dieu."
 miaphysite_flavor.30.c.tt: "Le noble quitte la cour pour vivre en ermite."
 miaphysite_flavor.31.title: "Le Monastère blanc"
 miaphysite_flavor.31.desc: "Des envoyés arrivés de [target_location.GetName] nous ont demandé ressources et soutien pour la restauration d'un monastère célèbre et ancien, dont on dit qu'il a été le siège de saint Chenouté l'Archimandrite lui-même. Ses fondations ont été posées il y a plus d'un millénaire et les fidèles de la contrée souhaitent ardemment lui redonner sa gloire de jadis. « Avec votre aide, il redeviendrait un grand centre de savoir et d'études théologiques », assurent-ils."
 miaphysite_flavor.31.a: "Faisons-leur don de livres !"
 miaphysite_flavor.31.b: "La connaissance ne se limite pas à l'érudition."
 miaphysite_flavor.32.title: "Une ère nouvelle"
 miaphysite_flavor.32.desc: "Nous avons appris que dans la province de [pious_province.GetName], des gens du peuple se réunissent régulièrement à la campagne. Il s'agit d'adorateurs du Seigneur et, selon nos messagers, ils tentent depuis un certain temps de construire un lieu de culte. Leur entreprise serait toutefois nettement facilitée si nous leur faisions parvenir des fonds."
 miaphysite_flavor.32.a: "Les fidèles seront récompensés ; construisons une église !"
 miaphysite_flavor.32.b: "Nous avons des questions plus importantes à régler."
 miaphysite_flavor.33.title: "Alliés religieux"
 miaphysite_flavor.33.desc: "Nous sommes fiers d'être monophysites, fidèles à la vraie foi. Toutefois, bien que nous soyons fermement attachés à nos croyances et ne renoncions jamais au Christ, notre isolement du reste de la Chrétienté constitue un obstacle. Nous sommes entourés par des ennemis de notre foi, et la question n’est plus de savoir si la guerre éclatera, mais quand. Avant que ce moment n’arrive, il serait sage de chercher à nouer des alliances puissantes. Il existe un grand royaume chrétien loin au nord, bien que sa position exacte et la distance qui nous sépare restent inconnues. Rien ne nous empêche cependant de financer une expédition pour tenter de le découvrir."
 miaphysite_flavor.33.a: "Dépêchons nos meilleurs explorateurs, prêtres et diplomates !"
 miaphysite_flavor.33.a.tt: "Une expédition est envoyée vers le nord à la rencontre d'autres chrétiens. Le succès n'est pas garanti, mais nous pourrions trouver là-bas du secours contre les ennemis religieux que nous avons en commun."
 miaphysite_flavor.33.b: "Nous n'avons nul besoin d'aide puisque Dieu est à nos côtés !"
 miaphysite_flavor.33.b.tt: "Aucune expédition n'est dépêchée."
 miaphysite_flavor.34.title: "Des livres ou des épées"
 miaphysite_flavor.34.desc: "Un groupe de diplomates monophysites, envoyé par notre voisin [sent_diplomats.GetName], a récemment franchi nos frontières. Parmi eux, on remarque un nombre inhabituellement élevé de prêtres. Nos conseillers soupçonnent qu'ils cherchent à établir des contacts avec d'autres communautés chrétiennes plus au nord. Leur silence quant au véritable objectif de leur mission est des plus inquiétant. Peut-être ne s'agit-il que d'une simple affaire religieuse, mais il est aussi possible qu'ils tentent de rassembler des alliés contre nous. Serions-nous alors menacés par une attaque sur plusieurs fronts, menée par des fanatiques infidèles ?"
 miaphysite_flavor.34.a: "Ce ne sont que pures spéculations. Laissons passer les diplomates #L [sent_diplomats.GetAdjectiveWithNoTooltip|l]]s#!."
 miaphysite_flavor.34.b: "Nous ne pouvons prendre ce risque, enfermons-les."
 opinion_captured_diplomats: "Diplomates emprisonnés"
 miaphysite_flavor.35.title: "Ennemis de la foi"
 miaphysite_flavor.35.desc: "Nous avons appris que notre infâme voisin, la [muslim_neighbor.GetGovernment.GetGovernmentType.GetName] de [muslim_neighbor.GetName], a décidé de retenir nos diplomates en captivité ! Ils refusent d'entendre raison et de les laisser continuer leur voyage ou rentrer chez eux. Nous ne pouvons qu'espérer qu'ils changent d'avis. Dans tous les cas, cette attaque opportuniste sur un groupe de diplomates pacifiques ne fait que confirmer nos soupçons. [muslim_neighbor.GetName] est un ennemi dangereux de la vraie foi."
 miaphysite_flavor.35.a: "Puisse Dieu punir les infidèles !"
 miaphysite_flavor.36.title: "Nos frères sur l'autre rive de la mer"
 miaphysite_flavor.36.desc: "Parfois, un événement nous rappelle combien le monde est vaste au-delà de notre propre pays. Nous avons ainsi reçu la visite d'un groupe étrange venu du sud lointain. Si la plupart d'entre eux ne parlaient que leur langue à la consonnance si particulière, quelques-uns ont pu converser avec nos traducteurs en arabe. Ils prétendent être les envoyés de la [sent_diplomats.GetGovernment.GetGovernmentType.GetName] de [sent_diplomats.GetName] à la recherche d'alliés parmi leurs frères chrétiens. Nous ne savons que bien peu de choses de ces chrétiens du Sud, mais ces #L [sent_diplomats.GetAdjectiveWithNoTooltip]s#! ont tout l'air d'être de véritables croyants, qui parlent du Christ avec ferveur et semblent bien plus versés que le moindre de nos nobles dans les Saintes Écritures. Apparemment, leur pays est entouré d'ennemis de notre religion, et ils nous demandent de les aider à défendre la vraie foi. Même si ce conflit semble trop lointain et inconnu pour que nous puissions y intervenir directement, nous pourrions partager avec eux certaines de nos connaissances et de nos ressources."
 miaphysite_flavor.36.a: "Bien sûr que nous les aiderons ; tout pour le seul vrai Dieu !"
 miaphysite_flavor.36.a.tt: "Les diplomates #L [sent_diplomats.GetAdjective|l]s#! vont retourner chez eux avec des ressources pour les aider dans leur défense de la Chrétienté."
 miaphysite_flavor.36.b: "Ce n'est pas notre problème, nous avons nos propres guerres à livrer."
 miaphysite_flavor.36.b.tt: "Les diplomates #L [sent_diplomats.GetAdjective|l]s#! vont retourner chez eux les mains vides."
 miaphysite_flavor.37.title: "Nos amis de l'étranger"
 miaphysite_flavor.37.desc: "Loué soit le Seigneur, nos diplomates sont enfin revenus de leur périple vers le nord ! Non seulement ils sont rentrés sains et saufs, mais ils ont rapporté avec eux de nombreux récits fascinants et des volumes d'une grande valeur. La plupart proviennent de la [faraway_catholic.GetGovernment.GetGovernmentType.GetName] de [faraway_catholic.GetName], où nos diplomates ont reçu un accueil des plus chaleureux. Bien que nous aurions pu espérer obtenir davantage que des connaissances, nous devons remercier Dieu et nos frères chrétiens pour tout ce qu'ils nous ont offert. Nous veillerons à préserver soigneusement ces précieux cadeaux."
 miaphysite_flavor.37.a: "Peut-être est-ce le début d'une amitié durable entre nos pays ?"
 miaphysite_flavor.38.title: "Seuls au monde"
 miaphysite_flavor.38.desc: "Au terme d'un voyage long et difficile, les diplomates que nous avions dépêchés vers le nord sont enfin rentrés. Ils ont bien atteint des territoires chrétiens au terme de leur périple, mais en sont revenus les mains vides. Si de nombreux chrétiens qu'ils ont rencontrés les ont écoutés, peu d'entre eux semblaient réellement se soucier de notre situation. Nous semblons doublement maudits dans notre isolement, car en plus d'être entourés d'ennemis, l'éloignement du reste de la Chrétienté fait de nous des parias. Ce qu'il se passe en [ROOT.GetCountry.GetName] ne change rien pour eux, et peut-être même nos manières sont-elles trop étrangères pour qu'ils puissent s'identifier à nous. Les monophysites semblent être seuls au monde."
 miaphysite_flavor.38.a: "Ne perdons pas la foi, Dieu est le seul allié qui compte."
