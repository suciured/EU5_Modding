 church_aspects.1.title: "Les pacifistes s'opposent à la guerre"
 church_aspects.1.desc: "Un mouvement pacifiste grandissant se développe au sein du peuple [ROOT.GetCountry.GetAdjective] et a même été approuvé dans une certaine mesure par l'État. Malgré cela, nous nous retrouvons dans une guerre d'agression. Alors que nous avions certainement d'excellentes raisons d'attaquer, les pacifistes s'opposent à la guerre et refusent de se battre."
 church_aspects.1.a: "Nous devons respecter leur opinion."
 church_aspects.1.b: "Quiconque a été appelé doit servir."
 church_aspects.2.title: "Bénis soient les faiseurs de paix"
 church_aspects.2.desc: "Les longues années de paix ont encouragé la croissance d'un mouvement pacifiste parmi les fidèles [ROOT.GetCountry.GetReligion.GetAdjective] en [ROOT.GetCountry.GetName]. Un théologien respecté, s'est exprimé devant le peuple pour témoigner de son soutien à notre régime bienveillant et pousser tous les véritables chrétiens à prendre exemple du [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 church_aspects.2.a: "Nous sommes tous les enfants de Dieu."
 church_aspects.3.title: "Vœux de pauvreté"
 church_aspects.3.desc: "De nombreuses sectes [ROOT.GetCountry.GetReligion.GetAdjective] rejettent l'accumulation de richesses par le clergé, l'assimilant à la décadence pécheresse de l'Église catholique. Le vœu de pauvreté, parmi les prêtres, est aujourd'hui devenu commun, et l'Église [ROOT.GetCountry.GetAdjective] se consacre de plus en plus exclusivement aux questions spirituelles, s'interdisant d'intervenir dans les affaires séculières regardant l'État ou le pays."
 church_aspects.3.a: "Encourageons les vœux de ces saints hommes."
 church_aspects.3.b: "Une Église puissante présente aussi des avantages."
 church_aspects.4.title: "Un noble pécheur"
 church_aspects.4.desc: "L'Église [ROOT.GetCountry.GetAdjective] pense que nul, quel que soit son statut ou sa fortune, n'est au-dessus des lois de Dieu. Quiconque se complaît dans le péché doit donc être châtié en conséquence.\n\nOr [sinful_noble.GetName], a publiquement et sans honte aucune, commis le péché d'avarice. C'est là une offense grave aux yeux du clergé, et il exige un châtiment exemplaire."
 church_aspects.4.a: "Tout péché mérite châtiment."
 church_aspects.4.b: "Qu'il soit donc châtié, mais de façon symbolique."
 church_aspects.5.title: "Avarice"
 church_aspects.5.desc: "Certains membres de l'Église d'État ont beaucoup souffert des taux d'intérêt excessivement élevés. Certaines critiques se font entendre, et des pamphlets circulent, condamnant « l'usure et la fraude » et prétendant voir dans chaque rue des usuriers.\n\nL'État tout comme l'Église considèrent qu'il est possible d'être un bon chrétien tout en demandant l'intérêt de son prêt ; mais dans certains cas il semble en effet y avoir quelques abus. Peut-être faudrait-il abaisser le taux autorisé, afin d'éliminer au moins les cas d'usure les plus manifestes ?"
 church_aspects.5.a: "Ignorons les détracteurs."
 church_aspects.5.b: "Abaissons pour un temps le taux d'intérêt."
 church_aspects.6.title: "La Bible officielle critiquée"
 church_aspects.6.desc: "Disposer d'une traduction de la Bible sanctionnée par l'État a beaucoup contribué à l'unification de la foi [ROOT.GetCountry.GetReligion.GetAdjective] au sein du pays, et le peuple tout autant que les théologiens s'accorde à penser que notre traduction a permis d'obtenir un livre bien plus fidèle aux origines de notre religion.\n\nIl en est pourtant qui pensent que notre traduction officielle est beaucoup trop lacunaire : certains groupent prétendent qu'elle est tout simplement désuète et a grand besoin d'être modernisée, d'autres qu'elle est par trop favorable à l'État, et que nous avons saisi cette occasion pour tenter de pacifier le peuple. D'autres, au contraire, considèrent qu'elle ne va pas suffisamment loin et maintient nombre d'erreurs qui se sont accumulées, avec le temps, dans les versions précédentes."
 church_aspects.6.a: "Tenons-nous-en à la version actuelle."
 church_aspects.6.b: "Commandons une nouvelle traduction."
 church_aspects.7.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] investit ses bénéfices"
 church_aspects.7.desc: "Notre audacieuse incartade à la doctrine #L [ShowReligionGroupAdjective('christian')]ne#!, consistant à autoriser l'usure, s'est avérée particulièrement payante. Nos membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sont plus riches que jamais et prospèrent grâce aux intérêts qu'ils sont autorisés à percevoir. En signe de gratitude envers [target_ruler.GetName], ils ont décidé de parrainer un projet à [target_location.GetName]."
 church_aspects.7.a: "Une nouvelle [ShowBuildingTypeNameWithNoTooltip('university')] serait un atout non négligeable."
 church_aspects.7.b: "LA construction d'une nouvelle [ShowBuildingTypeNameWithNoTooltip('urban_cathedral')] contenterait sans conteste [ROOT.GetCountry.GetReligion.GetGodName]."
 church_aspects.8.title: "Prêcher dans la pauvreté"
 church_aspects.8.desc: "Depuis que la [ShowReligiousAspectName('clerical_poverty')] est devenue courante au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], nos prédicateurs ont plus de facilité à transmettre leur message aux gens ordinaires de nos pays. Vivre dans la pauvreté semble avoir rendu nos ecclésiastiques plus sympathiques et nos sujets plus accessibles."
 church_aspects.8.a: "Nous sommes tous les mêmes aux yeux de Dieu."
 church_aspects.8.b: "Louons ces prédicateurs pour leur travail."
 church_aspects.9.title: "Égalité des peines"
 church_aspects.9.desc: "La punition de tous les pécheurs, quel que soit leur statut social, a valu au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de nombreux éloges et, grâce à notre service religieux, les habitants de [ROOT.GetCountry.GetName] se sentent égaux devant Dieu. Avec un peu d'aide, ce sentiment pourrait conduire à une réduction des barrières de classe au sein de société."
 church_aspects.9.a: "Nous pouvons tirer profit de cette situation."
 church_aspects.9.b: "Cela stabilisera le [ROOT.GetCountry.GetNameWithNoTooltip]."
 church_aspects.10.title: "Du [ShowGoodsNameWithNoTooltip('wine')] de chez nous pour nos services religieux"
 church_aspects.10.desc: "Les récoltes à [ROOT.GetCountry.GetCapital.GetMarket.GetName] ont été abondantes et nos stocks de [ShowGoodsName('wine')] sont pleins, ce qui signifie que dans un avenir proche, notre Église sera en mesure de célébrer le repas du Seigneur sans craindre d'épuiser les réserves de [ShowGoodsNameWithNoTooltip('wine')]."
 church_aspects.10.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] sera ravie."
 church_aspects.10.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] devrait en être heureuse."
 church_aspects.11.title: "Les églises [ROOT.GetCountry.GetAdjectiveWithNoTooltip] demandent de l'aide"
 church_aspects.11.desc: "Nous avons reçu des rapports de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] concernant l'état désastreux de l'approvisionnement en [ShowGoodsName('wine')] de communion. En raison des mauvaises récoltes récentes, les églises à travers tout le pays ont du mal à célébrer de manière fiable la communion."
 church_aspects.11.a: "Essayons de les aider en faisant un don généreux."
 church_aspects.11.b: "Ils se débrouilleront sans aide."
 church_aspects.12.title: "Suffisance des Écritures"
 church_aspects.12.desc: "Notre Église croit que l'étude de la Bible suffit à tout un chacun pour mener une vie de bon [ShowReligionGroupName('christian')]. Avec les progrès des techniques d'impression et la plus grande disponibilité des Bibles, cet objectif semble plus réalisable que jamais pour notre peuple. Cette vie studieuse nous assure une plus grande stabilité sociale et une plus grande satisfaction de la population."
 church_aspects.12.a: "Laissez-les étudier."
 church_aspects.12.b: "Renforçons la stabilité du royaume."
 church_aspects.13.title: "L'échec des Écritures"
 church_aspects.13.desc: "Notre doctrine de la [ShowReligiousAspectName('sola_scriptura')] ne sert à rien si notre population n'est pas en mesure d'étudier la Bible pour atteindre le Salut. Sans une instruction adéquate de la lecture et de l'écriture, notre peuple ne pourra pas accéder au Livre Saint pour se rassurer. En tant que souverain, nous devons nous attaquer à ce problème."
 church_aspects.13.a: "C'est la faute du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 church_aspects.13.b: "Investissons dans notre éducation."
 church_aspects.14.title: "Les adamites dans la société"
 church_aspects.14.desc: "Parmi la myriade de sectes des mouvements réformateurs, les adamites sont considérés comme les plus radicaux. Au-delà du rejet des vêtements, leur refus de la communion et de la prêtrise dans son ensemble est susceptible de susciter de nombreux conflits avec leurs compatriotes et les puissances étrangères. Pourtant, l'adoption audacieuse de cette doctrine présente certains avantages pour nous. La nudité pendant leurs services religieux et leur vie quotidienne érode les statuts individuels et favorise une compréhension commune."
 church_aspects.14.a: "Pour le bien de tous."
 church_aspects.14.b: "Nous formerons une communauté accueillante."
 church_aspects.15.title: "Baisse de la productivité"
 church_aspects.15.desc: "L'acceptation générale des communautés adamites de [ROOT.GetCountry.GetName] a conduit au déclin de notre économie de capital et à l'ancrage dans une approche plus traditionnelle de la production. "
 church_aspects.15.a: "Il nous faut l'accepter."
 church_aspects.15.b: "Rejetons cette tendance."
 church_aspects.16.title: "Les Adamites perturbent la Cène"
 church_aspects.16.desc: "La doctrine adamite nous ordonne de rejeter la Cène qui est habituellement administrée lors de nos rassemblements. Comme le dogme [ROOT.GetCountry.GetAdjective|l] élevait à la fois les adamites et la communion du pain et du vin, ces points de vue ont maintenant conduit à de violents affrontements entre les adamites et les croyants réguliers pendant les offices."
 church_aspects.16.a: "Nous aurions dû nous en douter."
 church_aspects.17.title: "Un prêtre brillant"
 church_aspects.17.desc: "La liberté de partager des points de vue théologiques a certainement ses avantages. Notre peuple ne craint pas d'être persécuté pour ses croyances et peut mener ses activités sans crainte. Récemment, nous avons reçu des rapports faisant état de petites avancées scientifiques réalisées par un prêtre et savant qui aurait été traité en hérétique par l'ancien ordre religieux."
 church_aspects.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.17.b: "Quel individu exceptionnel !"
 church_aspects.18.title: "La dissidence gêne nos prédicateurs"
 church_aspects.18.desc: "Au-delà de la sympathie de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] établi, notre décision de permettre à chacun de partager librement sa version de la vraie foi attire les plaintes de nombreuses églises à propos de prédicateurs anticonformistes qui entravent leurs efforts visant à établir une doctrine ecclésiastique cohérente pour notre pays."
 church_aspects.18.a: "C'est tout à fait naturel."
 church_aspects.18.b: "Apaisons le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] avec un don."
 church_aspects.19.title: "Une éthique de travail ascétique"
 church_aspects.19.desc: "Bien que nous ayons tourné le dos à la plupart des anciennes pratiques, l'[ShowReligiousAspectName('asceticism')] reste au centre de notre foi. Notre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a adapté ces enseignements dans sa vie de tous les jours et travaille avec zèle et rigueur."
 church_aspects.19.a: "Cela ne manquera pas de façonner notre société."
 church_aspects.19.b: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ancrera l'abstinence dans notre société."
 church_aspects.20.title: "Retour de bâton contre les communautés ascétiques"
 church_aspects.20.desc: "Depuis l'établissement de l'[ShowReligiousAspectName('asceticism')] dans l'Église [ROOT.GetCountry.GetAdjective], des disputes ont éclaté entre les sectes ascétiques et les autres communautés de notre foi. Des groupes de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] s'affrontent, s'accusant mutuellement de pratiquer un culte erroné. Nous devons agir rapidement si nous ne voulons pas paraître faibles devant nos sujets."
 church_aspects.20.a: "Punissons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 church_aspects.20.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] en assumera la responsabilité."
 church_aspects.21.title: "Bénéfices du [ShowBuildingTypeNameWithNoTooltip('monastery')] de [location_monastery.GetNameWithNoTooltip]"
 church_aspects.21.desc: "L'administration locale de [location_monastery.GetName] a fait état d'une croissance de son industrie locale. Le rétablissement des monastères dans notre pays semble faciliter notre production de matières premières et accroître la prospérité de l'économie locale."
 church_aspects.21.a: "Que ces moines restent chez eux."
 church_aspects.21.b: "Le peuple devrait suivre leur exemple."
 church_aspects.22.title: "Peur des crypto-catholiques"
 church_aspects.22.desc: "L'établissement d'un nouveau [ShowBuildingTypeName('monastery')] est rare de la part de notre Église. Ces institutions pourraient conduire à un renversement des efforts réformistes en [ROOT.GetCountry.GetName] et à une résurgence des croyances #L [ShowReligionAdjective('catholic')|l]s#!. Si nous n'agissons pas avec prudence et que nous ne surveillons pas attentivement ces communautés, la situation pourrait encore s'aggraver."
 church_aspects.22.a: "Restreignons les droits du [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 church_aspects.22.b: "Il n'y a pas lieu de s'inquiéter."
 church_aspects.23.title: "Notre exemple est suivi en [target_country.GetNameWithNoTooltip]"
 church_aspects.23.desc: "En [target_country.GetName], un imprimeur a publié sa propre version de la bible. Pour effectuer ce dur labeur, il a utilisé notre bible comme base, en traduisant à partir de notre précédente réalisation. C'est un grand honneur pour nos traducteurs, et cela prouve que notre statut est valorisé au sein du mouvement de la Réforme."
 church_aspects.23.a: "Tirons-en parti pour les affaires mondaines."
 church_aspects.23.b: "Laissons-le s'exprimer, l'orgueil n'a pas sa place."
 source_of_translation: "Pionniers de la traduction"
 church_aspects.24.title: "Conversions en masse en [target_province.GetNameWithNoTooltip]"
 church_aspects.24.desc: "Notre pratique du baptême des adultes semble avoir incité davantage de personnes en [target_province.GetName] à oser franchir le pas en se convertissant au dogme [ROOT.GetCountry.GetReligion.GetAdjective|l]. Il semble que notre acharnement à ne baptiser que les personnes relevant de leur propre profession de foi permet de convaincre plus facilement le peuple de rejoindre notre Église, et ce de manière pacifique."
 church_aspects.24.a: "Promouvons cela encore davantage en [target_province.GetNameWithNoTooltip]."
 church_aspects.24.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.25.title: "Les parias de la réforme [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]"
 church_aspects.25.desc: "La position que nous avons adoptée par rapport au baptême des croyants semble être très impopulaire dans d'autres contrées touchées par la Réforme [ROOT.GetCountry.GetReligion.GetAdjective]. D'autres pays deviennent hostiles dès que notre refus de baptiser les enfants est évoqué et adoptent une position qu'eux-mêmes ne prendraient pas contre les maudits sots #L [ShowReligionAdjective('catholic')]s#!."
 church_aspects.25.a: "Tournons-nous toujours vers l'avenir, jamais vers le passé !"
 church_aspects.25.b: "Nous devrons les accueillir."
 too_radical_reformation: "Réformateurs radicaux"
 church_aspects.26.title: "Une foi unie sous [target_ruler.GetNameWithNoTooltip]"
 church_aspects.26.desc: "À la tête de la hiérarchie de notre foi, [target_ruler.GetName] a réuni les véritables fidèles en une union solide. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], que nous adulons, a œuvré jour et nuit pour clarifier notre doctrine et n'a fait appel qu'aux meilleurs théologiens pour lui apporter des conseils avisés en la matière."
 church_aspects.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.26.b: "Nous ne pouvons pas interrompre le travail maintenant."
 church_aspects.27.title: "Une foi sans hiérarchie à sa tête"
 church_aspects.27.desc: "L'absence d'autorité dirigeante dans notre pays affecte grandement la bonne marche de notre Église. La forte centralisation de nos affaires ecclésiastiques sous l'égide du [ROOT.GetCountry.GetGovernment.GetRulerTitle] nous obsède maintenant que notre pays se retrouve sans dirigeant. Sans investissement, la foi du peuple risque de s'effondrer, à moins que nous ne renforcions sa détermination."
 church_aspects.27.a: "Nous devons agir."
 church_aspects.27.b: "La situation s'arrangera d'elle-même."
 church_aspects.28.title: "Un dogme contre [target_ruler.GetNameWithNoTooltip]"
 church_aspects.28.desc: "Un groupe de personnes à [target_location.GetName] a publié un nouveau dogme, qui se termine par une déclaration de non-conformité avec le décret du [ROOT.GetCountry.GetGovernment.GetRulerTitle] en matière de religion. Si nous n'agissons pas, leur dogme pourrait se répandre à [target_location.GetNameWithNoTooltip] et compromettre notre contrôle."
 church_aspects.28.a: "Laissons-les agir à leur guise."
 church_aspects.28.b: "Chassons-les de [target_location.GetNameWithNoTooltip]."
 church_aspects.29.title: "Un dogme qui prend de l'ampleur"
 church_aspects.29.desc: "Notre décision de laisser chaque fidèle choisir son dogme a donné lieu à une confession particulièrement impressionnante. Originaire de [target_location.GetName], une nouvelle profession de foi a rapidement été adoptée et a inspiré notre peuple. Bien que nous défendions la liberté individuelle, cette confession a renforcé la foi en [ROOT.GetCountry.GetName] comme peu d'autres auparavant."
 church_aspects.29.a: "Loué soit notre peuple !"
 church_aspects.29.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.30.title: "Une nouvelle source de foi"
 church_aspects.30.desc: "À [target_location.GetName], une communauté de fidèles revendique une nouvelle source de révélation divine. Cette nouvelle tradition, qui a probablement émergé grâce à la valorisation de la doctrine « [ShowReligiousAspectName('prima_scriptura')] », a formé un solide noyau de croyants à [target_location.GetNameWithNoTooltip] et permis à la communauté de prospérer dans le calme."
 church_aspects.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 church_aspects.31.title: "La tradition défie [target_ruler.GetNameWithNoTooltip]"
 church_aspects.31.desc: "L'un de nos pasteurs à [target_location.GetName] semble s'être éloigné de notre doctrine. Bien que nous valorisions d'autres sources de vérité divine que la Bible elle-même, [target_character.GetSheHe|l] semble l'ignorer complètement dans ses sermons, préférant se concentrer sur d'autres sujets. À moins que nous ne voulions risquer de voir l'hérésie se répandre, nous devrions probablement [target_character.GetHerHim|l] démettre de ses fonctions."
 church_aspects.31.a: "Son statut d'hérétique n'est plus à prouver !"
 church_aspects.31.b: "[target_character.GetSheHe|U] pourrait se révéler utile."
 church_aspects.32.title: "Une personne de confession piétiste loue notre Église"
 church_aspects.32.desc: "Une personne de confession piétiste notable, qui s'est installée dans notre pays, fait l'éloge de notre mépris à l'égard de la doctrine orthodoxe de notre foi et de notre adhésion à de nouvelles formes de foi. [target_character.GetSheHe|U] nous offrira ses conseils et sa prédication continue si nous acceptons qu'[target_character.GetHerHim|l] rejoigne notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 church_aspects.32.a: "Employons-[target_character.GetHerHim]."
 church_aspects.32.b: "Récoltons les louanges."
 church_aspects.33.title: "Un nouveau mouvement piétiste"
 church_aspects.33.desc: "Un groupe de prédicateurs et d'éducateurs piétistes a publié un document accusateur, mettant en exergue les lacunes de notre Église. Ils dénoncent certaines composantes de notre doctrine, affirmant qu'elles sont erronées, et plaident pour un changement de cap."
 church_aspects.33.a: "Reconnaissons leurs arguments."
 church_aspects.33.b: "Repoussons leurs prédications."
