 kirishitan.1.title: "Un nouveau Bouddha ?"
 kirishitan.1.desc: "Avec l'arrivée des Européens, nous sommes entrés en contact avec une culture et une religion nouvelles. D'une certaine manière, ces marchands ressemblent aux nôtres, mais de l'autre, leurs coutumes nous restent totalement étrangères. Ainsi, un groupe d'hommes est arrivé à [ROOT.GetCountry.GetCapital.GetName] pour tenter d'y prêcher les paroles de leur dieu kirishitan. Leur message est véritablement étrange, peut-être à cause de l'incompétence ou de la volonté de nuire des traducteurs.\n\nDans leur empressement à parrainer [target_ruler.GetName], ces missionnaires semblent n'avoir amené aucun présent, et proféré des insanités. Il s'agit là d'un grave manque de respect envers notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], même si certains nous avertissent que ces fautes pourraient bien indiquer qu'ils ont désespérément besoin de notre aide."
 kirishitan.1.a: "Ridicule ! Ils n'ont rien à faire ici !"
 kirishitan.1.b: "Permettons-leur de rester tant qu'ils resteront corrects."
 kirishitan.1.c: "Écoutons ce que leur dieu peut nous apprendre."
 kirishitan.2.title: "Missions à [target_location.GetNameWithNoTooltip]"
 kirishitan.2.desc: "Un groupe de kirishitan est arrivé aujourd'hui à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetCapital.GetName]. Ils demandent l'autorisation de fonder une petite communauté de fidèles dans notre grande [target_location.GetRank.GetName]. Ils veilleraient alors sur les miséreux de la ville, et enseigneraient à quiconque voudrait bien les écouter la parole de leur dieu.\n\nCes missionnaires nous proposent aussi de transmettre à [target_heir.GetName] les enseignements de leur dieu et les sciences #L [ShowReligionGroupAdjective('christian')|l]nes#!. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.GetReligion.GetAdjective|l], de même que certains membre de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nous mettent toutefois en garde. Ils considèrent cela comme un affront aux traditions anciennes, alors que les marchands de tout le [ROOT.GetCountry.GetFlavorRank] espèrent nouer des liens commerciaux profitables si nous laissons les Occidentaux s'installer."
 kirishitan.2.a: "[target_heir.GetNameWithNoTooltip] voudra en savoir plus sur leur dieu."
 kirishitan.2.b: "Nous pouvons les autoriser à répandre leur foi ici."
 kirishitan.2.c: "Nous devons défendre la foi de nos ancêtres !"
 catholic_pop_conversion.tt: "Ils convertiront d'autres [pops|e] de [target_location.GetName] au [ShowReligionName('catholic')]"
 kirishitan.3.title: "Privilèges commerciaux"
 kirishitan.3.desc: "Un groupe de mercenaires kirishitan a approché [target_ruler.GetName] avec une offre : ils proposent de rediriger les vaisseaux venus de leur pays vers nos ports, à la condition que nous les autorisions à fonder une communauté sur la côte, pour les kirishitan convertis. Indéniablement, cela serait très profitable pour nos marchands."
 kirishitan.3.a: "Qu'ils viennent !"
 kirishitan.3.b: "Nous ne pouvons permettre cela."
 kirishitan.4.title: "Lettre de recommandation"
 kirishitan.4.desc: "Les prêcheurs kirishitan sur nos terres se sont bien comportés depuis leur installation. Ils respectent les lois et un nombre croissant de gens ont commencé à voir la lumière de leur dieu. Leur chef, [target_character.GetName], s'est forgé une réputation de médiateur hors pair, et pourrait faire un très bon conseiller. Il a même apporté une lettre de recommandation de son pays d'origine.\n\nBien évidemment, nos vassaux les plus attachés aux traditions verraient cette nomination comme une offense envers la tradition et envers eux-mêmes."
 kirishitan.4.a: "Acceptons les services de [target_character.GetNameWithNoTooltip]."
 kirishitan.4.b: "Nous ne pouvons pas nous le permettre."
 kirishitan.5.title: "Le [ShowReligionGroupNameWithNoTooltip('christian')] à l'épreuve"
 kirishitan.5.desc: "Nous avons été approchés par un grand nombre de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] parmi les plus fidèles, de même que par des dignitaires du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] des communautés des temples du pays. Tous demandent à ce que nous enquêtions sur les subversions du [ShowReligionGroupName('christian')]. Convaincus que cette foi étrangère détruit nos traditions et insulte nos ancêtres, ils exigent que nous fassions le procès du christianisme en autorisant des hommes de confiance, honorables et de qualité, à trancher ce débat."
 kirishitan.5.a: "Ils auront l'inquisition, dans ce cas."
 kirishitan.5.a.tt: "L'issue dépendra de ce que révélera l'inquisition."
 kirishitan.5.b: "Ce n'est pas leur rôle, l'esprit ne peut raisonner la foi."
 kirishitan.6.title: "La nature de Dieu"
 kirishitan.6.desc: "L'enquête sur la nature du [ShowReligionGroupName('christian')] a pris un tour des plus choquants, les juges étant eux-mêmes rentrés en demandant à se faire baptiser. Ces hommes ayant été choisis parce qu'ils sont des piliers de la société, il s'agit là d'un développement pour le moins inattendu."
 kirishitan.6.a: "Dans ce cas, laissons-les faire."
 kirishitan.6.b: "Ridicule ! Grotesque !"
 kirishitan.7.title: "Le [ShowReligionGroupNameWithNoTooltip('christian')] bafoué"
 kirishitan.7.desc: "Conformément à ce que nous pensions, l'enquête sur la nature du [ShowReligionGroupName('christian')] a révélé que cette religion a des lacunes en termes de respect et de conformité aux traditions de notre culture. Les hommes sages et honorables qui en étaient chargés ont déclaré que si cette religion peut paraître tentante, elle fait courir en réalité un danger à notre société."
 kirishitan.7.a: "Il s'agit de la terre du [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] !"
 kirishitan.7.b: "Même si nous respectons leur jugement, les occidentaux doivent rester."
 kirishitan.8.title: "Communauté kirishitan attaquée"
 kirishitan.8.desc: "Les entrepôts des marchands kirishitan de [christian_port_event_target.GetName] ont brûlé à plusieurs reprises au cours du mois dernier, et si la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale prétend qu'il ne s'agissait que d'une suite de malheureux incidents, il semblerait que l'arrivée des Occidentaux sur nos côtes ne fasse pas l'unanimité."
 kirishitan.8.a: "Lançons une enquête pour punir les coupables."
 kirishitan.8.b: "Il n'y a pas grand-chose que nous puissions faire concernant des accidents."
 kirishitan.9.title: "Rupture avec la tradition ?"
 kirishitan.9.desc: "Ce n'est pas un secret : [target_ruler.GetName] et sa lignée s'intéressent de près à la foi #L [ShowReligionGroupAdjective('christian')]ne#!. Avec le temps, les traditions #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')]nes#! en sont venus à dépasser les traditions [ROOT.GetCountry.GetReligion.GetAdjective] au [ROOT.GetCountry.GetName], jusqu'à devenir l'idéologie dominante au sein du Pays. Maintenant que nous sommes plus unis et que la société est plus ordonnée, peut-être le moment est-il venu de terminer la transition et d'adopter le [ShowReligionName('catholic')] comme religion d'État ?"
 kirishitan.9.a: "Non, nous ne pouvons entièrement rejeter nos traditions !"
 kirishitan.9.b: "Le moment du changement est venu."
 kirishitan.10.title: "Un Royaume kirishitan"
 kirishitan.10.desc: "Nous avons choisi de protéger les fidèles du dieu [ShowReligionGroupAdjective('christian')], les autorisant à profiter de la protection de l'État. Où qu'ils se rendent dans le [ROOT.GetCountry.GetFlavorRank], tout le monde sait que ces kirishitan ont le droit de vivre, travailler et prêcher. Les marchands #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')]s#! sont désormais nombreux dans nos villes et, à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], cette religion est maintenant répandue parmi les ministres et les vassaux."
 kirishitan.10.a: "#italic Gloria Deo#!."
 kirishitan.11.title: "Le [ShowReligionGroupNameWithNoTooltip('christian')] répudié"
 kirishitan.11.desc: "Bien que les étrangers nanban tentent de répandre leur foi kirishitan, nous avons réussi à renverser les influences dangereuses qu'ils exercent sur notre société. Nous avons tenu leurs missionnaires à distance et fermé notre [ROOT.GetCountry.GetFlavorRank] à leurs adeptes, allant même jusqu'à traquer tout adepte suspect à l'intérieur de nos frontières. En conséquence, nos vassaux comme le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.GetReligion.GetAdjective|l] de notre [ROOT.GetCountry.GetFlavorRank] nous considèrent comme les défenseurs de la tradition de nos ancêtres."
 kirishitan.11.a: "Notre [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] l'emportera !"
 kirishitan.12.title: "Baptiser [target_ruler.GetNameWithNoTooltip]"
 kirishitan.12.desc: "Dans le désir de répandre leur foi, les prédicateurs kirishitan se sont rapprochés de [target_ruler.GetName]. Vu son intérêt pour leur foi, les prêcheurs ont considéré qu'[target_ruler.GetSheHe] pouvait désormais renoncer au [target_ruler.GetReligion.GetName] et accepter la foi [ShowReligionAdjective('catholic')|l]. Ils lui ont donc proposé le rituel du baptême. Cela permettrait évidemment d'augmenter leur interaction avec nous, mais le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ne sera pas satisfait d'une telle décision."
 kirishitan.12.a: "Proposons-lui un baptême."
 kirishitan.12.b: "Nous ne pouvons accepter une foi étrangère."
 kirishitan.13.title: "$kirishitan_monks$"
 kirishitan.13.desc: "L'arrivée des marchands étrangers sur les terres [target_country.GetAdjective] s'est accompagnée de celle des moines de leur foi étrangère. Nous devrons décider de la manière dont nous voulons interagir avec eux, car cette foi étrangère peut être la clé qui nous fera profiter de leurs richesses, ou inversement."
 kirishitan.13.a: "Observons attentivement ces moines."
 kirishitan_enabled.tt: "Nous avons désormais accès à la [religious_faction|e] des $kirishitan_monks$"
