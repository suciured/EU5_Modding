 nahuatl_events.310.title.l: "La fête de Teutehco"
 nahuatl_events.310.title.m: "La fête de Tépēilhuitl"
 nahuatl_events.310.title.n: "La fête de Quitchōlli"
 nahuatl_events.310.title.o: "La fête de Panquetzaliztli"
 nahuatl_events.310.title.p: "La fête des yrtetêztli"
 nahuatl_events.310.title.q: "La fête de Tititl"
 nahuatl_events.310.title.r: "La fête d'Izicalli"
 nahuatl_events.310.title.s: "Le Nēmontēmi"
 nahuatl_events.310.desc.a: "Le #italic tlclathuo#!, ce qui signifie « L'arrêt de l'eau », est le premier festival de l'année, et il est dédié à Tlāloc, le dieu de la pluie ainsi que les autres divinités liées à la pluie. Là, notre peuple implore Dieu d'apporter la pluie tandis que nous entrons dans les mois les plus secs de l'année.\n\nAu cours de cette période, des offrandes de maïs et d'enfants sacrifiés sont faites à Tlāloc. Ces enfants qui servent de sacrifice sont vêtus d'habits de cérémonie et amenés dans plusieurs montagnes sacrées par les prêtres, tandis que les gens pleurent à la vue de la procession. Ils reçoivent le surnom de #italic Tlācatetehuit#! ou « Bandes humaines », une référence aux bandes en papier appelées #italic matetehuitl#! que les prêtres portent avec eux.\n\nAvant leur sacrifice, les enfants passent la nuit au sommet de la montagne, où ils ne sont pas autorisés à dormir. Leurs cris nocturnes sont considérés comme un bon signe que la pluie sera bientôt imminente."
 nahuatl_events.310.desc.b: "Durant le second mois de notre calendrier solaire, la fête de #italic Tlācaxīpēhualiztli#! ou « L'écorchement des hommes » se consacre à Xīpe Toēc. Le cycle de la vie, de la mort et de la renaissance est son domaine, tout comme la guerre mortelle. Au cours de ce mois, notre peuple célébrera la venue du printemps et la fertilité, la renaissance de la vie.\n\nEn son honneur, les captifs sont écorchés et sacrifiés, et leurs peaux sont portées durant vingt jours. Des sacrifices de gladiateurs sont également menés, les captifs recevant une arme factice et devant combattre jusqu'à la mort un certain nombre de nos vaillants [ShowUnitDefinitionName('a_jaguar_warrior')]. S'ils l'emportent, ils reçoivent la liberté."
 nahuatl_events.310.desc.c: "Pendant la célébration de la #italic Tōzōztōntli#! ou « Petite veille », la plantation et le semis sont célébrés. Malgré que cette cérémonie soit en l'honneur de Tlāloc, d'autres dieux et déesses du maïs et de la fertilité, tels que Cōātlīcue, sont également vénérés. Au cours de cette fête, les enfants sont amenés à la nature, et un peu de leur sang est versé. Certains d'entre eux sont sacrifiés à Tlāloc dans des grottes. Là, les peaux écorchées portées depuis Tlācaxīpēhualiztli sont enfin enlevées et enterrées."
 nahuatl_events.310.desc.d: "Aujourd'hui, nous célébrons la fête de la « Grande veille », le #italic Hueyi Tōzōztli#! en l'honneur de Centeōtl, la divinité du [ShowGoodsName('maize')]. Nous remercions le maïs qui nous nourrit, et nous honorons la récolte que nous tirons.\n\nEn ce mois de la « Grande veille », nous sacrifions des enfants au nom de Tlāloc et de toutes les divinités du maïs, car Tlāloc doit aussi être remercié pour la pluie qu'il nous a fournie et qui a rendu cette moisson possible."
 nahuatl_events.310.desc.e: "La fête de #italic Toxcatl#!, qui signifie « sécheresse », fête le cinquième mois de l'année et tourne autour du renouvellement. Cette fête est dédiée à Tēzcatlipōca et à Huītzilōpōchtli, et des offrandes de nourriture et de fleurs leur sont faites. L'apogée du festival, cependant, est le sacrifice d'un homme qui représente Tēzcatlipōca au cours de l'année écoulée.\n\nCe jeune homme à sacrifier est toujours choisi parmi les captifs, et nous lui enseignons pendant un an comment se comporter. Il doit également apprendre notre langue, nos chansons et à jouer de la flûte. Pendant toute l'année, il est traité avec honneur au sein de notre peuple, car il personnifie Tēzcatlipōca. Pendant le Toxcatl, il est cependant sacrifié, écorché et mangé par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. L'homme suivant destiné à personnifier Tēzcatlipōca pour l'année suivante est immédiatement choisi pour que le cycle puisse continuer."
 nahuatl_events.310.desc.f: "Le sixième mois de l'année est appelé #italic Ezalcualiztli#!, ou « La consommation du [ShowGoodsName('maize')] frais ». Il est dédié aux dieux Tlāloc et Chālchiuhtlicue,, et nous y célébrons les jeunes récoltes et la fin de la saison sèche.\n\nPendant #italic Ezalcualiztli#!, le temple principal est orné de joncs et de papier, qui ornent le cou des statues des dieux comme des colliers. Nous demandons aux Dieux de mettre fin à la saison sèche, et des pèlerinages sont effectués jusqu'au sommet de la montagne de Tlāloc, où des enfants et des adultes sont sacrifiés."
 nahuatl_events.310.desc.g: "La « petite fête des dieux », ou #italic Tēcuilhuitōntli#!, est célébré en l'honneur de Huīxtohcihuātl, la déesse du sel et de l'eau salée, et la sœur de Tlāloc. Au cours de ce mois, les gens remercient les dieux pour l'arrivée de l'eau et la croissance saine des cultures, tandis que la cité est décorée de fleurs d'eau.\n\nTout comme pour d'autres fêtes, au cours de ce mois-ci, une femme personnifie la déesse. D'autres femmes dansent autour d'elle pendant les cérémonies, tout en portant des fleurs jaunes. Après la fin de la cérémonie, la femme représentant Huīxtohcihuātl est sacrifiée."
 nahuatl_events.310.desc.h: "Nous célébrons le #italic Huēyi Tēcuilhuitōntli#!, le « Grand Festival des dieux ». Les Dieux du [ShowGoodsName('maize')], en particulier la déesse Chicōmecōātl, sont honorés par des danses, et les seigneurs sont chargés de nourrir le petit peuple, car nous célébrons l'abondance.\n\nAu cours de ce mois, les femmes qui représentaient les déesses Chicōmecōātl et Cihuacōātl sont sacrifiées. Celle qui représente Chicōmecōātl est amenée au sommet d'une montagne accompagnée de plusieurs sages-femmes, puis elles doivent courir vers le temple pour prier. Ensuite, elle doit danser dans le temple avant son sacrifice."
 nahuatl_events.310.desc.i: "Le neuvième mois de l'année est dédié aux morts et est célébré par nos marchands. Ce mois-ci, appelé #italic tlaxōchimo#! ou « Don de fleurs » tourne autour des fleurs et du commerce.\n\nLe mois est empli de festivités honorant nos morts et le succès de nos marchands. Le dieu Huītzilōpōchtli est honoré ce mois-ci, des fleurs et de la nourriture lui sont offertes en premier, avant le reste des dieux. Les femmes les plus nobles reçoivent le #italic xocotl#!, ce qui signifie « fruits », un épais journal érigé dans notre temple principal.\n\nLes festivités incluent des offrandes de fleurs et de nourriture aux ancêtres, ainsi que des sacrifices d'enfants et d'un homme incarnant Miptlānteētli, le Dieu des morts."
 nahuatl_events.310.desc.j: " La principale fête des morts est célébrée lors du festival de #italic Xocotl Huetzi#!, qui signifie « Chute des Fruits », où l'on célèbre les fruits et les récoltes.\n\nLes dieux Huēhuehteōtl et Xiuhtēcuhtli sont honorés et, tout au long de ce mois, les gens montent sur les toits de leurs maisons et invitent leurs morts à revenir. Le #italic xocotl#! érigé le mois précédent est abattu et placé sur une bûche ornée de bandes de papier.\n\nLe dernier jour de ce mois, des captifs sont jetés dans les flammes, puis les prêtres leur arrachent le cœur. À la fin, les jeunes tentent de grimper à la bûche à l'aide de cordes pour être honorés, après quoi la bûche est abattue."
 nahuatl_events.310.desc.k: "Pendant le mois de la « Purification », ou #italic Ochpāniztli#!, nous célébrons la récolte et la purification. Plusieurs dieux sont honorés tout au long de ces vingt jours, comme Tlahzolteōtl, Toci (aussi appelée Cōātlīcue ou Tēteoh īnnān), ou encore Centeōtl. Ce mois est marqué par des rituels de balayage et de bains en tant que partie intégrante des célébrations, et un représentant de la déesse Toci est sacrifié.\n\nL'esclave représentant Toci est ignorée pendant les cinq premiers jours du mois, puis une danse silencieuse est effectuée autour d'elle pendant les huit jours suivants. Enfin, lors des cinq derniers jours, les sages-femmes et les guérisseuses, qui ont acheté l'esclave pour la cérémonie, simulent des combats contre elle pour la distraire. La nuit du dernier jour, l'esclave est emmenée au temple, où un prêtre la porte après qu'elle a répandu de la farine de [ShowGoodsName('maize')] sur le sol. Un second prêtre lui coupe alors la tête, et son corps est écorché. Le prêtre porte ensuite la peau en tant que représentation de la nouvelle et renaissante Toci. Enfin, un masque est créé à partir d'un morceau de la peau de sa jambe."
 nahuatl_events.310.desc.l: "« L'Arrivée des Dieux », ou #italic Teōtlehco#!, est le douzième mois de notre calendrier, et l'Arrivée des Dieux y est célébrée. Tous les dieux sont honorés durant ce mois.\n\nDans le temple, de la farine de [ShowGoodsName('maize')] est placée sur une assiette, et un prêtre vérifie régulièrement si des empreintes y apparaissent. Si des traces sont visibles, cela signifie que les dieux sont arrivés, et des instruments à vent sont alors joués tandis que les gens offrent des boules de maïs.\n\nAprès l'arrivée des dieux, des captifs sont jetés dans les flammes, puis avant leur mort, ils sont retirés du feu, leurs cœurs sont arrachés et ils sont décapités. Ces captifs, représentant les #italic mīmixcōah#!, deviennent des étoiles dans le ciel après cette célébration.\n\nDe grandes quantités de pulque sont consommées tout au long du mois en l'honneur d'Ōmetōchtli, les divers dieux du pulque."
 nahuatl_events.310.desc.m: "Le treizième mois est le festival de #italic Tepēilhuitl#!, ou « la Fête de la montagne », dédié aux montagnes Tlāloc, Popōcatepētl et Iztaccihuatl. Tout au long de ce mois, nous honorons les dieux du commerce, mais aussi Tlāloc et Xōchiquetzal.\n\nNotre peuple participe à une procession en suivant les prêtres qui gravissent les sommets les plus proches. Dans les temples érigés sur ces sommets, appelés #italic Āyauhcalli#! ou « Maisons de Brume », les fidèles laissent leurs offrandes aux dieux, et les gens festoient jusqu'au crépuscule dans les montagnes, « entre les nuages ».\n\nParmi les sacrifices, des enfants sont donnés à Tlāloc, comme il est de coutume, et une représentation de Xōchiquetzal est également sacrifiée aux dieux."
 nahuatl_events.310.desc.n: "La chasse est le thème principal du festival de #italic Quechōlli#!, ou « Spatule rosée », et le mois est dédié au dieu Mixcōhuātl, le Serpent des Nuages et dieu de la chasse. C'est pendant ces mois secs que la chasse devient une partie importante de notre culture.\n\nDans le cadre des célébrations, des chasses rituelles sont organisées, ainsi que des sacrifices d'esclaves et de captifs. C'est aussi le mois où nous réapprovisionnons nos armureries et fabriquons de nouvelles armes. Tous les participants à ces célébrations pratiquent des rituels de saignée pour honorer les animaux que nous allons chasser, offrant du sang en échange du sang, ou pour nos morts au combat."
 nahuatl_events.310.desc.o: "Le Festival de #italic Panquetzaliztli#!, ou « Lever des étendards », est le quinzième mois de notre calendrier et marque la naissance de Huītzilōpōchtli.\n\nPendant ce mois, une grande fête est organisée pour célébrer la naissance du dieu, au terme de laquelle plusieurs esclaves et captifs sont sacrifiés. Leurs propriétaires s'abstiennent de manger presque complètement jusqu'à la fin du mois. Comme ce mois met l'accent sur la guerre, des batailles rituelles sont menées.\n\nUne effigie représentant le Dieu est également créée à partir de [ShowGoodsName('maize')] puis mangée après les sacrifices. Le pulque coule tout le long du mois, et les gens offrent leur sang en sacrifice au Dieu."
 nahuatl_events.310.desc.p: "Le seizième mois de l'année, appelé #italic Ātemoztli#!, signifie « Descente de l'eau » et est dédié à Tlāloc, le dieu de la pluie.\n\nDurant ce mois, nous prions pour que la pluie soit suffisante afin de nourrir nos champs et garantir une récolte abondante. Des effigies du Dieu, faites de pâte de [ShowGoodsName('maize')], sont consommées. En guise de sacrifice, en plus des captifs et esclaves, des enfants sont noyés dans le lac ou dans les montagnes en tant qu'offrandes."
 nahuatl_events.310.desc.q: "À l'approche de la fin de l'année, nous célébrons le festival de #italic Tititl#!, ou « L'étirement ». Cette fête honore Cihuacōātl, et durant celle-ci, la déesse est appelée Ilamahtēuctli, ou « Vieille femme », car la terre s'est asséchée, et elle est notre mère fertile à tous.\n\nLors de la cérémonie, une représentation de la déesse faite d'amarante est sacrifiée rituellement. À mesure qu'elle se dessèche, elle devient masculine, illustrant ainsi la nature dualiste du monde.\n\nLes personnes âgées apprécient particulièrement ce mois qui leur est dédié à bien des égards, mais tout le monde participe aux danses et aux rituels de fertilité. Les marchands, quant à eux, sacrifient des esclaves achetés spécifiquement pour cette fête."
 nahuatl_events.310.desc.r: "Le dernier mois de l'année, « Renaissance », ou #italic Izcalli#!, marque la fin de notre calendrier, juste avant les jours redoutés du Nēmontēmi. Ces jours sont dédiés aux dieux Tlāloc et Xiuhtēcuhtli, dans l'espoir qu'ils apportent la fertilité nécessaire à nos champs pour nourrir notre peuple.\n\nPendant le Festival, des tamales faits d'amarante sont consommés en abondance, et les jeunes partent chasser les bêtes dans les forêts ou les oiseaux dans le lac. Les feux dans les temples et les foyers sont éteints et ne seront rallumés qu'en présence de la Divinité. Comme dans toutes les festivités, des sacrifices d'esclaves et de captifs, habillés en divinités, sont également effectués."
 nahuatl_events.310.desc.s: "Nous sommes dans les cinq derniers jours de l'année, connus sous le nom de Nēmontēmi. Pendant ces jours, notre peuple ne célèbre rien, car cette période est considérée comme malchanceuse. Aucune affaire n'est conduite, et les gens pratiquent l'abstinence en signe de respect envers les #italic Tzitzimime#!.\n\nBien que pendant le reste de l'année, notre peuple les vénère en tant que protectrices du féminin et progénitrices de l'humanité, pendant les jours de Nēmontēmi, période instable de l'année, elles sont redoutées.\n\nMalgré cela, [target_character.GetName] a osé organiser une célébration. La participation à l'événement a été minimale, car la plupart des gens craignent une catastrophe ou, au moins, que participer à une telle festivité pendant des jours si malchanceux n'apporte que du malheur à eux et à leurs familles. Malgré les avertissements de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a fait la sourde oreille et a poursuivi les préparatifs. Les divinités nous puniront-elles ?"
 nahuatl_events.310.a: "Améliorons massivement la cérémonie."
 nahuatl_events.310.b: "Améliorons grandement la cérémonie."
 nahuatl_events.310.c: "Peu importe."
