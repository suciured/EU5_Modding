l_french:
 nahuatl_events.1.title: "Signes néfastes"
 nahuatl_events.1.desc: "Les membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont étudié de façon approfondie le ciel et les calendriers, et ils s'accordent tous pour dire qu'une période difficile nous attend. Alors que la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se préparent pour ce qui nous attend, nombreux sont ceux qui tentent de se préserver d'un avenir sombre en répandant leur propre sang."
 nahuatl_events.1.a: "Ye îca otopan tlamazêuhque."
 nahuatl_events.1.a.tt: "[target_character.GetName] va offrir une partie de son sang aux dieux"
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "Tendre fils bien-aimé"
 nahuatl_events.2.desc: "Nous venons d'apprendre la naissance d'un enfant exceptionnel à [ROOT.GetCountry.GetCapital.GetName]. Après presque deux jours de travail, une femme de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] a mis au monde ce garçon. Astrologues et devins s'accordent tous sur le fait qu'il est destiné à la plus grande gloire. Comme le veut la tradition, sa mère l'amènera bientôt dans un Tēlpōchcalli, une « maison des jeunes », pour le présenter à ceux qui, dans quelques années, prendront en charge son éducation militaire, de la puberté à l'âge du mariage."
 nahuatl_events.2.a: "Le Tēlpōchcalli en fera un grand guerrier."
 nahuatl_events.2.a.tt: "L'enfant sera éduqué dans un Tēlpōchcalli."
 nahuatl_events.2.b: "Tentons de le faire entrer dans un Calmecac."
 nahuatl_events.2.b.tt: "L'enfant sera éduqué dans un Calmecac, réservé aux fils de la noblesse ; cela accroîtra son potentiel, mais les gens noteront que c'est contraire à la tradition."
 nahuatl_events.3.title: "« Ton métier et ta science, c'est la guerre »"
 nahuatl_events.3.desc: "Ce jeune garçon, né sous les étoiles les plus favorables il y a de cela seize ans, est désormais adulte. Le temps est venu pour lui de partir au combat. Comme pour tous ceux de son âge, on attend de lui qu'il ramène très bientôt ses premiers captifs, marquant ainsi le début de sa carrière de guerrier.\n\nSi n'importe lequel de ces garçons venait à faillir à capturer un prisonnier, il serait à jamais marqué comme un guerrier incapable, et devrait continuer sa vie en étant un homme de rang inférieur."
 nahuatl_events.3.a: "Les augures lui sont favorables, il n'y a rien à craindre."
 nahuatl_events.3.a.tt: "Le guerrier est envoyé au combat pour être mis à l'épreuve"
 nahuatl_events.3.b: "Sacrifions un peu de notre sang pour l'aider."
 nahuatl_events.3.b.tt: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] répand un peu de son sang, ce qui aidera sans aucun doute le guerrier ; mais si celui-ci est vaincu, la réputation de [ROOT.GetCountry.GetGovernment.GetRulerTitle] en sera affectée."
 nahuatl_events.4.title: "« Tu donneras à boire au soleil le sang des ennemis »"
 nahuatl_events.4.desc: "Donnant raison aux augures, ce jeune guerrier né il y a bien des lunes a déjà dépassé toutes les attentes. Chaque occasion lui a permis de capturer des ennemis et d'accroître sa renommée ainsi que celle de sa maison. Avec le temps, il atteindra sans doute les plus grands honneurs qu'une vie dédiée aux champs de bataille puisse offrir."
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "« Tu connaîtras la mort fleurie »"
 nahuatl_events.5.desc: "En dépit de tous les augures favorables, ce jeune guerrier né il y a bien des lunes a été capturé par l'ennemi. Il connaîtra bientôt la mort sur la pierre sacrificielle de leur capitale. Même s'il s'agit là d'une mort honorable, grande est la déception de sa maison."
 nahuatl_events.5.a: "C'est une belle mort."
 nahuatl_events.6.title: "« Tu paraîtras digne de finir ta vie sur le champ de bataille »"
 nahuatl_events.6.desc: "En dépit de tous les augures favorables, ce jeune guerrier né il y a bien des lunes a été tué sur le champ de bataille. Il ne deviendra jamais un grand guerrier, et ni son cœur, ni son sang ne seront jamais offerts aux dieux."
 nahuatl_events.6.a: "C'est bien dommage…"
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "« Ta maison n'est pas ici »"
 nahuatl_events.7.desc: "En dépit de tous les augures favorables, ce jeune garçon né il y a bien des lunes s'est révélé très décevant, autant pour lui-même que pour sa maison. Il s'est montré lâche sur le champ de bataille, restant en retrait et incapable de capturer le moindre prisonnier, malgré les diverses opportunités qui se sont présentées à lui. Lorsqu'il rentrera dans sa maison des guerriers, sa chevelure sera tonsurée, et il sera connu à jamais comme un guerrier incapable."
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "Signes favorables"
 nahuatl_events.8.desc: "Le membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont étudié de façon approfondie les étoiles, les calendriers et tous les signes qu'ils connaissent, et il leur apparaît clairement que nous allons connaître une période de prospérité. La fin du monde n'étant pas prévue dans l'immédiat, nombre de nos sujets peuvent respirer un peu, sachant que les sacrifices qu'ils ont faits jusqu'à présent ont été bien reçus."
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip] exhibe sa richesse"
 nahuatl_events.9.desc: "L'un des maîtres-artisans fréquemment employés par nous-mêmes et d'autres personnes aisées a tenté de dépasser son statut social. Membre de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], il aurait dû organiser une fête modeste pour la naissance de son enfant. Pourtant, à la venue de son fils, il a organisé un banquet digne d'un membre de la petite [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Bien qu'il ne soit pas interdit à un homme de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] d'accumuler des biens, en afficher ainsi la richesse est une grave insulte à [ROOT.GetCountry.GetReligion.GetGodName] et aux traditions."
 nahuatl_events.9.a: "C'est un véritable affront à [ROOT.GetCountry.GetReligion.GetGodName]. [target_character.GetSheHe|U] doit mourir."
 nahuatl_events.9.b: "Son travail est trop important pour qu'il meure."
 nahuatl_events.10.title: "Incident durant les nêmontêmi"
 nahuatl_events.10.desc: "Un membre de l'une des familles les plus éminentes de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a été trouvé ivre dans les rues, aujourd'hui même. C'est non seulement un terrible affront fait à [ROOT.GetCountry.GetReligion.GetGodName], punissable par la strangulation, mais cela c'est de plus déroulé durant les cinq jours des nêmontêmi, où tous les troubles à l'ordre sont strictement interdits."
 nahuatl_events.10.a: "[target_char.GetSheHe|U] doit mourir."
 nahuatl_events.10.b: "Nous avons trop besoin de ses services."
 nahuatl_events.11.title: "Sorcier en liberté"
 nahuatl_events.11.desc: "Nous avons appris que, dans l'une de nos provinces, un homme prétendant avoir des pouvoirs magiques répand la terreur et des rumeurs funestes. Les chefs de la région nous assurent qu'il s'agit d'un simple charlatan et qu'ils peuvent régler eux-mêmes le problème, mais nombre des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sont vulnérables à son influence néfaste."
 nahuatl_events.11.a: "Dépêchons un émissaire pour l'attraper."
 nahuatl_events.11.a.tt: "La chasse au sorcier va commencer."
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "Sorcier dans les campagnes"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "On dit que, dans cette province, un sorcier terrorise les habitants des campagnes."
 nahuatl_events.11.b: "Laissons les chefs s'en occuper."
 nahuatl_events.12.title: "Disparition du sorcier"
 nahuatl_events.12.desc: "Le problème de ce sorcier répandant la terreur dans l'une de nos provinces semble avoir été réglé. Il n'a jamais pu être attrapé, mais l'homme n'ayant pas été vu depuis plusieurs semaines, son influence néfaste s'est évanouie."
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "Sorcier capturé"
 nahuatl_events.13.desc: "Ce sorcier qui répandait la terreur dans l'une de nos provinces a été capturé. La peine encourue pour de tels actes consiste habituellement à couper les cheveux de l'agitateur pour lui retirer tout pouvoir magique. Mais puisqu'il est parvenu à causer beaucoup plus de troubles que le commun des magiciens, il pourrait être préférable de le condamner à mort immédiatement, afin d'apaiser [ROOT.GetCountry.GetReligion.GetGodName] tout autant que les hommes."
 nahuatl_events.13.a: "Coupons-lui les cheveux !"
 nahuatl_events.13.b: "À mort !"
 nahuatl_events.14.title: "Tlâcatecolôtl"
 nahuatl_events.14.desc: "Nous venons d'en être informés : la punition imposée à ce sorcier qui causait tant de troubles dans les campagnes de l'une de nos provinces ne s'est pas déroulée comme voulu. De tous ceux qui y ont été mêlés, personne ne peut raconter l'histoire, mais la rumeur dit que cet homme était un véritable tlâcatecolôtl, un diable, et qu'une chouette a été vue s'envolant de sa cellule. Qu'il se soit changé en chouette ou non, l'incident a suscité de folles rumeurs dans tout le pays."
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "Le sorcier est réapparu"
 nahuatl_events.15.desc: "Il semble bien que ce sorcier qui nous avait échappé est revenu. Les autorités locales insistent sur le fait que l'homme a répandu des maladies et prédit des épidémies, et doit donc être attrapé."
 nahuatl_events.15.a: "Dépêchons un émissaire pour l'attraper."
 nahuatl_events.15.b: "Laissons les chefs s'en occuper."
 nahuatl_events.16.title: "Cihuâteôtl"
 nahuatl_events.16.desc: "Une terrible catastrophe vient de survenir : au réveil, ce matin, [target_character.GetName] avait disparu. L'une des servantes de l'enfant est persuadée que la coupable est une cihuâteôtl, ressemblant fort à une femme morte en donnant naissance à son enfant il y a peu. Le simple fait qu'une aussi sombre créature ait été capable de l'enlever au beau milieu de la nuit est très certainement le signe que la fin du monde s'approche."
 nahuatl_events.16.a: "Faisons tout notre possible pour satisfaire Tezcatlîpoca et Tlazôlteôtl."
 nahuatl_events.16.b: "Punissons ces menteuses de servantes."
 nahuatl_events.17.title: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est malade"
 nahuatl_events.17.desc: "[target_character.GetName] est malade, et sa fièvre empire. Les médecins chargés de ses soins ont recommandé un certain nombre d'infusions de racines et d'épis de maïs."
 nahuatl_events.17.a: "Respectons leurs prescriptions et prions."
 nahuatl_events.17.b: "Faisons des sacrifices pour satisfaire [ROOT.GetCountry.GetReligion.GetGodName]."
 nahuatl_extra_sacrifice: "A exigé des sacrifices"
 nahuatl_events.18.title: "Ôllamalitzli"
 nahuatl_events.18.desc: "Durant le temps passé dans sa calmecac, sa maison de jeune, [target_character.GetName] est devenu féru de l'ôllamalitzli, le jeu de balle traditionnel, mais c'est un passe-temps généralement réservé aux jeunes. Ce jeu est pratiqué dans les différents quartiers et sur les places de [ROOT.Capital.GetName], et il n'est pas rare de voir [target_character.GetName] regarder les parties qui se tiennent près des temples et sur les marchés, même aujourd'hui, même une fois adulte. Mais cette passion semble s'être développée à l'excès, puisque [target_character.GetName] participe aussi aux paris importants qui vont souvent de pair avec ces parties. Et maintenant, il semble que ses dettes doivent être remboursées."
 nahuatl_events.18.a: "Accordons-lui notre aide."
 nahuatl_events.18.b: "Interdisons-lui de recommencer."
 nahuatl_events.19.title: "Vol de prisonnier"
 nahuatl_events.19.desc: "Sur le champ de bataille, les affrontements entre guerriers sont toujours des combats singuliers, et il est parfois difficile de garder la trace de qui doit être crédité de la capture d'un prisonnier. Récemment, deux guerriers ont vu l'un de nos combattants les plus expérimentés sortir discrètement du champ de bataille avec le captif d'un autre. S'il a bien été volé, c'est là l'une des fautes les plus graves que puisse commettre un guerrier, passible de la mort. Mais il y a pire : ils sont nombreux à suspecter que celui qui l'a capturé a volontairement donné le prisonnier à son camarade, qu'il accuse maintenant."
 nahuatl_events.19.a: "Que l'accusé soit mis à mort."
 nahuatl_events.19.b: "Qu'ils soient tous deux mis à mort."
 nahuatl_events.19.c: "Épargnons-les."
 nahuatl_events.20.title: "Tlâcaxîpêhualiztli : la fête de l'écorchement des hommes"
 nahuatl_events.20.common: "Avec l'approche de l'équinoxe de printemps et de la saison des semences vient le temps de la cérémonie du tlâcaxîpêhualiztli. Le moment est venu de sacrifier tous les prisonniers de guerre au temple de Xîpe-Totêc. Leur sang nourrira [ROOT.GetCountry.GetReligion.GetGodName] et leurs peaux seront portées par les guerriers qui les ont faits prisonniers et les prêtres du temple, avant d'être entreposées dans la crypte sacrée."
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\nLe destin nous a offert de nombreux prisonniers, et cette fois, la fête va durer de nombreux jours. Le sang versé sera versé en l'honneur de [ROOT.GetCountry.GetReligion.GetGodName]."
 nahuatl_events.20.a: "Sacrifions les prisonniers."
 nahuatl_events.20.b: "Embellissons encore la fête en exigeant des prisonniers de nos vassaux."
 nahuatl_events.21.title: "Temalacatl : la pierre gladiatoriale"
 nahuatl_events.21.desc: "Pour la fête du tlâcaxîpêhualiztli de cette année, les meilleurs guerriers capturés devront affronter dans l'arène quatre de nos meilleurs [ShowUnitDefinitionName('a_eagle_warrior')] et [ShowUnitDefinitionName('a_jaguar_warrior')], tout en étant attachés à une pierre sacrificielle et armés seulement d'une arme factice, une massue ornée de plumes au lieu de lames d'obsidienne. Dans le cas, improbable, où l'un des captifs survivrait à sa rencontre avec les quatre premiers, il ferait face à un dernier guerrier, un gaucher. En plus de satisfaire grandement [ROOT.GetCountry.GetReligion.GetGodName], cette cérémonie est immensément populaire, et attirera beaucoup de spectateurs."
 nahuatl_events.21.nothing: "Il ne se passe rien du tout !"
 nahuatl_events.21.uncoop: "Un guerrier est peu coopératif, ce qui augmente le compteur de [doom|e]."
 nahuatl_events.21.spectactle: "Un spectacle grandiose qui diminue le compteur de [doom|e]."
 nahuatl_events.21.a: "Que le combat commence."
 nahuatl_events.21.b: "Organisons une cérémonie plus modeste."
 nahuatl_events.22.title: "Guerrier réticent"
 nahuatl_events.22.desc: "En dépit de préparations rigoureuses, le guerrier captif qui était censé combattre à la pierre du sacrifice aujourd'hui s'est montré bien peu coopératif. Tandis même que l'enceinte du temple était remplie autant que faire se peut, l'homme a refusé de combattre, et a dû être abattu à la hâte par son premier adversaire. Cela a jeté une ombre funeste sur la cérémonie de cette année, et certains considèrent cela comme de mauvais augure."
 nahuatl_events.22.a: "Ainsi le soleil a-t-il reçu à boire."
 nahuatl_events.23.title: "Un spectacle grandiose."
 nahuatl_events.23.desc: "Le combat entre nos quatre champions et le guerrier captif a dépassé toutes nos espérances : non seulement le prisonnier a réussi à survivre à ses quatre premiers adversaires, mais il semblait aussi avoir une chance de vaincre son dernier opposant gaucher.\n\nComme il est de coutume, après sa défaite, le cœur du prisonnier a ensuite été offert à [ROOT.GetCountry.GetReligion.GetGodName], alors que sa chair était donnée à consommer à la famille de son geôlier, et sa peau sera portée pendant plusieurs jours par le guerrier lui-même.\n\nOn se souviendra longtemps de la cérémonie du tlâcaxîpêhualiztli de cette année."
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "Fin de la cérémonie"
 nahuatl_events.24.desc: "La fête de l'écorchement des hommes est maintenant achevée, et une nouvelle saison de semence commence. On se souviendra longtemps de la cérémonie du tlâcaxîpêhualiztli de cette année."
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nAlors que nous n'avons pas livré de guerre récemment, nous disposons d'une pénurie d'hommes à sacrifier. C'est un mauvais signe, et les choses ne feront qu'empirer si nous ne pouvons verser plus de sang aujourd'hui."
 nahuatl_events.25.a: "Nous devrons faire avec les prisonniers que nous avons."
 nahuatl_events.25.b: "Que nos vassaux nous en fournissent."
 nahuatl_events.28.title: "Grand poète [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 nahuatl_events.28.desc: "La parole a toujours été d'une importance particulière pour notre peuple, chants et récitations constituant un élément fondamental de toutes nos cérémonies religieuses et profanes, et même nos plus grands [ROOT.GetCountry.GetGovernment.GetRulerTitle] sont appelés tlahtohqeh, « diseurs ». La poésie orale est par conséquent l'une des formes d'art les plus sacrées, et l'une des seules manières acceptables par lesquelles quelqu'un peut exprimer son mécontentement, son anxiété, ou même ses doutes sur le destin sans susciter la colère deOOT.GetCountry.GetReligion.GetGodName]\n\nTout récemment, un poète [ROOT.GetCountry.GetCulture.GetName] très populaire est arrivé à [ROOT.GetCountry.GetCapital.GetName]. Il loue notre cité et son peuple, mais n'hésite pas à critiquer [target_character.GetName]."
 nahuatl_events.28.a: "[target_artist.GetSheHe|U] a la faveur de [ROOT.GetCountry.GetReligion.GetGodName] et du peuple."
 nahuatl_events.28.b: "Nous ne pouvons lui permettre de rester."
 nahuatl_events.29.title: "Extension du grand temple de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 nahuatl_events.29.desc: "Le grand temple de notre capitale est le symbole le plus visible de notre règne et des liens que nous entretenons avec [ROOT.GetCountry.GetReligion.GetGodName]. C'est là que sont accomplis tous les principaux sacrifices faits lors des nombreuses célébrations de l'année, et il constituerait aussi la cible la plus évidente pour n'importe quel envahisseur. Le rôle premier de tout [ROOT.GetCountry.GetGovernment.GetRulerTitle] est donc d'entretenir et d'étendre le grand temple, autant qu'il le peut."
 nahuatl_events.29.a: "Lançons des travaux d'importance sur la pyramide."
 nahuatl_events.29.b: "Il est temps d'ajouter un nouvel étage à la pyramide."
 nahuatl_events.29.c: "Nous ne pouvons nous permettre que des améliorations modestes."
 nahuatl_events.29.d: "Nous ne pouvons nous permettre grand-chose pour l'instant."
 religious_focus_gain_tt: "Tant que le modificateur [ShowModifier('nahuatl_temple_expansion_modifier')] est actif, nos [religious_focuses|e] gagneront #G + 0,2#! de progression mensuelle"
 nahuatl_events.30.title: "Pèlerinage à [ShowLocationNameWithNoTooltip('cholullan')]"
 nahuatl_events.30.desc: "Il est de tradition pour la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de voyager jusqu'au grand sanctuaire de Quetzalcóatl qui se trouve dans la cité-temple de [ShowLocationName('cholullan')]. C'est là que peut être vénéré le serpent à plumes bienfaiteur, protecteur des arts et dieu de la pluie, et c'est là que les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de toute la région peuvent rivaliser entre eux en faisant montre de leur fortune, sans avoir à se faire face au combat."
 nahuatl_events.30.a: "Allons rendre hommage à Quetzalcôâtl."
 nahuatl_events.30.b: "Qu'est-ce qu'un dieu qui ne demande pas de sacrifices humains ?"
 nahuatl_events.310.title.a: "La fête des yrtlcāhuo"
 nahuatl_events.310.title.b: "La fête de Tlācaxīpēhualtli"
 nahuatl_events.310.title.c: "La fête de Tōzōztōntli"
 nahuatl_events.310.title.d: "La fête de Huēyi Tōzōztli"
 nahuatl_events.310.title.e: "La fête de Toxcatl"
 nahuatl_events.310.title.f: "La fête d'Ezalcualiztli"
 nahuatl_events.310.title.g: "La fête de Tēcuilhuitotli"
 nahuatl_events.310.title.h: "La fête de Huēyi Tēcuilhuitli"
 nahuatl_events.310.title.i: "La fête de Tlaxōchimo"
 nahuatl_events.310.title.j: "La fête du Xocotl Huetzi"
