l_french:
 propagate_religion_events.1.title: "Les marchands #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]s#! de la région de [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.1.desc: "Les marchands #L [target_country.GetAdjective|l]s#! #L [ShowReligionGroupAdjective('muslim')|l]s#! sont de plus en plus nombreux dans nos ports, et nous nous sommes habitués à eux et à leur religion. Ils sont devenus si communs qu'ils font désormais partie intégrante de la population, tout particulièrement à [target_location.GetName].\n\nRécemment, certains d'entre eux s'en sont remis au [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour lui demander le droit de construire leur propre quartier, à l'extérieur des murs de [target_location.GetNameWithNoTooltip]."
 propagate_religion_events.1.a: "Cela ne peut être que profitable."
 propagate_religion_events.1.b: "Non, ils resteront là où on peut les contrôler"
 propagate_religion_events.2.title: "Missionnaires #L [target_country.GetReligion.GetAdjectiveWithNoTooltip|l]s#!"
 propagate_religion_events.2.desc: "Un groupe de missionnaires #L [target_country.GetReligion.GetAdjective|l]s#! #L [target_country.GetAdjective|l]s#! s'est établi à [target_location.GetName] pour y fonder une nouvelle communauté et y accueillir les convertis. Ils coopèrent avec les autorités locales et ne s'opposent pas à notre gouvernement, mais leur présence risque de faciliter la propagation de leur religion dans toute la contrée."
 propagate_religion_events.2.a: "Nous ne pouvons laisser de tels groupes extérieurs faire preuve de la moindre autorité."
 propagate_religion_events.2.b: "Ils sont les bienvenus en notre sein."
 location_pops_convert_to_muslim.tt: "#Y 1 %#! des [pops|e] en [target_location.GetName] seront \"[Concept('convert', 'convertis')|el] en [target_country.GetReligion.GetName]"
 propagate_religion_events.3.title: "Marins #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]s#!"
 propagate_religion_events.3.desc: "Des mers les plus orientales aux eaux plus chaudes de la mousson, une multitude de navires voguent en permanence entre les nombreux ports, des petits boutres aux grandes galères. Considéré dans son ensemble, ce réseau commercial fournit les biens et les marchandises nécessaires à plus de la moitié de la population du monde. Le point commun à la majorité de ces galères est que leurs marins sont #L [ShowReligionGroupAdjective('muslim')|l]s#!. Ils peuvent venir d'[ShowContinentName('africa')] ou du [ShowSubContinentName('middle_east')], mais ce peut aussi être des convertis locaux ayant rejoint ces équipages."
 propagate_religion_events.3.a: "Nous devons les encourager à faire escale dans nos ports !"
 propagate_religion_events.3.b: "Nous n'avons nul besoin d'infidèles pour manœuvrer nos navires."
 propagate_religion_events.4.title: "Miracle"
 propagate_religion_events.4.desc: "On dit qu'une personne érudite appelée [target_character.GetWomanMan], venue de [target_country.GetName], a guéri une partie de la population de [target_location.GetName] d'une grave maladie. Sur place, les habitants sont tous impressionnés et ont choisi d'adopter la foi de ce sage, de façon à ce que, désormais, son dieu les protège eux aussi."
 propagate_religion_events.4.a: "C'est un signe auspicieux."
 propagate_religion_events.4.b: "Invitons ce sage à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 propagate_religion_events.5.title: "La mosquée de [target_location.GetNameWithNoTooltip]"
 propagate_religion_events.5.desc: "Les croyants #L [target_location.GetDominantReligion.GetAdjective|l]s#! de [target_location.GetName] ont construit un bâtiment qui leur servira de lieu de culte. La mosquée sera évidemment au centre de leur communauté, et cela attirera vraisemblablement de nombreuses personnes souhaitant s'installer ici, tout en facilitant les conversions dans toute la contrée.\n\nMais il paraît évident que sa construction a été en partie financée par les nombreux marchands #L [target_country.GetAdjective|l]s#! qui font commerce dans la région, et certains au gouvernement s'inquiètent que cela offre à ce groupe et à sa religion une influence bien trop importante."
 propagate_religion_events.5.a: "Nous ne pouvons permettre cela."
 propagate_religion_events.5.b: "Apportons-leur tout le soutien dont ils ont besoin pour se développer."
 propagate_religion.5.b.tt: "Chaque [location|e] en [target_location.GetArea.GetName] perdra [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e] et gagnera [ShowModifier('mosque_of_x')] pendant #Y 10#! ans"
 propagate_religion_events.6.title: "$rank_kingdom_muslim$ de [ROOT.GetCountry.GetNameWithNoTooltip] ?"
 propagate_religion_events.6.desc: "L'[ShowReligionGroupName('muslim')] étant devenue la religion dominante de notre [ROOT.GetCountry.GetFlavorRank], nombre de hauts fonctionnaires, de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et d'autres notables ont commencé à adopter les conceptions islamiques du pouvoir, ainsi que les noms et titres issus de la tradition [ShowLanguageName('arabic_language')|l]. Beaucoup parlent désormais du [ROOT.GetCountry.GetFlavorRank] comme d'un $rank_kingdom_muslim$, bien que notre religion d'État demeure le [ROOT.GetCountry.GetReligion.GetName]. Certains conseillers de [target_ruler.GetName] estiment qu'il serait judicieux d'aller dans ce sens : désigner notre pays comme un $rank_kingdom_muslim$ pourrait en effet faciliter nos relations avec les nombreux pays #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]s#! à travers le monde."
 propagate_religion_events.6.a: "Cela semble être une bonne idée."
 sultan_titles_for_non_muslims_tooltip: "Nous adopterons les titres #L [ShowReligionGroupAdjective('muslim')|l]s#!, améliorant ainsi nos relations de #G 75#! envers tous les [countries|e] #L [ShowReligionGroupAdjective('muslim')|l]s#!."
 propagate_religion_events.6.b: "Non, nous devons défendre les valeurs traditionnelles de [ROOT.GetCountry.GetLongNameWithNoTooltip] !"
 propagate_religion_events.7.title: "Entrée dans la communauté des fidèles"
 propagate_religion_events.7.desc: "L'[ROOT.GetCountry.GetReligion.GetName] est désormais la religion officielle de [ROOT.GetCountry.GetName], et nous avons intégré la communauté des fidèles. Si quelques traditionalistes désapprouvent ces changements, nos très nombreux sujets #L [ShowReligionGroupAdjective('muslim')|l]s#! se réjouissent maintenant du règne juste de notre [ROOT.GetCountry.GetFlavorRank]."
 propagate_religion_events.7.a: "[ROOT.GetCountry.GetLongNameWithNoTooltip] vaincra !"
 sultan_conversion_tooltip: "Nos relations s'amélioreront de #G 50#! envers tous les [countries|e] #L [ShowReligionGroupAdjective('muslim')|l]s#! connus."
 propagate_religion_events.8.title: "Lettré voyageur"
 propagate_religion_events.8.desc: "Une personne érudite appelée [target_character.GetWomanMan], venue de [target_country.GetName], est arrivée à [ROOT.GetCountry.GetCapital.GetName]. [Select_CString(target_character.IsFemale,'Elle', 'Il')] prétend avoir étudié avec de nombreux maîtres, dans de nombreuses villes célèbres. [Select_CString(target_character.IsFemale,'elle', 'il')] maîtrise parfaitement la politique du monde [ShowReligionGroupAdjective('muslim')|l], ainsi que le sujet si complexe qu'est la théologie."
 propagate_religion_events.8.a: "Offrons-lui une place à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 propagate_religion_events.8.b: "Cherchons à en apprendre autant que possible sur le vaste monde"
 propagate_religion_events.9.title: "Chefs #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]s#!"
 propagate_religion_events.9.desc: "Dans l'arrière-pays [ROOT.GetCountry.GetAdjective|l], de nombreux chefs dirigent leurs petits domaines sans guère entretenir de relations avec le pouvoir central. Pourtant, même s'ils n'ont pas la capacité de jouer d'une quelconque influence, certains font preuve de bien grandes ambitions. Quelques chefs de [target_location.GetName] ont ainsi choisi de dévoiler leur jeu en commençant à se faire appeler sultans et revendiquent une certaine légitimité en convertissant la population à l'[ShowReligionGroupName('muslim')]."
 propagate_religion_events.9.a: "Ils sont parfaitement ridicules."
 propagate_religion_events.10.title: "Syncrétisme [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]"
 propagate_religion_events.10.desc: "Les érudits soufis voyageurs, des missionnaires mystiques venus du monde [ShowReligionGroupAdjective('muslim')|l], sont de plus en plus communs dans les campagnes #L [ROOT.GetCountry.GetAdjective|l]s#!. Ils sont souvent bien accueillis, non seulement par leurs coreligionnaires, mais aussi par la population rurale qui trouve ainsi le moyen d'intégrer les croyances #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]es#! au sein de ses propres mythes et traditions. Le résultat produit ne conviendrait pas à la [ShowLocationName('mecca')] ou au [ShowLocationName('cairo')] ; mais cela joue toutefois un grand rôle pour une meilleure acceptation des #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]s#!."
 propagate_religion_events.10.a: "Nous devons protéger la foi de nos ancêtres !"
 propagate_religion_events.10.b: "Quel mal peuvent bien faire ces soufis ?"
 propagate_religion_events.11.title: "Réfugiés #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]s#!"
 propagate_religion_events.11.desc: "Un certain nombre de réfugiés, fuyant une guerre lointaine en [target_country.GetName], sont arrivés sur nos côtes. Ils sont menés par des $rank_county_arabic_ruler_male$s #L [ShowReligionGroupAdjective('muslim')|l]s#!, et prétendent que, si nous leur donnons des terres vierges, ils y fonderont un établissement prospère et y mèneront une vie productive en tant que loyaux sujets."
 propagate_religion_events.11.a: "Nous avons un endroit parfait pour eux."
 propagate_religion_events.11.b: "Mieux vaudrait qu'ils trouvent refuge ailleurs."
