 ikko_ikki.1.title: "Soulèvement des $ikko_ikki$ !"
 ikko_ikki.1.desc: "Les guerres incessantes des mécontents ont poussé un groupe de paysans, de moines et de petits propriétaires, de la secte [target_io.GetName] [ShowReligionGroupName('buddhist')] qui s'exprime ouvertement et résiste aux règles de [target_character.GetName]. Si nous n'agissons pas sévèrement et rapidement pour contrer les agissements de ces mendiants, l'agitation risque de s'étendre et de déstabiliser plus encore le pays."
 ikko_ikki.1.a: "Installons-les !"
 ikko_ikki.1.b: "Évitons d'aggraver la situation."
 ikko_ikki.2.title: "Les $ikko_ikki$ font des émules en [ROOT.GetCountry.GetNameWithNoTooltip] !"
 ikko_ikki.2.desc: "Les difficultés de nos voisins [target_country.GetFlavorRank] avec les $ikko_ikki$ n'ont cessé de s'aggraver jusqu'à déboucher sur de véritables confrontations militaires. La brutalité des combats a poussé les survivants de cette secte de l'Esprit unique à se répandre sur nos [ROOT.GetCountry.GetFlavorRank], où ces bandes de paysans, de moines et de petits propriétaires ont déjà recruté de nouveaux membres parmi notre peuple. Si nous n'agissons pas sévèrement et rapidement, la situation ne peut que s'envenimer."
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "En ces temps de tourmente, de plus en plus de gens se tournent vers la religion pour y puiser un guide et la sécurité. Le [ShowReligionGroupName('buddhist')] imprègne notre société depuis longtemps, mais ces derniers temps le nombre de ses pratiquants s'est nettement accru, et nombre de ses rites #L [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]s#! s'imposent dans la vie quotidienne du peuple [ROOT.GetCountry.GetAdjective].\n\nL'une de ces nouvelles traditions est celle du [target_io.GetName], branche de la [ShowPolicyName('pure_land_school_policy')] issue des enseignements de la [ShowPolicyName('tiantai_policy')]. La promesse apparente de salut et d'ascension sociale parmi les fidèles attire un grand nombre. Partout dans notre [ROOT.GetCountry.GetFlavorRank], son message se répand, les gens s'organisant en groupes appelés des $ikko_ikki$."
 ikko_ikki.3.a: "Laissons-nous inspirer par cette ferveur en finançant ce mouvement."
 sect_gains_favor_tt: "[target_io.GetName] gagnera #Y 10#! de $sect_favor$"
 ikko_ikki.3.b: "Il est difficile de s'opposer aux convictions des fidèles."
 ikko_ikki.3.c: "Soyons fermes face à tout ce qui donne du pouvoir aux pauvres."
 ikko_ikki.4.title: "Jinaichō"
 ikko_ikki.4.desc: "Les communautés de fidèles de l'école [target_io.GetName] ont commencé à devenir de véritables petites villes autour des principaux temples #L [ShowReligionGroupName('buddhist')]s#! de [ROOT.GetCountry.GetFlavorRank]. Ces villes, appelés #italic Jinaichō#! or #italic Jinaimachi#!, portent ce nom parce qu'elles se trouvent dans l'enceinte du [ShowBuildingTypeName('temple')]. Elles n'exercent pas seulement une influence au niveau spirituel, mais disposent aussi de leurs propres troupes pour se défendre, composées de toutes sortes d'hommes, depuis des seigneurs de petits domaines ruraux, les Jizamurai, jusqu'à des paysans et des moines armés. Ces communes, avec leur forme d'autonomie, constituent une menace pour [ROOT.GetCountry.GetFlavorRank] qui contrôle les territoires aux alentours.\n\nL'une de ces communes s'est établie autour d'un [ShowBuildingTypeNameWithNoTooltip('temple')] de [target_location.GetName]. Et bien que nous puissions tirer parti de son soutien, ce mélange de ferveur religieuse, d'armes et d'autonomie peut constituer une menace pour la stabilité de notre [ROOT.GetCountry.GetFlavorRank]."
 ikko_ikki.4.a: "Détruisons ce nid de frelons."
 ikko_ikki.4.b: "Cherchons à nous entendre avec ces armées de fidèles."
 ikko_ikki.4.c: "Autorisons la construction d'autres villes-temples."
 ikko_ikki.5.title: "Tensions sociales"
 ikko_ikki.5.desc: "Les $ikko_ikki$ de notre [ROOT.GetCountry.GetFlavorRank] sont de plus en plus puissants, de plus en plus nombreux, et surtout de plus en plus audacieux. Nos représentants rapportent que parfois un collecteur de taxes de la secte [target_io.GetName] est déjà passé avant eux dans un village, et les marchands ne se sentent plus en sécurité lorsqu'ils traversent ces communautés. Les $ikko_ikki$ sont devenues si puissantes désormais que nombre d'entre eux ont même commencé à négocier des privilèges particuliers."
 ikko_ikki.5.a: "C'est leur droit."
 ikko_ikki.5.b: "Ils ne pourront s'étendre au-delà de leurs limites actuelles."
 ikko_ikki.5.c: "Leur mépris ne sera plus toléré !"
 ikko_ikki.6.title: "Fin de l'autonomie religieuse."
 ikko_ikki.6.desc: "Les $ikko_ikki$ sont enfin sous contrôle et les villes qu'ils dirigent ont été démantelées. Leurs partisans désarmés, nos représentants sont de nouveau seuls à même de lever les péages et les taxes et d'élever des défenses contre les étrangers."
 ikko_ikki.6.a: "L'ordre est rétabli."
 ikko_ikki_no_longer_available.tt: "Nous n'aurons plus accès à la [religious_faction|e] des $ikko_ikki$"
 ikko_ikki.6.b: "Trouvons du réconfort dans la foi [target_io.GetNameWithNoTooltip|l] une fois de plus."
 ikko_ikki.7.title: "Autorité parallèle"
 ikko_ikki.7.desc: "Les communautés des $ikko_ikki$ semblent perdurer. Si nous avons bien tenté de préserver notre autorité, nous avons aussi concédé des droits et privilèges considérables à leur Jinaichō, les villes des temples, et il est probable qu'elles continueront de jouer un rôle important dans le pays."
 ikko_ikki.7.a: "Ils nous seront utiles."
 ikko_ikki.7.b: "Leur influence est trop importante."
 ikko_ikki.8.title: "Soutien aux $ikko_ikki$"
 ikko_ikki.8.desc: "Pendant un temps, nous avons apporté notre bénédiction à la croissance des communautés des temples de [target_io.GetName] et sommes donc associés de prêt au parti des $ikko_ikki$. Les chefs de ces communautés de temples #L [ShowReligionGroupAdjective('buddhist')]s#! peuvent bien détenir une grande influence dans notre société, ils sont aussi de fervents partisans de notre [ROOT.GetCountry.GetFlavorRank]."
 ikko_ikki.8.a: "Continuons de les soutenir, ils nous sont utiles."
 ikko_ikki.8.b: "Notre soutien est peut-être démesuré."
 ikko_ikki.9.title: "Bouddha Amida"
 ikko_ikki.9.desc: "Notre soutien de longue date aux [target_io.GetName] n'a pas été sans frictions, et en de nombreuses occasions il semblerait qu'il y ait deux autorités parallèles au [ROOT.GetCountry.GetName]. Malgré tout, ces $ikko_ikki$ n'auraient jamais accédé à un tel statut si nous n'avions pas accordé notre protection. Selon de nombreux membres de notre [ROOT.GetCountry.GetFlavorRank].\n\nAvec les récents développements religieux, nombreux sont ceux qui s'attendent à ce que nous élevions les meneurs des $ikko_ikki$ à des offices importants et accordions un soutien plus officiel de notre [ROOT.GetCountry.GetFlavorRank]. Pour beaucoup d'autres, cependant, ce serait une grave entorse à nos traditions."
 ikko_ikki.9.a: "Nous ne pouvons entièrement rejeter nos traditions ancestrales."
 ikko_ikki.9.b: "#italic Namu Amida butsu#!. Adoptons leur foi et faisons-les entrer dans la légalité."
 ikko_ikki.9.c: "#italic Namu Amida butsu#!. Leurs communautés disposeront de leur propre autorité."
 ikko_ikki.9.d: "#italic Namu Amida butsu#!, mais nous ne pouvons les laisser gouverner."
 ikko_ikki_lots_of_mahayana.tt: "Bon nombre de nos [pops|e] se convertiront au [ShowReligionName('mahayana')]"
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "La récente montée en puissance du culte [target_io.GetName|l] en [target_origin_country.GetLongName] annonce un changement important pour tous les Pays [ShowReligionAdjective('shinto')|l], qui devront décider de la manière dont ils interagissent avec cette nouvelle faction émergente. Qu'ils décident de soutenir cette nouvelle foi ou d'en rejeter les adeptes, il est indéniable que son influence se fera sentir partout."
 ikko_ikki.10.a: "Les années à venir s'annoncent trépidantes."
 ikko_ikki_enabled.tt: "Nous avons désormais accès à la [religious_faction|e] des $ikko_ikki$"
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "Les bandes des $ikko_ikki$ ont été complètement démantelées, plus personne ne suit leur foi. Il est loin, le temps où nos terres subissaient les ravages d'un bouleversement religieux, car en [target_origin_country.GetLongName], l'extinction des $ikko_ikki$ vient officiellement d'être annoncée, au grand soulagement de beaucoup."
 ikko_ikki.11.a: "Leur foi n'était pas suffisamment forte."
