 patriarch_events.1.title: "Les saints de [local_saint_state_province.GetProvince.GetNameWithNoTooltip]"
 patriarch_events.1.desc: "Le siège de [local_saint_state_province.GetProvince.GetName] est quelque peu troublé. Si nous sommes tous unis par la même foi, le peuple, y compris un certain nombre de prêtres, refuse de participer aux célébrations et aux fêtes des saints, pourtant communes dans le pays. Ils prétendent que ces rites ne sont en rien canoniques, et qu'ils se contenteront d'observer les coutumes religieuses de leurs ancêtres, ce qui comprend la vénération d'un certain nombre de saints suspects aux yeux des autorités religieuses."
 patriarch_events.1.a: "Nous devons imposer les célébrations des saints [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 STATIC_MODIFIER_NAME_saints_enforced: "Observance religieuse"
 STATIC_MODIFIER_DESC_saints_enforced: "La population de la contrée a été contrainte d'adhérer aux coutumes religieuses du pays, même si elle s'avère mécontente de notre gouvernement. Avec le temps, pourtant, cela nous permettra de mieux l'intégrer au sein de la société."
 patriarch_events.1.b: "Insister ne nous donnerait pas grand-chose."
 patriarch_events.2.title: "Influence liturgique"
 patriarch_events.2.desc: "L'évêque de [local_see_province.GetProvince.GetName] s'est montré critique envers [target_character.GetName] et sa manière de faire consacrer la cathédrale de [local_see_province.GetName]. S'il affirme de façon insistante qu'il ne se montre en rien ingrat après les grandes donations faites à l'Église, ce qu'il conteste surtout est l'usage qui est fait du canon liturgique, détourné pour servir les intérêts de notre [ROOT.GetCountry.GetFlavorRank]."
 patriarch_events.2.a: "Il va devoir apprendre à rester à sa place !"
 patriarch_events.2.b: "Faisons une nouvelle donation pour montrer notre humilité."
 patriarch_events.3.title: "Une [ShowBuildingTypeNameWithNoTooltip('urban_cathedral')] pour [local_see_province.GetNameWithNoTooltip]"
 patriarch_events.3.desc: "La [ShowBuildingTypeName('cathedral')] de [local_see_province.GetName] a été endommagée, et a un besoin urgent de réparations. Le métropolite a fait savoir qu'il attend notre aide pour financer ces travaux, et que la réfection des ornementations bénéficierait aussi grandement à l'Église.\n\nL'architecture sacrée a connu de grandes avancées depuis la construction de cette maison du culte, et il nous serait sans doute bénéfique de recruter des experts à l'étranger..."
 patriarch_events.3.a: "Lançons une importante rénovation !"
 patriarch_events.3.b: "Nous n'avons pas les moyens de payer plus que les réparations."
 patriarch_events.4.title: "Hérésie des [judaizers_province.GetProvince.GetNameWithNoTooltip]"
 patriarch_events.4.desc: "Le métropolite de [judaizers_province.GetProvince.GetName], nouvellement nommé, a découvert chez les fidèles dont il a la charge une horrible hérésie. Il prétend que la secte qui la pratique dénonce la Sainte Trinité, la divinité du Christ et la hiérarchie ecclésiastique. Il demande notre concours en ces temps de besoin, car il va lui falloir disposer de nombreuses ressources pour parvenir à éradiquer cette hérésie répandue aussi bien chez les humbles que chez les puissants.\n\nL'affaire semble entendue, mais il semble bien que cette secte dispose aussi de partisans à [ROOT.GetCountry.GetCapital.GetName] même. Pouvons-nous vraiment nous permettre de perdre le soutien de ces gens ? Et sont-ils si hérétiques que le prétend le métropolite ?"
 patriarch_events.4.a: "Les hérétiques au bûcher !"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "Soutien à l'inquisition locale"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "À la demande du métropolite, l'inquisition intervient dans la contrée afin d'assurer qu'elle reste en conformité avec la religion et que toute forme d'hérésie en soit éradiquée."
 patriarch_events.4.b: "Visiblement, ce métropolite est dans l'erreur."
 patriarch_events.5.title: "Prospérité des monastères de [monastic_province.GetNameWithNoTooltip]"
 patriarch_events.5.desc: "L'évêque de [monastic_province.GetProvince.GetName] rapporte que les communautés monastiques locales se développent à une vitesse inédite. Ainsi, les domaines d'un monastère tout proche de [monastic_province.GetName] se sont en fait tellement étendus et sont si bien tenus qu'ils suscitent la jalousie du gouverneur sur place, qui est entré en conflit avec les moines à propos de la limite entre leurs terres et celle de l'État.\n\nLe moment semble donc particulièrement bien choisi pour l'autorité centrale de s'en mêler pour trancher l'affaire. Soutenir le monastère l'assurerait indubitablement de sa gratitude, mais l'occasion paraît propice pour s'emparer de quelques terres au profit de l'État…"
 patriarch_events.5.a: "Le gouverneur a bien évidemment raison !"
 patriarch_events.5.b: "Nous devons écouter les hommes de [ROOT.GetCountry.GetReligion.GetGodName]."
