 conquest_of_paradise.1.title: "Lois sur les salaires de la construction"
 conquest_of_paradise.1.desc: "Les prix dans la construction ne cessent de s'envoler, car les nouveaux colons arrivant dans le territoire sont très demandeurs des services de travailleurs compétents, hélas trop rares. Une proposition a été faite d'établir un salaire maximal pour les charpentiers, scieurs et maçons, identique dans l'ensemble du [ROOT.GetCountry.GetName]. Les salaires seraient établis à un niveau équitable, et quiconque en demanderait un plus élevé, ou offrirait de payer plus que convenu pour un chantier, serait passible d'une amende. Que devons-nous voter ?"
 conquest_of_paradise.1.a: "Cela semble être une bonne idée."
 conquest_of_paradise.1.b: "Nous n'avons nul besoin de réglementer cela."
 STATIC_MODIFIER_NAME_construction_wages: "Salaires maximaux pour la construction"
 STATIC_MODIFIER_DESC_construction_wages: "Pour empêcher les prix de trop grimper, un salaire maximal a été mis en place dans la construction."
 conquest_of_paradise.2.title: "Conflits intercoloniaux aux frontières"
 conquest_of_paradise.2.desc: "Les habitants d'une colonie de [colonial_conflict_target.GetLongName] ont franchi nos frontières ! À la recherche de ressources, ils se sont approprié des territoires relevant de [ROOT.GetCountry.GetName] et sont entrés en conflit avec la population locale. Nous ne pouvons le tolérer !"
 conquest_of_paradise.2.a: "Envoyons la milice locale les chasser."
 conquest_of_paradise.2.a.tt: "Mais ils pourraient se venger..."
 conquest_of_paradise.2.b: "Laissons le problème se résoudre de lui-même."
 conquest_of_paradise.3.title: "Conflits intercoloniaux aux frontières"
 conquest_of_paradise.3.desc: "À la recherche de terres et de ressources, des colons de [ROOT.GetCountry.GetName] se sont aventurés de l'autre côté de la frontière avec [colonial_conflict_source.GetName], ce qui a causé un conflit avec la population locale. Le [colonial_conflict_source.GetLongName] a alors fait intervenir sa milice pour les chasser, mais celle-ci semble avoir été trop loin, et leur mission s'est transformée en raid de représailles contre [Root.GetCountry.GetName]. Nous ne pouvons le tolérer !"
 conquest_of_paradise.3.a: "Envoyons nous aussi notre milice locale !"
 conquest_of_paradise.3.b: "Laissons le problème se résoudre de lui-même."
 conquest_of_paradise.4.title: "Conflits intercoloniaux aux frontières"
 conquest_of_paradise.4.desc: "Envoyer notre milice pour chasser les colons trop entreprenants de [colonial_conflict_target.GetLongName] a peut-être été une erreur. Encouragées par leurs victoires faciles, nos troupes ont outrepassé leur mission et se sont avancées sur leur territoire pour y mener un raid contre les villages proches de la frontière. Cela leur a grandement déplu et ils ont, à leur tour, envoyé leur milice de notre côté de la frontière."
 conquest_of_paradise.4.a: "Maudits soient-ils !"
 conquest_of_paradise.5.title: "Conflits intercoloniaux aux frontières"
 conquest_of_paradise.5.desc: "Voyons... Par où commencer ? Il semblerait que des colons de [colonial_conflict_target.GetLongName] se sont aventurés en [colonial_conflict_source.GetLongName], à la recherche de nouvelles terres et de nouvelles ressources. Le [colonial_conflict_source.GetName] fait alors intervenir sa milice pour les chasser, mais celle-ci a outrepassé sa mission et poursuivi les colons jusqu'en [colonial_conflict_target.GetName], attaquant et incendiant des villages frontaliers. Le conflit s'est envenimé lorsque le [colonial_conflict_target.GetName] a envoyé sa propre milice pour repousser la milice #L [colonial_conflict_source.GetAdjective|l]e#! et en a profité pour lancer à son tour des raids en [colonial_conflict_target.GetName]...\n\nLe [colonial_conflict_source.GetGovernment.GetRulerTitle] de [colonial_conflict_source.GetName] et le [colonial_conflict_target.GetGovernment.GetRulerTitle] de [colonial_conflict_target.GetName] se rejettent mutuellement la responsabilité de l'affaire. Comment résoudre ce problème sans perdre la face ?"
 conquest_of_paradise.5.a: "Laissons les colonies s'arranger entre elles"
 conquest_of_paradise.5.b: "Réprimandons ceux qui ont aggravé le conflit !"
 conquest_of_paradise.5.c: "Réprimandons ceux qui ont lancé le conflit !"
 conquest_of_paradise.6.title: "Conflits intercoloniaux aux frontières"
 conquest_of_paradise.6.desc: "Dans le cadre du récent conflit à la frontière entre [colonial_conflict_source.GetName] et [colonial_conflict_target.GetName], [the_overlord.GetLongName] a pris le parti de [colonial_conflict_target.GetLongName] ! Le [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] a décidé de rejeter la responsabilité de l'incident sur [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et l'a démis de ses fonctions."
 conquest_of_paradise.6.a: "Et pour qui se prend-[the_overlord.GetGovernment.GetRuler.GetSheHe] ?"
 conquest_of_paradise.7.title: "Conflits intercoloniaux aux frontières"
 conquest_of_paradise.7.desc: "Dans le cadre du récent conflit à la frontière entre [colonial_conflict_source.GetName] et [colonial_conflict_target.GetName], [the_overlord.GetLongName] a pris notre parti ! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] a décidé de rejeter la responsabilité de l'incident sur le [colonial_conflict_target.GetGovernment.GetRulerTitle] [colonial_conflict_target.GetGovernment.GetRuler.GetName] et l'a démis de ses fonctions."
 conquest_of_paradise.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.8.title: "Conflits intercoloniaux aux frontières"
 conquest_of_paradise.8.desc: "Dans le cadre du récent conflit à la frontière entre [colonial_conflict_source.GetName] et [colonial_conflict_target.GetName], [the_overlord.GetLongName] a pris le parti de [colonial_conflict_source.GetLongName] ! Le [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] a décidé de rejeter la responsabilité de l'incident sur [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et l'a démis de ses fonctions."
 conquest_of_paradise.8.a: "Et pour qui se prend-[the_overlord.GetGovernment.GetRuler.GetSheHe] ?"
 conquest_of_paradise.9.title: "Conflits intercoloniaux aux frontières"
 conquest_of_paradise.9.desc: "Dans le cadre du récent conflit à la frontière entre [colonial_conflict_source.GetName] et [colonial_conflict_target.GetName], [the_overlord.GetLongName] a pris le parti de [colonial_conflict_target.GetLongName] ! [the_overlord.GetGovernment.GetRulerTitle] [the_overlord.GetGovernment.GetRuler.GetName] a décidé de rejeter la responsabilité de l'incident sur le [colonial_conflict_source.GetGovernment.GetRulerTitle] [colonial_conflict_source.GetGovernment.GetRuler.GetName] et l'a démis de ses fonctions."
 conquest_of_paradise.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 conquest_of_paradise.10.title: "Développement de la milice coloniale"
 conquest_of_paradise.10.desc: "L'Assemblée a proposé que nous consacrions une partie substantielle de nos ressources à l'amélioration de la milice. Notre colonie doit être mieux protégée contre les attaques des indigènes et les raids des autres colonies. Cela nous permettra aussi d'être mieux préparés, au cas où nous devrions, à un moment où un autre, entrer en guerre contre [ROOT.GetOverlord.GetName]."
 conquest_of_paradise.10.a: "Promulguons la proposition."
 STATIC_MODIFIER_NAME_enhanced_colonial_militia: "Développement de la milice coloniale"
 conquest_of_paradise.10.b: "Refusons la proposition."
 conquest_of_paradise.11.title: "Interdire le commerce des fourrures"
 conquest_of_paradise.11.desc: "Les gens de [ROOT.GetCountry.GetName] se montrent trop amicaux envers les Indigènes. Une proposition a été faite d'interdire tout commerce des particuliers avec les Indigènes, ce qui ferait encourir la peine de mort à quiconque leur enseignerait l'emploi d'une arme à feu. Ces nouvelles restrictions porteraient atteinte à l'économie locale, ce qui serait néfaste aussi bien pour les Indigènes que pour nos sujets, mais garantirait notre sécurité face aux raids armés des Indigènes."
 conquest_of_paradise.11.a: "Approuvons cette proposition."
 STATIC_MODIFIER_NAME_restrict_fur_trade: "Commerce des fourrures limité"
 conquest_of_paradise.11.b: "Faisons fi de ce problème."
 conquest_of_paradise.12.title: "La récolte de [GetCurrentYear]"
 conquest_of_paradise.12.desc: "Les récoltes ont été très mauvaises cette année en [ROOT.GetCountry.GetName], et le manque de nourriture se fait déjà sentir dans toute la colonie. Les prix grimpent en flèche, et certains prédisent que l'hiver à venir sera bien difficile. Les Indigènes ont appris notre situation difficile et se sont proposé de partager avec nous une part de leurs réserves. Mais ce qu'ils ont amené ne nous permettra pas de passer l'hiver, et il se pourrait qu'il y en ait bien plus chez eux. Certains proposent d'envoyer des soldats dans leurs villages pour s'emparer de toute cette nourriture."
 conquest_of_paradise.12.a: "Prenons ce dont nous avons besoin."
 conquest_of_paradise.12.b: "Nous nous débrouillerons par nous-mêmes."
 conquest_of_paradise.13.title: "Du fer a été découvert"
 conquest_of_paradise.13.desc: "Pour subvenir à nos besoins, le [ROOT.GetCountry.GetName] doit trouver de nouvelles sources de revenus et réduire notre dépendance aux importations. Or, une opportunité intéressante vient de se présenter : du minerai de fer a été découvert dans les marais de [ROOT.GetCountry.GetName]. Il a été proposé de mandater le propriétaire des lieux pour construire un fourneau et une forge, et commencer dès que possible la production. En retour, il bénéficiera d'un allègement fiscal sur dix ans, destiné à compenser ses investissements initiaux."
 conquest_of_paradise.13.a: "C'est l'occasion où jamais."
 conquest_of_paradise.13.b: "Non, merci."
 conquest_of_paradise.14.title: "Industrie locale de la laine"
 conquest_of_paradise.14.desc: "Les profits en déclin du commerce colonial, combinés à notre dépendance aux biens importés, commencent à peser sur l'économie de [ROOT.GetCountry.GetName]. Nous devons viser l'indépendance économique vis-à-vis des importations, et à cette fin une nouvelle proposition a été présentée : en interdisant l'exportation de moutons et en augmentant la production locale de laine, nous pourrions garantir que nos colons disposent de suffisamment de vêtements chauds. Pour concrétiser ce projet, il conviendrait d'établir une manufacture textile en [ROOT.GetCountry.GetName]."
 conquest_of_paradise.14.a: "C'est l'occasion où jamais."
 conquest_of_paradise.14.b: "Non, merci."
 conquest_of_paradise.15.title: "Interdiction des cultures commerciales"
 conquest_of_paradise.15.desc: "Au contraire des fondateurs de [ROOT.GetCountry.GetName], les nouveaux colons réfléchissent à court terme et préfèrent les profits financiers à la sécurité future, pour eux comme pour leurs familles. Beaucoup ignorent volontairement le besoin de produire de la nourriture pour la colonie, pour se lancer plutôt dans les cultures commerciales qu'ils espèrent vendre à des prix élevés pour acheter de la nourriture à bas prix aux autres fermiers. Si cela devait continuer ainsi, la colonie risquerait de faire face à des disettes et des troubles. Pour y remédier, il a été suggéré d'adopter une loi obligeant tout nouveau fermier à produire de la nourriture sur au moins une partie de ses terres."
 conquest_of_paradise.15.a: "Cette loi semble nécessaire."
 conquest_of_paradise.15.b: "Voilà qui ne nous regarde en rien."
 conquest_of_paradise.16.title: "Interdiction de la culture du tabac"
 conquest_of_paradise.16.desc: "Lorsque nous sommes arrivés en ces lieux, les prix du tabac grimpaient en flèche et les profits étaient immenses. Maintenant, alors que d'autres fermiers arrivent et établissent leurs plantations, la production du tabac augmente rapidement et les prix s'effondrent d'année en année. Les planteurs déjà établis proposent d'interdire la plantation du tabac durant un an, de façon à ce que les prix aient le temps de se stabiliser. Les nouveaux planteurs s'y opposent, bien évidemment, mais nous devons faire ce qu'il faut pour protéger nos revenus."
 conquest_of_paradise.16.a: "Faisons appliquer cette interdiction."
 STATIC_MODIFIER_NAME_banned_tobacco_planting: "Interdiction de la culture du tabac"
 conquest_of_paradise.16.b: "Rejetons cette proposition."
