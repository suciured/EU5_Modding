l_french:
 empires.1.title: "Menaces envers la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 empires.1.desc: "Comme la plupart des dynasties, celle qui gouverne notre nation est constamment attaquée par des rivaux étrangers, qui revendiquent leurs droits sur la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Faute de ressources financières suffisantes pour les combattre par le fer, il a été conseillé à [target_ruler.GetName] d'entamer des négociations diplomatiques pour préserver notre [ROOT.GetCountry.GetFlavorRank]."
 empires.1.a: "Nous nous battrons jusqu'au bout."
 empires.1.b: "Recherchons un compromis diplomatique."
 empires.2.title: "Fragmentation nationale"
 empires.2.desc: "Le vaste territoire de [ROOT.GetCountry.GetName] constitue une nation politiquement assez éclatée. Le pouvoir de [ROOT.GetCountry.GetGovernment.GetFullRulerName] sur l'empire a été sévèrement limité par divers dirigeants locaux et [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] rencontre des difficultés croissantes pour administrer cet immense empire. Son mélange disparate de groupes culturels, avec des valeurs et des croyances différentes, a occasionné des conflits sur les questions les plus insignifiantes."
 empires.2.a: "Accroissons les efforts de centralisation."
 empires.2.b: "Laissons faire."
 empires.3.title: "Les réformes de [target_minister.GetNameWithNoTooltip]"
 empires.3.desc: "L'administration d'un empire aussi vaste que [ROOT.GetCountry.GetName] nécessite une planification économique approfondie, et le manque d'un bon conseiller financier a jusqu'à présent eu des conséquences assez désastreuses. La nomination de [target_minister.GetName] au sein de notre cabinet a toutefois permis d'inverser la tendance. [target_minister.GetSheHe|U] a introduit un certain nombre de réformes financières, notamment un système fiscal plus équitable et un plan de refinancement de la dette nationale."
 empires.3.a: "Mettons en œuvre le plan de refinancement de la dette nationale."
 empires.3.b: "Mettons en œuvre la réforme fiscale."
 empires.4.title: "Des heures prospères"
 empires.4.desc: "[target_location.GetName] est désormais célèbre pour ses chefs-d'œuvre et son économie florissante. Artistes, philosophes et poètes affluent à [target_location.GetNameWithNoTooltip], et notre prospérité financière a permis de financer de nombreux projets artistiques. Plusieurs bâtiments à l'architecture raffinée sont en cours d'érection, et de magnifiques jardins sont aménagés pour illustrer la richesse de notre pays. De nombreux membres de notre nouvelle élite intellectuelle nous ont soumis des idées pour améliorer diverses parties de notre pays."
 empires.4.a: "Investissons dans de meilleures infrastructures urbaines."
 empires.4.b: "Investissons dans de meilleures infrastructures rurales."
 empires.4.c: "Investissons dans de meilleures méthodes de production."
 empires.5.title: "Le règne de [target_character.GetNameWithNoTooltip]"
 empires.5.desc: "Le [target_country.GetLongName] connaît un âge d'or sous le règne de [target_character.GetName]. Ses compétences se sont révélées plus qu'excellentes, tandis que stabilité, prestige et sécurité sont devenues synonymes de l'État [target_country.GetAdjectiveWithNoTooltip]. L'économie est en hausse, l'art et la culture de [target_country.GetCulture.GetName] fleurissent à [target_country.GetGovernment.GetCourtTitle].\n\nNotre peuple a érigé des statues pour célébrer le règne de [target_character.GetShortNameWithNoTooltip], qu'il surnomme « $nick_the_great$ »."
 empires.5.a: "Longue vie à [target_character.GetShortNameWithNoTooltip] $nick_the_great$ !"
