 republics.1.title: "Débat sur les traditions de la République"
 republics.1.desc: "Notre République, encore jeune et fragile, est en proie à de nombreux débats – pour certains même violents – entre les partisans de l'ancien régime et les défenseurs acharnés de la liberté et des droits. Comment devons-nous réagir ?"
 republics.1.a: "Il nous faut un roi !"
 republics.1.b: "La République est sacrée !"
 republics.2.title: "Les libre-échangistes remportent les débats"
 republics.2.desc: "Les partisans du libre-échange sont de plus en plus populaires et semblent désormais disposer de la majorité au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Ils prétendent qu'il nous est nécessaire de rompre avec notre attachement au mercantilisme."
 republics.2.a: "Adoptons donc le libre-échangisme."
 republics.2.b: "Le mercantilisme est vital pour l'État."
 republics.4.title: "Le procès"
 republics.4.desc: "Le fils aîné de [target_character.GetName] est en procès pour corruption et trafic d'influence. Il ne fait aucun doute que ces accusations sont fondées, et sa condamnation va indéniablement porter un coup sévère à son autorité. Il lui reste toutefois la possibilité d'interférer dans le cours du procès et de s'assurer que son enfant est reconnu innocent de ces accusations."
 republics.4.a: "Un retrait de toute vie publique serait préférable."
 republics.4.b: "Faisons-le acquitter."
 republics.5.title: "Nouvelle monnaie"
 republics.5.desc: "Par le passé, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] se faisait représenter en portrait sur chaque pièce. La République rejette désormais un tel culte de la personnalité. Pourtant, lancer une nouvelle pièce, au métal plus pur, nous permettrait d'améliorer la confiance qu'accorde le peuple à notre monnaie, tout en permettant à la personne à l'origine d'une telle démarche de rester dans toutes les mémoires."
 republics.5.a: "Rejetons cette réforme."
 republics.5.b: "Faisons frapper ces nouvelles pièces."
 republics.6.title: "Des complots étrangers ?"
 republics.6.desc: "De folles rumeurs circulent au sujet d'un complot de la noblesse avec des puissances étrangères. L'hystérie ne cesse de croître dans un climat de suspicion. Le peuple exige que nous châtiions les traîtres, mais certains, plus sages, suggèrent de laisser faire la tradition de justice de la République."
 republics.6.a: "Emprisonnons ces nobles et saisissons leurs biens."
 republics.6.b: "La justice passe avant tout."
 republics.7.title: "Garde rapprochée"
 republics.7.desc: "Le titre de [ROOT.GetCountry.GetGovernment.GetRulerTitle] expose qui le porte, aussi bien aux ennemis de l'intérieur qu'à ceux de l'extérieur. Une garde rapprochée importante et efficace est par conséquent indispensable pour nous assurer, en ces temps troublés que nous vivons, que le dirigeant puisse continuer à assumer ses fonctions. Certains affirment cependant que ce serait faire là montre de tendances aristocratiques, et que cela porterait un coup sévère aux traditions de la République."
 republics.7.a: "Développons la garde !"
 republics.7.b: "Ce serait contraire aux idéaux de notre République !"
 republics.8.title: "Un prêcheur tout feu tout flamme"
 republics.8.desc: "Un prêcheur est apparu, prophétisant la fin du monde et l'arrivée de temps nouveaux. Il a trouvé de nouveaux arguments avec la guerre en cours, mais son projet ne s'accorde guère avec la république que nous connaissons actuellement. Nous pourrions lui imposer l'ordalie par le feu, mais sans doute cela susciterait-il des troubles intérieurs, au moment même où nous avons besoin d'être unis."
 republics.8.a: "Laissons-le parler !"
 republics.8.b: "Ce sera l'épreuve du feu !"
 republics.9.title: "Conspiration aristocratique"
 republics.9.desc: "Alors que notre belle République paraît avoir perdu en légitimité, le bruit court que des nobles prévoiraient de restaurer un régime héréditaire."
 republics.9.a: "C'est inquiétant."
 republics.9.b: "Rappelons-leur ce qui arrive aux ennemis de la Révolution !"
 republics.10.title: "Divisions à l'Assemblée"
 republics.10.desc: "Une république ne fonctionne que parce que ses dirigeants représentent la volonté de ceux qu'ils gouvernent et s'accordent sur les objectifs à atteindre pour le bien commun. Or, notre République s'est détournée des traditions qui ont fait sa force, et le manque de cohésion que l'on peut constater à l'Assemblée se ressent au niveau militaire."
 republics.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 republics.11.title: "Divergences au sein du gouvernement"
 republics.11.desc: "Une république ne peut prospérer que si ses grandes familles sont prêtes à mettre les intérêts du pays sur un pied d'égalité avec les leurs. Or, pour l'heure, nos traditions républicaines sont mises à l'épreuve, car ces familles privilégient leurs intérêts propres. En rendant le consensus plus difficile à trouver, cela entrave donc notre capacité à gouverner efficacement."
 republics.11.a: "C'est un désastre !"
 republics.12.title: "Rivalités marchandes"
 republics.12.desc: "Nous avons toujours encouragé une saine rivalité entre nos marchands, tant que leur intérêt principal reste celui de la République : dès qu'il s'agit de renforcer notre commerce face à celui de nos rivaux, il est de coutume de travailler de concert. Mais cette tradition se perd, la classe marchande se livre de plus en plus à des affrontements fratricides, et le pays en souffre..."
 republics.12.a: "Il faut faire quelque chose !"
 republics.13.title: "Cérémonie perturbée"
 republics.13.desc: "L'un des piliers d'une république est l'importance accordée aux cérémonies de l'État : en ces moments, tous les désaccords et querelles entre patriciens s'effacent pour affirmer au monde notre unité et notre force. Mais, lors de l'une de ces cérémonies, des mécontents se sont détournés de nos traditions en faisant publiquement part de leurs désaccords avec le Conseil."
 republics.13.a: "C'est vraiment déplorable !"
 republics.14.title: "Intérêt pour le commerce"
 republics.14.desc: "Certains membres de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] estiment que nous ne nous intéressons pas suffisamment au commerce. D'autres rétorquent toutefois que, s'il paraît évident que nous ne dominons pas le commerce de la contrée, la situation pourrait être bien pire. Si nos archives peuvent être considérées comme dignes de foi, notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] risque de ne pas trouver de consensus avant un certain temps. À moins que quelqu'un ne réussisse à lui faire entendre raison ?"
 republics.14.a: "Il nous faut plus de marchands."
 STATIC_MODIFIER_NAME_more_merchants: "Recrutement de marchands"
 republics.14.b: "Ce qu'il faut, c'est qu'ils soient efficaces."
 STATIC_MODIFIER_NAME_efficienct_merchants: "Marchands plus efficaces"
 republics.15.title: "Expansion commerciale"
 republics.15.desc: "Depuis quelque temps déjà, notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] discute de la manière de développer le commerce. Nous possédons le contrôle exclusif d'un marché de la région, mais beaucoup sont intéressés par les possibilités qu'offre l'outre-mer. D'autres, au contraire, demeurent convaincus que le risque est trop important et qu'il y a moyen de faire plus de profits au pays."
 republics.15.a: "Concentrons-nous sur le commerce local."
 republics.15.b: "L'heure est peut-être venue d'élargir nos horizons."
 trade_focus: "Intérêt pour le commerce"
 republics.16.title: "Désaccords budgétaires"
 republics.16.desc: "Notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] semble avoir de réelles difficultés à trouver un consensus sur la manière de gouverner le pays, que ce soit en matière fiscale, douanière ou commerciale. Cette fois-ci, le débat concerne le budget : faut-il consacrer plus d'argent à la recherche ou épargner pour les dépenses imprévues qui pourraient survenir ?"
 republics.16.a: "Investissons tout dans la recherche."
 republics.16.b: "Épargnons-en une partie pour les dépenses à venir."
 republics.17.title: "Désaccords au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.17.desc: "Notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] est partagé sur la proposition qui a été faite d'établir un nouveau marché. La plupart de ses membres ne comprennent pas pourquoi un pays dominant le commerce tel que le nôtre ne disposerait pas de son propre marché, mais nous savons que ce genre de choses demande de l'argent et qu'il est donc préférable d'y réfléchir posément."
 republics.17.a: "Essayons d'arbitrer entre les deux parties."
 republics.17.b: "Proposons d'autres changements."
 republics.18.title: "Intérêt mal orienté"
 republics.18.desc: "Plusieurs membres de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] estiment que nous portons trop d'intérêt aux opérations militaires au lieu de nous concentrer sur le développement du commerce. Ils jugent que les investissements consacrés à l'armée sont trop importants, et que peu de choses sont faites pour améliorer les conditions du commerce."
 republics.18.a: "Tout fonctionne selon le plan prévu."
 republics.18.b: "Peut-être nos intérêts sont-ils mal dirigés."
 republics.19.title: "Problèmes à l'Assemblée"
 republics.19.desc: "[minister.GetName] a été sur le devant de la scène ces derniers temps, proposant de nombreux changements les uns à la suite des autres. C'est là son rôle, certes ; mais ses interventions constantes et (avouons-le) quelque peu hautaines, sur chaque question, même liée de façon lointaine à la politique, divisent notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Certains de ses membres vont même jusqu'à avancer qu'il serait préférable de nous en débarrasser."
 republics.19.a: "Faisons-le remplacer."
 republics.19.b: "Laissons-lui une dernière chance."
 republics.20.title: "Débats animés"
 republics.20.desc: "Certains membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] s'inquiètent de notre mauvaise réputation croissante, estimant que cela a un effet néfaste sur nos relations commerciales. Cette question a déjà été soulevée à maintes reprises, mais peu nombreux étaient alors ceux qui y accordaient leur crédit. Cette fois-ci, cependant, le sujet suscite des débats enflammés. Peut-être devrions-nous rétablir la situation avant d'en perdre le contrôle."
 republics.20.a: "Ce serait sans doute sage."
 republics.20.b: "Cela ne pose pas de réels problèmes."
 republics.21.title: "Attaque ou défense"
 republics.21.desc: "La guerre en cours a donné lieu à d'importants conflits au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. D'un côté, certains pensent qu'il n'y a rien à gagner à laisser la guerre s'enliser ; de l'autre, certains sont convaincus qu'il n'est plus possible de revenir en arrière. Hélas, leur incapacité à trouver le moindre accord n'améliore en rien la situation, tout au contraire."
 republics.21.a: "L'attaque est probablement notre seule option."
 republics.21.b: "À ce stade, la défense semble plus appropriée."
 republics.22.title: "Conflits d'opinions"
 republics.22.desc: "Un petit groupe au sein du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] semble incapable de se mettre d'accord avec les autres membres. Quelle que soit la question débattue, il affiche de façon systématique un avis divergent."
 republics.22.a: "Mieux vaut ne rien faire."
 republics.22.b: "Une restructuration est peut-être nécessaire."
 republics.23.title: "Un infiltré dans la province de [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.23.desc: "Il y a un espion parmi nous ! D'une façon ou d'une autre, un espion a réussi à infiltrer notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName], faisant de chacun un suspect. Nous n'avons pas réussi à savoir qui l'a envoyé, mais nos relations avec certains de nos voisins sont quelque peu tendues actuellement, aussi s'agit-il probablement de l'un d'entre eux."
 republics.23.a: "C'est impossible."
 republics.23.b: "C'est la seule explication possible."
 republics.24.title: "Un traître au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 republics.24.desc: "Il semble que l'un des membres de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] vend des secrets à nos ennemis. Comment pourrait-on expliquer autrement qu'ils soient capables de prédire tous nos faits et gestes ? Certaines questions n'ont jamais été discutées en dehors du [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 republics.24.a: "C'est évident, c'est l'un d'entre eux."
 opinion_traitor: "Traître"
 republics.24.b: "Mieux vaut attendre d'en savoir plus."
 republics.25.title: "Chaos politique"
 republics.25.desc: "L'indécision de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] et son incapacité à prendre la moindre décision menacent d'entraîner le chaos. Chacun fait tout pour se faire entendre, mais refuse d'écouter toute opinion autre que la sienne."
 republics.25.a: "Cela s'appelle la politique."
 republics.25.b: "Une restructuration est peut-être nécessaire."
 republics.26.title: "Décisions sous influence"
 republics.26.desc: "On nous a rapporté qu'un membre du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] avait reçu des pots-de-vin de plusieurs origines pour influencer toutes sortes de décisions regardant l'ensemble du pays."
 republics.26.a: "Cela doit cesser."
 republics.26.b: "Cela ne peut être vrai"
 republics.27.title: "Désaccords financiers"
 republics.27.desc: "Notre économie n'est plus aussi florissante qu'elle l'a été. Le trésor est pratiquement vide et notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] semble incapable de déterminer les raisons de cette conjoncture, sans parler de trouver une solution. Il est certes possible de frapper plus d'argent, ou encore d'augmenter les impôts ; mais, quoi qu'il en soit, nous devons prendre une décision."
 republics.27.a: "Frappons plus d'argent."
 republics.27.b: "Augmentons les impôts."
 republics.28.title: "Dépenses militaires"
 republics.28.desc: "Certains membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] estiment que nous consacrons trop d'argent à l'armée. Nombre d'entre eux sont convaincus que notre production et notre commerce vont en pâtir si nous ne réduisons pas nos dépenses militaires."
 republics.28.a: "En fait, commerce et production ne sont pas si importants."
 STATIC_MODIFIER_NAME_trade_and_production_cutbacks: "Réductions des dépenses commerciales et de production"
 republics.28.b: "Limitons les dépenses militaires."
 STATIC_MODIFIER_NAME_military_cutbacks: "Réductions des dépenses militaires"
 republics.29.title: "Armée puissante ou marine puissante ?"
 republics.29.desc: "Notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] est divisé sur la question militaire. Certains plaident en faveur d'une marine puissante, d'autres pour une armée plus nombreuse. Même si une solution intermédiaire reste possible, la plupart préféreraient que nous développions la marine."
 republics.29.a: "Le seul choix possible est une marine importante."
 republics.29.b: "Une armée nombreuse serait plus bénéfique."
 republics.30.title: "Légèreté en matière militaire"
 republics.30.desc: "Certains membres du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] nous jugent trop indulgents et nous reprochent de ne pas chercher à reprendre le contrôle de territoires qui nous reviennent de droit. Ils ne parviennent pas à comprendre comment nous pouvons tolérer qu'un lieu stratégique comme [SCOPE.sLocation('target').GetName] soit contrôlé par un autre pays sans que nous ne fassions rien."
 republics.30.a: "Ils manquent de perspectives."
 republics.30.b: "Cela ne présente plus le moindre intérêt."
 republics.31.title: "Trop de libertés"
 republics.31.desc: "Selon plusieurs membres de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a pris beaucoup trop de libertés dans sa façon de gouverner le pays ces derniers temps. Certains vont même jusqu'à estimer que sa gouverne ne respecte plus ni la constitution ni le reste du [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 republics.31.a: "Ils exagèrent."
 republics.31.b: "Prenons les mesures qui s'imposent."
 republics.32.title: "Décisions économiques"
 republics.32.desc: "Notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] étudie en permanence de nouvelles manières de renflouer le trésor et, comme toujours, les stratégies à adopter suscitent de nombreux désaccords. Une augmentation importante des impôts permettrait de rétablir nos finances, mais ne plairait guère à la populace. D'un autre côté, une augmentation légère aurait un effet plus modéré sur nos coffres, mais susciterait moins de protestations."
 republics.32.a: "Mieux vaudrait choisir une solution à court terme."
 STATIC_MODIFIER_NAME_short_term_boost: "Améliorations sur le court terme"
 republics.32.b: "Envisageons les conséquences sur le long terme."
 STATIC_MODIFIER_NAME_long_term_boost: "Améliorations sur le long terme"
 republics.33.title: "Dépenses militaires"
 republics.33.desc: "Plusieurs membres de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] se plaignent que le financement d'une armée aussi importante revient à trop cher pour notre budget actuel."
 republics.33.a: "Persuadons-les que nous en avons les moyens."
 republics.33.b: "Acceptons de procéder à quelques réductions."
 republics.34.title: "Impopularité parmi les élites"
 republics.34.desc: "Malgré les bonnes intentions qui l'animent, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] fait aujourd'hui face à des membres extrêmement mécontents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] #L [ROOT.GetCountry.GetAdjective|l]es#!. De toute évidence, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] s'est attiré de puissants ennemis au sein de la nation. Pour empêcher un soulèvement, il ne reste plus qu'une seule solution : le [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName] doit abandonner ses fonctions."
 republics.34.a: "Ce sera la démission."
 republics.34.b: "Faisons face à cette révolte."
 upset_nobles_pretender: "Révolte des opposants"
 upset_nobles_pretender_tt: "Tous les [ShowPopTypeName('nobles')] de [ROOT.GetCountry.GetCapital.GetArea.GetName] se joindront à [upset_nobles_pretender.GetName]"
 STATIC_MODIFIER_NAME_decreased_military_funding: "Restriction des dépenses militaires"
 republics.36.title: "Domaines de recherche"
 republics.36.desc: "Chaque membre de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] demande à ce que davantage d'investissements soient réalisés dans une contrée différente. L'armée a besoin de fonds, tout comme le commerce et la production, sans oublier la marine."
 republics.36.a: "Une répartition homogène devrait faire l'affaire."
 republics.36.b: "Nous n'avons pas besoin d'investissements supplémentaires."
 republics.37.title: "Manque de soutien"
 republics.37.desc: "Plusieurs membres de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] semblent penser que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est en poste depuis trop longtemps et réclament la tenue de nouvelles élections. La contestation trouve visiblement son origine dans un désaccord survenu avec le dirigeant, voilà quelque temps, sur la mise en œuvre d'une nouvelle réforme financière."
 republics.37.a: "Ignorons-les."
 republics.37.b: "Acceptons de les écouter une nouvelle fois."
 republics.39.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] gênant"
 republics.39.desc: "Notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] semble avoir du mal à comprendre qui dirige le pays : ses membres trouvent normal de prendre des décisions sans nous en informer ni en débattre au préalable. D'où leur vient cette idée ?"
 republics.39.a: "Montrons-nous un peu plus clairs."
 republics.39.b: "Laissons-les penser que leur avis importe."
 republics.41.title: "Détournement de fonds"
 republics.41.desc: "Il paraît de plus en plus évident que rares sont les membres de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] à qui l'on peut véritablement se fier. C'est ainsi qu'un vol dans le trésor a permis de démasquer une personne appartenant au gouvernement."
 republics.41.a: "Il doit y avoir une bonne explication."
 republics.41.b: "Débarrassons-nous-en."
