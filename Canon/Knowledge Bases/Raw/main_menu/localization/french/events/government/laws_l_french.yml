l_french:
 laws.0001.t: "Art critique"
 laws.0001.desc: "Un artiste aussi grossier qu'antipathique du nom de [critical_artist.GetName] a terni la réputation de notre pays en créant une critique artistique salée de notre [ROOT.GetCountry.GetFlavorRank] !\n\nDans son traité appelé #italic [critical_art.GetName]#!, il prétend critiquer la gestion des affaires et de l'administration du pays, osant les termes « armée impuissante », « politique économique faible » ou encore « déclin sociétal ». Notre société est peut-être libre, mais permettre à un artiste notoire de critiquer notre [ROOT.GetCountry.GetFlavorRank] d'une telle façon nous mènera certainement sur la pente glissante des révoltes et du vagabondage !"
 laws.0001.a: "Le [ROOT.GetCountry.GetFlavorRank] peut supporter quelques critiques."
 laws.0001.b: "Qu'on l'exécute sur-le-champ !"
 laws.0002.t: "Liberté & Art"
 laws.0002.desc: "Non sans attrister une partie du gouvernement et de la société, notre [ROOT.GetCountry.GetFlavorRank] actuel jouit d'une grande liberté dans les domaines de la foi et des arts. Récemment,, notre engagement envers l'art libre a permis la production d'un traité louant les mérites d'un [ROOT.GetCountry.GetFlavorRank] libre de la censure, car un tel état nourrit et encourage les entreprises artistiques et les réflexions théologiques.\n\nLe Traité #italic [non_critical_art.GetName]#! rédigé par [non_critical_artist.GetName] sera beaucoup lu sur notre territoire, ce qui accroîtra la conscience et le soutien de nos idéaux de liberté artistique, et par conséquent, la liberté de notre [ROOT.GetCountry.GetFlavorRank]."
 laws.0002.a: "Louée soit la liberté !"
 laws.0002.b: "Quelle horreur ! Détruisons ce traité !"
 laws.0003.t: "Émergence de la liberté"
 laws.0003.desc: "La position anti-censure de notre [ROOT.GetCountry.GetFlavorRank] a permis à de nombreux artistes mineurs d'expérimenter et de repousser les frontières de l'art. Par conséquent, l'un de ces artistes novices et anonymes s'est fait un nom et est devenu une véritable célébrité locale dans les cercles de jeunes artistes. [new_artist.GetName] accomplira de grandes choses, c'est certain."
 laws.0003.a: "Un nouvel artiste rejoint nos rangs."
 laws.0004.t: "La libre-pensée mène à une division théologique"
 laws.0004.desc: "Jusqu'à maintenant, nos institutions religieuses ont été assez discrètes quant à leur volonté de renforcer la censure religieuse. Cependant, une récente série de petits conflits théologiques, simples mais cruciaux, a touché différents lieux et causé une recrudescence de requêtes individuelles et organisées visant à imposer un contrôle plus strict sur les récits religieux.\n\nQue la foi s'interroge sur elle-même et cherche des réponses aux questions qui peuvent rapprocher les fidèles du divin, très bien, mais qu'un prêtre en assomme un autre d'un coup de casserole au nom d'une doctrine religieuse, n'exagérons pas !"
 laws.0004.a: "Nous allons considérer leurs demandes."
 laws.0004.b: "Nous devons trouver et discipliner ceux qui s'écartent du droit chemin."
 laws.0005.t: "Les discussions libres mènent à des découvertes"
 laws.0005.desc: "Les interminables et insupportables débats philosophiques des intellectuels, rendus possibles grâce à l'absence de lois sur la censure, ont enfin abouti à une avancée scientifique dans les domaines que nous étudions actuellement !"
 laws.0005.a: "Un esprit libre réfléchit mieux."
 laws.0005.b: "Nous devrions financer ces libres penseurs."
 laws.0006.t: "Exil volontaire d'un artiste"
 laws.0006.desc: "La censure imposée par notre religion a poussé le célèbre artiste [artist_to_exile.GetName] à s'exiler et à quitter notre pays pour s’installer à [exile_location.GetName]. Il souhaite pouvoir réfléchir, s’exprimer et créer sans craindre la moindre répression, ce que nos politiques actuelles ne permettent pas.\n\nCela pourrait finalement être une bonne chose, car un artiste insoumis, aussi talentueux soit-il, ne représente qu’un obstacle pour notre nation pure, qui devrait être préservée de l'art critique et dangereux."
 laws.0006.a: "Adieu, et bon vent !"
 laws.0007.t: "Travaux hérétiques sauvés"
 laws.0007.desc: "Le [work_to_damage.GetName] a été récemment endommagé lors d'un conflit au cours duquel des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont tenté de le brûler, conformément à nos lois sur la censure, affirmant qu'il s'agissait d'une œuvre hérétique.\n\nL'œuvre a finalement été épargnée grâce aux protestations d'autres personnes, mais a tout de même subi quelques dommages."
 laws.0007.a: "Ce qui est fait est fait."
 laws.0008.t: "Les louanges des héros"
 laws.0008.desc: "Notre politique de censure a efficacement limité la diffusion des opinions négatives pendant les épreuves de la guerre.\n\nAinsi, notre peuple reste uni, convaincu que la victoire est inévitable, car les pamphlets et les dépêches ne font que louer la noble lutte de notre nation."
 laws.0008.a: "Vive les (CENSURÉ) !"
 laws.0009.t: "La censure protège un allié"
 laws.0009.desc: "Récemment, des membres de notre société, dont certains disposent des moyens de produire et de diffuser des pamphlets scandaleux à travers tout le pays, ont commencé à critiquer sévèrement notre allié [ally_to_protect.GetName]. Néanmoins, notre politique de censure nous a permis de rapidement confisquer et détruire ces œuvres malfaisantes, évitant ainsi à notre allié de devoir réagir face à l'opinion publique."
 laws.0009.a: "Il ferait bien d'être reconnaissant !"
 laws.0009.b: "Il peut nous remercier... par d'autres moyens."
 laws.0010.t: "Scandale évité"
 laws.0010.desc: "Un véritable scandale a récemment éclaté au sein de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Si la vérité avait éclaté au grand jour, cela aurait provoqué un désastre social d'une ampleur catastrophique. Heureusement, grâce à notre politique de censure, l'affaire a été étouffée avant que le reste de la société ne s'en aperçoive."
 laws.0010.a: "Gardez ces secrets bien cachés !"
 laws.0010.b: "Peut-être que le public devrait l'apprendre..."
 laws.0011.t: "Artiste exécuté"
 laws.0011.desc: "Aujourd'hui, un artiste du nom de [dead_artist.GetName] a été exécuté sur ordre du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pour ses propos et œuvres d'art hérétiques, conformément à nos lois sur la censure. Notre [ROOT.GetCountry.GetFlavorRank] a perdu un artiste de talent, en échange d'une harmonie morale renforcée et stabilisée."
 laws.0011.a: "Néanmoins, il s'agit d'une terrible perte."
 laws.0012.t: "Contrôle des informations"
 laws.0012.desc: "Nos lois strictes en matière de censure veillent à ce que les idées négatives et préjudiciables ne se propagent pas d'une communauté à une autre. Ainsi, notre [ROOT.GetCountry.GetFlavorRank] demeure bien plus harmonieux. Un désastre mineur ou un scandale ne doit pas affecter ceux qui sont en dehors de sa portée immédiate, tout comme les pensées rebelles ne doivent pas contaminer l'esprit de ceux qui étaient auparavant préservés par l'ignorance."
 laws.0012.a: "L'harmonie. Enfin."
 laws.0012.b: "Restreindre les informations ne fait que nous ralentir."
 laws.0013.t: "Harmonie doctrinale"
 laws.0013.desc: "Notre application d'une censure religieuse forte plaît beaucoup à nos institutions religieuses. Elles apprécient grandement que nous veillions à l'harmonie de notre pays en nous assurant que l'hérésie n'a pas sa place chez nous."
 laws.0013.a: "Tout pour les apaiser."
 laws.0013.b: "Les questions mènent peut-être à la divinité ?"
 laws.0014.t: "Rapports censurés"
 laws.0014.desc: "Nos pratiques strictes en matière de censure ont malheureusement conduit à un désagrément majeur, semant le chaos au sein de nos armées. Des rapports contenant des informations négatives mais cruciales ont été censurés par les bureaucrates et les autorités religieuses, dans le but de garantir que les mentions de retraite ou d'incompétence militaire soient filtrées au profit d'une description plus positive du conflit.\n\nEn conséquence, l'une de nos armées s'est retrouvée désorganisée, car les rapports qu'elle envoie ne correspondent pas aux informations sur lesquelles se base la capitale pour émettre ses ordres."
 laws.0014.a: "C'est un véritable désastre !"
 laws.0014.b: "Forçons les ordres à contourner la censure."
 laws.0015.t: "Hérésie détruite"
 laws.0015.desc: "L'œuvre #italic [work_to_destroy.GetName]#! a été détruite à la suite d'accusations d'hérésie, conformément à notre politique de censure stricte, car elle cherchait de toute évidence à défier tout ce qui est bon et sacré.\n\nLes protestations des artistes et des autres membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] n'ont pas suffi à sauver cette création malveillante des flammes de la justice. Bien que nous ayons perdu une œuvre d'art inestimable, nous avons préservé notre sainteté spirituelle."
 laws.0015.a: "Brûlons tout ce qui est impie !"
 laws.0016.t: "Portrait controversé"
 laws.0016.desc: "Un artiste local, [random_artist.GetName], a proposé à [glorious_leader.GetName] de réaliser un portrait le représentant comme une « divinité » et un « sauveur de la nation ».\n\nL'absence de lois sur la censure rend cette situation délicate. D'un côté, rien ne s'oppose à cette initiative, et une telle œuvre pourrait même rehausser le prestige du pays. Mais d'un autre côté, le sujet est plutôt inapproprié et impie, indépendamment de la loi. Une telle commande offensera sans conteste le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et ses fidèles."
 laws.0016.a: "Que la gloire de [glorious_leader.GetNameWithNoTooltip] soit monumentale !"
 laws.0016.b: "C'est d'un manque de goût certain."
 art_key_holy_leader_portrait: "Portrait d'un souverain saint"
 laws.0017.t: "Artiste émigré"
 laws.0017.desc: "[artist_to_exile.GetName], en provenance des territoires de [exile_location.GetName], vient d'arriver à nos portes, cherchant refuge et les avantages offerts par notre absence de lois sur la censure.\n\nUn autre artiste de talent vient ainsi s'ajouter à notre riche scène culturelle. Cependant, si nous venions à adopter des lois de censure religieuse plus strictes, [artist_to_exile.GetSheHe|l] pourrait bien quitter notre territoire, comme [artist_to_exile.GetSheHe|l] l'a fait en [exile_location.GetNameWithNoTooltip]..."
 laws.0017.a: "Bienvenue !"
 laws.0018.t: "Art clandestin"
 laws.0018.desc: "Récemment, des fonctionnaires ont découvert un lieu de rencontre d'un mouvement artistique clandestin. Bien qu'ils n'aient pas réussi à capturer les responsables, ils ont pu récupérer trois œuvres qui, selon la politique de censure religieuse, devraient être détruites.\n\nToutefois, détruire des œuvres d'une telle valeur, qui pourraient être mises au service de notre [ROOT.GetCountry.GetFlavorRank], semble contre-productif. Il pourrait être plus judicieux d'ignorer les objections du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et de s'emparer de ces œuvres pour les exploiter à notre avantage."
 laws.0018.a: "Détruisons ces œuvres impies !"
 laws.0018.b: "Cet art nous revient de droit."
 laws.0019.t: "Livres interdits"
 laws.0019.desc: "Des fonctionnaires ont récemment découvert une réserve de livres interdits. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exige leur destruction rapide, mais ces textes semblent renfermer des savoirs qui pourraient être précieux pour notre [ROOT.GetCountry.GetFlavorRank]..."
 laws.0019.a: "Brûlons-les !"
 laws.0019.b: "Un petit coup d'œil ne fera de mal à personne..."
 laws.0020.t: "Soutien aux arts religieux"
 laws.0020.desc: "Galvanisés par nos lois sur la censure religieuse, les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont commencé à financer la création d'œuvres d'art dans le pays. En signe d'unité entre notre pays et son [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], ils ont fait don d'une de ces œuvres à la collection de notre [ROOT.GetCountry.GetFlavorRank]."
 laws.0020.a: "C'est très généreux de leur part !"
 laws.0021.t: "Collections privées illégales"
 laws.0021.desc: "Plusieurs familles de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont été surprises en train de soutenir la création d'œuvres d'art illicites, en violation flagrante des lois religieuses en vigueur.\n\nLe [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], outré, exige la confiscation et la destruction immédiates de ces collections. De leur côté, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] demandent notre indulgence, arguant que ces œuvres sont conservées dans leurs demeures privées, à l'abri des regards du public. Pour apaiser la situation, ils proposent même de financer des créations artistiques plus conformes aux attentes du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], dans l'espoir de calmer sa colère."
 laws.0021.a: "Confisquons ces collections."
 laws.0021.b: "Soyons magnanimes."
 laws.0021.c: "Soyons magnanimes... en échange de fonds."
 laws.0022.t: "Iconoclasme"
 laws.0022.desc: "Animés par une ferveur religieuse intense, les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exigent que notre [ROOT.GetCountry.GetFlavorRank] brûle l'œuvre d'art intitulée #italic [icono_target.GetName]#! pour affirmer notre piété.\n\nCette œuvre n'étant en rien blasphématoire, nous avons la possibilité de refuser cette demande. Cependant, prouver notre engagement envers la foi pourrait servir nos intérêts à long terme."
 laws.0022.a: "Qu'elle brûle !"
 laws.0022.b: "Nous ne brûlerons rien du tout."
 laws.0023.t: "Autodafé"
 laws.0023.desc: "Suite à la confirmation des soupçons selon lesquels des livres hérétiques étaient stockés dans une bibliothèque à [loc_heretic_book_town.GetName], les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont organisé une procession qui s'achèvera par l'incendie de la bibliothèque.\n\nBien que leurs actions soient conformes à notre politique de censure, cette bibliothèque abrite également des ouvrages essentiels à nos recherches, qui seront détruits aux côtés des textes hérétiques, à moins que nous intervenions pour mettre un terme à tout cela."
 laws.0023.a: "C'est pour le plus grand bien de tous."
 laws.0023.b: "Aucun flambeau n'embrasera nos recherches !"
 laws.0024.t: "Statuettes religieuses illégales"
 laws.0024.desc: "Sur le [loc_market.GetName], des marchands ont été pris en train de vendre de petites statues en céramique et en argile à caractère religieux, en violation manifeste de notre politique sur la censure religieuse. Bien que leur destruction soit exigée par la loi, cela représenterait un coût considérable, car ces figurines ont gagné en popularité à [loc_market.GetNameWithNoTooltip].\n\nNotre [ROOT.GetCountry.GetFlavorRank] serait affecté par la perte de ces marchandises, mais peut-être est-ce le prix à payer pour préserver la pureté de notre foi."
 laws.0024.a: "Écrasons ces figurines !"
 laws.0024.b: "Mieux vaut fermer les yeux."
 laws.0025.t: "Les hérétiques demandent des pourparlers"
 laws.0025.desc: "Une soi-disant « Société des théologiens » réclame la publication de leur théorie de la création, selon laquelle le monde serait fait de fromage et les divinités ne seraient que des vers qui produisent ce fromage, eux-mêmes issus de ce même fromage.\n\nDonner de l'attention à de telles affirmations provoquerait sans doute la colère du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Cependant, en l'absence de censure religieuse, la décision de publier ou non cette théorie absurde revient à notre [ROOT.GetCountry.GetFlavorRank]."
 laws.0025.a: "Pourquoi pas ? Autorisons une telle publication !"
 laws.0025.b: "C'est grotesque ! Proscrivons cette théorie !"
 laws.0026.t: "Missionnaires non autorisés"
 laws.0026.desc: "Des missionnaires autoproclamés du pays de [mis_origin.GetName] ont récemment attiré l'attention de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] en raison de leurs succès dans la conversion de notre population.\n\nPuisque nous n'avons aucune loi de censure religieuse, les missionnaires ont le droit de faire comme ils l'entendent, mais notre inaction provoquera la colère du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] qui exige l'emprisonnement de ces « faux prophètes »."
 laws.0026.a: "Renvoyons ces missionnaires."
 laws.0026.b: "Tolérons ces missionnaires."
 laws.0026.c: "Arrêtons ces missionnaires."
 laws.0027.t: "Textes obsolètes"
 laws.0027.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sollicite notre aide, arguant que, conformément à nos lois sur la censure, nous devons retirer de la circulation tous les textes religieux obsolètes.\n\nRécemment, il a été constaté que des décennies de petites évolutions et modifications dans les nouvelles versions de nos textes sacrés ont conduit à une division entre ceux qui prêchent l'ancienne et la nouvelle parole. Bien que cette division soit minime, l'idée de textes saints déviants choque profondément le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Ses membres exigent donc la destruction de tous les anciens textes, ce qui pourrait nuire à notre stabilité, car ces copies vénérables sont très prisées par les temples locaux."
 laws.0027.a: "Aucune déviance ne sera tolérée !"
 laws.0027.b: "Autorisons ces anciens livres à disparaître au fil du temps."
 laws.0028.t: "Signaux négatifs"
 laws.0028.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a sollicité notre intervention dans un mariage entre deux familles de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Le problème est que la mariée appartient à une foi différente de celle soutenue par notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Étant donné que les mariages de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sont généralement des événements publics, cela attirerait une attention considérable et pourrait envoyer un message inapproprié sur la manière dont notre [ROOT.GetCountry.GetFlavorRank] traite les autres croyances.\n\nLes lois religieuses ne sont pas conçues pour s'immiscer dans ce type d'affaire, d'autant qu'une telle prise de position risquerait d'endommager nos relations avec la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Néanmoins, cela représente une excellente occasion de renforcer notre lien avec le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] et de le rendre redevable."
 laws.0028.a: "Empêchons ce mariage pour des « raisons morales »."
 laws.0028.b: "L'amour est libre ! Et nous ne devrions pas provoquer la colère de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] !"
 laws.0029.t: "Cultes étrangers soutenus"
 laws.0029.desc: "Notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], occupé à mener son devoir de censure religieuse habituel, a découvert et détruit une petite secte dont il a été prouvé depuis qu'elle appartenait à une entité étrangère. Ce culte était soutenu par un autre pays en échange d'informations, servant de réseau d'espionnage. Sa destruction a grandement nui à leur capacité de collecte d'informations."
 laws.0029.a: "Continuons à les éradiquer !"
 laws.0030.t: "Quartier religieux fortifié"
 laws.0030.desc: "Les minorités religieuses établies à [random_town.GetName] ont fortifié leur quartier religieux de peur que nos lois sur la censure religieuse ne provoque une émeute.\n\nLeur permettre de rester cloîtrés pourrait affecter notre stabilité, mais ces fortifications pourraient s'avérer très utiles en cas de siège."
 laws.0030.a: "Abattons ces barricades."
 laws.0030.b: "N'y touchons pas."
 laws.0040.title: "Une nouvelle [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 laws.0040.desc: "[target_character.GetName] a prévu de déplacer la [ROOT.GetCountry.GetGovernment.GetCourtTitle] à un autre endroit, comme c'est la coutume en [ROOT.GetCountry.GetName] lors d'un changement de régime. Les choix possibles sont [target_location.GetName], [target_location2.GetName] et [target_location3.GetName]. Lequel choisir ?"
 laws.0040.a: "[target_location.GetNameWithNoTooltip] est le meilleur choix possible."
 laws.0040.b: "[target_location2.GetNameWithNoTooltip] est un emplacement acceptable."
 laws.0040.c: "Contrairement à ce que l'on pourrait croire, [target_location3.GetRank.GetNameWithNoTooltip] de [target_location3.GetNameWithNoTooltip] est le meilleur choix."
 laws.0040.d: "Gardons [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] en tant que capitale."
