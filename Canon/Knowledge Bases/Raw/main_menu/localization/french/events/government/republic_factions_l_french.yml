l_french:
 republic_factions.1.title: "Restriction des guildes sur [target_goods.GetNameWithNoTooltip]"
 republic_factions.1.desc: "Le commerce de [target_goods.GetName] dans la province de [target_location.GetName] a suscité un conflit en [ROOT.GetCountry.GetName]. Les marchands, voulant avoir les mains libres pour acheter et vendre ces marchandises, pensent que le contrôle des guildes sur les manufactures est devenu trop important. À leurs yeux, ces guildes ne sont maintenant rien de plus que des cartels, uniquement capables de détériorer la situation économique.\n\nLes meneurs des guildes, de leur côté, prétendent que leurs organisations rendent la production de [target_goods.GetNameWithNoTooltip] est bien plus efficace. Quel que soit le parti que nous décidions de soutenir, il est probable que ceux qui s'opposeront à notre décision en pâtiront, et seraient même capables de saboter leurs outils de travail pour marquer le coup."
 republic_factions.1.a: "Nous devrions affaiblir les statuts du cartel."
 republic_factions.1.a.tt: "Chaque [pop|e] en [target_location.GetName] perd [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 republic_factions.1.b: "La qualité dépend de la puissance de la guilde."
 republic_factions.2.title: "Les guildes en faveur du mercantilisme"
 republic_factions.2.desc: "Ces derniers temps, les théories économiques mercantilistes sont à la mode parmi les membres les plus influents des guildes. Il est évident qu'ils sont les mieux placés pour s'exprimer sur de tels sujets. Sans doute n'est-ce là que pure coïncidence, mais ils sont aussi les plus susceptibles de profiter des politiques qu'ils voudraient voir mises en place…\n\nD'autres sont moins susceptibles d'en tirer parti : les plus puissants des marchands, travaillant sur le marché international, prétendent que ces théories constitueraient une impasse, et se battront bec et ongle pour empêcher la [ROOT.GetCountry.GetFlavorRank] de les adopter. Avec le soutien des guildes, ces politiques pourraient donc être appliquées, mais il sera alors impossible d'éviter les heurts politiques que cela causerait inévitablement."
 republic_factions.2.a: "Nous ne pouvons nous permettre d'explorer des impasses."
 republic_factions.2.b: "Que les commerçants le veuillent ou non, l'avenir est au mercantilisme."
 republic_factions.3.title: "Les marchands demandent une hausse des importations"
 republic_factions.3.desc: "L'influence d'une guilde très puissante a fait monter le prix de [target_goods.GetName] en [ROOT.GetCountry.GetName], à tel point que les commerçants trouvent plus avantageux d'en importer de l'étranger pour concurrencer les prix locaux, en dépit du fait que la législation #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#! actuelle n'est guère favorable aux importations.\n\nUn abaissement des droits de douane donnerait à nos marchands une chance de conclure des accords profitables avec les régions où [target_goods.GetNameWithNoTooltip] est produit ; mais les guildes, qui ont aussi leur utilité, s'y opposent fermement."
 republic_factions.3.a: "Notre premier souci doit être l'efficacité du commerce."
 republic_factions.3.b: "Nous ne ferons aucune concession qui porterait atteinte aux guildes."
 republic_factions.3.c: "Ces changements radicaux sont nécessaires."
 allowed_imports: "Importations autorisées"
 republic_factions.4.title: "Statut de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dans les rivalités de guilde"
 republic_factions.4.desc: "En [ROOT.GetCountry.GetName], la présence de guildes a donné naissance à un nouveau type de notables, disposant d'une influence inédite : chaque dirigeant de guilde [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] devient non seulement plus riche que de nombreux nobles, mais ils y exercent aussi le pouvoir, en dépit du fait qu'ils n'entretiennent aucun de ces liens familiaux qui ont longtemps uni entre eux les dirigeants du [ROOT.GetCountry.GetFlavorRank].\n\nSans doute les mutations de ce genre sont-elles inévitables, notamment lorsque l'on considère la nature de notre [ROOT.GetCountry.GetFlavorRank], mais la seule chose qui soit certaine pour l'instant est que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetNameWithNoTooltip] éprouve la plus profonde antipathie pour ces parvenus sans éducation, et qu'elle aimerait leur voir interdire toute ingérence dans les processus politiques locaux."
 republic_factions.4.a: "Patricien ou parvenus, l'argent reste l'argent."
 republic_factions.4.b: "Quel que soit leur somme, le pouvoir ne s'achète pas."
 republic_factions.5.title: "Des sociétés secrètes au sein du gouvernement"
 republic_factions.5.desc: "Dans les faits, seuls leurs membres sont au courant de l'ensemble des activités des guildes. Et puisqu'elles existent aussi en partie pour agir comme des réseaux d'influence, il est inévitable que cela suscite des rumeurs de conspiration. Nous n'avons prêté jusque-là que peu d'attention à ces bruits, considérant qu'il s'agissait de délires paranoïaques.\n\nCependant, des rumeurs circulent à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] sur l'identité de personnes qui pourraient, ou non, appartenir à des guildes secrètes au sein du gouvernement de [ROOT.GetCountry.GetName] et certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont visiblement inquiets... Tellement, en fait, que leur propre parti ressemble bien plus à une conspiration que celui qu'ils accusent. Néanmoins, il ne fait guère de doute que la noblesse de [ROOT.GetCountry.GetNameWithNoTooltip] se sent menacée par les possibles sociétés secrètes que les guildes auraient mises en place."
 republic_factions.5.a: "Et si ces conspirations aidaient enfin les politiques à s'entendre."
 republic_factions.5.a.tt: "Empêchons pour l'instant d'enquêter davantage sur ces possibles sociétés d'influence, qui pourraient avoir des conséquences ultérieurement."
 republic_factions.5.b: "Très bien. Laissons enquêter ceux que nous savons loyaux."
 republic_factions.6.title: "Les guildes avant le pays"
 republic_factions.6.desc: "Lorsque les nobles nous avaient informés de ces sociétés secrètes qui étaient censées infester la scène politique #L [ROOT.GetCountry.GetAdjective]e#!, nous avions choisi de ne pas écouter. Ils nous avaient alors prévenus que nous pourrions bien le payer de notre vie, une fois leurs conspirations lancées contre nous.\n\nRien d'aussi dramatique ne s'est produit, mais l'un de nos plus proches conseillers, [target_advisor.GetName], a pris quelques décisions pour le moins contestables ces derniers temps, dont il a fini par reconnaître qu'elles étaient un service rendu à une « société secrète » dont [target_advisor.GetSheHe] est membre. Les autres politiciens se sont bien évidemment emparés du sujet, et il n'y a plus moyen, désormais, d'éviter un scandale."
 republic_factions.6.a: "Sa déloyauté envers [ROOT.GetCountry.GetNameWithNoTooltip] doit être punie."
 republic_factions.6.b: "Tentons de calmer les choses."
 republic_factions.6.c: "Une société secrète ? Comment peut-on en devenir membre ?"
 republic_factions.7.title: "Les réseaux internationaux des guildes"
 republic_factions.7.desc: "Certains de nos envoyés diplomatiques, disposant de contacts au sein d'une guilde, se sont vus accusés par quelques ambassadeurs plus âgés d'avoir conclu des accords avec une guilde étrangère. Si nos guildes admettent utiliser nos diplomates affiliés pour établir des contacts avec des guildes étrangères lors de leurs déplacements au-delà de nos frontières, elles nient que cela se soit fait au détriment de leurs missions politiques. Et elles ne se montrent aucunement réticentes à l'idée de tenter d'utiliser leurs contacts étrangers à notre avantage.\n\nLa vieille garde du corps diplomatique trouve cette pratique extrêmement douteuse, mais se servir des relations entre guildes pourrait nous offrir un avantage certain pour mener des opérations clandestines."
 republic_factions.7.a: "Nous verrons quelles guildes sont les plus loyales à leur pays."
 republic_factions.7.b: "Suspendons leurs services tant que tout cela n'aura pas été mis au clair."
 republic_factions.8.title: "Héritage nobiliaire de [ROOT.GetCountry.GetNameWithNoTooltip]"
 republic_factions.8.desc: "Notre nation #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! a abandonné nombre d'idées anciennes concernant la noblesse et le vieil ordre féodal. Elles peuvent cependant s'avérer utiles dans certaines situations, et nous sommes toujours disposés à en discuter, selon les circonstances du moment. Un tel cas vient de se produire en [target_location.GetName], où la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale prétend que les terres se trouvant de l'autre côté de notre frontière en [target_province.GetName] appartiennent de droit au domaine légitime de sa famille.\n\nLes marchands locaux s'opposent à cette revendication, car ils viennent tout juste de conclure un accord de première importance avec [target_country.GetName]. Au sein d'une [ROOT.GetCountry.GetFlavorRank], disent-ils, le commerce devrait toujours être la première des priorités, et ce d'autant plus que les revendications de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ne font qu'amener la guerre et la misère."
 republic_factions.8.a: "La guerre sans doute, mais la misère ?"
 republic_factions.8.b: "Ils ont raison, ne nous mêlons pas de ces chamailleries."
 republic_factions.9.title: "Lutte pour saisir une opportunité"
 republic_factions.9.desc: "En tant que [ROOT.GetCountry.GetFlavorRank], nous luttons pour préserver un équilibre entre nos intérêts économiques et nos traditions. Par conséquent, nous choisissons avec la plus grande attention nos conseillers, de suivre ces principes. Les familles qui le savent, qu'elles soient d'origine patricienne ou nobiliaire, tentent de prévoir tout cela et de placer les leurs à des postes offrant des opportunités, afin de pouvoir, par la suite, chercher une place auprès du [ROOT.GetCountry.GetGovernment.GetCourtTitle] de façon plus directe.\n\nUn tel poste, offrant de réelles opportunités, a récemment été créé, et différentes factions font pression pour l'obtenir. Il est pourtant impossible de satisfaire tout le monde, et indispensable que quelqu'un soit nommé rapidement..."
 republic_factions.9.a: "Un homme ayant une expérience militaire serait utile."
 republic_factions.9.b: "Le [ROOT.GetCountry.GetLongNameWithNoTooltip] a toujours fait du commerce une priorité."
 republic_factions.10.title: "Commerce avec un pays rival"
 republic_factions.10.desc: "Nous sommes ouverts au commerce avec tout le monde, à tout le moins tant que nous pouvons en garder le contrôle. Mais les affaires que nous pouvons ainsi conclure ou non font parfois l'objet de controverses. Et, comme pour la plupart des questions sujettes à débat au sein de notre [ROOT.GetCountry.GetFlavorRank], cela a effectivement viré à la controverse. Des marchands ont commencé à commercer en bons termes avec leur rival, [target_rival.GetName], prétendant que c'était nécessaire, quels que soient les désaccords d'ordre politique. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], elle, trouve tout cela très douteux, et demande à ce qu'il soit immédiatement mis un terme à ces échanges."
 republic_factions.10.a: "Nous ne pouvons nous permettre de perturber le commerce."
 republic_factions.10.b: "Nous pouvons nous permettre de couper tout lien avec ces butors."
 enemy_allowed_trade: "Commerce autorisé entre rivaux"
 republic_factions.11.title: "[target_country.GetNameWithNoTooltip] est ouvert au commerce"
 republic_factions.11.desc: "Malgré leur haine évidente à notre égard et envers tout ce que nous représentons, [target_country.GetLongName] a accordé à leurs marchands le droit de conclure des affaires avec nous. Cela nous offre l'opportunité à leurs commerçants d'exercer une influence sur nos marchés, mais le commerce fonctionne dans les deux sens."
 republic_factions.11.a: "Ils devraient nous faire plus souvent confiance."
 republic_factions.12.title: "Une offre de [target_character.GetNameWithNoTooltip]"
 republic_factions.12.desc: "Les [target_estate.GetName] de [ROOT.GetCountry.GetName] l'ont emporté sur leurs rivaux politiques, parvenant à prendre le contrôle du gouvernement [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Leur pouvoir n'est pourtant pas incontesté.\n\n[target_character.GetName], que la [ROOT.GetCountry.GetFlavorRank] apprécie pour sa loyauté et ses services rendus au pays, a ainsi contacté [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour proposer une solution. Selon [target_character.GetHerHim], le moindre changement politique réduirait à néant tout ce qu'ont pu accomplir les [target_estate.GetNameWithNoTooltip] jusqu'à présent. Ils font confiance à la sagesse du gouvernement [ROOT.GetCountry.GetGovernment.GetAdjective] et à [ROOT.GetCountry.GetGovernment.GetCourtTitle], mais disons simplement que les guildes ne manquent pas de fonds pour des donations d'ordre politique..."
 republic_factions.12.a: "Parle-t-[Select_CString(target_character.IsFemale,'elle', 'il')] d'un pot-de-vin ?"
 republic_factions.12.b: "La loyauté et la générosité de [target_estate.GetNameWithNoTooltip] sont appréciées."
 republic_factions.13.title: "Le cercle restreint"
 republic_factions.13.desc: "[target_ruler.GetName] a tenté de maintenir une relative neutralité à l'égard des guildes en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle], d'autant qu'elles ont quelque peu perdu de leur éclat sur la scène politique en [ROOT.GetCountry.GetName]. [target_ruler.GetSheHe|U] n'est membre d'aucune guilde, et ce ne serait d'ailleurs pas approprié dans le climat politique actuel. Pourtant, cette situation pourrait changer. La guilde la plus importante de [ROOT.GetCountry.GetFlavorRank] lui a proposé de devenir membre, promettant même de garder le secret sur la chose tant que cela s'avérera nécessaire. C'est là une proposition bien hardie, d'autant que tout refus risquerait de sévèrement dégrader les relations avec cette guilde."
 republic_factions.13.a: "La loyauté de [ROOT.GetCountry.GetGovernment.GetRulerTitle] est envers [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.13.b: "Si [target_ruler.GetNameWithNoTooltip] peut garder un secret, nous aussi."
 republic_factions.14.title: "Une transaction bénéfique."
 republic_factions.14.desc: "En [ROOT.GetCountry.GetName], cela fait bien longtemps qu'affaires et politique s'entremêlent de façon inextricable et quotidienne. Cela implique que, de temps à autre, nous pouvons avoir à conclure des accords qui bénéficient à toutes les parties, mais pas à [ROOT.GetCountry.GetFlavorRank]. Et, lorsque [target_ruler.GetName] est une de ces parties, la situation devient d'autant plus périlleuse.\n\nUn bon accord commercial est garant d'une entente cordiale avec les marchands les plus importants, ce dont nous pourrions tirer parti à l'avenir, et éviter de nous en faire des ennemis vaut sans doute le sacrifice d'une part de notre intégrité en tant que représentant de [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.14.a: "Sur le long terme, l'intégrité est toujours bien plus profitable."
 republic_factions.14.b: "Nous ne pouvons sacrifier nos intérêts personnels."
 republic_factions.15.title: "La voix du sang"
 republic_factions.15.desc: "Pour de nombreux puissants en [ROOT.GetCountry.GetName], ce sont les relations et la richesse qui déterminent le statut ; mais la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] accorde toujours une très grande importance aux liens du sang. Même si elle ne constitue pas aujourd'hui le parti le plus puissant au sein de la République, elle utilise toujours cette méthode éprouvée pour s'assurer la loyauté de ses alliés.\n\nUne demande récente de certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pour gagner les faveurs de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] en est clairement une tentative. Cela nous obligera à orienter la politique plus près de leur lignée et à affaiblir notre [ROOT.GetCountry.GetFlavorRank], mais refuser rendra encore plus difficile de les contraindre à soutenir nos actions prévues."
 republic_factions.15.a: "Déclinons de façon aussi courtoise que possible."
 republic_factions.15.b: "Nous devons entretenir des liens étroits avec eux."
 republic_factions.16.title: "Guildes en coopération"
 republic_factions.16.desc: "Depuis qu'elle domine non seulement les affaires, mais aussi le paysage politique [ROOT.GetCountry.GetAdjective|l], la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] constate les avantages qu'il y a à travailler de concert. Des organisations qui pourraient en temps normal se considérer comme rivales œuvrent désormais à maintenir leur mainmise sur le pays. Ce qui présente l'avantage inattendu de les pousser à contrôler le commerce et la qualité des marchandises #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#!."
 republic_factions.16.a: "Si seulement elles pouvaient toujours s'entendre aussi bien..."
 republic_factions.17.title: "Les commerçants se tournent vers l'étranger"
 republic_factions.17.desc: "S'étant assurés du contrôle de la [ROOT.GetCountry.GetLongName], les marchands cherchent désormais à dominer le commerce dans tout le monde connu. Leur mainmise sur les affaires politiques en [ROOT.GetCountry.GetNameWithNoTooltip] leur cause moins de soucis intérieurs, et les pousse à prendre des risques qui seraient insensés s'ils devaient craindre pour leur puissance sur la scène intérieure. Cela pourrait bien s'avérer avantageux, non seulement pour eux, mais aussi pour la [ROOT.GetCountry.GetFlavorRank]."
 republic_factions.17.a: "Puissent-ils nous amener toutes les richesses du monde."
 republic_factions.18.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] oublie ses récriminations"
 republic_factions.18.desc: "Depuis que [ROOT.GetCountry.GetName] a commencé à servir la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], celle-ci a commencé à servir [ROOT.GetCountry.GetFlavorRank] en retour. Craignant autrefois d'être vus comme une relique de l'ancien régime, ses membres ont désormais bien compris que tant qu'ils resteront unis, ils pourront se maintenir au pouvoir. Même si cela peut susciter des querelles avec d'autres forces politiques #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#!, cela aura au moins eu l'avantage de mettre un frein à leur ambition de renverser la [ROOT.GetCountry.GetFlavorRank], et les a aidés à s'organiser de façon beaucoup plus efficace."
 republic_factions.18.a: "Même les vieilles familles s'unissent autour de notre [ROOT.GetCountry.GetFlavorRank] !"
 republic_factions.19.title: "Les guildes mettent un frein au commerce"
 republic_factions.19.desc: "Les dirigeants des guildes peuvent se révéler être des hommes d'influence impitoyables, et n'apprécient guère le fait d'être relégués au second plan en matière politique. Les membres des guildes n'ayant pas eu les bonnes grâces du gouvernement de [ROOT.GetCountry.GetName] depuis quelque temps, certains d'entre eux ont commencé à faire usage de méthodes plus intimidantes pour démontrer leur influence : sachant pertinemment que la ROOT.GetCountry.GetFlavorRank] dépend énormément du commerce, les guildes ont commencé à empêcher le libre-échange, mettant sciemment à mal l'économie du pays et les affaires de leurs ennemis politiques."
 republic_factions.19.a: "Croient-ils s'attirer ainsi la faveur du pays ?"
 republic_factions.19.b: "Offrons-leur quelques concessions."
 republic_factions.20.title: "Les commerçants refusent de servir"
 republic_factions.20.desc: "En dépit de l'intérêt indéniable de [ROOT.GetCountry.GetName] pour tout ce qui touche au commerce, nombre des commerçants les plus importants prétendent que le [ROOT.GetCountry.GetGovernment.GetCourtTitle] refuse de les entendre, et ont décidé de placer d'autres intérêts que ceux du pays en tête de leurs priorités. Déjà, des marchands sur lesquels nous nous appuyons pour notre commerce international ont menacé de cesser de travailler pour la [ROOT.GetCountry.GetFlavorRank]. Même si nous sommes certains de pouvoir trouver un accord à la longue, avant que toute cette affaire ne soit oubliée notre coopération ne peut qu'en pâtir."
 republic_factions.20.a: "Mais que croient-ils gagner en agissant de la sorte ?"
 uncooperative_trader: "Marchand peu coopératif"
 republic_factions.21.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] rejette la [ROOT.GetCountry.GetFlavorRank]"
 republic_factions.21.desc: "De bien des façons, notre [ROOT.GetCountry.GetFlavorRank] a été remarquablement efficace à retirer aux anciennes élites nobiliaires tout le pouvoir qu'elles tenaient pour acquis. Contrairement aux nobles de très nombreux pays, elles acceptent même de ne pas le revendiquer. Mais il y a malgré tout des périodes où refont surface des idées vieillottes de gloire noble, lorsque la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetName] a l'impression qu'elle ne peut jouer le moindre rôle politique autrement qu'en s'en emparant à la pointe de l'épée. Et, de fait, c'est bien ce qu'elle est prête à faire en prenant les armes contre la République."
 republic_factions.21.a: "S'ils veulent le pouvoir, qu'ils prennent la plume plutôt que l'épée !"
 republic_factions.21.b: "Essayons de les comprendre."
 republic_factions.22.title: "La loi de famille"
 republic_factions.22.desc: "Les nobles de [ROOT.GetCountry.GetName] réclament une loi, connue sous le nom de « loi de famille », visant à interdire aux esprits innocents l'accès aux pièces de théâtre perverties et aux romans dégradants de ces auteurs dits « libertins » qui sévissent depuis quelques années. L'ouvrage ayant suscité cette initiative est une pièce obscène jouée dans tout le pays, qui fait la satire de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Humiliées, révoltées, les victimes de cette caricature exigent que notre [ROOT.GetCountry.GetFlavorRank] interdise qu'elle soit dorénavant jouée."
 republic_factions.22.a: "Intéressant. Et comment appellent-ils de telles façons d'agir ?"
 republic_factions.22.b: "La liberté n'est pas faite pour protéger les obscénités !"
 republic_factions.22.c: "Nous devrions peut-être repenser les libertés que nous leur laissons."
 republic_factions.23.title: "Agitation en [ROOT.GetCountry.GetNameWithNoTooltip]"
 republic_factions.23.desc_burghers: "Depuis quelque temps déjà, on voit s'accroître la puissance de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] dans le paysage politique [ROOT.GetCountry.GetAdjective|l]. S'appuyant sur un grand nombre d'apprentis, de boutiquiers et d'artisans, cette faction a été capable de s'approprier une grande partie du pouvoir du gouvernement, et de monopoliser les offices de l'administration.\n\nPlutôt que risquer une marginalisation qui pourrait durer, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a commencé à prendre des mesures pour s'assurer le pouvoir et la richesse sur la population. Cela s'est rapidement transformé en oppression et le peuple est mécontent. La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ne s'est guère préoccupée de la crise qui s'annonce, car le petit peuple demandant crédit pour acheter de quoi manger leur a, jusqu'à présent, paru être une bonne occasion de faire quelques profits, aussi maigres soient-ils. Jusqu'à présent, car les humbles ont commencé à se rassembler sur la grand-place de [target_capital.GetName], au pied du palais de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], n'hésitant pas à massacrer une dizaine de gardes qui leur avaient ordonné de se disperser."
 republic_factions.23.desc_nobles: "Utilisant tous les moyens à sa disposition, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetName] est parvenue à prendre le contrôle de notre [ROOT.GetCountry.GetFlavorRank]. Les fils des familles nobles les plus puissantes paradent dans les rues tout autant que dans les palais de [target_capital.GetName]. Leurs rivaux n'ont désormais plus aucun espoir de trouver un moyen légal pour rétablir leur influence perdue.\n\nCependant, il existe d'autres moyens. Profitant de leur haine commune contre la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et de leurs abus, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] recueille le soutien du peuple, et a déjà commencé à lui distribuer du pain et des armes. Bientôt, des foules en colère se rassemblent autour du palais du [ROOT.GetCountry.GetGovernment.GetRulerTitle], et une première charge de la milice urbaine fait de nombreuses victimes. Toutefois, la foule se venge violemment et assiège au passage la résidence #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!."
 republic_factions.23.a: "Les masses ne peuvent faire plonger la [ROOT.GetCountry.GetFlavorRank] dans l'anarchie."
 republic_factions.23.b: "Acceptons leurs demandes."
