 regency_estate_events.1.title: "Autorité remise en question"
 regency_estate_events.1.desc: "Ces derniers mois, une faction au sein de notre royaume a beaucoup gagné en puissance, et ses membres estiment désormais devoir exercer la régence.\n\nIl ne s'agissait alors que de on-dit : ici, il se murmurait que tel personnage éminent n'était guère satisfait des politiques du gouvernement ; ailleurs, que ceux qui exerçaient le pouvoir n'étaient pas si puissants que tels autres ; parfois aussi, que certains se sentaient bien mal représentés au Conseil.\n\n[target_regent.GetName] s'en inquiète évidemment, d'autant que sa propre faction est désormais trop affaiblie pour pouvoir faire face à ses rivaux. L'heure est donc venue de prendre une décision qui changera sans doute l'avenir de notre nation."
 regency_estate_events.1.a: "Acceptons le changement."
 regency_estate_events.1.b: "Soutenons la régence."
 regency_estate_events.3.title: "Régence tyrannique"
 regency_estate_events.3.desc: "Si les querelles de sang sont aussi anciennes que l'humanité, elles sont une menace constante pour tout pays, et parmi les premières raisons expliquant la chute d'empires entiers. Notre [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle], [target_regent.GetName], est de ceux qui pensent qu'être au pouvoir est l'occasion rêvée de se débarrasser de ses adversaires politiques.\n\nSi quiconque critique sa personne, [target_regent.GetSheHe] use de sa charge pour l'attaquer sans merci ; et lorsque tous courbent la tête, [target_regent.GetSheHe] en fait autant, simplement parce qu'il le peut...\n\nBien évidemment, les autres ordres sont extrêmement mécontents de la situation, et il n'est pas invraisemblable qu'ils cherchent très bientôt à exercer des représailles à son encontre. Une décision ne devrait-elle pas être prise pour éviter que le pays ne sombre dans l'anarchie ?"
 regency_estate_events.3.a: "Nous devons faire confiance à [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip]."
 regency_estate_events.3.b: "Nous ne pouvons tolérer la tyrannie."
 regency_estate_events.5.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] cause des problèmes"
 regency_estate_events.5.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ne se soucient que de l'argent. Tant qu'ils en ont, il n'y a pas à se tracasser d'eux, et tant qu'ils peuvent en faire, ils ne causeront pas de soucis. C'est en tout cas ce que beaucoup pensaient jusqu'à présent...\n\nOr, [target_regent.GetName] et ses fidèles profitent manifestement d'être à la tête du pays pour mener à bien des affaires pour le moins douteuses. Ce ne serait pas la première fois que nous fermerions les yeux sur des pratiques de contrebande, mais leurs abus ont lésé les intérêts d'un autre pays, qui est tout prêt à intervenir, nous déclarer la guerre et exiger des compensations. Et, malheureusement, il ne semble pas décidé à négocier..."
 regency_estate_events.5.a: "Nous ne pouvons qu'attendre l'évolution de la situation."
 regency_estate_events.6.title: "Intolérance croissante"
 regency_estate_events.6.desc: "Nul ne peut être surpris si l'on affirme que toutes les institutions religieuses, dès lors qu'elles accèdent au pouvoir, font tout pour tenter de perpétuer leur influence et imposer leur suprématie à tous. De fait, c'est exactement ce qui est en train de se produire dans le [ROOT.GetCountry.GetLongName].\n\nLes membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] usent de la régence pour pourchasser les fidèles d'autres confessions, et nul ne peut rien y faire tant ils se sont imposés à la tête du pays. Quelques-uns ont bien tenté de s'opposer à eux, timidement, mais sans le moindre effet. Il ne fait aucun doute que la situation changera à l'avenir, mais pour l'heure, nous allons devoir accepter cette montée de l'intolérance..."
 regency_estate_events.6.a: "Chaque chose en son temps."
 regency_estate_events.9.title: "Régence bienveillante"
 regency_estate_events.9.desc: "Lorsque ceux qui se trouvent au pouvoir font passer les intérêts de la nation avant les leurs, de grandes choses peuvent survenir. Ainsi, [target_regent.GetName] consacre depuis des mois la majeure partie de son temps à transmettre tout son savoir à [target_heir.GetName], et tous deux semblent grandement apprécier ces moments passés ensemble.\n\nPréparer quelqu'un à régner n'est jamais une tâche aisée, mais [target_regent.GetShortNameWithNoTooltip] semble y parvenir avec succès. Et, où que se rendent le régent et son élève, les leçons sur les sciences, l'étiquette, l'histoire ou les tactiques militaires se poursuivent sans fin."
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip] a déjà tant appris !"
