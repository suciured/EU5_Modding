 scandinavian_language_desc: "Au cours de l'Ère viking, le vieux norrois s'est propagé en Scandinavie et dans d'autres contrées telles que l'Islande, les îles Féroé et les îles britanniques. Avec le temps, il a évolué et engendré les langues distinctes mais apparentées que nous connaissons aujourd'hui, qui possèdent toutes leurs caractéristiques propres tout en conservant un héritage scandinave commun."
 english_language_desc: "Originaire des dialectes anglo-saxons répandus en Grande-Bretagne par les colons germains, l'anglais connaîtra des changements importants de vocabulaire et de grammaire au contact des langues nordiques, lors des invasions vikings. Après la conquête des Normands et des siècles de domination par les seigneurs féodaux, il intégrera de nombreux éléments de français."
 brythonic_language_desc: "Les langues $brythonic_language$s, originellement parlées par les celtes de Grande-Bretagne, ont traversé la $english_channel_area$ avec les réfugiés fuyant les invasions anglo-saxonnes."
 gaelic_language_desc: "Les langues $gaelic_language$s (ou goïdéliques), originaires d'Irlande, appartiennent à la famille des langues celtiques et se propagent sur les îles voisines durant l'Ère médiévale."
 south_italian_language_desc: "Ce nom désigne le groupe des langues parlées au centre et au sud de la péninsule italienne."
 north_italian_language_desc: "Les locuteurs des langues de ce groupe habitent la partie septentrionale de la péninsule italienne."
 occitan_language_desc: "Le groupe linguistique occitano-roman, originaire du Sud de la France, s'est ensuite répandu dans les ports marchands de la Méditerranée occidentale."
 french_language_desc: "Les #italic Langues d'oïl#!, ou $french_language$, constituent un groupe de dialectes parlés dans le nord de la France."
 wendat_language_desc: "L'une des branches les plus importantes des langues iroquoises, parlée le long du fleuve Saint-Laurent et au nord des Grands Lacs."
 abenakian_language_desc: "Une langue algonquienne orientale, parlée dans une grande partie du nord de la Nouvelle-Angleterre et des Provinces maritimes canadiennes."
 cree_language_desc: "Un vaste ensemble de dialectes algonquiens présents de Terre-Neuve jusqu'à l'Alberta."
 anishinabe_language_desc: "Un groupe de dialectes algonquiens dont les locuteurs habitent toute la région des Grands Lacs et la vallée d'Ottawa."
 latin_language_desc: "Le latin, l'une des langues les plus influentes de l'histoire de l'humanité, a été la langue de César, Virgile et Cicéron, mais aussi celle de Luther, Descartes et Newton. Après la chute de l'Empire romain d'Occident et les migrations germaniques, le latin a évolué vers les langues #L [ShowLanguageFamilyName('romance_language_family')|l]s#!. Cependant, #italic Roma capta ferum victorem cepit#! – même soumise, Rome a vaincu son féroce conquérant – et le latin continuera à vivre comme langue de rite, de culture et de diplomatie pendant des millénaires."
