l_french:
 COLONIAL_CHARTER: "Territoire colonisé $ADJ$ de [PROVINCE_DEFINITION.GetNameWithNoTooltip]"
 START_COLONY_TT: "La création d'une charte coloniale pour la province de [PROVINCE_DEFINITION.GetName|Y] nous demandera d'avancer la somme de $COST$. Ceci va attirer des [pops|e] dans les différents [locations|E] de [PROVINCE_DEFINITION.GetName] au fil du temps, puis finalement nous accorder la propriété de tout le territoire."
 ABANDON_COLONY_TT: "Renoncer à la charte coloniale au profit de [COLONIAL_CHARTER.GetName|Y] nous demandera d'avancer la somme de $COST$. Les [pops|e] qui ont migré vers des [locations|E] que nous ne possédons pas seront abandonnés."
 START_COLONY_TT_NO_COST: "La création d'une charte coloniale va attirer des [pops|e] dans les différents [locations|E] de [PROVINCE_DEFINITION.GetName] au fil du temps, puis finalement nous accorder la propriété de tout le territoire."
 ABANDON_COLONY_TT_NO_COST: "Renoncer à la charte coloniale va cesser la migration des groupes sociaux. Les [pops|e] qui ont migré vers des [locations|E] que nous ne possédons pas seront abandonnés."
 ABANDON_BUTTON: "Abandonner une charte coloniale"
 NO_COLONIAL_CHARTER_EXCLUSIVE: "Ceci est revendiqué par [COUNTRY.GetName] en raison de $NAME$."
 NO_COLONIAL_CHARTER_RELIGION: "En raison de $NAME|Y$, [COUNTRY.GetName] est le seul pays autorisé à coloniser ce territoire, et tous les autres pays de culte [COUNTRY.GetReligion.GetAdjective] en sont exclus."
 treaty_of_noteborg: "Le traité de « #Y $oreshek$#! » par lequel Novgorod et la Suède ont réglé leurs prétentions par rapport à la Finlande et à la Carélie"
 COLONIAL_PROGRESS_POT_HEADER: "Avancée coloniale"
 COLONIAL_MIGRATION_HEADER_TT: "Migration mensuelle vers [ColonialCharter.GetNameWithNoTooltip]"
 COLONIAL_CHARTER_TOTAL_MIGRATION: "[migration|e] totale de $VAL|y$ [pops|e] par mois."
 COLONIAL_CHARTER_FROM_CHARTER: "De la [colonial_charter|e] :"
 COLONIAL_CHARTER_FROM_CABINET: "Depuis nos [cabinet_actions|e] :"
 COLONIAL_CHARTER_FROM_CABINET_SPECIFIC_ENTRY: "De [PROVINCE.GetName] :"
 COLONIAL_CHARTER_NO_SOURCE: "Aucune migration ne peut se produire car il n'y a aucun lieu vers lequel migrer possédant notre [culture|e], notre [religion|e], et disposant de plus de 1 000 [pops|e]."
 COLONIAL_CHARTER_CURRENT: "$VAL|Y$ [pops|e] quitteront [LOCATION.GetName] pour coloniser [TARGET_LOCATION.GetName] chaque mois."
 COLONIAL_CHARTER_CURRENT_WITH_CABINET: "En raison de notre action de [cabinet|e], d'autres groupes sociaux peuvent se déplacer :"
 COLONIAL_CHARTER_CURRENT_WITH_CABINET_ENTRY: "$BULLET_WITH_TAB$$VAL|Y$ [pops|e] quitteront [LOCATION.GetName] pour coloniser [TARGET_LOCATION.GetName]."
 COLONIAL_CHARTER_CTA: "Clic gauche pour déplacer la vue"
 COLONIAL_CHARTER_COUNT: "Actuellement, $OWN|Y$ [locations|E] ont été colonisés par [COUNTRY.GetName], et $POSSIBLE|Y$ autres peuvent encore l'être."
 COLONIAL_CHARTER_RELIGION_POPS: "$NUM|Y$ [pops|e] ($PERC|2%$) suivent le culte [RELIGION.GetAdjective] en [PROVINCE_DEFINITION.GetName]"
 COLONIAL_CHARTER_CULTURE_POPS: "$NUM|Y$ [pops|e] ($PERC|2%$) sont de [primary_or_accepted_culture|e] en [PROVINCE_DEFINITION.GetName]"
 COLONIAL_MARITIME_IN: "La [maritime_presence|E] en [REGION.GetName] : x$VAL|Y2$"
 COLONIAL_MARITIME_NOT_IN: "[REGION.GetName] n'est pas une [Concept('coastal', 'région côtière')|el] : x$VAL|Y2$"
 COLONIAL_DISTANCE: "Distance de [COUNTRY.GetCapital.GetName] : x$VAL|Y2$"
