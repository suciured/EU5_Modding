 balanced_education_desc: "La vie est un véritable défi pour ceux qui sont destinés à régner. Si nous voulons préparer convenablement la progéniture royale, il faut lui donner une éducation équilibrée."
 administrative_education_desc: "Les machinations et les tractations politiques de l'État peuvent s'avérer écrasantes pour un dirigeant en devenir. Afin d'éviter toute inadéquation avec l'art de gouverner, il serait judicieux de se concentrer sur une éducation administrative."
 diplomatic_education_desc: "La conclusion d'accords et les manœuvres diplomatiques éclairées constituent l'élément vital de notre nation. Nous devons donc inculquer ces mêmes valeurs à notre progéniture royale si nous voulons conserver notre avantage diplomatique sur nos ennemis."
 military_education_desc: "La démonstration de force de nos armées est le pilier de notre nation. Les questions militaires et l'étude de la nature de la guerre ainsi que la gestion de nos forces armées sont essentielles à une éducation de qualité."
 expensive_in_depth_education_desc: "Notre richesse est suffisante pour assurer une éducation approfondie à notre héritier. L'accès aux meilleurs précepteurs et sources de savoir nous permettra d'acquérir des connaissances uniques et la meilleure éducation possible."
