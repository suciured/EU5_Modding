 unrestrict_peranakan_trading_rights_desc: "Les restrictions imposées aux marchands peranakans sont bien trop importantes pour être gérées sur le long terme et il convient de les abroger."
 ban_conversion_of_adipatis: "Interdire la conversion des Adipatis"
 ban_conversion_of_adipatis_desc: "La conversion de nos gouverneurs provinciaux, les Adipatis, menace de plus en plus la cohésion de notre État. Si nous interdisons cette pratique, nous pourrons maintenir notre Stabilité, au prix d'une grande colère de la part de nos subordonnés."
 unban_conversion_of_adipatis: "Retirer l'interdiction de conversion des Adipatis"
 unban_conversion_of_adipatis_desc: "L'interdiction de la conversion à la religion #L [ShowReligionGroupAdjective('muslim')|l]e#! a suscité trop de problèmes. En l'annulant, nous pourrions nous assurer la bonne volonté de nos sujets."
 control_the_bhres: "Contrôler les Bhres"
 control_the_bhres_desc: "De nombreux princes et leurs cours se convertissent progressivement à la religion #L [ShowReligionGroupAdjective('muslim')|l]e#!. Normalement, nous n'y ferions pas attention, mais cela remet en question leur loyauté lorsque l'on considère les conséquences à long terme."
 maj_convert_to_islam: "Conversion à la religion #L [ShowReligionGroupAdjective('muslim')|l]e#!"
 maj_convert_to_islam_desc: "La religion #L [ShowReligionGroupAdjective('muslim')|l]e#! [ShowReligionAdjective('sunni')|l] se propage rapidement au sein de nos frontières, et nombre de nos gouverneurs se sont déjà convertis à la foi. Il est peut-être temps de ravaler notre fierté et de nous convertir également, même si ce serait catastrophique pour notre prestige."
 maj_consequences_of_conversion: "La Conversion au [Showreligionname('sunni')] entraînera la rupture de tous les [subjects|e] ayant moins de #y 10 %#! d'[liberty_desire|e], ainsi que les effets suivants :"
 MAJ_reduce_sunni_dominance: "$demak_progress$ réduite de #g 10 %#!"
 MAJ_for_as_long_as_this_modifier_is_active: "Tant que l'[ShowModifier('adipati_conversion_ban')] est active, nous ne perdons plus de [cores|e] lorsqu'un [location|e] devient majoritairement [ShowReligionAdjective('sunni')|l]."
 peranakan_trading_rights_restriction_event_impact: "Tant que la [ShowModifier('peranakan_trading_rights_restriction')] est active, l'[event|e] « $death_of_hayan_wuruk.6.title$ » se déclenche deux fois moins souvent."
 #Black Death Actions
 hide_from_black_death: "Mettre la cour à l'abri"
 hide_from_black_death_desc: "Cette mesure réduira le risque que les membres de la cour succombent à l'épidémie. Toutefois, les [pops|e] penseront que nous les avons abandonnés à leur sort."
 stop_hide_from_black_death: "Sortir de l'isolement"
 stop_hide_from_black_death_desc: "Nous devons clamer haut et fort que nous n'avons pas peur de la peste noire."
 isolate_cities_black_death: "Confiner les cités"
 isolate_cities_black_death_desc: "En obligeant nos cités à fermer leurs portes et en régulant les entrées et sorties, nous pensons pouvoir limiter l'impact de l'épidémie et retrouver un semblant de contrôle."
 stop_isolate_cities_black_death: "Réouverture des villes"
 stop_isolate_cities_black_death_desc: "Le pire de la maladie étant passé, nous permettons à nouveau aux marchands et aux étrangers d'accéder à nos villes."
 isolate_cities_effect_tt: "Toutes les [towns_and_cities|e] reçoivent [ShowModifier('isolating_cities')], selon le [control|e] que nous exerçons sur le [location|e]."
 #"most monarchs instituted measures that prohibited exports of foodstuffs, condemned black market speculators, set price controls on grain and outlawed large-scale fishing"
 control_the_food_market: "Réguler le marché alimentaire"
 control_the_food_market_desc: "En ces temps troublés, notre priorité numéro un est d'assurer l'approvisionnement du grain et des autres vivres en bannissant leur exportation. Et ce, même si cela doit provoquer le mécontentement des marchands de notre nation."
 stop_control_the_food_market: "Abroger « $control_the_food_market$ »"
 stop_control_the_food_market_desc: "Nous n'avons plus besoin de ces mesures de protection. Les marchands sont désormais libres de reprendre leurs activités."
 close_the_borders: "Isoler le pays"
 close_the_borders_desc: "Les marchands et autres voyageurs introduisent le fléau au sein de notre grande nation. Pour protéger le peuple, nous sommes contraints de fermer nos frontières au commerce, quel que soit le prix à payer pour notre économie."
 stop_close_the_borders: "Abroger « $close_the_borders$ »"
 stop_close_the_borders_desc: "Il est temps de rouvrir le pays aux marchands et aux produits étrangers."
 no_contact_with_outsiders: "Aucun contact avec les étrangers"
 no_contact_with_outsiders_desc: "Tout le monde sait que ce sont les étrangers et les marchands des tribus voisines qui ont introduit la peste au sein de notre territoire. Afin de ralentir la propagation de ce fléau, nous allons entièrement couper les ponts avec nos voisins et fermer nos frontières au commerce, quel que soit le prix à payer pour notre économie."
 stop_no_contact_with_outsiders: "Abroger « $no_contact_with_outsiders$ »"
 stop_no_contact_with_outsiders_desc: "$no_contact_with_outsiders_desc$"
 #"The port city of Ragusa (modern-day Dubrovnik, Croatia), at that time under the control of Venice, was the first to initiate this practice through a 30-day isolation period imposed on arriving ships. Ragusa's population had been heavily depleted by the plague in 1348 CE, and they recognized that the disease was infectious and could be transmitted by people. Ragusa's policy was effective and was adopted by other cities and extended to 40 days under the law of quarantino (40 days) which gives English its word quarantine."
 segregate_the_infected: "Confiner les malades"
 segregate_the_infected_desc: "La peste sévit dans notre pays. Nous devons confiner les malades pour endiguer la propagation de l'épidémie."
 stop_segregate_the_infected: "Abroger « $segregate_the_infected$ »"
 stop_segregate_the_infected_desc: "Cette mesure lève les restrictions pour les malades souffrant de la peste."
 great_pestilence_segregate_the_infected: "$segregate_the_infected$"
 great_pestilence_segregate_the_infected_desc: "Cette peste dévastatrice se répand librement dans nos colonies, ravageant les indigènes dont nous nous occupons comme l'herbe sous la faux. Nous devons confiner les malades pour endiguer la propagation de l'épidémie."
 great_pestilence_stop_segregate_the_infected: "$stop_segregate_the_infected$"
 great_pestilence_stop_segregate_the_infected_desc: "$stop_segregate_the_infected_desc$"
 #"Milan, on the other hand, imposed stricter measures and enforcement and had greater success in controlling the spread of the disease. The Milanese authorities tolerated no dissension among the citizenry in obeying the laws of quarantine, at one point completely sealing the infected occupants of three houses in their homes where, presumably, they died. In 1350 CE, they built a structure outside the city walls – the pesthouse – where plague victims were housed and caregivers could tend them. The plague doctors are famously depicted in cloaks and hats with beaked masks which were thought to protect the wearer by distancing the physician's face – especially the nose and mouth – from the infected patient."
 strict_quarantines: "Expulser les malades"
 strict_quarantines_desc: "Les malades touchés par la peste sont dangereux et leur simple présence pourrait répandre l'infection chez les individus sains. Nous devons les expulser des communautés pour donner une chance à ceux qui peuvent encore être sauvés."
 stop_strict_quarantines: "Abroger « $strict_quarantines$ »"
 stop_strict_quarantines_desc: "Nous n'avons plus besoin d'expulser les malades aux frontières de nos communautés. Chaque [ShowBuildingTypeName('pest_house')] peut désormais être incendié."
 #" eating or drinking a small quantity of crushed emeralds. The physician would grind the emeralds with a mortar and pestle and then administer it to the patient as a fine powder mixed with either food or water. Those who could not afford to consume emeralds drank arsenic or mercury which killed them faster than the plague"
 #" Since the plague was thought to spread by 'bad air', homes were fumigated with incense or simply smoke from burning thatch. People carried bouquets of flowers which they held to their faces,"
 procure_remedies: "Se procurer des remèdes"
 procure_remedies_no_liquor: "$procure_remedies$"
 procure_remedies_desc: "Cette infection peut être combattue et repoussée. De nombreux médecins et prêtres affirment qu'il existe des formules et remèdes capables d'améliorer l'état de santé des malades. Il est de notre devoir de nous les procurer en grande quantité."
 procure_remedies_tt: "Chaque [market|e] au sein de nos frontières obtient [ShowTemporaryDemand('procure_remedies')] jusqu'à la fin des temps"
 procure_remedies_no_liquor_tt: "Chaque [market|e] au sein de nos frontières obtient [ShowTemporaryDemand('procure_remedies_no_liquor')] jusqu'à la fin des temps"
 stop_procure_remedies: "Abroger « $procure_remedies$ »"
 stop_procure_remedies_desc: "Les innombrables remèdes et concoctions vendus comme miraculeux par les guérisseurs et autres escrocs en tous genres se sont avérés inefficaces et même dangereux."
 great_pestilence_procure_remedies: "$procure_remedies$"
 great_pestilence_procure_remedies_desc: "Cette infection qui touche nos nouveaux citoyens peut être repoussée. Médecins et chamans affirment qu'il existe des remèdes capables d'améliorer l'état de santé des malades. Il est de notre devoir de nous les procurer en grande quantité."
 great_pestilence_stop_procure_remedies: "$stop_procure_remedies$"
 great_pestilence_stop_procure_remedies_desc: "$stop_procure_remedies_desc$"
 #Social
 sponsor_sin_forgiveness: "Promouvoir le pardon religieux"
 sponsor_sin_forgiveness_desc: "La peste est un châtiment divin contre les péchés commis par le peuple. Nous pouvons combattre l'épidémie en organisant des services religieux à travers le pays, encourageant ainsi la population à se laver de la souillure qui la ronge."
 stop_sponsor_sin_forgiveness: "Abroger « $sponsor_sin_forgiveness$ »"
 stop_sponsor_sin_forgiveness_desc: "Les nombreuses messes organisées n'ont rien fait pour mettre fin à la contagion. Au contraire, ceux qui se sont rassemblés en prière ont même été davantage touchés par la maladie."
 sponsor_spiritual_protection: "Promouvoir la protection spirituelle"
 sponsor_spiritual_protection_desc: "Comme l'affirme si bien le [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')], les maladies sont causées par un déséquilibre spirituel ou par la transgression d'un tabou qui a permis à des esprits impurs de s'emparer du corps du fautif. Nous pouvons combattre le fléau en invoquant les plus puissants des esprits et en leur offrant des sacrifices qui les inciteront à protéger notre peuple."
 stop_sponsor_spiritual_protection: "Abroger « $sponsor_spiritual_protection$ »"
 stop_sponsor_spiritual_protection_desc: "Les nombreux sacrifices et rituels se sont avérés inefficaces pour mettre fin à la contagion. Les esprits nous ont abandonnés à notre sort."
 #"Some Europeans targeted "groups such as Jews, friars, foreigners, beggars, pilgrims"[34] lepers[34][35] and Romani, who were thought to have caused the crisis."
 blame_the_minorities: "Trouver des boucs émissaires"
 blame_the_minorities_desc: "Tout le monde n'est pas égal face à cette maladie. Les personnes épargnées sont forcément celles qui répandent l'infection au sein de notre peuple. Les minorités religieuses de notre pays sont à blâmer pour notre agonie."
 stop_blame_the_minorities: "Abroger « $blame_the_minorities$ »"
 stop_blame_the_minorities_desc: "Les minorités religieuses de notre pays ne sont aucunement responsable de la peste qui nous afflige, aussi devons-nous mettre fin à ce harcèlement continu."
 great_pestilence_blame_the_minorities: "$blame_the_minorities$"
 great_pestilence_blame_the_minorities_desc: "La maladie ne touche pas tout le monde de la même manière : seuls les natifs des terres nouvelles et ceux qui ont vécu loin de la lumière de Dieu tombent malades. C'est de toute évidence la volonté de Dieu qu'ils souffrent pour leurs méfaits."
 great_pestilence_stop_blame_the_minorities: "$stop_blame_the_minorities$"
 great_pestilence_stop_blame_the_minorities_desc: "Les indigènes de nos colonies sont innocents et sans péché, comme des enfants qui grandiraient seuls dans la nature ; leurs actions ne peuvent être la cause de ce fléau divin et ils ne méritent certainement pas notre persécution continuelle."
 #Court and Country
 legitimize_parliament_abolition: "Légitimer l'abolition législative"
 legitimize_parliament_abolition_desc: "Notre récente motion visant à prendre le contrôle de notre [SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName] a agité les hautes sphères de notre [SCOPE.sCountry('actor').GetFlavorRank]. Cependant, c'est l'opportunisme qui marquera cette époque de troubles ! Nous devons vite légitimer l'abolition de l'assemblée.\n"
 reinstate_the_legislative_assembly: "Réinstaurer l'assemblée législative"
 reinstate_the_legislative_assembly_desc: "Nos tendances autocratiques ont nui à notre peuple et à nos relations avec les différents ordres. Afin d'apaiser chaque acteur et de restaurer l'État de droit d'antan, nous devons prendre des mesures permettant de rétablir le [SCOPE.sCountry('actor').GetGovernment.GetParliament.GetName].\n"
 rein_estate_loc_key: "L'influence des ordres de notre nation déclinera bientôt, ce qui nous permettra d'imposer des restrictions à ceux qui exercent un pouvoir local. Ainsi, nous raffermirons assurément notre emprise sur le [SCOPE.sCountry('actor').GetGovernment.GetCourtTitle] !\n"
 rein_in_nobles: "Réprimer les élites"
 rein_in_nobles_desc: "$rein_estate_loc_key$"
 restrictions_loc_key: "Nous pourrons imposer des restrictions à notre"
 impose_restrictions_on_nobles_through_event_tt: "$restrictions_loc_key$ [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] via un [event|e]"
 rein_in_burghers: "Réprimer les riches"
 rein_in_burghers_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_burghers_through_event_tt: "$restrictions_loc_key$ [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] via un [event|e]"
 rein_in_clergy: "Réprimer les rebelles"
 rein_in_clergy_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_clergy_through_event_tt: "$restrictions_loc_key$ [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] via un [event|e]"
 rein_in_peasants: "Réprimer les roturiers"
 rein_in_peasants_desc: "$rein_estate_loc_key$"
 impose_restrictions_on_peasants_through_event_tt: "$restrictions_loc_key$ [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')] via un [event|e]"
 #Aspiration for Liberty
 this_will_end_the_disaster_tt: "Cela mettra un terme à la [disaster|e] [ShowDisasterName('aspiration_for_liberty')]\n"
 #Columbian Exchange
 move_nw_good_to_new_location: "Distribuer un bien du Nouveau Monde"
 move_nw_good_to_new_location_desc: "Nous pouvons distribuer un bien découvert en [ShowContinentName('america')] dans l'un de nos [locations|e]. Cependant, cela ne plaira pas à la population locale, et nous devrons relancer le développement des [rgo|e] de ce lieu"
 move_nw_good_to_new_location_no_available_good: "@trigger_no! Vous n'avez pas de [location|e] appartenant à un marché qui produit ou commerce ce [good]"
 move_nw_good_to_new_location_no_available_location: "@trigger_no! Vous n'avez aucun [location|e] valide pouvant remplacer son [rgo|e] avec un [good] du Nouveau Monde"
 move_ow_good_to_new_location_no_available_location: "@trigger_no! Vous n'avez aucun [location|e] valide pouvant remplacer ses [rgo|e] avec un [good] de l'Ancien Monde"
 move_ow_good_to_new_location: "Distribuer un bien de l'Ancien Monde"
 move_ow_good_to_new_location_desc: "Nous pouvons distribuer l'un de nos biens traditionnels dans nos [locations|e] en [ShowContinentName('america')]. Cependant, cela ne plaira pas à la population locale, et nous devrons relancer le développement des [rgo|e] de ce lieu"
 learn_from_foreigners: "Apprendre des étrangers"
 learn_from_foreigners_desc: "Nous avons beaucoup à apprendre de ces mystérieux étrangers. La création d'échanges commerciaux et l'établissement de bonnes relations seraient bénéfiques à notre peuple."
 absorb_institutions: "Absorber les institutions"
 absorb_institutions_desc: "Les curieuses traditions de ces étrangers troublent et effraient notre peuple, mais nous aurions beaucoup à apprendre d'eux afin d'améliorer notre société."
 choose_institution: "Choisir une [institution|e]"
 no_valid_institution: "@trigger_no! Aucune [institution|e] valide"
 #Lordship of ireland
 lordship_of_ireland_casus_belli: "Obtenir un Casus Belli"
 lordship_of_ireland_casus_belli_desc: "Obtenez un [casus_belli|e] [ShowCasusBelliName('cb_subjugation')] à utiliser contre les pays situés en dehors de la [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]."
 lordship_of_ireland_casus_belli_none_tt: "Sélectionnez un [country|e] à cibler."
 lordship_of_ireland_invite_planters: "Demander des Planteurs"
 lordship_of_ireland_invite_planters_desc: "Envoyons des colons venus de la métropole pour renforcer la population fidèle."
 lordship_of_ireland_invite_planters_effect_none_tt: "Environ 2400 [pops|e] de notre [religion|e] vont lentement passer d'une [area|e] en [ShowRegionName('great_britain_region')] à une [province_definition|e] en [ShowRegionName('ireland_region')] au cours des 10 prochaines années."
 lordship_of_ireland_invite_planters_effect_tt: "Environ 2400 [pops|e] vont lentement quitter [origin_area.GetName] pour [target_province.GetName] au cours des 10 prochaines années."
 lordship_of_ireland_form_kingdom: "Revendiquer le royaume"
 lordship_of_ireland_form_kingdom_desc: "Le titre de Roi d'Irlande est désormais nôtre, ce qui solidifiera notre légitimité sur le territoire et son peuple."
 lordship_of_ireland_form_kingdom_region_tt: "Chaque [location|e] dans la [region|e] d'[ShowRegionName('ireland_region')] doit être [owned|e] par un [member|e] de la [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]."
 IRE_f_lordship_tt: "Nous ne pouvons pas faire cela tant que nous serons [member|e] de la [GetUniqueInternationalOrganization('lordship_of_ireland').GetName]. Seul le [international_organization_leader_short|e] peut le faire via l'action [ShowGenericActionName('lordship_of_ireland_form_kingdom')]."
 neither_highkingship_nor_lordship_exist_tt: "Neither the [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] or the [GetUniqueInternationalOrganization('high_kingship').GetName] can exist."
 #Treaty of Tordesillas
 violate_treaty_of_tordesillas: "Enfreindre le $treaty_of_tordesillas$"
 violate_treaty_of_tordesillas_desc: "Le $treaty_of_tordesillas$ n'est rien d'autre qu'un morceau de papier inutile qui incite le peuple à risquer sa vie pour se forger un meilleur avenir dans une contrée ingrate et périlleuse.\n\nIgnorons ces règles et autorisons les nôtres à s'emparer de ce qui leur revient de droit."
 stop_violate_treaty_of_tordesillas: "Cesser d'enfreindre le traité de [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('treaty_location').GetLocation.GetNameWithNoTooltip]"
 stop_violate_treaty_of_tordesillas_desc: "Afin de préserver les relations diplomatiques de notre pays, nous allons devoir nous remettre dans le rang et cesser de défier les règles établies par le $treaty_of_tordesillas$."
 tordesillas_claim_conflicting_area_price: "Revendiquer une Contrée en conflit"
 tordesillas_claim_area_price: "Revendiquer une Contrée"
 tordesillas_claim_area: "Revendiquer une Contrée"
 tordesillas_claim_area_desc: "Étendre nos revendications coloniales vers une [area|e] limitrophe."
 tordesillas_free_claim_area: "Revendiquer une Contrée libre"
 tordesillas_free_claim_area_desc: "Créer une revendication coloniale dans n'importe quelle [area|e] à notre Portée coloniale."
 tordesillas_claim_conflicting_area: "Revendiquer une Contrée en conflit"
 tordesillas_claim_conflicting_area_desc: "Nous utiliserons notre influence sur le [GetCountry('PAP').GetLongName] afin de créer une revendication coloniale dans une [area|e] où nous-mêmes et notre adversaire colonial contrôlons tous deux des terres."
 tordesillas_push_to_settle_treaty: "Traité de poussée de peuplement"
 tordesillas_push_to_settle_treaty_desc: "Utiliser notre influence sur le [GetCountry('PAP').GetLongName] pour accélérer la ratification et l'entrée en vigueur du $treaty_of_tordesillas$ dans sa forme actuelle."
 tordesillas_push_to_settle_treaty.tt: "L'avancée vers la Ratification va progresser de #G 10#!"
 tordesillas_upheld_treaty_relevance: "Pertinence du respect du traité"
 tordesillas_upheld_treaty_relevance_desc: "Défendre l'importance du $treaty_of_tordesillas$ et de sa justice ordonnée par le Ciel."
 tordesillas_upheld_treaty_relevance.tt: "La Pertinence du Traité va augmenter de #G 10#!"
 tordesillas_demand_transfer_colony: "Exiger le transfert d'une Province revendiquée"
 tordesillas_demand_transfer_colony_desc: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] nous a donné, à nous et à nous seuls, le droit de coloniser et de gouverner ces terres au nom de [GetCountry('PAP').GetReligion.GetGodName]. Ceux qui transgressent ce mandat céleste doivent nous transférer leurs terres sans rechigner ou en subir les conséquences."
 tordesillas_demand_transfer_colony.tt: "S'ils rejettent notre gracieuse demande, nous recevrons un [casus_belli|e] afin de nous en emparer."
 tordesillas_revoke_claim: "Révoquer une revendication"
 tordesillas_revoke_claim_desc: "Une négociation est toujours un processus de va-et-vient entre succès et concessions ; nous sommes obligés de permettre à nos adversaires d'obtenir ce qu'ils veulent de temps en temps et cela fait partie de l'art de la diplomatie que de récupérer cet avantage par la suite.\n\nEn faisant usage de notre influence, nous convaincrons le [GetCountry('PAP').GetLongName] de révoquer l'une des revendications actives de notre cosignataire, afin de ramener la négociation à un point où nous avons la main."
 tordesillas_move_the_line: "Déplacer la ligne"
 tordesillas_move_the_line_desc: "La répartition actuelle déterminée par le $treaty_of_tordesillas$ ne nous favorise pas autant qu'elle le devrait. Nous devrions déplacer la ligne de partage du monde un peu plus à notre avantage et montrer clairement au monde qu'il ne faut pas se moquer de nous."
 tordesillas_move_the_line.tt: "La ligne imaginaire qui divise le monde entre les signataires sera déplacée vers un nouveau [location|e]"
 tordesillas_move_the_line.tt2: "La progression vers la Ratification sera retardée de #R 5#!"
 tordesillas_swap_sides: "Changer de camp"
 tordesillas_swap_sides_desc: "Au cours des négociations, il nous est apparu clairement que la part du monde de notre rival était bien meilleure que la nôtre. Nous utiliserons notre réputation et notre prestige pour tenter de le convaincre qu'il est dans son intérêt d'échanger nos prétentions contre les siennes."
 tordesillas_swap_claim: "Échange des revendications"
 tordesillas_swap_claim_desc: "Avec la ratification du $treaty_of_tordesillas$, le monde a été divisé entre les principales puissances coloniales, mais cela ne nous convient toujours pas, et il serait possible d'en modifier les termes à notre avantage. Nous pourrions inciter l'une de ces puissances à échanger nos revendications sur une région contre ses droits sur une région voisine."
 #Catholic Church
 POLICY_BIAS_REFORM_DESIRE: "Désir de réforme"
 #Coup Attempt
 conduct_investigation: "Mener une enquête"
 conduct_investigation_desc: "Un examen approfondi de l'administration et de la cour permettra de révéler et de démasquer les serpents qui veulent salir le trône !"
 any_conspirators_are_active_tt: "Au moins 1 [character|e] est un conspirateur"
 is_a_conspirator: "@trigger_no! Il n'y a plus de conspirateurs au sein du coup d'État en cours"
 execute_court_member: "Exécuter le membre de la Cour"
 execute_court_member_desc: "Nous devons agir sans tarder. Les têtes des conspirateurs, s'il y en a, tomberont bientôt ! Nous devons exécuter ceux qui désirent notre perte, faute de quoi, nous serons victimes de leur soif de pouvoir."
 call_private_council: "Convoquer le Conseil privé"
 call_private_council_desc: "Les personnalités influentes de notre Cour sont toujours prêtes à dénoncer leurs pairs conspirateurs si cela leur permet d'obtenir de l'or ou des privilèges."
