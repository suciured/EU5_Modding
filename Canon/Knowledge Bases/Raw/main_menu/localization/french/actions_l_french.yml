 #Crisis of the Chinese Dynasty Actions
 cmd_negotiate_with_rebels: "Négocier avec les rebelles"
 cmd_negotiate_with_rebels_desc: "Il est temps que nous écoutions les supplications de notre peuple et que nous mettions tout en œuvre pour apaiser notre pays si nous ne voulons pas risquer de perdre ce qui a contribué à sa gloire."
 cmd_negotiate_with_rebels_tt: "Si nous sacrifions #R 3#! d'[celestial_authority_gc|e], ce qui suit pourrait se produire, en fonction de la #italic force#! et du soutien de la [rebellion|e] :"
 cmd_negotiate_nationalist: "#Y $REBELS_CATEGORY_nationalist$#! exigera la réduction du [control|e] dans l'ensemble de ses territoires et nous orientera vers un statut de [ShowSocietyDirectionName('free_subjects')]"
 cmd_negotiate_estate: "#Y $REBELS_CATEGORY_estate$#! : exigera des réductions de [taxes|e] et un octroi de [privileges|e]"
 cmd_negotiate_religious: "#Y $REBELS_CATEGORY_religious$#! : exigera [ShowModifier('religious_concessions_modifier')] et nous orientera vers une mentalité [ShowSocietyDirectionName('humanist')|l]"
 cmd_reform_the_cabinet: "Réformer le Conseil"
 cmd_reform_the_cabinet_desc: "Jadis, les conseillers qui servaient au sein de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle] plaçaient les intérêts du peuple au-dessus de tout. Récemment, leur décadence et leur déclin ont atteint des niveaux sans précédent. Retranchés derrière leurs privilèges, ils exigent des postes officiels et ne remplissent pas leurs fonctions en vertu de la loi. Cette tendance doit changer, même si cela doit nous faire perdre leurs faveurs."
 cmd_revise_the_tax_code: "Remanier le code fiscal"
 cmd_revise_the_tax_code_desc: "La taxation inefficace de nos provinces a engendré de nombreuses pertes qui ont fortement impacté notre trésorerie. Si nous voulons remonter le moral du peuple et éviter la dissolution de notre dynastie, nous devons réexaminer nos sources de revenus !"
 has_revised_tax_code_action_tt: "Nous avons terminé l'[cabinet_action|e] [ShowCabinetActionName('reform_taxation_system')] et l'[action|e] [disaster|e] [ShowGenericActionName('cmd_revise_the_tax_code')]"
 cmd_restore_stability: "Restaurer la stabilité de la [GetCountry('CHI').GetFlavorRank]"
 cmd_restore_stability_desc: "La récente catastrophe qui a bouleversé notre grand peuple a fortement affecté notre stabilité. Si nous voulons surmonter la situation et nous extirper de cette période turbulente, nous devons nous tourner vers nous-mêmes et gérer nos affaires internes."
 cmd_strengthen_crown: "Renforcer le trône"
 cmd_strengthen_crown_desc: "Notre légitimité en tant que détenteurs du mandat céleste est remise en cause. Nous devons faire taire nos détracteurs et regagner notre splendeur rayonnante."
 has_completed_revised_tax_code_tt: "A terminé l'[cabinet_action|e] [ShowCabinetActionName('reform_taxation_system')]"
 has_not_already_enacted_this_action_during_the_disaster_tt: "N'a pas encore entrepris cette [action|e] durant cette [disaster|e]"
