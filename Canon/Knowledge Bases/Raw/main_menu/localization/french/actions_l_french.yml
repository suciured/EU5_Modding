 #Titles and Descriptions
 monarchy_to_republic: "$transition_to_republic$"
 monarchy_to_republic_desc: "Il est temps d'adopter les idéaux d'une [ShowGovernmentTypeName('republic')]. Les anciennes institutions dirigées par la $nobles_estate$ sont devenues obsolètes !"
 monarchy_to_theocracy: "$transition_to_theocracy$"
 monarchy_to_theocracy_desc: "Le divin nous appelle à défaire le statu quo actuel de notre gouvernement et à renforcer le pouvoir de notre $clergy_estate$ en nous orientant vers une [ShowGovernmentTypeName('theocracy')]."
 theocracy_to_monarchy: "$transition_to_monarchy$"
 theocracy_to_monarchy_desc: "Notre peuple mérite une gouvernance forte, supervisée par les familles les plus aisées qui constituent notre $nobles_estate$, et non d'un $clergy_estate$ en robe. Le temps est venu d'embrasser notre avenir monarchique."
 republic_to_monarchy: "$transition_to_monarchy$"
 republic_to_monarchy_desc: "Nos valeurs républicaines se sont affaiblies au fur et à mesure que la $nobles_estate$ fortunée accumule de plus en plus de pouvoir. L'adoption d'une forme de gouvernement analogue à la [ShowGovernmentTypeName('monarchy')] est une évolution logique pour notre royaume."
 tribal_to_monarchy: "$transition_to_monarchy$"
 tribal_to_monarchy_desc: "Les méthodes de nos ancêtres sont devenues obsolètes. Si nous voulons survivre aux impitoyables obstacles qui jonchent l'histoire, nous devons devenir une [ShowGovernmentTypeName('monarchy')]."
 kicks_us_from_jurchen_confederation_tt: "Si nous devenons une [ShowGovernmentTypeName('monarchy')], nous serons exclus de l'[international_organization|e] de la #Y Confédération Jürchen#!, à moins que nous en #Y prenions la tête#!."
 gov_action_republic_to_theocracy: "$transition_to_theocracy$"
 gov_action_republic_to_theocracy_desc: "Il a été ordonné par le $clergy_estate$ que nous embrassions nos valeurs théocratiques grandissantes. Sous la direction divine, notre piété atteindra des sommets sans précédent, jamais vus auparavant dans les médiocres sociétés républicaines."
 theocracy_to_republic: "$transition_to_republic$"
 theocracy_to_republic_desc: "L'affaiblissement du pouvoir de notre $clergy_estate$ ne s'est pas traduit par une stabilité apparente de notre royaume. Grâce à une série de réformes et de délibérations, nous ferons en sorte de transférer le peu d'autorité qu'il lui reste à la $burghers_estate$."
