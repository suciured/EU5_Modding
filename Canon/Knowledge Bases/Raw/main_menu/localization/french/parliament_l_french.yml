 NO_POSSIBLE_AGENDAS: "@trigger_no! Les [parliament_agendas|e] ne sont plus possibles."
 ACTIVE_PARLIAMENT_SUPPORT_POWER: "La base est de $VAL|2G$ [estate_power|e] modifiée par :"
 ACTIVE_PARLIAMENT_SUPPORT_IMPORTANCE: "Importance de la requête : $VAL|2+=%$"
 ACTIVE_PARLIAMENT_SUPPORT_SATISFACTION: "[estate_satisfaction|e] : $VAL|2+=%$"
 PARLIAMENT_AGENDA_SUPPORT_TT: "#T Impact du soutien#!"
 ACTIVE_PARLIAMENT_REPEAT: "Requêtes répétées : $VAL|2+=%$"
 ACCEPT_AGENDA: "Accepter la requête"
 ACCEPT_AGENDA_TT: "Accepter $NAME$"
 ACCEPT_AGENDA_EFFECT: "Gagne $VAL|2+=%$ de soutien au [parliament|e]."
 IO_PARLIAMENT_TITLE: "Le parlement de [InternationalOrganizationsView.GetInternationalOrganization.GetNameWithNoTooltip]"
 IO_PARLIAMENT_TOOLTIP: "[InternationalOrganizationsView.GetInternationalOrganization.GetName] doit consulter le [parliament|e] avant de prendre certaines décisions. Ces [parliament_issues|e] peuvent être sélectionnées par l'État qui préside, mais ne prennent effet que si la majorité de l'[international_organization|e] vote en leur faveur."
 IO_PARLIAMENT_NON_VOTERS: "N'ont pas encore voté"
 IO_PARLIAMENT_OPPOSERS: "Opposants"
 IO_PARLIAMENT_VOTERS: "Partisans"
 #Actions
 call_parliament: "Convoquer le parlement"
 call_parliament_desc: "Cela convoquera le Parlement pour tenter d'obtenir son soutien afin d'adopter une [parliament_issue|e], de modifier des [policies|e] de nos [laws|e], de créer un [casus_belli|e], d'augmenter les [taxes|e] ou les [army_levies|e] et les [navy_levies|e].\nAu cours de cette session, nous bénéficierons des effets suivants :\n[ShowModifierEffect('parliament_in_session')]\n\n$select_parliament_location_inform_choice_tt$"
 request_more_taxes: "Demander des taxes supplémentaires"
 request_more_taxes_desc: "Demander à [Player.GetGovernment.GetParliament.GetName] de nous autoriser à collecter davantage de [Concept('tax','Taxes')|e] auprès des [estates|e]."
 ask_for_larger_levies: "Demander des levées plus importantes"
 ask_for_larger_levies_desc: "Demander aux [estates|e] de notre [Player.GetGovernment.GetParliament.GetName] de fournir des [army_levies|e] et des [navy_levies|e] plus importantes en cas de besoin."
 ask_for_law_changes: "Demander des modifications de lois"
 ask_for_law_changes_desc: "Demander aux [estates|e] de nous autoriser à apporter des modifications à une [policy|e] en particulier de nos [laws|e]."
 ask_for_law_changes_select_law_title: "Sélectionnez une [law|e] que notre [Player.GetGovernment.GetParliament.GetName] acceptera de changer."
 ask_for_law_changes_select_policies_title: "Sélectionnez une [policy|e] notre [Player.GetGovernment.GetParliament.GetName] acceptera de changer."
 prepare_for_war_select_title: "Choisir le [country|e] contre lequel obtenir un [casus_belli|e]"
 prepare_for_war_select_province_title: "Sélectionnez une [province|e] à désigner comme [war_goal|e]"
 select_a_country_to_get_casus_belli_on: "Choisissez le [country|e] contre lequel notre [Player.GetGovernment.GetParliament.GetName] nous accordera un [casus_belli|e]."
 prepare_for_war: "Fabriquer un Casus Belli de toutes pièces"
 prepare_for_war_desc: "Demander au [Player.GetGovernment.GetParliament.GetName] d'approuver une [war|e] en nous accordant un [casus_belli|e] légitime.\n• Nous choisirons un pays contre lequel obtenir le [casus_belli|e] [ShowCasusBelliName('cb_fabricated_conquer_province')]"
 PARLIAMENT_IN_SESSION: "[Player.GetGovernment.GetParliament.GetName] en séance"
 #Issues
 #Infrastructure and Location Improvements Issues
 promote_castle_building: "Promouvoir la menée de travaux : $castle$"
 promote_castle_building_desc: "À travers tout notre pays se dressent d'excellents sites pour ériger des fortifications aptes à arrêter toute avancée ennemie."
 promote_bastion_building: "Promouvoir la menée de travaux : $bastion$"
 promote_bastion_building_desc: "$promote_castle_building_desc$"
 promote_star_fort_building: "Promouvoir la menée de travaux : $star_fort$"
 promote_star_fort_building_desc: "$promote_castle_building_desc$"
 promote_fortress_building: "Promouvoir la menée de travaux : $fortress$"
 promote_fortress_building_desc: "$promote_castle_building_desc$"
 sponsor_a_university: "Financer une $university$"
 sponsor_a_university_desc: "La diffusion de la connaissance afin de perpétuer l'illumination intellectuelle et la compréhension du divin est un objectif absolu et simple que nous devons soutenir avec ferveur à la fois financièrement et politiquement en établissant des institutions liturgiques de grande renommée."
 pops_in_province_gain_20_satisfaction: "Les [pops|e] de la [province|e] de ce [location|e] obtiendront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 sponsor_a_confucian_academy: "Financer une $confucian_academy$"
 sponsor_a_confucian_academy_desc: "Afin d'approfondir les connaissances et d'offrir à nos universitaires une vaste infrastructure pour leurs recherches, nous devrions investir dans nos académies."
 sponsor_a_cathedral: "Financer une $cathedral$"
 sponsor_a_cathedral_desc: "Notre gouvernement sera à jamais vénéré si nous construisons une cathédrale majestueuse pour célébrer notre foi dans l'une de nos villes les plus importantes."
 sponsor_a_opera_house: "Financer un $opera_house$"
 sponsor_a_opera_house_desc: "Notre peuple réclame une expansion de nos institutions culturelles. En lui offrant un nouvel [ShowBuildingTypeNameWithNoTooltip('opera_house')], nous assouvirons sa soif de culture tout en accordant à nos contrées urbaines l'attention qu'elles méritent."
 gravel_road_development: "Étendre le réseau de routes de gravier"
 gravel_road_development_desc: "La pierre angulaire de notre pays est ce qui relie nos provinces et nos cités peuplées. À ce titre, nous devons dessiner de nouvelles routes et financer leur construction ainsi que leur expansion."
 gravel_road_development_burghers: "$gravel_road_development$"
 gravel_road_development_burghers_desc: "$gravel_road_development_desc$"
 paved_road_development: "Étendre le réseau de routes pavées"
 paved_road_development_desc: "$gravel_road_development_desc$"
 paved_road_development_burghers: "$paved_road_development$"
 paved_road_development_burghers_desc: "$gravel_road_development_desc$"
 modern_road_development: "Étendre le réseau de routes modernes"
 modern_road_development_desc: "$gravel_road_development_desc$"
 railroad_development: "Étendre le réseau de $railroad$"
 railroad_development_desc: "$gravel_road_development_desc$"
 expand_mining_operations: "Développer le minage"
 expand_mining_operations_desc: "Les mines pourraient jouer un rôle essentiel dans notre économie, mais l'activité actuelle du secteur est insatisfaisante."
 expand_farming_operations: "Financer les domaines agricoles"
 expand_farming_operations_desc: "Nos exploitations agricoles assurent la production de nombreux biens de première nécessité. Les propriétaires des terres concernées promettent de meilleurs rendements si nous y investissons plus de temps et de ressources."
 expand_hunting_operations: "Établir de nouveaux terrains de chasse"
 expand_hunting_operations_desc: "Nous n'exploitons pas encore nos terrains de chasse à leur pleine capacité, et n'en tirons pas tout le profit possible."
 expand_gathering_operations: "Développer l'extraction de matières premières"
 expand_gathering_operations_desc: "Nous devrions développer notre approvisionnement en matières premières pour répondre à la demande générée par la construction et l'entretien de notre économie au sens large."
 expand_forestry_operations: "Développer l'exploitation forestière"
 expand_forestry_operations_desc: "Les forêts de notre pays pourraient produire de meilleurs rendements. Nous devrions développer nos opérations de foresterie pour exploiter ce potentiel."
 #Economic Issues
 promote_integration: "Promouvoir l'intégration"
 promote_integration_desc: "Nous devons soutenir les efforts visant à intégrer les provinces éloignées de notre domaine et à les rapprocher de notre territoire principal."
 promote_urbanization: "Promouvoir l'urbanisation"
 promote_urbanization_desc: "Il est évident que la marche à suivre consiste à promouvoir l'urbanisation de nos grandes villes, afin de développer notre puissance."
 grant_city_rights: "Octroyer le Droit de cité"
 grant_city_rights_desc: "Pour assurer la prospérité de nos territoires, nous allons devoir étendre les prérogatives de nos centres urbains et accorder davantage de droits de cité."
 expand_food_stockpiles: "Agrandir les réserves de nourriture"
 expand_food_stockpiles_desc: "Notre population nous signale que les pénuries de nourriture deviennent une préoccupation urgente. Nous devrions tenter d'agrandir notre réseau de #L [ShowBuildingTypeName('granary')]s#! pour éviter que la situation se reproduise."
 #Military Issues
 back_the_war_effort: "Soutenir l'effort de guerre"
 back_the_war_effort_desc: "Nos efforts de guerre bénéficieront grandement du soutien de notre cadre législatif."
 finance_the_armory: "Agrandir notre $armory$"
 finance_the_armory_desc: "Notre armée de réserve a connu des jours meilleurs et a grand besoin de nouvelles infrastructures pour faciliter le recrutement."
 expand_barracks: "Étendre l'infrastructure : $barracks$"
 expand_barracks_desc: "$finance_the_armory_desc$"
 sponsor_training_fields: "Étendre l'infrastructure : $training_fields$"
 sponsor_training_fields_desc: "$finance_the_armory_desc$"
 sponsor_regimental_camp: "Étendre l'infrastructure : $regimental_camp$"
 sponsor_regimental_camp_desc: "$finance_the_armory_desc$"
 sponsor_conscription_center: "Étendre l'infrastructure : $conscription_center$"
 sponsor_conscription_center_desc: "$finance_the_armory_desc$"
 host_army_excercises: "Accueillir des exercices militaires"
 host_army_excercises_desc: "Si nous voulons conserver une armée polyvalente, nous devons encourager les exercices militaires. Cela permettra de maintenir nos soldats en condition et prêts à partir au combat."
 expand_officer_lists: "Étendre les listes d'officiers"
 expand_officer_lists_desc: "La promotion d'hommes compétents à des postes élevés dans l'ensemble de l'armée est un moyen infaillible de bénéficier d'un commandement des plus compétents."
 promote_noble_officers: "Promouvoir les officiers nobles"
 promote_noble_officers_desc: "Nous devrions nous tourner vers notre petite noblesse pour promouvoir de nouveaux officiers dans les rangs de notre gouvernement."
 promote_noble_officers_passed.tt: "Un membre talentueux de la [ShowEstateTypeName('nobles_estate')] va apparaître."
 support_noble_sponsored_armies: "Déployer des mercenaires financés par les Nobles"
 support_noble_sponsored_armies_desc: "Nous devrions accorder à l'un de nos seigneurs les plus vaillants le droit de lever une compagnie mercenaire afin de défendre notre foi et nos compatriotes en notre nom."
 #Naval Issues
 increase_naval_spending: "Infrastructures navales renforcées"
 increase_naval_spending_desc: "Nous devons améliorer les infrastructures de nos villes et cités côtières pour soutenir notre démonstration de force dans nos zones maritimes."
 expand_docks: "Développer nos infrastructures de construction navale"
 expand_docks_desc: "Nous devons développer nos capacités de construction navale afin de doter notre pays d'une flotte puissante."
 expand_dry_docks: "Développer nos infrastructures de construction navale"
 expand_dry_docks_desc: "Nous devons développer nos capacités de construction navale afin de doter notre pays d'une flotte puissante."
 expand_shipyards: "Développer nos infrastructures de construction navale"
 expand_shipyards_desc: "Nous devons développer nos capacités de construction navale afin de doter notre pays d'une flotte puissante."
 expand_grand_shipyards: "Développer nos infrastructures de construction navale"
 expand_grand_shipyards_desc: "Nous devons développer nos capacités de construction navale afin de doter notre pays d'une flotte puissante."
 expand_naval_bases: "Développer nos infrastructures de construction navale"
 expand_naval_bases_desc: "Nous devons développer nos capacités de construction navale afin de doter notre pays d'une flotte puissante."
 #Government Issues
 support_cabinet_generic_desc: "La bureaucratie du royaume entier a tout à gagner d'une réforme législative favorisant son efficacité"
 support_noble_cabinet: "Soutenir un Conseil aristocratique"
 support_noble_cabinet_desc: "$support_cabinet_generic_desc$, or quel meilleur candidat pour défendre cette réforme que nos très estimés membres de la haute société ?"
 support_clergy_cabinet: "Soutenir un Conseil clérical"
 support_clergy_cabinet_desc: "$support_cabinet_generic_desc$. Notre meilleur choix est de nous en remettre aux dévoués gardiens de notre foi, les religieux."
 support_burgher_cabinet: "Soutenir un Conseil mercantile"
 support_burgher_cabinet_desc: "$support_cabinet_generic_desc$, financée par les membres les plus fortunés de la société."
 support_peasant_cabinet: "Soutenir un Conseil populaire"
 support_peasant_cabinet_desc: "$support_cabinet_generic_desc$, soutenue par la population."
 balance_the_budget: "Équilibrer le budget"
 balance_the_budget_desc: "La dette qui plane sur notre peuple est un problème grave, auquel il faut s'attaquer d'urgence."
 bolster_the_monarchy: "Renforcer le gouvernement"
 bolster_the_monarchy_desc: "L'autorité centrale de notre pays doit prévaloir sur tous les groupes d'intérêt et membres éminents de la classe supérieure."
 bolster_the_republic: "$bolster_the_monarchy$"
 bolster_the_republic_desc: "$bolster_the_monarchy_desc$"
 bolster_the_divine_mandate: "$bolster_the_monarchy$"
 bolster_the_divine_mandate_desc: "$bolster_the_monarchy_desc$"
 bolster_the_tribal_leader: "$bolster_the_monarchy$"
 bolster_the_tribal_leader_desc: "$bolster_the_monarchy_desc$"
 bolster_the_khan: "$bolster_the_monarchy$"
 bolster_the_khan_desc: "$bolster_the_monarchy_desc$"
 conduct_a_census: "Procéder à un recensement"
 conduct_a_census_desc: "Le recensement en bonne et due forme de nos citoyens, tout en veillant à leur croissance et à leur prospérité, est un excellent moyen de préserver la stabilité dans le royaume."
 support_ruler: "Soutenir l'État"
 support_ruler_desc: "Notre gouvernement ne peut agir si son autorité n'est pas reconnue. Une déclaration appropriée du Parlement constituerait un renfort bienvenu."
 increase_our_control: "Renforcer notre contrôle"
 increase_our_control_desc: "Le contrôle de notre comté est vital pour le fonctionnement de notre État. Nous devrions améliorer les institutions qui assurent le contrôle de nos villes."
 promote_state_religion: "Promouvoir la religion d'État"
 promote_state_religion_desc: "Le fait que nos vassaux adhèrent à la religion de notre État est une étape cruciale pour préserver la stabilité de notre royaume. Nous devons redoubler d'efforts pour convertir nos citoyens."
 promote_burghers_member: "Promouvoir les membres des Burghers"
 promote_burghers_member_desc: "Les Burghers sont essentiels à notre État, qu'ils soient marchands ou membres des guildes. Nous devons promouvoir les membres compétents de leur ordre au sein de notre gouvernement."
 promote_burghers_member_passed.tt: "Un membre talentueux de la [ShowEstateTypeName('burghers_estate')] va apparaître."
 #Diplomatic Issues
 expand_diplomatic_corps_generic_desc: "L'épée seule ne nous mènera pas plus loin. Il serait bien plus bénéfique pour nous de laisser la plume soutenir l'épée pour accomplir de plus grands desseins."
 expand_diplomatic_corps_minors: "Resserrer nos liens de voisinage"
 expand_diplomatic_corps_minors_desc: "$expand_diplomatic_corps_generic_desc$ Nous devrions avant tout nous préoccuper des pays mineurs qui nous entourent."
 expand_diplomatic_corps_religion: "Tendre la main à nos coreligionnaires"
 expand_diplomatic_corps_religion_desc: "$expand_diplomatic_corps_generic_desc$ Il est vital pour nous d'améliorer nos relations avec nos frères de foi."
 expand_diplomatic_corps_majors: "Relations avec les grandes puissances"
 expand_diplomatic_corps_majors_desc: "$expand_diplomatic_corps_generic_desc$ Nous devons soigner nos relations avec les grandes puissances de ce monde."
 improve_subject_relations: "Renforcer les liens avec les dépendances"
 improve_subject_relations_desc: "En renforçant nos liens diplomatiques et administratifs avec nos dépendances, nous pourrons les rattacher plus étroitement à notre État."
 promote_clergy_member: "Promouvoir les membres du clergé"
 promote_clergy_member_desc: "Notre administration pourrait grandement profiter du soutien des membres du clergé pour fonctionner plus efficacement. En leur offrant des postes plus élevés au sein de notre gouvernement, nous pourrions améliorer la situation de notre État."
 promote_clergy_member_passed.tt: "Un membre talentueux du [ShowEstateTypeName('clergy_estate')] va apparaître."
 #Trade Issues
 expand_our_market: "Lois sur l'expansion du marché"
 expand_our_market_desc: "Notre marché bénéficiera grandement de l'assouplissement de nos règlementations commerciales."
 protect_our_market: "Règlementations du marché"
 protect_our_market_desc: "Face à la compétitivité de nos marchés, il serait judicieux de durcir nos règlementations commerciales afin de garantir un avantage concurrentiel à nos propres marchands."
 sponsor_a_merchant_expedition: "Financer une expédition commerciale"
 sponsor_a_merchant_expedition_desc: "Nous devrions investir dans une expédition marchande destinée à établir des relations commerciales avec d'autres marchés."
 sponsor_urban_development: "Développer l'intérieur"
 sponsor_urban_development_desc: "Nous ne devons pas négliger les territoires intérieurs et les développer en conséquence."
 #Cultural Issues
 support_religious_art: "Financer l'art religieux"
 support_religious_art_desc: "Notre foi représente une source d'inspiration inépuisable pour les artistes de notre pays. Puisque notre Cour est en mesure de jouer les mécènes, nous devrions recruter l'un de ces fervents virtuoses."
 support_nobles_art: "Financer l'art nobiliaire"
 support_nobles_art_desc: "Dans leur sophistication, les élites de notre pays sont toujours à la recherche de nouvelles œuvres d'art. Embaucher davantage d'artistes leur assurerait certainement une félicité durable... tout à notre avantage."
 support_religious_education: "Soutenir l'éducation religieuse"
 support_religious_education_desc: "Notre pays fait grand emploi de personnel issu des servants de la foi, ce qui pourrait constituer un atout considérable dans l'éducation de la population. Leur confier cette mission permettrait d'accélérer les avancées scientifiques tout en cultivant la loyauté de nos fidèles."
 support_religious_education_passed.tt: "Tous les [ShowPopTypeName('clergy')] et [ShowPopTypeName('peasants')] qui suivent notre foi gagnent [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 #Revolution Issues
 curb_central_authority: "Réprimer l'autorité centrale"
 curb_central_authority_desc: "L'autorité du [Player.GetGovernment.GetParliament.GetName] ne saurait être sapée par des influences extérieures. Si nous voulons défendre nos idéaux, il nous faut exercer notre droit en dépit des décrets royaux !"
 revoke_privilege_of_the_nobles: "Révoquer les privilèges de la noblesse"
 revoke_privilege_of_the_nobles_desc: "Les lâches qui ont profité du travail et de la sueur du peuple tremblent désormais à l'idée que leurs privilèges leur soient retirés."
 reduce_peasant_taxation: "Réduire les impôts des paysans"
 reduce_peasant_taxation_desc: "Toute leur vie les gens du commun ont dû verser un lourd impôt à un seigneur. Si nous voulons libérer le peuple, cette taxation doit cesser !"
 establish_a_constitution: "Établir une constitution"
 establish_a_constitution_desc: "La volonté du peuple doit être inscrite dans un document écrit accepté de tous pour que nous puissions consolider nos droits tout en réprimant l'autorité centrale."
 random_noble_privilege_revoked_tt: "Un [estate_privilege|e] aléatoire de la [ShowEstateTypeName('nobles_estate')] va être révoqué"
 #Unique Issues
 baronial_burghs_rights: "Développer les bourgs seigneuriaux"
 baronial_burghs_rights_desc: "L'élargissement des droits des bourgs seigneuriaux favorisera le développement de notre nation."
 ecclesiastical_burghs_rights: "Développer les bourgs ecclésiastiques"
 ecclesiastical_burghs_rights_desc: "L'élargissement des droits des bourgs ecclésiastiques favorisera le développement de notre nation."
 compulsory_education_nobles: "Loi sur l'éducation des nobles"
 compulsory_education_nobles_desc: "Nous devrions investir massivement dans l'éducation de la noblesse pour développer notre administration."
 presbyterian_education: "Loi sur l'éducation des presbytériens"
 presbyterian_education_desc: "Nous devrions créer une école dans chaque paroisse de notre pays pour encourager l'éducation de nos citoyens. Chacune d'entre elles serait dirigée par des membres de l'Église et financée par une taxe prélevée sur les propriétaires de terres de notre pays."
 found_college_of_justice: "Fonder le Collège de Justice"
 found_college_of_justice_desc: "Le code juridique est actuellement sous-développé et ne répond pas à nos normes. Nous devrions créer une nouvelle institution, le Collège de Justice, pour traiter ces questions et mettre en place un système juridique solide."
 establish_the_signoria_of_venice: "Fonder la Seigneurie de Venise"
 establish_the_signoria_of_venice_desc: "L'ancienne commune de Venise a sa raison d'être et une longue tradition au sein de notre État. Cependant, son efficacité administrative montre des signes de fatigue. Nous devrions remanier l'instance suprême du gouvernement et la remplacer par un nouveau système qui permettrait de résoudre les problèmes intérieurs de la nation."
 appease_english_population: "Apaiser la population anglaise"
 appease_english_population_desc: "Malgré notre revendication, nos vassaux en Grande-Bretagne affichent leur mécontentement. Leur prouver que nous ne sommes nul oppresseur pourrait aider à les apaiser."
 increase_control_in_britain: "Renforcer le contrôle sur la Grande-Bretagne"
 increase_control_in_britain_desc: "Les îles Britanniques sont séparées du reste du continent européen, ce qui rend les rend difficiles à gouverner. Nous devrions redoubler d'efforts pour surmonter ce défi et accroître notre contrôle sur la région."
 tolerance_of_non_hindus: "Tolérance envers le paganisme"
 tolerance_of_non_hindus_desc: "Notre royaume étant plurireligieux et notre souverain étant un fervent défenseur de la tolérance, nous devrions autoriser les croyances païennes au sein de notre nation."
 VIJ_ALL_NON_HINDU_POPS_GAIN_SATISFACTION: "Tous nos [heretics|e] et [pops|e] #L [heathen|el]s#! gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 increase_non_hindu_control: "Contrôle du paganisme"
 increase_non_hindu_control_desc: "Plutôt que de permettre à diverses fois de coexister au sein de notre nation, nous devrions tenter de les contenir afin d'éviter toute rébellion."
 VIJ_ALL_NON_HINDU_POPS_LOCATIONS_GAIN_CONTROL: "Tous nos [locations|e] avec au moins #Y 5 %#! d'[heretics|e] ou de [pops|e] #L [heathen|el]s#! gagneront [ShowNamedValue('control_mild_bonus')|+=2%] de [control|e]."
 dlh_famine_reductions: "Lutte contre la famine"
 dlh_famine_reductions_desc: "Au lieu de rester les bras croisés pendant que la population meurt de faim, nous devrions fournir une aide à toutes les régions qui manquent de nourriture."
 new_model_army_pi: "La « New Model Army »"
 new_model_army_pi_desc: "Les ravages causés par la guerre civile contre les royalistes ont démontré que notre armée a grand besoin d'être reforgée."
 edict_of_nantes_issue: "Édit de Nantes"
 edict_of_nantes_issue_desc: "Après des années de conflit religieux, il est temps pour nous de promouvoir l'unité par la coexistence pacifique et de mettre un terme aux massacres inutiles."
 end_the_french_wars_of_religion_tt: "Le [disaster|e] [ShowDisasterName('french_wars_religion')] prendra fin"
 mug_promote_rajput_officials: "Promouvoir des fonctionnaires $rajasthani_language$s"
 mug_promote_rajput_officials_desc: "En promouvant le peuple $rajasthani_language$ dans le pays, nous faisons le choix de disposer d'un certain nombre de fonctionnaires militaristes."
 promote_rajput_officials_passed_tt: "Un locuteur talentueux de la [language|e] [ShowLanguageName('rajasthani_language')] va apparaître."
 hussite_army_reform: "Réformes militaires $hussite_ADJ$s"
 hussite_army_reform_desc: "Notre peuple a traversé les vallées de l'histoire contre vents et marées. Il a survécu aux guerres, aux croisades et aux persécutions. Nos armées méritent d'employer les meilleures tactiques et de passer à l'offensive, contre tous ceux qui veulent notre perte !"
 lit_measures_against_romuva: "Mesures contre le renouveau $romuva_ADJ$"
 lit_measures_against_romuva_desc: "Avec le renouveau [ShowReligionAdjective('romuva')|l], nombre de nos concitoyens s'inquiètent que ses adeptes ne causent une agitation civile. Nous devons convoquer les ordres pour régler ce problème."
 lit_5_percent_of_pops_convert_to_our_religion_tt: "#Y 5 %#! des [pops|e] [ShowReligionAdjective('romuva')] se convertiront à [ROOT.GetCountry.GetReligion.GetName]"
 ### IO Parliament Issues ###
 #HRE
 hre_law_debate: "Débat sur la loi impériale"
 hre_law_debate_desc: "L'[ShowSpecialStatusName('emperor')] du [GetUniqueInternationalOrganization('hre').GetName] a l'intention de mettre en œuvre une nouvelle loi. C'est l'occasion de négocier avec les États impériaux en faveur de la proposition de loi."
 hre_request_additional_military_support: "Soutien militaire impérial"
 hre_request_additional_military_support_desc: "Le [GetUniqueInternationalOrganization('hre').GetName] est sous la menace de l'invasion étrangère. L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] est contraint de demander la puissance militaire de l'Empire et de tous ses membres."
 hre_roman_month: "Le mois romain"
 hre_roman_month_desc: "Le trésor du [GetUniqueInternationalOrganization('hre').GetName] s'épuise. Le [GetUniqueInternationalOrganization('hre').GetLeaderTitle] demande le soutien financier des membres de l'Empire pour assurer sa sécurité."
 hre_roman_month_modifier_effect: "[ShowModifierEffect('pi_hre_increased_imperial_tax_modifier')]"
 hre_demand_internal_peace: "Exiger une paix intérieure"
 hre_demand_internal_peace_desc: "L'autorité de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] est sapée par des conflits internes au sein du [GetUniqueInternationalOrganization('hre').GetName]. Il est dans l'intérêt de l'Empire de faire respecter la paix et la stabilité internes."
 hre_demand_internal_peace_tt: "Chaque [member|e] signe une [white_peace|e] dans chaque [war|e] qui a un autre [member] de [THIS.GetInternationalOrganization.GetName]"
 hre_establish_perpetual_diet: "Établir la Diète perpétuelle"
 hre_establish_perpetual_diet_desc: "$perpetual_diet_law_desc$"
 hre_establish_perpetual_diet_tt: "Le [parliament_seat|e] du [GetUniqueInternationalOrganization('hre').GetName] devient le seul [location|e] capable d'y accueillir le [parliament|e]."
 hre_force_emperor_to_abdicate: "Imposer l'abdication de l'Empereur"
 hre_force_emperor_to_abdicate_desc: "Les [ShowSpecialStatusNamePlural('elector')] jugent le règne de [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetLongName] insuffisant. La Diète impériale a été convoquée pour discuter de l'avenir règne de [GetUniqueInternationalOrganization('hre').GetName]."
 #Union
 union_enforce_law_implementation: "Imposer la loi"
 union_enforce_law_implementation_desc: "Certains membres de l'[GetInternationalOrganizationType('union').GetName] sont soit des nouveaux venus, soit ont réussi à repousser toute tentative de centralisation de l'$union$. Il est nécessaire de faire appliquer ces lois dans chacun des membres si l'on veut une annexion en bonne et due forme des autres membres."
 union_enforce_law_implementation_at: "Chaque [membre|e] définit son [union_integration_level_member|e] dans [THIS.GetInternationalOrganization.GetName] à [THIS.GetInternationalOrganization.GetModifierValueString('union_integration_level')]"
