 #Generic Code
 PARLIAMENT_MARKER_DURATION_TXT: "#T [Player.GetGovernment.GetParliament.GetName] en session#!\n[Player.GetGovernment.GetParliament.GetRemainingParliamentDuration|W] jours de débat prévus autour de [Player.GetGovernment.GetParliament.GetCurrentDebate.GetName] à @location![Player.GetGovernment.GetParliament.GetParliamentLocation.GetName]."
