 EXTRA_SUPPORT_INFO_FOR_ISSUE_NONE: "#T Proposition de loi de la $crown_estate$#!\nCette loi servirait les objectifs de la $crown_estate$, nous n'obtiendrions donc aucun soutien supplémentaire au [parliament|e] en pressant la question."
 EXTRA_SUPPORT_INFO_FOR_ISSUE: "#T Proposition de loi pour [PARLIAMENT_ISSUE.GetEstateType.GetNameWithNoTooltip]#!\nChoisir cette question va ajouter $VAL|2+=%$ de soutien parlementaire, car elle bénéficie du soutien de [PARLIAMENT_ISSUE.GetEstateType.GetName]."
 BASE_SPECIAL_STATUS_SUPPORT: "Soutien de statut"
 EXTRA_SUPPORT_INFO_FOR_IO_ISSUE: "#T Proposition [PARLIAMENT_ISSUE.GetSpecialStatus.GetNameWithNoTooltip]#!\nChoisir cette proposition va ajouter $VAL|2+=%$ de soutien parlementaire, car elle bénéficie du soutien de [PARLIAMENT_ISSUE.GetSpecialStatus.GetName]."
 PARLIAMENT_START: "Lorsque le débat #Y commence#! :"
 PARLIAMENT_IF_SUCCESS: "Si la question en débat est #G adoptée#! :"
