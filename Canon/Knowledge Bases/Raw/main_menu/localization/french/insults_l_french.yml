l_french:
 insult_default: "Ta mère était un hamster et ton père sent le sureau !"
 insult_default2: "C'est l'heure du Jugement dernier ! Les suppôts de Satan parcourent la Terre et... Ah non, ce sont juste les #L [TARGET_COUNTRY.GetAdjective]s#!."
 insult_default3: "En outre, je crois fermement que [TARGET_COUNTRY.GetCapital.GetName] doit être détruite !"
 insult_default4: "Lorsque les chroniques des hauts faits de notre temps seront rapportées par les générations futures, elles parleront de vous avec ce mélange de pitié et de dédain qu'on appelle la commisération."
 insult_default5: "Ma dernière visite à la chaise percée a été bien plus plaisante que dîner avec l'ambassadeur [TARGET_COUNTRY.GetAdjective]."
 insult_default6: "Oh, regardez ! Il y a une fort jolie tâche de crasse ici."
 insult_default7: "Votre sang enrichira encore la terre dont je vais vous dépouiller."
 insult_default8: "Les #L [TARGET_COUNTRY.GetAdjective]s#! n'entendent vraiment rien à la manière de gérer un pays !"
 insult_default9: "Il y a visiblement un problème en [TARGET_COUNTRY.GetName], et tout me pousse à croire qu'il est dû aux #L [TARGET_COUNTRY.GetCulture.GetName]s#!."
 insult_default10: "Dans ce grand jeu auquel nous jouons, vous n'êtes qu'un pion."
 insult_default11: "En [COUNTRY.GetName], « [TARGET_COUNTRY.GetName] » est communément utilisé comme synonyme de fumier."
 insult_default12: "Les récits de vos méfaits sont contés depuis l'Irlande jusqu'à Cathay."
 insult_default13: "La culture #L [TARGET_COUNTRY.GetAdjective]e#!... C'est un genre d'oxymore, ne trouvez-vous pas ?"
 insult_default14: "Puisse votre ciel être empli de comètes."
 insult_default15: "Jamais aucune carte ne pourra être considérée comme une œuvre d'art tant que votre nation y sera inscrite."
 insult_no_army: "Et vous comptez faire quoi ? Vous vider de votre sang sur mes chaussures ?"
 insult_bookkeeping: "Un jour, même les marchands #L [TARGET_COUNTRY.GetAdjective]s#! sauront tenir une comptabilité."
 insult_rome: "Peut-être mes armées devraient-elles aller vérifier si tous les chemins mènent bien à Rome ?"
 insult_heir_hunter: "J'ai entendu dire que votre héritier aimait la chasse. Il serait regrettable qu'un... malheureux accident survienne."
 insult_monarchy: "Votre lignée tout entière s'est toujours crue compétente. En matière d'illusion délirante, c'est un cas d'école."
 insult_european_indian: "Alors comme ça, c'est ici que le poivre pousse ? On dirait bien que nous sommes arrivés juste à temps pour une belle récolte !"
 insult_diamonds: "On dit que les diamants sont éternels, et vous semblez en posséder beaucoup. Donnez-nous en quelques-uns, et nous verrons s'ils durent plus longtemps que votre dynastie."
 insult_christian_muslim: "Il est à se demander comment des païens tels que vous ont pu mettre la main sur un territoire aussi riche et prospère. Fort heureusement, nous allons bientôt corriger cette aberration."
 insult_against_bahmanis: "Bientôt, tous vos trésors seront à nous. Même cet hideux siège en turquoise auquel vous tenez tant."
 insult_against_timurid: "Vous auriez pu bâtir un pays magnifique. Si seulement vous aviez été occupés à autre chose qu'à vous entretuer pour savoir qui était le plus digne héritier du plus grand criminel de tous les temps."
 insult_against_deccani: "Pendant que nous construisions une civilisation, vous vous êtes contentés de vous cacher comme des vagabonds dans le Deccan. Maintenant, inclinez-vous, ou les héritiers de Gengis et de Tîmûr vous tueront de leurs propres mains."
 insult_portugal_vs_africa_or_india: "Nous avons voyagé loin et avons bravé mille périls pour atteindre vos côtes. Mais rien, pourtant, n'aurait pu nous préparer à supporter l'horreur indicible des péchés de votre cour de païens."
 insult_against_habsburg: "Le trône [COUNTRY.GetAdjective] ne sera pas souillé par votre lignée maudite et difforme."
 insult_byz_to_ven: "Vous êtes le fléau de ce monde et serez pendus du haut de vos propres murs pour ce que vous avez fait !"
 insult_guybrush: "Tu te bats comme une vache !"
 insult_against_guybrush: "Tu te bats comme un bœuf !"
 insult_low_dipadm: "La tête de [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] est aussi vide que le pantalon d'un eunuque."
 insult_cossack_to_turk: "Salut à toi sultan turc, frère et compagnon du Diable maudit, serviteur de Lucifer lui-même !"
 insult_muslim_truce: "Lorsque nos fils se remémoreront ce jour, ils sauront que si vous nous avez rasé la barbe, nous vous avons coupé un bras."
 insult_against_denmark: "Il y a quelque chose de pourri dans l'empire du Danemark."
 insult_against_england: "Si [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] tombait dans la Tamise, ce serait un triste accident. Mais si quelqu'un l'en ressortait, ce serait une catastrophe nationale."
 insult_marprelate: "[TARGET_COUNTRY.GetGovernment.GetRuler.GetName] n'est qu'un usurpateur et un prélat pernicieux, présomptueux, profane, pestilent et papiste."
 insult_marprelate2: "Votre [TARGET_COUNTRY.GetGovernment.GetRulerTitle] est un dirigeant ecclésiastique illégitime, contre nature, indigne et bâtard. Un véritable suppôt de Satan, une marionnette du pape, l'antéchrist, le péché incarné, une fripouille et un menteur invétéré."
 insult_against_saxony: "Il serait tout de même dommage qu'un malheur arrive à votre jolie porcelaine de Meissen..."
 insult_fort: "Vos forteresses vont s'effondrer devant nos canons comme le sable devant les vagues."
 insult_revolutionary: "Votre corps va paver la voie du progrès, [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] !"
 insult_monarchy_rank: "Cette espèce de babiole sur votre tête... Vous considérez ça comme une couronne, en [TARGET_COUNTRY.GetName] ?"
 insult_low_adm: "Je vous avais préparé une autre insulte, mais je doute que vous sachiez la lire."
 insult_against_gbr: "Il est temps que le soleil se couche sur l'Empire britannique."
 insult_from_arabs: "Puissiez-vous finir cousu vivant dans le ventre d'un chameau mort."
 insult_against_craven: "Vous devriez adopter des culottes marron comme nouvel uniforme."
 insult_against_sinner: "Est-ce que [TARGET_COUNTRY.GetConsort.GetName] sait combien de jeunes domestiques fréquentent vos appartements ?"
 insult_against_hre: "Vous n'êtes ni un saint, ni un empire, ni même romain, et encore moins germanique..."
 insult_against_serbia: "Votre aigle a beau avoir deux têtes, il n'a pas une seule couronne."
 insult_against_european_in_india: "Il est temps pour vous de partir."
 insult_japanese: "Même le seppuku ne suffirait pas à restaurer votre honneur."
 insult_loans: "Le marasme de votre économie est montré en exemple aux héritiers royaux du monde entier."
 insult_rebels: "J'ai entendu dire que votre peuple se révoltait. À sa décharge, vous êtes une personne révoltante."
 insult_low_mil_tech: "Vos soldats arrivent-ils à viser une étable, maintenant ? Où est-ce qu'ils croient toujours qu'un mousquet s'utilise comme un gourdin ?"
 insult_golden_horde_vs_muscovy: "Vous autres, misérables percepteurs d'impôts, devriez savoir quelle place est la vôtre : sous les sabots de nos chevaux."
 insult_wallachia_to_ottomans: "Nous empalerons [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] comme nous avons empalé vos pitoyables armées."
 insult_barbary_pirates: "Voilà trop longtemps que vos coques de noix troublent les eaux de la Méditerranée, maudits pirates !"
 insult_turkish_drunkard: "Vous êtes vraiment le sultan du rhum, porc soiffard !"
 insult_against_england2: "En fait, c'est vrai. Votre royaume ne vaut pas plus qu'un cheval."
 insult_against_scotland: "Nous prendrons et vos vies, et votre liberté !"
 insult_for_buddhists: "Puissiez-vous parcourir le Samsâra et vivre mille vies sans joie ni plaisir."
 insult_for_persians: "Nos flèches masqueront le soleil !"
 chinese_insult_1: "Nous avons entendu dire que [TARGET_COUNTRY.GetGovernment.GetRuler.GetName] adhère dévotement au [TARGET_COUNTRY.GetReligion.GetName], et que cela déterminera sa fortune dans sa vie prochaine. Mais c'est l'Empereur qui décidera de votre sort dans cette vie-ci."
 chinese_insult_2: "Montrez votre obéissance à l'Empereur pour jouir d'une vie heureuse, ou vous en répondrez devant l'Armée céleste !"
 chinese_insult_3: "Jusqu'à présent, vos méfaits n'ont été que vaguement irritants. Corrigez-vous toutefois avant que l'infection ne devienne impossible à guérir."
 insult_explorer_vs_africa_or_india: "Vous avez un drapeau ?"
 insult_republic_to_monarchy: "Bon, écoutez. Une fée qui vit dans les étangs et distribue des épées, ça ne fait pas un régime politique. Le pouvoir exécutif suprême est issu de l'approbation du peuple qui y consent, et non pas d'une farce aquatique cérémoniale."
 insult_from_pirates_1: "Qu'osez-vous dire, fripouilles ? Nous avons parcouru toutes les mers et tous les océans, et avons plus de cent abordages à notre actif !"
 insult_from_pirates_2: "Je vais vous noyer sous la mitraille jusqu'à ce que vous en étouffiez. Vous êtes déjà coulés, scélérats."
 insult_from_pirates_3: "Si vous continuez à boire du rhum, le monde sera bientôt débarrassé de fieffés gredins !"
 insult_from_pirates_4: "Dans le temps, j'avais un chien plus intelligent que vous."
 insult_from_pirates_5: "Nous vous laissons le choix : l'éviscération ou la décapitation !"
 insult_to_pirates_1: "Vous êtes sans doute le pire pirate dont j'ai jamais entendu parler."
 insult_jungle: "Il faut en convenir, [TARGET_COUNTRY.GetName] est plus étendu que [COUNTRY.GetName]. Mais vous devez admettre à votre tour que [COUNTRY.GetGovernment.GetRuler.GetName] gouverne des hommes, tandis que [TARGET_COUNTRY.GetName] n'abrite que jungles et moustiques."
 insult_german_humor: "Il se dit que l'humour allemand ne prête pas à rire."
