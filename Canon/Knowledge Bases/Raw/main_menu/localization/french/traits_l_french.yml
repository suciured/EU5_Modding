 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "Cette personne est impérialiste, capable d'intégrer bien plus rapidement de nouveaux territoires au sein du pays."
 desc_tolerant: "Cette personne est large d'esprit, tolérante. Sous sa tutelle, les minorités religieuses prospèrent."
 desc_just: "Cette personne est juste. Grâce à une grande compréhension des nombreuses lois et coutumes du pays, nos vassaux lui font confiance pour régner de façon appropriée et juste."
 desc_righteous: "Cette personne est intègre. Le peuple est moins susceptible de remettre en cause l'autorité s'il sait que son dirigeant a toujours le soin de veiller à l'intérêt de tous."
 desc_kind_hearted: "Cette personne est aimable. Ayant à cœur l'intérêt du petit peuple, elle est appréciée, ce qui rend notre pays plus fort face à l'adversité, et tout particulièrement face aux ravages de la guerre."
 desc_free_thinker: "Cette personne est libre d'esprit. Refusant de se conformer à des doctrines strictes, elle encourage tout le monde à tenter de nouvelles choses, à raisonner hors de tout carcan sur l'avenir du pays."
 desc_well_connected: "Cette personne est sociable. La cour et le Conseil tirent grand avantage de ses nombreuses relations parmi les plus beaux esprits de notre temps."
 desc_calm: "Cette personne est calme. Sachant toujours rester modérée, elle est à la fois un exemple pour tous et capable de prendre des décisions réfléchies, ce qui permet au pays de se rétablir plus rapidement face aux crises que le monde aime à nous opposer."
 desc_careful: "Cette personne est habile. En sachant jouer des diverses règles informelles qui régissent les rapports entre les pays, elle est capable de limiter les répercussions de nos violations."
 desc_secretive: "Cette personne est impénétrable et secrète. Son instinct la pousse à garder les portes closes et à n'écrire que des lettres cryptées, ce qui rend le gouvernement bien plus difficile à infiltrer pour nos ennemis."
 desc_intricate_web_weaver: "Cette personne est machiavélique, mettant sans cesse sur pied de nouvelles intrigues lui permettant d'assumer pour la plus grande partie la responsabilité des renseignements collectés à l'étranger."
 desc_well_advised: "Cette personne est sagace. Elle sait écouter et sélectionner avec soin les conseils les plus sages, elle attire un grand nombre de gens à la cour et au Conseil."
 desc_benevolent: "Cette personne est prodigue et bienveillante. Sa disposition à faire le bien est un grand avantage pour apaiser le peuple."
 desc_zealot: "Cette personne est dogmatique. Elle est fanatiquement dévouée à la seule véritable foi, ce qui lui permet de pousser plus de gens à se convertir à la religion officielle."
 desc_pious: "Cette personne est pieuse et sincère. Se dévouant corps et âme à la religion et à la spiritualité, elle nous assure que nous ne perdons pas de vue l'objet de notre État et inspire une foi pleine de confiance."
 desc_lawgiver: "Cette personne est équitable et juste. Sachant que ce sont les lois qui construisent un pays et le tiennent uni, elle a l'intention de réduire le nombre de traditions et de coutumes propres à chaque région de notre royaume pour les fondre en un seul ensemble de lois uniques et justes."
 desc_midas_touched: "Cette personne est prospère, possédant le talent de savoir profiter de chaque opportunité pour en tirer de l'argent, ce qui est des plus utiles lorsque l'on gouverne le pays. Avec elle, jamais les coffres ne seront vides."
 desc_incorruptible: "Cette personne est incorruptible. De bien des façons, la construction d'un État moderne repose sur la lutte contre la corruption, les officiers étant toujours tentés de recevoir des pots-de-vin, comme tout homme désireux de veiller sur les siens. En rejetant tout cela avec fermeté et en combattant de tels penchants, cette personne est donc un exemple pour tout le pays."
 desc_architectural_visionary: "Cette personne est une visionnaire en matière d'architecture. À notre époque, améliorer les infrastructures est un besoin pour tout État, et elle peut le faire : une vision ambitieuse, une bonne compréhension du sujet et le talent pour réduire les coûts sont de précieux avantages."
 desc_scholar: "Cette personne est docte et a l'ambition de tout apprendre du monde et des principes gouvernant les hommes et la nature, ce qui la rend capable de comprendre et d'adopter de nouvelles technologies bien plus efficacement qu'il ne serait possible autrement."
 desc_entrepreneur: "Cette personne est dynamique. En considérant le potentiel de nouveaux projets dans chaque difficulté ou opportunité, elle contribue au développement croissant de l'économie."
 desc_industrious: "Cette personne est volontaire. Ne se reposant jamais, passant de longues journées à travailler, elle gère de façon constante ces petits détails de chaque province du pays afin d'améliorer les rendements des ressources produites sous le contrôle de l'État."
 desc_expansionist: "Cette personne est expansionniste et s'investit personnellement dans la revendication et le peuplement de nouveaux territoires, s'assurant ainsi que l'expansion coloniale reste pour le pays l'une des premières priorités."
 desc_charismatic_negotiator: "Cette personne est une négociatrice charismatique. En s'impliquant personnellement dans la diplomatie et les négociations, elle permet aux autres de voir les choses comme elle l'entend, bien plus que quiconque le penserait possible."
 desc_silver_tongue: "Cette personne est volubile et éloquente. Dans nos rapports avec les autres États, elle est capable de présenter nos actions passées sous un jour bien plus favorable, ce qui permet à nos voisins de voir les raisons de nos agissements et de pardonner à terme une bonne part de nos violations."
 desc_tactical_genius: "Cette personne est un génie stratégique, s'intéressant de près et s'investissant dans les manœuvres et les feintes sur le champ de bataille, donnant ainsi un exemple à suivre à nos généraux et leur permettant d'acquérir de l'expérience."
 desc_bold_fighter: "Cette personne est téméraire. Elle croit que l'assaut et le choc sont d'une importance primordiale sur le champ de bataille. Elle ne craint pas les conséquences et encourage tout le monde à mener ses troupes au cœur de la mêlée si la situation le requiert."
 desc_fierce_negotiator: "Cette personne est redoutable en matière de diplomatie. Elle mène farouchement les négociations avec les capitaines mercenaires, les convaincant de combattre pour notre cause pour une solde moindre que ce qu'ils demanderaient ailleurs."
 desc_strict: "Cette personne est sévère. S'intéressant de près au comportement des troupes, elle est capable d'imposer une discipline stricte depuis le soldat de base jusqu'au plus grand commandant."
 desc_inspiring_leader: "Cette personne est un commandant exemplaire, capable de pousser même les hommes les plus couards à se dépasser et à se montrer courageux."
 desc_martial_educator: "Cette personne est un pédagogue militaire, accordant la plus haute importance à l'éducation et à l'entraînement des officiers."
 desc_babbling_buffoon: "Cette personne est considérée comme grotesque. Elle s'engage bien volontiers dans les négociations diplomatiques avec nos voisins, mais ne dispose aucunement des talents nécessaires pour les mener à leur terme. Nos voisins ont bien du mal à voir où l'on veut en venir, ce qui nous handicape lourdement à cause de son incompétence."
 desc_embezzler: "Cette personne est malhonnête. Ce qui la motive est un grand désir et un fin talent à user des finances de l'État pour accroître ses revenus personnels."
 desc_drunkard: "Cette personne est débonnaire et veule : cherchant sans cesse à lutter contre une lassitude permanente, elle ingurgite des quantités aberrantes d'alcool ou de stimulants divers, ce qui a des conséquences pour le moins néfastes sur le pays."
 desc_sinner: "Cette personne est généralement considérée comme impie, et les manques dans la gestion du pays ont tourné contre elle la religion établie."
 desc_greedy: "Cette personne est cupide. Elle ne cherche qu'à accroître les revenus de l'État, de plus en plus sévèrement, détruisant pour cela toutes les sources de revenus à long terme afin de remplir ses vues à court terme."
 desc_cruel: "Cette personne est implacable. Dans tout le pays, nos vassaux sont excédés par les récits sur son arbitraire et sa cruauté. Ce n'est sans doute pas suffisant pour provoquer une véritable révolte, mais cela peut contribuer à jeter de l'huile sur le feu en cas de crise car personne ne manque de raisons de se révolter."
 desc_naive: "Cette personne est crédule, aussi naïve qu'enthousiaste, fonçant tête baissée et sous-estimant en permanence les conséquences de ses actes. Les pays voisins sont donc plus lents à pardonner sa légèreté et ses violations."
 desc_craven: "Ce dirigeant est pleutre, lâche. Craignant à un point insensé le combat physique, il reste aussi loin que possible du champ de bataille, laissant les troupes se débrouiller par elles-mêmes. Cette couardise n'est évidemment pas passée inaperçue."
 desc_loose_lips: "Dévoilant souvent des informations sensibles, cette personne est généralement trop confiante et facilement dupée. Par conséquent, elle fait plus de mal que de bien à nos opérations de contre-espionnage."
 desc_obsessive_perfectionist: "Cette personne est obsessivement perfectionniste. Son intérêt aigu pour le détail et sa minutie ne sont pas forcément doublés d'un quelconque talent pour de telles choses, ce qui cause des retards et des interruptions néfastes, plus de mal que de bien dès lors qu'il s'agit de développer les infrastructures du pays."
 desc_malevolent: "Cette personne est considérée comme malveillante et hostile, et on considère généralement que toutes les actions qu'elle entreprend sont motivées par la malveillance et les mauvaises intentions, ce qui pousse nos dépendances à craindre la moindre de nos actions et à se défier grandement de nous."
 #Leaders (Generals and Admirals)
 glory_seeker: "Avide de gloire"
 desc_glory_seeker: "Ce général recherche la gloire à tout prix. Les troupes qu'il commande acquièrent plus de prestige et de tradition terrestre que les autres, car elles sont toujours déployées là où elles feront la différence."
 born_to_the_saddle: "Cavalier-né"
 desc_born_to_the_saddle: "Ce général est un cavalier-né. Les unités de cavalerie qu'il commande sont plus à même d'utiliser leur capacité de débordement."
 defensive_planner: "Planificateur défensif"
 desc_defensive_planner: "Ce général planifie bien ses défenses. Les troupes qu'il commande supportent mieux le choc."
 battlefield_medic: "Chirurgien militaire"
 desc_battlefield_medic: "Ce général est connu pour accorder une grande importance aux soins. Un plus grand nombre des hommes qu'il commande sont capables de guérir pour venir renforcer leurs unités."
 ruthless: "Implacable"
 desc_ruthless: "Ce général est implacable. Les troupes qu'il commande font plus de dégât lors de la phase de feu."
 inspirational_leader_general: "Commandant charismatique"
 desc_inspirational_leader_general: "Ce général est charismatique. Les troupes qu'il commande recouvrent plus rapidement leur moral en cas de défaite."
 master_of_arms: "Maître d'armes"
 desc_master_of_arms: "Ce général est un maître d'armes. Les unités d'infanterie qu'il commande sont plus efficaces à infliger des dégâts."
 goal_oriented: "Efficace"
 desc_goal_oriented: "Ce général est efficace. Les troupes qu'il commande ont besoin de moins de temps pour faire mouvement jusqu'à leur objectif."
 hardy_warrior: "Robuste"
 desc_hardy_warrior: "Ce général est robuste. Les troupes qu'il commande résistent mieux aux conditions difficiles et souffrent moins de l'[attrition|e]."
 siege_specialist: "Spécialiste du siège"
 desc_siege_specialist: "Ce général est un expert de la poliorcétique. Les sièges qu'il dirige seront conduits de façon plus efficace et menés à leur terme plus rapidement."
 cannoneer: "Artilleur"
 desc_cannoneer: "Ce général est un artilleur. Célèbre pour sa fascination pour les armes à feu, les unités d'artillerie qu'il commande sont plus efficaces."
 extortioner: "Extorqueur"
 desc_extortioner: "Cet amiral est un extorqueur. Sachant tirer pleinement avantage de ses forces, il peut faire mieux avec moins, et les [ships|e] qu'il commande dégagent une plus grande puissance commerciale."
 ruthless_blockader: "Intransigeant"
 desc_ruthless_blockader: "Cet amiral mène les blocus de façon très stricte. Les navires qu'il commande sont bien plus efficaces lors des [blockade|e]."
 buccaneer: "Flibustier"
 desc_buccaneer: "Cet amiral est un flibustier. Les navires qu'il commande sont plus efficaces lors de la guerre de course."
 prize_hunter: "Chasseur de trophées"
 desc_prize_hunter: "Cet amiral est un chasseur de trophées. Les capitaines qu'il commande sont encouragés à capturer plus de navires que les autres."
 ironside: "Côtes-de-fer"
 desc_ironside: "Cet amiral est un défenseur né. Les [ships|e] qu'il commande subissent moins de dégâts que les autres."
 naval_engineer: "Ingénieur de marine"
 desc_naval_engineer: "Cet amiral est un ingénieur de marine. Les [ships|e] qu'il commande sont capables de se remettre plus rapidement des dommages subis en cours de route ou lors d'engagements navals."
 naval_showman: "Marin flamboyant"
 desc_naval_showman: "Cet amiral est un marin flamboyant. Les [ships|e] qu'il commande tireront plus de prestige et de tradition maritime des engagements."
 ram_raider: "Bélier"
 desc_ram_raider: "Cet amiral est un véritable bélier au combat. Les galères qu'il commande sont plus efficaces et causent plus de dégâts lors des engagements."
 naval_gunner: "Canonnier"
 desc_naval_gunner: "Cet amiral est un canonnier. L'entraînement constant de ses artilleurs permet aux [ships|e] lourds qu'il commande de faire plus de dégâts."
 accomplished_sailor: "Marin accompli"
 desc_accomplished_sailor: "Cet amiral est un marin accompli. Son expérience de la navigation lui permet de jouer au mieux des talents de ses capitaines afin que les [ships|e] qu'il commande arrivent plus rapidement à destination."
 level_headed: "Réaliste"
 desc_level_headed: "Cet amiral est réaliste. Par un entraînement prudent et son esprit calme, les équipages qu'il commande conservent un meilleur moral face aux pertes subies lors des engagements."
 military_theorist: "Théoricien militaire"
 desc_military_theorist: "L'un des plus grands théoriciens de tous les temps, ce général a la capacité d'utiliser ces théories dans la pratique."
 strategist: "Fin stratège"
 desc_strategist: "Ce général est un fin stratège et un génie militaire. Chaque mouvement sur le champ de bataille est d'une efficacité redoutable et aucun fort ne peut résister à ses capacités sournoises."
 mamluk: "Mamelouk"
 mamluks: "Mamelouks"
 desc_mamluk: "Ce général est l'un des $mamluks$ les plus entraînés et spécialisés. Ces derniers, à l'origine asservis et troqués, disposent d'une aptitude au combat particulièrement distinctive, à tel point que leurs maîtres les entraînent pour en faire une force composée de guerriers professionnels."
 eunuch: "Eunuque"
 desc_eunuch: "Ce personnage a été castré, un procédé généralement employé afin de remplir certaines fonctions sociales propres aux cours polygames."
 eunuch_die_desc: "[CHARACTER.GetSheHe|U] possédait un talent hors pair pour la conspiration et manquera cruellement à la fois à ses adversaires et à ses alliés."
 raised_by_eunuchs: "Éducation par les eunuques"
 desc_raised_by_eunuchs: "Ce personnage est entouré d'eunuques depuis sa plus tendre enfance, et éprouve beaucoup de sympathie envers eux."
 raised_by_eunuchs_die_desc: "Toute sa vie, [CHARACTER.GetSheHe] ne fut qu'une piteuse marionnette de la puissante faction des eunuques."
 dragon_tiger: "Général Dragon-tigre"
 desc_dragon_tiger: "La renommée de ce commandant s'étend dans tout l'Est de l'[ShowContinentNameWithNoTooltip('asia')], et lui a valu son surnom de $dragon_tiger$."
 dragon_tiger_die_desc: "[CHARACTER.GetSheHe|U] avait l'aura d'un Dragon-tigre. Qui pourra jamais rivaliser avec sa personne sur le champ de bataille ?"
 hussar_commander: "Commandant hussard"
 desc_hussar_commander: "Ce général est un véritable commandant de hussards. Les charges de cavalerie menés par ce personnage seront plus efficaces."
 hussar_commander_die_desc: "[CHARACTER.GetSheHe|U] fut un redoutable meneur de hussards qui remporta de nombreuses batailles. Après sa mort, notre cavalerie ne connaîtra peut-être plus jamais de gloire pareille."
 #Artists
 gold_loving: "Amateur d'or"
 humble: "Humble"
 workaholic: "Bourreau de travail"
 lazy: "Tire-au-flanc"
 prominent: "Célèbre"
 inconspicious: "Discret"
 meticulous: "Méticuleux"
 careless: "Insouciant"
 adept: "Doué"
 amateur: "Amateur"
 prescient: "Visionnaire"
 idler: "Oisif"
 desc_gold_loving: "Les artistes dotés de ce trait exigent une rémunération beaucoup plus élevée car ils sont friands de tout ce qui brille et a de la valeur. L'argent fait tourner le monde, et les grands maîtres qui adhèrent à cette croyance chercheront à être payés le mieux possible."
 desc_humble: "En dépit de leurs talents avérés dans diverses formes d'art, les artistes dotés de ce trait auront tendance à exiger une modeste rémunération pour leurs services. Pour eux, l'humilité est le fondement de toutes les vertus et la pierre angulaire de leur personnalité."
 desc_workaholic: "Il est vrai que les grands maîtres oublient souvent de se nourrir convenablement ou de dormir suffisamment. Leur dévouement à leur art est tel qu'ils ne se reposent pas et ne prennent pas soin d'eux tant que leur chef-d'œuvre n'est pas terminé."
 desc_lazy: "Pourquoi achever la tâche aujourd'hui quand on peut le faire demain ? Ces pensées imprègnent l'esprit des artistes dotés de ce trait, ce qui leur permet de ralentir leur processus de création artistique pour profiter des bonnes choses de la vie."
 desc_prominent: "Quelle meilleure façon d'inscrire l'héritage de nos actes que d'engager un artiste célèbre ? Les œuvres créées par des artistes dotés de ce trait auront un impact plus important en termes d'influence culturelle et de croissance parmi nos vassaux et nos pairs."
 desc_inconspicious: "Les œuvres créées par les artistes dotés de ce trait ont tendance à avoir un impact moindre dans les domaines de la culture et de l'art. En réalité, les personnes présentant ce trait croient fermement qu'il est parfois bon d'en faire moins pour arriver à un meilleur résultat, même lorsqu'il s'agit de prestige et de célébrité culturelle."
 desc_meticulous: "Créer des œuvres et maîtriser son art n'est pas une mince affaire. Les artistes dotés de ce trait ont souvent d'incroyables compétences en matière d'organisation et sont des maîtres dans leur domaine. Par conséquent, les œuvres d'art créées seront d'une qualité supérieure et entraîneront des avantages plus importants."
 desc_careless: "La tache rougeâtre sur le visage du roi est-elle une erreur de l'artiste négligent ou exprime-t-elle plus profondément la colère que suscitent les questions administratives ? Quoi qu'il en soit, les artistes présentant ce trait auront tendance à tâtonner dans leur art, ce qui se traduira par la création d'œuvres de moindre qualité."
 desc_adept: "La technique est le principal facteur qui distingue un maître d'un étudiant. Les artistes dotés de ce trait particulier auront tendance à développer et à affiner leurs techniques à un rythme beaucoup plus rapide qu'ils ne le feraient normalement."
 desc_amateur: "Tout le monde doit commencer quelque part. Les artistes dotés de ce trait ont tendance à apprendre lentement et à prendre plus de temps pour améliorer et affiner leurs compétences artistiques."
 desc_prescient: "L'inspiration est la pierre angulaire de certaines des plus magnifiques et célèbres œuvres d'art qui ont marqué notre histoire. Les artistes présentant ce trait auront tendance à évoluer plus favorablement en termes d'inspiration et seront donc susceptibles de commencer des œuvres d'art plus fréquemment."
 desc_idler: "La création artistique ne convient pas aux âmes sensibles. Il s'agit d'un processus qui requiert un amalgame de certaines des compétences humaines les plus importantes, auxquelles s'ajoutent l'inspiration et l'assurance. Les artistes dotés de cette compétence ont des lacunes dans ces domaines et seront donc moins enclins à commencer à travailler sur de nouvelles œuvres d'art."
 just_die_desc: "Ses décisions justes et impartiales manqueront à notre royaume."
 righteous_die_desc: "Notre peuple pleure le trépas de l'une des figures d'autorité les plus vertueuses de notre époque."
 kind_hearted_die_desc: "Notre peuple se souviendra d'une figure d'autorité aimable et au grand cœur."
 free_thinker_die_desc: "Jamais cette figure d'autorité n'a craint de briser les anciennes traditions pour atteindre ses objectifs."
 well_connected_die_desc: "Il ne fait aucun doute que cette figure d'autorité a déjà fait quelques belles rencontres, où qu'elle soit désormais."
 calm_die_desc: "Cette figure d'autorité a amené la paix et l'ordre dans le pays."
 secretive_die_desc: "Nul doute que cette figure d'autorité a emporté dans sa tombe bon nombre de ses secrets."
 intricate_web_weaver_die_desc: "Cette figure d'autorité est pleurée par une armée d'informateurs."
 well_advised_die_desc: "Ses conseillers nous ont assuré que c'était mieux ainsi."
 benevolent_die_desc: "Les vassaux de cette figure d'autorité si bienveillante pleurent son trépas."
 zealot_die_desc: "Son énergie et sa conviction ont ramené de nombreux incroyants dans la lumière."
 pious_die_desc: "Nous ne reverrons peut-être jamais une figure d'autorité dotée de telles vertus et d'une telle stature spirituelle."
 careful_die_desc: "Ses décisions bien planifiées ont renforcé notre position dans le monde."
 lawgiver_die_desc: "À la fin, nous serons tous jugés."
 midas_touched_die_desc: "Son talent à trouver de l'argent partout a considérablement enrichi notre pays."
 incorruptible_die_desc: "Sa force de caractère a incontestablement rendu le pays plus franc et honnête."
 architectural_visionary_die_desc: "Son souvenir perdurera dans tous ces bâtiments que cette figure d'autorité laisse derrière elle."
 scholar_die_desc: "Ses recherches savantes ont permis de développer les innovations dans le pays et d'assurer la renommée de notre royaume."
 entrepreneur_die_desc: "Cette figure d'autorité a su laisser sa marque sur la vie économique de son ère."
 industrious_die_desc: "Ses efforts incessants pour développer notre économie nous feront cruellement défaut."
 expansionist_die_desc: "Nos colons pleureront la perte de la figure d'autorité qui a tant fait pour eux."
 charismatic_negotiator_die_desc: "Sans cette figure d'autorité, les négociations avec les dirigeants étrangers paraîtront désormais bien ternes et sobres."
 silver_tongue_die_desc: "Ses douces paroles ont tenu le monde à distance. Qui nous protégera maintenant ?"
 tactical_genius_die_desc: "Ses manœuvres tortueuses avaient le don de surprendre et de semer la confusion dans les rangs de nos ennemis."
 bold_fighter_die_desc: "Ses charges hardies au cœur des lignes ennemies ont fait grande impression sur tous les soldats de sa génération."
 fierce_negotiator_die_desc: "Ses âpres discussions auront ruiné plus d'un capitaine mercenaire."
 strict_die_desc: "Sa vigilance constante nous a toujours tenus en alerte."
 inspiring_leader_die_desc: "Cette figure d'autorité a su pousser toute une génération à prendre les armes contre nos ennemis."
 martial_educator_die_desc: "Le cursus que cette figure d'autorité a mis en place pour nos officiers sera utilisé pendant des générations encore."
 babbling_buffoon_die_desc: "On peut penser que nos alliés ne regretteront pas cette figure d'autorité."
 embezzler_die_desc: "Cette figure d'autorité ne manquera pas à nos archivistes. À ses neveux si, par contre."
 drunkard_die_desc: "Ses goûts dispendieux et ses stupeurs alcoolisées ont laissé le pays à la fois plus pauvre et moins bien gouverné qu'avant son arrivée au pouvoir."
 sinner_die_desc: "Sa vie pécheresse a été une grande source d'ignominie pour notre pays."
 greedy_die_desc: "Sa soif dévorante d'argent et de richesse ne sera pas regrettée."
 tolerant_die_desc: "Les minorités religieuses pleureront la mort d'une figure d'autorité si tolérante."
 cruel_die_desc: "Les générations futures garderont toujours le souvenir de sa cruauté."
 naive_die_desc: "Sa participation confondante de naïveté dans les affaires étrangères n'a fait que susciter incompréhensions et nouvelles inimitiés envers notre royaume."
 craven_die_desc: "Notre peuple se souviendra surtout de cette figure d'autorité pour sa conduite empreinte de la plus grande lâcheté sur le champ de bataille."
 loose_lips_die_desc: "Nos secrets sont devenus de notoriété publique en raison de son comportement des plus légers."
 obsessive_perfectionist_die_desc: "Cette figure d'autorité laisse à notre pays une longue liste de chantiers de construction à achever, sans cesse retardés par ses interruptions continuelles dans chaque projet."
 malevolent_die_desc: "Nos vassaux peuvent désormais dormir sur leurs deux oreilles, en sachant que cette figure d'autorité ne fera plus régner la terreur."
 conqueror_die_desc: "Nos ennemis seront sans aucun doute soulagés d'apprendre sa disparition."
 #Obituaries for Generals/Admirals:
 military_theorist_die_desc: "[CHARACTER.GetSheHe|U] a beau avoir péri, ses idées vivront à jamais !"
 strategist_die_desc: "Sa nation pleure cette lourde perte."
 mamluk_die_desc: "Ses frères d'armes se souviendront de cette figure militaire."
 no_die_desc: "Cette figure militaire est morte trop tôt, sans avoir eu le temps d'accomplir le moindre acte notable."
 glory_seeker_die_desc: "Nos troupes regretteront ses charges si vaillantes."
 born_to_the_saddle_die_desc: "Les cavaliers pleurent cette figure militaire comme un membre de leur propre troupe."
 defensive_planner_die_desc: "Nos hommes regretteront la grande attention que cette figure militaire portait à leur sort."
 battlefield_medic_die_desc: "Nos hommes regretteront la grande attention que cette figure militaire portait à leur santé."
 ruthless_die_desc: "Ses tactiques implacables ont inspiré la peur à nos ennemis."
 inspirational_leader_general_die_desc: "Des générations de soldats garderont le souvenir de ses discours enflammés."
 master_of_arms_die_desc: "Les fantassins pleurent cette figure militaire comme un membre de leur propre troupe."
 goal_oriented_die_desc: "Ses arrivées au moment le plus opportun sur le champ de bataille nous ont sauvés bien souvent de la défaite."
 hardy_warrior_die_desc: "Sa simple présence semblait alléger le plus lourd des fardeaux et rendre plus supportables les conditions les plus difficiles."
 siege_specialist_die_desc: "L'attention que cette figure militaire portait aux techniques de siège a rentabilisé chaque investissement."
 cannoneer_die_desc: "Les artilleurs pleurent cette figure militaire comme un membre de leur propre corps d'armée."
 extortioner_die_desc: "Sa mort réjouira les marchands de bien des pays, mais pas les nôtres."
 ruthless_blockader_die_desc: "Les habitants de tous les ports étrangers peuvent maintenant se sentir en sécurité."
 buccaneer_die_desc: "Avec sa mort, nos ennemis se sentiront plus en sécurité sur les mers."
 prize_hunter_die_desc: "Ses actes de la plus grande vaillance ont fait tomber entre nos mains bien des [ships|e] ennemis."
 ironside_die_desc: "Sa croyance absolue dans les tactiques défensives a fortement impressionné tous ceux qui ont servi sous ses ordres."
 naval_engineer_die_desc: "L'attention que cette figure de proue accordait à ses [ships|e] a grandement accru la durée de vie de notre [navy|e]."
 naval_showman_die_desc: "Ses manœuvres hardies ont donné à nos équipages la gloire et l'expérience."
 ram_raider_die_desc: "Ses manœuvres hardies ont donné à nos équipages la gloire et l'expérience."
 naval_gunner_die_desc: "L'entraînement constant auquel cette figure de proue soumettait nos canonniers a grandement contribué à accroître notre puissance de feu sur les flots."
 accomplished_sailor_die_desc: "Ses marins étaient admiratifs de sa connaissance inégalée de l'art de la navigation."
 level_headed_die_desc: "Tous regretteront sa capacité à garder son calme face au plus menaçant des périls."
 #Artists
 gold_loving_die_desc: "Sa passion pour l'or a pesé sur notre trésorerie, et cette figure de la sphère artistique ne manquera pas à nos comptables."
 humble_die_desc: "Grâce à son humilité, ses réalisations ont été encore plus célébrées par tout le monde."
 workaholic_die_desc: "Son travail acharné a conduit cette figure de la sphère artistique à la tombe plus vite que prévu, mais ses réalisations resteront longtemps gravées dans les mémoires."
 lazy_die_desc: "Sa haine du travail est le seul effort que cette figure de la sphère artistique ait jamais fourni."
 prominent_die_desc: "Sa renommée restera éternellement dans les mémoires, car cette figure de la sphère artistique a beaucoup fait pour notre nation."
 inconspicious_die_desc: "Son travail était si peu pertinent que personne n'a remarqué lorsque cette figure de la sphère artistique est morte."
 meticulous_die_desc: "Son attitude prudente s'est avérée inutile en dehors de son art."
 careless_die_desc: "Son attitude insouciante a provoqué l'inévitable."
 adept_die_desc: "Ses grands talents resteront dans les mémoires pendant encore de longues années."
 amateur_die_desc: "Son art sera rapidement oublié par le monde en raison de son incompétence."
 prescient_die_desc: "Ses aptitudes de visionnaire n'ont pas pu empêcher la fatalité."
 idler_die_desc: "Sa paresse notoire n'a engendré que de la colère auprès de ses mécènes."
 #Explorers
 curious_adventurer: "Adepte de l'aventure"
 desc_curious_adventurer: "Cette personne curieuse ne cesse d'explorer la région et ne s'arrêtera qu'une fois toutes les îles visitées et le littoral cartographié, car son but est de découvrir les secrets du nouveau monde. Contrairement à d'autres explorateurs, son intérêt personnel lui importe peu."
 curious_adventurer_die_desc: "Qui sait si sa curiosité a finalement été assouvie."
 navigator: "Spécialiste de la navigation"
 desc_navigator: "Cette personne a des années d'expérience en matière de navigation et sait comment manœuvrer son [ship|e] dans des eaux dangereuses."
 navigator_die_desc: "Il est certain qu'[CHARACTER.GetSheHe] brave désormais des mers plus calmes."
 treasure_hunter: "Adepte de la chasse aux trésors"
 desc_treasure_hunter: "Cette personne ne se soucie que de l'argent. Elle est prête à tout pour trouver les trésors les plus rares du nouveau monde, même si c'est au détriment des autochtones."
 treasure_hunter_die_desc: "Malheureusement, [CHARACTER.GetSheHe] n'a pu emporter aucun de ses trésors."
 cartographer: "Spécialiste de la cartographie"
 desc_cartographer: "Cette personne est passionnée par les cartes et aime découvrir des terres inconnues. Bien que la mission soit plus longue que prévu, ses documentations sont très détaillées. De plus, sa passion pour son travail lui permet d'éprouver suffisamment de contentement pour supporter une rémunération moins élevée."
 cartographer_die_desc: "Des terres encore plus inaccessibles sont désormais à sa portée."
 scientist_on_sea: "Scientifique des mers"
 desc_scientist_on_sea: "Cette personne maîtrise avant tout le domaine scientifique. La cartographie est moins importante que l'étude de la faune et de la flore du nouveau monde."
 scientist_on_sea_die_desc: "Son nom restera gravé dans les nombreuses plantes et animaux qu'[CHARACTER.GetSheHe] a nommés."
 #Children
 child_prodigy: "Prodige"
 child_prodigy_die_desc: "La disparition de [CHARACTER.GetName] est ressentie comme une perte profonde et douloureuse, comme celle d'un brillant destin inachevé."
 desc_child_prodigy: "L'avenir de cette jeune âme est brillant et elle est prédestinée à laisser son nom dans les livres d'histoire."
 child_gifted: "Personne de talent"
 child_gifted_die_desc: "La disparition de [CHARACTER.GetName] est une perte douloureuse, comme celle d'un avenir prometteur écourté."
 desc_child_gifted: "Cette jeune âme étonne ses homologues adultes par ses compétences avérées et son potentiel."
 child_slow: "Inapte"
 child_slow_die_desc: "La disparition de [CHARACTER.GetName] est ressentie avec compassion pour une jeune âme dont la vie n'a pas été aussi facile que celle des autres."
 desc_child_slow: "Cette jeune âme n'est pas l'esprit le plus brillant de sa génération, et elle doit faire des efforts supplémentaires pour rester à la hauteur de ses camarades."
 child_idiot: "Imbécile"
 child_idiot_die_desc: "La disparition de [CHARACTER.GetName] est ressentie avec tristesse, mais aussi avec soulagement, comme pour quelqu'un qui n'aurait pas pu envisager le meilleur des avenirs."
 desc_child_idiot: "Cette jeune âme est parfaitement idiote, et il n'y a pas grand-chose à faire pour lui assurer un avenir décent."
 child_intelligent: "Habile"
 child_intelligent_die_desc: "La disparition de [CHARACTER.GetName] est pleurée et ressentie comme la perte d'une personne très compétente."
 desc_child_intelligent: "Cette jeune âme fait preuve d'une intelligence innée qui peut être développée."
 child_gregarious: "Sociable"
 child_gregarious_die_desc: "[CHARACTER.GetName] manquera aux nombreuses personnes qui ont croisé son chemin au cours de sa vie malheureusement courte."
 desc_child_gregarious: "Cette jeune âme aime être constamment entourée d'autres personnes et se délecte des interactions sociales."
 child_rowdy: "Espiègle"
 child_rowdy_die_desc: "[CHARACTER.GetName] se repose enfin. Le silence qui l'entoure désormais est des plus étranges."
 desc_child_rowdy: "Cette jeune âme est tout sauf calme et tranquille. Elle se fait toujours remarquer, la discrétion est donc de toute évidence loin d'être son point fort."
 child_ambitious: "Caractère ambitieux"
 child_ambitious_die_desc: "Ses rêves ambitieux resteront malheureusement lettre morte."
 desc_child_ambitious: "Cette jeune âme sait ce qu'elle veut, et c'est loin d'être quelque chose d'insignifiant. Si elle le pouvait, elle prendrait tout."
 child_gallant: "Brave"
 child_gallant_die_desc: "Tous pleurent le trépas de [CHARACTER.GetName]. On dirait que cette jeune âme était trop parfaite pour être autorisée à rester dans ce monde. Nous ne reverrons plus jamais quelqu'un comme ça."
 desc_child_gallant: "Bien qu'il s'agisse d'une jeune âme, c'est l'incarnation même de la chevalerie. Courage, élégance, politesse et attention seront ses maîtres-mots une fois à l'âge adulte."
 child_shrewd: "Perspicace"
 child_shrewd_die_desc: "Même ses projets et ses stratégies n'ont pas pu épargner à [CHARACTER.GetName] une mort certaine. Quelqu'un est finalement parvenu à déjouer ses plans."
 desc_child_shrewd: "Peu importe où se trouve cette jeune âme ou ce qu'elle fait, son esprit est toujours aussi aiguisé qu'un couteau. Personne ne peut la battre dans un concours d'esprit."
 unsuited_for_army_command: "Indigne de l'État-major"
 unsuited_for_army_command_die_desc: "Les stratégies malsaines de [CHARACTER.GetName] ne sont heureusement plus un sujet de préoccupation. Nombreux se réjouissent de son trépas, car plus aucun homme sous son autorité n'aura à payer le prix de ses décisions insensées."
 desc_unsuited_for_army_command: "Une mauvaise maîtrise de la stratégie et des tactiques militaires finit en désastre chaque fois qu'une personne de ce genre essaie de diriger des troupes. Tout ce qu'espèrent les officiers proches, c'est qu'un général aussi incompétent finisse en épouvantail glorifié, sans qu'il ne puisse plus débiter de stupides instructions."
 unsuited_for_naval_command: "Indigne du commandement naval"
 unsuited_for_naval_command_die_desc: "L'incapacité de [CHARACTER.GetName] à garder quoi que ce soit dans l'estomac une fois en mer est désastreuse. Tous les marins du pays sont soulagés d'apprendre que leurs ponts ne seront désormais plus souillés."
 desc_unsuited_for_naval_command: "Pour diriger les flottes, il faut disposer d'un sens de l'orientation acéré et, de toute évidence, être capable de résister à la brutalité des vagues. Quelqu'un qui n'en est pas capable est aussi inutile pour diriger un navire qu'une ancre et ne représente qu'un boulet sur le pont."
 unsuited_for_country_ruling: "Indigne de gouverner le pays"
 unsuited_for_country_ruling_die_desc: "Enfin, [CHARACTER.GetName] a péri. Ses politiques néfastes appartiennent désormais au passé."
 desc_unsuited_for_country_ruling: "La tâche de diriger et de gouverner un pays n'est pas donnée à tout le monde. Bien que certains gouvernements aient connu leur lot de dirigeants incompétents, cette personne en particulier n'est pas disposée à devenir la figure d'autorité d'un État respectable, ou en est incapable."
 #RELIGIOUS_FIGURES
 efficient_administrator: "Administrateur compétent"
 desc_efficient_administrator: "Les Écritures et les textes saints ne transmettent pas seulement un savoir spirituel, mais aussi des principes de vie quotidienne. Cette personne maîtrise ces enseignements à un tel point qu'elle peut influencer la conduite d'autrui et optimiser la gestion des affaires administratives."
 efficient_administrator_die_desc: "[CHARACTER.GetName] a quitté ce monde terrestre, et les rouages du gouvernement s'en trouvent ralentis. La paperasse et les directives ne connaîtront plus le traitement fluide qu'assurait sa tutelle."
 proselytizer: "Prosélyte"
 desc_proselytizer: "Il peut y avoir de nombreuses croyances dans le monde, mais il n'y a qu'une seule vraie foi. Le zèle pour transformer les âmes perdues afin qu'elles acceptent les véritables croyances ne permet pas seulement de renforcer la communauté, mais aussi de veiller à ce que tout le monde suive la bonne voie."
 proselytizer_die_desc: "[CHARACTER.GetName] n'est plus de ce monde, et les nombreuses âmes qu'[CHARACTER.GetSheHe] a sauvées en leur montrant la vraie foi pleurent sa mort. Véritable guide de la foi, [CHARACTER.GetSheHe] laissera un grand vide et davantage d'âmes seront perdues sans son aide."
 reverend_teacher: "Pédagogue inspirant le respect"
 desc_reverend_teacher: "Peu sont ceux qui peuvent être considérés comme des puits de savoirs, mais ces exceptions sont toujours recherchées pour leurs enseignements et leurs connaissances. Établissant rapidement un groupe de disciples loyaux, ces grands enseignants sont considérés avec admiration et respect."
 reverend_teacher_die_desc: "Son immense savoir n'a pas suffi à sauver [CHARACTER.GetName] de la mort. Alors qu'[CHARACTER.GetSheHe] rend son dernier souffle, ses nombreux disciples pleurent sa disparition, et le monde ne termine que plus appauvri après cette tragédie."
 ascetic: "Ascétique"
 desc_ascetic: "Le but de vivre une vie religieuse est de se dévouer à la foi et de ne pas s'adonner aux plaisirs matériels. Ce personnage prend ces enseignements à cœur et refuse toute jouissance, préférant vivre dans la plus grande austérité possible."
 ascetic_die_desc: "[CHARACTER.GetName] a disparu de façon soudaine, mais pas inattendue. Refusant toute chose matérielle, même la nourriture, son style de vie a eu des conséquences, même si beaucoup de ses fidèles l'admirent et partagent ses pratiques. Son absence laissera un grand vide."
 mystic_seer: "Prophète mystique"
 desc_mystic_seer: "Démêler les fils du destin et percer le voile de l'avenir est loin d'être une chose facile. Parmi ceux qui tentent l'expérience, nombreux sont ceux qui échouent ou qui sombrent dans la folie à cause de ce qu'ils voient. Mais pour les individus qui maîtrisent le pouvoir de clairvoyance, le futur n'a aucun secret."
 mystic_seer_die_desc: "Sa grande clairvoyance n'a pas suffi à sauver [CHARACTER.GetName] de la mort. On ne sait pas si ses visions lui ont permis de prédire sa fin inévitable, mais si tel a été le cas, [CHARACTER.GetSheHe] n'aura pas été capable de la contourner."
 literalist: "Adepte du littéralisme"
 desc_literalist: "Les textes sacrés et les écritures anciennes sont le pilier de la religion. Mais cette personne, quant à elle, pousse cette idée à l'extrême et les considère comme l'unique fondation religieuse. Et cela va plus loin que ça, car les textes eux-mêmes sont considérés comme immuables et infaillibles, et même l'ordre des mots transmet un objectif."
 literalist_die_desc: "[CHARACTER.GetName] a perdu la vie et avec [CHARACTER.GetHerHim] meurt le respect strict des écritures. Ses disciples ont lu plusieurs de ses passages préférés lors de ses funérailles, ainsi, les vraies paroles de la foi ont pu le suivre même après la mort."
 unorthodox: "Peu orthodoxe"
 desc_unorthodox: "Même s'il existe différentes visions de certains aspects de notre foi, certaines perspectives sont généralement plus acceptées que d'autres. Cette personne est une adepte des positions les moins communes, ce qui lui vaut non seulement un manque de respect de la part de la communauté religieuse générale, mais aussi parfois de subir une certaine marginalisation. Cependant, nombreux sont ceux qui partagent les mêmes opinions, ou qui sont au moins assez curieux pour l'écouter."
 unorthodox_die_desc: "[CHARACTER.GetName] a disparu, et certains des plus traditionalistes de la communauté religieuse ont été soulagés de voir ses « excentricités » prendre fin. Mais nombreux sont ceux qui pleurent sa disparition, lamentant de devoir dire au revoir à sa grande ouverture d'esprit."
 hermit: "Ermite"
 desc_hermit: "Il est évident que les interactions sociales continues ne sont pas pour tout le monde, notamment pour ceux qui veulent consacrer leur vie à la religion. Cette personne fait partie de cette catégorie, préférant vivre dans la solitude et l'isolement plutôt que parmi les foules, dans le but de mieux communier avec le divin, et sans activement prendre part aux affaires des autres."
 hermit_die_desc: "[CHARACTER.GetName] n'est plus de ce monde, même s'il a fallu quelques jours pour que sa mort soit prononcée dû à son isolement. Même ses fidèles vivent sans trop de contacts avec [CHARACTER.GetName] ou même entre eux. Maintenant qu'[CHARACTER.GetSheHe] a disparu, les contacts prendront définitivement fin."
 alms_giver: "Source d'aumône"
 desc_alms_giver: "Bénis soient ceux qui donnent et partagent avec les plus démunis. C'est un enseignement que cette personne considère comme étant le plus important, c'est pourquoi elle donne aux pauvres et partage nourriture et argent. Un groupe de disciples imite également ces pratiques, faisant ainsi en sorte que les besoins du bas peuple soient écoutés."
 alms_giver_die_desc: "[CHARACTER.GetName] a perdu la vie et sa mort a causé une grande tristesse, notamment parmi les plus démunis. Ces derniers bénéficiaient le plus de ses aumônes récurrentes et ce sont ceux qui regretteront le plus sa présence."
 stargazer: "Astronome"
 desc_stargazer: "Les étoiles ont fasciné les yeux des hommes depuis toujours, et nombreux sont ceux qui cherchent la présence divine parmi elles. Cette personne est l'une d'entre elles : le regard toujours levé vers le ciel à la recherche de connaissances et de réponses. Après tous, les étoiles ont beaucoup à nous apprendre, il suffit d'être disposés à regarder."
 stargazer_die_desc: "[CHARACTER.GetName] comme son étoile se sont éteints, et nombreux sont ceux qui soulignent la noirceur du monde depuis cette disparition. Non seulement [CHARACTER.GetSheHe] n'est plus là pour dispenser ses connaissances à propos du firmament, mais en plus, les nombreux regards habituellement tournés vers le ciel seront désormais baissés."
