 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "Protection du saumon écossais"
 scottish_salmon_desc: "Les saumons peuplent nos cours d'eau et nos côtes. Seule une législation stricte adoptée avec une attention particulière nous permettra d'exploiter cette ressource et d'orienter notre économie locale vers l'exportation de ce poisson très recherché."
 scottish_morale: "Courage écossais"
 scottish_morale_desc: "Depuis le début de notre guerre contre la tyrannie anglaise, nous avons préservé notre indépendance grâce aux efforts du courageux peuple écossais. Le souvenir d'hommes comme William Wallace poussera nos armées à défendre et à protéger l'indépendance de l'Écosse."
 scottish_longbowmen: "Archers anglo-écossais"
 scottish_longbowmen_desc: "Grâce au renforcement de nos liens avec l'Angleterre, nous intégrerons une partie de ses tactiques militaires dans notre armée et nous perfectionnerons ces unités pour qu'elles inspirent la peur chez nos ennemis."
 peel_towers_advance: "Tours peel"
 peel_towers_advance_desc: "Les tours peel ont été conçues en réponse à la dureté de la vie dans les régions frontalières de notre pays. Elles servent de protection contre les incursions de groupes de pillards hostiles, protégeant à la fois la vie humaine et le bétail. En outre, elles constituent un moyen rapide d'alerter les villes voisines de l'approche d'armées hostiles à l'aide de leurs feux de signalisation."
 scottish_tenacity: "Terre tenace"
 scottish_tenacity_desc: "Les guerres peuvent être longues et épuisantes. Si nous voulons conserver notre indépendance, nous devons être prêts à traverser des périodes difficiles. Heureusement, notre peuple est aussi tenace que la terre qu'il appelle son foyer, et il résiste jusqu'au bout aux envahisseurs étrangers."
 influx_of_english_nobles: "Administrateurs anglais"
 influx_of_english_nobles_desc: "Nous avons instauré la paix avec notre voisin du sud, ce qui a entraîné un afflux constant de nobles anglais dans notre administration. Grâce à cela, nous pouvons exercer un contrôle plus efficace sur notre pays."
 scottish_trade_connections: "Relations commerciales en mer du Nord"
 scottish_trade_connections_desc: "Notre pays est situé aux confins de l'Europe occidentale et ne dispose que de peu de ressources. Si nous voulons prospérer sur le plan économique, nous devons investir et étendre nos relations commerciales à d'autres régions. La mer du Nord nous permet d'accéder à des marchés riches et à des opportunités commerciales, à condition que nous l'utilisions."
 comets: "Des comètes ?"
 comets_desc: "Une œuvre nous a été récemment dédiée par son auteur, Giovanni Ferrerio : #italic De la signification véritable des comètes, et de la vanité des astrologues#!. Nous avons décrété que tous devraient en connaître le contenu."
 modernized_royal_scots_navy: "Marine royale écossaise"
 modernized_royal_scots_navy_desc: "Notre désir de construire notre propre flotte remonte aux guerres d'indépendance. Auparavant, nous avions recours aux obligations féodales pour former les flottes ; mais l'idéal est une flotte moderne, ne relevant que du roi, et basée dans le port nouvellement construit de Newhaven."
 royal_revenue: "Garantir les revenus de la Couronne"
 royal_revenue_desc: "Si nous souhaitons libérer l'Écosse de l'esclavage, nous devons nous assurer des sources de revenus stables. En renforçant notre contrôle sur les domaines royaux et les droits féodaux, nous pouvons augmenter les impôts que nous percevons à juste titre. Grâce à ces méthodes, nous pouvons faire en sorte que la couronne dispose des fonds nécessaires pour agir à sa guise sans dépendre d'autres sources d'argent."
 scottish_education: "Universités d'Écosse"
 scottish_education_desc: "Après avoir fait l'expérience des universités et de l'enseignement étrangers européens, il est temps d'améliorer notre système d'enseignement et de donner aux meilleurs la possibilité d'étudier. Notre peuple devrait pouvoir s'efforcer d'acquérir des connaissances et des compétences sans avoir à se déplacer à grands frais et à dépendre d'institutions étrangères."
 act_of_revocation: "Acte de révocation"
 act_of_revocation_desc: "Depuis longtemps, la coutume veut que des parties du domaine royal soient offertes à la noblesse en échange de ses services. Ce système ne peut plus être maintenu si nous voulons assurer l'intégrité de notre domaine. Dorénavant, nous louerons ces terres."
 scottish_diplomacy: "Les Alliances"
 scottish_diplomacy_desc: "Pendant des siècles, nous avons compté sur la Diplomatie et les contacts avec les puissances étrangères du continent pour assurer notre indépendance. Il est temps de formaliser cette pratique et d'assurer la pérennité de nos liens pour les siècles à venir."
 scottish_highlander_advance: "Régiments de Highlanders"
 scottish_highlander_advance_desc: "Le recrutement de régiments parmi les habitants des Highlands écossais peut constituer un atout crucial dans nos efforts militaires."
 scottish_whisky: "Whisky écossais"
 scottish_whisky_desc: "Alors que des distilleries existent depuis longtemps en Écosse, nous devrions veiller à ce que ces industries soient placées sous la responsabilité de l'État. Nous pourrons ainsi nous établir à la pointe de la production d'alcool et développer notre industrie d'exportation."
 scottish_enlightenment: "Lumières d'Écosse"
 scottish_enlightenment_desc: "Les progrès rapides de la philosophie, de l'économie politique et de la médecine conduisent à une pléthore de réalisations de nos compatriotes qui propulseront l'Écosse à l'avant-garde de l'innovation mondiale. Cette période des Lumières d'Écosse peut être un outil très puissant pour nous sur la scène internationale."
 #Semi generic Advances for german countries
 swabian_league_of_cities: "Ligue des cités"
 swabian_league_of_cities_desc: "La Souabe abrite de nombreuses cités prospères, autant de proies convoitées par les ambitions étrangères. Pour mieux défendre nos terres, nous devons nous unir en temps de guerre et repousser toute ingérence étrangère sur notre sol."
 swabian_frugal_people: "Finances frugales"
 swabian_frugal_people_desc: "On a souvent accusé notre peuple d'avarice et raillé notre sens de la prudence économique. Heureusement, leurs moqueries sont faciles à supporter quand nos coffres sont pleins et nos ducats prêts à financer nos propres ambitions."
 franconian_proud_knights: "Chevaliers de l'Empire"
 franconian_proud_knights_desc: "Notre peuple a contribué à une longue lignée de fiers chevaliers au service de l'Empire. Il incarne les idéaux chevaleresques qui ont perdu en notoriété depuis, mais qui constituent néanmoins une part essentielle de ce que nous sommes. Ainsi, notre longue histoire nous a enseigné les nombreuses leçons du comportement chevaleresque et d'aspects plus militaires de la vie. Cela a naturellement un effet sur la volonté de notre noblesse de contribuer aux levées dans l'espoir de se couvrir de gloire dans des combats honorables."
 franconian_wine_bottles: "Silvaner et Bocksbeutel"
 franconian_wine_bottles_desc: "La Bocksbeutel est un fier symbole de notre puissante tradition viticole. Pratique et immédiatement reconnaissable, la forme de cette bouteille est le meilleur ambassadeur des vins d'exception produits dans notre région, comme le Silvaner ou le Riesling. Grâce au savoir-faire de nos verriers et de nos vignerons, cette bouteille promet prospérité et rayonnement économique à notre terre."
 westphalian_monastic_traditions: "Pays des monastères"
 westphalian_monastic_traditions_desc: "Le nord de l'Allemagne abrite de nombreux bastions catholiques, tels que les évêchés de Münster et de Padoue. La vie monastique et les traditions religieuses associées à la région ont un effet positif sur l'alphabétisation et l'éducation de notre clergé, car il y trouve de nombreux endroits pour se former et apprendre, ce qui multiplie les opportunités pour les ecclésiastiques cherchant à rejoindre notre sainte mère l'Église."
 north_german_hanseatic_traditions: "Négociants de la Hanse"
 north_german_hanseatic_traditions_desc: "Depuis des siècles, les peuples de nos régions du nord de l'Allemagne tirent profit de leur accès à la mer Baltique. Alors que nombre de nos voisins plus méridionaux doivent se contenter de transporter leurs marchandises par voie fluviale, nous bénéficions d'une longue tradition de commerçants naviguant sur la Baltique, qui ont fait fortune et apporté richesse et prospérité sur nos côtes."
 german_baltic_sailors: "Marins baltes"
 german_baltic_sailors_desc: "Les climats rudes font de rudes gaillards. Leur proximité avec la froide Baltique a clairement laissé sa marque sur nos marins, ce qui les rend très aptes à leur profession et à leur mode de vie, car la mer peut être une maîtresse très dure."
 german_populating_the_countryside: "Attirer les persona grata"
 german_populating_the_countryside_desc: "Le repeuplement des régions rurales et l'attribution de terres à cultiver à la population constituent la base solide qui permettra d'accroître lentement mais sûrement la richesse et la prospérité de nos territoires actuellement sous-peuplés."
 german_fair_towns: "Reichsmessestädte"
 german_fair_towns_desc: "Un grand privilège accordé par l'empereur lui-même à quelques villes choisies de l'empire, permettant aux commerçants de participer à certains des plus grands marchés de toute l'Europe. Ces villes sont véritablement au cœur du commerce dans l'Empire. La nature centralisée de ces grands marchés facilite également la planification et la négociation pour les marchands dans un cadre qui offre autant de liberté que de variété, et donc l'accès à toutes sortes de marchandises."
 german_imperial_roads: "Réseau routier impérial"
 german_imperial_roads_desc: "Durant des siècles, on a construit, développé et amélioré les routes au cœur de l'Europe. Depuis les Romains jusqu'à aujourd'hui, les nombreuses routes impériales qui relient les différentes régions d'Allemagne les unes aux autres facilitent le commerce et les voyages, tout en répondant aux besoins logistiques, en particulier lorsqu'il s'agit de déplacer des armées."
 landsknechte: "Lansquenets"
 landsknechte_desc: "Les $landsknechte$ sont une nouvelle forme d'organisation militaire qui a émergé des guerres récurrentes en Allemagne et à ses frontières. Ce sont des unités mixtes alliant l'innovation de carrés de piquiers, associés à des arquebusiers en soutien sur les flancs, et une première ligne composée des redoutables #italic Doppelsöldner#!, des mercenaires à « double solde » armés d'épées à deux mains. Cette combinaison permet des tactiques efficaces en combat rapproché et à moyenne distance."
 german_biedermeier: "Biedermeier"
 german_biedermeier_desc: "La période Biedermeier est marquée par une vision conservatrice de notre société, issue des classes supérieures et de leur nostalgie des temps passés. C'est ainsi que les activités les plus libres et les plus créatives se déroulent dans l'intimité des maisons, à l'abri des regards. Si cela renforce involontairement le développement d'une identité culturelle au sein de la classe bourgeoise, c'est aussi la raison pour laquelle de nombreux libres-penseurs émigrent afin de poursuivre leurs activités à l'étranger."
 custom_union_of_the_rhine: "Rheinischer Münzverein"
 custom_union_of_the_rhine_desc: "Au sein de l'ensemble hétéroclite de l'empire, il est nécessaire de collaborer économiquement avec ses voisins pour prospérer. Nous rejoindrons l'union douanière du Rhin et adopterons leur monnaie, le #italic gulden#! ou florin, pour simplifier les affaires de nos marchands et la diplomatie avec les autres pays."
 saiger_process: "Procédé de Saiger"
 saiger_process_desc: "Un procédé de fonte novateur et révolutionnaire, consistant en l'enrichissement du cuivre contenant de l'argent avec du plomb, ce qui nous permet d'améliorer la productivité de nos opérations minières."
 #Austria
 austrian_tradition: "Une maison de gloire"
 austrian_tradition_desc: "Notre accession au pouvoir a suscité beaucoup de jalousie et les maisons rivales de l'empire se disputent notre statut de protecteurs de la frontière sud-est. En dépit de ces circonstances, nous sommes fiers de nos actions diplomatiques sans pareil."
 austrian_heritage: "L'héritage de Rodolphe Ier"
 austrian_heritage_desc: "La victoire de Rodolphe Ier sur ses rivaux a assuré notre place parmi les grandes maisons de l'empire et est le sujet de nombreux récits et chansons. La ferveur dont ses chevaliers et lui ont fait preuve lors de la bataille du Marchfeld inspirera nos armées pour les siècles à venir."
 hab_expert_mountaineers: "Un pays de montagnes et de rivières"
 hab_expert_mountaineers_desc: "Notre peuple est parfaitement habitué au franchissement des obstacles de notre pays, depuis les hauts sommets et les cols de nos montagnes jusqu'aux larges fleuves de nos vallées."
 austrian_marriage_policy: "Tu Felix Austria Nube"
 austrian_marriage_policy_desc: "Que les autres fassent la guerre ; vous, heureuse Autriche, mariez-vous ! Car ce qu'à l'autre Mars accorde, la déesse Vénus vous le donne."
 habsburg_dominance: "Expertise diplomatique autrichienne"
 habsburg_dominance_desc: "Au vu de notre position au centre de l'Europe, nous devrons adopter une position flexible en ce qui concerne notre diplomatie extérieure. Les alliances et les rivalités peuvent se briser aussi rapidement qu'elles se sont formées, et nos diplomates doivent être formés pour couvrir toutes les éventualités."
 austrian_military_flexibility: "Tactiques des lansquenets"
 austrian_military_flexibility_desc: "Seule une tactique bien rodée de frappes d'artillerie, de charges de cavalerie et d'infanterie inflexible recrutée parmi les lansquenets peut nous mener à la victoire."
 edict_of_restitution: "L'Édit de restitution"
 edict_of_restitution_desc: "Une discrète opération comptable nous aidera à surmonter les conflits religieux qui pourraient survenir dans notre royaume. Cet édit inoffensif ne déclenchera certainement pas d'autres conflits."
 austrian_court: "Cour d'Autriche"
 austrian_court_desc: "Le maintien de nos relations diplomatiques exige du temps et des efforts, et le fait d'engager trop de personnes dans des missions diplomatiques pourrait nuire à notre efficacité et à notre réputation. En rationalisant notre cour, nous pouvons nous assurer que nous obtenons les informations dont nous avons besoin pour aplanir les difficultés lorsqu'elles surviennent."
 geheimrat: "Geheimer Rat"
 geheimrat_desc: "Le Geheimer Rat (ou « Conseil privé ») est un collège consultatif d'élite composé de nobles et de fonctionnaires de haut rang, qui agit en tant qu'institution centrale pour orienter les décisions politiques, militaires et administratives de l'Autriche."
 hofkriegsrat: "Hofkriegsrat"
 hofkriegsrat_desc: "Notre conseil de guerre ne peut fonctionner qu'avec une structure administrative adéquate. Il nous faut connaître les moindres détails de nos troupes et de notre logistique pour espérer défendre notre royaume contre des ennemis."
 military_border: "Frontière militaire"
 military_border_desc: "La défense de nos frontières est une question sérieuse, surtout en raison de son coût. La solution que nous avons trouvée consiste à octroyer généreusement des terres aux frontières afin d'y constituer une classe militaire professionnelle. Cela garantira une plus grande discipline de nos troupes et facilitera la migration des populations vers les régions sous-peuplées de notre royaume."
 austrian_ambition: "Les Lumières par l'éducation"
 austrian_ambition_desc: "Nos gouvernants doivent recevoir la meilleure éducation possible pour être à la hauteur de l'idéal de notre monarque éclairé."
 austrian_state_industrialization: "Industrialisation d'État"
 austrian_state_industrialization_desc: "La modernisation de notre industrie doit toujours être au premier plan des préoccupations de notre pays. Ce n'est qu'avec des usines modernes que nous pourrons rivaliser avec nos concurrents sur la scène mondiale."
 wiener_klassik: "Classicisme viennois"
 wiener_klassik_desc: "Le classicisme viennois est une période musicale transformatrice. Les œuvres de nos compositeurs les plus talentueux révolutionneront la musique occidentale de par leurs formes innovantes, qu'elles soient symphoniques, lyriques ou de chambre."
 multicultural_empire: "Empire multiculturel"
 multicultural_empire_desc: "L'Autriche est un royaume diversifié et multiculturel, qui s'appuie sur l'accueil et l'intégration de ses nombreuses minorités ethniques pour maintenir l'unité et la stabilité dans un contexte de tensions nationalistes croissantes."
 imperial_artillery: "Artillerie impériale"
 imperial_artillery_desc: "L'évolution rapide de la nature de la guerre nous pousse à moderniser nos troupes et nos tactiques. Pour garder une longueur d'avance sur nos ennemis, nous devons faire en sorte que notre artillerie devienne la fierté de l'armée impériale."
 alchemy_advance: "Alchimie"
 alchemy_advance_desc: "L'art de l'alchimie consiste à créer des potions et des élixirs en combinant des herbes, des minéraux et d'autres ingrédients naturels. Bien qu'elle ne soit pas toujours fiable, l'alchimie peut parfois produire des résultats remarquables dans le traitement de divers maux."
 anatomy_advance: "Anatomie"
 anatomy_advance_desc: "Les médecins acquièrent une connaissance plus approfondie de l'anatomie humaine, ce qui permet de traiter plus efficacement les blessures et les maladies. Ces connaissances, qui proviennent en grande partie de dissections pratiques de cadavres humains, permettent également d'améliorer les techniques chirurgicales et de réduire les risques liés aux procédures médicales."
 surgery_advance: "Chirurgie"
 surgery_advance_desc: "Les barbiers chirurgiens mettent au point des techniques plus sophistiquées pour traiter les blessures et les maladies. Le développement de nouveaux instruments chirurgicaux rend les procédures plus sûres et plus efficaces : les patients survivent ainsi à des afflictions qui leur auraient été fatales il y a seulement quelques années."
 pharmacology_advance: "Pharmacologie"
 pharmacology_advance_desc: "Les alchimistes et les médecins explorent de nouveaux composés et mélanges chimiques à la recherche de remèdes. Certains de ces premiers pharmaciens ont mis au point des traitements pour des maladies courantes comme la fièvre, le rhume et les troubles digestifs, avec des méthodes prometteuses. Cependant, il reste fort à apprendre et nombre de ces nouveaux remèdes peuvent être dangereux s'ils ne sont pas préparés correctement."
 sanitation_advance: "Assainissement"
 sanitation_advance_desc: "Les colonies investissent dans des mesures d'assainissement améliorées, telles que l'élimination des déchets et les systèmes d'eau propre. Cela permettra de réduire la propagation des maladies et d'améliorer l'état de santé général de la population. Le développement de pratiques sanitaires modernes permettra aux gens de vivre plus près les uns des autres sans succomber à la maladie."
 vaccination_advance: "Vaccination"
 vaccination_advance_desc: "Grâce au développement des vaccins, les médecins sont en mesure d'immuniser la population contre des maladies mortelles. Ces vaccins contribuent à réduire la propagation des maladies et à prévenir les épidémies. En injectant dans le corps une petite quantité de bactéries ou de virus affaiblis ou morts, le système immunitaire est capable de reconnaître et de combattre la maladie s'il la rencontre à nouveau."
 vibrant_court_advance: "Cour animée"
 vibrant_court_advance_desc: "Les grands esprits affluent à notre cour depuis le monde entier, avec des modes et des langues différentes. En conséquence, nous devenons de plus en plus tolérants à l'égard de leurs « mœurs » étrangères."
 patio_process_advance: "Procédé de réduction"
 patio_process_advance_desc: "Le $patio_process_advance$ consiste à raffiner des minerais d'argent et d'or de faible qualité à l'aide d'une solution chimique à base de mercure pour catalyser la réaction d'amalgamation."
 pan_amalgamation_advance: "Amalgamation en cuve"
 pan_amalgamation_advance_desc: "L'$pan_amalgamation_advance$ est une amélioration du $patio_process_advance$, qui permet de traiter plus rapidement le minerai."
 milanese_tradition: "Héritage lombard"
 milanese_tradition_desc: "La gloire et l'influence du royaume lombard se font encore sentir aujourd'hui. En tant qu'héritières spirituelles, les familles nobles de Milan jouissent d'un degré d'autorité et de respect supérieur à celui des autres."
 milanese_heritage: "Traditions des condottieres"
 milanese_heritage_desc: "Les habitants de Milan ont l'habitude d'endosser le rôle de mercenaires dans les querelles incessantes de la région, ce qui leur vaut une réputation de soldats très compétents."
 renaissance_prince: "Prince de la Renaissance"
 renaissance_prince_desc: "Les autres dirigeants italiens peuvent négliger autant qu'ils le veulent la Renaissance culturelle qui se produit sous nos yeux ; mais sous notre patronage, Milan en sera le foyer."
 patron_of_music: "Mécène des musiciens"
 patron_of_music_desc: "Les arts musicaux sont malheureusement trop négligés par les autres dirigeants. Pour la plus grande gloire de Dieu, et la nôtre, finançons les musiciens et Milan brillera de mille feux."
 lowered_power_of_barons: "Pouvoir des barons amoindri"
 lowered_power_of_barons_desc: "Les arts et la culture sont certes de première importance, mais si nous voulons conserver notre indépendance, il nous faut de l'argent. Il est donc nécessaire de briser le pouvoir de la petite noblesse et de nous assurer que le pouvoir central dispose de plus de revenus."
 age_of_condottieri: "L'ère des condottieres"
 age_of_condottieri_desc: "Les mercenaires constituent l'essentiel de très nombreuses armées, aussi serait-il bon de nous assurer que nous pouvons en recruter aisément. Accueillons comme il se doit les capitaines mercenaires de passage, et ils se souviendront de Milan lorsque nous aurons besoin d'eux."
 encouragement_of_philosophers: "Encouragements aux philosophes"
 encouragement_of_philosophers_desc: "Milan approuve depuis longtemps la pensée de la Renaissance. Nous devrions poursuivre cette tradition en étendant notre mécénat et en construisant des structures capables d'attirer les plus grands penseurs d'Europe."
 merchant_princes: "Princes marchands"
 merchant_princes_desc: "Les grandes cités littorales italiennes disposent depuis longtemps de vastes réseaux commerciaux, apportant richesse et puissance jusqu'à leurs portes. Si Milan n'est pas située sur la côte, cela ne veut pas dire pour autant qu'elle n'a pas droit à sa part. Aussi, faisons savoir partout que ceux qui transportent les richesses du monde trouveront toujours bon accueil à la cour de Milan."
 rulership_of_enlightened_principals: "Gouvernement éclairé"
 rulership_of_enlightened_principals_desc: "Avec les encouragements donnés aux philosophes, de nouvelles théories et de nouveaux principes ont commencé à voir le jour. Structurer notre administration selon ces principes permettrait à plus de gens de nous soutenir. En tout cas, ceux qui comptent vraiment."
 milanese_ambition: "Un nouveau royaume lombard"
 milanese_ambition_desc: "La gloire de l'ancien royaume lombard n'est rien en comparaison de ce que les Milanais ont accompli et de ce qu'ils sont encore prêts à accomplir. Tous s'inclineront devant nous."
 #Papal States
 pap_head_of_the_church: "Chef de l'Église"
 pap_head_of_the_church_desc: "La Curie et le Saint-Siège sont étroitement liés au gouvernement papal. Les cardinaux d'autres nations et États peuvent tenter d'influencer l'orientation religieuse de la chrétienté, mais en fin de compte, c'est la papauté qui exercera toujours la plus grande influence au sein de la Curie."
 pap_the_word_of_the_lord: "La parole du Seigneur"
 pap_the_word_of_the_lord_desc: "Nous qui sommes Ses plus loyaux serviteurs, Ses plus saints évêques, il nous revient de lire et d'interpréter la parole du Seigneur. À ce titre, notre diplomatie s'appuie sur la divinité de Dieu."
 ecclesiastical_primacy: "Primauté ecclésiastique"
 ecclesiastical_primacy_desc: "Le pape détient l'autorité souveraine en matière de droit canon, religieux, au sein de l'Église catholique. L'État entretient des liens particuliers avec tous ceux qui se conforment à l'autorité catholique."
 papal_investiture_and_tithes: "Investiture papale et dîmes"
 papal_investiture_and_tithes_desc: "À Rome parviennent les richesses venues de toute l'Europe chrétienne."
 glory_of_rome: "Gloire de Rome"
 glory_of_rome_desc: "Nous contrôlons la magnifique cité de Rome, ancienne capitale des Romains. C'est nous qui pérennisons leurs traditions prodigieuses."
 donation_of_constantine: "La donation de Constantin"
 donation_of_constantine_desc: "La donation de Constantin démontre que nous possédons l'autorité d'accorder le titre d'empereur des Romains à celui que nous choisissons. Elle prouve d'ailleurs aussi que nous sommes plutôt doués pour falsifier des documents."
 centralize_the_states: "Centralisation des États pontificaux"
 centralize_the_states_desc: "C'est en la prenant des mains des princes locaux que nous consoliderons notre puissance dans les provinces des États pontificaux."
 holy_father: "Saint-Père"
 holy_father_desc: "Être le vicaire du Christ aux yeux des catholiques romains nous confère une certaine marge de manœuvre politique. La bulle pontificale, ce document porteur du sceau du pape, est investie de la parole de Dieu Lui-même. Elle a déjà permis, par le passé, de maudire des rois et de diviser des continents entiers."
 pap_legacy_of_the_military_orders: "Héritage des ordres militaires"
 pap_legacy_of_the_military_orders_desc: "Bien que l'ère des ordres sacrés soit terminée depuis longtemps, son héritage reste une source d'inspiration majeure pour les soldats de Dieu qui s'engagent à défendre le Saint-Siège contre les menaces hérétiques et païennes."
 #Teutonic Order
 teu_crusader_discipline: "Discipline des croisés"
 teu_crusader_discipline_desc: "Notre grand ordre a été forgé dans les flammes et le sang de la troisième croisade lors du siège d'$acre$ en 1191. Alors qu'à l'origine nous soignions les malades et les faibles, l'ordre s'est transformé en un groupe militarisé de chevaliers au dévouement et à la discipline inébranlables."
 teu_teutonic_heavy_cavalry: "Cavalerie lourde teutonne"
 teu_teutonic_heavy_cavalry_desc: "Il n'existe pas de plus grand symbole de puissance et de prouesse militaires que la cavalerie lourde. Si, dans de nombreux États, la cavalerie est composée de nobles, chaque chevalier teutonique est également membre de notre cavalerie lourde et suit l'entraînement strict d'un croisé."
 teu_reformed_order_army: "Armée de l'ordre réformé"
 teu_reformed_order_army_desc: "Les chevaliers allemands, ces vétérans des croisades et d'innombrables guerres en Europe, ne sont tout simplement pas assez nombreux pour continuer de constituer la base de nos armées. Nous devons réorganiser ces dernières et lever des régiments nationaux capables de remplacer les chevaliers sur le champ de bataille."
 teu_peasants_recruitment: "Recrutement des paysans"
 teu_peasants_recruitment_desc: "Il apparaît clair que nous ne pouvons plus compter sur les volontaires étrangers pour renforcer les rangs de notre armée, malgré leur expérience et leur valeur. Nous devons plutôt développer un système nous permettant de réquisitionner nos sujets, Allemands et étrangers."
 teu_infantry_tactics: "Tactiques d'infanterie"
 teu_infantry_tactics_desc: "En Europe, les batailles modernes ont prouvé que l'ère de l'infanterie est sur le point de commencer. L'heure est venue de développer de nouvelles tactiques et de réformer le concept médiéval d'infanterie auxiliaire pour en faire la force de combat principale de nos futures armées."
 teu_teutonic_religious_authority: "Autorité religieuse teutonique"
 teu_teutonic_religious_authority_desc: "Nous mettrons fin à l'autonomie religieuse des archevêques de notre royaume. Toutes les questions religieuses, des impôts à la conversion de la population, relèveront désormais de l'État."
 teu_expanded_marches: "Marches étendues"
 teu_expanded_marches_desc: "Accordons plus d'autonomie aux gouverneurs locaux de nos régions frontalières et transformons leurs terres en marches. Ces territoires spécifiques paieront moins d'impôts à l'État en échange de leur obligation à prendre les armes en temps de guerre comme en temps de paix. Cela devrait nous offrir une plus grande souplesse militaire à faible coût."
 teu_prussian_bishops: "Évêques prussiens"
 teu_prussian_bishops_desc: "Accordons plus de droits et de privilèges à nos évêques prussiens pour veiller à ce qu'ils fassent preuve d'une loyauté inébranlable envers nous."
 teu_one_state_one_religion: "Un État, une religion"
 teu_one_state_one_religion_desc: "Réservons toutes les fonctions de l'État à ceux qui partagent notre religion. Les hérétiques et les païens ne sont plus les bienvenus dans notre royaume."
 teu_absolute_order: "Ordre absolu"
 teu_absolute_order_desc: "Dans notre ordre, tous les pouvoirs de l'État sont consolidés. Chaque action entreprise, chaque décision prise passe d'abord par la hiérarchie de l'ordre Teutonique avant d'être exécutée. Bien sûr, cette bureaucratie n'est pas du goût de tout le monde, mais elle garantit le pouvoir absolu du Hochmeister."
 legacy_of_breton_independence: "Héritage de l'indépendance bretonne"
 legacy_of_breton_independence_desc: "La Bretagne n'a jamais été française. Malgré les assauts répétés des Francs, des Vikings et des Anglais, nous sommes toujours parvenus à préserver notre identité. Que tous nos voisins sachent que la Bretagne restera libre et qu'elle demeurera le dernier bastion des véritables Celtes."
 estates_of_brittany: "Les États de Bretagne"
 estates_of_brittany_desc: "Réunis pour la première fois au XIVe siècle, les États de Bretagne ont permis à des hommes libres, issus de toutes les couches de la société, y compris du tiers état, de faire part de leurs griefs et requêtes au duc pour obtenir réparation. Convoquer les États permet d'évacuer une partie des tensions qui règnent sur nos terres."
 dutch_education: "Éducation néerlandaise"
 dutch_education_desc: "Si nos pays ont toujours bénéficié d'un taux d'alphabétisation supérieur dans toutes les couches de la société, cet avantage devient de plus en plus évident dans le monde qui se dessine devant nous. Seuls ceux qui ont une compréhension limitée n'en profiteraient pas et ne chercheraient pas à l'améliorer."
 dutch_golden_age_art: "Art néerlandais"
 dutch_golden_age_art_desc: "Les Pays-Bas ont toujours été à la pointe de l'innovation technologique et un foyer de la culture. Nous devons continuer de nous comporter en mécènes des inventeurs, des artistes et des penseurs pour maintenir cet avantage sur les autres pays."
 a_trading_hub: "Carrefour commercial"
 a_trading_hub_desc: "Notre nation a la chance de disposer d'un centre bien établi de villes axées sur le commerce et de marins aventureux prêts à ramener chez eux les richesses du monde entier. Ces hommes nous permettront de commercer avec d'autres nations et d'engranger d'importants bénéfices dans nos coffres."
 platoon_fire: "Salve par peloton"
 platoon_fire_desc: "Jusqu'à présent, sur les champs de bataille, chaque rang tirait en même temps. Cette façon de faire avait pour objectif d'obtenir la plus grande puissance de feu possible. Nous autres Néerlandais avons développé une autre méthode : la salve par peloton. Une partie du régiment tire toujours sur l'ennemi, ce qui l'empêche de récupérer entre les salves."
 concentration_power: "Concentration du pouvoir"
 concentration_power_desc: "Depuis trop longtemps, notre nation est gouvernée par plusieurs stathouders, même si certains détenaient plus de pouvoir que d'autres et agissaient en tant que #italic primus inter pares#!. Il est temps qu'une seule personne détienne le pouvoir transmis de manière héréditaire."
 a_fortified_border: "Une frontière fortifiée"
 a_fortified_border_desc: "Les éléments naturels ne défendent pas suffisamment nos frontières, comme c'est le cas pour d'autres nations. Cependant, nous pouvons avoir recours à notre esprit pour créer de puissantes défenses afin de dissuader nos ennemis et de protéger nos familles."
 #Netherlandish Shared
 netherlandish_protoindustry: "Verlagssystem néerlandais"
 netherlandish_protoindustry_desc: "Pendant longtemps, nos nations ont abrité des villes et des villages animés qui se consacraient à l'artisanat dans une plus grande proportion que nos voisins, ce qui a fait de nous un pays très productif."
 a_dynamic_society: "Une société dynamique"
 a_dynamic_society_desc: "Nos terres sont la patrie des braves. Ceux qui cherchent à améliorer leur vie ont leur place ici. Nous exploiterons les ambitions de ces personnes pour renforcer notre nation."
 an_early_urbanization: "Une urbanisation précoce"
 an_early_urbanization_desc: "Les Pays-Bas ont traditionnellement un taux d'urbanisation élevé qui nous a permis de dépasser nos prévisions. Nous devrions tirer parti de cette tendance et l'accroître, en créant un solide réseau de colonies qui contribuera à un avenir plus riche."
 polders_advance: "Polders"
 polders_advance_desc: "Les Pays-Bas étant très exposés aux inondations, le climat très changeant d'entre les XIe et XIVe siècles a entraîné la création du Zuiderzee et la salinisation des zones côtières. Aujourd'hui, nous disposons de la technologie qui nous permettrait de reconquérir ces terres et d'augmenter la productivité de notre agriculture."
 netherlandish_ship_building: "Construction navale néerlandaise"
 netherlandish_ship_building_desc: "Comme les Pays-Bas comptent certains des plus grands ports de toute l'Europe, il est normal qu'ils disposent aussi de certains des plus grands chantiers navals. Pouvoir recourir aux charpentiers de marine locaux réduirait grandement le coût des navires marchands."
 #Netherlandish Unique
 brb_the_four_quartiers: "Les quatre quartiers"
 brb_the_four_quartiers_desc: "Le cœur du duché de Brabant est divisé en quatre provinces, aussi appelées quartiers. Chaque quartier est formé de petites et de grandes villes, certaines entourées de murailles, d'autres non. Ils fonctionnent tous en parfaite synergie, comme un moteur bien huilé, et remplissent nos coffres de grandes richesses."
 fla_cloth: "Draps flamands"
 fla_cloth_desc: "L'industrie du drap flamand fait l'envie du monde entier. Les marchands viennent de loin pour nous vendre leur laine, à partir de laquelle nous pouvons fabriquer les draps de la plus haute qualité."
 frisian_trading_traditions: "Traditions commerciales"
 frisian_trading_traditions_desc: "Avant la formation des comtés au sud qui commencent à se rendre dans d'autres nations pour commercer, nos ancêtres disposaient de routes commerciales qui couvraient toutes les côtes d'Europe, de la Baltique au golfe de Gascogne. Aujourd'hui, ce savoir ancestral doit plus que jamais être mis à profit."
 gel_warring_spirit: "Esprit belliqueux"
 gel_warring_spirit_desc: "Certains prétendent que nous sommes trop belliqueux. En réalité, ils craignent notre puissance. Dans ce monde chaotique, une armée bien entraînée est nécessaire pour réussir. Ceux qui s'opposent à nous savent que nous sommes endurcis."
 hai_expert_embassadors: "Ambassadeurs expérimentés"
 hai_expert_embassadors_desc: "Nos dirigeants ont toujours été habiles avec les mots, ce qui nous a permis d'étendre l'influence de notre nation au-delà de nos frontières. Plus le temps passe, plus la nécessité de nous faire des amis pour nous protéger de nos ennemis ou pour étendre notre influence sur d'autres nations devient évidente."
 hol_sailors: "Marins hollandais"
 hol_sailors_desc: "En tant que pays constitué de sable et de terres inondables, la Hollande a toujours considéré la mer comme une seconde patrie naturelle, où le poisson et la gloire attendent ceux qui auront la bravoure de les poursuivre."
 lie_athens_north: "L'Athènes du Nord"
 lie_athens_north_desc: "Depuis des siècles, Liège est un centre culturel qui a formé certains des érudits les plus instruits de la région et fait l'envie de ses rivaux. Nos institutions ne devraient jamais cesser de s'améliorer."
 lux_destined_rule: "Règne sur le monde"
 lux_destined_rule_desc: "La grande dynastie luxembourgeoise a pris le nom de notre grande nation et est aujourd'hui la famille la plus importante d'Europe. Il doit s'agir d'un signe du ciel et nous utiliserons ce don divin pour étendre encore notre influence."
 utr_city_churches: "La cité des églises"
 utr_city_churches_desc: "Utrecht, souvent appelée la #italic cité des églises#! pour ses nombreux clochers, abrite l'emblématique tour de la cathédrale. Centre spirituel des Pays-Bas et siège de l'évêché d'Utrecht, elle est un phare depuis l'Antiquité."
 brb_brabantine_rights: "Droits brabançons"
 brb_brabantine_rights_desc: "À l'instar d'autres nations, il est temps de codifier les libertés de nos sujets afin qu'ils puissent jouir d'une vie plus prospère au service de notre grande nation."
 fla_flemish_renaissance: "Renaissance flamande"
 fla_flemish_renaissance_desc: "Nous qui disposons d'une des terres les plus développées du continent, il est naturel que la richesse créée à la sueur de notre front soit finalement consacrée à la création de choses moins pratiques, telles que l'art. Cet art, cependant, illumine les jours sombres de notre patrie. Avec des dizaines de marchands flamands agissant en tant que mécènes, l'offre des artistes ne cesse de croître."
 frisian_resisting_invader: "Résistance à l'envahisseur"
 frisian_resisting_invader_desc: "Entouré d'ennemis, notre peuple est habitué à défendre ses terres avec agressivité pour faire reculer les envahisseurs et les empêcher de revenir. Avec leur sang, notre sol ne fait que s'enrichir !"
 gel_healthy_economy: "Une économie saine"
 gel_healthy_economy_desc: "Notre royaume ne s'est pas seulement agrandi à coups d'épée, il a aussi su gérer son argent et ses économies, ce qui nous a permis d'étendre notre influence sur d'autres territoires ou de les acheter directement. Nous devons gérer notre budget avec sagesse pour continuer sur cette voie."
 hai_frontier_march: "Une marche frontalière"
 hai_frontier_march_desc: "Aux confins de l'Empire, le Hainaut a développé un esprit frontalier qui n'échappe à personne. Cet esprit confère à nos terres une mentalité défensive que nous pouvons exploiter à notre avantage."
 hol_maritime_warfare: "Guerre maritime"
 hol_maritime_warfare_desc: "En tant que nation maritime, nos marins sont habitués au combat, que ce soit contre des rivaux ou des pirates qui tentent de voler nos richesses. Dans tous les cas, notre flotte doit être prête à affronter n'importe quel ennemi à n'importe quel moment."
 lie_devoted_land: "Une terre dévouée"
 lie_devoted_land_desc: "Comme notre peuple fait partie de l'un des plus grands diocèses de la région, sa dévotion ne fait aucun doute. Nous montrerons au monde que notre foi en Dieu est aussi forte que notre foi en notre nation."
 lux_fortress_europe: "La forteresse d'Europe"
 lux_fortress_europe_desc: "La position imprenable de la ville de Luxembourg, avec la formation du Bock comme forteresse naturelle, nous confère un grand avantage. Nos ennemis périront en tentant de prendre nos positions. Nous devons nous inspirer de la nature et faire en sorte que toutes nos forteresses utilisent les formations terrestres à leur avantage."
 utr_blessed_land: "Une terre bénie"
 utr_blessed_land_desc: "Le pape lui-même influence l'élection de notre prince-évêque, contrairement à l'élection traditionnelle en cinq chapitres que nous avions auparavant. C'est une preuve évidente que notre pays est béni."
 brb_land_culture: "Une terre de culture"
 brb_land_culture_desc: "Avec la fondation de l'université de Louvain, le Brabant se trouve au cœur de la culture des Pays-Bas. Des étudiants venus de toute l'Europe se présentent à nos portes pour apprendre et partager leurs connaissances."
 fla_prospering_agriculture: "Agriculture florissante"
 fla_prospering_agriculture_desc: "Alors que nos rivaux commencent à défier nos industries dédiées aux étoffes, aux produits de luxe ou aux finances, il devient indispensable de mieux utiliser nos biens terriens. Avec la préparation appropriée, nos territoires peuvent devenir un véritable grenier, ce qui rendrait notre économie encore plus diverse."
 frisian_legend_grutte_pier: "La légende de Grutte Pier"
 frisian_legend_grutte_pier_desc: "Dans notre territoire courent des histoires sur un pirate de plus de deux mètres de haut et fort comme un bœuf. Elles inspirent de nombreux marins en herbe à parcourir les océans pour faire ce que nos ancêtres faisaient le mieux : piller les côtes sans défense."
 gel_expand_kwarteers: "Développement des kwartiers"
 gel_expand_kwarteers_desc: "Comme dans le cas du Brabant, $GEL$ est traditionnellement divisé en quatre quartiers. Ce système de provinces centrées sur une cité puissante s'est avéré être un outil de gouvernement efficace, et nous devrions étendre ce système aux endroits qui rejoignent notre royaume."
 hai_bustling_towns: "Villes animées"
 hai_bustling_towns_desc: "Les villes urbaines regorgent de vie et de potentiel. Avec un petit effort, nous pouvons les rendre fabuleusement riches (et leur région par voie de conséquence) pour en tirer un gain d'impôts substantiel."
 hol_trading_spirit: "Esprit commerçant"
 hol_trading_spirit_desc: "Notre pays est cerné par la mer. Il est donc naturel pour nous de faire face à ces vagues afin de trouver des ports avec lesquels commercer et nous enrichir."
 lie_inspiring_mecenas: "Un mécène inspirant"
 lie_inspiring_mecenas_desc: "Notre terre est une source d'inspiration pour de nombreux artistes qui viennent sur nos terres travailler sur leurs œuvres. L'argent tiré de nos arches ne manquera jamais de nourrir nos artistes et d'en attirer de nouveaux."
 lux_heirs_john_blind: "Héritiers de Jean l'Aveugle"
 lux_heirs_john_blind_desc: "Jean l'Aveugle, roi de Bohême et comte de Luxembourg, est né dans notre humble royaume et mort lors de la bataille de Crécy à l'âge de 50 ans, après avoir chargé au combat malgré son aveuglement : une mort honorable et courageuse, qui inspirera nos troupes durant des siècles. C'est un vrai héros du peuple."
 utr_skilled_diplomats: "Diplomates de talent"
 utr_skilled_diplomats_desc: "Avec l'influence croissante de nos voisins, la survie de notre pays dépend de notre capacité à obtenir des alliés puissants et loyaux qui nous soutiendront en cas de besoin."
 golden_fleece: "L'Ordre de la Toison d'or"
 golden_fleece_desc: "La Toison d'or est appelée à devenir l'un des plus grands ordres chevaleresques d'Europe. Être chevalier de la Toison d'or est une marque de statut importante et nous donne bonne allure."
 wagenburg: "Wagenburg"
 wagenburg_desc: "Pendant les croisades contre les hussites, nos armées comptaient sur des forteresses mobiles pour remporter des batailles que nous aurions sinon perdues. Nous n'utiliserons peut-être pas toujours ces forts, mais des tireurs d'élite en position défensive représenteront une tactique de choix pour nos armées tchèques invincibles."
 hussite_traditions: "Traditions $hussite_ADJ$s"
 hussite_traditions_desc: "C'est par la lutte et la fraternité que notre foi résistera aux pressions extérieures qui tentent de nous convertir. Nos racines inébranlables, provenant d'enseignements religieux historiques, sonnent juste dans le cœur de tous ceux qui cherchent à protéger leur foi et à vivre en paix aux côtés de leurs concitoyens chrétiens."
 kutnohorian_deal: "Le traité de Kutná Hora"
 kutnohorian_deal_desc: "La noblesse restera toujours sensible à ses prérogatives. Nous veillerons à ce que les privilèges des nobles soient solidement garantis."
 bohemian_thaler: "Thaler de Bohême"
 bohemian_thaler_desc: "Depuis des années, la monnaie de notre pays a été le gros ou groschen, une pièce d'argent utilisée dans l'ensemble du Saint-Empire romain germanique. La découverte de nouvelles sources d'argent nous permet de créer une autre pièce de plus grande taille : le thaler, aussi appelé taler ou le talir, qui deviendra fort et influent pour dominer le commerce et établir un nouveau standard."
 fortified_towns: "Villes fortifiées"
 fortified_towns_desc: "En raison des ravages causés par les $hussite_wars$, et dans un effort pour préserver notre foi et notre peuple, nous avons financé de nombreuses villes fortifiées. Depuis lors, nous avons acquis un grand savoir-faire en matière d'édification de fortifications et d'ingénierie de défenses impénétrables."
 maori_ta_moko_advance: "Tā moko"
 maori_ta_moko_advance_desc: "Avec les courbes et les spirales complexes du #italic tā moko#!, nous imprégnons chaque pigment dans notre peau de façon rituelle, ce qui transforme nos corps en fresques vivantes d'honneur et d'histoire."
 maori_ceremonial_haka_advance: "Haka cérémoniel"
 maori_ceremonial_haka_advance_desc: "Le sol tremble tandis que nos guerriers effectuent le #italic haka#!, leurs cris féroces et leurs mouvements synchronisés résonnant sur le champ de bataille. Cette danse intimidante enhardit tous les guerriers, conférant un surcroît de moral aux forces terrestres."
 maori_whakapapa_advance: "Whakapapa"
 maori_whakapapa_advance_desc: "La force et l'unité viennent de la connaissance de sa #italic whakapapa#!, le fin réseau de connexions généalogiques qui constitue un #italic iwi#!. Cette compréhension profonde de la lignée collective permet de créer un front uni capable de faire face à toutes les adversités."
 maori_te_reo_advance: "Te reo"
 maori_te_reo_advance_desc: "Nous savons qu'en préservant et en nourrissant le #italic te reo#!, notre langue sacrée, nous conservons une relation dynamique avec notre culture et nos traditions."
 maori_rua_kumara_advance: "Rua kūmara"
 maori_rua_kumara_advance_desc: "En perfectionnant l'art de la culture et du stockage des tubercules de #italic kūmara#! dans des #italic rua#! (fosses) construites à cet effet, nous pouvons veiller à ce que nos ventres soient pleins même lors du plus dur des hivers."
 maori_he_whakaputanga_advance: "He whakaputanga"
 maori_he_whakaputanga_advance_desc: "La « Déclaration d'indépendance de la Nouvelle-Zélande » est un document qui établit une fois pour toutes un État māori unifié et indépendant. Avec des termes compris par tout le monde, nos chefs peuvent enfin s'unir et se libérer des influences étrangères."
 #Ethiopia
 the_ark_of_the_covenant: "L'Arche d'alliance"
 the_ark_of_the_covenant_desc: "Nous sommes la nation qui détient l'Arche d'alliance sacrée après son appropriation en secret par Ménélik Ier, avec l'aide de Dieu, il y a des milliers d'années. Elle a dû être cachée aux yeux de tous, de peur que le trésor sacré soit volé. Malgré tout, des répliques de l'Arche sont placées dans chacune de nos églises pour rappeler à tous que notre royaume a été béni par Dieu."
 roof_of_africa: "Le toit de l'Afrique"
 roof_of_africa_desc: "Notre peuple a habité les hauts plateaux depuis des générations, supportant des conditions extrêmes qui nous ont rendus robustes et puissants. Cela nous confère un avantage considérable sur nos ennemis dès que nous sommes en guerre."
 solomonid_claim: "Revendication de Salomon"
 solomonid_claim_desc: "Les ancêtres de nos dirigeants descendent des monarques d'Axum, de la lignée du roi Salomon et de la reine de Saba. Nous avons déposé les monarques Zagwe afin de légitimer notre règne et d'établir fermement la restauration du royaume à sa dynastie légitime."
 nagusa_negast: "Nəgusä Nägäst"
 nagusa_negast_desc: "Notre souverain est le roi des rois, l'héritier et le descendant des rois d'Aksoum et de leur premier souverain, Ménélik Ier, fils du roi Salomon et de la reine de Saba. Tous nos rois descendent des Salomonides, sans qu'il soit nécessaire de transmettre cet héritage de père en fils."
 a_permanent_capital: "Une capitale permanente"
 a_permanent_capital_desc: "Depuis des siècles, notre nation ne dispose pas d'une vraie capitale : la cour suit les souverains partout où ils le souhaitent. Si cette approche a ses avantages, afin de gouverner efficacement notre vaste pays, nous devons établir une autorité centrale forte à un lieu permanent."
 external_friends: "Amis extérieurs"
 external_friends_desc: "L'envoi de nos émissaires vers $rome$ et la $iberia_region$, à la recherche de soutien militaire, a été un véritable succès. Ces entreprises ne devraient jamais s'arrêter."
 eternal_crusade: "Croisade éternelle"
 eternal_crusade_desc: "En tant que $christian_ADJ$s, nous nous trouvons entourés d'adversaires $muslim_ADJ$s qui ne rateront jamais l'occasion de nous attaquer. Pour assurer notre survie, nous devons nous tenir prêts à combattre au plus vite."
 prester_john: "Le prêtre Jean"
 prester_john_desc: "Les Européens se sont tournés vers le prêtre Jean depuis des siècles, convaincus qu'il doit nous diriger d'une façon ou d'une autre car nous sommes chrétiens. Il n'y a aucune raison de les en dissuader, tant ils sont ravis de partager leurs idées avec nous."
 an_iron_fist: "Une main de fer"
 an_iron_fist_desc: "Notre région est riche d'une diversité de cultures et de religions. La seule chose qui l'unit n'est pas la compassion, mais un dirigeant puissant, capable d'étouffer toute tentative de révolte rapidement et fermement."
 a_true_ethiopian_church: "Véritable Église d'Éthiopie"
 a_true_ethiopian_church_desc: "Les influences extérieures pourraient être utiles sur certains aspects, mais peuvent changer la nature de nos croyances. Afin de préserver notre identité, nous devons assurer l'existence de notre propre Église tewahedo."
 origin_of_coffee: "Le berceau du café"
 origin_of_coffee_desc: "C'est de nos terres que le café vient, car c'est un lieu idéal. Même s'il peut être cultivé dans d'autres lieux, notre café est réputé pour sa qualité et exporté par tonnes. Il nous faut en faire une façon de créer de la richesse pour notre pays."
 a_modern_nation: "Un pays moderne"
 a_modern_nation_desc: "En dépit de notre isolement évident, nous savons pertinemment que des innovations se produisent dans le monde entier, et ne perdons pas de temps à mettre en place ces tactiques pour semer la terreur chez nos ennemis."
 cawa_advance: "Régiments des ç̌äwa"
 cawa_advance_desc: "Les ç̌äwa servent la classe guerrière noble d'Éthiopie, recrutée et nommée pour le service militaire de l'empereur. Ce pays représente une classe militaire professionnelle, réputée pour sa férocité."
