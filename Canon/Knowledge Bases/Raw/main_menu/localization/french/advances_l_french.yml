 power_projection_advance_6: "Ambitions mondiales"
 power_projection_advance_6_desc: "La consolidation de pays en nations plus vastes a donné naissance à de grandes puissances qui dominent d'immenses zones de leur continent et ne comptent pas s'arrêter là."
 enlightened_court: "Cour des Lumières"
 enlightened_court_desc: "Les principes des Lumières sont omniprésents dans les cours modernes, invitant les plus grands esprits à s'y rassembler. Grâce à cela, nous pouvons désormais accomplir bien plus avec des efforts moindres."
 government_size_revolutions: "Représentation moderne"
 government_size_revolutions_desc: "En offrant une meilleure représentation au peuple, le gouvernement est devenu capable de résoudre plus de problèmes que jamais."
 global_supply_limit_modifier_advance_6: "Planification de la logistique de campagne"
 global_supply_limit_modifier_advance_6_desc: "Les campagnes militaires modernes impliquant des centaines de milliers de soldats déployés pendant plusieurs années, la planification de la logistique guerrière est devenue plus complexe que jamais."
 rgo_size_advance_revolutions: "Machine à vapeur"
 rgo_size_advance_revolutions_desc: "L'énergie à vapeur est un procédé connu depuis l'Antiquité. Cependant, ce n'est que récemment que nous avons pleinement mesuré son potentiel, lorsque les dernières avancées en physique et en mathématiques ont conduit à l'invention de moteurs à vapeur plus performants, capables d'alimenter des machines plus complexes. Un progrès qui a permis d'accroître considérablement la productivité dans tous les domaines."
 military_tactics_advance_6: "Artillerie de campagne"
 military_tactics_advance_6_desc: "L'artillerie pouvant désormais accompagner le reste de l'armée sur le champ de bataille, son influence n'est plus limitée par sa portée. Ce gain de mobilité permet le déploiement de formations d'artillerie semi-autonomes à des emplacements stratégiques, sous le commandement d'officiers spécialisés."
 road_advance_2: "Routes rudimentaires"
 road_advance_2_desc: "Les réseaux routiers rudimentaires ont permis de faire progresser nos systèmes de transport. En développant nos routes, nous pourrons élargir la circulation des marchandises au sein de notre territoire."
 written_alphabet: "Alphabet écrit"
 written_alphabet_desc: "Un peuple est défini par son héritage. C'est pourquoi un alphabet écrit n'est que la première étape vers l'immortalité et l'éducation d'une société fonctionnelle."
 codified_laws: "Lois codifiées"
 codified_laws_desc: "Les lois et réglementations sont le moteur d'une société fonctionnelle. Si nous voulons améliorer notre efficacité et nos capacités intérieures, il est vital que nous définissions un ensemble de lois robustes et codifiées."
 taxation_advance: "Impôts"
 taxation_advance_desc: "Pour opérer dans une société civilisée, il est nécessaire de maintenir une autorité centrale. En demandant un impôt à nos vassaux et citoyens, nous pourrons gérer nos affaires plus simplement et de façon plus productive."
 state_administration_advance: "Administration d'État"
 state_administration_advance_desc: "Toute taxation exige une connaissance de la population, des lois et des coutumes locales. C'est pourquoi il est primordial de mettre en place un système d'administration du royaume."
 agriculture_advance: "Agriculture"
 agriculture_advance_desc: "La terre est l'une des plus grandes sources de richesse, d'abondance et de marchandises qui existe. Nous devons apprendre à l'exploiter si nous voulons faire avancer notre société, nourrir notre peuple et prospérer."
 city_building_advance: "Construction urbaine"
 city_building_advance_desc: "Le développement des centres-villes, au cœur de l'urbanisation, vise à ériger de grandes étendues de bâtiments complexes."
 road_building: "Construction routière"
 road_building_desc: "Le transport de marchandises, de troupes et de civils est essentiel à notre survie. En développant un réseau routier sous sa forme la plus basique, nous pourrons au moins rassembler notre peuple et l'assister dans son quotidien."
 ship_building_advance: "Construction navale"
 ship_building_advance_desc: "Les mers regorgent non seulement d'aventures et de richesses, mais aussi d'opportunités de commerce et d'expansion."
 mapmaking: "Cartographie"
 mapmaking_desc: "Illustrer des lieux sur du papier ou du parchemin est plus qu'un simple procédé artistique : c'est une façon de consigner des informations pour un usage stratégique. À travers la connaissance cartographique, nous pourrons non seulement mieux coordonner nos attaques, mais aussi mieux appréhender notre propre territoire. Comme le disent les anciens : le savoir, c'est le pouvoir."
 standardized_coins: "Pièces standardisées"
 standardized_coins_desc: "La création de richesses fait émerger de nouvelles monnaies. Bien que nous ayons utilisé de nombreux types de devises au fil des ans, il est important que nous définissions de nouvelles normes afin d'éviter que des indélicats rognent sur la quantité de métaux nobles des pièces ou en liment le pourtour."
 humanism_ideas: "Humanisme"
 humanism_ideas_desc: "En plaçant l'Homme au centre de toute chose, nous acceptons notre obligation d'affronter l'inconnu et d'exploiter les informations acquises afin de percer les secrets de notre monde. À travers l'éducation du peuple, nous garantissons sa liberté, son libre arbitre et son contrôle sur ses actes. Nous nous appuierons sur la connaissance des anciens pour progresser en tant qu'humains, et apprendre de nos succès et échecs."
 legalism_advance: "Légalisme"
 legalism_advance_desc: "Les lois ne signifient rien si elles ne sont pas rédigées, standardisées et rendues compréhensibles par les membres de notre société. Leur mise en application permettra à la justice et à la liberté de s'étendre jusqu'aux confins de notre royaume."
 meritocracy_advance: "Méritocratie"
 meritocracy_advance_desc: "Le mérite n'est pas réservé aux élites de notre société, mais bien présent en chacun de nous, puissant comme miséreux. En créant des examens standardisés capables de mesurer le mérite, les efforts et le talent en général, nous pourrons déceler les perles cachées sous nos yeux pour assurer un meilleur avenir à notre nation."
 cathedral_advance: "Cathédrale"
 cathedral_advance_desc: "Une cathédrale est le monument chrétien le plus massif et important qui soit, abritant le siège d'un évêque. S'il est vrai qu'une église peut être magnifique et bien décorée, une cathédrale est quant à elle majestueuse, titanesque et avec un niveau de détail époustouflant."
 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"
 infiltrate_administration_advance: "Infiltrer l'administration"
 infiltrate_administration_advance_desc: "La guerre avec les autres États ne se déroule pas seulement sur le champ de bataille, mais aussi dans l'ombre. Connaître les intentions de l'ennemi est un atout inestimable pour gagner une guerre. C'est pourquoi nos espions se spécialiseront dans l'infiltration de l'administration d'un État et nous transmettront tout type d'information."
 newspapers_advance: "Journaux"
 newspapers_advance_desc: "Le concept d'annonces via des tablettes ou des feuilles affichées publiquement n'est pas nouveau. Cependant, à mesure que la $printing_press$ se répand dans le monde, le besoin d'informations accessibles sur la politique, l'armée et l'économie se fait sentir. Le journal, une publication périodique décrivant l'actualité, répond à cette demande."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "#italic De jure#! – « par la loi » – désigne les pratiques légalement reconnues indépendamment de la réalité de leur pratique. Les sociétés féodales sont bâties sur ce concept."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "Selon la $salic_law$, seuls les hommes sont autorisés à hériter du trône. Cette pratique se heurte à un problème insoluble lorsque la lignée masculine s'éteint et que la monarchie est confrontée à une crise de succession. Pour éviter cela, le droit des femmes doit être élargi afin qu'elles puissent hériter du trône s'il n'y a pas d'héritier masculin approprié."
 republican_foundation_law_advance: "$republican_foundation_law$"
 republican_foundation_law_advance_desc: "$republican_foundation_law_desc$"
 republican_election_law_advance: "$republican_election_law$"
 republican_election_law_advance_desc: "$republican_election_law_desc$"
 republican_electorate_law_advance: "$republican_electorate_law$"
 republican_electorate_law_advance_desc: "$republican_electorate_law_desc$"
 republican_power_law_advance: "$republican_power_law$"
 republican_power_law_advance_desc: "$republican_power_law_desc$"
 principle_of_administration_law_advance: "Loi du principe d'administration"
 principle_of_administration_law_advance_desc: "L'évolution naturelle de notre administration complexe impose l'adoption de nouvelles lois relatives à notre gestion administrative."
 monarchy_reform_traditions_advance: "Traditions de la réforme monarchique"
 monarchy_reform_traditions_advance_desc: "Le pouvoir ne peut être confié à n'importe qui au sein du royaume. En concentrant l'influence entre les mains du souverain, l'ordre et la stabilité seront maintenus par une Couronne puissante."
 republic_reform_traditions_advance: "Traditions de la réforme républicaine"
 republic_reform_traditions_advance_desc: "La délégation du pouvoir est la pierre angulaire d'une république saine. Des lois solides qui dictent des élections à tirage au sort assureront la stabilité et la réduction de la corruption."
 blockade_tactics: "Tactiques de blocus"
 blockade_tactics_desc: "L'emploi de formations et de patrouilles au large des ports ennemis augmentera notre capacité à couper leurs lignes de ravitaillement, ce qui raccourcira les sièges."
 recovery_efforts: "Effort de redressement"
 recovery_efforts_desc: "La guerre est une maîtresse cruelle qui ne laisse derrière elle que ruines et dévastation. En concentrant nos efforts et en aidant notre peuple, nous pouvons accélérer le redressement dans tout le royaume."
 naval_initiative_ren: "Tactiques de déploiement"
 naval_initiative_ren_desc: "Il est vrai que la victoire passe par l'initiative et une mobilisation rapide. L'étude et la mise en œuvre de tactiques de déploiement permettent d'atteindre cet objectif."
 army_initiative_ren: "Première frappe"
 army_initiative_ren_desc: "L'élément de surprise, combiné à la première frappe, déterminera parfois le vainqueur d'un conflit. Garantir notre initiative militaire est un excellent moyen de conserver un avantage décisif."
 law_making_renaissance: "Examen juridique"
 law_making_renaissance_desc: "Les temps nouveaux impliquent des situations nouvelles, et les lois qui ont été utilisées depuis des générations ne sont pas toujours applicables aux nouveaux contextes. Nous devons procéder à un examen et à une révision continus de nos lois, afin de pouvoir les adapter à notre époque."
 subject_integration: "Consolidation des titres"
 subject_integration_desc: "Bien que le fait d'avoir de nombreux pays à notre service ne soit pas sans avantages, ce n'est qu'en rassemblant leurs différents titres sous le nôtre que nous pourrons réellement tirer profit de leurs terres. Car il est clair qu'un simple souverain pèsera bien peu par rapport à notre dirigeant bardé de titres."
 rgo_construction_ren: "Efforts en matière d'infrastructures"
 rgo_construction_ren_desc: "Notre terre et notre peuple sont les forces vives de notre nation. En leur accordant les efforts nécessaires pour améliorer les infrastructures, non seulement ils en bénéficieront, mais nous en tirerons également un bénéfice décuplé."
 naval_repair_ren: "Meilleure étanchéité"
 naval_repair_ren_desc: "Tout le monde sait qu'un trou dans la coque d'un navire peut le conduire au naufrage. Avec de meilleures techniques de construction, les coques de nos navires seront plus jointives, ce qui empêchera les fuites et permettra de remédier plus efficacement aux voies d'eau."
 linked_armies_advance: "Relais de messagerie"
 linked_armies_advance_desc: "La coordination entre les différentes unités d'une armée est cruciale. Disposer d'un système efficace de relais des messages entre nos généraux et les chefs d'unités permettra à l'ensemble de nos troupes de combattre de manière plus cohérente et de réagir plus rapidement à n'importe quelle situation."
 regular_levy_training: "Instruction des levées"
 regular_levy_training_desc: "Par définition, les levées ne sont pas les troupes les mieux entraînées, mais cela ne signifie pas que nous devons envoyer à la guerre une bande d'écervelés incompétents. Leur affecter des instructeurs chevronnés issus de nos meilleures unités leur permettra d'apprendre et cette période d'entraînement obligatoire fera d'eux des hommes."
 court_accounting: "Comptabilité de la cour"
 court_accounting_desc: "La cour est le symbole du pays, et sa prospérité représente la prospérité du pays. Cependant, cela ne signifie pas que la cour peut dépenser plus que le pays peut offrir et il devrait exister à la cour une comptabilité capable de superviser les dépenses."
 lead_ore_dressing: "Traitement du plomb"
 lead_ore_dressing_desc: "Au cours de son traitement, le minerai de plomb est lavé et broyé afin d'éliminer les impuretés et de séparer le minerai des roches, de l'argile et des autres minéraux."
 bole_smelting: "Fonte en foyer ouvert"
 bole_smelting_desc: "Une méthode permet de fondre le plomb en utilisant les vents puissants et constants que l'on trouve au sommet d'une colline afin d'alimenter la fusion du minerai."
 cupola_smelting: "Fonte au cubilot"
 cupola_smelting_desc: "En utilisant un fourneau cylindrique, cette méthode offre un processus unique de forge à combustion continue à la fois peu onéreux et efficace."
 faster_levy_recruitment: "Formation obligatoire au maniement des armes"
 faster_levy_recruitment_desc: "Tous les paysans de sexe masculin doivent savoir manier une lance ou un arc et s'entraîner régulièrement afin de servir efficacement au cas où ils seraient appelés à prendre les armes."
 merchant_power_from_maritime_discovery_advance: "Guildes de marchands"
 merchant_power_from_maritime_discovery_advance_desc: "Les confréries de marchands permettent à nos commerçants de s'organiser, de partager des routes commerciales rentables et d'unir leurs forces pour acheter et vendre sur les marchés étrangers."
 merchant_power_from_maritime_reformation_advance: "Compagnies commerciales"
 merchant_power_from_maritime_reformation_advance_desc: "L'expansion des marchés en outre-mer et les dépenses et risques accrus qui en découlent nécessitent la création d'associations de marchands qui partagent les charges liées au commerce avec ces nouvelles contrées."
 merchant_power_from_maritime_absolutism_advance: "Chambre de commerce"
 merchant_power_from_maritime_absolutism_advance_desc: "Avec l'émergence d'idées nouvelles dans le domaine du commerce et de l'économie, les entreprises locales s'associent pour former un réseau capable de promouvoir leurs intérêts et de protéger leurs droits contre les forces politiques et les influences étrangères."
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "En utilisant des plantes à fibres comme le chanvre ou le mûrier, la production de papier sera largement disponible dans le monde entier. Bien qu'il soit peu coûteux à produire, sa qualité laisse toutefois à désirer."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "$paper_guild_cloth_maintenance$, à partir de coton de mauvaise qualité ou de tissu usagé pour établir de nouvelles normes en matière de qualité et de durabilité."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "En utilisant du bois tendre disponible partout, le papier sera plus facile à produire et moins cher que jamais."
 cannon_guild_steel_maintenance_advance: "Canons à fût en acier"
 cannon_guild_steel_maintenance_advance_desc: "L'utilisation de canons en acier permettra à notre artillerie de gagner en précision et en portée, sans sacrifier sa mobilité."
 firearms_guild_steel_maintenance_advance: "Armes à feu à canon en acier"
 firearms_guild_steel_maintenance_advance_desc: "L'introduction de l'acier dans la production d'armes à feu nous permettra de produire de grandes quantités d'armes plus fiables."
 grant_privilege_cost_modifier_renaissance_advance: "Codification des privilèges et devoirs"
 grant_privilege_cost_modifier_renaissance_advance_desc: "Le fait d'ancrer le rôle sociétal de chaque domaine dans le quotidien de notre cour facilitera le processus d'octroi de nouveaux privilèges sans provoquer de rivalités entre les différents domaines."
 war_no_cb_cost_modifier_renaissance_advance: "Guerre récurrente"
 war_no_cb_cost_modifier_renaissance_advance_desc: "La guerre évolue en même temps que les États qui les livrent. Leurs capacités accrues leur permettent de faire la guerre plus longtemps, et les guerres entre États sont donc de plus en plus fréquentes."
 global_nobles_max_literacy_advance: "Littérature nobiliaire"
 global_nobles_max_literacy_advance_desc: "Les nobles accordent plus d'intérêt aux compétences littéraires, car ils évoluent d'un état de guerriers couverts de gloire à celui de courtisans au service de leur souverain. Il en résulte une demande pour une littérature attrayante à leurs yeux."
 global_burghers_max_literacy_advance: "Littérature bourgeoise"
 global_burghers_max_literacy_advance_desc: "Les bourgeois dépendent de leurs compétences et de leurs capacités pour prospérer, lesquelles dépendent à leur tour d'une bonne éducation littéraire sur certains sujets. La croissance de leur richesse à mesure que l'économie progresse entraîne une plus grande demande de littérature capable d'élargir leur culture de l'écrit."
 global_clergy_max_literacy_advance: "Littérature cléricale"
 global_clergy_max_literacy_advance_desc: "De par la nature de leur sacerdoce, qui s'appuie sur l'apprentissage, l'interprétation et la diffusion de leur doctrine religieuse, les ecclésiastiques se doivent d'être lettrés. Ainsi, leur formation spirituelle repose sur leur accès aux textes de la doctrine et aux enseignements religieux."
 land_morale_recovery_renaissance_advance: "Organisation de la marche des armées"
 land_morale_recovery_renaissance_advance_desc: "Les armées deviennent de plus en plus complexes à gérer, car elles dépendent de moins en moins des levées. L'un des aspects essentiels est une meilleure organisation du déplacement des armées qui permet aux troupes d'être mieux préparées au moment de la bataille."
 merchant_power_from_maritime_renaissance_advance: "Partenariats marchands"
 merchant_power_from_maritime_renaissance_advance_desc: "L'essor du commerce lointain conduit les marchands à chercher de nouvelles formes de partenariat afin d'en tirer les meilleurs profits. Dans la plus courante, l'un des partenaires finance l'expédition commerciale, tandis que l'autre conduit l'expédition chargée de trouver les marchandises qui seront vendues au retour."
 merchant_power_from_maritime_revolutions_advance: "Sociétés limitées"
 merchant_power_from_maritime_revolutions_advance_desc: "Les échecs fréquents des sociétés à charte ont conduit à un nouveau type de société dans lequel la responsabilité des actionnaires est limitée à une somme fixe, ce qui réduit les risques et rend le système plus attrayant."
 send_people_to_colonial_charter_advance: "Nouvelles terres d'abondance"
 send_people_to_colonial_charter_advance_desc: "De nouvelles terres sont synonymes d'opportunités et de ressources à exploiter. En encourageant notre population à s'y installer et à les exploiter, nous en tirerons de meilleurs profits."
 send_people_to_the_colonies_advance: "Nouvelles terres d'opportunités"
 send_people_to_the_colonies_advance_desc: "Un monde nouveau s'ouvre à nous, ce qui nourrit la représentation que se font les gens de leur nouvelle vie là-bas. Nous devrions encourager ces pensées, embellir ces histoires, afin de susciter l'envie de nos peuples d'aller coloniser ces nouvelles terres pour nous."
 study_institutions_advance: "Partage des connaissances"
 study_institutions_advance_desc: "Il n'est pas honteux que d'autres sachent ce que nous ignorons, mais il n'est jamais à notre avantage de ne rien faire pour y remédier. En étudiant sérieusement les découvertes des autres, nous améliorerons notre connaissance du monde."
 reduce_inflations_advance: "Contrôle monétaire strict"
 reduce_inflations_advance_desc: "Certains se disent qu'il suffit de battre plus de monnaie si nous avons besoin d'argent. En réalité, cela ne ferait que contribuer à notre propre perte. Pour maîtriser l'inflation et même la réduire, nous devons garder un contrôle strict sur notre frappe de monnaie."
 pop_promote_actions_advance: "Échelle sociale"
 pop_promote_actions_advance_desc: "On dit que le chaos est une échelle qui permet aux gens d'élever leur statut social. Pour nous, cette échelle sociale ne vient pas du chaos, mais de l'ordre, car nous avons systématisé un moyen qui encourage nos citoyens à améliorer leur statut social par leurs propres efforts."
 alleviate_concerns_advance: "Apaisement des tensions"
 alleviate_concerns_advance_desc: "Nul pays n'a intérêt à ce que ses voisins soient constamment à l'affût de ses moindres mouvements. Notre diplomatie doit apaiser en permanence les tensions qui peuvent surgir, afin que nos voisins n'aient aucune raison d'inquiétude à notre sujet."
 counter_espionage_action_advance: "Accès plus strict à l'information"
 counter_espionage_action_advance_desc: "Nous ne serons jamais performants dans les domaines diplomatiques ou militaires si tous nos secrets et toutes les questions discutées en privé peuvent être divulgués à des pays étrangers. Il nous faut renforcer les contrôles sur la circulation de nos informations afin de colmater rapidement toute fuite éventuelle."
 pacify_population_advance: "Contrôle des agitateurs"
 pacify_population_advance_desc: "Inévitablement, il arrivera tôt ou tard que notre règne suscite du mécontentement. Toutefois, ce ne sera jamais un problème majeur tant que nous ne le laisserons pas prendre de l'ampleur. Si nous recherchons activement ceux qui sont susceptibles de se dresser contre nous, nous étoufferons toute agitation dans l'œuf avant qu'ils ne rallient assez de monde autour d'eux. Ainsi, la population sera plus satisfaite de nous."
 nation_state_advance: "État-nation"
 nation_state_advance_desc: "L'idée d'unir une seule culture sous une même bannière est puissante. En cultivant un sentiment d'identité nationale, nous pourrons garantir la loyauté de nos vassaux et de nos citoyens envers notre cause."
 LIV_a_order_knights: "Chevaliers de l'Ordre de Livonie"
 LIV_a_order_knights_desc: "Notre nation s'est bâtie sur les épaules solides des braves chrétiens qui ont rejoint notre ordre en tant que chevaliers. Leurs compétences martiales compenseront notre faible nombre au regard des païens qui nous entourent."
 LIV_a_order_knights_2: "Bannerets de l'Ordre de Livonie"
 LIV_a_order_knights_2_desc: "Les chevaliers de notre ordre ont maintes fois prouvé leur vaillance et leur habileté au combat. En promouvant les plus compétents d'entre eux au rang de bannerets, nous nous assurons que nos armées seront toujours dirigées par les meilleurs."
 wallachian_tradition: "Une nation fortifiée"
 wallachian_tradition_desc: "En dehors de ses frontières montagneuses et du Danube, notre territoire constitue une vaste plaine. Une fois ces barrières naturelles franchies, les armées d'invasion peuvent avancer rapidement. Pour défendre notre peuple, nous allons ériger des fortifications et des châteaux sur l'ensemble de notre territoire."
 wallachian_heritage: "Une histoire de résistance"
 wallachian_heritage_desc: "Ayant fait partie de plusieurs empires dans le passé, notre peuple est habitué à se battre avec courage. Tout ennemi qui osera nous attaquer devra le payer de son sang."
 khedivates: "Khédivats"
 khedivates_desc: "Les grands empires sont généralement constitués d'un noyau entouré de sujets à l'allégeance parfois sujette à caution. Nous devons prendre les mesures nécessaires pour mieux surveiller ces nations."
 french_tradition: "La Cour de France"
 french_tradition_desc: "Notre diplomatie, connue pour sa complexité et sa finesse, a servi de modèle à d'autres nations. Mais seul un imbécile se contenterait du niveau que nous avons atteint sans chercher à l'améliorer."
 french_heritage: "Noblesse chevaleresque"
 french_heritage_desc: "La noblesse de notre nation a toujours fourni les meilleures troupes à nos armées. Leurs membres bien entraînés serviront nos armes et vaincront nos ennemis pour la gloire de notre nation."
 french_ambition: "La Grande Armée"
 french_ambition_desc: "La nécessité de réformer nos troupes devient évidente lorsqu'on les compare à celles de nos ennemis. L'introduction de nouvelles méthodes d'entraînement permettra à nos hommes de détruire l'ennemi sur le champ de bataille."
 english_tradition: "Cœurs de lion"
 english_tradition_desc: "La bravoure et la discipline des fantassins anglais ont été observées depuis les mur de boucliers de Northumbrie jusqu'aux cieux assombris de France. Inspirée par le cœur de lion de nos rois et par le stoïcisme de l'homme du peuple, notre infanterie combat avec la férocité du guerrier anglo-saxon avant elle."
 english_heritage: "Notre foyer insulaire"
 english_heritage_desc: "Notre île nous protège des ennemis extérieurs, mais ce sera en pure perte si nous ne protégeons pas les eaux qui l'entourent. En étant les véritables maîtres des mers qui bordent nos côtes, nous contrôlerons fermement les menaces extérieures."
 english_ambition: "Souverains des vagues"
 english_ambition_desc: "Une présence maritime massive est nécessaire pour toute nation désireuse de dominer les mers. Notre flotte sera si imposante que les côtes de nos ennemis seront toujours encerclées par nos navires."
 omani_tradition: "Golfe d'$OMA$"
 omani_tradition_desc: "Notre nation se trouve derrière les vastes déserts hostiles d'$arabia_region$, mais à l'est, la mer nous permet de les contourner. C'est par la mer, et non par la terre, que nous devrons développer notre diplomatie, notre commerce et notre expansion."
 omani_heritage: "Contrôle du Golfe"
 omani_heritage_desc: "Nos marins sont habitués à naviguer loin sur les mers, mais c'est par le contrôle du golfe qui nous entoure que nous pérenniserons nos voyages. Nous devons être prêts à toujours défendre nos côtes contre toute menace étrangère."
 omani_ambition: "Terres isolées"
 omani_ambition_desc: "Bien qu'il ne s'agisse pas d'une île, notre pays est isolé du reste de l'$arabia_region$ par les déserts. Nous avons donc appris à quel point il est crucial d'avoir un accès à la mer, et à quel point cela nous sera utile d'en priver nos ennemis."
 breton_tradition: "Péninsule $breton$"
 breton_tradition_desc: "Notre territoire est richement doté en côtes et, depuis que nos ancêtres sont arrivés de Grande-Bretagne, elles bourdonnent d'activité. Notre peuple vit de la mer et pour la mer, et nos ports sont toujours remplis de bateaux de commerce et de pêche."
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "Entre deux royaumes"
 bur_between_two_realms_desc: "Nous pouvons considérer que nous sommes à la fois membres des terres traditionnelles du $hre$ et du royaume de $FRA$. Si cela peut compliquer les relations féodales, ces situations ont fait de nous d'habiles diplomates, capables de jouer dans les deux camps à notre avantage."
 bur_knightly_prowess: "Prouesses chevaleresques"
 bur_knightly_prowess_desc: "Nous occupons une place prestigieuse au sein du système féodal de $FRA$. Il est donc normal que nos troupes reflètent l'esprit $BUR_ADJ$."
 bur_rich_soil_of_burgundy: "Favoriser l'agriculture"
 bur_rich_soil_of_burgundy_desc: "Les terres de $BUR$ sont bien adaptées à la culture des plantes et à l'élevage des animaux. Le raisin, en particulier, est parfaitement approprié à ces conditions. Grâce à nos compétences en agriculture, il devrait être facile de développer une branche d'activité dédiée."
 mos_skilled_tax_collectors: "Collecteurs du tribut"
 mos_skilled_tax_collectors_desc: "Notre position de collecteur de tributs pour la $GLH_horde$ nous a permis de consolider nos nombreuses années d'expérience dans ce domaine et de nous attribuer une partie des bénéfices."
 mos_dynastic_ties: "Règne basé sur les relations dynastiques"
 mos_dynastic_ties_desc: "Les terres de $russian_region$ ont pendant longtemps été gouvernées par une seule dynastie. Nous devrions utiliser la position que nous tenons parmi nos pairs ainsi que nos liens de sang pour nous octroyer un rôle prépondérant."
 mos_patrol_the_territories: "Levées organisées"
 mos_patrol_the_territories_desc: "Gouverner les vastes étendues de $russian_region$ n'est pas tâche facile. Nous devrions établir des centres de recrutement locaux pour faciliter l'enrôlement des recrues dans nos armées."
 russian_integration: "Traditions $russian_group$s"
 russian_integration_desc: "Les $russian_group$s ont une culture vaste et diversifiée. Pour les unifier comme y parvenaient les souverains d'autrefois, nous devrions promouvoir notre histoire commune et forger un lien entre les peuples qui deviendra indéfectible."
 russian_resiliance: "Recrutement $russian_group$"
 russian_resiliance_desc: "Les invasions $mongolian_group$s passées ont imprégné les $russian_group$s d'une forte détermination à résister à la domination étrangère. Nous pouvons tirer parti de cette volonté pour renforcer nos troupes."
 land_of_the_rus: "Terre des Rus"
 land_of_the_rus_desc: "La réunification de la Ruthénie est un objectif que partagent les dirigeants $russian_group$s, et tout conquérant en puissance peut s'en servir pour justifier des conquêtes."
 russian_legitimization: "Légitimité populaire"
 russian_legitimization_desc: "Le peuple $russian_group$ occupe ces terres et y règne depuis des siècles. Il est donc parfaitement naturel que ce soit un dirigeant $russian_group$ qui gouverne son propre peuple. Plus nous nous présenterons comme des $russian_group$s, plus la population acceptera facilement notre domination."
 nor_seaborn_country: "Pays de marins"
 nor_seaborn_country_desc: "Le peuple $NOR_ADJ$ a toujours choisi de parcourir le pays en bateau, lorsque cela est possible. Cela fait de nos citoyens de fervents marins, prêts à rejoindre notre flotte en cas de besoin."
 nor_bounties_of_the_sea: "Richesses de la mer"
 nor_bounties_of_the_sea_desc: "Les terres $NOR_ADJ$nes ne pourvoient pas suffisamment aux besoins de notre peuple. C'est donc vers la mer que nous nous tournerons pour nourrir les habitants. Fort heureusement, les eaux de la mer du Nord regorgent de nombreuses zones de pêche que nous pourrons exploiter."
 nor_merchant_tradition: "Marchands norvégiens"
 nor_merchant_tradition_desc: "Les ports de $NOR$ sont depuis longtemps la destination privilégiée des marchands venus de toute l'$europe$. Toutefois, nous contenter d'accueillir des marchands étrangers dans nos ports n'est plus suffisant. Nous devons tirer nous-mêmes profit des échanges commerciaux qui ont lieu en $europe$ du Nord."
