 age_1_traditions: "Traditions"
 age_1_traditions_desc: "Différentes sociétés se sont établies dans le monde entier pendant des siècles, dont les fondements peuvent être encadrés par des traditions telles que le légalisme, la méritocratie ou la féodalité."
 age_2_renaissance: "Renaissance"
 age_2_renaissance_desc: "Une nouvelle ère de connaissances, d'arts et de progrès émerge grâce aux interactions et institutions toujours plus nombreuses dans les sociétés médiévales affectées par la Pax Mongolica, l'âge d'or de l'Islam et la Renaissance européenne."
 age_3_discovery: "Découverte"
 age_3_discovery_desc: "À l'aube de l'ère moderne, les cartes de nouveaux continents sont tracées et la société féodale cède le pas, peu à peu, à des États centralisés.\nPour un pays volontariste, les fondations d'un empire d'envergure mondiale peuvent être posées."
 age_4_reformation: "Réforme"
 age_4_reformation_desc: "En Orient et en Occident, c'est l'ère des convictions religieuses, des débats et des mouvements de masse. En Europe, les églises protestantes sont bien implantées, tandis que l'Iran est en proie au millénarisme et que le syncrétisme religieux transforme la société indienne."
 age_5_absolutism: "Absolutisme"
 age_5_absolutism_desc: "À mesure que les gouvernements monopolisent un pouvoir qui devient absolu, ils sont capables d'œuvrer à la construction de véritables empires. C'est une ère où les États, les dirigeants et leurs armées écrivent l'Histoire."
 age_6_revolutions: "Révolutions"
 age_6_revolutions_desc: "Les débats des Lumières sur les droits, l'autorité et sur le monde lui-même ont mené au rejet de l'Ancien Régime. À mesure que l'absolutisme est attaqué par la Révolution, les monarchies pourraient bien céder face aux républiques."
